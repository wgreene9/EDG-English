l_english:
EDG_FEO_missions_event.1.t:0 "罗马的继业者？" 
EDG_FEO_missions_event.1.d:0 "在我们之前有过许多皇帝。有些度过了辉煌的一生，夺回了曾是属于罗马的领土，而有些则是罗马衰弱的原因。我们如今站在圣索菲亚大教堂内，是时候做出决定了。我们应该继承罗马的遗产还是选择一条不同的道路？" 
EDG_FEO_missions_event.1.a:0 "我们是东罗马帝国的正统继承者！" 
EDG_FEO_missions_event.1.b:0 "我们不是罗马继承者，而是哥特遗民。" 

EDG_FEO_missions_event.2.t:0 "杜卡斯的命运"
EDG_FEO_missions_event.2.d:0 "杜卡斯王朝的支持者们看到他大势已去，便归顺于我们，俯首称臣。\n鞑靼部落领袖希望我们夺回属于他们的草场,他们愿意出兵支持我们,但是如果同意他们的请求则不可避免卷入罗斯战争中。"
EDG_FEO_missions_event.2.a:0 "没有鞑靼人的帮助就没有今天的我们。"
EDG_FEO_missions_event.2.b:0 "暂且搁置。"

EDG_FEO_missions_event.3.t:0 "是否寻求鞑靼人的帮助？"
EDG_FEO_missions_event.3.d:0 "我们在不久前征服的鞑靼的领地将他们纳于我们的统治之下，因为我们的亲善政策，很多鞑靼部落的领袖与我们展开了大量贸易和姻亲互动，现在我们到了最关键的时刻，骁勇善战的鞑靼勇士一定会同意与我们并肩作战，现在我们准备好礼物去回见鞑靼部落最有威望的领袖。"
EDG_FEO_missions_event.3.a:0 "鞑靼人谢绝了我们的礼物，只要能分给他们战利品即可"
EDG_FEO_missions_event.3.b:0 "不必了"

EDG_FEO_missions_event.4.t:0 "克里米亚联婚"
EDG_FEO_missions_event.4.d:0 "狄奥多罗国王与克里米亚最有影响力的部落公主于克里米亚共谐连理。然而，撮合这场婚姻的，却非真爱，而是一场政治博弈——狄奥多罗对掌控草原上的游牧诸部魂牵梦萦，而游牧领袖则需要帮助来夺回被罗斯人占领的领土。"
EDG_FEO_missions_event.4.a:0 "把握良机。"
EDG_FEO_missions_event.4.b:0 "罢了，还是与我国贤人成婚吧。"

EDG_FEO_missions_event.5.t:0 "与鞑靼人融为一体"
EDG_FEO_missions_event.5.d:0 "因为多年来与鞑靼人混居，我们的许多军官希望将鞑靼人编入我们的队伍，成为我们骑兵部队的一部分，因为他们是我们见过的最可怖的骑手。\n与鞑靼人联姻后，诞下了一女，生的如此可爱，想必将来一定能光复哥特荣光。"
EDG_FEO_missions_event.5.a:0 "与鞑靼人融为一体"

EDG_FEO_missions_event.6.t:0 "哥特重生" 
EDG_FEO_missions_event.6.d:0 "哥特人的国家已然浴火重生，然而哥特式的处世之道并没有。故乡尚未归还，那些占领者还没有向我们屈膝臣服，而他们终将拜倒于我们的利刃之下。" 
EDG_FEO_missions_event.6.a:0 "浴火重生" 

EDG_FEO_missions_event.7.t:0 "我们的信仰"
EDG_FEO_missions_event.7.d:0 "是时候抉择我们的信仰了，如果我们不想陷入厄运，那么我们必须关注这些宗教事务。\n北方的草原游牧信仰者伊斯兰教，如果我们加入他们或许会获得援助。\n来这里经商的拉丁商人是教宗的部下，或许我们可以假借他手，寻求教宗的帮助。"
EDG_FEO_missions_event.7.a:0 "让拉丁商人带上这份给教宗的信"
EDG_FEO_missions_event.7.b:0 "和鞑靼人一起和平相处吧"
EDG_FEO_missions_event.7.c:0 "新兴的萨法维教团是个不错的选择"
EDG_FEO_missions_event.7.e:0 "罗马正教最后的守护人"

EDG_FEO_missions_event.8.t:0 "关于贸易公司领及其城邦的讨论"
EDG_FEO_missions_event.8.d:0 "我们集齐了各个商人团的首脑进行对贸易公司领及其城邦部署政策的讨论。" 
EDG_FEO_missions_event.8.a:0 "扩大规模"
EDG_FEO_missions_event.8.b:0 "上缴贡品" 
EDG_FEO_missions_event.8.c:0 "提高关税"

EDG_FEO_missions_event.9.t:0 "加强掌控哥特军团" 
EDG_FEO_missions_event.9.d:0 "我们要加强对哥特军团的掌控力度，防止他们背叛与我们。" 
EDG_FEO_missions_event.9.a:0 "加快吞并进度" 
EDG_FEO_missions_event.9.b:0 "外交豁免" 
EDG_FEO_missions_event.9.c:0 "强制服役" 
EDG_FEO_missions_event.9.e:0 "强制征召" 
EDG_FEO_missions_event.9.f:0 "兵源补给" 
EDG_FEO_missions_event.9.g:0 "晋升属国军官" 

EDG_FEO_missions_event.10.t:0 "授予哥特军团特权" 
EDG_FEO_missions_event.10.d:0 "我们要适当放权与军团，让他们明白效忠的是谁"  
EDG_FEO_missions_event.10.a:0 "减少独立" 
EDG_FEO_missions_event.10.b:0 "训练属国军队"  
EDG_FEO_missions_event.10.c:0 "培养高级军官"  
EDG_FEO_missions_event.10.e:0 "战时征召"  
EDG_FEO_missions_event.10.f:0 "绝对效忠" 
EDG_FEO_missions_event.10.g:0 "征召属国兵源" 

EDG_FEO_D4_1_modifier:0 "战区司令"
EDG_FEO_E4_1_modifier:0 "统领禁卫军团"
EDG_FEO_D1_5_modifier:0 "塞尔柱的遗产"
EDG_FEO_D4_3_modifier:0 "自由之翼"
EDG_FEO_E4_2_modifier:0 "四獒再临"

EDG_FEO_missions_event.13.t:0 "成吉思可汗的降伏"
EDG_FEO_missions_event.13.d:0 "金帐汗国的后人成吉思可汗在我们的强大武力下俯首称臣，现在草原诸部用例我们为新的汗王，哥特汗王。"
EDG_FEO_missions_event.13.a:0 "哥特汗王"

