 EDG_ERS_1_1_title:0 "反动狂热"
 EDG_ERS_1_1_desc:0 "斯摩棱斯克政权是危害罗斯的毒瘤，在统一罗斯之前，我们必须搞清楚一件事：无论是谁统一罗斯，都不能是斯摩棱斯克政权统一罗斯。斯摩棱斯克必须被毁灭！"

 EDG_ERS_1_2_title:0 "罗斯统一宣言"
 EDG_ERS_1_2_desc:0 "统一是罗斯民族民心所向，南方的王公们除了围绕基辅打来打去之外什么也干不好。基辅的时代结束了，我们将从东北罗斯南下，终结愚蠢的诸王公林立时代。"

 EDG_ERS_1_3_title:0 "消灭基辅政权"
 EDG_ERS_1_3_desc:0 "正如我们所说的，基辅的时代结束了……如果有人认识不到这一点，那我们会帮他们认识……"

 EDG_ERS_1_4_title:0 "基辅的历史意义"
 EDG_ERS_1_4_desc:0 "虽然我们占领了基辅，但是我们并非对基辅拥有绝对的宣称权。不过既然我们已经向全罗斯展示了我们的力量，我们便可以在史书中稍微调整一些措辞，毕竟历史是由活人书写的，死人可不能开口说话。"

 EDG_ERS_1_5_title:0 "全罗斯大公"
 EDG_ERS_1_5_desc:0 "诸国纷争相互复仇的时代已经结束了，所有的罗斯人都统一在同一面旗帜下，一个崭新的罗斯正在升起！一个民族！一个国家！一位大公！"

 EDG_ERS_1_7_title:0 "楚德盟约"
 EDG_ERS_1_7_desc:0 "现在的立窝尼亚地区生活的主要居民——楚德人曾经是我们罗斯的附庸。但是他们现在被德意志人所统治，而且这些德意志人还不知好歹地来进攻罗斯。现在罗斯大地归于一统，是时候把这些日耳曼人给赶走，重建我们对楚德人的统治了！"

 EDG_ERS_1_8_title:0 "消灭德意志骑士团"
 EDG_ERS_1_8_desc:0 "所谓德意志骑士，原来不过如此，任何日耳曼人，终将绳之以法！"

 EDG_ERS_1_9_title:0 "涅瓦河之城"
 EDG_ERS_1_9_desc:0 "那里，在寥廓的海波之旁，河水广阔地奔流；独木船，在波涛上摇荡，凄凉而孤单。在铺满青苔的潮湿的岸沿，黝黑的茅屋东一处西一处，贫苦的芬兰人在那里栖身。太阳躲进了一片浓雾。从没有见过阳光的森林在四周喧哗。我们就要从这里威胁瑞典。在这里就要建立起城堡，使傲慢的邻邦感到难堪。大自然在这里设好了窗口，我们打开它便通向欧洲。就在海边，我们要站稳脚步。各国的船帆将要来汇集，在这新的海程上游历，而我们将在海空里欢舞。"

 EDG_ERS_1_10_title:0 "征服索米部族"
 EDG_ERS_1_10_desc:0 "芬兰地区一直是诺夫哥罗德和瑞典争夺的对象，这里有足够的战略价值，同时，还出产皮草。为了同瑞典争夺波罗的海霸权，我们必须要夺取芬兰。"

 EDG_ERS_1_11_title:0 "罗斯波罗的海霸权"
 EDG_ERS_1_11_desc:0 "在很久很久以前，我们的祖先就在这片海域上扬帆。而现在，波罗的海将成为属于我们的海！"

 EDG_ERS_2_2_title:0 "保护彼尔姆"
 EDG_ERS_2_2_desc:0 "罗斯人在向东方扩张时遭遇了彼尔姆，同罗斯相比，彼尔姆是弱小的，遭受着穆斯林的威胁，他们应该明白这一点，只有罗斯才能保护他们。"

 EDG_ERS_2_3_title:0 "梁赞公国"
 EDG_ERS_2_3_desc:0 "梁赞公国是一个古老的罗斯公国，但他们离罗斯太远，离草原太近，所以难以得到很大的发展。我们之间有着千丝万缕的联系，我们也许可以尝试和平兼并他们，或许可以吸取他们对抗草原民族的经验……但如若必要，我们也可以诉诸物理来谋求罗斯的统一。"

 EDG_ERS_2_4_title:0 "终结白罗斯特殊地位"
 EDG_ERS_2_4_desc:0 "白罗斯长期以来游离于罗斯之外，虽然我们曾经是亲戚，但那联系早已随着时间的流逝而淡化了。好在我们还是认同留里克的统治，我们都有一个共同的身份——罗斯人。我们可以尝试和平地兼并他们，并吸取他们在沼泽森林作战的经验，当然，如若必要，为了罗斯的统一，我们也会毫不保留地诉诸物理。"

 EDG_ERS_2_5_title:0 "鞑靼人在罗斯"
 EDG_ERS_2_5_desc:0 "鞑靼人对于罗斯来说是有用的，尤其是他们精湛的骑兵战术，能够帮助罗斯在战场上取胜。但是偏向鞑靼人会招致国内哥萨克的不满，我们需要好好斟酌一番，到底该依赖哪方部族。"

 EDG_ERS_2_6_title:0 "改革全罗斯法典"
 EDG_ERS_2_6_desc:0 "改革是必须的，旧制度不能束缚新时代的人！新时代的罗斯，要有新法规。"

 EDG_ERS_2_7_title:0 "罗斯之宫廷"
 EDG_ERS_2_7_desc:0 "在我们的宫廷之中，长期存在着三个派别，西方派，传统派和专制派（或者也可以说是东方派），但是他们之间的斗争并不决定哪一派能在宫廷中掌握话语权，大公的青睐才是他们主导宫廷的主导因素。"

 EDG_ERS_2_9_title:0 "扩张罗斯"
 EDG_ERS_2_9_desc:0 "所谓罗斯领地的范围从来不是固定的，得益于我们扩张的经验，现在我们完全可以做到一边扩张一边建立统治！"

 EDG_ERS_3_1_title:0 "大公之治"
 EDG_ERS_3_1_desc:0 "在大公的统治下，人民迎来了长久的和平，可谓是一片勃勃生机万物竞发的景象。人民安居乐业，好日子可还在后头呐。"

 EDG_ERS_3_2_title:0 "砍伐森林"
 EDG_ERS_3_2_desc:0 "东北罗斯森林广布，在过去这些森林曾经是我们面对游牧的庇护所，但是现在我们摆脱了鞑靼的阴影，这些森林反而成为我们发展的障碍。但这不代表罗斯人就会退缩，我们会勇敢地面对困难，开辟我们的家园！"

 EDG_ERS_3_3_title:0 "罗斯粮仓"
 EDG_ERS_3_3_desc:0 "粮食乃是重中之重，有了足够的粮食，可以维持国家的稳定，更能维系庞大的军队，粮食和农民就是国力。"

 EDG_ERS_3_5_title:0 "国营伏特加垄断"
 EDG_ERS_3_5_desc:0 "罗斯的人民嗜酒，伏特加是一种廉价的酒类，我们应该让国家机构垄断之，不仅可以带来收入，更能在其他领域发挥作用。"

 EDG_ERS_3_6_title:0 "罗斯宗教热情"
 EDG_ERS_3_6_desc:0 "罗斯人对东正教狂热和迷信，与国家配合密切的东正教会能很好的掌控人民。"

 EDG_ERS_3_7_title:0 "罗斯白银时代"
 EDG_ERS_3_7_desc:0 "尽管罗斯曾经沉沦，被鞑靼枷锁禁锢，但是苦难已经过去，辉煌的时代已经到来，罗斯将再一次伟大！"

 EDG_ERS_3_8_title:0 "改革射击军"
 EDG_ERS_3_8_desc:0 "手持火器的射击军出现得很早，但既没有统一标准，也没有集中使用，我们要更好地将他们利用起来，但是关于如何使用射击军，我们有两条不同的道路……通过建立射击军，我们将能学会如何建立精英军团。"

 EDG_ERS_3_10_title:0 "主导毛皮贸易"
 EDG_ERS_3_10_desc:0 "毛皮，在北方与西伯利亚又称为软黄金。对于优质毛皮的需求永不枯竭，我们当然要垄断毛皮贸易。"

 EDG_ERS_4_2_title:0 "罗斯建筑章程"
 EDG_ERS_4_2_desc:0 "罗斯各地都大兴土木，建造建筑。我们需要一个统一的建造标准，这样能大大节省我们建造时的花费。"

 EDG_ERS_4_6_title:0 "蒸蒸日上"
 EDG_ERS_4_6_desc:0 "罗斯国力蒸蒸日上，我们也应该修筑一些伟大工程来彰显大公的丰功伟绩。"

 EDG_ERS_4_8_title:0 "哥萨克与宫廷"
 EDG_ERS_4_8_desc:0 "要确保哥萨克效忠于宫廷，不然他们很可能会成为叛乱分子的一员……"

 EDG_ERS_4_9_title:0 "前往君士坦丁堡的信使"
 EDG_ERS_4_9_desc:0 "君士坦丁堡的统治者总是在变，但这并不影响我们的外交方针——君士坦丁堡应该屈服于罗斯的意志。"

 EDG_ERS_5_1_title:0 "征服喀山"
 EDG_ERS_5_1_desc:0 "喀山，是罗斯东方商路上的重要节点，和我们罗斯人争斗了数百年，是时候终结战争了，因为我们必将赢得胜利！"

 EDG_ERS_5_2_title:0 "粉碎鞑靼枷锁"
 EDG_ERS_5_2_desc:0 "自蒙古征服之后，罗斯对草原民族就产生了特殊的恐惧，名为鞑靼的存在能轻而易举地劫掠罗斯城市，在烧毁城市，劫掠人口和财富之后扬长而去。虽然现在事实上已经再没有鞑靼人这样做了，但我们还是必须取得对鞑靼的彻底胜利来宣告洗刷我们过去的屈辱，我们要告诉罗斯人，鞑靼人只需要骑着马来到罗斯就能满载而归的时代一去不复返了！"

 EDG_ERS_5_4_title:0 "征服草原"
 EDG_ERS_5_4_desc:0 "广袤的草原养育着众多鞑靼游牧，现在这广袤的草原将成为罗斯人的地盘，草原将成为罗斯人新的牧场，农田和庄园，来养活我们罗斯人。"

 EDG_ERS_5_6_title:0 "直到黑海之滨"
 EDG_ERS_5_6_desc:0 "黑海之滨的克里米亚草原和克里米亚半岛，是罗斯人进入黑海展开贸易的必经之路，为了罗斯的利益，我们必须控制克里米亚，并以此为基地打造一只强大的海军。"

 EDG_ERS_5_7_title:0 "建设塞瓦斯托波尔"
 EDG_ERS_5_7_desc:0 "塞瓦斯托波尔易守难攻，又是优良港口，非常适合作为我们的军港，我们必须好好建设这里。"

 EDG_ERS_5_8_title:0 "黑海舰队"
 EDG_ERS_5_8_desc:0 "一只强大的黑海舰队，是我们面对黑海强权时的海上保障。"

 EDG_ERS_5_9_title:0 "直抵乌拉尔山"
 EDG_ERS_5_9_desc:0 "翻越乌拉尔山，哥萨克猎人们能带回来远销到西欧市场的优质皮毛……无论如何，这些财物必须属于罗斯！"

 EDG_ERS_5_11_title:0 "向西伯利亚进发！"
 EDG_ERS_5_11_desc:0 "西伯利亚的财富吸引着渴望发财，富有野心的人，而西伯利亚与欧洲迥异的环境，也吸引着富有探索精神的罗斯人。"

 EDG_ERS_A_1_title:0 "帝国雄心"
 EDG_ERS_A_1_desc:0 "我们已经成长为了真正的令世界颤抖的霸权，是时候向世界展示我们的力量了，老东西们该下台了。"

 EDG_ERS_1_13_title:0 "泛斯拉夫主义的诞生"
 EDG_ERS_1_13_desc:0 "古老的传说中，莱赫，切赫和罗斯三兄弟分布形成了捷克，波兰和罗斯三个民族。尽管这只是传说，但是我们可以很容易地发现，斯拉夫民族之间的共通特性很多，我们应当是紧密团结的兄弟。"

 EDG_ERS_1_14_title:0 "斯拉夫民族之兄长"
 EDG_ERS_1_14_desc:0 "我们是最强大的，也是成就最高的斯拉夫国家，于是我们理所应当的成为了斯拉夫世界的领导者，所有斯拉夫人的长兄。"

 EDG_ERS_2_12_title:0 "既不神圣，也不罗马"
 EDG_ERS_2_12_desc:0 "神圣罗马帝国，既不神圣，也不罗马，以后他也将不再是一个帝国！"

 EDG_ERS_2_13_title:0 "萨克森边墙"
 EDG_ERS_2_13_desc:0 "历史上，德意志人曾经与斯拉夫人在易北河划定边界，但是后来他们又越过了边界，向斯拉夫人发动进攻，是时候让他们偿还了。"

 EDG_ERS_2_14_title:0 "文德重生"
 EDG_ERS_2_14_desc:0 "文德人，或者说波拉比亚斯拉夫人，我们的兄弟姐妹，你们应该重现于这个世界上了！"

 EDG_ERS_2_15_title:0 "斯拉夫入侵"
 EDG_ERS_2_15_desc:0 "嘿，日耳曼人，你们动不动就来进攻斯拉夫人的日子结束了！把土地给我！"

 EDG_ERS_3_14_title:0 "高卢战记"
 EDG_ERS_3_14_desc:0 "当初凯撒领军征服高卢，我们也该做好觉悟罢？"

 EDG_ERS_3_15_title:0 "跨越海峡"
 EDG_ERS_3_15_desc:0 "英吉利海峡不过浅浅一道水沟，我们要让不列颠人知道，从英国沿海到西伯利亚，这世界上罗斯最强大！"

 EDG_ERS_4_12_title:0 "入关君士坦丁堡"
 EDG_ERS_4_12_desc:0 "君士坦丁堡……呵……世界渴望之城在我的手上？我怎么会做这样的梦？"

 EDG_ERS_4_13_title:0 "拜占庭帝国的遗产"
 EDG_ERS_4_13_desc:0 "拜占庭帝国也许已经消散，但是他的宣称仍在，以拜占庭帝国之名，正教人民就由我们来守护！"

 EDG_ERS_4_15_title:0 "入侵伊比利亚"
 EDG_ERS_4_15_desc:0 "罗马人在崛起的时候殖民了伊比利亚，我们现在进入地中海，伊比利亚半岛也正是我们的西大门。"

 EDG_ERS_5_12_title:0 "进军内陆"
 EDG_ERS_5_12_desc:0 "亚欧大陆的中心，连接着世界的知识物产和商品流通，遥远的东方，印度和天朝的富庶人尽皆知，现在，我们该向着财富出发了。"

 EDG_ERS_5_13_title:0 "罗斯的土地没有边界"
 EDG_ERS_5_13_desc:0 "如果有人要问罗斯的边界在哪里，我的回答是，罗斯的土地没有边界！"

 EDG_ERS_5_14_title:0 "联通世界"
 EDG_ERS_5_14_desc:0 "世界归于一统，各种信息，物流再也不能被阻碍了，这是新的时代！"


