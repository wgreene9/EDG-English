 EDG_mission_GER_1_17_title:0 "驯服潮汐"
 EDG_mission_GER_1_17_desc:0 "低地的潮水不能阻挡我们，实际上，没有任何东西能阻挡我们。我们注定将统治尼德兰，并将当地的财富用于我们后续的征服。"

 EDG_mission_GER_1_18_title:0 "整合盎格鲁-撒克逊"
 EDG_mission_GER_1_18_desc:0 "盎格鲁-撒克逊人也是日耳曼人的一支，尽管如今的他们可能并不血脉纯正，但我们依然有足够的理由将不列颠岛上的居民纳入我们的统治之下。"

 EDG_mission_GER_1_21_title:0 "鲁尔区"
 EDG_mission_GER_1_21_desc:0 "鲁尔区的地理位置十分优越。自古就为东西欧往来的“圣路”地带，也是北欧通向中欧、南欧的捷径，地处欧洲的交通路口。自从煤炭的价值被发现后，鲁尔区的经济便得到了腾飞的机会。"

 EDG_mission_GER_1_23_title:0 "十月敕令"
 EDG_mission_GER_1_23_desc:0 "十月敕令，全称《关于放宽土地占有的条件限制和自由使用地产以及农村居民的人身关系的敕令》，是1807年10月9日普鲁士首席大臣斯坦因颁布的关于地产自由和解放农奴的法令。规定废除农民的人身依附关系，对世袭的土地持有者，从法令公布之日起这种人身依附关系立即废除，对于非世袭的土地持有者和无地农民，则从1810年圣马丁节(11月11日)起废除;禁止建立新的人身隶属关系。废除对土地买卖和流通中的种种封建限制，所有国民均享有各种不动产之所有权和买卖权。允许容克地主兼营工商业，亦允许市民和农民自由选择职业。该法令成为普鲁士资产阶级改革开始的标志，也是斯坦因-哈登贝格改革最主要的措施之一。但敕令仍保留农民的一切义务以及容克地主的审判权和行政权。"

 EDG_mission_GER_1_24_title:0 "整合邦国"
 EDG_mission_GER_1_24_desc:0 "我们已经在形式上统一了德意志，但我们还没能完全掌握我们的每一寸土地，德意志内部依然存在许多邦国，我们需要通过各种手段建立更为有效的统治。"

 EDG_mission_GER_2_17_title:0 "帝国海岸"
 EDG_mission_GER_2_17_desc:0 "波罗的海注定要成为帝国的内海，而波罗的诸民族必须成为我们的子民。"

 EDG_mission_GER_2_18_title:0 "团结日耳曼"
 EDG_mission_GER_2_18_desc:0 "我们有充足的理由相信，斯堪的纳维亚半岛是日耳曼人的家乡，如今斯堪的纳维亚半岛上有大量的北日耳曼人，我们需要将他们纳入我们的统治之下。"

 EDG_mission_GER_2_19_title:0 "阳光下的土地"
 EDG_mission_GER_2_19_desc:0 "虽然德意志错过了殖民主义的时代，但如今我们的强大让我们有足够的资格去抢夺阳光下的土地！"

 EDG_mission_GER_2_22_title:0 "近代农业经济"
 EDG_mission_GER_2_22_desc:0 "农奴和封建庄园的中世纪经济模式必须被终结，我们将建立一套更为高效的近代农业经济体系，生产更多的食物并供养更多的人口。"

 EDG_mission_GER_2_23_title:0 "土地改革"
 EDG_mission_GER_2_23_desc:0 "许多农民和小贵族掌握着大量的土地，他们无法脱离小规模生产的桎梏，而这不利于我们推行更高效的生产方式，我们需要进行更符合先进生产力的土地改革。"

 EDG_mission_GER_3_16_title:0 "德意志高于一切"
 EDG_mission_GER_3_16_desc:0 "我们建立了伟大的德意志帝国，向全世界宣告，伟大的德意志站上了世界的舞台中央，我们将击败波兰人、法国人和意大利人，并最终成为整个欧洲当之无愧的霸主，实现德意志高于一切的伟大图景！"

 EDG_mission_GER_3_17_title:0 "凡尔登之火"
 EDG_mission_GER_3_17_desc:0 "法兰西王国长期以来与德意志冲突不断，是我们实现欧陆霸权必须逾越的障碍，法兰西的抵抗力量必须被粉碎。"

 EDG_mission_GER_3_18_title:0 "跨过比利牛斯"
 EDG_mission_GER_3_18_desc:0 "我们终将击败伊比利亚的统治者，无论是西班牙还是安达卢西亚，都不可能阻挡我们征服的脚步。"

 EDG_mission_GER_3_19_title:0 "经略阿非利加"
 EDG_mission_GER_3_19_desc:0 "德意志需要自己的殖民地，在征服伊比利亚后，北非的广阔土地成为了我们建立殖民统治的绝佳地点，我们将建立德属北非。"

 EDG_mission_GER_3_20_title:0 "德意志日不落"
 EDG_mission_GER_3_20_desc:0 "如今的德意志已然是世界上最伟大的国家，我们是整个欧洲的统治者，更拥有广阔的殖民地，太阳在德意志的土地上永不落下。"

 EDG_mission_GER_3_21_title:0 "德意志工业化"
 EDG_mission_GER_3_21_desc:0 "工业发展是德意志工业化的显著特征之一，但工业化并不能狭隘地仅仅理解为工业发展。因为工业化是现代化的核心内容，是传统农业社会向现代工业社会转变的过程。实现工业化是一个漫长且艰难的过程，需要我们投入大量的资源和金钱。"

 EDG_mission_GER_3_22_title:0 "帝国马克"
 EDG_mission_GER_3_22_desc:0 "德意志帝国统一后，工业化全面推进，逐步形成了共同市场，经济发展要求统一的货币。但几百年来德意志的分裂状态造成货币体系的极度混乱，虽然经过19世纪的3个主要的货币协议规范（1837年的《慕尼黑货币协议》，1838年的《德累斯顿货币协议》，1857年《维也纳货币协议》）的规范，统一，实际情况却并不是非常乐观，在一些基层场面的交易和使用上，广大的德意志城镇，乡村，各种各样的货币，甚至古币，都还在流通使用。自1876年1月1日起，金马克成为德意志帝国内的合法货币。德意志帝国发行金马克作为流通中的本位货币，加速了国际金本位制的形成。"

 EDG_mission_GER_3_23_title:0 "帝国的银行家"
 EDG_mission_GER_3_23_desc:0 "我们可以凭借首相在银行业的势力，布莱希罗德通过购买国债，投资股票，出售国有资产，组建投资银行等措施，为帝国政府调动资金，为军队筹集经费。"

 EDG_mission_GER_3_24_title:0 "高效民族"
 EDG_mission_GER_3_24_desc:0 "我们不仅是最坚强而尚武的民族，而且还是最高效和智慧的民族！"

 EDG_mission_GER_3_25_title:0 "现代国家"
 EDG_mission_GER_3_25_desc:0 "我们已经建成了一个现代化国家，在政治、经济和文化领域都取得了无与伦比的成就。"

 EDG_mission_GER_4_17_title:0 "复仇丰特努瓦"
 EDG_mission_GER_4_17_desc:0 "丰特努瓦的失败让我们记忆犹新，向法兰西复仇，摧毁法兰西的力量，已然成为伟大的德意志实现宏图伟业的必然要求。"

 EDG_mission_GER_4_18_title:0 "地中海的心脏"
 EDG_mission_GER_4_18_desc:0 "西西里具有重要的战略价值，若能夺取特里纳克里亚的土地，我们将能够制霸地中海，这将对我们统治海洋颇有益处。"

 EDG_mission_GER_4_19_title:0 "吞并巴尔干"
 EDG_mission_GER_4_19_desc:0 "巴尔干的诸民族向来不服从伟大帝国的统治，无论是罗马人、奥斯曼人还是保加利亚人，都没能真正驯服他们，而我们将终结他们的桀骜不驯。"

 EDG_mission_GER_4_22_title:0 "公共文化"
 EDG_mission_GER_4_22_desc:0 "兴办教育能够让我们更好地输出民族主义思潮，我们会将异族子民驯化为德国人，只要他们讲德语，我们就不会失去当地的统治。"

 EDG_mission_GER_4_23_title:0 "德国高等学府"
 EDG_mission_GER_4_23_desc:0 "德国的大学将会是世界上最优秀的一批大学，我们将建设一批最具有科研能力和实践能力的高等学府，让我们成为全欧洲文化最为发达的国家。"

 EDG_mission_GER_5_17_title:0 "瓜分波兰"
 EDG_mission_GER_5_17_desc:0 "地图上就不应该存在波兰。波兰王国的存在本身就是对我们的讽刺，我们必须吞并波兰，无论采取何种方式。"

 EDG_mission_GER_5_18_title:0 "角逐潘诺尼亚"
 EDG_mission_GER_5_18_desc:0 "潘诺尼亚长期是东方各大列强角逐的赛场，匈牙利人、奥地利人、保加利亚人和鲁塞尼亚人都想此地攫取利益。如今，作为欧洲最具有权势的国家之一，我们也应当寻求在潘诺尼亚的利益。"

 EDG_mission_GER_5_21_title:0 "教育改革"
 EDG_mission_GER_5_21_desc:0 "教育对德意志的崛起而言至关重要，我们必须发展近代教育，提升国民素质，才能让我们在政治、经济和文化领域超越我们的邻居。"

 EDG_mission_GER_5_23_title:0 "古典主义"
 EDG_mission_GER_5_23_desc:0 "德国古典主义令人流连忘返，它不仅是特定思想和特定阶层的体现，还是发达的文化的象征。"

 EDG_mission_GER_5_24_title:0 "启蒙之光"
 EDG_mission_GER_5_24_desc:0 "自由和解放的说辞总是令人振奋，当经济发展到一定水平后，我们就必须防备我们的平民。"


