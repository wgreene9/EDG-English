EDG_BAH_missions_event.1.t:0 "德里的陷落"
EDG_BAH_missions_event.1.d:0 "虽然德里在许多方面都是北印度无可争议的首都，但也有许多征服者将其征服。巴赫曼尼苏丹，曾经身为奠基于这座城市的帝国的臣民，现在已经加入了征服者的名单。随着城市的燃烧，巴赫曼尼士兵收集着他们的战利品。财富被洗劫一空，纪念碑被拆毁并将被运送到[Root.Capital.GetCapitalName]重组。 "
EDG_BAH_missions_event.1.a:0 "德里之劫 "

EDG_BAH_missions_event.2.t:0 "向其他总督送一份薄礼"
EDG_BAH_missions_event.2.d:0 "现在，德里大势已去，我们应当向其他总督求援，推翻德里的统治。 "
EDG_BAH_missions_event.2.a:0 "向章普尔总督送一份薄礼"
EDG_BAH_missions_event.2.b:0 "向木尔坦总督送一份薄礼 "
EDG_BAH_missions_event.2.c:0 "向西尔欣德总督送一份薄礼"
EDG_BAH_missions_event.2.e:0 "快快去向三位总督送去厚礼 "
EDG_BAH_missions_event.2.g:0 "没必要向懦夫求援"

EDG_BAH_missions_event.3.t:0 "巴赫曼尼的善意 " 
EDG_BAH_missions_event.3.d:0 "亲爱的总督这是来自巴赫曼尼的求援信，请您过目。" 
EDG_BAH_missions_event.3.a:0 "给他派点人手去 "
EDG_BAH_missions_event.3.b:0 " 我们应当加入这场战争" 
EDG_BAH_missions_event.3.c:0 "停止讨伐 "
EDG_BAH_missions_event.3.e:0 "我们应当为自己独立做准备 " 
EDG_BAH_missions_event.3.f:0 "我们有自己的想法 "

EDG_BAH_missions_event.4.t:0 "援军来了" 
EDG_BAH_missions_event.4.d:0 "我们送出去的求援信其效果了，派遣援军前来支援，不过他们对于自己的宗主还有其他的打算，并且承诺停止讨伐我们。"
EDG_BAH_missions_event.4.a:0 "其他总督的支援 "

EDG_BAH_missions_event.5.t:0 "我们的学派-宰德派"
EDG_BAH_missions_event.5.d:0 "我们的学派-宰德派"
EDG_BAH_missions_event.5.a:0 "同意 "
EDG_BAH_missions_event.5.b:0 "拒绝 "

EDG_BAH_missions_event.6.t:0 "马尔代夫亲善条约"
EDG_BAH_missions_event.6.d:0 "马尔代夫亲善条约"
EDG_BAH_missions_event.6.a:0 "接受"
EDG_BAH_missions_event.6.b:0 "拒绝"

EDG_BAH_missions_event.7.t:0 "毗阇耶纳迦罗亲善条约 "
EDG_BAH_missions_event.7.d:0 "弱小的毗阇耶纳迦罗在一场叛乱中失去了大量的领土，为了防止他被德干诸国分食我们应当送去一份信来庇护他。"
EDG_BAH_missions_event.7.a:0 "让毗阇耶纳迦罗成为我们附庸国 "
EDG_BAH_missions_event.7.b:0 "现在不适合挑起争端 "

EDG_BAH_missions_event.8.t:0 "来自巴赫曼尼的威胁 "
EDG_BAH_missions_event.8.d:0 "来自巴赫曼尼的使者无比高傲的送来一份信，信中的内容竟然是威胁我们成为他的附属品，奇耻大辱！"
EDG_BAH_missions_event.8.a:0 "斩了巴赫曼尼的使者，把人头送过去"
EDG_BAH_missions_event.8.b:0 "面对巴赫曼尼的威胁我们只能臣服 "

EDG_BAH_missions_event.9.t:0 "来自毗阇耶纳迦罗的拒绝"
EDG_BAH_missions_event.9.d:0 "我们派遣去毗阇耶纳迦罗的使者只剩一个人头回来了，伟大的帕迪沙，我们应当立刻给予惩罚。"
EDG_BAH_missions_event.9.a:0 "备好马匹，此刻启程 "
EDG_BAH_missions_event.9.b:0 "暂时不要挑起争端"

EDG_BAH_missions_event.10.t:0 "毗阇耶纳迦罗王公的降伏 "
EDG_BAH_missions_event.10.d:0 "毗奢耶那伽罗的激烈对峙以[Root.GetAdjective]苏丹胜利告终，这座胜利之城的陷落在德干地区引发了震荡。据说，这座城市被掠夺了数天。它仍是该地区较大的定居点，但似乎不再会是以前的大都市。虽然毗奢耶那伽罗国仍然掌控着部分旧领地，但许多下属首领们和附庸们正在寻求其他保护，一个更加值得效忠的对象。这似乎将是桑伽马家族曾经建立的帝国的终结。 "
EDG_BAH_missions_event.10.a:0 "毗阇耶纳迦罗王公的降伏 "

EDG_BAH_missions_event.11.t:0 "毗阇耶纳迦罗王公的降伏 "
EDG_BAH_missions_event.11.d:0 "毗奢耶那伽罗的激烈对峙以[Root.GetAdjective]苏丹胜利告终，这座胜利之城的陷落在德干地区引发了震荡。据说，这座城市被掠夺了数天。它仍是该地区较大的定居点，但似乎不再会是以前的大都市。虽然毗奢耶那伽罗国仍然掌控着部分旧领地，但许多下属首领们和附庸们正在寻求其他保护，一个更加值得效忠的对象。这似乎将是桑伽马家族曾经建立的帝国的终结。"
EDG_BAH_missions_event.11.a:0 "毗阇耶纳迦罗王公的降伏"

EDG_BAH_missions_event.12.t:0 "索取开拉迪" 
EDG_BAH_missions_event.12.d:0 "开拉迪总督在不久前脱离了我们，现在我们收回了失地，而开拉迪也征服了毗阇耶纳迦罗，我们是否将领土归还？如果归还毗阇耶纳迦罗的贵族们将会感激我们，更加效忠于我，但是索取这部分领土将会激怒他们。\n（在后续事件继续索取会获得造核修正，但是会让属国更加渴望独立。如果在后续事件继续归还会获取吞并修正，并且属国会更加忠诚。）" 
EDG_BAH_missions_event.12.a:0 "索取开拉迪"
EDG_BAH_missions_event.12.b:0 "归还开拉迪"

EDG_BAH_missions_event.13.t:0 "向南方推进"
EDG_BAH_missions_event.13.d:0 "推进到德干南方腹地，收复了大量毗阇耶纳迦罗的失地，现在我们是将这些领土收回，还是归还呢？\n（在后续事件继续索取会获得造核修正，但是会让属国更加渴望独立。如果在后续事件继续归还会获取吞并修正，并且属国会更加忠诚。）"
EDG_BAH_missions_event.13.a:0 "索取南方诸地"
EDG_BAH_missions_event.13.b:0 "归还南方诸地 "

EDG_BAH_missions_event.14.t:0 "迈索尔之虎 "
EDG_BAH_missions_event.14.d:0 "来自迈索尔的继承人是我国最高贵勇敢的战士，如今宗教动荡已经结束了，他的地位也愈发凸显。他对倒反天罡的德干诸国展开了摧枯拉朽的镇压，确立了我们在德干的统治地位，为新时代奠基伟大征途，现在将由他来领导这个国家。"
EDG_BAH_missions_event.14.a:0 "他将领导这个从灾难中重生的国家！"
EDG_BAH_missions_event.14.b:0 "我还没老，给他最高赏赐，让他继续为国家效力"

EDG_BAH_missions_event.15.t:0 "坦焦尔圣地守护者 "
EDG_BAH_missions_event.15.d:0 "坦焦尔圣地已经被我们征服，我们许诺婆罗门将允许所有印度教徒前来朝圣，给予给予婆罗门最高的礼遇。"
EDG_BAH_missions_event.15.a:0 "坦焦尔圣地守护者 "

EDG_BAH_missions_event.16.t:0 "朱罗帝国的后继者"
EDG_BAH_missions_event.16.d:0 "曾经的朱罗帝国统一了德干，但是又在灾难中崩溃，现在我们再次使分裂的合为一统。这对于艾哈迈德彷佛是一场遥不可及的梦，但是如今它实现了。现在挑战与机遇并存，我们应该宣称整个印度，成为印度之主！"
EDG_BAH_missions_event.16.a:0 "朱罗帝国的后继者"

EDG_BAH_missions_event.17.t:0 "清洗毗阇耶纳迦罗王公"
EDG_BAH_missions_event.17.d:0 "我们并未履行庇护的的承诺反而多次没收大量的毗阇耶纳迦罗领土，导致归顺的王公们已经起了反叛之心，杜绝他们叛乱的可能，我们应当先下手为强，将整个毗阇耶纳迦罗纳入我们的领土。虽然会让国内局势变得不稳定，但是这点痛楚可以发觉更多叛乱份子，顺便一网打尽。"
EDG_BAH_missions_event.17.a:0 "清洗毗阇耶纳迦罗王公"
EDG_BAH_missions_event.17.b:0 "清洗毗阇耶纳迦罗王公"

EDG_BAH_missions_event.18.t:0 "来自贵族的支援"
EDG_BAH_missions_event.18.d:0 "我们许诺甚至授予贵族多项特权和领地，他们带领自己的精锐卫队来支援我们打赢这场战争。"
EDG_BAH_missions_event.18.a:0 "来自贵族的支援"

EDG_BAH_missions_event.19.t:0 "印度教徒朝圣"
EDG_BAH_missions_event.19.d:0 "古时候，恒河水流湍急，波涛汹涌，经常泛滥成灾，毁灭良田，残害生灵，有个国王为了洗刷先辈的罪孽，请求天上的女神帮助驯服恒河，为人类造福。湿婆神来到喜马拉雅山下，散开头发，让汹涌的河水从自己头上缓缓流过，浇溉两岸的田野，两岸的居民从此安居乐业。"
EDG_BAH_missions_event.19.a:0 "瓦拉纳西守护者"

EDG_BAH_missions_event.20.t:0 "佛教徒朝圣"
EDG_BAH_missions_event.20.d:0 "派工匠去修复摩诃菩提僧伽耶，准许其他国度的佛教徒前来朝圣，将这里的管辖权许诺给斯里兰卡的高僧，但是让他明白这是谁的领土。现在备马带领高僧送他去菩提伽耶讲经。"
EDG_BAH_missions_event.20.a:0 "菩提伽耶守护者"

EDG_BAH_missions_event.21.t:0 "古吉拉特亲善条约"
EDG_BAH_missions_event.21.d:0 "古吉拉特亲善条约"
EDG_BAH_missions_event.21.a:0 "寻求庇护"
EDG_BAH_missions_event.21.b:0 "寻求庇护"
EDG_BAH_missions_event.21.c:0 "我们应当独立"

EDG_BAH_missions_event.22.t:0 "至高指令"
EDG_BAH_missions_event.22.d:0 "我们从灾难中爬起，从民族分裂中愈合，我们不仅要从军事上征服他们，也要从认同上征服他们，同化外来文化，将他们纳入我们的军事行政体现，现在建立最高司令部，整顿军队，准备征服星辰大海。"
EDG_BAH_missions_event.22.a:0 "建立最高司令部"

EDG_BAH_missions_event.23.t:0 "最高议会室"
EDG_BAH_missions_event.23.d:0 "尊敬的帕迪沙，现在将由您来掌控局面，请选择军事方针，来帮助我们的强化军队训练。请下令吧！"
EDG_BAH_missions_event.23.a:0 "无畏冲锋"
EDG_BAH_missions_event.23.b:0 "优势火力"
EDG_BAH_missions_event.23.c:0 "血肉坚墙"
EDG_BAH_missions_event.23.e:0 "浴火奋战"
EDG_BAH_missions_event.23.f:0 "气吞山河"
EDG_BAH_missions_event.23.g:0 "临危不惧"

EDG_BAH_missions_event.24.t:0 "国家焦点侧重方针"
EDG_BAH_missions_event.24.d:0 "尊敬的帕迪沙，请选择我们的国家焦点侧重方针，可以更加方便的稳定国家和对外扩张。"
EDG_BAH_missions_event.24.a:0 "行政管理"
EDG_BAH_missions_event.24.b:0 "外交体系"
EDG_BAH_missions_event.24.c:0 "军事强化"

EDG_BAH_missions_event.25.t:0 "心怀叵测的四省总督"
EDG_BAH_missions_event.25.d:0 "虽然我们成功从德里的统治中脱离，但是在几年前我们丢失了大量的领土，现在这几位总督在私下密谋些什么，我们必须想办法安抚他们，避免我们的国度再次分裂。完成§G德干宗教冲突灾难§!即可移除负面效果"
EDG_BAH_missions_event.25.a:0 "先默不作声。"

EDG_BAH_missions_event.26.t:0 "艾哈迈德的梦" 
EDG_BAH_missions_event.26.d:0 "「休要与我讨教那陆上冲突！」\n\n自那沉吟之城的山顶再到整个德干，艾哈迈德所到之处，无不臣服于他。从意气风发再到发髻全白，胜利将他簇拥，荣耀向他俯首。他不知道何时停下，也不愿停下，只为追逐那地平线的余晖。\n\n快，艾哈迈德必须要更快，他没有时间去俘虏敌人，飞奔的铁骑在巴赫曼尼横冲直撞，将过去的屈辱统统洗刷。艾哈迈德渴望跑赢时间，他现在必须和死神赛跑。一座座城市在他前方举旗投降，而时间则在他身后紧追不舍。\n\n无论是白天还是黑夜，无论是梦境还是现实，他都在骑马飞奔。他不知道什么时候停下，也不敢停下，生怕自己一个疏忽，就会被时间从马上拽下，拉入那寒冷的黑暗深渊。\n\n马蹄未踏过之处，巴赫曼尼的土地被逐渐统一。马上的艾哈迈德向远方望去，目光捕捉到了地平线的一抹光辉，那是属于自己的未来：「一个统一的德干，在烈日的照耀下闪闪发光」。\n\n「驾！」\n\n他策马扬鞭，朝着统一的希望奔去。他知道自己会成功，他知道德干终会被自己统一。但他不知不觉中已经老了，马儿在缰绳下发出了哀嚎，眼神不再锐利，嗅觉不再灵敏，速度也越来越慢，直至最后停了下来。\n\n艾哈迈德喘着粗气，深怨老马之年迈。一丝凉意搭上了他的肩头，他猛地回头看去。马蹄所踏过之处，德干的土地逐渐碎裂。他不愿看到这个黑暗的未来，他不愿停下来，他想要继续追逐。\n——致敬传奇高玩“lyq”1483年一生印度。\n感谢帮主" 
EDG_BAH_missions_event.26.a:0 "「但他已经老了，不再意气风发」"
EDG_BAH_missions_event.26.b:0 "「但他已经老了，不再意气风发」"

