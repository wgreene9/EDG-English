EDG_BAH_missions_event.42.t:0 "询问大臣治理巴赫曼尼需要注意哪些事项"
EDG_BAH_missions_event.42.d:0 "亲爱的帕迪沙，巴赫曼国看似稳重向好蒸蒸日上，但是私底下暗流涌动明争暗斗让老臣细细道来。\n  一、首先在1450年将会爆发§B心怀叵测的四省总督§!，我们需要完成德干的第一个灾难§B德干宗教动荡§!才能移除。\n  二、接下来便是比德尔附近的§B四省总督不忠§!，虽然他们伴随我们很久但是自从§B比贾布尔§!和§B卡迪拉§!相继独立出去，唉。处理方式就是我们可以通过决议§G封赏总督§!来减轻debuff,之后完成任务§G统一德干诸国§!刷新任务树获取解决总督不忠的问题，完成§G安抚4个总督§!的任务即可消除所有buff。\n  三、我们官僚体系以什叶派为主，底层人民都是印度教，他们会不满我们的统治进而引发§G触发修正§!§B印度宗教冲突§!，那么解决的方法就是开启§G人文理念§!或者达到§G9异教容忍§!，如何达到§G9异教容忍§!呢？很简单完成任务获得齐米阶层可以提供大量的容忍，度过灾难§B德干宗教动荡§!也可获得大量容忍及其上限，之后完成北伐任务(需要完成§G统一德干诸国§!)可以获得大量的容忍，可以刚好打成9容忍。\n  四、如何解决§G触发修正§!§B印度民族分裂§!呢？首先开局君主445能力是可以绝对不会触发，所以需要玩家平滑过渡的话就要在§G1475年之前§!到达§G1000发展度§!，这样就是不会触发，如果未在1475年到达不用急，安心种地吧，期间容量会小炸但是问题不大。\n  五、接下来是有关灾难的问题了,首先是§B德干宗教动荡§!,如何快速渡过该灾难，我们不需要撞兵只需要围城即可，将所有§B德干的tag全部吞并(切记不能附庸)§!，如果一口吃不完可以破停。然后等待事件§G权倾天下§!触发即可结束灾难。\n  六、灾难§G德干帝国的奔溃§!如何渡过，我将这个灾难设定为一场历练，这将考验玩家对战斗系统的理解和兵法的运用，需要大家在首都附近布置堡垒阵来抵御。如果说我就是菜就是打不过就是笨比怎么办，别急等5年后debuff全消，期间AI也裁兵到时候慢慢处理就行。敌人的强度是精心算计过的，不会出现碾压的状态，我碾压你OR你碾压我。主要目的是让玩家汗流浃背的同时体验战斗的快感，顺便动脑思考如何运兵如神。\n  七、如果有其他问题或者BUG请联系§GEDG巴赫曼尼作者-关木华§!。谢谢大家游玩。祝您生活愉快，万事如意！愿你享受生活的每一个瞬间，身体健康！"
EDG_BAH_missions_event.42.a:0 "我知道了"

















