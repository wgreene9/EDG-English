EDG_BAH_missions_event.28.t:0 "戈尔孔达总督心怀异心"
EDG_BAH_missions_event.28.d:0 "戈尔孔达总督掌握着大钻矿，这里的财富如果被掐断了，我们将会走投无路。\n可以用决议§G封赏总督§!来减轻效果。完成§G统一德干任务§!可以刷新任务树，会获得移除负面效果的任务。"
EDG_BAH_missions_event.28.a:0 "授予部分特权"

EDG_BAH_missions_event.29.t:0 "贝拉尔总督心怀异心"
EDG_BAH_missions_event.29.d:0 "贝拉尔总督掌握着北方雨林，这里环境恶劣，也是经过恒河的必经之路。\n可以用决议§G封赏总督§!来减轻效果。完成§G统一德干任务§!可以刷新任务树，会获得移除负面效果的任务。"
EDG_BAH_missions_event.29.a:0 "允许他们自治"

EDG_BAH_missions_event.30.t:0 "比贾布尔总督心怀异心"
EDG_BAH_missions_event.30.d:0 "曾经比贾布尔就在眼前反叛出去，当时我们深陷独立的泥潭中，为了防止有心之人我们得授予部分特权，来换取和平。\n可以用决议§G封赏总督§!来减轻效果。完成§G统一德干任务§!可以刷新任务树，会获得移除负面效果的任务。"
