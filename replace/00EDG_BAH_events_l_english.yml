EDG_BAH_missions_event.34.t:0 "犹如幻翳"
EDG_BAH_missions_event.34.d:0 "「人生五十年，如梦亦如幻……」\n\n艾哈迈德卧于床榻，感叹人生之艰难。随着梦中思绪来到五十年前，当那德里之主雄兵百万，虎踞德干之时，小小的巴赫曼尼只能忍气吞声，而这一忍，便是整整五十年。当老苏丹终于年迈，束缚在南方的枷锁开始松动之时，巴赫曼尼才最终抓住这关键一颗，为自己赢得了独立的地位，而这一胜利足足迟到了整整五十年。\n\n如今，德里的铁骑自北方袭来，大举入侵。那坐在金碧玉石之上的，是那年迈无比的老苏丹，此行便是为了彻底掐灭巴赫曼尼的独立与自由之火。老苏丹这样说道：\n\n「巴赫曼尼在过去曾属于德里，两族人民情同手足，亲如兄弟」\n\n他一边说着，一边指挥部队屠戮着「兄弟手足」。一城接着一城，德里骑兵的马刀如同收割小麦一般屠杀着无辜的男女老少。\n\n遥远的痛苦与尖叫惊醒了熟睡的艾哈迈德，梦境犹如一把尖刀，预示着那场「命定之死」。仁慈的真主已为他降下预言，当艾哈迈德被那命运之剑刺于心脏之时，天使将抚摸着他的脸庞，陪他走完最后一程。\n\n而在这之前，他将燃烧自己仅存的生命，用最后的时间为巴赫曼尼争取未来。艾哈迈德不惧死亡，但他害怕自己没有尽力。\n\n真主已允诺他胜利，倘若他能将§M巴赫曼尼§!打造成一个§T伟大的帝国§!，\n那夺命的§R「命运之剑」§!……\n\n艾哈迈德将会在三十年后死亡，如果他完成真主的许诺在命定之死前成为帝国，可以让他脱离命运的枷锁。"
EDG_BAH_missions_event.34.a:0 "「胜利属于§M巴赫曼尼§!的人们，那敢于搏击巨象之人」"

