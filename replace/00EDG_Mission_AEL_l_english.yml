l_english:
    EDG_AEL_mission_Aix_parliament_tt:0 "§Y清洁派§!国家将能解锁决议§Y认同艾克斯公议会§!，且所有由AI控制的§Y清洁派§!国家将不会选择通过决议皈依§Y新教§!。"
    EDG_AEL_mission__alliance_tt:0 "§Y阿尔勒§!将能够邀请其他§Y清洁派§!国家成为§Y清洁派联盟成员国§!，同时新教与改革宗的传教中心将不会传教清洁派的省份。"
    EDG_ARL_special_Mission_spread_religion_event_tt:0 ""除皇帝和教宗国外，所有神圣罗马帝国诸侯将触发事件""
    EDG_AEL_mission__alliance_flag:0 "允许采用清洁派联盟"
EDG_ARL_special_Mission_spread_religion_event_FKN_tt:0 "如果我们与§Y法兰克尼亚§!结为同盟，那么"

 EDG_AEL_mission_1_2_title:0 "整合清洁派"
 EDG_AEL_mission_1_2_desc:0 "我们伟大的阿尔勒王国自伪教皇走狗的伪十字军失利以来，已经经历了二百多个春秋。然而我们的国家决不会止步于此，但是在此之前，我们还有很多工作要做，稳定国家的政治形势，是进一步行动前的必要准备。"

 EDG_AEL_mission_1_3_title:0 "艾克斯公议会"
 EDG_AEL_mission_1_3_desc:0 "随着真信者的逐渐增多，我们有必要对我们的信徒进行进一步的规范管理。我们有必要在我们的圣城艾克斯召开我们的第一次公会议，也即正统信仰的第八次公会议，以共商教务，理顺条纲。"

 EDG_AEL_mission_1_4_title:0 "大普罗旺斯主义"
 EDG_AEL_mission_1_4_desc:0 "大普罗旺斯主义描绘了一个强大的国家，这个国家包括了法国南部和伊比利亚东北部地区，我们可以联合加泰罗尼亚的清洁派同胞，他们与我们操持相同的语言，尊奉相同的教义，是我们天生的同盟。为了我们的宣教，我们应当与他们建立更为深刻的关系。大普罗旺斯应当紧密联系在一起。"

 EDG_AEL_mission_1_5_title:0 "整合巴伦西亚"
 EDG_AEL_mission_1_5_desc:0 "我们的十字军已经在伊比利亚取得了初步胜利，我们的真信正逐渐在伊比利亚人的心中	传扬。毫无疑问，假以时日，伊比利亚终将回归正信的领导，重回天主的怀抱。"

 EDG_AEL_mission_1_7_title:0 "伊比利亚之火"
 EDG_AEL_mission_1_7_desc:0 "从718年的科法敦加战役以来，伊比利亚的战火从来未曾平息。恶神的信徒同邪恶的穆斯林在这片土地上征战不休。而现在，在我们英明的国王，英明的教会领导下，我们可以自豪地宣布，伊比利亚的征战已经画上了休止符。我们终结了半岛之火。"

 EDG_AEL_mission_1_10_title:0 "圣福的铁幕"
 EDG_AEL_mission_1_10_desc:0 "从伊比利亚的里斯本到法兰西的勃艮第，一幅横贯欧洲西部的铁幕已经降落下来。在这条线的后面，坐落着西欧古国的都城。伦敦，巴黎，罗马，所有这些城市及其居民无一不处在万福天主的福音之内，不仅以这种或那种方式接纳了我们的真信，而且所有人民都自发的统领在我们教会的旗帜下。"

 EDG_AEL_mission_1_12_title:0 "纳博讷葡萄酒"
 EDG_AEL_mission_1_12_desc:0 "从前，只有勃艮第，香槟的酒才闻名于世间。而我们的阿尔勒国王告诉世人，只要有虔诚的信仰，和勇于奋斗的精神，南法也能产出优质的葡萄酒。如今，维博讷的葡萄酒远销欧洲各地，我们的酒甚至出现在远方基辅罗斯人的餐桌上。"

 EDG_AEL_mission_1_13_title:0 "波尔多酿酒厂"
 EDG_AEL_mission_1_13_desc:0 "波尔多，目前世界最大的葡萄酒产地。宜人的天气造就了美味的葡萄酒品质。随着全国各地的葡萄被送到波尔多加工，我们有必要建设一个酿酒厂来集中处理波尔多的酒类事务。"

 EDG_AEL_mission_1_14_title:0 "地中海酒业帝国"
 EDG_AEL_mission_1_14_desc:0 "随着南法和北意大利的酒业的蓬勃发展，我们的国家已经基本垄断了整个地中海地区的酒业生产。我国毫无疑问，已经成为了地中海的酒业帝国。"

 EDG_AEL_mission_1_16_title:0 "阿尔勒军官团"
 EDG_AEL_mission_1_16_desc:0 "阿尔勒在建国之初，部队多为当地的农民和基层民兵。诚然，我们真正的信仰使这些农民精神高涨，充满战斗力，然而缺乏组织和没有统一领导仍然会带来一些问题。不过随着我们的军队建设的不断推进，军官团的逐渐完善，这些问题将会迎刃而解。"

 EDG_AEL_mission_1_18_title:0 "敕令骑兵团"
 EDG_AEL_mission_1_18_desc:0 "骑兵在一个国家的部队中至关重要。良好的骑兵能够轻而易举闯入敌军的方阵，引起敌军的恐慌，并带来巨大的杀伤。1283年，阿尔勒国王批准建立了敕令骑兵团。这一支部队以军纪闻名，只忠于皇帝一人而闻名。部队的名号打响整个欧洲大陆，令人闻风丧胆。"

 EDG_AEL_mission_2_1_title:0 "稳定王国"
 EDG_AEL_mission_2_1_desc:0 "我们伟大的阿尔勒王国自伪教皇走狗的伪十字军失利以来，已经经历了二百多个春秋。然而我们的国家决不会止步于此，但是在此之前，我们还有很多工作要做，稳定国家的政治形势，是进一步行动前的必要准备。"

 EDG_AEL_mission_2_3_title:0 "安抚封臣"
 EDG_AEL_mission_2_3_desc:0 "王国的有些臣属在外国势力的支持下有些蠢蠢欲动，想要脱离我们的掌控。是时候给一些甜枣，让他们安分一些。这样我们之后的宣教才能万无一失。"

 EDG_AEL_mission_2_4_title:0 "武装宣教"
 EDG_AEL_mission_2_4_desc:0 "我们从不想使用武力，可我们也绝不会放弃武力。但是200多年以来，异端总是想方设法，企图用马匹和刀剑让我们臣服。现在，是时候让他们尝一尝我们的怒火了，是时候发动我们的十字军了！"

 EDG_AEL_mission_2_5_title:0 "取缔法兰西"
 EDG_AEL_mission_2_5_desc:0 "北方的王国在他们的伪十字军失败后，又在风雨飘摇中苟延残喘了200多年。现在，是时候让我们终结这一切了。我们将用一场十字军，来了结上一场十字军的恩怨，不过这一次，我们将用铁蹄踏过敌人的疆土。"

 EDG_AEL_mission_2_6_title:0 "统一西法兰克"
 EDG_AEL_mission_2_6_desc:0 "随着我们领土的逐渐扩大，我们已经恢复了过去的荣光。毫无疑问，我们已经可以宣称，我们继承了西法兰克的遗产，现在，是时候让西法兰克的人民团结在同一面旗帜下了。"

 EDG_AEL_mission_2_7_title:0 "西法兰克国教"
 EDG_AEL_mission_2_7_desc:0 "随着我们国家的人民信仰的逐渐转变，我们的真信已经得到了越来越多人的支持和拥护。	我们理应宣称清洁派为我们的国教，真正的信仰应当得到传扬。"

 EDG_AEL_mission_2_8_title:0 "恢复中法兰克"
 EDG_AEL_mission_2_8_desc:0 "我们再来看看我们的疆土吧，从北端的弗里斯兰，到南端的伦巴第，四处都吟唱着对我们真神的祷告声。毋庸置疑，我们可以向世人宣告，我们就是中法兰克王国的正统继承者。"

 EDG_AEL_mission_2_9_title:0 "全法兰克之王"
 EDG_AEL_mission_2_9_desc:0 "法兰克——一个熟悉而又让人陌生的名字。它是父母给孩子们讲的睡前故事中的那一个，它是孩子们玩骑士游戏时总是争着扮演的那一个，它是废弃城堡的外墙上悬挂的那一个。我们总是阅读着典籍，畅想着过去法兰克的辉煌时光，畅想着查理曼大帝治下的清明，繁荣。而现在，我们不必再畅想未来，我们只需活在当下，我们知晓，法兰克，我们的法兰克已经回来了。"

 EDG_AEL_mission_2_10_title:0 "统治不列颠"
 EDG_AEL_mission_2_10_desc:0 "不列颠的人民自罗马帝国崩溃以来就一直脱离于欧洲大陆之外。而如今，在我们伟大教会的领导下，不列颠人民重新拥抱了大陆。他们对真信的拥戴，标志着我们真正让不列颠的骨血融入了我们的身体，不列颠的人民真正一心一意地与我们站在了一起。"

 EDG_AEL_mission_2_11_title:0 "土伦商港"
 EDG_AEL_mission_2_11_desc:0 "土伦港坐落于地中海北岸，是法兰西地区的重要港口。自从清洁派的军队正式接管了土伦的控制权后，随着我们教派的日渐扩大，土伦商港也日渐繁荣。现在，码头的工人们在港口上每日忙碌，数以万计的帆船在港口上进进出出，一切欣欣向荣。"

 EDG_AEL_mission_2_13_title:0 "南法酒业行会"
 EDG_AEL_mission_2_13_desc:0 "随着统一酒业组织“南法酒业行会”的建立，我国的酒类生产日趋规范化，一瓶一瓶的瓶装酒被生产出来，南法的酒业欣欣向荣。"

 EDG_AEL_mission_2_15_title:0 "大农场生产"
 EDG_AEL_mission_2_15_desc:0 "随着领地的逐渐整合。我们有必要把小规模的自给农场整合起来，以提高我们农业生产的效率。随着大农场生产的普及，我们的粮食产量和粮食产业专门化水平有了显著提升。"

 EDG_AEL_mission_2_17_title:0 "军事枢密院"
 EDG_AEL_mission_2_17_desc:0 "要进行更好的军事扩张，我们必须进行良好的军事改革。我们应该建立起军事枢密院，雇佣大量军事顾问为我们提供专业的战略意见，并提高兵员的训练水平。"

 EDG_AEL_mission_2_19_title:0 "组建皇家陆军"
 EDG_AEL_mission_2_19_desc:0 "我们的部队常年维持征兆制度。这样得到的兵员质量不高，并且装备水平较差，我们应当组建一支常备的直属皇家陆军。一方面，能够帮助我们挟制诸侯，另一方面，也更好为我们的征战而服务。"

 EDG_AEL_mission_3_2_title:0 "宣福音于彼岸"
 EDG_AEL_mission_3_2_desc:0 "恶神的信徒一定不会想到，我们已经在他们非法领地的南端嵌入了一枚钉子。在时机合适的时候，卡普阿的真信者将把恶神的势力彻底赶出他们的领地，我们的道路将更加延伸。"

 EDG_AEL_mission_3_3_title:0 "新生的兄弟"
 EDG_AEL_mission_3_3_desc:0 "随着越来越多的兄弟皈依真信，我们的信仰越发壮大，是时候让阿尔勒的弟兄们行动起来，沐浴在天主的圣光下了。"

 EDG_AEL_mission_3_5_title:0 "伦巴第铁王冠"
 EDG_AEL_mission_3_5_desc:0 "伦巴第——一个十字军的好选择，其是帝国选侯，距离我们又足够近。当我们的铁蹄踏过伦巴第王国的领土，摘下他们的铁王冠时，一定能给伪皇帝一个极大的震慑。也能让恶神的信徒知晓——我们来了，你们准备好了吗？"

 EDG_AEL_mission_3_7_title:0 "意大利国王"
 EDG_AEL_mission_3_7_desc:0 "我们在北意大利的领地就像是一把尖刀，狠狠地插入帝国和伪教皇统治的领土。现在，是时候给自己戴上意大利的王冠了。我们将统一整个北意大利，直逼教皇的家门口。"

 EDG_AEL_mission_3_11_title:0 "罗讷河口"
 EDG_AEL_mission_3_11_desc:0 "罗纳河，供养了南法数千年的母亲河。从第一个高卢部落在罗纳河建立部落以来，到新兴的阿尔勒王国的艾克斯王廷，河流承载着历史，向南方奔去。如今，一个现代化的河流运输网已经在整个罗纳河建立起来。"

 EDG_AEL_mission_3_12_title:0 "艾克斯宫廷"
 EDG_AEL_mission_3_12_desc:0 "自艾克斯的王廷自风雨中建立，已逾近两百年。在这风云变幻的两百年中，世界发生了翻天覆地的变化，但是即使世界变化纷繁芜杂，我们的王廷始终任凭风浪起，稳坐钓鱼台。"

 EDG_AEL_mission_3_14_title:0 "王国商贸公署"
 EDG_AEL_mission_3_14_desc:0 "在我国的经济和贸易不断发展的情况下，我们应当设立一个统一的机构，以统一管理贸易事务，及解决贸易分歧。我们应当批准设立王国商贸公署进行规范管理。"

 EDG_AEL_mission_3_15_title:0 "阿尔勒国家银行"
 EDG_AEL_mission_3_15_desc:0 "在我国的金融和贸易逐渐发展的情形下，我们有必要将我国的银行业成体系，成制度化纳入管理。为此，我们应当设立阿尔勒国家银行，以管理全国的金融事务。"

 EDG_AEL_mission_3_16_title:0 "法兰克金融体系"
 EDG_AEL_mission_3_16_desc:0 "随着我们在欧洲的贸易霸权逐渐建立，我们的商人遍布地中海、比利牛斯湾、北海、波罗的海甚至是黑海、里海的海岸。一艘艘商船如海中的一座座海岛，为我们国家的后方建立起一道生命线。法兰克的贸易，金融体系，已经代替威尼斯，热那亚等国家，滋养着整个欧洲的骨肉。"

 EDG_AEL_mission_3_18_title:0 "君主专制主义"
 EDG_AEL_mission_3_18_desc:0 "在清洁派的国王不断将权力收归中央之后，15世纪的阿尔勒王国建立起了一套高效的的君主专制体系。国王能够通过多种渠道了解国家的全部情况，如有异样也能很容易的调集大军来进行集中处理。"

 EDG_AEL_mission_3_20_title:0 "朕即国家"
 EDG_AEL_mission_3_20_desc:0 "天佑国王！天佑阿尔勒！我们的国王，我们永远的救世主！我们的国王，我们仁慈的贤者！我们的国王，我们纯洁的信徒！我们的国王，我们伟大的领袖！"

 EDG_AEL_mission_4_1_title:0 "巩固信仰"
 EDG_AEL_mission_4_1_desc:0 "虽然我们的国家已经总体皈依了真信，但是仍有一些负隅顽抗之徒还秘密坚持着他们的伪信，盼望着他们的伪王和伪教皇能卷土重来。我们应当继续支持我们新设立的教廷，以促进对人民的教化"

 EDG_AEL_mission_4_3_title:0 "阿维尼翁教堂"
 EDG_AEL_mission_4_3_desc:0 "阿维尼翁自13世纪以来，逐渐发展为了除了艾克斯外，我国另一个宗教中心，随着阿维尼翁教堂的逐渐修缮和扩建，阿维尼翁教堂吸引了越来越多的朝圣者。阿维尼翁教堂的规模与最初已经不可同日而语。"

 EDG_AEL_mission_4_4_title:0 "和平宣教"
 EDG_AEL_mission_4_4_desc:0 "我们相信，并不是所有人都顽固不化。我们也期待，有人能够加入我们的行列。我们的教会经过多年的建设，已经吸引了世界的目光。现在，是时候和一些有识之士接洽了，真信应当被传播。"

 EDG_AEL_mission_4_5_title:0 "渗透神圣罗马帝国"
 EDG_AEL_mission_4_5_desc:0 "神圣罗马帝国的皇帝对帝国的掌控已经名存实亡，或许这会是我们的一个好机会。当皇帝看到一些封臣们偷偷或者公开改信我们的教派，而他却无能为力时，他的表情一定会相当精彩。"

 EDG_AEL_mission_4_6_title:0 "信仰守护者"
 EDG_AEL_mission_4_6_desc:0 "伟大的国王，伟大的教皇，伟大的教会保护着每一个沐浴在真信之下的子民。我们向世人展现了我们教团的空前团结，我们也向世人展现了天主的真正荣光。毫无疑问，我们信仰的守护人就是我们的伟大的国王。"

 EDG_AEL_mission_4_7_title:0 "瓦解公教权威"
 EDG_AEL_mission_4_7_desc:0 "从第一次公会议以来，罗马主教就逐渐获取了不应属于他自己的地位。罗马所谓的教皇不过是罗马主教给自己批上的一层皮套。随着我们信仰的逐渐扩大，是时候撕下伪教皇的伪装了。"

 EDG_AEL_mission_4_8_title:0 "解散罗马教廷"
 EDG_AEL_mission_4_8_desc:0 "罗马教廷存在了多久？似乎已经久到我们忘记了时间。好像世界诞生时它就在那儿，世界就应当如此运转，教会就应当奉罗马为主，如此的自然。我们将会告诉世人，没有什么是生而如此的，没有什么是本该如此的。罗马的特殊地位不是它应该有的，也不是它有权利继续拥有的。罗马主教和罗马教会将回到自己应有的位置。"

 EDG_AEL_mission_4_9_title:0 "清洁派帝国"
 EDG_AEL_mission_4_9_desc:0 "随着我们教派的逐渐渗透，越来越多的诸侯开始信仰清洁派，相信帝国皇帝应该已经无法阻止我们的浪潮，毫无疑问，神圣罗马帝国将成为世界上第一个以清洁派为官方信仰的帝国，这会是我们里程碑式的胜利。"

 EDG_AEL_mission_4_10_title:0 "无上福音"
 EDG_AEL_mission_4_10_desc:0 "回首过往，清洁派的种子从南法发芽，经历重重劫难，终于历尽千辛，粉碎了恶神和他的邪恶子民的恶毒围剿企图，随后我们将万福天主的荣光撒遍整个大陆。随着所谓“罗马公教会”在欧洲大陆上的节节败退，托主的荣恩，我们的信仰真正统领了整个西欧。我们沐浴在无上的福音之下。"

 EDG_AEL_mission_4_11_title:0 "萨瓦行会"
 EDG_AEL_mission_4_11_desc:0 "萨瓦地区的工厂生产一直在我国境内遥遥领先。随着我们政权的日渐繁荣，萨瓦俨然已经成为了我国的工业中心。萨瓦的行会蓬勃发展，上下萨瓦的锤头声，链锯声，和镐头声不仅供养了我们整个国家的军队，也使民众用上了优质产品。"

 EDG_AEL_mission_4_13_title:0 "热那亚办公厅"
 EDG_AEL_mission_4_13_desc:0 "热那亚自热那亚共和国存在以来就一直是地中海最繁荣的地段。随着我们稳定了热那亚的局势，我们有必要在此处设立一个统一的办公厅，用以管理当地的贸易事务。"

 EDG_AEL_mission_4_15_title:0 "现代化行业管理"
 EDG_AEL_mission_4_15_desc:0 "随着大工厂生产在我国遍地开花，我们已经逐渐建立起一套高效的现代化行业管理体系。我国的工业化水平已经显著走在世界前列。"

 EDG_AEL_mission_4_17_title:0 "御前内阁"
 EDG_AEL_mission_4_17_desc:0 "我们伟大的国王逐渐意识到，仅仅依靠个人的决策，即使是再贤明的君主也会犯下错误。因此，我们应当设立御前内阁制度，雇佣顾问为国家路线进行评估，从而更好的进行我们的圣战。"

 EDG_AEL_mission_4_19_title:0 "白银专制体系"
 EDG_AEL_mission_4_19_desc:0 "由于前法兰西时代，法国国王对南法诸侯的控制低下，以及阿尔比十字军后，南法各自为政的混乱局面。阿尔勒王国建立前及建立后的一段时间，经历了严重的混乱。随着君主力量的不断加强和中央权力的不断扩大，我们建立了一套行之有效的专制体系小，一些政治家将其命名为“白银专制体系”。"

 EDG_AEL_mission_5_2_title:0 "圣地艾克斯"
 EDG_AEL_mission_5_2_desc:0 "在200多年的建设后，托至大之天主的洪福，艾克斯逐渐繁荣。每天每夜，都有数不胜数的，来自从爱尔兰到契丹的真信者来到艾克斯，拥抱真正的神学。毫无疑问，我们可以自豪地宣称，艾克斯已经毫不逊色于恶神信徒的大本营——罗马。"

 EDG_AEL_mission_5_3_title:0 "艾克斯大教堂"
 EDG_AEL_mission_5_3_desc:0 "作为全国毫无疑问的宗教中心，艾克斯的教堂没日没夜涌入源源不断的信徒。随着时间的推进，艾克斯教堂愈发繁荣，新的立柱，房梁和雕像，神龛被一点一点建造，艾克斯教堂毫无疑问已经成长为了我国第一大的教堂。"

 EDG_AEL_mission_5_4_title:0 "笼络委员长"
 EDG_AEL_mission_5_4_desc:0 "皮埃蒙特在伪十字军结束后，很快就皈依了真信，并且与我国建立了深厚的友谊。我们应当加强与皮埃蒙特的关系，邀请当地的教长到我国，携手合作，以便进一步的宣教、"

 EDG_AEL_mission_5_5_title:0 "驯服宗教贵族"
 EDG_AEL_mission_5_5_desc:0 "我们虽然在已经逐渐进行教会内部的净化和清理，但是国内仍然有相当多的宗教贵族，我们不能再放任他们的作为，应当要让他们完全置于教会的掌控之下。"

 EDG_AEL_mission_5_7_title:0 "加强教会控制"
 EDG_AEL_mission_5_7_desc:0 "在我们的大军抵达罗马前，我们一定要确保万无一失。为此，我们应当提高教士对我们国家的忠诚。在我们确保对教会的牢牢紧握后，我们才能够进行下一步的行动。"

 EDG_AEL_mission_5_10_title:0 "世俗与宗教世界的领袖"
 EDG_AEL_mission_5_10_desc:0 "我们已然是清洁派世界的领袖，同时也是清洁派平神圣罗马帝国的皇帝，将宗教领袖与世俗领主的地位永久地掌握在我们的手中是必然的要求。"
 
 EDG_AEL_mission_5_12_title:0 "蒙彼利埃纺织业"
 EDG_AEL_mission_5_12_desc:0 "自一百多年前我们的王国建立以来，我们的国王就计划在蒙彼利埃大量发展纺织业。如今，几乎全国的织工都在蒙彼利埃劳作，一匹匹布被运向远方。"

 EDG_AEL_mission_5_13_title:0 "米兰纺织工场"
 EDG_AEL_mission_5_13_desc:0 "随着我们在北意大利的统治日渐稳固，我们有必要对北意大利的纺织业进行整合。米兰是一个不错的选择，这里经济繁荣，纺织业发达，在米兰建立一个大纺织厂会是一个不错之选。"

 EDG_AEL_mission_5_14_title:0 "坐在纺织机上的国家"
 EDG_AEL_mission_5_14_desc:0 "现在，如果一个贵妇有一匹阿尔勒布匹制成的衣服，她就会是宴会上最亮眼的那一个。阿尔勒的布匹已经家喻户晓。我们国家的纺织行业已经得到了所有国家的认可。我们是当之无愧的纺织业王国。"

 EDG_AEL_mission_5_16_title:0 "王冠下的阴影"
 EDG_AEL_mission_5_16_desc:0 "我们的国家虽然已经建立了近两百年，却仍然没有做到有效的集权。我们应当逐步收回各阶层的领地，以巩固王室的权威，提高我们对地方的掌控力。"

 EDG_AEL_mission_5_18_title:0 "组建秘书处"
 EDG_AEL_mission_5_18_desc:0 "随着我们顾问和秘书数量的逐渐增多，我们应当设立一个统一部门进行管理，一个秘书处能够很好的帮我们管理秘书，也可以更好的整合顾问的建议供国王参考。"
