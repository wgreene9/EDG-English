 EDG_Mission_TUR_conquest_3_mission_1_2_title:0 "洛锡安之骸"
 EDG_Mission_TUR_conquest_3_mission_1_2_desc:0 "15到16世纪是苏格兰人引以为傲的「蓟花时代」，他们在这一时期狂飙突进，开创了幅员辽阔、经济繁荣、社会进步的不列颠尼亚殖民帝国，他们的首都洛锡安是国际贸易的枢纽城市和不列颠工业的心脏。然而，[Root.GetName][Root.GovernmentName]不会再让它繁荣下去了，取而代之的将是如山白骨。"

 EDG_Mission_TUR_conquest_3_mission_1_5_title:0 "屠戮北德意志"
 EDG_Mission_TUR_conquest_3_mission_1_5_desc:0 "南德意志沦亡后，北德意志的各藩侯还在苦苦坚守。他们认为，北德意志是当年奥古斯都折戟之地，[Root.GetName][Root.GovernmentName]在攻克南德后已是师老兵疲，我们的[Root.Monarch.GetTitle]注定成为下一个瓦卢斯，而日耳曼人将获得反攻的机会。这群日耳蛮对[Root.GovernmentName]一无所知，还是和我们的屠刀和进行一场「敞开心扉」的对话，纠正自己观点吧。"

 EDG_Mission_TUR_conquest_3_mission_1_7_title:0 "象陨震天"
 EDG_Mission_TUR_conquest_3_mission_1_7_desc:0 "自孔雀王朝以来，印度统一在同一面旗帜之下的壮举就从未曾实现。然而突厥人不是孱弱无能的印度人，我们的梦想是雄心勃勃的，我们的军队是斗志昂扬的，我们的器械是领先当世的，印度人注定匍匐在我们跟前，全兴都斯坦都将被我们统治。"

 EDG_Mission_TUR_conquest_3_mission_1_8_title:0 "肃清缅甸"
 EDG_Mission_TUR_conquest_3_mission_1_8_desc:0 "若开山脉对面是一片富含矿物和宝石的土地。缅甸可不是什么热情好客的地区，那里是好战的掸族人和缅族人的故乡，他们已经在那彼此争斗了数百年。但我们的加齐战士可不会在意这帮异教徒，就让我们征服这印度屏障！"

 EDG_Mission_TUR_conquest_3_mission_2_1_title:0 "死神索命"
 EDG_Mission_TUR_conquest_3_mission_2_1_desc:0 "不列颠人的邪恶与狡诈是不言而喻的，这帮异教徒擅长干涉全世界的内政，扮演海盗劫掠大洋，破坏我国的贸易，袭击我们的港口。[Root.Monarch.GetTitle]对其恨之入骨，向伊斯兰世界宣布，将对不列颠发动一场新的吉哈德。"

 EDG_Mission_TUR_conquest_3_mission_2_2_title:0 "伦敦之雷"
 EDG_Mission_TUR_conquest_3_mission_2_2_desc:0 "伦敦塔在雷雨中仿佛苏醒了沉睡的灵魂。雨水如瀑布般从垛口奔泻，在塔楼箭窗上划出千百道蜿蜒的水痕。白塔的浅色墙面在闪电掠过时瞬间变得惨白，随即又沉入更深的黑暗。泰晤士河黑沉的水面被闪电一次次点燃，倒映出塔群锯齿状的剪影，仿佛河底有幽灵正破水而出。\n\n午夜的钟声在雷声中变得破碎，却惊起了沉睡的乌鸦。它们盘旋在塔楼上空，嘶哑的鸣叫与风声混成古老的和声。此刻的伦敦塔的每个棱角都在诉说着不列颠王冠下最隐秘的故事。当最后一道闪电划过，照亮塔顶金色风向标上的窗棂，似乎正凝视着暴雨中的[236.GetName]——这座它守护了数百年，如今已落入土耳其人之手的城市。"

 EDG_Mission_TUR_conquest_3_mission_2_3_title:0 "不列颠的死神"
 EDG_Mission_TUR_conquest_3_mission_2_3_desc:0 "英伦三岛如今全部并入我们的帝国，这是凯撒大帝和奥古斯都都未曾完成的伟业。我们将羁縻凯尔特人与盎撒人，利用他们优良的航海传统，将新大陆纳入我们的帝国。"

 EDG_Mission_TUR_conquest_3_mission_2_4_title:0 "灾祸丧钟"
 EDG_Mission_TUR_conquest_3_mission_2_4_desc:0 "从尼科波利斯十字军开始，德意志人就应该准备好为入侵我们付出代价了。[Root.GetName][Root.GovernmentName]将亲手敲响阿勒曼尼亚的丧钟。"

 EDG_Mission_TUR_conquest_3_mission_2_5_title:0 "毁灭南德意志"
 EDG_Mission_TUR_conquest_3_mission_2_5_desc:0 "维也纳战役并未熄灭哈布斯堡家族竞逐权力的野心，他们假借罗马帝国之名，厚颜无耻地利用家族关系试图组建针对我们的包围网。这场闹剧不过是惨淡现状与荒诞妄想的结合，我们将不再对这群日耳蛮心慈手软，卡皮库鲁将摧毁并消解这一空洞的理想。"

 EDG_Mission_TUR_conquest_3_mission_2_6_title:0 "阿勒曼尼亚的灾祸"
 EDG_Mission_TUR_conquest_3_mission_2_6_desc:0 "我们对日耳曼民族的仇恨深入骨髓，日耳曼人污名化我国形象、军事入侵我国领土、渗透破坏我国经济，[Root.Monarch.GetTitle]恨之入骨。如今，伪罗马帝国权力王座之地尽入我手，我们的吉哈德获得了辉煌胜利，让加齐勇士们今日无需封刀，今日即是日耳曼人的浩劫之日！"

 EDG_Mission_TUR_conquest_3_mission_2_8_title:0 "曼陀罗花落"
 EDG_Mission_TUR_conquest_3_mission_2_8_desc:0 "月光在湄公河上碎裂成银。第一片曼陀罗花瓣落下时，带着不自然的甜腥，垂直地、缓慢地，像一面无声降下的旗。\n\n然后整株花都开始颤抖。\n\n更多的白纷纷扬扬，覆盖了古寺石雕的微笑，覆盖了稻田里翠绿的秧苗，覆盖了曾经御道上的车辙。花瓣所触之处，色彩悄然褪去——僧侣的橙黄、织机的原色、棕榈叶的翠绿，渐渐融成一片灰白。\n\n有些花瓣边缘卷曲，泛起金属般的金黄，仿佛被无形的火焰炙烤。空气中甜香变得浓烈刺鼻，混合着陌生的烟尘气息。当最后一片花瓣坠地，它没有腐烂，而是变成一枚坚硬的银币，在月光下泛着冷光。\n\n残存的枝干光秃秃的，像被剥去皮肉的骨架，依然以扭曲的姿态指向天空。寂静中，只有远方陌生的钟声在回荡，每一个钟点都在丈量着这片土地的沉默。"

 EDG_Mission_TUR_conquest_3_mission_2_9_title:0 "印度尼西亚的覆灭"
 EDG_Mission_TUR_conquest_3_mission_2_9_desc:0 "印度尼西亚如今是东西方一个繁荣的商业中心。既然我们已经通过收购东南亚港口与这个贸易网络建立了更直接的联系，我们自然也要在当地寻找一个总部，以便我们可以控制和征税当地的交通。马六甲在许多方面都是我们理想的业务基地。让我们把这个想法介绍给马六甲人他们自己。"

 EDG_Mission_TUR_conquest_3_mission_3_2_title:0 "洛泰尔之棺"
 EDG_Mission_TUR_conquest_3_mission_3_2_desc:0 "从查理·马特到查理曼，该死的加洛林一次又一次阻挡了穆斯林世界的北伐，让真主之光迟迟不能跨越比利牛斯山脉。不过也许是因果报应，加洛林的末裔最终失去了大部分领地，蜷缩在洛泰尔之地的一脚，惴惴不安地等待命运审判的那一天。我们应该将洛泰尔的棺材板钉死，为从千年前的图尔战役开始的伊斯兰-法兰克冲突画下终止符。"

 EDG_Mission_TUR_conquest_3_mission_3_5_title:0 "海间帕夏"
 EDG_Mission_TUR_conquest_3_mission_3_5_desc:0 "从波罗的海到波兰平原的海间之地，曾经都是雅盖隆帝国的影响范围，但这个短暂的帝国早已被穆罕默德「征服者」在瓦尔纳战役中斩落了，如今这里已是东进的日耳曼人的领域。毫无疑问，我们对日耳曼人的厌恶是深入骨髓的，而他们不管逃到哪里也逃不出土耳其帝国的手掌心！让我们击碎条顿王国的东疆界，设立自己的海间帕夏。"

 EDG_Mission_TUR_conquest_3_mission_3_7_title:0 "巨龙悲鸣"
 EDG_Mission_TUR_conquest_3_mission_3_7_desc:0 "中华帝国正在经历王朝末世，正在经历一个前所未有的劲敌——[Root.GetName][Root.GovernmentName]。八个世纪前的突厥汗国输给了大唐帝国，但这并不代表八个世纪的疲敝后的天子可以击败奥斯曼土耳其帝国......"

 EDG_Mission_TUR_conquest_3_mission_3_8_title:0 "天朝的帕迪沙"
 EDG_Mission_TUR_conquest_3_mission_3_8_desc:0 "我们最近的扩张已经把我们置身于中华帝国的边界。这个中央王国过去曾是一个遥不可及的巨人。中国实行的是稳定的中央集权制度，这么一个与整个印度次大陆的财富和人口相当的国家总是天下一统，而印度却一直陷入四分五裂、支离破碎的境地。\n\n中国人似乎不愿意用我们的方式打交道，但我们无法容忍他们在大[Root.GetName]帝国的[Root.Monarch.GetTitle]面前指手画脚。让我们教训一下这个古老的帝国，看看我们这个新生的国家能走多远……"

 EDG_Mission_TUR_conquest_3_mission_3_10_title:0 "§Y世界的帕迪沙§!"
 EDG_Mission_TUR_conquest_3_mission_3_10_desc:0 "\n致天堂居所的帕迪沙塞利姆汗加齐陛下御前，由其兄弟科尔库特苏丹谢呈上的谦卑信函副本\n\n至尊至贵之苏丹，最伟大的君王陛下（愿其仁慈与公正的庇荫延及我们，直至万民齐聚之日）其御座青翠如天堂般，其宫殿广阔若宇宙，其地位崇高如苍穹，其志向远大如凤凰，其权势如苏莱曼；国家基石的奠定者，哈里发支柱的巩固者，四方苏丹中的苏丹，绝对公正原则的确立者，世间君王之荣耀，现时苏丹之选。\n\n诗曰：「如苍天般有权统御万民，如太阳般光芒普照众生；」\n\n真主在尘世的影子，使[Root.GovernmentName]、今世与宗教荣耀者，恩惠、仁慈与权威的主人，朋友与忠诚者的庇护者、挚爱者与所有穆斯林的援助者，荣耀之御前，幸运且成功的帕迪沙塞利姆陛下，愿真主保佑其安康，他确是仁慈宽厚的。\n\n无数纯洁、充足且忠诚之祈祷的璀璨珠宝以及无数芬芳、圆满且独特之敬意的闪耀珍珠，愿其与应答之荣耀相伴，并托付于允诺之尊贵敬献于崇高之御前，作为尊贵朝堂之礼品。"

 EDG_Mission_TUR_conquest_3_mission_4_1_title:0 "末日使者"
 EDG_Mission_TUR_conquest_3_mission_4_1_desc:0 "该死的法兰克人几乎参与了每一次针对伊斯兰世界的十字军，他们的帝国建立在穆斯林的鲜血之上，而弱小的安杜鲁斯埃米尔从未一雪图尔战役之耻。但奥斯曼帝国不是后倭马亚所能比肩的，我们是真正的征服者，几百年来并贝伊、统罗姆、灭拜皇、伐埃及、讨波斯、破神罗、征拉丁、败游牧、定海患，法兰克人也不过是下一个即将亡于帝国马刀下的民族。我们会给法兰克带来末日，会让他们的村庄燃烧，会让他们的臣民哀嚎，会让他们的教堂毁灭，会让他们的国族湮没！"

 EDG_Mission_TUR_conquest_3_mission_4_2_title:0 "阿尔勒之君"
 EDG_Mission_TUR_conquest_3_mission_4_2_desc:0 "阿尔比十字军之后，新生的阿尔勒王国盛极一时，甚至一度以法兰克的继业者自居。但是卡佩王朝的复兴、伊比利亚的战火、神圣罗马帝国的集权都致使它深陷泥淖。颇具异端思想清洁派信徒不受主流基督徒待见，或许，[Root.GetName][Root.Monarch.GetTitle]可以出任他们的保护人——前提是他们承认[Root.Monarch.GetTitle]也是阿尔勒之君。"

 EDG_Mission_TUR_conquest_3_mission_4_3_title:0 "鸢尾花的末日"
 EDG_Mission_TUR_conquest_3_mission_4_3_desc:0 "法兰西人在历史上常常融合其他民族，强制推行法语，从布里吞人到奥克人，再到阿基坦人、勃艮第人......但讽刺的是，今天[Root.GovernmentName][Root.Monarch.GetTitle]则要将他们变成被我们融合的穆斯林，让他们也感受下被同化的滋味。"

 EDG_Mission_TUR_conquest_3_mission_4_4_title:0 "浩劫之日"
 EDG_Mission_TUR_conquest_3_mission_4_4_desc:0 "俄土战争是指16至18世纪俄罗斯帝国与奥斯曼帝国之间为争夺高加索、巴尔干、克里米亚、黑海等进行的一系列战争，其中重要的有10次。沙皇政府打着「拯救土耳其帝国压迫下的基督徒」和「保护斯拉夫兄弟」的旗号，力图在巴尔干半岛、高加索和黑海地区巩固自己的势力，多次主动侵犯奥斯曼帝国边疆，但效果并不显著。俄土之间的战争断断续续前后共长241年，平均不到19年就有一次较大规模的战争，是欧洲历史上最长的系列战争。如今我们已经从南方战事中抽出手来，是时候给这帮只会在背后捅刀子的罗斯人带来终末的浩劫了。"

 EDG_Mission_TUR_conquest_3_mission_4_5_title:0 "鲁塞尼亚之死"
 EDG_Mission_TUR_conquest_3_mission_4_5_desc:0 "鲁塞尼亚死了。它死的那天，基辅大牧首无助地仰天悲鸣，弗拉基米尔大公拔剑四顾心茫然，罗斯大地漫天冰雪纷飞，一队一队的哥萨克倒在耶尼切里的火枪之前，一排一排的射击军在重炮前化作飞灰。在伊凡一世后短暂复兴的基辅罗斯之梦，终于再次被现实击碎。"

 EDG_Mission_TUR_conquest_3_mission_4_6_title:0 "罗斯的浩劫"
 EDG_Mission_TUR_conquest_3_mission_4_6_desc:0 "尽管金帐汗国早已覆灭，但是这并不意味着罗斯人可以从穆斯林征服者手中挣脱。这次，奥斯曼将重建昔日罗斯诸国颈上的枷锁——只不过这次由奥斯曼人执掌。"

 EDG_Mission_TUR_conquest_3_mission_4_8_title:0 "超越成吉思汗"
 EDG_Mission_TUR_conquest_3_mission_4_8_desc:0 "成吉思汗，蒙古帝国的开创者，固一世之雄也。然而，我们也注意到，蒙古帝国的大片领土都是在他死后获得的，但是[Root.GetName][Root.GovernmentName]的每位[Root.Monarch.GetTitle]都能取得比成吉思汗一生所得更多的领土和臣民。如今，我们更是统御了西至安杜鲁斯，东到桃花石，比蒙古帝国更加庞大的帝国，已经比铁木真本人更加传奇！"

 EDG_Mission_TUR_conquest_3_mission_4_9_title:0 "东亚的至尊"
 EDG_Mission_TUR_conquest_3_mission_4_9_desc:0 "东亚的统治者曾以为天地很小，他们的王国居于天地正中，向外则分别是雨林、草原、沙漠和海洋，除此以外，再无一物。而[Root.GetName][Root.GovernmentName]的马刀已经证明这些不过是傲慢的呓语，东亚人的认知和秩序正在经历剧烈的解体与重构，作为新的东方至尊，[Root.Monarch.GetTitle]会乐意教导这些中央王国之人。"

 EDG_Mission_TUR_conquest_3_mission_5_2_title:0 "巴黎奥斯之血"
 EDG_Mission_TUR_conquest_3_mission_5_2_desc:0 "法兰西人在中世纪就以天主长女、天主教世界的守护者自居，从查理·马特到路易九世，从于格七世到弗朗索瓦一世，他们对穆斯林国家充满敌意，甚至多次发动十字军进攻伊斯兰世界。如今，他们骄傲的首都，巴黎，已经落入了帝国手中。我们会加冕为法拉撒斯坦的哈里发，饮下甘美的巴黎之血。"

 EDG_Mission_TUR_conquest_3_mission_5_5_title:0 "斩首沙皇"
 EDG_Mission_TUR_conquest_3_mission_5_5_desc:0 "[Root.GetName]与罗斯同样声称自己是拜占庭帝国的继承人，但是我们超越了拜占庭的全盛疆界，继承了拜占庭的礼仪法度，重建了辽阔的行省军区，是当之无愧的罗马人；反观罗斯蛮，只是凭借所谓的正教信仰和一段王室联姻就妄图取得一个伟大帝国的宣称，真是可笑。而这帮狂妄的小人如今也将付出代价，就让我们帮助罗斯沙皇摆脱尘世的烦恼，传首全东欧，让他的臣民也可以一睹留里克君主的英姿。"

 EDG_Mission_TUR_conquest_3_mission_5_7_title:0 "啼声如雷"
 EDG_Mission_TUR_conquest_3_mission_5_7_desc:0 "从里海到阿尔泰山，昔日蒙古人引以为傲的马场已经向[Root.GetName][Root.Monarch.GetTitle]俯首，突厥民族时隔千年，回到了风吹草低见牛羊的美丽故乡，就算是最坚强的加齐勇士，在看到[Root.Monarch.GetTitle]告慰突厥先祖的那一刻。也会落下泪水。而突厥人的征伐不会停下，下一步便是一窥巨龙的宝藏。  "

 EDG_Mission_TUR_conquest_3_mission_5_8_title:0 "一座岛"
 EDG_Mission_TUR_conquest_3_mission_5_8_desc:0 "我们国内的一部分人对日本的文化、宗教、制度、风俗、产品乃至民生十分向往，甚至于将那么这个遥远的、与他一生都未有过交集的国家的一切置于[Root.GovernmentName]之上。那么，这座「美好的岛屿」会和[Root.GetName]的崇高国度之间发生什么故事呢？"


