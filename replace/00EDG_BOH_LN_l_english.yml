l_english:
  EDG_BOH_1:0 "布拉格赦令"
   EDG_BOH_2:0 "波西米亚文化交汇"
   EDG_BOH_3:0 "胡斯战争的影响"
   EDG_BOH_4:0 "皇家函件"
   EDG_BOH_5:0 "胡斯遗产"
   EDG_BOH_6:0 "皇家龙骑士团"
   EDG_BOH_7:0 "吉普赛"
   EDG_BOH_1_desc:0 "胡斯战争尚未落定，但是为了国家的稳定，让我们宽恕之前的罪孽。"
   EDG_BOH_2_desc:0 "波西米亚的国王向来就是要受到多重语言教育包括匈牙利语、德语、拉丁语、法语和意大利语，以确保对神圣罗马帝国的控制。"
   EDG_BOH_3_desc:0 "在胡斯战争期间，我们的军队受战车壁垒的影响，更懂得选择自己的防守位。"
   EDG_BOH_4_desc:0 "胡斯战争在捷克的土地上遗留下可怕的信仰分裂。波希米亚若要繁荣发展，我们就必须结束分歧并恢复秩序。我们将会颁布一份皇家函件来保障所有人的宗教自由。"
   EDG_BOH_5_desc:0 "罗马教会在面对宗教改革的挑战时变得越来越反动，但在波希米亚，我们对此更加放松，这使得我们更容易接触到新思想。"
   EDG_BOH_6_desc:0 "皇家龙骑士团是由神圣罗马帝国皇帝西吉斯蒙德，和神圣罗马帝国皇后、匈牙利和波希米亚王后——采列的芭芭拉创建的。这个骑士团中由贵族选出的团员们需要守卫十字架，并与基督教的敌人们战斗。"
   EDG_BOH_7_desc:0 "“波希米亚”此词，现今已为广泛接受为对一种文艺的吉卜赛人的描述，不论说何种语言，不论居哪一城市，在生活上和艺术里脱离世俗常规。" 
 
 EDG_CDC_1:0 "对穆斯林的再对抗"
  EDG_CDC_2:0 "法兰号无畏惧"
  EDG_CDC_3:0 "舰船巡航"
  EDG_CDC_4:0 "马格里布封建制"
  EDG_CDC_5:0 "宗教信念"
  EDG_CDC_6:0 "对突尼西亚的控制"
  EDG_CDC_7:0 "稳固要塞"
  EDG_CDC_1_desc:0 "冲锋啊！来自法兰克和德意志的士兵们，主在看着我们！"
  EDG_CDC_2_desc:0 "我们必须提升我们的舰队以保持我们对西西里的贸易。"
  EDG_CDC_3_desc:0 "在远离法兰克和德意志的土地我们唯有加强舰队才能保持与他们的联系。"
  EDG_CDC_4_desc:0 "从西欧带来北非的政策让我们税收得到更高的合法性。"
  EDG_CDC_5_desc:0 "我们的人民一直保持着坚定的信仰。不论站在教宗那边或是对抗他，我们必须紧紧把握自己的信念!"
  EDG_CDC_6_desc:0 "我们征服这片土地后，法兰克的文化必定带来曙光。"
  EDG_CDC_7_desc:0 "我们周围都是异教徒，把控好要塞，警惕他们卷土重来。"

  
 GUY_ideas:0 "阿基坦理念"
  GUY_ideas_start:0 "阿基坦传统"
  GUY_ideas_bonus:0 "阿基坦野心"
  EDG_GUY_1:0 "因胜利而扬名"
  EDG_GUY_2:0 "英格兰的支持"
  EDG_GUY_3:0 "爱之法庭"
  EDG_GUY_4:0 "波尔多生产"
  EDG_GUY_5:0 "四国战争的余震"
  EDG_GUY_6:0 "安茹帝国"
  EDG_GUY_7:0 "持续不断的防备"
  EDG_GUY_1_desc:0 "英格兰人曾经帮助我们赢得了许多战斗，在战场上消灭了许多法兰西和他们忠诚附庸的军队。"
  EDG_GUY_2_desc:0 "英格兰有着大量正在找活干的雇佣兵，我们也和他们的兄弟有着良好的关系，因而他们能少收我们五分之一的钱。"
  EDG_GUY_3_desc:0 "我们阿基坦的埃莉诺是金雀花王朝的首位英格兰王后，她的外交能力远近闻名，被誉为欧洲皇家祖母。"
  EDG_GUY_4_desc:0 "波尔多是欧洲西方的尽头，给了我们能向新世界生产商货的机会。"
  EDG_GUY_5_desc:0 "四国战争已经绵延数十年之久，长期的战争教会了我们如何征募更多的新兵。"
  EDG_GUY_6_desc:0 "我们是曾经强大的安茹帝国的一部分，它为我们带来切实的国家自豪！"
  EDG_GUY_7_desc:0 "法兰西持续不断的劫掠我国的边境要塞，因此我们的要塞都配备了额外的防御设施。"
  
  
 EDG_HAB_4:0 "七年战争之痛"
  EDG_HAB_4_desc:0 "七年战争所留下的伤痛依然影响着我们国家，为了不让悲剧再次发生！新的战术以呼唤集中兵力、以歼灭敌军有生力量为主要目标的决战！"