 EDG_Mission_PER_1_11_title:0 "伊朗文艺复兴"
 EDG_Mission_PER_1_11_desc:0 "伊斯迈尔对伊朗书吏的重用，一方面是由于这些伊朗文官相比于红头埃米尔们更熟悉伊朗内部的政务运行；另一方面，书吏们没有自己的武装力量，无法对伊斯迈尔的统治造成实质威胁，更方便控制。此后伊朗书吏借由沙汗沙的支持逐渐发展为一股可以与红头相抗衡的政治力量，两者也因其特性而被称为执笔贵族（men of the pen）与执剑贵族（men of the sword）。波斯文官的重新崛起，为伊朗的文艺复兴提供了制度条件。"

 EDG_Mission_PER_1_13_title:0 "改革禁宫"
 EDG_Mission_PER_1_13_desc:0 "伊朗的禁宫制度，在长期以来成为帝国继承人的桎梏，被称为“笼子制度”。在伊朗的禁宫中，王子们几乎没有任何参与政治的机会，终日只能沉浸于酒色之中，这只能培养出一批弱小、无能的继承人，这让伊朗的君权逐渐弱小。同时，在本就派系林立的帝国中枢，王位继承本就是常常陷入扑朔迷离之沼的大事，由于王子的母亲可以继承其丈夫的遗产并控制着一批宦官和奴隶，她们实际上拥有不俗的政治影响力，甚至可以参与伊朗王子们角逐王位，这进一步放大了帝国继承制度的危机。很显然，伊朗的禁宫制度必须得到改革，尽管我们西方的奥斯曼政权的禁宫制度也存在一些问题，但我们依然可以效仿他们，并吸收他们的经验。"

 EDG_Mission_PER_1_14_title:0 "大维齐尔"
 EDG_Mission_PER_1_14_desc:0 "[Root.Monarch.GetTitle]的权力由国家的议会和大维齐尔制约。如果大维齐尔提出反对，那么即便[Root.Monarch.GetTitle]也无可作为。\n虽然这种形式的政府对各阶层是有益的，但这不是一个想要集大权于统治者一身的[Root.GovernmentName]理想的形式。我们必须保证，那些阶层的人物也应像[Root.Monarch.GetTitle]一样受到掣肘。\n阿巴斯赐予自己的新任大维齐尔一个荣誉称号——Etemad ud-Daula(“国家的柱石”)，而哈特姆也被证明是一位能力非凡的行政官员。他一直在位将近20年，在这段时间里，他建立了一个非常有效的政府官僚机构。曾在他手下效力的伊斯坎达尔表示，他“给伊朗人的生活带来了安全感”，“在司法管理、财政事务和组织会议方面，他是所有人的榜样”。他同样受到外国人的钦佩，曾出使伊朗的加尔默罗修道士保罗·西蒙神父在向罗马报告时，对哈特姆·贝格轻松地完成一项繁重的工作表示惊讶。这位修士描述了哈特姆·贝格是如何“习惯于在一个早上签署并发出200份文件，然后坐下来开6到7个小时的行政会议后，他会平静地走出来，就像他刚骑着马散步回来一样。”除了担任大维齐尔之外，哈特姆·贝格还在进一步平定国家的过程中成为了军事指挥官。他这么做显然没有像他的前任米尔扎·萨勒曼那样，招致红头们的愤怒，这正是时代变化的象征。"

 EDG_Mission_PER_1_16_title:0 "阿拔斯改革"
 EDG_Mission_PER_1_16_desc:0 "一个统治者在其智慧、眼光和权威触及的范围内才可称为明君。[Root.Monarch.GetTitle]也许已经受命于神以遂行[Root.GetName]的统治，但这一统治必须致力于延展[Root.GetAdjectve]的专制主义与未来愿景、"

 EDG_Mission_PER_1_18_title:0 "波斯火枪手"
 EDG_Mission_PER_1_18_desc:0 "我国从无数的征战中学到一条道理，战争的规则必然与时俱进。我们的先辈携剑挟弓，在马背上征战四方。而火药的到来，重新定义了我们如何消灭敌军。尽管刀剑和弓马是我们武装力量的主要武器，但显而易见的是，一种全新的战争技术正在兴起。我们的邻国已经开始采用诸如火枪的新式武器来征服那些无法或不愿与时俱进的国家。如今，我军不仅仅是学会了使用火绳枪这种新发明的长管步枪，而更是将火绳枪的使用融入到了我军的文化传统和日常生活之中。借此，我军的步兵和骑兵在战场上闯下了赫赫威名。"

 EDG_Mission_PER_1_20_title:0 "帝国丝织品"
 EDG_Mission_PER_1_20_desc:0 "自阿巴斯即位以来，财政紧张的问题就一直困扰着他。他的父亲为了收买人心，经常对大臣和红头埃米尔们进行过于丰厚的赏赐，让萨法维王朝本就糟糕的财政进一步恶化。与奥斯曼的战争旷日持久，为了获得胜利，阿巴斯需要大量的物资来维持军队的正常运转。然而作为国家核心地区的伊朗高原本身是一块贫瘠的土地，许多必需品需要从国外进口。当时伊朗最主要的贸易对象，便是位于东南方向的莫卧儿帝国。与伊朗不同，印度地区是毫无疑问的丰饶之地，物产丰富，其人口几乎是伊朗的十倍。伊朗人对产自印度的糖、大米、棉布、靛青、药品有着非常大的需求，但没有足够的出口来维持平衡，只能使用贵金属进行支付。这对于本就缺乏金银矿藏的伊朗而言无疑是非常不利的。阿巴斯曾下达过禁止金银出口的禁令，但并未产生太大的作用。他只得另想办法，从其他国家手中赚取金银。而他能做成这件事，很大程度上要归功于一个东西——生丝。随着我们帝国的发展，我们的经济也必须增长。繁荣的布料和丝绸产业能够创造财富、提供就业机会，并增强我们的国际声望。我们的土地适合种植丝绸和棉花，而我们的人民也准备好掌握纺织和染色的技艺。阿巴斯采取了一系列措施，加强对生丝贸易的管控。阿巴斯一改几百年来历代伊朗统治者对里海南岸割据小势力的态度，不再满足于附庸的关系，而是将他们尽数歼灭，将马赞达兰和吉兰全部纳入了王室领地。之后他从高加索地区强制迁徙了成千上万的桑农到这里定居，负责桑蚕的养殖。"

 EDG_Mission_PER_1_21_title:0 "资本主义萌芽"
 EDG_Mission_PER_1_21_desc:0 "我国的服装和纺织品广受欢迎，同时也是我们高贵文化的标志。我国的丝绸服饰供不应求，我们必须建设新的工坊，以满足市场需求，这一经济现象似乎预示着新的生产关系的产生和新的社会阶层的壮大，我们应该如何看待他们呢？"

 EDG_Mission_PER_1_22_title:0 "地毯上的国家"
 EDG_Mission_PER_1_22_desc:0 "提及精湛的裁缝工艺，人们就自然想到图案繁复而令人叹为观止的地毯。贵族、教士和市民都会拜倒在这些制作技艺精湛的纺织品的辉煌之下。\n要让人们想到波斯地毯，想到我们的文化和艺术。我们的责任是确保没有其他挂毯能够成为我们的竞争对手。"

 EDG_Mission_PER_1_26_title:0 "什叶派黄金时代"
 EDG_Mission_PER_1_26_desc:0 "我们并非唯一一个拥抱什叶派教义的国家。在阿拉伯、马什里克，甚至在非洲，还有许多其他王国。保护他们免受异端威胁，无论是通过外交手段还是直接控制，都是我们的神圣职责。我们将打造一个经得起时间考验的什叶派帝国。一个在实际世界霸权的方面令我们先辈建立的传奇帝国，如阿契美尼德帝国，黯然失色的国度。"

 EDG_Mission_PER_2_12_title:0 "文化中心"
 EDG_Mission_PER_2_12_desc:0 "「文化」和「[Root.GetName]」密不可分。当有埃米尔问起何为文化，他们将指向我们[Root.GovernmentName]。当有学者问起艺术的中心在何处，他们将指向[Root.Capital.GetName]。"

 EDG_Mission_PER_2_14_title:0 "沙阿宫廷改革"
 EDG_Mission_PER_2_14_desc:0 "一个显赫的宫廷要求我们完善我们的惯例、风俗与文化。这不仅要求我们发展我们的习俗，也要求我们精进我们的理想与道德。惩腐禁贪，任人唯贤。"

 EDG_Mission_PER_2_15_title:0 "公共教育"
 EDG_Mission_PER_2_15_desc:0 "知识是真主赠予谦卑者的礼物。医学、数学和物理——这些都是我们应该接纳和促进的思想学科。我们要建立大学，以让更多人能够蒙受知识的恩惠。"

 EDG_Mission_PER_2_17_title:0 "编排图普契炮兵"
 EDG_Mission_PER_2_17_desc:0 "火器已经逐渐普及于战场之中。然而，和西方的火炮相比，伊斯兰黄金时代的大炮不仅逊色于攻城能力，作战火力更是相差十倍以上。我们要学习炮兵建设的要义，建设自己的炮兵部队。"

 EDG_Mission_PER_2_19_title:0 "普什图骑兵"
 EDG_Mission_PER_2_19_desc:0 "阿富汗东南部和巴基斯坦西北部的民族。说普什图语，他们是阿富汗的主体民族。在“阿富汗人”这个词泛指在21世纪初阿富汗地区任何民族之前，阿富汗人是普什图人特有的名称。普什图人认为他们起源于阿富汗，是一个共同祖先的后裔。有些部落是在13-16世纪由阿富汗迁往巴基斯坦的。普什图人务农、放牧、好战。多数部落是定居的农民，既耕种又从事畜牧业。有些则是迁移不定的牧人及马帮。大多数人都愿意服兵役。"

 EDG_Mission_PER_2_21_title:0 "开发龟兹田"
 EDG_Mission_PER_2_21_desc:0 "富裕的两河地区有莫大的发展前景，我们应当开发这一地区，并将其作为我们的经济腹地。"

 EDG_Mission_PER_2_23_title:0 "扩展种植园"
 EDG_Mission_PER_2_23_desc:0 "种植园为我们提供巨额的利润，这一新兴的生产方式应当被我们推广开来。"

 EDG_Mission_PER_2_25_title:0 "帝国教义"
 EDG_Mission_PER_2_25_desc:0 "很少有什么话题能像信仰问题以及如何对待异宗异教分子那样引发分歧。这种立场不仅会影响我们的人民群众，而且似乎每一次征服便使其愈发激烈。\n我们应该举行一场神学辩论，征求[Root.GetChurchOrFallbackName]和[Root.GetDhimmiOrFallbackName]的意见。"


 EDG_Mission_PER_2_27_title:0 "安拉在大地上的影子"
 EDG_Mission_PER_2_27_desc:0 "伊斯兰教分裂已久。异教徒占领了曾经是我们圣地的城市，而异端则确保我们的兄弟彼此分离。如果我们真的想继承哈里发，就必须证明我们的能力，在我们[Root.Monarch.GetTitle]的伟大统治下统一伊斯兰教。"

 EDG_Mission_PER_3_13_title:0 "修复破旧道路"
 EDG_Mission_PER_3_13_desc:0 "波斯虽然陷入了几百年的战火，却仍然保留下许多几百年历史的基础设施。我们将重新捡起这些先辈的遗产，并重建他们，扩展他们，为我们的人民带来更多收益。"

 EDG_Mission_PER_3_14_title:0 "伊朗国家建设"
 EDG_Mission_PER_3_14_desc:0 "我们将在伊朗地区开展新一轮的经济建设，我们将成为在经济上最为繁荣的国家，伊朗国家与伊朗人民将受益匪浅。"

 EDG_Mission_PER_3_16_title:0 "控制奇兹尔巴什"
 EDG_Mission_PER_3_16_desc:0 "奇兹尔巴什是信仰什叶派的土库曼战士，他们来自讲阿塞拜疆语的部族。他们是萨法维苏菲教团组建的精锐步兵与骑兵力量，其政治权力不断扩张，成为贵族阶层的直接对手。作为什叶派的武装力量，奇兹尔巴什追随什叶派信条，并反对一切国内的反什叶派思想。阿巴斯改革的核心是削弱红头部落在军队中的绝对地位。此前的萨法维王朝的军队几乎完全由红头部落提供，士兵只听从各自部落埃米尔的命令，且互不统属，装备落后。沙阿缺乏属于自己的军事力量，只是作为萨法维教团的精神领袖对各个红头部落的埃米尔施加影响，而这唯一的纽带也在伊斯迈尔一世死后变得愈发脆弱，导致红头们越来越无视王权的存在，在国家中肆意妄为。之前的萨法维的统治者们为了维护这种关系，只能向红头妥协。而阿巴斯不一样，他随时准备为了自己的利益而抛弃旧的秩序。"

 EDG_Mission_PER_3_17_title:0 "建立古拉姆"
 EDG_Mission_PER_3_17_desc:0 "军队主要由在有需之时应征的非正规部队组成，包括[Root.GetQizilbashOrFallbackName]，他们在战场上表现出色。虽然[Root.GetQizilbashOrFallbackName]宣誓效忠于[Root.Monarch.GetTitle]，但他们显然已成为影响政局的强大政治团体。\n我们不能允许他们成为我们军队的主导力量。必须建立一个新的制衡！阿巴斯建立起一支五万人左右的直属常备军，但他并没有完全撤销红头军。即使在改革以后，他们仍然是军队中最大的组成部分，约占军队总人数的一半，但阿巴斯不再完全依赖他们。他让各股力量互相牵制，避免出现某一方权力过大的情况，这有利于沙阿本人掌控军权。"

 EDG_Mission_PER_3_18_title:0 "圣裔贵族"
 EDG_Mission_PER_3_18_desc:0 "圣裔贵族是波斯帝国内部重要的力量，他们对支持王室和维护帝国稳定做出了不俗的影响，拉拢并控制他们是维系宗教纽带和政治联盟的重要手段。"

 EDG_Mission_PER_3_20_title:0 "纳迪尔改革"
 EDG_Mission_PER_3_20_desc:0 "纳迪尔依靠恐惧统治他的军队，纳迪尔最喜欢的武器是战斧。同时他熟练的掌握人事的任免，他有惊人的记忆力，据说能够记住他见过的每一个人。纳迪尔牢牢的掌握着全国的财政，他清楚的知道各省所征集上来的税负。因此纳迪尔的士兵能够得到及时和丰厚的报酬。"

 EDG_Mission_PER_3_22_title:0 "建立运河网"
 EDG_Mission_PER_3_22_desc:0 "两河流域的泛洪平原为我们提供了源源不断的生产力和丰收，但也为我们带来了洪涝灾害，若我们能够驯服洪水猛兽，我们将受益匪浅。"

 EDG_Mission_PER_3_24_title:0 "信仰之途"
 EDG_Mission_PER_3_24_desc:0 "伊朗长久以来受宗教分裂的影响，我们必须确立我们的国教。"

 EDG_Mission_PER_3_26_title:0 "信仰之剑"
 EDG_Mission_PER_3_26_desc:0 "我们将成为安拉的利刃，消灭所有不信奉正教之人。"

 EDG_Mission_PER_4_12_title:0 "复兴伊朗人口"
 EDG_Mission_PER_4_12_desc:0 "波斯人民在常年的征战不休中，遭受了严重的苦难，波斯的人口同样受到了毁灭性打击。随着我们让这里归于稳定，我们应当尝试复兴伊朗人口。当然，这不是一代或几代人能完成的，这将是一场大仗，另一种意义上的大仗。"

 EDG_Mission_PER_4_14_title:0 "坎儿井体系"
 EDG_Mission_PER_4_14_desc:0 "坎儿井是一种地下饮水设施，广泛流行于从阿拉伯到维吾尔的广大地区。由于伊朗的气候干旱，我们也应当广泛发展这种体系，这能够极大的方便人民生活，解决水源问题。坎儿井体系能给我们带来难以想象的利益。"

 EDG_Mission_PER_4_15_title:0 "高原上的天国"
 EDG_Mission_PER_4_15_desc:0 "随着我们对整个伊朗高原的投资和发展，我们完成了历史上从未有过的伟业。曾经，人民挨冻受饿，如今锦衣玉食。曾经，人民衣衫褴褛，如今遍身华裳。以安拉的名义，我们已经建成了高原上的天国。"

 EDG_Mission_PER_4_17_title:0 "扩大库尔奇"
 EDG_Mission_PER_4_17_desc:0 "军队，不仅是代表我们以武力执行外交诉求的拳头，同时也是保护我们免受他人行使地缘政治申索的防卫力量。除此之外，它还有一个功能，那便是保护[Root.Monarch.GetTitle]的安全，使[Root.GetDynastyOrFallback][Root.GovernmentName]不至于遭遇仓促的垮台。\n库尔奇军团是萨法维王朝地位最高的军团，他们的地位基本等同于萨法维王朝的禁军。为了保障我们的核心安全，同时提高我们的战斗力，我们应当扩大库尔奇，这样能为我们建立一个稳定的政权。我们应当建立一支完全效力于保障[Root.Monarch.GetTitle]安全的禁军。"

 EDG_Mission_PER_4_19_title:0 "权力平衡"
 EDG_Mission_PER_4_19_desc:0 "[Root.GetNobilityOrFallbackName]、[Root.GetQizilbashOrFallbackName]和[Root.GetGhulamsOrFallbackName]，他们都是[Root.GetName]强力统治阶级的一部分。天性使然，每个阶层都试图削弱[Root.Monarch.GetTitle]的权威，从而提升自己的权力。\n然而，现在的规则发生了不利于他们的转变。[Root.GetGhulamsOrFallbackName]和[Root.GetQizilbashOrFallbackName]以前者反对者的姿态粉墨登场。现在是时候利用这一局面，使各阶层间自己博弈内耗了。"

 EDG_Mission_PER_4_21_title:0 "复兴丝绸之路"
 EDG_Mission_PER_4_21_desc:0 "自古以来，丝绸之路便是连接欧洲与亚洲的纽带——波斯帝国一直是道路的主人。丝绸之路虽是商贸网络，但也将波斯和中国连接起来，带来知识和文化的交流。\n一些[Root.GetAdjective]外交官欲前往[chinese_friend.GetName]国，以我们的名义建立大使馆，以此巩固两大帝国之间的关系。丝绸之路几个世纪以来一直是欧洲诸国与亚洲文明之间的连接线。然而，在蒙古帝国崩溃之后，这条贸易路线变得支离破碎，不再像过去那样安全。我们必须恢复其安全性和重要性。"



 EDG_Mission_PER_4_23_title:0 "亚洲的财富"
 EDG_Mission_PER_4_23_desc:0 "亚洲的财富取之不尽：无论是波斯华丽的丝绸和布料、也门的咖啡、土库曼部族的羊毛，还是印度的棉花与宝石。作为亚洲中部连接诸国的桥梁，我们处在掌握这些珍贵商品贸易的绝佳位置。我们能成为亚洲与世界各强权之间的中间商。"

 EDG_Mission_PER_4_25_title:0 "波斯影响力"
 EDG_Mission_PER_4_25_desc:0 "并非每一次扩张都必须通过战争来实现。外交和文化是传播我们的影响力并操纵小国的有利工具。我们的领土的增长不应该在战场上决定，而是在宫廷中。但首先，我们必须为即将到来的挑战准备好我们的官僚机构。"

 EDG_Mission_PER_4_26_title:0 "扩大影响力"
 EDG_Mission_PER_4_26_desc:0 "大多数帝国依赖于战场上的蛮力、阴险的外交阴谋，或王室成员之间的联姻来扩展其疆界。\n尽管这些方法有它们存在的合理性，但这是那些没有将文化作为外交政策工具的文明的做法。而我们，将通过我们的诗歌和地毯，而不是炮火和背后的刀剑，来扩展我们的影响力。"

 EDG_Mission_PER_4_27_title:0 "诗歌的语言"
 EDG_Mission_PER_4_27_desc:0 "在黎凡特和波斯，阿拉伯语或许是信仰的语言，但艺术、宫廷和文化的语言则是[Root.Culture.GetName]语。每位艺术家、每位诗人甚至每位苏丹都应该在他们的宫廷中使用[Root.GetAdjective]语！"

 EDG_Mission_PER_5_11_title:0 "伊朗建筑"
 EDG_Mission_PER_5_11_desc:0 "伊朗式的建筑在伊斯兰教传入之后，与当地的民族传统有了十分紧密的融合。伊朗的建筑有典型的阿拉伯式穹顶特征，并在此之上进行了创新。除此之外，伊朗式宗教建筑以著名的“伊旺”闻名。提起沙阿阿拔斯赞助建筑艺术的成就，绕不开的便是伊斯法罕。阿拔斯成功扭转了近一个世纪以来伊朗建筑一蹶不振的境况，新沙阿即位后对伊斯法罕扩建的大力支持激发了建筑师们在前任沙阿治下从未有过的灵感。这一时期建筑发展的基础取自于帖木儿时期建筑而非$DYNASTY$王朝早期建筑，其中最具代表性的便是伊斯法罕的一众名胜。"

 EDG_Mission_PER_5_13_title:0 "西部要塞"
 EDG_Mission_PER_5_13_desc:0 "伊朗文化丰富多彩。虽然这种有影响力的文化的许多成员都以波斯山脉为中心，但也有一部分人生活在安纳托利亚和马什里克的土地上。作为伊朗人的帝国，我们有责任保护他们免受西方的外国威胁。随着西部又一火药帝国的崛起，他们毁灭我们的意图一世昭然若揭。我们必须在西部边境的山城做好战备，以应对即将来犯之敌。"

 EDG_Mission_PER_5_14_title:0 "东部边墙"
 EDG_Mission_PER_5_14_desc:0 "我国的西部省份遭到其他帝国扩张的威胁，而东方前线多少也面临着类似的问题。我们必须在东部建设防御要塞，以抵御可能从印度来袭的侵略者。"

 EDG_Mission_PER_5_16_title:0 "改革防御"
 EDG_Mission_PER_5_16_desc:0 "我们的城市城防大多并不坚固，只有那些边境省份的城防才会被额外加固。虽然这种布防策略的确为我们省下了一大笔钱，但一旦侵略者突破了我们的边境防线，他们将在我国境内如入无人之境，这也是不争的事实。我们必须重新考量我们的防御策略，并翻新波斯的城防设施。"

 EDG_Mission_PER_5_18_title:0 "改革总督区"
 EDG_Mission_PER_5_18_desc:0 "在军队的构建基本成型之后，阿巴斯就要着手处理一个新的问题。新军的工资都是由沙阿的王室内库供应，而且刚成型的军团仍需要时间去整合训练，才能正式走上战场。所以阿巴斯需要足够多的钱去维持军队的运转。在阿巴斯之前，萨法维统治者的收入完全来自于国内的少数王室行省以及节日时一些红头埃米尔的供奉。这样的情况下，萨法维王朝是无法维持一支大规模的常备军的，所以，阿巴斯急需扩大自己的财源。他首先决定增加王室行省的数量，而他的第一个目标就是国内的那些叛军。实际上，在与奥斯曼的和约尚未达成的1589年12月，平叛的军队就已经出发了。在接下来的一年里，他击溃了伊斯法罕、克尔曼和帕尔斯的叛军，快速有效地结束了萨法维王朝的第二次内战。伊斯法罕作为已死的穆尔希德的领地，被阿巴斯收回成为了王室行省，而克尔曼和帕尔斯则交还给了原本的红头部落管理，不过与以前不同的是，新的总督都是沙希万出身。几年之后，待局势基本稳定，阿巴斯将克尔曼交给了库尔德人甘吉·阿里汗（Ganj Ali Khan），他也是阿巴斯在赫拉特一起长大的“童年玩伴”之一。阿拉维迪汗调任帕尔斯总督，他是萨法维王朝历史上第一个成为行省总督的古拉姆。这也是阿巴斯的新政策，红头部落虽然保留了各自的采邑，但负责管理他们的总督却不再像以前一样从本部落中挑选，而是直接由沙阿进行任命，他可能是来自于其他的红头部落的沙希万，甚至有可能是古拉姆。"

 EDG_Mission_PER_5_20_title:0 "控制贸易"
 EDG_Mission_PER_5_20_desc:0 "霍尔木兹海峡为我们提供大量的财富，若能将海峡的贸易控制权牢牢掌握在我们的手中，我们将不再需要为财政赤字担忧。"

 EDG_Mission_PER_5_21_title:0 "掌握海峡"
 EDG_Mission_PER_5_21_desc:0 "霍尔木兹海峡是印度贸易进入中东的关口。棉花、香料、丝绸和染料都经过霍尔木兹，以最终到达亚历山大和阿勒颇的市场。我们必须在这些贸易中分一杯羹，并控制该海峡。"

 EDG_Mission_PER_5_22_title:0 "印度贸易"
 EDG_Mission_PER_5_22_desc:0 "诸如丝织品、棉织物和金属制品之类的印度商品在到访我国的欧洲商人那里广受欢迎。同样，印度商人们也需要从我国购买诸如烟草、干果、瓷器以及我们引以为傲的波斯文化制品。"

 EDG_Mission_PER_5_26_title:0 "失落的伊朗人"
 EDG_Mission_PER_5_26_desc:0 "塔吉克族的族源可上溯到公元前若干世纪分布在帕米尔高原东部操伊朗语的诸部族。这些部族在很早的时候就分布在我国天山以南的许多地方。11世纪时，突厥游牧部落将中亚地区操伊朗语、信奉伊斯兰教的人民统称为“塔吉克”。以后，“塔吉克”逐渐成为这一地区人民的民族自称。"


