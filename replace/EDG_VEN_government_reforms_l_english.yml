 EDG_VEN_Monarchy_government_power:0 "丹多洛家族掌控力"
 EDG_VEN_Monarchy_government_power_desc:0 "丹多洛家族掌控力表示了丹多洛家族对整个威尼斯君主国的掌控程度，这确保了丹多洛家族在威尼斯的世袭统治。\n\n\t\t由于自恩里科·丹多洛以来便不断加强丹多洛家族对威尼斯的控制，丹多洛家族掌控力每月自然增长+0.1；\n\n\t\t由于领土越大时深入掌控全国需要付出更大的努力，丹多洛家族掌控力会随发展度增长而加剧衰减；\n\n\t\t丹多洛家族掌控力的增长十分依赖于现任君主的三项点数，这表明了君主个人能力对于能否强化家族对国家的掌控至关重要：\n\t\t0点君主能力：§R-0.15§!月度掌控力；\n\t\t1点君主能力：§R-0.1§!月度掌控力；\n\t\t2点君主能力：§R-0.05§!月度掌控力；\n\t\t4点君主能力：§G+0.05§!月度掌控力；\n\t\t5点君主能力：§G+0.10§!月度掌控力；\n\t\t6点君主能力：§G+0.15§!月度掌控力；\n\n\t\t每个丹多洛联统国还将额外+0.1月度掌控力"
