l_english:
 EDG_VEN_tradecircle_reform:0 "威尼斯贸易圈"
 EDG_VEN_tradecircle_reform_desc:0 "威尼斯利用威望和财富来吸引外国势力，并与多国建立了良好的关系。通过邀请其他国家成为威尼斯的贸易伙伴并加入威尼斯贸易圈，威尼斯建立起了一个强大的贸易帝国。威尼斯和他的贸易伙伴们如同一串黄金璀璨的珍珠一般照耀着整个地中海，而威尼斯则是这串珍珠中最耀眼的那颗明珠。"

