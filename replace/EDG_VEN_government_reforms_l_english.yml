 EDG_VEN_tradecircle_government_power_desc:0 "威尼斯贸易圈盛景表现了当前威尼斯的贸易盛况。\n\n\t\t贸易圈盛景会自然增长，这表现了贸易不断扩大的现象；\n\n\t\t贸易圈盛景会随发展度的增加而不断衰减，这表现了广袤的领土会让人失去贸易的动力；\n\n\t\t贸易圈盛景会根据当前的商人团数量上涨，从拥有第3个商人团起，每个商人团将额外带来§G+0.05§!点月度贸易圈盛景增长，上限为0.2点；\n\n\t\t此外，每个威尼斯贸易伙伴将额外提供0.1月度贸易圈盛景增长；\n\n\t\t§G喜欢这片繁华盛景吗？请记住，繁华盛景，不过梦幻泡影，在辉煌璀璨降临时，光辉下的阴影也将走到台前。§!"
 monthly_EDG_VEN_tradecircle_government_power:0 "月度威尼斯贸易圈盛景"

 EDG_VEN_tragov_100:0 "繁华盛景，不过梦幻泡影，一夕幻灭，黑暗来临。"
