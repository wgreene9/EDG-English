  EDG_flavorVEN.1.name:0 "丹多洛家族绝嗣危机"
  EDG_flavorVEN.1.desc:0 "自从弗朗切斯科·斯泰诺·丹多洛继位以来，威尼斯君主国就在不断地走着下坡路，在外交斡旋和军事冲突上都一败再败，失去了大量的领土。然而令丹多洛家族更加忧心忡忡的是，弗朗切斯科不但是在政治上无能，甚至在性功能上也存在着某种无能，弗朗切斯科没有留下任何男性子嗣。\n\n一旦弗朗切斯科死亡，丹多洛家族主支将面临绝嗣，自1204年以来丹多洛家族为了掌控威尼斯所做的一切都将付之东流，丹多洛家族绝不会接受这样的结果。同时，一旦丹多洛家族主支绝嗣，反君主主义者必然会抓住这个难得的机会，反对丹多洛家族对威尼斯的君主化改造，我们的威尼斯将会陷入严重的撕裂与危机之中。"
  EDG_flavorVEN.1.aa:0 "丹多洛将笑到最后"
  EDG_flavorVEN.1.aa.tt:0 "我们必须在弗朗切斯科·斯泰诺·丹多洛死亡之前解决绝嗣危机，§G请详细查看任务树，任务树已经给予了你可能解决该危机的数种方法。§!\n\n如果我们不能在弗朗切斯科·斯泰诺·丹多洛死亡之前解决绝嗣危机，或者反君主主义者们已经失去耐心，那么我们将会面临灾难，§R象征君主主义者的红狮派与反君主主义者的蓝狮派将会让威尼斯陷入内战！§!\n\n已设置国家标志“§Y丹多洛家族绝嗣危机§!”"
  
  EDG_flavorVEN.2.name:0 "弗朗切斯科·斯泰诺·丹多洛"
  EDG_flavorVEN.2.desc:0 "自从现任君主弗朗切斯科·斯泰诺·丹多洛继位以来，威尼斯君主国就一直在走着下坡路。弗朗切斯科·丹多洛，丹多洛家族的现任首领，威尼斯人名义上的统治者，如果不是红死神的降临，他永远也不可能成为威尼斯大公，然而鼠疫之潮横扫了整个世界，这使得威尼斯大公之位的有序继承成为近乎一项绝望的任务——谁知道谁还活着，谁已经死了？到最后，弗朗切斯科成为了威尼斯大公。近十年来的威尼斯可谓多灾多难，不但国土日渐减少，海外影响力持续衰退，甚至在国内都引起了许多反君主主义者的暴动。自从一代传奇人物——伦巴第公爵菲利波执掌伦巴第以来，威尼斯在外交斡旋和军事冲突中都一败再败，失去了贝加莫、布雷西亚两座重要城市的直接控制权，甚至在最近的几年里失去了几乎就在威尼斯腹心之地的维罗纳城市的控制权。维罗纳的商人们与反君主主义者们联合起来，在伦巴第公爵菲利波的策动之下宣布独立，成立了维罗纳共和国，并且如今已经成为事实上伦巴第的附庸。\n\n刚即位时，弗朗切斯科曾经胸怀大志，摩拳擦掌地想要做出一番事业，然而很快，一系列在军事与外交上的挫败极大地打击了他的信念与意志，他便投身于虚无缥缈的宗教事业，开始与托钵僧一同游历。对权力窥伺已久的其他显要家族迫使他出让权力。因此，1443年弗朗切斯科不得不宣布他计划余生都在修会中度过，无能的他将权力拱手让人。\n\n当时威尼斯的学者这样评价他：“他放弃了处理国家事务，不离开托钵僧、修士和义人，乐于少即是多的生活态度。有人对他说，这样不行，国家需要一个能管理事务的大公，他便将权力交由其他家族把控，这让他感到心满意足。他的妻子、亲族和近臣对此只得表示同意。”"
  EDG_flavorVEN.2.aa:0 "十人会的权力开始膨胀"
  EDG_flavorVEN.2.aa.tt:0 "已设置国家标志“§Y十人会权利膨胀§!”"

  EDG_flavorVEN_mission.0.name:0 "地中海最璀璨的明珠"
  EDG_flavorVEN_mission.0.desc:0 "公元330年5月11日，罗马皇帝君士坦丁一世在拜占廷建立新都，命名为新罗马，但该城普遍被以建立者之名称作君士坦丁堡。在公元4世纪中期到公元13世纪初期时，君士坦丁堡是全欧洲规模最大且最为繁华的城市，享有世界渴望之城、众城之女王等的美名。衰落的拜占庭帝国无力持有这座美丽而富饶的城市，雄赳赳气昂昂的威尼斯军队驶入了这座城市，从此刻起，这座城市将被威尼斯人接管，但是属于君士坦丁堡的锦绣华章并不会就此中断，威尼斯将续写这座千年名城的未来辉煌。"
  EDG_flavorVEN_mission.0.aa:0 "你是如此璀璨，如此明媚，如此耀眼。"

  EDG_flavorVEN_mission.1.name:0 "君士坦丁堡大婚"
  EDG_flavorVEN_mission.1.desc:0 "威尼斯君主国面临着两百多年来最危险的时刻，绝嗣危机，因为弗朗切斯科·斯泰诺·丹多洛没有任何男性子嗣。一旦弗朗切斯科死亡，丹多洛家族主支将面临绝嗣，自1204年以来丹多洛家族为了掌控威尼斯所做的一切都将付之东流，丹多洛家族绝不会接受这样的结果。\n\n但是幸运的是，丹多洛家族主支仍有女性后裔，早逝的威尼斯前君主的儿子留下了一位孤女，并且已经展现出超凡的天才，被丹多洛家族内部寄予了厚望。许多族老已经谋划着让这位孤女登上威尼斯君主国的宝座，唯一欠缺的需要一个强有力的夫君成为她的后盾与实力保障，让反对者闭嘴。\n\n而此时一个合适的联姻对象进入了丹多洛家族族老们的视野，那就是年纪相配，又正处于即将亡国边缘、迫切地寻找着外来庇护者的拜占庭帝国少年皇帝。拜占庭帝国在过去的各种打击中已经是风雨飘摇，如今只能困守在君士坦丁堡城中，名为皇帝，实为市长，如果我们提出联姻的条件，相信拜占庭帝国一定不会拒绝。\n\n至于这场世纪婚礼之后，男女双方谁会成为这两个国家的主导者，任何明眼人只要稍微对比一下威尼斯君主国与名为帝国的拜占庭之间的国家体量，答案便已经呼之欲出了。"
  EDG_flavorVEN_mission.1.aa:0 "丹多洛家族璀璨的明珠将执掌威尼斯与拜占庭两国的命运。"
  EDG_flavorVEN_mission.1.aa.tt:0 "高贵的威尼斯君主国的公主Veronia（维罗妮娅）与拜占庭帝国的皇帝安德罗尼卡成婚。\n\n§R由于丹多洛家族内部对弗朗切斯科无能的愤怒，弗朗切斯科被勒令退位，维罗妮娅将直接成为统治者，这导致了稳定度的下降。§!\n\n§G由于安德罗尼卡仍然持有拜占庭帝国皇帝的头衔，且巴列奥略家族无法提名新的合适的皇帝人选，威尼斯将建立对拜占庭的联合统治。§!\n\n§G在同样英明的夫君安德罗尼卡的辅佐下，维罗妮娅非凡的治国天赋与理政才能将得到充分发挥，相比于夫君安德罗尼卡，她的三项君主能力全部+1。§!"
  EDG_flavorVEN_mission.1.bb:0 "按照传统，我们不能让女人成为君主。"
  EDG_flavorVEN_mission.1.bb.tt:0 "§R由于弗朗切斯科的顽固不化，我们失去了一次宝贵的自救的机会。§!\n\n§G乾坤未定，也许弗朗切斯科的执拗和顽固不化会为我们带来一些惊喜？至少目前，他用强权强行否决了迎回丹多洛女性后裔的行为，大大加强了他对国家的统治力度。§!"
  EDG_flavorVEN_mission.1.cc:0 "我们理应传位给天才的公主，但是她还是太年轻了。"
  EDG_flavorVEN_mission.1.cc.tt:0 "高贵的威尼斯君主国的公主Veronia（维罗妮娅）与拜占庭帝国的皇帝安德罗尼卡成婚。\n\n§G由于维罗妮娅尚还年轻，丹多洛家族决定由弗朗切斯科继续担任君主。§!\n\n§G由于安德罗尼卡仍然持有拜占庭帝国皇帝的头衔，且巴列奥略家族无法提名新的合适的皇帝人选，威尼斯将建立对拜占庭的联合统治。§!\n\n§G在同样英明的夫君安德罗尼卡的辅佐下，维罗妮娅非凡的治国天赋与理政才能将得到充分发挥，相比于夫君安德罗尼卡，她的三项君主能力全部+1。§!"

  EDG_flavorVEN_mission.2.name:0 "东地中海的明珠"
  EDG_flavorVEN_mission.2.desc:0 "塞浦路斯岛，向来有着东地中海的明珠的美誉。它位于地中海东北部，为地中海第三大岛，罗马帝国分裂（395）后，塞浦路斯成为拜占廷帝国属地。从7世纪中叶起，阿拉伯人多次袭击塞岛，占领了该岛一些地区，965~1191年拜占廷又恢复了对塞岛的绝对统治。其中1184～1191年，塞浦路斯总督伊萨克·科穆宁曾脱离拜占廷而独立。1191年英国国王理查一世在第三次十字军东侵途中占领塞岛，后由圣殿骑士团转让给法国人耶路撒冷国王。后来发展为塞浦路斯的封建王朝，即如今独立的塞浦路斯王国，直至被我们威尼斯吞并。在历史上，它也将于1489年被威尼斯共和国吞并，成为威尼斯在东地中海贸易路线上的重要中转点与口岸。"
  EDG_flavorVEN_mission.2.aa:0 "这颗璀璨明珠将照亮整片东地中海！"

  EDG_flavorVEN_mission.3.name:0 "亚历山大的香料贸易"
  EDG_flavorVEN_mission.3.desc:0 "亚历山大港得名于亚历山大大帝，是亚历山大大帝约于前334年建立的，亚历山大在此建城的目的是在瑙克拉提斯边在埃及建立一个希腊人的中心作为希腊与富饶的尼罗河谷之间的联系。当时在埃及只有一个地方提供建立这样一座城市的条件：亚历山大港位于法老岛的后面，又不受尼罗河口淤泥的阻碍。\n\n自亚历山大大帝在此建城伊始，亚历山大港便成为东方香料的主要贸易中心和欧亚非贸易商的会议地点。亚历山大港数个世纪以来一直是最重要的香料贸易中心之一。\n\n在罗马时代，这里曾是五大牧首区之一，大名鼎鼎的罗马重镇，成为欧洲与阿拉伯和印度之间贸易的中心，在城市规模上仅小于罗马市。在罗马时代，亚历山大港甚至名义上是一个自由的希腊城市，拥有自己的元老院。\n\n不过在罗马帝国分裂之后，拜占庭帝国对亚历山大港的控制逐步削弱，640年阿拉伯将军阿姆鲁·伊本·阿斯（Amr ibn al-As）在围困亚历山大港十四个月后占领亚历山大港，在这十四个月中亚历山大港没有获得任何来自君士坦丁堡的援助。亚历山大港自此落入阿拉伯人与穆斯林的统治者之手。\n\n如今，我们伟大的威尼斯终于再次代表基督教世界光复了这座历史悠久的城市，我们要充分发挥当地特有的香料贸易，让他焕发出昔日的璀璨生机。"
  EDG_flavorVEN_mission.3.aa:0 "铭刻罗马昔日荣耀之城，今日重归我等罗马遗民之手。"

  EDG_flavorVEN_mission.4.name:0 "阿勒颇的丝绸贸易"
  EDG_flavorVEN_mission.4.desc:0 "阿勒颇，位于地中海和美索不达米亚平原之间，几乎是世界连续有人居住历史最悠久的城市之一。在过去，此地因商贸发达而成为贯通整个欧亚大陆的丝绸之路的终点城市。从遥远的东方世界源源不断运送而来的丝绸在此地汇聚，再经由海运手段送往欧洲各国。\n\n从公元前三世纪开始，阿勒颇就变成了一个繁荣的城市，起着独特的战略作用。正因如此，阿勒颇从亚卡迪安和亚摩利王朝时期开始，至今保持着十分独特的地位。阿勒颇也是北部几条重要的商业之路的交汇点，这里连接着南欧、南亚次大陆和北非以及阿拉伯平岛。自古希腊、古罗马时期，历代的战略要地和交通中心都设于此地。公元前18世纪，亚摩利人更是把阿勒颇作为帝国的首府城市。阿勒颇在基督教上也起着十分重要的作用，这里曾是一个主教区，里面耸立着大教堂，这座教堂至今保存。\n\n大约公元前1595年，赫提人入侵巴比伦王国时从安纳托里亚人手里夺走阿勒颇。公元前738年，亚述人占领了此地。在亚历山大大帝死后，阿勒颇归入塞琉西王朝，而后在公元前65年被罗马统治。\n\n在636年，阿勒颇被阿拉伯人征服并且在倭马亚王朝统治之下开始了一段繁荣时期。此时，阿勒颇的文化地位和商业地位才得以恢复。\n\n如今，我们伟大的威尼斯终于再次代表基督教世界光复了这座历史悠久的城市，我们要充分发挥当地特有的丝绸贸易，让他焕发出昔日的璀璨生机。"
  EDG_flavorVEN_mission.4.aa:0 "铭刻丝绸之路昔日荣耀之城，必将于我等之手再放光芒。"

  EDG_flavorVEN_mission.5.name:0 "对南斯拉夫人的管理"
  EDG_flavorVEN_mission.5.desc:0 "巴尔干半岛，著名的欧洲火药桶，曾经在这里爆发了无数的战斗，谱写了多少可歌可泣的辉煌历史。曾经统治这里的是塞尔维亚人，南斯拉夫人中最武德充沛的一支，不过随着高个子斯特凡的意外暴毙，阿尔巴尼亚人的领袖斯坎德培所领导的反抗塞尔维亚的战火愈演愈烈，保加利亚王子康斯坦丁四世宣布脱离塞尔维亚自立为沙皇，巴尔干火药桶被再次点燃，南斯拉夫人之间永无止境的战争被再次打响。不过如今这些南斯拉夫人终于消停了，在威尼斯的强权面前彻底偃旗息鼓，不管是塞尔维亚人，还是保加利亚人，亦或是阿尔巴尼亚人，南斯拉夫族裔所占据的领土都已经彻底臣服在威尼斯的旗帜之下，我们需要做的是更进一步地考虑管理他们的方法，实行有效的统治。"
  EDG_flavorVEN_mission.5.aa:0 "威尼斯包容一切，只要你承认你是威尼斯人，我们并不在乎你的血脉。"
  EDG_flavorVEN_mission.5.bb:0 "南斯拉夫人好勇斗狠，桀骜不驯，不可一味包容，必须加以改造。"

  EDG_flavorVEN_mission.6.name:0 "准备收复失地"
  EDG_flavorVEN_mission.6.desc:0 "自从弗朗切斯科·斯泰诺·丹多洛继位以来，威尼斯君主国就在不断地走着下坡路，在外交斡旋和军事冲突上都一败再败，失去了大量的领土。自从一代传奇人物——伦巴第公爵菲利波执掌伦巴第以来，威尼斯在外交斡旋和军事冲突中都一败再败，失去了贝加莫、布雷西亚两座重要城市的直接控制权，甚至在最近的几年里失去了几乎就在威尼斯腹心之地的维罗纳城市的控制权。维罗纳的商人们与反君主主义者们联合起来，在伦巴第公爵菲利波的策动之下宣布独立，成立了维罗纳共和国，并且如今已经成为事实上伦巴第的附庸。如今，我们必须严肃地考虑这一问题，我们应该如何对待我们的失地？"
  EDG_flavorVEN_mission.6.aa:0 "失地之耻，失地之痛，岂可轻易忘却？虽十世之仇，犹可复也！"
  EDG_flavorVEN_mission.6.aa.tt:0 "事件“§Y伦巴第大婚§!”将不会触发，我们将失去和平联统伦巴第的机会。"
  EDG_flavorVEN_mission.6.bb:0 "不要在乎一城一池的得失，塞翁失马，焉知非福？"
  EDG_flavorVEN_mission.6.bb.tt:0 "我们将获得和平联统伦巴第的机会。"

  EDG_flavorVEN_mission.7.name:0 "亚平宁大婚"
  EDG_flavorVEN_mission.7.desc:0 "与我们一山之隔的宿敌，伦巴第公国，于近期陷入了无可争议的混乱之中。\n\n一代传奇人物菲利波公爵为了壮大国家，一改过去的政策和行会保持紧密合作，并且给予行会领袖贵族头衔以换取他们的“捐助”，从行会手中所获得的金币又哗啦啦的流入了雇佣兵的腰包。菲利波公爵依靠行会来榨取意大利的财富，而行会自然会向公爵索取权力，公爵设立的学院当中，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场。哲学家自然不可能染指维斯康蒂家族的王位，但公爵本人并不介意将自己包装成为哲学家。\n\n1440年，伦巴第召开了第一次“贤人会议”，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。\n\n这套行政体制在菲利波公爵还在世时尚且能运转完善，但随着菲利波公爵逝世，这一切终于被玩脱了。他未能留下成年的继承人，哲人会议急于实现柏拉图的理想国中的基本秩序，试图将伦巴第彻底转变为一个共和制国家。野心勃勃的雇佣兵头子斯福尔扎瞄准了这个宝贵的机会，正对伦巴第公爵之位虎视眈眈，试图假手哲人议会之力让自己登上这个宝座。年幼的伦巴第公爵孤立无援，或许会选择铤而走险，引狼入室，让外国势力插手伦巴第的内部局势。\n\n不管是斯福尔扎还是年幼的维斯康蒂家族继承人，都迫切需要一个强有力的后盾和支持者，如果我们这时候向他们提议联姻的申请，让我们威尼斯的势力能够介入到伦巴第的内部局势中，这对于他们二者中的任何一方来说都是无法拒绝的。至于尘埃落定之后，谁能够成为联姻双方的主导者，结果自然是不言而喻的。"
  EDG_flavorVEN_mission.7.aa:0 "我看好斯福尔扎，我们应该与斯福尔扎大婚。"
  EDG_flavorVEN_mission.7.bb:0 "维斯康蒂家族尚未绝嗣，更何况一个小孩子更容易成为我们的傀儡。"
  EDG_flavorVEN_mission.7.cc:0 "伦巴第的局势错综复杂，莫要轻易插手，引火烧身。"

  EDG_flavorVEN_mission.8.name:0 "威尼斯驱逐萨伏伊家族"
  
  EDG_flavorVEN_mission.9.name:0 "在意大利的副皇帝"
  EDG_flavorVEN_mission.9.desc:0 "副皇帝一词最早来源于公元285年，罗马帝国的皇帝戴克里先任命马克西米安为副帝并授予奥古斯都的头衔，与其共治罗马而马克西米安治理帝国西部，在293年伽列里乌斯以及君士坦提乌斯一世被任命为凯撒（副皇帝）。\n\n理论上来讲，神圣罗马帝国只能有一位皇帝，因此即便是曾经的一代传奇人物——伦巴第的菲利波公爵，也仅仅是被授予了意大利王副的头衔。不过如今我们威尼斯所取得的成就已经远远超过了过去的伦巴第公国，我们已经完整控制了整个亚平宁半岛的北部，这是曾经意大利王国的领土，从理论上来讲，我们完全有资格与继承了东法兰克王国法统的神圣罗马帝国平起平坐，将自己晋封为神圣的皇帝。\n\n只不过，由于现任皇帝是我们的亲密战友，出于外交局势的考量，我们有必要为了遵循神圣罗马帝国的法律、也为了对现任皇帝表示尊重，放弃直接加冕为意大利皇帝的举动。经过与现任皇帝的周密商讨，最终皇帝决定在帝国会议上授予我们“在意大利的副皇帝”的尊贵头衔，允许我们在意大利地区代表皇帝的权威，行使皇帝的权力。"
  EDG_flavorVEN_mission.9.aa:0 "皇帝万岁！副皇帝万岁！"

  EDG_flavorVEN.8.name:0 "扩大桨帆船训练"
  EDG_flavorVEN.8.desc:0 "统治海洋时的难处带来了更进一步的变革。在过去，桨帆船的划手还都是领着工钱的自由水手。起初他们都是威尼斯人，但接着达尔马提亚人、克里特岛人和希腊人大量加入。由于难以雇佣足够的划桨手，威尼斯只能依靠征兵，把划桨手们连在一起锁在长凳上，就像其它海军部队里已经通行的做法一样。克里斯托弗·达·卡奈尔是第一个指挥这样一艘桨帆船的威尼斯人。我们应该怎么办？"
  EDG_flavorVEN.9.aa:0 "扩大训练规模"
  EDG_flavorVEN.9.bb:0 "过于劳民伤财了"

  EDG_flavorVEN_11_tt:0 "获得100点§Y共和传统§!"
  EDG_flavorVEN_11_b_tt:0 "§R警告：年久失修的大桥极有可能存在安全隐患！！！§!"

  EDG_flavorVEN.12.name:0 "木桥坍塌事故"
  EDG_flavorVEN.12.desc:0 "里阿尔托桥是横跨威尼斯大运河的四座桥梁之一。它原本是一座木桥，但是先于1310年被叛军烧毁，又分别于1444年和1524年两次倒塌。威尼斯当局深刻意识到了木桥的局限性与危险性，为此提出了翻新大桥的想法。然而在过去，我们因为各种各样的原因，放弃了对木桥进行修复，这种粗心大意和侥幸心理最终迎来了惨痛的惩罚。\n\n在今天上午的时候，我们的君主与我们的继承人在巡视的城市的时候经过已经年久失修的里阿尔托桥，大桥忽然断裂，出乎了整个出巡队伍的预料，尽管随从人员第一时间将我们落水的君主与继承人营救了上来，但还是无力回天，他们二人一同撒手人寰，整个威尼斯君主国陷入了巨大的哀痛之中。"
  EDG_flavorVEN.12.aa:0 "呜呼哀哉"

  EDG_flavorVEN.15.desc:0 "1291年威尼斯共和国担心玻璃厂的炉火会引起布满木屋的威尼斯城发生火灾，下令威尼斯的所有玻璃厂迁往穆拉诺。从此奠定作穆拉诺成为七彩玻璃制造业的中心。14世纪，穆拉诺开始出口玻璃制品，以其玻璃珠、玻璃镜子和玻璃吊灯闻名。\n\n由于穆拉诺玻璃大受欢迎，穆拉诺的玻璃工匠很快成为穆拉诺岛上的显赫的公民。在14世纪以前, 玻璃工匠被允许佩剑，并享有豁免权，他们的女儿可以嫁入威尼斯豪门。穆拉诺的玻璃师对威尼斯如此重要，穆拉诺玻璃师傅被禁止离开威尼斯共和国，但仍然有人冒险迁往英国和荷兰等国落户。\n\n威尼斯玻璃持续大热，时局也在发生变化。随着君士坦丁堡落入我们的掌控之手，一大批玻璃制造业所需的稀缺技工请求在穆拉诺落户。"

  EDG_flavorVEN.17.name:0 "威尼斯内涝"
  EDG_flavorVEN.17.desc:0 "威尼斯的安定和繁荣始终依赖于它在潟湖中的位置，由于潟湖的淤泥不断堆积，引起了威尼斯当局的警惕，为了减少潟湖的淤泥，当局提议成立一个委员会以使河流导入潟湖，这个委员会被称为「航道智者」。这个机构本可以解决掉潟湖的淤泥堆积问题，然而不知为何，这一计划被终止了。如今，曾经的侥幸心理换来了可怕的后果。\n\n在今天上午的时候，威尼斯突发暴雨，水位迅速升高，由于未能及时排水，最终在城市内演变成了极为可怕的内涝，大片的房屋都被淹没，整座威尼斯城内一片哀鸿遍野。"
  EDG_flavorVEN.17.aa:0 "呜呼哀哉"

  EDG_flavorVEN_7_tt:0 "§R警告：不断堆积的淤泥极有可能存在安全隐患！！！§!"

  EDG_flavorVEN_disaster_lions.1.name:0 "红蓝狮子战争爆发！"
  EDG_flavorVEN_disaster_lions.1.desc:0 "长期以来，弗朗切斯科·斯泰诺·丹多洛没有男性子嗣的问题，成为了整个威尼斯君主国的心头之患。丹多洛家族试图将整个威尼斯彻底改造为君主国的努力已经进行了两百多年，绝不能容许仅仅因为弗朗切斯科主支绝嗣就失去对整个威尼斯君主国的掌控。随着局势的急剧恶化，丹多洛家族选择与国内的财阀大贵族们合作，尽管这是与虎谋皮，但是他们已经无路可选。最终，财阀大贵族们扶持了一位丹多洛家族旁支血脉成为了新的君主，但这完全是一位傀儡君主，没有任何实际权利，成为财阀大贵族们的提线木偶。\n\n由于君主制时期的威尼斯改变了国家旗帜的颜色，将衬托圣马可金狮纹章的旗帜底色改为了红色，因此这一批君主主义者在历史上也被称为红狮派。\n\n与此同时，也有一部分的财阀大贵族们拒绝与丹多洛家族合作，他们转头与中产商人们密谋，联合了行会以及许多反君主主义者，高呼着恢复昔日总督政治的旗号，试图将威尼斯倒退回两百年前的共和制时代，使威尼斯成为一个商人掌权的商业共和国。\n\n由于威尼斯在1204年前的共和制时期的国家旗帜与现在不同，当时习惯于以蓝色底色的旗帜来衬托圣马可金狮纹章，因此这批共和主义者也被称为蓝狮派。\n\n红蓝狮子内战对威尼斯造成了严重的创伤，整个国家陷入到剧烈的撕裂当中，造成了不可挽回的巨大损失。\n\n§R这个灾难本可以避免，因此灾难恶心且渡过之后无任何奖励，请反思自己的游戏行为，请勿抱怨！§!"
  EDG_flavorVEN_disaster_lions.1.a:0 "贵族们扶持了一位丹多洛家族旁支的傀儡君主"
  EDG_flavorVEN_disaster_lions.1.a.tt:0 "最终，财阀大贵族们扶持了一位丹多洛家族旁支血脉成为了新的君主，但这完全是一位傀儡君主，没有任何实际权利，成为财阀大贵族们的提线木偶。\n\n§R傀儡君主的三项君主能力被设置为0，这并非代表了他的无能，而是代表了他完全无法亲政§!"
  EDG_flavorVEN_disaster_lions.1.b:0 "丹多洛家族主支既已绝嗣，便应该回归共和"
  EDG_flavorVEN_disaster_lions.1.b.tt:0 "也有一部分的财阀大贵族们拒绝与丹多洛家族合作，他们转头与中产商人们密谋，联合了行会以及许多反君主主义者，高呼着恢复昔日总督政治的旗号，试图将威尼斯倒退回两百年前的共和制时代，使威尼斯成为一个商人掌权的商业共和国。\n\n§R威尼斯是丹多洛家的威尼斯，转变为共和制将导致大量专属于威尼斯的游戏内容无法体验§!"

  EDG_flavorVEN_disaster_lions.2.name:0 "双狮战争结束！"
  EDG_flavorVEN_disaster_lions.2.desc:0 "历经可怕的内战之后，不管是红狮派还是蓝狮派都无力继续将战争进行下去，我们的威尼斯在经历了满目疮痍之后，终于可以喘一口气了。"
  EDG_flavorVEN_disaster_lions.2.a:0 "尘埃落定"

  EDG_flavorVEN_disaster_lions.3.name:0 "红狮派在地方发动叛乱！"
  EDG_flavorVEN_disaster_lions.3.desc:0 "探子回报，红狮派的激进分子对当局感到不满，因此他们立刻发起了叛乱。"
  EDG_flavorVEN_disaster_lions.3.a:0 "碾碎他们！"
  EDG_flavorVEN_disaster_lions.3.b:0 "我们可以谈谈"

  EDG_flavorVEN_disaster_lions.4.name:0 "蓝狮派在地方发动叛乱！"
  EDG_flavorVEN_disaster_lions.4.desc:0 "探子回报，蓝狮派的激进分子对当局感到不满，因此他们立刻发起了叛乱。"

  EDG_flavorVEN_disaster_qiyar.1.name:0 "齐亚尔家族阴谋颠覆威尼斯！"
  EDG_flavorVEN_disaster_qiyar.1.desc:0 "尽管丹多洛家族早在1247年就通过立法取消了威尼斯公爵不可与外国通婚的惯例，使得君主制度得到进一步深化，但是在过去将近两百年的时间里，丹多洛家族即便掌控了威尼斯君主国的公爵宝座，也仍然是与财阀大贵族们的代表，即十人会进行内部通婚，这代表了一种妥协与合作。然而，为了解决丹多洛家族的绝嗣危机，我们选择了一条铤而走险的道路，并未与十人会内部通婚。这引起了国内大贵族们的极度不满，据可靠情报，国内财阀大贵族的代表，齐亚尔家族，已经在密谋推翻我们的统治。\n\n当我们国内的叛乱度过高时，这代表着越来越多的人开始不满丹多洛家族的统治，这些人无疑会成为齐亚尔家族进行阴谋的潜在助力。\n\n当我们的过度扩张过高时，我们不得不花费大量的精力去处理大量新近征服的领土，此时是我们国家的中央机关最为虚弱的时候，齐亚尔家族的阴谋将会大量滋长。\n\n当我们国家的稳定度为负时，意味着国家正处于动乱之中，各级官僚与机构都正在经历着混乱时期，这无疑会成为滋长阴谋的温床。"
  EDG_flavorVEN_disaster_qiyar.1.a:0 "绝不可以被允许！"
  EDG_flavorVEN_disaster_qiyar.1.a.tt:0 "齐亚尔家族将进行一系列的阴谋活动，对我们的君主、继承人、宫廷顾问等发起刺杀。"

  EDG_flavorVEN_disaster_qiyar.2.name:0 "齐亚尔家族的阴谋覆灭"
  EDG_flavorVEN_disaster_qiyar.2.desc:0 "齐亚尔家族大规模的阴谋活动暴露了太多的线索，经过详细的调查取证，我们最终将齐亚尔家族的阴谋全数掌握，这些可恶的罪犯们现在已经被我们的司法机关一网打尽，可怕的恐怖袭击将成为过去式。"

  EDG_flavorVEN_disaster_qiyar.8.name:0 "处理齐亚尔家族的阴谋"
  EDG_flavorVEN_disaster_qiyar.8.desc:0 "为了应对齐亚尔家族即将进行的一系列的阴谋活动，我们必须成立一个相对应的司法机关，对他们进行严格的监视、调查和取证，以最终将这些阴谋家与犯罪者们彻底一网打尽。对于这个机构，威尼斯当局现在正持有不同的意见。丹多洛家族的族老们坚持认为十人会一定已经与齐亚尔家族沆瀣一气，必须由丹多洛家族内部的成员成立一个独立于十人会之外的司法机关。威尼斯政府中的顾问以及十人会中的许多其他贵族则纷纷与齐亚尔家族切割，表示对齐亚尔家族的阴谋毫不知情，并且希望如同以往一般授权给十人会调查此事。当然还有一些更滑稽的说法，认为齐亚尔家族的阴谋只是无端之说，齐亚尔家族对我们忠心耿耿。"
  EDG_flavorVEN_disaster_qiyar.8.aa:0 "我们不信任十人会，必须由丹多洛家族成员组建调查委员会"
  EDG_flavorVEN_disaster_qiyar.8.bb:0 "十人会本就是司法机关，授权他们调查阴谋"
  EDG_flavorVEN_disaster_qiyar.8.cc:0 "不要无事生非，齐亚尔家族一直是我们的朋友"
  EDG_flavorVEN_disaster_qiyar.8.cc.tt:0 "§R警告：不懂得防患于未然，一味轻信他人，可能会将整个国家带入灭亡的深渊§!"

  EDG_flavorVEN_disaster_qiyar.3.name:0 "君主遇刺"
  EDG_flavorVEN_disaster_qiyar.3.desc:0 "太可怕了！就在今天我们的君主在内阁会议上主持会议时，一群刺客向我们的君主发起了自杀式的袭击。幸好我们的护卫非常得力，成功保护我们的君主免受伤害。政府内部几乎上上下下都怀疑这是齐亚尔家族策划的一次恐怖袭击，现在是当局做出应对的时候了。"
  EDG_flavorVEN_disaster_qiyar.3.aa:0 "彻查阴谋"
  EDG_flavorVEN_disaster_qiyar.3.bb:0 "不过是意外罢了，无需过问"

  EDG_flavorVEN_disaster_qiyar.4.name:0 "继承人遇刺"
  EDG_flavorVEN_disaster_qiyar.4.desc:0 "太可怕了！就在今天我们的继承人在内阁会议上主持会议时，一群刺客向我们的继承人发起了自杀式的袭击。幸好我们的护卫非常得力，成功保护我们的继承人免受伤害。政府内部几乎上上下下都怀疑这是齐亚尔家族策划的一次恐怖袭击，现在是当局做出应对的时候了。"

  EDG_flavorVEN_disaster_qiyar.5.name:0 "政务院遭遇恐怖袭击"
  EDG_flavorVEN_disaster_qiyar.5.desc:0 "太可怕了！今天上午我们国家的政务院遭遇了一场可怕的恐怖袭击，一群不明来历的人闯入了政务院并进行了无差别攻击，多名内阁政要受伤。政府内部几乎上上下下都怀疑这是齐亚尔家族策划的一次恐怖袭击，现在是当局做出应对的时候了。"

  EDG_flavorVEN_disaster_qiyar.6.name:0 "外交部遭遇恐怖袭击"
  EDG_flavorVEN_disaster_qiyar.6.desc:0 "太可怕了！今天上午我们国家的外交部遭遇了一场可怕的恐怖袭击，一群不明来历的人闯入了外交部并进行了无差别攻击，多名外交官受伤。政府内部几乎上上下下都怀疑这是齐亚尔家族策划的一次恐怖袭击，现在是当局做出应对的时候了。"

  EDG_flavorVEN_disaster_qiyar.7.name:0 "司令部遭遇恐怖袭击"
  EDG_flavorVEN_disaster_qiyar.7.desc:0 "太可怕了！今天上午我们国家的司令部遭遇了一场可怕的恐怖袭击，一群不明来历的人闯入了司令部并进行了无差别攻击，多名高级将领受伤。政府内部几乎上上下下都怀疑这是齐亚尔家族策划的一次恐怖袭击，现在是当局做出应对的时候了。"

  venice_lions_war:0 "红蓝狮子战争"
  desc_venice_lions_war:0 "丹多洛家族将会竭尽全力将威尼斯公爵的桂冠仍然留在家族内，维持君主制度。\n\n由于君主制时期的威尼斯将衬托圣马可金狮纹章的旗帜底色改为了红色，因此君主主义者也被称为红狮派。\n\n反君主主义者高呼着恢复昔日总督政治的旗号，试图将威尼斯倒退回两百年前的共和制时代。\n\n由于威尼斯共和制时期以蓝色底色的旗帜来衬托圣马可金狮纹章，因此共和主义者也被称为蓝狮派。\n\n§R这个灾难惩罚严重且无奖励，请尽力避免§!"

  qiyar_plot:0 "齐亚尔家族的阴谋"
  desc_qiyar_plot:0 "为了解决丹多洛家族的绝嗣危机，我们并未与十人会内部通婚。国内财阀大贵族的代表，齐亚尔家族，已经在密谋推翻我们的统治。\n\n当我们国内的叛乱度过高时，这代表着越来越多的人开始不满丹多洛家族的统治，这些人无疑会成为齐亚尔家族进行阴谋的潜在助力。\n\n当我们的过度扩张过高时，我们不得不花费大量的精力去处理大量新近征服的领土，此时是我们国家的中央机关最为虚弱的时候，齐亚尔家族的阴谋将会大量滋长。\n\n当我们国家的稳定度为负时，意味着国家正处于动乱之中，各级官僚与机构都正在经历着混乱时期，这无疑会成为滋长阴谋的温床。"

  EDG_VEN_qiyaerplot:0 "被挫败的齐亚尔家族阴谋"

  shirenhui:0 "十人会夺取大权"
  EDG_VEN_disaster_shirenhui_tt:0 "十人会已被裁撤"

  EDG_flavorVEN_disaster_shirenhui.1.name:0 "十人会夺取大权"
  EDG_flavorVEN_disaster_shirenhui.1.desc:0 "威尼斯的大议会拥有超过千人的世袭成员，可能无法保证其足够高效地运转。相比之下，小型的十人会则更具灵活性。十人会早在威尼斯共和时期就已经被设立，原先的职能是保卫共和国免受各路阴谋的威胁，但小体量带来的灵活性使他们顺理成章地僭越了越来越多的权力。在丹多洛家族对威尼斯的君主化改造过程中，十人会见风使舵，站在了君主派一边共同打压共和派，得到了丹多洛家族越来越多的信任。由于弗朗切斯科·斯泰诺·丹多洛的无能以及过分的放权，十人会的权力进一步膨胀。通过提升自己的权力，十人会降低了更具代表性的大议会的影响力，每年十人会选出的新成员席位往往被古老的贵族家系派阀组成的小团体所垄断。到如今，丹多洛家族深感十人会脱离了控制，已经逐渐把握了大权。已经有声音提议改革，目的是削弱十人会的权力，让他们回归原有的职能，以确保丹多洛家族的绝对统治。"
  EDG_flavorVEN_disaster_shirenhui.1.aa:0 "限制十人会"
  EDG_flavorVEN_disaster_shirenhui.1.aa.tt:0 "我们将通过一系列的事件链限制十人会的权力，将十人会重新置于丹多洛家族的控制之下。"
  EDG_flavorVEN_disaster_shirenhui.1.bb:0 "加强十人会"
  EDG_flavorVEN_disaster_shirenhui.3.name:0 "撤销限制十人会的法令"
  EDG_flavorVEN_disaster_shirenhui.3.desc:0 "遏制十人会的改革使丹多洛家族内部暂时平静下来，但实际上，十人会仍在行使超出正式规定范围外的大量权力。然而一方面鉴于传统大议会及其无数成员有时效率低下，另一方面丹多洛君主高度的个人独裁将会造成许多错误的决定，让十人会逐步掌握权力不一定是坏事……\n\n§R真的不一定是坏事吗？§!"
  EDG_flavorVEN_disaster_shirenhui.3.aa:0 "一定要控制住十人会。"
  EDG_flavorVEN_disaster_shirenhui.3.bb:0 "撤销限制十人会的法令。"
  EDG_flavorVEN_disaster_shirenhui.4.name:0 "十人会选拔限制"
  EDG_flavorVEN_disaster_shirenhui.4.desc:0 "威尼斯的十人会的成员都是从原本共和制的遗产，如今辅佐君主治理国家的大议会中选拔出来的。十人会、君主与大议会三者之间构成了一个稳定的政治三角，威尼斯的体制正是建立在这个稳定的政治三角之上。然而随着十人会的权力越发扩大，十人会席位逐渐走向世袭，大议会也开始站在君主这边支持对十人会的选拔机制做出限制。通过巧妙地设置一些门槛，我们可以有针对性地踢掉十人会中不愿意与我们丹多洛家族合作的，又抑或是权力过大的成员，并且让丹多洛家族成员逐渐列席其中。"
  EDG_flavorVEN_disaster_shirenhui.4.aa:0 "更改选拔限制"
  EDG_flavorVEN_disaster_shirenhui.4.bb:0 "为了国家的稳定，没有必要改革"
  EDG_flavorVEN_disaster_shirenhui.5.name:0 "巴尔纳伯贵族"
  EDG_flavorVEN_disaster_shirenhui.5.desc:0 "由于大议会的席位是世袭的，即使贵族们失去了财产和影响力，也一直能够保有投票权。我们认为不该指望这样的家族为了生存而劳作，因此威尼斯政府通常会发放一小笔保障金供他们生活。\n\n然而随着我们在东地中海的势力的扩大、丹多洛家族掌控力的进一步增加，许多原本坐吃山空的贵族终于迎来了绝境。而穷困贵族的数量也与日俱增。大量的破产贵族把保障金花在了圣巴尔纳伯小广场内外的赌场，还有一些贵族甚至愿意向任何付得起价钱的人出售选票。这个贵族团体有时会因地得名，被称为巴尔纳伯贵族，他们尚未成为大麻烦。然而如果这种情况持续下去，这些沾满铜臭味的选票可能会抬升选票买主的权势，从而严重危害大议会，乃至于干涉到十人会的成员选拔。"
  EDG_flavorVEN_disaster_shirenhui.5.aa:0 "就借此事大做文章，将这类贵族踢出十人会。"
  EDG_flavorVEN_disaster_shirenhui.5.bb:0 "他们的祖先为国家做了贡献，我们不能过河拆桥。"
  EDG_flavorVEN_disaster_shirenhui.6.name:0 "朱提卡学院"
  EDG_flavorVEN_disaster_shirenhui.6.desc:0 "破产的巴尔纳伯贵族仍然是我们政治体系内的巨大问题，尤其是被我们踢出了十人会之后。丹多洛家族的族老们提出了一个天才的想法，即打一个大棒再给一个甜枣。这些巴尔纳伯贵族本身就是破产贵族，而随着他们又因为破产被剔除出十人会，这些破产贵族一旦一无所有就很难东山再起。如果我们想出办法使他们重拾昔日的荣耀，他们的家族可能就会再次为我们的社会做贡献。然而对于那些宁愿去买卖选票或者畏惧更激烈竞争的贵族来说，做到这一点并不容易。\n\n最近，一项相对无害的提案被推至台前：我们应该建造一所学校，为那些父母无法承受费用的贵族儿童提供适当的教育。这至少能让他们之中的部分佼佼者脱离原先的贫穷状态，再次为国家出力。\n\n这些从朱提卡学院中毕业的新贵族们，肯定会对丹多洛家族赤胆忠心。"
  EDG_flavorVEN_disaster_shirenhui.6.aa:0 "建立朱提卡学院"
  EDG_flavorVEN_disaster_shirenhui.6.bb:0 "没有必要大动土木，他们应该对现状感到满足"
  EDG_flavorVEN_disaster_shirenhui.7.name:0 "雷尼耶·泽恩"
  EDG_flavorVEN_disaster_shirenhui.7.desc:0 "十人会和其中正任职于政府的一名成员，雷尼耶·泽恩，之间爆发了一场冲突。雷尼耶·泽恩指控十人会中除了他以外的其他成员贪污腐化，甚至最终将矛头指向了我们的君主，认为我们尊敬的威尼斯君主利用自己的地位敛财。一些十人会中的激进分子策划了对泽恩的暗杀，结果却失败了。一次对泽恩失败的暗杀后，冲突蔓延到十人会之外。贫穷的贵族聚集起来支持泽恩，而十人会有着高阶贵族撑腰，大家都期待着丹多洛王室给出一个公正的判决。"
  EDG_flavorVEN_disaster_shirenhui.7.aa:0 "泽恩的质疑有道理，是时候开始彻查十人会了。"
  EDG_flavorVEN_disaster_shirenhui.7.bb:0 "既逮捕泽恩，但也清洗十人会。"
  EDG_flavorVEN_disaster_shirenhui.7.cc:0 "少数服从多数，我们相信十人会中的大多数。"
  EDG_flavorVEN_disaster_shirenhui.8.name:0 "针对十人会的大清洗"
  EDG_flavorVEN_disaster_shirenhui.8.desc:0 "雷尼耶·泽恩事件引起了我们对十人会贪腐问题的重视，丹多洛家族成立了专门的家族内务机构对十人会进行了全面彻底的调查，最终的结果显示十人会的贪污腐败问题极其严重，且存在着滥用职权、卖官鬻爵、泄露国家机密等多项严重罪行。一场针对十人会的大规模清洗已经是迫在眉睫。"
  EDG_flavorVEN_disaster_shirenhui.8.aa:0 "全部撤换，只有族人可以信任。"
  EDG_flavorVEN_disaster_shirenhui.8.bb:0 "不要矫枉过正，撤换一半罪行严重的，替换为族人即可。"
  EDG_flavorVEN_disaster_shirenhui.2.name:0 "十人会权力被约束"
  EDG_flavorVEN_disaster_shirenhui.2.desc:0 "经过长期以来我们与十人会之间的政治博弈，如今我们终于将这个一度权利膨胀到极致的寡头独裁机构掌握到了丹多洛家族的手中。丹多洛万岁！"
  EDG_flavorVEN_disaster_shirenhui.2.aa:0 "丹多洛万岁！"

  EDG_flavorVEN_disaster_dark.1.name:0 "黑暗时代来临"
  EDG_flavorVEN_disaster_dark.1.desc:0 "过去相当长一段时间内，威尼斯的商人们通过借助威尼斯当局政府的强力外交姿态，大规模扩大了贸易的规模，繁盛的威尼斯贸易圈笼罩了整个地中海，乃至欧洲，甚至全世界。然而这种无序的贸易扩张最终导致了严重的结果。毫无征兆的，就在整个威尼斯经济体系空前繁荣的时期，贸易危机突然降临了。断裂的供应链、滞销的商品、难以抑制的通货膨胀、剧烈贬值的货币、大量的失业人口，一切都在一夕之间到来，似乎之前空前繁荣的贸易圈盛景不过是一片梦幻泡影，一触即破。正应了那句老话，当光辉璀璨达到极盛之时，光辉所投下的阴影也将走到台前。"
  EDG_flavorVEN_disaster_dark.1.aa:0 "我们亲手种下的繁花所结出的苦果，我们不得不品尝"

  EDG_flavorVEN_disaster_dark.2.name:0 "黑暗时代终结"
  EDG_flavorVEN_disaster_dark.2.desc:0 "威尼斯当局为了挽救无序的贸易扩张所带来的巨大金融危机付出了空前的努力，通过削减实体价值并无过分增长的虚空贸易繁荣在国家财政中的占比，提高国家实业生产与人民生活水平等各方面的努力，威尼斯如今终于重新回到了正轨。我们可以庄严宣布，威尼斯的黑暗时代就此结束！"
  EDG_flavorVEN_disaster_dark.2.aa:0 "我们挺过来了！"

  dark_arrive:0 "黑暗降临"

  EDG_flavorVEN.18.name:0 "威尼斯政治重心"
  EDG_flavorVEN.18.desc:0 "自从弗朗切斯科·斯泰诺·丹多洛继位以来，他无能的军事才能已经导致了威尼斯在对外战争中的全面失败。威尼斯当局与丹多洛家族内部已经在思考，是否要转移当前的政治中心，更多的通过外交手段去与他国建立良好的关系，拓展威尼斯的国际影响力与生存空间，而并非一位地去依赖武力冲突与扩张。此外，深在威尼斯腹心之地的维罗纳的叛变，也让威尼斯当局意识到，由于行政能力的缺乏，是否直接建立行政机关的控制力度尚还不如通过外交渗透掌控他国政府，扶持傀儡政权。"
  EDG_flavorVEN.18.aa:0 "没必要转移注意力"
  EDG_flavorVEN.18.bb:0 "轻微地调整我们的重心"
  EDG_flavorVEN.18.cc:0 "我要把精力放在外交上面"

  EDG_flavorVEN.19.name:0 "虚弱的东方罗马"
  EDG_flavorVEN.19.desc:0 "东罗马帝国，也就是通常我们称之为的拜占庭帝国，是曾经罗马帝国分裂后在东方留下的遗产，与我们威尼斯君主国一直以来都有千丝万缕的关系。\n\n在最早的时候，威尼斯是拜占庭的附庸，但随着拜占庭在意大利的势力不断缩减，威尼斯最终赢得了事实上的独立。\n\n在威尼斯商业共和国时期，威尼斯凭借着超凡的贸易手段影响着拜占庭，拜占庭大量的财富涌入威尼斯，这导致了拜占庭对威尼斯的仇视，双方的关系急剧恶化，事态在伟大总督恩里科·丹多洛在位期间达到了恶劣的极点。\n\n第四次十字军东征是威尼斯与拜占庭关系的转折点，恩里科·丹多洛在威尼斯被拜占庭打击的最为艰难的时刻创造了最不可能的胜利，从此之后攻守易型，拜占庭不断衰落下去，而威尼斯则走在康庄大道上。\n\n时至今日，拜占庭名为帝国，实为政令不出君士坦丁堡一城的君堡市长，有人提议，正应该趁此时把拜占庭彻底扼杀，但是也有人提出，突厥人和保加利亚人都对君士坦丁堡虎视眈眈，我们或许可以通过成为拜占庭人的坚强后盾的方法，获取更大更长远的利益。"
  EDG_flavorVEN.19.aa:0 "改善关系更加有利可图"
  EDG_flavorVEN.19.bb:0 "冢中枯骨而已，擒而灭之即可"

