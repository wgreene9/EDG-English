 EDG_DMR_play.38.t:0 "欧陆大战争"
 EDG_DMR_play.38.d:0 "寒冬已经持续了整整一个多月\n\n在罗斯的土地上，针叶树的树苗在大风中不断的晃动着，虽然看上去时时刻刻要倒下，但是却依然的屹立于风雪。而在这片大地的另一边，在同样大雪纷飞的莫斯科红场，此时却人声鼎沸，有的人身着粗麻制作的布衣，手里却紧紧的握着锋利的农具，有的人穿着厚厚的皮衣，眼神却露出无法抵挡的锐利，还有的人戴着军帽，脚上的靴子锃亮而反光。突然间他们仿佛都受到了同一种号召，齐刷刷的往克里姆林宫望去。\n\n“罗斯人民们，罗姆同胞们！”阿尔菲的声响通过铜号角响彻了整片广场，“法兰西的国王在宫廷里面与他的爪牙签下了宣战书！而伊比利亚，意大利甚至是不列颠的所有国家都参与了进来！他们说罗斯人都是下贱的农奴。罗姆人都是恶心的流浪狗！他们想要彻底消灭我们，来遮掩他们丑恶的贪婪！可是他忘了，我们受尽了无数的苦难，早就已经不怕他们的言语威胁。过去的我们为了维护他们所说的和平与秩序，我们只能忍受着领主的压榨，默默无闻的拼命战斗，只为了满足我们一点点可怜的需要。可是现如今坐在上面的权贵们试图重现曾经的悲剧，要让每一个自力更生的人没有土地，要让每一颗炙热滚烫的心失去回应！”阿尔菲站在台上声泪俱下道。“但是，”他咬着牙转了话锋道。“我们拥有永不言弃的意志，我们拥有破釜沉舟的能力，我们拥有背水一战的决心，我们更拥有团结一致的力量，如今的我们的选择决定着整个欧洲的命运，我们是走向解放的天堂，还是堕入轮回的地狱，都掌握在我们每一个人的手中。虽然欧洲的命运曾经无数次在战争中的火焰摇摆，但这一次我们势必会与那些邪恶的势力们决出胜负，终结这永恒的争斗！现在我宣布，我们将对所有西欧国家发动反击，正式开始重构欧洲的伟大战争！”"
