 EDG_DMR_play.39.t:0 "里斯本战斗报告"
 EDG_DMR_play.39.d:0 "致尊敬的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军于今日凌晨在火力掩护下向里斯本城区发动总攻。尽管敌军已经将桥梁道路等一切对外交通枢纽全数破坏，同时依托着城市地形，试图利用巷战来消耗我方人力，但我军依旧突破敌方的防御，成功占领了市区内的重要据点。\n\n目前我军已经大致完成里斯本市区的占领，但仍有数量相当的敌军逃至城外、里斯本 港、格鲁兹宫等地区继续与我军对峙，但是随后我军在广场上最后的据点攻坚战中，成功抓获里斯本市长以及多名伊比利亚地区重要官员，并依靠他们成功策反了大量敌军。截至发报前，我军已经成功完成了安抚市民的工作，并且计划于三日后接管全城。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.39.aa:0 "这些船好碍眼..."

 EDG_DMR_play.40.t:0 "马德里战斗报告"
 EDG_DMR_play.40.d:0 "致伟大的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军于昨日下午在机动力量的协助下向马德里进军。而西班牙守军在马德里周边大肆建立防御工事以及前沿阵地和炮兵阵地企图负隅顽抗。其主要防线由周边山区展开，同时依托马德里的城墙构筑了接近三层防御。使得其在战役初期以炮火优势拦截了我军三次大规模冲锋，然而我军山地部队发挥了关键作用——他们雇佣当地牧羊人当向导，沿着仅容单人通过的“山羊路径”（西班牙农民世代相传的隐秘山道）攀登山峰，在夜色中渗透至敌军炮兵阵地后方，且通过污染敌方水源对城内守军造成了巨大的混乱。随后我军利用对方混乱机会一举突破马德里城墙防线，\n\n截止发报时，我军已经突破敌军在王宫的据点，并且成功安抚大批和平人士以及中立人士。同时共歼灭守军九千余人，俘虏贵族官员九十六人，我军伤亡约一千二百人，大多为马德里的炮火所伤。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.40.aa:0 "他们的海鲜饭怎么样？"

 EDG_DMR_play.41.t:0 "米兰战斗报告"
 EDG_DMR_play.41.d:0 "致高贵的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军将米兰市区划分为多个战斗区域，对敌方力量进行逐个清剿。米兰城由斯福尔扎军7000人驻守，其中雇佣兵5000人，市民卫队2000人，依托城墙及城东布伦塔河支流构筑防御。在三日前的上午，我军正式向米兰城内发动进攻，城内守军在我军的炮兵火力压制之下难以阻挡我军的前进以及修复破损的城墙，而在这期间，米兰守军三次试图突围我军包围圈，均被我军骠骑兵团和火枪手击退。\n\n截至报告发布时，米兰全境已被我军完全控制。敌军主力已被歼灭，其残余力量已丧失有组织的抵抗能力，仅存的战斗也已经接近尾声。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.41.aa:0 "继续北上"

 EDG_DMR_play.42.t:0 "艾克斯战斗报告"
 EDG_DMR_play.42.d:0 "致杰出的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军于昨日黎明对艾克斯发起突袭。普罗旺斯地区的清洁派联军在清洁派教宗的号召下依托海岸线以及古城墙构筑防御体系。\n\n而我军采用“火攻迷阵”战术：让轻骑兵拖拽浸油的柴捆在花海中奔驰，主力则趁机从城东的罗马古道突破。正午时分，联军的防线在火焰中崩溃，贵族们逃往马赛港，却发现船只早已被吉普赛渔民凿穿船底。\n\n截至发报时，我军已控制艾克斯大教堂及周边城镇，缴获的贵族庄园账本显示，他们曾用“异端税”搜刮了十万金币。现已经按照您的计划将这些财富分发给当地农民。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.42.aa:0 "我们的又一次胜利"

 EDG_DMR_play.43.t:0 "罗马战斗报告"
 EDG_DMR_play.43.d:0 "致传奇的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军于凌晨对罗马城发起攻击。教廷卫队以梵蒂冈为核心，在圣天使城堡部署重炮，甚至熔化了圣彼得大教堂的青铜门铸造炮弹。\n\n我军的突破口在卡拉卡拉浴场遗址——我军工兵沿着古罗马的输水渠潜入，在西斯廷礼拜堂的穹顶下点燃了信号烟。当教皇还在主持弥撒时，波格米勒派的修士已举着木制十字架冲进广场。\n\n我军共歼灭教廷卫队两千余人，俘虏枢机主教七人，而最令人震撼的是，米开朗基罗的《大卫》雕像竟在炮火中完好无损。\n\n截至发报时，我军已控制罗马大部分城区以及台伯河沿岸，梵蒂冈的陷落只是时间问题。\n\n现计划保留万神殿的穹顶，将其改造成占星台，以纪念这场融合信仰与勇气的胜利。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.43.aa:0 "圣座的椅子肯定很舒服"

 EDG_DMR_play.44.t:0 "巴黎战斗报告"
 EDG_DMR_play.44.d:0 "致无敌的阿尔菲至高王陛下：\n\n遵照您的圣谕我军于五日前对巴黎发起总攻。法军以卢浮宫为核心，依托塞纳河桥梁构建防御体系，守军约15000人，同时在城墙上部署20门重炮，城外设置水闸控制塞纳河水位。\n\n我军先以工兵炸毁下游水闸，降低河水位露出滩涂，轻骑兵从滩涂突袭南岸；主力则在城西用炮兵压制城墙火力，步兵架设云梯强攻。卢浮宫攻防战持续两昼夜，法军贵族依托宫殿回廊设伏，我军用火药炸开宫殿侧墙才突破防线。巴黎市长在市政厅挂出白旗时，塞纳河上漂浮的鸢尾花战旗已被炮火撕碎。\n\n此战歼灭敌军8000人，俘虏法国王室成员12人、贵族130人，缴获王室宝库金银珠宝无数。我军伤亡约2500人。\n\n截至发报时，圣母院和香榭丽舍大街等区域依旧被法军残部控制，我军已经试图利用部队进行清剿，预计3日内完成工作。\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.44.aa:0 "还没有举白旗吗？"

 EDG_DMR_play.45.t:0 "伦敦战斗报告"
 EDG_DMR_play.45.d:0 "致亲爱的阿尔菲至高王陛下：\n\n遵照您的圣谕，我军于一周前对伦敦发起攻势。英军依托泰晤士河与伦敦塔构建防御，在河面上布设铁链封锁航道，伦敦塔的火炮可覆盖河口。\n\n我军先以舰队佯攻河口铁链，吸引英军注意力；暗派突击队乘小艇从上游支流偷渡，炸毁伦敦塔的火药库。次日黎明，主力舰队突破铁链，在南岸登陆后直扑伦敦桥，工兵用炸药炸毁桥塔中段，切断英军退路。巷战中，我军在圣保罗大教堂周边与苏格兰援军激战，最终迫使其退守温莎城堡。\n\n此战歼灭敌军5000人，俘虏英国议会成员36人，缴获海军战舰15艘。我军伤亡约1200人。已控制伦敦港，允许商船恢复通航，并且计划在泰晤士河畔修建吉普赛商队营地。\n\n截至发报时，仍有残部聚集在威斯敏斯特宫以及白金汉宫。"\n\n您忠诚的\n卡尔洛·季诺维耶夫"
 EDG_DMR_play.45.aa:0 "伦敦大桥垮下来"

 EDG_DMR_play.46.t:0 "终焉"
 EDG_DMR_play.46.d:0 "当最后一面反抗的旗帜在巴黎圣母院的尖顶上坠落时，塞纳河的水正映着残阳，红得像未干的血。阿尔菲站在卢浮宫的废墟上，甲胄上的裂痕里还嵌着佛兰德斯的泥，左手握着的剑断了三分之一，剑鞘上的宝石早在莱茵河战役中震落——那是他父亲留给他的遗物，如今只剩一块冰冷的金属，硌得掌心发疼。他身后，是绵延到地平线的军队。士兵们的铠甲染着不同的血痕，有的断了胳膊，正用牙齿咬着布条缠伤口；有的趴在地上，把脸埋进战友的尸骸堆里，肩膀一抽一抽地抖。远处的田野里，犁铧被炮弹炸成了废铁，教堂的钟楼塌了一半，露出里面焦黑的钟架，像一只折断的翅膀。\n\n如今，仗打完了。他赢了，赢得了所有土地，却也赢了满目的疮痍。\n\n夜幕降临时，阿尔菲没有住进修复的宫殿。他让士兵们把帐篷扎在塞纳河畔，自己则坐在河边，用断剑拨弄着水里的碎木片。月光洒在水面上，像一层薄银，映着他年轻却布满伤痕的脸。他想起那些死去的人：第一个跟着他冲锋的小鼓手，才十五岁，在反攻米希时被流弹击中，死前还在敲“前进”的鼓点；在意大利城邦里为他挡箭的女医师，她的药箱里总装着给孩子的糖果。\n\n想到这里，阿尔菲叹了一口气。随后呢喃道：“生者和死者到底谁更幸运？”在这场空前绝后的大战里，死者虽然死去但却永远不面对残酷的现实，生者虽看到死者所不能看之物却又满怀痛苦。这时一个身影突然钻了出来，是阿尔菲的副官卡尔洛，他露出洁白的牙齿对阿尔菲一笑：“陛下这是怎么了，一位君王不该如此仁慈。”“嗯”阿尔菲本想说些什么，可是一想到明天又要起早赶路，生死之间的思绪就彻底断了。“至少我们都还活着，陛下，只要我们还活着，只要我们还能够记得我们为什么而战，只要我们还能不忘却死者的努力，那么一切就并没有什么好纠结与伤心的。”卡尔洛突然一转严肃的口吻，“废墟永远都能够重建，斩断的树木也永远都能够长出。但是至少，现在就好。我们记得，就好。”随后二人没有再说一句话，只是自顾自拨弄着河水。\n\n今夜，又是塞纳河畔平静的一夜，只不过河岸边多了两个人。一个哀伤的人，还有一个快乐的人。"
 EDG_DMR_play.46.aa:0 "走向新世界"
 EDG_DMR_play.46.aa_tt:0 "§G我们赢了，却也失去了太多太多......§!"

 EDG_DMR_play.47.t:0 "低地的诡谲"
 EDG_DMR_play.47.d:0 "众所周知，灾难总是会对离得近的人出手，现如今的低地地区就很符合这么一个近乎搞笑的准则，自从维也纳的双头鹰崩塌起来，没有任何一个地区可以宣称他们受到的影响大于低地。\n\n荷兰王国的财政大臣此时正焦急的踱步在王宫中，壁炉自顾自的烧着，时不时发出一些焦糊的味道。而大臣却没有因为这温暖的气息而感到一丝的喜悦，手中还抓着前几天从科隆送过来的阿尔菲解散神圣罗马帝国的情报。那风情报在他的手里被揉成了一团，把“维也纳陷落”那几个字折出了道道褶皱。\n\n“那个叫阿尔菲的家伙，一句话就让帝国的税卡全成了废纸！”他突然暴怒起来，把手中的那团纸狠狠的丢向地面。“陛下还在海牙和议会扯皮，说要等神圣罗马帝国的‘正统继承者’出来再定税则，”可随后大臣的声音低了下去，像是怕被听见，“可底下的人等不及了。那些罗姆人没带刀枪，就凭几句‘不用交钱’的话，就把人心搅成这样……这比洛塔林吉亚的军队来的时候，还让人慌。”\n\n窗外的风卷着几片枯叶掠过广场，大臣看着远方的海岸，发起了呆，随后叹了口气，慢慢松开了攥着窗户的手，指节上还留着几道白印。"
