 EDG_DMR_play.37.t:0 "意大利的黯然"
 EDG_DMR_play.37.d:0 "佛罗伦萨的羊毛行会大厅里，烛火将会长菲利普的影子投在斑驳的墙面上，拉得老长。”菲利普坐在桌前猛地将羊皮纸拍在案上，黄铜烛台晃出细碎的火星，蜡油滴在记着羊毛定价的账页上，晕开一小片黄渍。上个月的定价还能让行会赚得盆满钵满，这个月却已有半数织工偷偷把布匹卖给了穿灰袍的吉普赛商人——那些人带来的茜草染料，比行会垄断的波斯靛蓝便宜三成，染出的红布在集市上被抢售一空。\n\n而他突然间想到了，前几天圣座在罗马的呼吁，要求意大利人团结一心。虽然说意大利已经在多姆利亚的咄咄逼人的攻势之下选择拧成一股绳集体反击，但是这声势浩大的行动却雷声大雨点小，当真正的利润与物质化作具象的刀子攻击他们时，没有任何人能够抵挡这糖衣炮弹般的攻势。他叹了口气，最后站起来往窗户看“意大利的太阳，要落了。”他望着远处的佛罗伦萨广场低语。风卷着羊毛碎屑掠过石板路，像一场无声的哀悼，而远处的车轮声越来越近，碾碎了文艺复兴最后的余晖。“我们，要怎么办？”他像是问别人，也像是问自己。"
