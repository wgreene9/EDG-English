 EDG_mos_handle_nov_title:0 "处理诺夫哥罗德"
 EDG_mos_handle_nov_desc:0 "随着莫斯科巩固了她在东北罗斯的统治，终于可以腾出手来解决之前悬而未决的诺夫哥罗德问题了。毫无疑问，诺夫哥罗德必须被完全整合进莫斯科。"
 EDG_mos_war_with_nov_title:0 "诺夫哥罗德的莫斯科派"
 EDG_mos_war_with_nov_desc:0 "随着我们在战场上逐渐站上风，诺夫哥罗德那些原本摇摆的中间派贵族也开始倾向于支持莫斯科，我们只需要抓住这一机会去"
 EDG_mos_win_nov_title:0 "收回诺夫哥罗德"
 EDG_mos_win_nov_desc:0 "我们彻底击碎了诺夫哥罗德的反抗，是时候将莫斯科的秩序加在诺夫哥罗德人头上了。"
 EDG_mos_war_with_nov_flag:0 "诺夫哥罗德的莫斯科派标志"
 EDG_mos_win_nov_flag:0 "收回诺夫哥罗德标志"
 EDG_mos_civilwar.101t:0 "莫斯科内战爆发"
 EDG_mos_civilwar.101d:0 "上天对莫斯科开的最大的玩笑就是罗斯季斯拉夫大帝的英年早逝。在可以预见的将来，莫斯科对东北罗斯的统治将变得摇摇欲坠，诺夫哥罗德能名正言顺地脱离莫斯科统治，觊觎王位的野心家得以把手伸向莫斯科王冠，莫斯科统一罗斯的步伐将被迫放缓，甚至有可能整个东北罗斯的秩序都会分崩离析。然而祸兮福所倚，福兮祸所伏。若是亚历山大能成功守住他的王位，击败一切分离势力和野心家，莫斯科对东北罗斯的统治将会比原来牢固十倍甚至九倍，莫斯科必将成为罗斯之主！"
 EDG_mos_civilwar.101A:0 "天佑大公！"
 EDG_mos_civilwar.102t:0 "莫斯科内战结束"
 EDG_mos_civilwar.102d:0 "随着内战尘埃落定，莫斯科终于能再一次前进了。"
 EDG_mos_civilwar.102A:0 "但愿如此。"
 EDG_mos_civilwar.102B:0 "莫斯科将破茧成蝶！"
 EDG_mos_civilwar.201t:0 "诺夫哥罗德宣布独立"
 EDG_mos_civilwar.201d:0 "罗斯季斯拉夫曾经成功地征服了诺夫哥罗德，并成为了诺夫哥罗德王公。但是现在罗斯季斯拉夫离世，按照传统诺夫哥罗德卫彻需要选举出一位新王公。诺夫哥罗德卫彻显然已经知晓了尤里的叛乱，他们打算不承认亚历山大的继承权，并顺理成章地脱离与我们的联合统治，一封措辞高雅的信已经被送到了莫斯科。"
 EDG_mos_civilwar.201A:0 "他们怎敢如此？一定要出重拳！"
 EDG_mos_civilwar.201B:0 "毕竟我们也没有什么好办法……"
 EDG_mos_civilwar.202t:0 "尤里的叛乱"
 EDG_mos_civilwar.202d:0 "尤里是是罗斯季斯拉夫的叔兄弟，罗斯季斯拉夫还在的时候他就已经隐晦地表现出了对王位的觊觎和反叛，但因为其出色的军事才能和身份地位，罗斯季斯拉夫还是允许他指挥一部分军队来充分发挥他的才能。罗斯季斯拉夫的死亡让尤里的野心迅速膨胀，现在的他已经不再掩饰他的野心。尤里已经集结起了忠诚于他的军队，准备向莫斯科发起进攻。这是我们早就预料到了的。他还发来了最后通牒：亚历山大必须交出莫斯科王位，否则他就只好自己动手来取得王位。"
 EDG_mos_civilwar.202A:0 "向尤里屈服。"
 EDG_mos_civilwar.202B:0 "王座属于亚历山大！"
 EDG_mos_civilwar.203t:0 "处理亚历山大"
 EDG_mos_civilwar.203d:0 "亚历山大，罗斯季斯拉夫的儿子。作为原先莫斯科的继承人，亚历山大在朝中仍然有大批支持他的大臣，如果我们想要保持稳定的统治，最好还是不要碰他。但是另一种意见认为，假如我们暗杀掉他，那么将再无他人可以撼动尤里的统治，只不过这么做的受益人过于明显，所以很可能为他人怀疑和攻击。现在尤里成了莫斯科的主人，如何处置亚历山大，这位前莫斯科继承人呢？"
 EDG_mos_civilwar.203A:0 "斩草除根，以绝后患！"
 EDG_mos_civilwar.203B:0 "别轻举妄动，先软禁他到地方做王公。"
 EDG_mos_civilwar.204t:0 "瓦西里科·列普宁"
 EDG_mos_civilwar.204d:0 "瓦西里科·列普宁，是朝中有影响力的大臣，列普宁家族是留里克家族支系，同时在莫斯科地区也有相当的影响力。现在瓦西里科主动献上了效忠，我们该如何应对？"
 EDG_mos_civilwar.204A:0 "用人不疑。"
 EDG_mos_civilwar.204B:0 "疑人不用。"
 EDG_mos_civilwar.205t:0 "亚历山大乃众望所归！"
 EDG_mos_civilwar.205d:0 "尤里的篡位并没有得到教会和宫廷朝中许多人的认可，随着亚历山大逐渐成长并展现出过人的才能，人们愈发认可亚历山大作为莫斯科继承人的资格，但亚历山大并没有直接要求尤里让出王位，而只是要求尤里把他作为继承人。"
 EDG_mos_civilwar.205A:0 "我不会被威胁！"
 EDG_mos_civilwar.205B:0 "同意将亚历山大列为继承人。"
 EDG_mos_civilwar.206t:0 "尤里之死"
 EDG_mos_civilwar.206d:0 "瓦西里科·列普宁利用职务之便，秘密调遣了一百忠于普列宁的贵族骑兵抵达莫斯科，在夜幕的掩护下，这些人秘密进入了莫斯科。守卫克里姆林宫的射击军早就向列普宁和亚历山大献上了效忠。很快，尤里和他的亲信被制服，列普宁给他提供了两个选项，服毒自杀，或是被动服毒自杀。"
 EDG_mos_civilwar.206A:0 "余乃正统大公！"
 EDG_mos_civilwar.206B:0 "……"
 EDG_mos_civilwar.207t:0 "尤里之死"
 EDG_mos_civilwar.207d:0 "这天早上，人们惊讶地发现尤里已经死在了克里姆林宫内，很快亚历山大就抵达了莫斯科，在众人的认可下加冕成为名正言顺的莫斯科大公。"
 EDG_mos_civilwar.207A:0 "恭祝新大公的加冕！"
 EDG_mos_civilwar.208t:0 "诺夫哥罗德的莫斯科派"
 EDG_mos_civilwar.208d:0 "诺夫哥罗德公国内不乏支持大公的人，随着我们取得对诺夫哥罗德的优势，他们便马上挑明了立场，向大公献上效忠。"
 EDG_mos_civilwar.208A:0 "好事。"
 EDG_mos_civilwar.209t:0 "收回诺夫哥罗德"
 EDG_mos_civilwar.209d:0 "不自量力的诺夫哥罗德贵族竟然妄图反抗我们伟大大公的统治，他们可笑的军队实在是不堪一击。随着莫斯科军队开进诺夫哥罗德城，所有反对莫斯科统治的贵族也已经被绳之以法，问题是——我们该怎么统治诺夫哥罗德？"
 EDG_mos_civilwar.209A:0 "把诺夫哥罗德直接置于莫斯科的统治之下。"
 EDG_mos_civilwar.209B:0 "依靠效忠派来治理诺夫哥罗德，当然，仍然要置于莫斯科统治之下。"
 EDG_mos_civilwar.209C:0 "让效忠派把持诺夫哥罗德政治就好了，我们暂时没精力处理诺夫哥罗德。"
 EDG_mos_civilwar_209C_tt:0 "§G解锁§!一个§Y决议§!以整合@NOV诺夫哥罗德。"
 EDG_mos_civilwar.2010t:0 "诺夫哥罗德独立"
 EDG_mos_civilwar.2010d:0 "大诺夫哥罗德有着光荣而悠久的历史，现在大诺夫哥罗德再一次获得了独立。如果我们想让大诺夫哥罗德更加伟大，而不是向他人卑躬屈膝，这是必须迈出的一步。"
 EDG_mos_civilwar.2010A:0 "召集士兵，准备战斗！"
 EDG_mos_civilwar.2010B:0 "这是诺夫哥罗德的胜利！"
 EDG_mos_civilwar.301t:0 "宫廷中的效忠派"
 EDG_mos_civilwar.301d:0 "正值危机年代，朝中也不乏忠臣向大公宣誓效忠。"
 EDG_mos_civilwar.301A:0 "余乃正统大公！"
 EDG_mos_civilwar.301B:0 "你们应该来点更实际的表示。"
 EDG_mos_civilwar.302t:0 "地方效忠派"
 EDG_mos_civilwar.302d:0 "地方王公向大公宣誓效忠，这无疑彰显了我们荣耀的大公才是莫斯科正统大公的事实。"
 EDG_mos_civilwar.302A:0 "忠诚应该得到奖赏。"
 EDG_mos_civilwar.303t:1 "地方反对派"
 EDG_mos_civilwar.303d:1 "地方贵族准备反叛我们的统治，很显然他们并不愿意认可我们荣耀大公的正统性。"
 EDG_mos_civilwar.303A:0 "镇压他们！"
 EDG_mos_civilwar.2014t:0 "游说诸公国"
 EDG_mos_civilwar.2014d:0 "莫斯科显然已经自顾不暇，东北罗斯诸公国们也并非全是忠心耿耿之人，如果我们能够开出合适的价码，或是贿赂朝中重臣，也许我们就能将他们拉到我们这一边来。"
 EDG_mos_civilwar.2014A:0 "没有必要做这种事。"
 EDG_mos_civilwar.2014B:0 "尝试一下，没有坏处。"
 EDG_mos_civilwar.2015t:0 "诺夫哥罗德来使"
 EDG_mos_civilwar.2015d:0 "来自诺夫哥罗德的使节抵达了我们的宫廷，他们提出了一个要求，那就是让我们转而向他们称臣，毕竟莫斯科已经陷入内战的漩涡之中，肯定无暇顾及我们。朝中不少大臣也纷纷附和，认为转投诺夫哥罗德才是正道。"
 EDG_mos_civilwar.2015A:0 "转向诺夫哥罗德称臣。"
 EDG_mos_civilwar.2015B:0 "臣服于诺夫哥罗德。"
 EDG_mos_civilwar.2015C:0 "回去告诉你们的王公，我们将效忠莫斯科大公。"
 EDG_mos_civilwar.2015E:0 "回去告诉你们的王公，我们将保持独立自主。"
 EDG_mos_civilwar.2011t:0 "属国的离心"
 EDG_mos_civilwar.2011d:0 "我们的政权摇摇欲坠，因而人心思变，我们原先的附庸也有了不臣之心，或许我们可以付出一些额外的代价安抚这些王公和他们的臣子，恩威并施，以期他们仍然保持对莫斯科的效忠？"
 EDG_mos_civilwar.2011A:0 "我们可没有那么多精力处理他们，听之任之吧。"
 EDG_mos_civilwar.2011B:0 "忠诚的有奖励，不忠诚的有惩罚！"
 EDG_mos_civilwar.2012t:0 "从莫斯科独立？"
 EDG_mos_civilwar.2012d:0 "莫斯科已经陷入内战的漩涡之中，无暇顾及我们，也许我们可以乘机独立。"
 EDG_mos_civilwar.2012A:0 "固所愿也，不敢请耳!"
 EDG_mos_civilwar.2012B:0 "还是算了。"
 EDG_mos_civilwar.2013t:0 "从莫斯科独立？"
 EDG_mos_civilwar.2013d:0 "虽然莫斯科已经陷入内战的漩涡之中，但似乎仍然有足够的能力维持统治，但是我们也可以冒险乘机独立。"
 EDG_mos_civilwar.2013A:0 "此时不独，更待何时？"
 EDG_mos_civilwar.2013B:0 "还是算了。"
 EDG_mos_civilwar.2016t:0 "属国的叛离"
 EDG_mos_civilwar.2016d:0 "我们的一个附属国背叛了我们！"
 EDG_mos_civilwar.2016A:0 "真该死！他们早晚会为此付出代价！"
 EDG_mos_civilwar.2017t:0 "兄弟阋墙……"
 EDG_mos_civilwar.2017d:0 "莫斯科大公集结起了他的军队向我们发起进攻，而瑞典人也觊觎着我们的土地和财富，我们的处境一下子变得岌岌可危，可莫斯科要求的毕竟只是一个王位，并不会真正危及到我们的统治，但若是瑞典人取得了胜利，那我们将失去一切……"
 EDG_mos_civilwar.2017A:0 "外御其侮！"
 EDG_mos_civilwar.2017B:0 "诺夫哥罗德不会再次向莫斯科低头！"
 EDG_rus_city_novgorod_title:0 "罗斯伊始之地"
 EDG_rus_city_novgorod_desc:0 "传奇的留里克家族正是从大诺夫哥罗德出发，建立了罗斯。"
 EDG_rus_city_moscow_title:0 "专制之城"
 EDG_rus_city_moscow_desc:0 "专制集权的莫斯科，是罗斯专制统治的顶峰。"
 EDG_rus_city_newa_title:0 "西方之窗"
 EDG_rus_city_newa_desc:0 "\"巍然矗立吧，彼得的城! 如同俄罗斯一样坚不可摧！\""
 EDG_rus_city_nizhnov_title:0 "向西拓殖"
 EDG_rus_city_nizhnov_desc:0 "下诺夫哥罗德，罗斯人向西拓殖的桥头堡。"
 EDG_rus_city_kamchajia_title:0 "勘察加半岛"
 EDG_rus_city_kamchajia_desc:0 "跨过白令海峡，罗斯的探险家从这里出发去征服世界。"
 EDG_rus_city_polotck_title:0 "降服异族"
 EDG_rus_city_polotck_desc:0 "波洛茨克，长久以来就是对抗立陶宛异族的堡垒。"
 EDG_rus_city_rya_title:0 "游牧边疆"
 EDG_rus_city_rya_desc:0 "梁赞，是罗斯之地面对草原的第一道防线。"
 EDG_rus_city_blyest_title:0 "布列斯特要塞"
 EDG_rus_city_blyest_desc:0 "\"我来自布列斯特\""
 EDG_rus_city_smo_title:0 "炮兵之城"
 EDG_rus_city_smo_desc:0 "火炮齐鸣，奏响胜利的乐章。"
 EDG_rus_city_chr_title:0 "基辅左膀"
 EDG_rus_city_chr_desc:0 ""
 EDG_rus_city_ply_title:0 "基辅右臂"
 EDG_rus_city_ply_desc:0 ""
 EDG_rus_city_kiev_title:0 "众城之母"
 EDG_rus_city_kiev_desc:0 "\"让本城成为罗斯诸城之母\""
 EDG_rus_city_akh_title:0 "白海贸易"
 EDG_rus_city_akh_desc:0 "从白海出发，我们可以与世界各地贸易。"
