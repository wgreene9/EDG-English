 EDG_Mission_TUR_conquest_1_mission_1_1_title:0 "相同又不同的瓦尔纳十字军"
 EDG_Mission_TUR_conquest_1_mission_1_1_desc:0 "随着驻扎在瓦尔纳的无信者十字军作鸟兽散，我们已击破阻碍鲁米利亚崛起的最后一支重要抵抗力量。纠集军队，准备征服这些可悲破碎帝国的余烬吧！"

 EDG_Mission_TUR_conquest_1_mission_1_2_title:0 "驱逐意大利亚十字军"
 EDG_Mission_TUR_conquest_1_mission_1_2_desc:0 "伊庇鲁斯专制国是拜占庭帝国的宣称者之一，最先由科穆宁-杜卡斯王朝统治，之后落入了意大利亚人和塞尔维亚人之手。如今，塞尔维亚帝国已经衰落，而来自那不勒斯的托科家族夺取了趁机伊庇鲁斯王位。拉丁人和我们治下的希腊人拥有不可抹灭的仇恨，就让[Root.GovernmentName]驱逐意大利亚人，替我们的臣民复仇。"

 EDG_Mission_TUR_conquest_1_mission_1_3_title:0 "拉斯卡里斯之殇"
 EDG_Mission_TUR_conquest_1_mission_1_3_desc:0 "拜占庭皇帝安德罗尼卡五世于1444年初任命狄奥多尔·拉斯卡里斯为摩里亚专制公，但后者却背叛了安德罗尼卡。他争取到了威尼斯和西西里的支持，拥兵自立，自称巴西琉斯，与安德罗尼卡公开对立。我们不知道狄奥多尔背叛的原因，也不想知道，就让我们用许诺与恐吓瓦解拉斯卡里斯最后的斗志。"

 EDG_Mission_TUR_conquest_1_mission_1_4_title:0 "尤南帕夏"
 EDG_Mission_TUR_conquest_1_mission_1_4_desc:0 "奥斯曼帝国征服希腊（奥称「尤南斯坦」）后，并未和法兰克人一样迫害希腊人，而是通过米利特制度管辖希腊人。[Root.Monarch.GetTitle]任命希腊人担任科斯坦丁尼耶的东正教牧首，统治权帝国的正教徒；东正教米利特拥有高度的自治权，可以管理自己的宗教、教育、法律（尤其是家庭法和继承法），并向信徒征税；希腊东正教会的上层，即「法纳尔希腊人」，因其教育水平、外交能力和对欧洲事务的熟悉，在奥斯曼政府中担任总督、外交官等要职。在长期的合作与共存下，希腊人已经融入了我们的社会和传统，被我们称为「尤南人」。"

 EDG_Mission_TUR_conquest_1_mission_1_6_title:0 "处刑穿刺公"
 EDG_Mission_TUR_conquest_1_mission_1_6_desc:0 "瓦拉几亚大公，「穿刺公」弗拉德三世·采佩什与我们的[Root.Monarch.GetTitle]穆罕默德「征服者」一起在埃迪尔内宫廷长大，曾经结下了深厚的友谊，但这份情谊在弗拉德回国掌权后拒绝给奥斯曼纳贡之时就结束了。穆罕默德「征服者」对弗拉德因爱生恨，敕令三军势必生擒弗拉德，让他本人亲自给弗拉德用刑。"

 EDG_Mission_TUR_conquest_1_mission_1_8_title:0 "埃尔代尔行省"
 EDG_Mission_TUR_conquest_1_mission_1_8_desc:0 "特兰西瓦尼亚原是匈雅提家族的领地，但在「白骑士」亚诺什被调回布达，卷入匈牙利继承事务后，这里便陷入了权力真空期。奥斯曼必须拿下这片近在咫尺的图拉真之地，设立新的行省。"

 EDG_Mission_TUR_conquest_1_mission_1_9_title:0 "罗马尼亚的归附"
 EDG_Mission_TUR_conquest_1_mission_1_9_desc:0 "罗马尼亚的王公们统治着匈牙利和罗斯势力范围内相对贫瘠的领地。我们不能允许这些领土落入敌国手中，达契亚必须成为我等蓬勃发展之帝国的一部分。"

 EDG_Mission_TUR_conquest_1_mission_2_2_title:0 "乌尔班大炮"
 EDG_Mission_TUR_conquest_1_mission_2_2_desc:0 "乌尔班是一名擅长火炮制造的冶金专家。\n\n最初，他打算为拜占庭皇帝服务，但是皇帝既付不起他的工钱，也无法为他提供必要的材料。于是，他转而去找苏丹，声称他制造的火炮不仅能摧毁拜占庭的城墙，就是传说中的巴比伦城墙也不是它的对手。穆罕默德二世对于军事科学的新进步总是很感兴趣，一心想为他的军队装备最先进的武器。他也很喜欢钻研现代城堡和攻城器械的建造技术，还会把外国的武器专家召到宫殿里为他答疑解惑。因此，苏丹马上重金聘用了乌尔班，然后命他为割喉堡制造一门足以封锁博斯普鲁斯海峡的火炮，以此来检验一下他的能力。他花了三个月的时间铸造好了大炮。一天，一艘威尼斯的船只运载着粮食通过海峡，要赶到科斯坦丁尼耶去。这艘船没有听从停船指令，结果被炮弹直接命中，当即沉没。火炮的实验大获成功。\n\n之后，穆罕默德二世又命令乌尔班在埃迪尔内的一个铸造厂为他铸造一门个头大一倍的火炮。这门火炮完工后，穆罕默德苏丹派了700人负责看管、运送。他们用了15对牛才勉强能够拖动这门火炮。这个7米多长、76厘米口径的庞然大物，可以发射544千克重的炮弹。火炮被安置在距离苏丹的新宫殿很近的地方试射。在准备试射前，附近的居民被告知不要被开炮的声音吓到。引信点燃，炮声响起，连十几千米之外的地方都能听到巨大的爆炸声。炮弹飞行了1.6千米，落地后砸出了一个2米深的坑。苏丹对试射的成功感到很满意，于是命人平整道路、加固桥梁，这样到春天的时候他就可以把火炮运到科斯坦丁尼耶的城墙外。与此同时，苏丹的铸造厂里还在制造小一些的火炮。\n\n就这样，他创建了一支在东方前所未见的使用火药的火炮部队。在这些火炮面前，科斯坦丁尼耶那来自中世纪甚至更久远的年代的石头城墙就不再是有效的防御设施了。"

 EDG_Mission_TUR_conquest_1_mission_2_4_title:0 "抹杀沙皇之梦"
 EDG_Mission_TUR_conquest_1_mission_2_4_desc:0 "保加利亚沙皇康斯坦丁四世是一位年轻有为的军事天才，早年在拜占庭和我国中广泛学习，对先进的制度有深刻的了解，他在在国内掀起了彻底的改革，废除了大贵族的特权；此外，他下令国家军队不再依赖封建关系，而是由沙皇统领一支只对沙皇负责的军队，将国内的兵源榨干。他对邻居——奄奄一息的拜占庭帝国垂涎三尺，渴望入主科斯坦丁尼耶，重建保加利亚帝国。然而，穆罕默德二世「征服者」对这一「死帝国的中心」也势在必得。更加年轻的苏丹相信他会击败北方强邻，成为拜占庭帝国唯一的继业者。"

 EDG_Mission_TUR_conquest_1_mission_2_6_title:0 "复仇索菲亚战役"
 EDG_Mission_TUR_conquest_1_mission_2_6_desc:0 "1402年，塞尔维亚专制公「高个子」斯特凡·拉扎列维奇和奥斯曼苏丹「闪电」巴耶济德一世在索菲亚展开决定巴尔干命运的决战。史载索菲亚大战从清晨持续到暗无天日之际，塞尔维亚人最终生擒巴耶济德一世，将他如同绑猎物一样绑在一块木板之上游街示众，「闪电」事后在地牢当中结束于一声轰鸣，与他的父亲穆拉德一世一样，在突厥人和塞尔维亚人之间的血帐上又记下了力透纸背的一笔。苏丹兵败后，他的子孙辈一度裂土分疆，但如今，穆罕默德「征服者」已经统一了旧国土，并且誓要让这帮背叛奥斯曼人的塞尔维亚叛徒付出代价！。"

 EDG_Mission_TUR_conquest_1_mission_2_7_title:0 "通往欧洲的大门"
 EDG_Mission_TUR_conquest_1_mission_2_7_desc:0 "贝尔格莱德，塞语意为「白城」，地处巴尔干核心，坐落于多瑙河和萨瓦河交汇处，是欧洲和近东的重要联络点，被称为「巴尔干之钥」。匈牙利人在日耳曼人的支持下，于贝尔格莱德修建了要塞，试图阻挡奥斯曼人北上。我们不会让他们的妄想成真，必将夺取贝尔格莱德，进攻多瑙河北的潘诺尼亚和达契亚！！"

 EDG_Mission_TUR_conquest_1_mission_2_8_title:0 "圣斯蒂芬王冠的破碎"
 EDG_Mission_TUR_conquest_1_mission_2_8_desc:0 "匈牙利的大部分地区实际上都被并入了奥斯曼帝国的版图，由同时兼顾军事、民政和财政功能的井井有条的土耳其式政府体系管理了起来：布达及其周边地区变成了奥斯曼帝国的一个行省，由一名帕夏管理，其政府也全部由土耳其人组成，当地的教堂也逐渐被改建为清真寺。\n\n——所有的迹象都表明，奥斯曼帝国将要在匈牙利确立永久性的统治。这让奥地利人大为不安，他们又一次开始担心[134.GetName]的安危。斐迪南派出使团到苏丹的大帐下向他求和。他们带了大量的礼物，其中包括一座巨大而精巧的钟。这座钟不仅可以显示时间，还能显示日期、月份，以及太阳、月亮和行星的运行情况。他们认为，既然帕迪沙对宇宙和天体的运行十分感兴趣，这件礼物一定可以投其所好。\n\n然而，这样的礼物也没能说服苏莱曼接受使团提出的过分要求——他们的主子仍然痴心妄想成为全匈牙利的统治者。\n\n苏莱曼先是询问了自己的维齐尔：「他们说了些什么？他们想要什么？」接着，他直接打断了使节的发言，命令道：「如果他们没有别的什么事了，就让他们走吧。」\n\n于是，他的维齐尔斥责使团说：「你们以为帕迪沙阿疯了吗？他怎么可能放弃他第三次靠宝剑赢得的这一切？」"

 EDG_Mission_TUR_conquest_1_mission_2_9_title:0 "威震欧洲"
 EDG_Mission_TUR_conquest_1_mission_2_9_desc:0 "\n真主之影笼罩多瑙河波光，\n新月旗拂过喀尔巴阡山岗；\n摩哈赤的夕阳沉入剑鞘，\n圣斯蒂芬王冠已碎成沙粒的哀伤。\n\n耶尼切里斩碎十字架辉芒，\n科尔温的石堡蜷如羔羊；\n达契亚的黑龙化作尘烟，\n罗马尼亚公侯正亲吻门阶的霜！\n\n[Root.Monarch.GetTitle]啊！你的威名已经震慑欧洲——\n三月旗掠过阿尔卑斯雪峰之际，\n一个新的帝国从你剑锋诞生，\n万邦诸国都将跪诵萨哈达（清真言）的篇章！"

 EDG_Mission_TUR_conquest_1_mission_3_1_title:0 "恍如隔世"
 EDG_Mission_TUR_conquest_1_mission_3_1_desc:0 "从索菲亚战役至今已有四十余年，奥斯曼也分裂、停滞了四十余年，如同隔世之国。突厥民族本应如雄鹰展翅高飞，却每每囿于困顿。我们必须秣马厉兵，踏上复仇征途，统一民族，并征服万邦诸国。"

 EDG_Mission_TUR_conquest_1_mission_3_2_title:0 "穆罕默德二世的权柄"
 EDG_Mission_TUR_conquest_1_mission_3_2_desc:0 "穆罕默德二世匆匆上位不满三月，埃迪尔内便是风雨将至。拜占庭泰法释放了叛徒奥尔罕王子，意在挑起叛乱；卡拉曼贝伊在边境屡屡调兵，蠢蠢欲动；马其顿和尼西亚地区出现宗教冲突，穆斯林惨遭屠杀；格尔米扬、艾登和锡诺普的叛徒也按耐不住，觊觎小亚细亚......穆罕默德二世举目四望，所能依仗的唯有自己手中镶满玳瑁翡翠的弯刀和自己那似乎望不到边界的野心。他必须必须要证明他「征服者」的名号，消灭所有质疑者，将权柄定于一尊。"

 EDG_Mission_TUR_conquest_1_mission_3_3_title:0 "世界渴望之城"
 EDG_Mission_TUR_conquest_1_mission_3_3_desc:0 "破城当天，一直到傍晚，苏丹穆罕默德才举行了他的入城式。\n\n在近卫军护卫和大臣的陪伴下，他在街道上缓慢地骑行，直接骑到了圣索菲亚大教堂。他在大门前下了马，随后俯身抓了一把土，扬过自己的头顶。他用这种具有东方象征主义色彩的方式表达了在真主面前的谦卑。\n\n进入教堂之后，他径直朝祭坛走去。他看到一名土耳其士兵正在砸大理石地面。苏丹问他，为什么要破坏地面。「为了信仰。」士兵答道。苏丹挥剑把他砍倒：「有了财宝和囚犯还不够吗？这座城市的建筑属于我。」那名士兵被人拽着脚拖走，扔了出去。\n\n穆罕默德释放了躲在角落里的一些希腊人，还放走了一些基督教的教士。然后，他命令将这座教堂改建成清真寺。一位伊斯兰教的神职人员走上讲坛，背诵了一段祈祷词。接着，苏丹本人走上了祭坛，向赐予他胜利的真主祈祷。\n\n当他走出教堂时，街上一片寂静。秩序已经得到恢复，一天的抢劫已经足以回馈士兵。苏丹骑马经过广场，来到大半被毁的皇宫。\n\n在这里，他想起了波斯诗人的诗句：「在皇帝的宫殿里，蜘蛛成了卷帘人；在阿弗拉西亚布的塔楼上，猫头鹰在发号施令。」"

 EDG_Mission_TUR_conquest_1_mission_3_4_title:0 "帕迪沙"
 EDG_Mission_TUR_conquest_1_mission_3_4_desc:0 "从即位之日起，穆罕默德二世就把自己视作古典时代的罗马帝国及其基督徒继承者的接班人。如今，他对科斯坦丁尼耶的征服确认了这一事实，拜占庭将在一个新的名号下重生。\n\n在穆罕默德接受教育和早期执政的过程中，他逐渐成了一个有着宏大志向和开阔眼界的年轻人。熟稔历史的穆罕默德对自己获得并使用绝对权力的能力充满了自信，他渴望成为比肩亚历山大大帝、罗马帝国诸位皇帝的世界征服者，甚至取得比他们更高的成就。\n\n后来，希腊裔的的宫廷历史学者乔治·特拉布宗蒂奥斯对他说：「你就是罗马人的皇帝，没人质疑这一点。科斯坦丁尼耶是罗马帝国的首都，这座城市的合法主人就是帝国的皇帝。」乔治·特拉布宗蒂奥斯建议穆罕默德立刻宣布自己为「Kaisar-i-Rum」，即继承奥古斯都和君士坦丁大帝的罗马皇帝，并宣布自己是「帕迪沙阿」（Padishah），即波斯人对「神在人间的代理人」的称谓。"

 EDG_Mission_TUR_conquest_1_mission_3_5_title:0 "重建奥斯曼帝国"
 EDG_Mission_TUR_conquest_1_mission_3_5_desc:0 "穆罕默德「征服者」渴望缔造一个全新的世界性的伊斯兰帝国。为此，他不仅要巩固并扩大以往拜占庭帝国所辖的领土，还要把它变成一个在行政、司法、经济和社会等方面都拥有全新体制的新国家。\n\n由边疆地带的加齐贝伊们统治的、形形色色的、拥有半独立性的开放社会，曾经是奥斯曼国家得以成型的基石。现在，它们终于被整合进了中央集权的帝国政府的社会和政治框架之中。现在的奥斯曼帝国实际上像曾经的拜占庭帝国一样，成了一个政教合一的军事神权国家。通过高度组织化的官僚体系，[Root.Monarch.GetTitle]得以施展其绝对的权力。\n\n为了确保这种神权统治能够在他的国家永远持续下去，他把已经在帝国皇室内十分流行的同胞相残的做法上升到了法律的高度：「经大多数法学家的认可，我的任何一个儿子，如果蒙神恩赐而继承苏丹大位，都有权为了国家的福祉处死他的兄弟。」\n\n在穆罕默德看来，他的目标是把任何有可能对他的个人权威构成威胁或形成竞争的力量都消灭掉，至少也要改造它们，让它们处于自己的掌控之下。作为被神选定的人，他，也只有他，才有资格统治这个国家。"

 EDG_Mission_TUR_conquest_1_mission_3_6_title:0 "挫骨斯坎德培"
 EDG_Mission_TUR_conquest_1_mission_3_6_desc:0 "乔治·卡斯特里奥蒂是阿尔巴尼亚著名军事统帅和政治领袖，他早年在奥斯曼宫廷作为人质。乔治材高大，为人灵敏，得到了宫廷的瞩目。穆拉德二世让他改信伊斯兰教，进入近卫军学校进行军事训练。在学校毕业时，他成绩优良，战场表现也十分出色，因此被称为「阿纳夫特鲁·伊斯坎达尔·贝伊」（阿尔巴尼亚的亚历山大老爷），在阿尔巴尼亚语中即「斯坎德培」。\n\n尽管斯坎德培深受苏丹信赖，统领重兵，但是他仍与塞尔维亚帝国的保加利亚亲王、威尼斯总督甚至匈牙利国王暗中保持联系，渴望回到阿尔巴尼亚。\n\n1443年11月末，斯坎德培趁鲁米利亚正陷于十字军的泥潭，遂公开放弃伊斯兰信仰，皈依天主教，叛逃到克鲁亚城。1444年，他拉起反抗塞尔维亚人的旗帜，与保加利亚人合作，之后又在北方阻挡我军。\n\n斯坎德培忘恩负义，袭扰了我们几十年，让我们脸面尽失，但是他的军事才能和战斗精神连苏丹本人都赞不绝口。于是，一些将领提出一个折中方案，我们应当将斯坎德培挫骨扬灰以雪耻，但同时在阿尔巴尼亚招募新的耶尼切里军团，以他的名号命名。"

 EDG_Mission_TUR_conquest_1_mission_3_8_title:0 "烈火燎原"
 EDG_Mission_TUR_conquest_1_mission_3_8_desc:0 "自从匈牙利国王西吉斯蒙德带领着法兰克十字军与鲁米利亚军队作战后，我们就不曾安宁过。安拉在那天赐予我们胜利，我们必须继续进军巴尔干，让奥斯曼的征服之火燃尽半岛，以保证我们的土地在未来依然安全。"

 EDG_Mission_TUR_conquest_1_mission_3_9_title:0 "冷酷者之槌"
 EDG_Mission_TUR_conquest_1_mission_3_9_desc:0 "「冷酷者」塞利姆一世生于1467年，他身材高大魁梧，会用阿拉伯语、波斯语等多门优美而高贵的语言写诗，还从多位指导者那里接受了骑马、射击和剑术等实践训练。\n\n塞利姆早年先后被任命为特拉布宗的行军贝伊和斯梅德雷沃总督，还曾率耶尼切里出征萨法维王朝，博得「耶乌兹」（即勇士、刚毅者）的称号。\n\n继位后，塞利姆立即清洗了耶尼切里军团的军官，同时用计诛杀了自己的两个兄长，巩固王位。之后他东征萨法维帝国，在查尔迪兰战役中一举大败波斯沙阿伊斯玛仪一世。之后，他又领兵攻打马穆鲁克王朝，以迅雷不如掩耳之势吞并了埃及，还继承了哈里发之位，获得了圣地谢里夫的支持。\n\n在执政晚年，他设立了专门的军官训练学校，为帝国培养更多优秀的军事人才，并且扩大了巴耶济德二世时期建立的海军队伍，在印度洋和西地中海站稳了脚跟。\n\n塞利姆大帝自己曾在诗中写到，「一张地毯足够两个苏菲派信徒栖身，这个世界却小得容不下两位国王。」塞利姆在位仅9年，但在他治下奥斯曼领土几乎翻了一倍，彻底奠定了近东霸业，他本人正是世界上唯一的英雄帝王。"

 EDG_Mission_TUR_conquest_1_mission_3_10_title:0 "§Y奥斯曼之梦§!"
 EDG_Mission_TUR_conquest_1_mission_3_10_desc:0 "奥斯曼王朝的传奇起源于帝国的创始人，奥斯曼一世做的一个梦。\n\n他梦见一轮明月沉入他自己的胸膛，一颗大树从他身体中央长出，生机勃勃的枝条覆盖了天地。树下是高加索山脉、阿特拉斯山脉、托罗斯山脉、巴尔干山脉。四座高山支撑着神圣的大树，世界的中心即在此。从树根涌出底格里斯河、幼发拉底河、多瑙河、尼罗河。奥斯曼看见河上船只来来往往，听见家禽动物们嘈杂，庄稼地里满是丰收，山坡上森林覆盖，溪流从柏树与玫瑰丛中潺潺流出，家乡闪耀着富丽堂皇的城镇。新月升起，月光照着塔尖，他听见夜晚祷告的开始，听见祷告声与夜莺甜美的鸣叫混合在一起。\n\n突然地，鸟儿们从树干缝隙中逃走，树叶全变成了弯刀。狂风骤至，暴虐的狂风携带着刀状的树叶向，直指科斯坦丁尼耶。在两海两洲之间的科斯坦丁尼耶，犹如在两颗蓝宝石与两颗祖母绿之间闪亮的钻石，成为世界这枚戒指上最珍贵的宝石。\n\n梦醒之后，奥斯曼把这个梦告诉了教长艾德巴利。后者认为这是征服世界的预兆，奥斯曼将会得到无尽的荣耀与权利，于是将女儿嫁给了奥斯曼，并留给他一段箴言鼓励：「......请耐心，美丽的花儿永远会绽放；请别忘记，人类的繁荣将是王国的繁荣！哦我亲爱的儿子！重任将加于你的身上，力量将与你同行！愿主保佑你！」\n\n奥斯曼之梦已然成真，奥斯曼家族的传奇永垂不朽！"

 EDG_Mission_TUR_conquest_1_mission_4_2_title:0 "驯服耶尼切里"
 EDG_Mission_TUR_conquest_1_mission_4_2_desc:0 "耶尼切里由穆拉德一世始建于1365年，从我们的基督徒臣子中最强壮的子嗣当中征发。每隔五年，苏丹的忠实臣仆就会遍索全国的壮小伙子，征募进耶尼切里。"

 EDG_Mission_TUR_conquest_1_mission_4_4_title:0 "拜克塔什教团"
 EDG_Mission_TUR_conquest_1_mission_4_4_desc:0 "13世纪时，拜克塔什教团由自称什叶派第七位伊玛目曾孙的伊朗人哈吉·拜克塔什建立于安纳托利亚。拜克塔什教团有着强烈什叶派和民间信仰元素，尤其尊敬阿里，甚至认为其与穆圣是一人。拜克塔什教团信仰在我国的耶尼切里军团中尤为流行，绝大多数耶尼切里们在奔赴战场前会共同祈求阿里的庇护，他们同样可以被称为「拜克塔什修士」。\n\n据说奥尔汗一世为防止耶尼切里与教法学家勾结，特意让拜克塔什托钵僧为耶尼切里赐福，从此，拜克塔什教团就成为了耶尼切里的信仰之源。"

 EDG_Mission_TUR_conquest_1_mission_4_6_title:0 "埃尔津詹战役"
 EDG_Mission_TUR_conquest_1_mission_4_6_desc:0 "伟大的罗姆苏丹国崩溃之后，安纳托利亚便被各个突厥贝伊、土库曼部落乃至于库尔德阿尤布王朝余孽统治着，其中以白羊王朝实力为最。白羊贝伊乌尊·哈桑文治武功兴隆，重用波斯官僚重建行政系统，兴修水利，减免税赋，建立了一支强大的土库曼骑兵。\n\n然而在埃尔津詹战役中，[Root.Monarch.GetTitle]亲自指挥，最终我们以少胜多，用精锐的土耳其火绳枪和火炮击败了他们落后的骑兵，使得他们元气大伤，安纳托利亚自此基本落入我手。"

 EDG_Mission_TUR_conquest_1_mission_4_7_title:0 "征服沙姆"
 EDG_Mission_TUR_conquest_1_mission_4_7_desc:0 "1380年，萨哈达王朝的纳西尔一世借帮助巴赫里王朝平定内战之机，反客为主入侵马穆鲁克，最终再次建立了一个地跨三圣城的帝国。然而萨哈达帝国自建立以来一直面临着持续的叛乱与动荡，近来更是爆发了人类已知历史上最残暴和血腥的灾难——马利克之战，原属于萨哈达的沙姆地区陷入了混乱之中，而统辖圣地古德斯的开罗马穆鲁克正忙于与巴赫里王朝的战事，无暇东顾。\n\n整个黎凡特海岸如今无人拾掇，就让我们夺取圣城和倭马亚王朝的帝都大马士革。"

 EDG_Mission_TUR_conquest_1_mission_4_8_title:0 "降服埃及"
 EDG_Mission_TUR_conquest_1_mission_4_8_desc:0 "马穆鲁克此时已虚弱不堪，他们对埃及的统治摇摇欲坠，连自己国内的宗教问题都处理不了，他们孱弱的军队也无力去捍卫他们的苏丹国。这帮劣种突厥人早就不该作为独立的政治力量存在了，整个埃及都将成为我们的直辖行省。"

 EDG_Mission_TUR_conquest_1_mission_4_9_title:0 "马穆鲁克的命运"
 EDG_Mission_TUR_conquest_1_mission_4_9_desc:0 "在我们无情的攻击下，马穆鲁克苏丹国已不复存在。不过现在剩下一个问题需要处理：新征服领土的政府，及曾经各自统治这些领地的马穆鲁克们。"

 EDG_Mission_TUR_conquest_1_mission_5_1_title:0 "分裂的苏丹国"
 EDG_Mission_TUR_conquest_1_mission_5_1_desc:0 "在巴耶济德一世惨死后，镇守艾登和格尔米扬的两位王子率先发难，他们声称老苏丹在亲征之前就秘密立遗诏，宣布以马尔马拉海为界将帝国平分给他们二位。穆拉德二世穷极一生也没能彻底把叛徒吊死，就因为操劳过度积劳成疾而传位穆罕默德二世。之后，易卜拉欣王子又勾结了拜克塔什教团和部分耶尼切里兵变，年幼的苏丹为筹集资金而将安卡拉城外的两个省份的包税权抵押给阿赫尔兄弟会。\n\n举目四望，可叹四境皆是仇雠叛逆。奥斯曼帝国在索菲亚战役后已经沉沦了太久，苏丹已立下誓言，帝国终将一统，王朝终将复兴。"

 EDG_Mission_TUR_conquest_1_mission_5_2_title:0 "奥斯曼的血脉"
 EDG_Mission_TUR_conquest_1_mission_5_2_desc:0 "「闪电」巴耶济德死后，帝国四分五裂，他的诸子爆发了血腥的争斗，我们的强敌也趁此在我们身后捅了一刀又一刀。但这些屈辱的历史即将终结，因为奥斯曼的血脉将再次统一！"

 EDG_Mission_TUR_conquest_1_mission_5_3_title:0 "罗姆的凯撒"
 EDG_Mission_TUR_conquest_1_mission_5_3_desc:0 "尽管索菲亚战役的阴霾已经被我们驱逐，但其破坏已经覆水难收，安纳托利亚高地的卡拉曼趁机攫取了大片土地。而卡拉曼贝伊阿拉丁更是野心勃勃，心思深沉，自己毒害了父亲以上位，事后还污蔑我国，破坏奥斯曼王朝的声誉。作为拜占庭帝国和罗姆苏丹国共同的继承人，穆罕默德「征服者」身负「罗姆凯撒」之名，是时候继承罗姆苏丹国的遗产，将这个不听话的野蛮部族抹除了。"

 EDG_Mission_TUR_conquest_1_mission_5_4_title:0 "委任贝伊"
 EDG_Mission_TUR_conquest_1_mission_5_4_desc:0 "帕夏头衔在政治和军事系统中属于较高的文官官秩，通常授予总督和将军。随着我们帝国的扩张，任命新帕夏对于维持和管理新征服领土，其重要性也逐步凸显出来。"

 EDG_Mission_TUR_conquest_1_mission_5_6_title:0 "抹灭法兰克十字军"
 EDG_Mission_TUR_conquest_1_mission_5_6_desc:0 "奥斯曼军队从帝国南部出发，没有遇到任何抵抗就登上了塞浦路斯岛。他们的主要目标是征服威尼斯人的两座城堡——尼科西亚和法马古斯塔。尼科西亚还是在六个星期之内投降了，而法马古斯塔要塞极难攻克，威尼斯人的抵抗给我们留下了深刻的印象，有人甚至回到科斯坦丁尼耶报告说，法马古斯塔的守军里不只有人类，还有巨人。但在三个月的围城之后，守军已经别无选择，只能寻求体面的投降。"

 EDG_Mission_TUR_conquest_1_mission_5_8_title:0 "保卫耶路撒冷"
 EDG_Mission_TUR_conquest_1_mission_5_8_desc:0 "征服[379.GetName]是奥斯曼王朝继承正统哈里发国衣钵的必经之路。自从637年被四大哈里发时期军队征服后，这座城市历经许多动荡，是许多异教徒十字军东征的目标。如今，这座城市又回到了穆斯林手中，但由不虔诚的马穆鲁克人控制，他们经常与基督教商人进行交易，采用基督教雇佣兵，宫廷内也与基督徒暧昧不清。为避免这帮劣种突厥人进一步倒向基督徒，玷污先知登霄之地，我们必须立即拿下圣城。"

 EDG_Mission_TUR_conquest_1_mission_5_9_title:0 "圣地守护者"
 EDG_Mission_TUR_conquest_1_mission_5_9_desc:0 "阿拉伯半岛是伊斯兰信仰的摇篮，是伟大的先知穆罕默德（愿主福安之）本生之所。对虔诚的穆斯林来说，毫无疑问，三圣城都要置于[Root.GetAdjective]的保护之下才对。"


