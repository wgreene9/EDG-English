 EDG_BRA_mission_3_11_desc:0 "《九十五条》论纲是马丁·路德为抗议罗马教廷销售赎罪券，于1517年10月31日张贴在德国维滕贝格诸圣堂大门上的辩论提纲，被认为是新教的宗教改革运动之始。马丁·路德在《论纲》中驳斥出卖“赎罪券”的做法，反对用金钱赎罪的方法。路德指出，教宗没有免除人的罪恶的权力，因此赎罪券可以免罪的说法是错误的。路德不仅质疑了赎罪券的功效，还揭露了赎罪券的罪恶本质——剥削，其意义在于，它第一次对天主教会关于只有通过教会和教宗才能赎罪的说教予以了公开的否定，因而被社会各阶层广为接受。路德此举触怒了教廷，随着事态的发展，《论纲》成为英法宗教改革运动的导火索。"
 EDG_BRA_mission_3_12_desc:0 "《九十五条》论纲中的每一条都是对教廷的谬误和弊端的有力一击。对于赎罪券的抨击，犹如一粒火种落在火药桶里，立刻燃起了燎原之火，农民和平民把路德的反教会论纲当成是起义的信号，认为同一切压迫者算账的时候到了。"
 EDG_BRA_mission_3_13_desc:0 "1525年普鲁士宗教骑士团宣布世俗化，把路德教作为领地宗教。1526年黑森伯爵菲利普与萨克森选侯约翰，加上吕讷堡、普鲁士、马格德堡等诸侯，形成同情路德宗的第一个诸侯组织托尔高联盟，在同年的斯派耶尔帝国会议上否定了奥地利大公提出的实行沃尔姆斯敕令以及禁止宗教改革的意见，通过一些有利于路德宗交易的法令：把有关信仰的决定交给各邦自行处理。"
 EDG_BRA_mission_2_13_desc:0 "帝国境内的宗教冲突已经不可避免，我们组建了奥夫豪森联盟，这是一支由新教徒诸侯组成的军事联盟，这一联盟将坚决贯彻对抗以帝国皇帝为首的天主教联军的宗旨，在未来的旷日持久的棕教战争中为了所有新教徒的自由和信仰而战。"
 EDG_BRA_mission_3_14_desc:0 "新教诸侯和城市面对天主教会带来的挑战立即团结起来。他们的代表集会于萨克森西南山城施马尔卡尔登，并于1531年2月结成了施马尔卡尔登联盟。到此时为止，路德新教已经传遍全德。加入新教的邦和城市中，除萨克森和黑森外，重要的还有安斯巴赫、拜罗伊特、安哈尔特、曼斯菲尔德、不伦瑞克、吕讷堡、石勒苏益格、荷尔施泰因、东弗里斯兰、勃兰登堡、梅克伦堡、普鲁士、西里西亚部分地区，以及马格德堡、纽伦堡、乌尔姆、罗伊特林根、康斯坦茨、斯特拉斯堡、汉堡、吕贝克、罗斯托克诸城市。从地理上来看，美因河以北的广大北德土地和东德的广大平原地区，大部分落入新教之手。而南德地区和奥地利，还是天主教诸侯的堡垒。"
 EDG_BRA_mission_2_15_desc:0 "天主教与新教必然水火不容，我们必须击败那些可耻的异端，并将维护帝国的真正信仰。"