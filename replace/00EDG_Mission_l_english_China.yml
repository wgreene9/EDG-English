#辽
EDG_LIA_mission_1_1_title:0 "发展王京"
EDG_LIA_mission_1_1_desc:0 "久经战乱的辽东残破不堪，我们必须恢复王京的繁荣，以此带动整个辽东的兴盛"
EDG_LIA_mission_1_2_title:0 "海上商贸"
EDG_LIA_mission_1_2_desc:0 "辽东半岛与对岸的山东半岛隔海相望。通过发展海运，我们与中原的联系无疑将大大加强。"
EDG_LIA_mission_1_4_title:0 "辽东粮仓"
EDG_LIA_mission_1_4_desc:0 "经历了我们的辛勤开垦，广袤而肥沃的辽东平原为我们产出了丰富的田粮。"
EDG_LIA_mission_1_6_title:0 "冶炼铁矿"
EDG_LIA_mission_1_6_desc:0 "广袤的辽阳平原有着丰富的矿物，很早以前就有先民在此开矿冶炼。通过对铁矿的开发利用，我们能提升我们工具的使用效率，促进生产活动，还能为我们的士兵生产更精良的盔甲与刀剑。"
EDG_LIA_mission_1_8_title:0 "开荒极北"
EDG_LIA_mission_1_8_desc:0 "我们在南征北战与辛勤建设中已然积累起雄厚的实力，现在，是时候继续向着那蛮荒的北境开拓了。"
EDG_LIA_mission_1_9_title:0 "广纳贤才"
EDG_LIA_mission_1_9_desc:0 "古之圣天子，必以贤才辅翊。如今辽地在我们的治理下日渐繁荣，是时候吸引更多的人才到此了。"
EDG_LIA_mission_1_10_title:0 "人类灯塔"
EDG_LIA_mission_1_10_desc:0 "我们的祖国是世界上最先进的国度，她智慧的光环令所有人折服，宛若黑暗海天里以光明救赎迷途的灯塔"
EDG_LIA_mission_2_2_title:0 "蒸蒸日上"
EDG_LIA_mission_2_2_desc:0 "近些年来，我们的人民团结在国王的领导下，依靠他们的勤劳与智慧，为我们辽东创造了更加辉煌灿烂的前景与未来。"
EDG_LIA_mission_2_3_title:0 "小作坊生产"
EDG_LIA_mission_2_3_desc:0 "随着一座座小工场的建立，我们的生产力得到了极大提升。"
EDG_LIA_mission_2_4_title:0 "入关！"
EDG_LIA_mission_2_4_desc:0 "我们的刀锋已然在塞外的寒风中凛冽，胡虏的鲜血淬炼了我们通向王座的荣耀道路，此刻，入关！天命属于我们。"
EDG_LIA_mission_2_5_title:0 "皮毛贸易"
EDG_LIA_mission_2_5_desc:0 "寒冷的东北亚遍布着各种原始森林与草原，繁衍着各式大型动物，通过猎取动物的毛皮进行贸易，我们将扩展我们的收入来源。"
EDG_LIA_mission_2_7_title:0 "开放朝鲜市场"
EDG_LIA_mission_2_7_desc:0 "我们已然覆灭了南方的恶邻，通过羁縻统治，我们将温和地掠夺他们的财富。"
EDG_LIA_mission_2_8_title:0 "倭奴贸易"
EDG_LIA_mission_2_8_desc:0 "长久以来，这些倭寇沿边袭扰我们的疆土，残害和掳掠我们的百姓，是时候让他们付出代价了。这些廉价的劳动力将极大促进我们辽地的生产建设。"
EDG_LIA_mission_2_9_title:0 "整训士卒"
EDG_LIA_mission_2_9_desc:0 "经过我们刻苦的训练和浴血的战斗，我们的军队已然到达了一个新的水平。"
EDG_LIA_mission_2_10_title:0 "近代军队"
EDG_LIA_mission_2_10_desc:0 "岁月摧去多少曾经的少年，又有多少少年永远定格在少年，我们不知道，但一切勇敢、荣耀与鲜血却最终凝聚成为我们强军的模样。"
EDG_LIA_mission_3_1_title:0 "汉家辽东"
EDG_LIA_mission_3_1_desc:0 "王驾遇刺打破了辽东的政治平衡，曾经被沉重打压的汉人势力借着辽王的扶植乘势而起，将于绝地中发起一场盛大的反击。"
EDG_LIA_mission_3_2_title:0 "清算女真人"
EDG_LIA_mission_3_2_desc:0 "女真人本就是化外蛮夷，曾经乘天朝蒙乱而欲僭盗王土。如今更是不满辽王对我们的倚重而犯下大逆不道之举，是时候找他们算算旧账了。"
EDG_LIA_mission_3_3_title:0 "秣马厉兵"
EDG_LIA_mission_3_3_desc:0 "我们终于在内部凝聚了人心，是时候为我们赢得更多的生存土地了！"
EDG_LIA_mission_3_4_title:0 "风雪北顾"
EDG_LIA_mission_3_4_desc:0 "欲将轻骑逐，大雪满弓刀。迎着风雪北望，山河万里，白山黑水，日月所至，皆为王土。"
EDG_LIA_mission_3_6_title:0 "威伏高丽"
EDG_LIA_mission_3_6_desc:0 "显然这片土地已经不闻兵戈久矣，我们轻易占据了贼虏的王京，想必他们已然败亡无日。"
EDG_LIA_mission_3_8_title:0 "辽东之虎"
EDG_LIA_mission_3_8_desc:0 "随着南兼北扩，我们的确成为了一只盘踞在辽东的猛虎。向东我们窥视着对岸的扶桑，向西我们凝望中原。"
EDG_LIA_mission_3_10_title:0 "教化倭奴"
EDG_LIA_mission_3_10_desc:0 "这里便是倭奴们的本土，这里的人们似乎还未深入听闻圣人的垂训，显得粗野而鄙陋，我们有必要对他们施以教化与训诫。"
EDG_LIA_mission_4_1_title:0 "安抚民众"
EDG_LIA_mission_4_1_desc:0 "事件调查已经有了眉目，但我们该如何向民众解释呢？"
EDG_LIA_mission_4_2_title:0 "奏明天阙"
EDG_LIA_mission_4_2_desc:0 "辽王之死在元廷中引发的震动很可能带来帝国东北边疆的剧变，我们将把握住这个机会！"
EDG_LIA_mission_4_4_title:0 "向元廷求助"
EDG_LIA_mission_4_4_desc:0 "独自应对塞外这些凶悍野蛮的游牧者是不明智的，我们应该发挥我们在朝堂上的影响力为我们争取到更多援助。"
EDG_LIA_mission_4_5_title:0 "窥伺朝鲜"
EDG_LIA_mission_4_5_desc:0 "长久以来，趁着中原的衰落，东方的朝鲜人就已不断窥伺东宁府的土地，而今我们将惩戒他们。"
EDG_LIA_mission_4_7_title:0 "掳掠高丽"
EDG_LIA_mission_4_7_desc:0 "我们已然控制了朝鲜大半地区，此处的人力财力将会成为我们国家腾飞的助燃剂。"
EDG_LIA_mission_4_8_title:0 "叩户岛夷"
EDG_LIA_mission_4_8_desc:0 "为了在贸易中取得对于对岸岛夷的优势，我们有必要采取一些行动。"
EDG_LIA_mission_4_9_title:0 "折枝扶桑"
EDG_LIA_mission_4_9_desc:0 "昔日强大的元朝在征讨倭奴时也因风暴折戟沉沙，而我们却完成了这一征服的伟业，在这个东方的岛国南方站稳了脚跟。"
EDG_LIA_mission_4_10_title:0 "入主中原"
EDG_LIA_mission_4_10_desc:0 "我们镇守塞外，为汉家屏退了无数的纷争。如今四海晏然，贼寇伏诛，是时候去为我们自己争取一些东西了。"
EDG_LIA_mission_5_1_title:0 "节制辽东"
EDG_LIA_mission_5_1_desc:0 "我们将遵奉朝廷，为我们的皇帝永远镇守这片土地，绝不让这片土地落入阴谋家的手中。"
EDG_LIA_mission_5_2_title:0 "稳定人心"
EDG_LIA_mission_5_2_desc:0 "仓促接管辽地带了骤然的动乱，我们必须采取措施稳定因为先辽王之死诱发的变局。"
EDG_LIA_mission_5_3_title:0 "融入当地"
EDG_LIA_mission_5_3_desc:0 "为了能更好稳固我们的统治，我们必须融入当地，去尊重和了解他们的宗教、文化与风俗。"
EDG_LIA_mission_5_5_title:0 "汗王野望"
EDG_LIA_mission_5_5_desc:0 "当今的皇帝本就得位不正。我们也是正统的皇族，如果我们有足够的实力，那么皇位为什么不能是我们的呢？"
EDG_LIA_mission_5_6_title:0 "正朔之争"
EDG_LIA_mission_5_6_desc:0 "旧日的头狼业已垂下它那高傲的头颅，年迈的雄鹰再也不复啸唳九天的雄姿。新陈代谢，草原的规律本就如此，我们将为草原的昔日霸主收殓。"
EDG_LIA_mission_5_8_title:0 "重铸天命"
EDG_LIA_mission_5_8_desc:0 "我们的祖先从富庶的草原而来，夺取了这个富庶的东方王朝。如今，跟随者祖先的脚步，我们将再一次实现这般荣耀与辉煌。"
EDG_LIA_mission_5_10_title:0 "启用效忠派"
EDG_LIA_mission_5_10_desc:0 "天下之大，自非少数人可以掌控，通过放权给这些倭奴中的效忠派，我们能更好地统治。"

