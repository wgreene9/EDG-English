 EDG_MISSION_TUR_reform_1_12_title:0 "提拔拜克塔什"
 EDG_MISSION_TUR_reform_1_12_desc:0 "13世纪末，呼罗珊人哈吉·拜克塔什（a-Hajj Baktash，?～1335或1337）创立了拜克塔什教团。蒙古人西征后，一支突厥人向西迁徙至安纳托利亚，该教团即在当地传播和活动。1444年，「征服者」穆罕默德的王叔易卜拉欣与拜克塔什教团结盟，勾结一部分耶尼切里发起兵变，试图篡位，但聪慧的苏丹事先令外省军入城，易卜拉欣只能东逃锡诺普自立。如今易卜拉欣王子已经被我们消灭，耶尼切里和拜克塔什教团再次对我们俯首称臣。就让我们展现胜利者宽宏的一面，不计前嫌，让拜克塔什修士教育我们的耶尼切里，如何为君主服务。"

 EDG_MISSION_TUR_reform_1_13_title:0 "完善学徒制度"
 EDG_MISSION_TUR_reform_1_13_desc:0 "耶尼切里军团的快速扩张对其结构产生了重大影响。其主要招募方式因允许婚姻规则的放宽而逐渐失去了主导地位，耶尼切里之子成为优先招募的对象。尽管德夫希尔梅实践一直持续到十八世纪中叶，库鲁奥卢成为兵团的主要人力来源。有趣的是，即便是库鲁奥卢也未能满足兵团对士兵的需求，政府不得不从其他群体中招募士兵，主要包括城市中的失业者、行业公会的多余成员以及新从乡村移民而来的居民——这些人在古典时期曾被视为不可靠的来源。此外，还时常有名为「库鲁兄弟」的志愿者被招募，这一名称有时与「学徒」互换使用。志愿者被承诺若服役三年表现优异，则可加入耶尼切里兵团。自此，兵源从省份转移到了城市中心。"

 EDG_MISSION_TUR_reform_1_14_title:0 "梅赫特尔军乐队"
 EDG_MISSION_TUR_reform_1_14_desc:0 "传说在1289年，罗姆苏丹梅苏德二世向奥斯曼帝国的缔造者奥斯曼加齐派遣了一支特殊的小号队。这个日子被视为梅赫特尔乐队的首创日。然而梅赫特尔真正意义上的成立其实是在1299年，史载当时罗姆苏丹凯库巴德三世封奥斯曼加奇为「贝伊」，并赐他定音鼓和羽饰，象征等级和统治权。之后梅赫特尔乐队一度成为奥斯曼帝国的象征，直到马哈茂德二世于1826年废除了禁卫军连队并解散了乐队。"

 EDG_MISSION_TUR_reform_1_17_title:0 "地中海霸权"
 EDG_MISSION_TUR_reform_1_17_desc:0 "[Root.Monarch.GetTitle]希望帝国的舰队能够打败其他所有国家的舰队、称雄地中海，这完全可以理解，我们是罗马帝国的继承人，所以我们的海军野心是有意义的。"  

 EDG_MISSION_TUR_reform_1_18_title:0 "大土耳其海军"
 EDG_MISSION_TUR_reform_1_18_desc:0 "土耳其海军的历史可以追溯到1081年，最初由33艘帆船和17艘桨帆战舰组成。而如今的大土耳其舰队已经旌旗蔽空、舳舻千里，在地中海放眼望去，尽是帝国的海军舰队。敌军在我们面前，不得不至少以一敌三。"

 EDG_MISSION_TUR_reform_1_19_title:0 "真主的舰队"
 EDG_MISSION_TUR_reform_1_19_desc:0 "我们的舰队是世界上最庞大、最强大的舰队，西班牙人是我们的手下败将，不列颠人是我们的囊中之物，法兰克人是我们的阶下囚，毫无疑问，我们已经得到了安拉的祝福，我们的舰队即是真主的舰队，所以敌人都将在大土耳其舰队前化为齑粉。"

 EDG_MISSION_TUR_reform_1_22_title:0 "东正教守护者"
 EDG_MISSION_TUR_reform_1_22_desc:0 "穆罕默德「征服者」很愿意让新任的科斯坦丁尼耶牧首将自己视作希腊东正教会的恩人和保护者，从而与罗马教宗形成鲜明对比。新任牧首的权力和声望超过了拜占庭帝国晚期以来的任何一任牧首，几乎获得了相当于「希腊教宗」的地位。这恰好证实了曾经流行的那句话：「宁见苏丹包头巾，不见教宗三重冕！」\n\n穆罕默德与牧首真纳迪乌斯建立了密切的关系，常与他友好地探讨神学方面的问题。出于对知识的渴求，穆罕默德还表现出对基督教信仰的浓厚兴趣。在他的要求下，真纳迪乌斯为他写了一篇关于东正教信仰的介绍，随后[Root.Monarch.GetTitle]又命人将其翻译成土耳其语。这让西方世界产生了一种虚妄的希望：或许[Root.Monarch.GetTitle]会皈依基督教。\n\n在科斯坦丁尼耶陷落之后，一位来自意大利的名叫弗朗切斯科·菲勒菲尔佛的著名希腊文化爱好者写信给穆罕默德「征服者」，恳求他释放其在科斯坦丁尼耶被俘的岳母——一位希腊哲学家的意大利遗孀。他在信中十分谄媚地恭维了穆罕默德，并且希望穆罕默德能够皈依基督教。\n\n另据说，穆罕默德在与教宗尼古拉五世的书信往来中自诩为赫克托耳的继承者和复仇者，并且给了某种他可能会皈依基督教的暗示。于是，教宗尼古拉五世真的为穆罕默德皈依基督教做了祈祷。更为可信的一件事是，后来的教宗庇护二世担心[Root.Monarch.GetTitle]可能会倾心于东正教的信条，于是写信给他，详细阐述了天主教智慧和真理的优越之处，并且提出为他洗礼，让他成为教皇保护下的基督教世界里最伟大的君主。\n\n而就在科斯坦丁尼耶城中，有一位名叫乔治·阿米罗特斯的希腊哲学家为[Root.Monarch.GetTitle]写了一篇论文，强调伊斯兰教和基督教之间的共通性，并且建议将这两种宗教合并成一种宗教，或者至少彼此承认对方为兄弟宗教。"

 EDG_MISSION_TUR_reform_1_24_title:0 "波斯语诗"
 EDG_MISSION_TUR_reform_1_24_desc:0 "「征服者」穆罕默德并不是一位热衷文艺复兴运动的贵族，而是一名沉浸在伊斯兰传统中的中世纪君主。作为一名圣战士，他期望能够利用伊斯兰传统在这个曾经的东正教帝国的版图里维持奥斯曼治下的和平。在文化上，他对东方文化的热衷超过了西方文化，尤其醉心于波斯文化，甚至对波斯的什叶派教法及其托钵僧兄弟会组织十分感兴趣。\n\n在奥斯曼帝国这个信奉正统的伊斯兰教义的国度，有这样一句谚语：「谁阅读波斯人的文字，谁就失去了他一半的信仰。」然而，穆罕默德还是会阅读波斯人的著作，并且表现出对波斯人的特别垂青。他对波斯人的喜爱首先体现在知识分子身上，继而又在行政领域表现出来，甚至引起了土耳其人的妒意。受到穆罕默德的赞助而在奥斯曼帝国生活、写作的波斯人的数量之多，可谓空前绝后。"

 EDG_MISSION_TUR_reform_1_25_title:0 "诗歌时代"
 EDG_MISSION_TUR_reform_1_25_desc:0 "我们的帝国正在经历千年一遇的艺术与文化的繁荣时期，就连至高而神圣的[Root.Monarch.GetTitle]也与民同乐，一同参与到艺术的创作过程中。[Root.GetAdjective]进入了一个高度的繁荣时期，不仅国内政局稳定，在伊斯兰世界中也享有无上威望，内部文化发展和对外贸易往来十分繁荣，政治改革也稳步推进，人们以这个时期最流行的文学体裁命名这段时期，即「诗歌时代」。"

 EDG_MISSION_TUR_reform_1_27_title:0 "回收封地"
 EDG_MISSION_TUR_reform_1_27_desc:0 "行政渗透能力一直是历来大帝国面临的最大问题。对臣民封地的巨额财富征税不仅关乎我国的军事实力或权威，在很大程度上，这也关乎我们是否能有效衡量、评估和绘制我国境内税收来源。对我们控制下的所有领土进行一次全面的土地评估，从一些特权阶级手中回收一定封地，当然会使我们受益匪浅。"

 EDG_MISSION_TUR_reform_1_28_title:0 "苏莱曼法典"
 EDG_MISSION_TUR_reform_1_28_desc:0 "伊斯兰法是帝国各种法律和法典的源头，自奥斯曼国家建立之日起，就被用来处理各种事务。在征服科斯坦丁尼耶之后，国家领土和统治范围扩大，原来的法典已经不能解决遇到的现实问题，于是穆罕默德二世「征服者」颁布了世俗法令。\n\n伊斯兰法对奥斯曼帝国来说是成文的宪法，不能修改，只能由法学家作细微的调整和阐释。[Root.Monarch.GetTitle]也无法修改伊斯兰法，只能引导、解释和执行。旧的法典是可以改革、调整的，整个立法系统则不能被改变。法典涉及军事、财政、蒂玛尔（采邑）、刑事、警察法、礼仪法等。法典包含在伊斯兰法中，仅有的例外是采邑法和礼仪法，这两项在古典伊斯兰法时代不存在，[Root.Monarch.GetTitle]可以自行修改。\n\n苏莱曼的立法不限于法典。苏莱曼被称为「立法者」是与前几任[Root.Monarch.GetTitle]相比较而言的——他们大多是持剑者而非持笔者，说得少、做得多，建立起一个大帝国。这个帝国的制度是逐步形成的，虽然帝国扩大了，但没有成文的法律和法令，许多重大事件也没有记录下来。到了苏莱曼一世继任时，采邑制有不同的税收方式，土地租佃也出现了混乱。刑法需要进一步完善，城市的市场需要规范，行规也需要修正。\n\n根据时代需求，苏莱曼一世发布了大量的法律，尤其涉及蒂玛尔、臣民、礼仪、犯罪、市场规则，还有制定埃及法典（易卜拉欣在埃及颁布的法典）。"

 EDG_MISSION_TUR_reform_1_29_title:0 "行政改革"
 EDG_MISSION_TUR_reform_1_29_desc:0 "作为虔诚的穆斯林，奥斯曼[Root.Monarch.GetTitle]始终奉行先知（愿主福安之）所颁下的沙利亚法宗旨，但我们的许多臣民有其它信仰。在过去，属于有经人的诸民族有各自的法庭，使得法律系统臃肿不堪。是时候颁行新的法典，做为不同信仰的全体臣民律法典范了。"

 EDG_MISSION_TUR_reform_2_12_title:0 "训练耶尼切里"
 EDG_MISSION_TUR_reform_2_12_desc:0 "14世纪开始，土耳其帝国在被征服的巴尔干斯拉夫人家庭中，选出一些最强健的男童，使其改信伊斯兰教与学土耳其语，并接受军事训练，组成一支称为新军的部队，是帝国第一支常备军，成员定期接受评选和审查，这支新军在土耳其语中就叫「耶尼切里」。耶尼切里是土耳其帝国最有战斗力的军人，首选主要是希腊人、保加利亚人、阿尔巴尼亚人、塞尔维亚人及波斯尼亚人（后来包括罗马尼亚人、格鲁吉亚人、南罗斯人、波兰人与亚美尼亚人）。若士兵有才能，可被提升至总督，甚至国相。耶尼切里既是奴隶，也是军队的中坚。"

 EDG_MISSION_TUR_reform_2_13_title:0 "耶尼切里特权"
 EDG_MISSION_TUR_reform_2_13_desc:0 "从穆拉德二世开始，耶尼切里即采用了火枪火炮作为主要武器。他们的训练和战斗力在十五至十六世纪中成为全欧洲步兵的模范。苏莱曼一世时期，奥地利驻科斯坦丁尼耶大使在观摩了耶尼切里的驻扎和训练后，哀叹欧洲没有一支军队能与之抵敌。耶尼切里的人数在初期很少，大约只有几千人，在苏莱曼一世后期扩充到二到三万人。"

 EDG_MISSION_TUR_reform_2_14_title:0 "德夫希尔梅制度"
 EDG_MISSION_TUR_reform_2_14_desc:0 "德夫希尔梅是为补充「苏丹的奴隶」而推行的在巴尔干各地征用男童的制度。根据需要，这一制度不定期地举行，主要在农村征用八至十五岁的少年。每家征用一人，犹太教徒除外，工商业者子弟和已婚者除外，但实际上也看到各种例外。一经录用的少年，登记造册，集体送往科斯坦丁尼耶进修。为学习土耳其语，他们还要被安排到基层农村接受训练，在此期间，政府发给工资。农村训练结束后，他们返回科斯坦丁尼耶，编入预备役，参加耶尼切里军团。不过，被征用的一部分少年留在宫廷御用，成为和从军的耶尼切里完全不同的精英阶层。"

 EDG_MISSION_TUR_reform_2_16_title:0 "新月舰队"
 EDG_MISSION_TUR_reform_2_16_desc:0 "我们大[Root.GetAdjective][Root.GovernmentName]的第一支海军是在1323年夺取卡拉米塞尔后所创建的，自那时起帝国的海军就在不断发展。然而，我们在海上的对手，如最后的医院骑士团、热那亚共和国和威尼斯王朝的总督们，仍然对我们的安全构成威胁。如果我们不想落后于敌人，建设我们的舰队是当务之急。"

 EDG_MISSION_TUR_reform_2_18_title:0 "重振东方贸易"
 EDG_MISSION_TUR_reform_2_18_desc:0 "海军是我国在海上的防线，但它的功能远不止如此。我国在地中海贸易中占有大量的利益，所以我国的海军还要确保我国在[377.GetName]、[358.GetName]和[137.GetName]的影响力。"

 EDG_MISSION_TUR_reform_2_19_title:0 "地中海的新郎"
 EDG_MISSION_TUR_reform_2_19_desc:0 "辽阔的地中海仿佛一位神秘高贵的美人儿，拥有着无数财富。随着我们的势力遍及昔日的罗马世界，我们建立起了一个统治欧罗巴和阿非利加乃至亚细亚的庞大贸易网络。我们将迎娶地中海的新娘，正式宣告我们的海洋霸权。"

 EDG_MISSION_TUR_reform_2_21_title:0 "任命普世牧首"
 EDG_MISSION_TUR_reform_2_21_desc:0 "穆罕默德「征服者」表现出了对科斯坦丁尼耶城中希腊人族群的好感，他们是规模最大、最富有和最有文化的非穆斯林群体。他很清楚地看到，希腊人将是他的帝国的一份资产，因为他们在手工业、商业和航海方面拥有土耳其人不具备的天赋。\n\n不仅如此，穆罕默德还十分推崇希腊的学术。出于对希腊人的关心，他立即为希腊教会指派了一位新的牧首——旧牧首已经在1451年逃到了意大利，形同退位。穆罕默德看中的人选是颇有名望的学者真纳迪乌斯，也被称作乔治·斯诃拉里奥斯。因为之前的在科斯坦丁尼耶围城开始前，希腊和罗马教会曾试图完成联合，以换取西方基督徒对科斯坦丁尼耶的支援，而真纳迪乌斯是反对这一联合的领袖人物。因此，真纳迪乌斯不大可能与西方的基督徒暗通款曲。\n\n当[Root.Monarch.GetTitle]召唤真纳迪乌斯时，发现他在城破时被人从修道院的房间里抓走做了俘虏，此时已经作为奴隶被卖给了一个赏识其渊博学识的土耳其富人。获得赎身后，真纳迪乌斯被带到穆罕默德「征服者」面前。穆罕默德对他礼遇有加，劝说他接受牧首的职位，并且和他商讨管理东正教族群的系统安排。穆罕默德的安排至少在原则上保证了东正教徒在宗教事务和部分世俗事务方面的自决权，保证他们不受干涉、不被迫害。因此在[Root.Monarch.GetTitle]的推荐下，真纳迪乌斯出任牧首的任命获得了神圣大会的确认。\n\n1454年1月，真纳迪乌斯正式举行加冕仪式，成为希腊牧首；[Root.Monarch.GetTitle]行使了以往拜占庭皇帝的特权，支持了这一任命。整个仪式也基本遵循了传统的方式。[Root.Monarch.GetTitle]本人亲自将牧首的象征物授予了真纳迪乌斯——长袍、牧杖，以及一个崭新的佩戴在胸前的镀金银质十字架（因为旧的已经丢失了）。接着，他对真纳迪乌斯念了祷文，说道：「请赐予牧首好运，愿我们的友谊长存，愿你拥有历代牧首享有的一切特权。」真纳迪乌斯获得了对鲁米利亚所有拜占庭东正教族群的管辖权，还被授予了三尾帕夏的荣誉头衔。\n\n此外，在城中属于希腊人的法纳尔区，真纳迪乌斯还拥有自己的民事法庭和监狱。由于圣索菲亚大教堂已经被改成了清真寺，授予圣职和加冕仪式都是在圣使徒教堂举行的。穆罕默德特意下令禁止破坏这座教堂，把它留作牧首座堂使用。\n\n在接受了[Root.Monarch.GetTitle]一笔丰厚的赏金之后，新上任的牧首骑着一匹漂亮的白马（也是[Root.Monarch.GetTitle]的礼物）在街上游行，随后在圣使徒教堂附近住了下来。"

 EDG_MISSION_TUR_reform_2_22_title:0 "清真寺改造"
 EDG_MISSION_TUR_reform_2_22_desc:0 "穆罕默德开始重建并加固科斯坦丁尼耶的城墙。他决心让这座帝都在建筑上取得不亚于拜占庭帝国任何时期的成就，如此才能配得上奥斯曼帝国——这个起源于塞尔柱人的罗姆苏丹国的国家——的无限荣光。他还抓紧一切时间修建属于他自己的清真寺——人们称之为法提赫清真寺，即「征服者」的清真寺。\n\n他选用了一位希腊建筑师，把这座清真寺的选址定在了圣使徒教堂的位置。他拆毁了圣使徒教堂，并利用其材料修建他的清真寺，而希腊牧首的座堂则迁到了俯瞰金角湾的希腊人聚居区——法纳尔区的帕玛卡里思托斯教堂。穆罕默德宣称，算上其外围区域，他的清真寺的总面积超过了阿亚索菲亚清真寺。法提赫清真寺耸立在马尔马拉海和金角湾之间的岬角的西侧，成了那里第一个有着巨大圆顶的清真寺；在接下来的几个世纪中，一系列有着巨大穹顶的清真寺相继建成，赋予了科斯坦丁尼耶一道全新的天际线。虽然这种建筑形式的灵感最初来自圣索菲亚大教堂的拜占庭风格，但从伊斯兰文明的角度，它体现了一个新的民族恢宏的帝国气象，这个民族所创造的穆斯林都市终将超过基督徒的都市。穆罕默德还亲自为艾郁普清真寺奠基，这座清真寺旨在纪念先知穆罕默德的同伴艾郁普。艾郁普就牺牲于科斯坦丁尼耶城下，而在穆罕默德二世围攻科斯坦丁尼耶期间，他的坟墓被土耳其人发现。\n\n接着，鉴于拜占庭皇帝的宫殿已经都化为废墟，而且它们的规模也达不到穆罕默德期望的标准，他在岬角的中央将潘托克拉托修道院扩建为自己的宫殿，并在其周围修建了多条平整的新路，以改善附近的交通。日后，他将从埃迪尔内移居至此。像其他的建筑工程一样，穆罕默德对这些工程也给予了密切的关注；在他未来25年的统治生涯中，他通常会在两个年度的征战季节之间——冬季为期数月的休战期中——亲自过问工程的进展。"

 EDG_MISSION_TUR_reform_2_23_title:0 "希腊的共生"
 EDG_MISSION_TUR_reform_2_23_desc:0 "穆罕默德按照奥斯曼帝国的传统，继承了一个古老的伊斯兰梦想——征服世界。他要打败西方世界，成为「两洲（鲁米利亚和安纳托利亚）和两海（地中海和黑海）的主人」。夺取科斯坦丁尼耶，是以往的哈里发们都未能完成的伟业。他把自己的王朝视作伟大的伊斯兰历史的延续，而在完成攻陷科斯坦丁尼耶这一神圣使命之后，他被推崇为伊斯兰教历史上最早的四大哈里发之后最伟大的君主。\n\n穆罕默德认为自己是集可汗、加齐和罗马凯撒的身份于一身的君主，继承了突厥、伊斯兰和拜占庭的传统。因此，他必须将科斯坦丁尼耶变成这个世界和这个帝国的中心。耶尼切里也表示支持[Root.Monarch.GetTitle]的伟业，他们赞美[Root.Monarch.GetTitle]的英勇和强大，尽管他们的支持某种程度上是出于能够在军事征服中获取利益。拜占庭帝国的一些希腊将领也从[Root.Monarch.GetTitle]的野心中探寻到了可能性，一些希腊军官跪倒在高门之下，乞求得到[Root.Monarch.GetTitle]的垂怜。"

 EDG_MISSION_TUR_reform_2_24_title:0 "巩固米利特制"
 EDG_MISSION_TUR_reform_2_24_desc:0 "尽管西方的基督教世界则更愿意认为希腊人在遭受异教徒的压迫，急需拉丁国家施以援手，重获自由，甚至渐渐地，欧洲十字军圣战热情的主题就不再是科斯坦丁尼耶和圣地耶路撒冷，而换成了更具人文主义色彩的目标——希腊。\n\n但实际上，当土耳其人从佛罗伦萨的公爵手中夺取了这座城市时，奥斯曼人就知道，雅典是一座「智者之城」，而作为「睿智而伟大、热爱希腊文化的君主」，穆罕默德自然对雅典的古典时代遗迹着迷。他尤其欣赏雅典卫城。他对雅典人十分大度，确认了他们的公民自由和免税待遇。而格外让雅典人感到欣喜的是，在当地的拉丁教会瓦解之后，苏丹给予了东正教神职人员诸多特权。奥斯曼治下的和平取代了法兰克人的长期内斗，希腊人则得到了一定程度的优待——他们不需要承担过于沉重的赋税，不需要把他们的孩子送给[Root.Monarch.GetTitle]当兵，还拥有贸易自由和选举地方政府的自由。帝国政府的宽容让希腊人将帝国视为自己的同盟，为帝国提供了更多的支持——甚至比对拜占庭帝国的支持更多。"

 EDG_MISSION_TUR_reform_2_27_title:0 "苏丹之眼"
 EDG_MISSION_TUR_reform_2_27_desc:0 "在一次迪万会议上，有一个衣衫褴褛的土库曼人突然冒冒失失地闯了进来，操着粗鄙的方言问道：「我说，哪个是那位开心的皇上呀？」[Root.Monarch.GetTitle]然大怒。大维齐尔则劝他，为避免类似的事件再次发生，迪万的事情以后不妨交给维齐尔们处理。于是，大维齐尔成了政府首脑，掌握了国家的大印。\n\n作为[Root.Monarch.GetTitle]的副手，大维齐尔获得了广泛的世俗权力，负责管理各个方面的行政事务，并且监督人事任免和官僚的工作表现。穆罕默德手下的大维齐尔成了[Root.Monarch.GetTitle]的管家和忠实执行君主命令的工具。大维齐尔无权就国事做出重大决定，但可以在他的职权范围内发号施令，其权力超过了以往的大维齐尔。\n\n在穆罕默德之前，[Root.Monarch.GetTitle]通常会亲临迪万，坐在自己的座位上参加国务会议，就如同多少个世纪以来处于游牧生活状态、在帐篷里议事的先祖们一样。然而，穆罕默德在他的统治期内却逐渐把这一权力移交给了他的大维齐尔。他自己不再经常出席迪万的会议，而是在一个装有格栅的房间里——这个房间被称作「苏丹之眼」——居高临下地看着他们，而他自己却不会被别人看见。到了后世[Root.Monarch.GetTitle]的时代，这种做法成了一种惯例。"

 EDG_MISSION_TUR_reform_2_28_title:0 "削弱维齐尔"
 EDG_MISSION_TUR_reform_2_28_desc:0 "艾哈迈德在他的任期内就再也没有自己拿过什么主意。他反复无常，缺乏判断力，没有能力遴选出优秀的谋臣，不停更换大维齐尔的人选，且做出的更换人选的决定往往是受到了后宫的影响。出于一己私利，宫里的各色人等对[Root.Monarch.GetTitle]的影响力越来越大。尤其是他的黑宦官总管，自己拥有一个小宫廷，排场堪比他的主人。当时，一个意大利人这样评论道：「人们根本不知道究竟谁才是君主。」不仅如此，随着[Root.Monarch.GetTitle]家族中的女性与[Root.Monarch.GetTitle]手下的官员和宠臣联姻的现象日渐常见，后宫的影响力还扩展到了各个方面。在联姻关系的保护下，他们得以肆意盘剥勒索，玩忽职守，在帝国内部巧取豪夺，败坏政府风气。"

 EDG_MISSION_TUR_reform_2_29_title:0 "后宫的力量"
 EDG_MISSION_TUR_reform_2_29_desc:0 "苏莱曼越来越严重地受到他的斯拉夫宠妃的影响——欧洲人通常将她称作拉罗萨或是罗克塞拉娜。她是一位乌克兰牧师的女儿，在加利西亚地区，被俘。因为她有着愉悦的笑容和欢快的性情，土耳其人把她叫作「许蕾姆」，意为「爱笑的人」。她逐渐取代居尔巴哈（意为「春天的玫瑰」），成了[Root.Monarch.GetTitle]的新宠。而在朝政方面，她也取代了易卜拉欣的地位，而且很可能促成了易卜拉欣的死亡。\n\n她身材纤细，举止优雅，她的魅力主要来自让人愉悦的个性，而非她的美貌。她用她的魅力来抚慰人心，用她的活泼来促人奋进。善解人意而机敏伶俐的罗克塞拉娜能够猜透苏莱曼的心事，并且善于诱导他的行动，以满足自己对于权力的渴求。罗克塞拉娜在怀上[Root.Monarch.GetTitle]的孩子之后，设法为自己争取到了伊斯兰教法中[Root.Monarch.GetTitle]的合法妻子的地位，与[Root.Monarch.GetTitle]确立了婚姻关系——在过去的两个世纪中，从来没有哪一位奥斯曼[Root.Monarch.GetTitle]的嫔妃获得过这样的地位。\n\n大约在1541年，供[Root.Monarch.GetTitle]的后妃居住的旧宫被大火毁坏，于是罗克塞拉娜又开创了一条先例，作为后妃入住了[Root.Monarch.GetTitle]居住并处理公务的大萨拉基里奥宫。她带着她的财产和一大群随从搬进了大萨拉基里奥宫，其中包括100名侍女和私人裁缝若干，光是为她置办食物的供应商就带了30名奴隶一同前往。根据惯例，女人是不许在大萨拉基里奥宫就寝的，罗克塞拉娜却在那里度过了余生。在大萨拉基里奥宫与世隔绝的庭院里，新的后宫建了起来，取代了旧的后宫。\n\n在易卜拉欣被处死之后，罗克塞拉娜花了七年的时间，最终成了[Root.Monarch.GetTitle]身边最具影响力的人——她设法让鲁斯坦帕夏成了大维齐尔。鲁斯坦帕夏娶了罗克塞拉娜和[Root.Monarch.GetTitle]的女儿米赫里马赫，因此他实际上是苏莱曼的女婿（而易卜拉欣曾是苏莱曼的姐夫）。鲁斯坦帕夏阴郁而勤奋，是一位能力出众的管理者，特别是在财政方面。[Root.Monarch.GetTitle]逐渐把政府的权柄越来越多地移交给了鲁斯坦帕夏，罗克塞拉娜也就随之越来越接近其权势的巅峰。\n\n尽管苏莱曼宽容、公正而又富于感情，但他的内心还是有着一种丑陋的冷酷。他天生就有着对绝对权力的执迷，对任何可能威胁到自己权力的人都充满怀疑。而罗克塞拉娜很清楚如何利用苏莱曼的这种个性。"

 EDG_MISSION_TUR_reform_3_11_title:0 "充实卡皮库鲁"
 EDG_MISSION_TUR_reform_3_11_desc:0 "帝国的中央军和国家常备军被称为「卡皮库鲁」，意为「国家之仆」，分为步兵和骑兵两大类。步兵又分为七个兵种，包括学徒、耶尼切里、武器管理员、炮兵、大炮运输员、投掷手和挖掘手。"

 EDG_MISSION_TUR_reform_3_12_title:0 "扩大蒂玛尔"
 EDG_MISSION_TUR_reform_3_12_desc:0 "像前代[Root.Monarch.GetTitle]时期一样，每一个桑贾克省份都会再被细分成大大小小的封地（被称作「扎米特」和「蒂玛尔」）。这些封地会被封给出身于土耳其人家庭的骑兵（西帕希骑兵），他们可以获得一定的管理当地农民的权利。\n\n西帕希骑兵是帝国武装力量的重要组成部分，他们必须随时准备好按照桑贾克贝伊的要求，征调一定数量的士兵，并武装起来参战。无法做到这点的西帕希骑兵会被剥夺封地。与西方不同，这种封地制度并不是世袭的。在一个西帕希骑兵死后，他的儿子只能得到一小部分封地，他需要凭借自己在战场上的表现来赢得更多的封地。\n\n蒂玛尔制度的诞生，是为了在中世纪的经济基础上供养一支庞大的帝国军队。这一已经十分庞大并且仍在不断扩张的制度体系逐渐成了帝国行政体系的主体，这个体系的目标就是利用一切财政、社会和农业政策来满足帝国的军事需求。这一体系造就了一种「碎片化的所有权」，国家、西帕希骑兵和农民分别享受并承担土地带来的一部分权利和义务。国家拥有土地；西帕希骑兵得到国家的授权，可以从农民身上获得一定数额的收入，以此来回馈他和他的手下提供的军事服务；被称作「拉亚」的农民则负责耕种土地，拥有土地的使用权，在支付了税金和付出了劳动之后，可以用土地上的物产来养活家人。在农民去世时，他的土地可以传给儿子。\n\n就这样，在穆罕默德二世的统治下，帝国建立起了一个完善、协调而又得到了严格监管的封建组织；在这个组织中，劳动阶层和军事阶层彼此联系，相互受益。"

 EDG_MISSION_TUR_reform_3_13_title:0 "陆军学说"
 EDG_MISSION_TUR_reform_3_13_desc:0 "18岁的奥斯曼[Root.Monarch.GetTitle]不甘沦为「自家奴隶的臣属」，于是在以倡导改革闻名的臣僚的鼓励下，筹划了一个详尽的方案，意图消除近卫军对君权的威胁。\n\n这个方案的策划者来自帝国的亚洲边疆，人称「勇敢者」迪拉瓦尔帕夏，他是一个「极为聪慧的人」。迪拉瓦尔帕夏是辖区巨大的迪亚巴克尔行省的总督，在这个民风尚武的地区颇具威望。因此，按照计划，他将在周围其他行省总督的帮助下，从当地吃苦耐劳的居民中招募一支亚洲大军，充当[Root.Monarch.GetTitle]新的民兵部队，用来制衡科斯坦丁尼耶的常备军。这支大军将拥有大约4万人的兵力，其中包括大量的库尔德人和其他尚武部落的成员，以及从埃及和叙利亚招募的训练有素的雇佣兵。\n\n一旦这支大军集结完毕，[Root.Monarch.GetTitle]就会前往亚洲，再统率这支军队返回首都，用来压制近卫军和西帕希骑兵。"

 EDG_MISSION_TUR_reform_3_14_title:0 "完善桑贾克制"
 EDG_MISSION_TUR_reform_3_14_desc:0 "在首都和它的高门之外，奥斯曼帝国的治理则与军队的组织和发展息息相关。与宫廷内部的阿迦相对的，军队的长官被称作外部或军事阿迦。他们代表了苏丹的行政权，而从乌理玛中遴选出的卡迪（法官）们则是[Root.Monarch.GetTitle]的司法权的代表。\n\n在日渐加强的中央集权下，奥斯曼帝国版图内的行省划分很大程度上考虑的是军事因素。整个帝国被分成两半，即安纳托利亚和鲁米利亚，两半各由一位总督或者叫贝勒贝伊管理，这两名总督的级别都是两尾帕夏。安纳托利亚和鲁米利亚都被继续细分成更多的地区（即桑贾克），每个地区由被称作桑贾克贝伊的军事指挥官管理。每一位桑贾克贝伊都会获得一面叫作「桑贾克」的旗帜，象征着[Root.Monarch.GetTitle]的权威。作为一尾帕夏，桑贾克贝伊负责召集和管理其辖区内的[Root.Monarch.GetTitle]的武装力量，维护公共治安，并且确保税收的按时缴纳。\n\n在穆罕默德「征服者」的时代，奥斯曼帝国在亚洲有20个桑贾克，在欧洲有28个桑贾克。"

 EDG_MISSION_TUR_reform_3_15_title:0 "组建新军"
 EDG_MISSION_TUR_reform_3_15_desc:0 "1826年，马哈茂德二世废除了耶尼切里，开始建设名为「新秩序」的现代化军队。1827年，马哈茂德二世又下令重建奥斯曼海军。奥斯曼帝国海军在1828年建成第一艘蒸汽船。1829年，马赫姆迪叶号于科斯坦丁尼耶金角湾落成，这曾经是世上最大的战船。这艘62x17x7米的战列舰在三个甲板上配备128门大炮。马哈茂德亦重视传统，致力振兴箭术运动。他又让箭术学徒穆斯塔法·简尼记载土耳其弓的历史、构造及用法，土耳其制弓匠因此而来。"

 EDG_MISSION_TUR_reform_3_17_title:0 "海雷丁的改革"
 EDG_MISSION_TUR_reform_3_17_desc:0 "海雷丁「巴巴罗萨」是一个伊斯兰历史上一位伟大的海盗王，虽然身为海盗但却始终坚守自己的原则——他专抢基督教国家的船只；他为了保卫自己的国家，在大海上与敌人厮杀一生且没有被打败过。他让时代记住了这个名字：海雷丁。他创造的的时代，是属于伟大的奥斯曼帝国海军和传奇的柏柏迩提督的时代。"

 EDG_MISSION_TUR_reform_3_19_title:0 "勒班托海战"
 EDG_MISSION_TUR_reform_3_19_desc:0 "勒班托海战是指在1571年，在奥斯曼土耳其帝国强大海军向欧洲发起进攻时，由西班牙殖民帝国、罗马教廷和威尼斯组成的联合舰队与奥斯曼舰队在勒班陀海角发生的一场大战。"

 EDG_MISSION_TUR_reform_3_20_title:0 "两海之间的罗马人"
 EDG_MISSION_TUR_reform_3_20_desc:0 "海洋是罗马人的封国，大地是哈里发的宝座，苍天是帕迪沙的王冠。"

 EDG_MISSION_TUR_reform_3_21_title:0 "发展科斯坦丁尼耶"
 EDG_MISSION_TUR_reform_3_21_desc:0 "如今的科斯坦丁尼耶不过是昔日荣光的一具空壳，她曾饱受兵隳劫掠蹂躏，我们有责任让这座伟大的城市恢复它真正应得的荣耀。全奥斯曼帝国的资源都将被用来建设这座大都会，并为[Root.Monarch.GetTitle]的国度带来繁荣。自从我们征服这里之后它就开始不断发展，但我们需要发掘其全部潜能才能让这座城市成为地中海的明珠。"

 EDG_MISSION_TUR_reform_3_23_title:0 "兴建伊马雷特"
 EDG_MISSION_TUR_reform_3_23_desc:0 "穆罕默德二世特别热衷于提高人民的经济生活水平。为此，他在科斯坦丁尼耶建设了大量的规范市场、提供公共服务的「伊马雷特」，以促进科斯坦丁尼耶的发展。\n\n「伊马雷特」是一种传统的伊斯兰慈善机构，在帝国之前的首都布尔萨和埃迪尔内都可以见到。它实际上是「瓦合甫」（即慈善基金）的一种形式，是一种兼具宗教、文化和商业功能的机构。有的「伊马雷特」由国家出，有的则由个人捐献，但需要得到国家的认可并受到国家的掌控。「伊马雷特」包括了一系列围绕清真寺建成的公共建筑，其中既有高等的宗教学校、医院和接待旅行者的客栈，也有可以产生收益的旅馆、市场、商队客店、磨坊、公共浴室、染坊、仓库、屠宰场和粥厂。这些公共建筑产生的收益可以补充宗教捐献的不足，从而为其他非营利设施的运转提供资金。\n\n穆罕默德[Root.Monarch.GetTitle]命令帝国的族群领袖们在科斯坦丁尼耶的其他地方也建设「伊马雷特」，并将它们作为新的居住区的中心。随着贸易活动的增加，科斯坦丁尼耶的商业地位日渐提高，并最终超过了布尔萨和阿德里安堡，成为帝国的贸易中心，再一次成了掌控黑海、地中海和亚洲大陆之间商路的商业枢纽。随着商路的扩张，「伊马雷特」式的公共服务建筑群也沿着商路遍布全国。"

 EDG_MISSION_TUR_reform_3_24_title:0 "世界渴望之城"
 EDG_MISSION_TUR_reform_3_24_desc:0 "[Root.Monarch.GetTitle]很早以前就开始规划修建阿亚索菲亚清真寺，他下令在清真寺旁修建了一座有顶棚的大市场，里面有数百家店铺和库房，在它附近的街道和市场内另外还有上千家的店铺。这里实际上成了一座商业和贸易中心。在这里，商人们可以安心地储存货物，料理生意往来。后来，阿亚索菲亚的周围兴建了八座宗教学校，里面可以容纳600名学生学习。此外，周围还有一座供孩童上学的学校，一座图书馆，两家客栈，一处食堂，一些为穷人提供食物的粥厂，以及一家提供免费医疗的医院。在这家医院里，有一名眼科专家、一名外科医生、一名药剂师，以及遵照医嘱准备饮食的厨师。这就是中世纪伊斯兰福利国家提供的免费教育和医疗服务。"

 EDG_MISSION_TUR_reform_3_25_title:0 "奥斯曼治下的和平"
 EDG_MISSION_TUR_reform_3_25_desc:0 "没有什么列强能与我国竞争，没有什么异端或异教徒帝国能够威胁到我国。[Root.GovernmentName]的人民生活在一个安定和平的年代，而伟大的[Root.Monarch.GetTitle]将他的力量与智慧播撒向了整个帝国。"

 EDG_MISSION_TUR_reform_3_26_title:0 "四帝国之柱"
 EDG_MISSION_TUR_reform_3_26_desc:0 "大维齐尔以[Root.Monarch.GetTitle]之名掌管的行政体系建立在「四根帝国之柱」上。这个说法来自军事术语，原本指的是早期的奥斯曼统治者帐篷上的四根支柱。数字「四」有着神圣的意味，象征着《古兰经》中提到的支撑宝座的四名天使、先知穆罕默德的四位战友——后来的四位哈里发——以及天堂中的四种风。\n\n第一根支柱当然是大维齐尔本人。像其他高级官员一样，大维齐尔也拥有「帕夏」这一荣誉头衔。「帕夏」的意思是「沙阿之足」；这种称呼方式很像古代波斯的做法，当时的官员往往被称作国王的眼睛和手。大维齐尔享有殊荣，可以持有装饰了五条马尾的帕夏旌旗；而他的其他三名维齐尔同僚只能配备三条马尾。这种象征物起源于突厥游牧民生活在草原的时代。其他三名维齐尔分别负责掌管行政、法律和财政事务，在他们的部门内部拥有一定的自主权，但都要直接对[Root.Monarch.GetTitle]本人负责。\n\n第二根支柱是负责管理司法事务的两名「卡扎斯克」，即军事法官。他们一个负责安纳托利亚的司法事务，一个负责鲁米利亚的司法事务，主要负责提名其他法官。\n\n第三根支柱是四名「德夫特达」，字面意思为会计或记账员，实为掌管财务和财政事务的国家财务官。\n\n最后一根支柱是「尼尚奇」，即国务助理和秘书，他们负责起草[Root.Monarch.GetTitle]的诏书，并在上面加盖[Root.Monarch.GetTitle]的印信——「图格拉」或「尼尚」。\n\n此外，还有被称作「阿迦」的军官或官员们。阿迦分为两种，在外的为军职，例如近卫军的阿迦；在内的则专为[Root.Monarch.GetTitle]的宫廷服务。\n\n这套经过穆罕默德「征服者」修改和完善的体系，被记载在了《法令集》，即《卡努尼莫》中。「卡努尼莫」一词源自希腊文「kanon」和阿拉伯文「kanun」，意为「法律书」。在穆罕默德统治的末期，他下令开始编纂这部汇集了法律和规章制度的书籍，其中记述了奥斯曼国家的等级制度、惯例、仪式要求、职位职责、组织机构以及奖惩制度。"

 EDG_MISSION_TUR_reform_3_27_title:0 "托普卡帕宫"
 EDG_MISSION_TUR_reform_3_27_desc:0 "托普卡帕宫是位处土耳其科斯坦丁尼耶的一座皇宫，自1465年至1853年一直都是奥斯曼帝国[Root.Monarch.GetTitle]在城内的官邸及主要居所。托普卡帕宫是举行国家仪式及皇室娱乐的场所，名字翻译过来就是「大炮之门」，碉堡内曾放置大炮，故以此命名。征服科斯坦丁尼耶的[Root.Monarch.GetTitle]穆罕默德二世在1459年下令动工兴建托普卡帕宫。皇宫由四个庭院及其他矮小的建筑物组成，有大约四千人居住，覆盖着一个广大的海岸地区。"

 EDG_MISSION_TUR_reform_3_29_title:0 "万邦诸国的帕迪沙"
 EDG_MISSION_TUR_reform_3_29_desc:0 "我们的[Root.Monarch.GetTitle]是受到尊敬的著名君主，罗马凯撒，坚定的宗教捍卫者，教法的严格守护者，伊斯兰和穆斯林的保护者，异教徒和多神教徒的杀手，万王之王，世界和宗教的伟大领袖，唯一的哈里发，无懈可击的天宫沙阿，真主在大地上的影子，胜利者，伟大那颜，最公正和最尊贵的君王，真主新敕封的、战无不胜的帕迪沙，胜利之父，臣民脖颈的拥有者，三圣城的保护者，两座大陆和两座海洋之中的罗马人，阿拉伯人以及波斯人的苏丹，也是奥斯曼及万邦诸国的帕迪沙、最伟大的苏丹以及尊贵的可汗。"

 EDG_MISSION_TUR_reform_3_30_title:0 "伊斯兰黄金时代"
 EDG_MISSION_TUR_reform_3_30_desc:0 "伊斯兰黄金时代是穆斯林诸多王国科技、文化和经济大繁荣的时代。但是这一盛景在1258年蒙古攻陷巴格达，并且终结了阿拔斯哈里发的统治之后便结束了。作为这一强大国度的继承者之一，是时候重新点亮伊斯兰文明进步的火炬了。"

 EDG_MISSION_TUR_reform_3_31_title:0 "衰败之种"
 EDG_MISSION_TUR_reform_3_31_desc:0 "奥斯曼帝国种种衰落表象的背后，是社会和经济基础的紊乱。\n\n首先，奥斯曼帝国的人口增长速度超过了耕地增长的速度。\n\n其次，在大量的金银从新世界的西属美洲注入之后，帝国内部出现了物价暴涨。大量的金银注入导致奥斯曼帝国的银币贬值，引发了严重的通货膨胀。这种现象在当时的欧洲地中海沿岸地区也十分常见。面对由此引发的经济危机，奥斯曼帝国政府不得不在1584年效法波斯，操控币值。金币贬值了50%，而通常用于支付军饷的标准银币阿斯皮尔则被融掉，再掺进更多的铜铸成更薄的钱币。用一位当时的土耳其史家的话说，这种钱币「像杏树叶一样轻薄，像露珠一样毫无价值」。货币贬值一直在持续，西班牙驻威尼斯大使甚至这样对腓力二世汇报道：「奥斯曼帝国十分贫穷，资源也已经耗竭，唯一还在流通的货币是完全用铁制成的阿斯皮尔。」\n\n在16和17世纪之交，奥斯曼帝国遭遇了接连不断的经济危机，经济实力十分衰弱。奥斯曼帝国即便还没有到破产的境地，但至少也到了经常发不出军饷的地步。国内的不满情绪越发高涨，中央政府的权威则日益衰减，已经无法控制国内的示威活动、叛乱和骚乱。\n\n16世纪，帝国的人口总数翻了一倍。在人口压力之下，帝国发动了对欧洲的征服活动，但是收效甚微。因此，帝国已经没有足够的土地来安置过剩的人口了。由于人多地少，村庄里的年轻人不得不离开家乡，到其他地方去寻求生计。\n\n除了从土地上获得资源，奥斯曼帝国政府和它中世纪式的传统行会体系也没有办法开发出新的经济资源。只有对塞浦路斯的征服带来了一些移民定居的机会，而在其他地方都已经没有了类似的机遇。尤其是在安纳托利亚，到处都是没有土地、四处漂泊的农民，他们满心希望能找到作为非正规军为国效命的机会，或是从政府那里得到别的什么就业机会。如果找不到工作机会，他们往往就会掀起骚乱，时常还会从事打家劫舍的勾当。货币的贬值还导致了一系列的问题，诸如物价翻倍，假币泛滥，投机活动猖獗，利率高企，高利贷横行，这一切都加剧了失业人群的生活困境。"

 EDG_MISSION_TUR_reform_4_12_title:0 "加强西帕希"
 EDG_MISSION_TUR_reform_4_12_desc:0 "西帕希，或称为斯巴克，其名来自于波斯语的sepah，意为「军队」。西帕希为奥斯曼帝国的军事封建地主骑兵（也就是依赖地产维护，而不支薪的部队），其地位就相当于欧洲的采邑骑士，不过与欧洲不同的是他们的土地不可世袭。他们与后起的耶尼切里共同构成了帝国的常备主力军队，是土耳其人的两大军事支柱。\n\n由于奥斯曼人早期为游牧民族，因此早自塞尔柱时代，奥斯曼人便已经采取西帕希这种采邑骑兵的军事编组与制度。当时，奥斯曼人将所辖的国土画分为众多的采邑（迪立克），并将这些采邑分封给予王公大臣与有功兵士。「迪立克」又可根据采邑收入的多寡，分为三个不同的阶级。这些拥有「迪立克」的人（不论是何阶级），都有义务必须提供苏丹全副武装的骑兵，以为获得采邑的代价。\n\n随着奥斯曼人势力的扩张，「迪立克」制度也被推广到其新征服的领地上，而西帕希的人数也就越来越多，逐渐构成奥斯曼人的军事主力。当奥斯曼苏丹「闪电」巴耶济德一世横扫小亚细亚各突厥贝伊国时，便是依赖着这批军队。"

 EDG_MISSION_TUR_reform_4_13_title:0 "招募德里骑士"
 EDG_MISSION_TUR_reform_4_13_desc:0 "[Root.GetAdjective]帝国的中央军和国家常备军被称为「卡皮库鲁」，意为「国家之仆」。省级常备军被称为「赛哈德库鲁」，意为「总督之仆」。\n\n帝国幅员辽阔，各地的赛哈德库鲁都有所不同，如贫穷混乱的安纳托利亚地区多为「阿扎布」部队，该类型部队的武器由总督提供，参军者可免除赋税，并在战争期间发放服役津贴，但装备水平和训练程度不足的阿扎布一向战斗力不足。中央的卡皮库鲁军团中有名为耶尼切里的精锐部队，地方的赛哈德库鲁也有强大的精锐部队，来自巴尔干地区的「德里骑士」便是骁勇善战的骑兵军团，是最强大的赛哈德库鲁军团。\n\n德里骑士和耶尼切里一样，绝大部分出身改信伊斯兰教的前异教徒，接受完整的军事训练，拥有极高的战斗素养。德里军团享有服役津贴，对[Root.GetAdjective][Root.Monarch.GetTitle]极度忠诚，在战争中悍不畏死，拥有极强的战斗意志，拥有极高的机动性和灵敏度，只佩戴少量的护甲，但佩戴巨大的骑兵盾，就算在战斗中受伤也不会溃逃，而是会选择用伤口威慑敌人，并继续进行疯狂的冲锋，一度被称为「疯子骑士」。德里骑士有时会穿戴如同黑鸟羽翼的装饰，因而被一些波兰人称是[Root.GetAdjective]帝国的翼骑兵。\n\n随着我们在巴尔干地区扩张的成功推进，越来越多的德里军团进入了我们的视野。"

 EDG_MISSION_TUR_reform_4_14_title:0 "皇家骠骑兵"
 EDG_MISSION_TUR_reform_4_14_desc:0 "德里骑士最早可能源于穆拉德二世时期的鲁米利亚总督卡拉·帖木儿塔什帕夏创立的一个60人连队，是围绕大维齐尔的近卫单位。但在之后，他们的规模不断扩张，拥有了军团规模，并在瓦尔纳战役和科索沃战役中大放异彩，甚至有人说波兰国王瓦迪斯瓦夫三世落马被杀的一个原因就是战马被德里骑士吓到了。马哈茂德帕夏拆分了西帕希和德里骑士的指挥权，后者被各个桑贾克贝伊培养。虽然他们并不直接从帝国中央政府领取资金，但因为受过一定的教育和训练，对帝国和[Root.Monarch.GetTitle]极为忠诚，从未参与过任何奥斯卡历史上的政治事件，也没有违抗过[Root.Monarch.GetTitle]的命令，更未谋杀或者处决任何一位高门领主，而且还多次使大维齐尔免遭暗杀。"

 EDG_MISSION_TUR_reform_4_16_title:0 "接纳文艺复兴"
 EDG_MISSION_TUR_reform_4_16_desc:0 "穆罕默德「征服者」对欧洲文化一直抱有浓厚的兴趣，他敏锐地观察到，一场关于复兴古罗马乃至古希腊的运动在西欧诞生。苏丹穆罕默德二世认为，如果奥斯曼在这场文艺复兴中不能后来居上，将有被西欧人超越国力的风险。"

 EDG_MISSION_TUR_reform_4_17_title:0 "启蒙先锋"
 EDG_MISSION_TUR_reform_4_17_desc:0 "法兰克人正兴起一股名为「启蒙主义」的思潮，他们歌颂理性、反抗基督教宗教愚昧主义、反对法兰克专制主义。不出意外，提出理论的这帮学者受到了西欧暴君的迫害。我们的[Root.Monarch.GetTitle]恰好是闻名于世的开明君主，愿意展现自己的仁慈，庇护这些异教学者，给予他们研究学术的条件。"

 EDG_MISSION_TUR_reform_4_19_title:0 "丁香之地"
 EDG_MISSION_TUR_reform_4_19_desc:0 "在遥远的东方，有着富有香料的群岛存在的传说在自印度到[361.GetName]的市场上广为流传。我们要抓住机会确保这些丰厚的收入源。"

 EDG_MISSION_TUR_reform_4_21_title:0 "恢复人口"
 EDG_MISSION_TUR_reform_4_21_desc:0 "对穆罕默德「征服者」来说，最紧迫的任务是要让科斯坦丁尼耶获得重生，这样才能让它有朝一日成为世界上最伟大的都市。其中格外重要的一个任务就是增加这座城市的人口。\n\n在此之前，随着这座城市日益陷于孤立境地，其重要性逐渐下降，城里的人口也减少到了3万到4万人。城里的大片区域无人居住。雪上加霜的是，奥斯曼军队的围攻让这座城市满目疮痍，宫殿和其他宏伟的建筑都化为废墟。现在，奥斯曼人迅速地清理了街道上的瓦砾，修补了城墙，并且按照奥斯曼帝国的方式建立起新的行政机关。奥斯曼帝国呼吁那些逃走的居民（大部分是东正教徒）立刻回来，承诺保护他们的财产，尊重他们的信仰，免除他们的赋税，政府还经常出面帮助他们重建住房和店铺。被奥斯曼军队抓捕的俘虏获得了释放。他们被安置在法纳尔区，并且在一段时间内享有免税的优待。\n\n[Root.Monarch.GetTitle]还命令鲁米利亚和安纳托利亚的各行省总督各自派遣4 000户居民——不管是基督徒还是穆斯林——到科斯坦丁尼耶来，住到被遗弃的房屋里。在一系列战事中被俘的大约3万名农民也被送到了科斯坦丁尼耶附近无人居住的村庄定居，以便为这座城市提供食物。按照[Root.Monarch.GetTitle]的命令，各个被征服的城市都要选出一些有钱人、商人和手艺人送到科斯坦丁尼耶来，以此来促进这座城市的商业和手工业发展。很多移民来自拥有大量犹太居民的[148.GetName]，从欧洲也来了大量的犹太人。在25年的时间里，在自己的族群领袖领导下的犹太人成了科斯坦丁尼耶城中除了穆斯林和基督徒之外的第三大群体。\n\n随着穆罕默德后续的征战，从特拉布宗及其周边地区又迁移来了5 000户居民，从安纳托利亚、摩里亚和爱琴海诸岛上也迁来了一些居民。在科斯坦丁尼耶城中，从同一个地方来的人被安置在了一起，并且以他们来的地方为他们新的居住区命名，比如「阿克萨赖」或是「卡拉曼尼亚」。除了贵族之外，迁移而来的还有小店主，以及数量众多的手工业者和石匠，他们加快了城市重建的速度。渐渐地，随着这座城市愈加繁荣，希腊人开始自愿迁徙到科斯坦丁尼耶居住，寄希望于像犹太人和亚美尼亚人一样在这里发财致富。\n\n「科斯坦丁尼耶这座城市真是奇怪，」在科斯坦丁尼耶被攻陷后不久，一位土耳其作家写道，「只需要花上一个铜板，就可以让人划船把你从鲁米利亚送到法兰克斯坦。」而到了穆罕默德「征服者」执政的中期，科斯坦丁尼耶就已经再次成为一座繁荣的城市。城中遍布作坊和市场，手工业兴旺发达，城中各民族居民混杂，人口总数比被征服时多了三到四倍。在不到一个世纪的时间里，科斯坦丁尼耶的人口就达到了50万，其中土耳其人的比例只微微超过半数。"

 EDG_MISSION_TUR_reform_4_22_title:0 "繁荣的大庄园"
 EDG_MISSION_TUR_reform_4_22_desc:0 "穆罕默德二世不仅是神功圣武的征服者，还是高瞻远瞩的改革家。他登基时虽年仅12岁，却已经发现了不少鲁米利亚政府的弊病，并决心做出改变。当时的安纳托利亚和巴尔干诸国长年处于战争中，臣民纷纷出逃求生。而鲁米利亚农业疲敝，田地荒芜，国内刚好有大片从叛党手中褫夺的土地，穆罕默德二世于是下令吸纳流民，将他们安置在全国各地的大农庄中，为苏丹耕作。 "

 EDG_MISSION_TUR_reform_4_23_title:0 "帝国城市化"
 EDG_MISSION_TUR_reform_4_23_desc:0 "取得快速发展的不仅仅是科斯坦丁尼耶，诸如布尔萨、埃迪尔内和加里波利港等城市也从贸易增长中获益匪浅。安纳托利亚西部的棉花业、安卡拉附近的山羊毛行业以及科斯坦丁尼耶和盖利博卢的丝绸业蓬勃发展，成了西方市场的出口中心。特别是位于自波斯而来的大篷车丝绸之路末端的布尔萨，已经成了一座世界性的商品集散地，其中包括从印度和阿拉伯经大马士革运来的香料。这些货物有两种运输途径：其一是走以往穿越安纳托利亚的陆路，一路经过阿达纳和科尼亚；其二是走海运，从埃及和叙利亚的港口运往安塔利亚和阿拉尼亚，再由那里将安纳托利亚出产的铁矿石和其他货物出口到埃及去。在反方向的商路上，布尔萨同时也成了欧洲羊毛制品出口东方的中心。"

 EDG_MISSION_TUR_reform_4_24_title:0 "马哈茂德改革"
 EDG_MISSION_TUR_reform_4_24_desc:0 "马哈茂德二世因北方强邻俄罗斯帝国屡次的军事威胁，任内推行社会改革，加强帝国力量；1826年解散耶尼切里，1831年废除分封西帕希采邑，建立新军；内政方面他采用内阁制度、实行人口普查和土地测量；教育方面则实行小学义务教育制、派遣学生去欧洲留学。马哈茂德二世被称为奥斯曼改革的始祖，有开明专制君主之称。"

 EDG_MISSION_TUR_reform_4_27_title:0 "大萨拉基里奥宫"
 EDG_MISSION_TUR_reform_4_27_desc:0 "穆罕默德的第一座宫殿建在科斯坦丁尼耶的第三山丘上，但他在这里无法彻底做到与世隔绝。这里人口稠密，宫廷的围墙又不够严密，无法维持君主高高在上的状态。考虑到这些因素，他亲自为自己的新宫殿选址。这座宫殿被称作大萨拉基里奥宫，也被称作「大炮之门宫」。这里原本是拜占庭的卫城，地处一个可以控制三海（金角湾、博斯普鲁斯海峡和马尔马拉海）的岬角——此处后来被称作萨拉基里奥角。\n\n1465年，穆罕默德开始在这个关键性的地点兴建宫殿。这项宏大的工程由波斯、阿拉伯和希腊的建筑师们负责，起初估计要花上25年才能完工。不过，[Root.Monarch.GetTitle]不仅在付给工人们工资和奖金时异常慷慨，还亲自监督工程进度，结果整个工程只用了预估时间的四分之一。\n\n在大萨拉基里奥宫的高墙之内，有三道大门、两个庭院和数不清的建筑物，其中大部分都是优雅的亭楼。根据同时代的希腊传记作家克里托布洛斯的记载，大萨拉基里奥宫的四面都有「巨大而华美的花园，其中种植着各种可以想象得到的树木和水果；新鲜洁净得可以直接饮用的水在四处流淌；成群的各色禽鸟，不论是可供食用的家禽还是歌声婉转的鸣禽，都在吵闹、歌唱；那里还有成群的家畜和野生动物。」\n\n在战事间歇的冬季，[Root.Monarch.GetTitle]就会离开公众的视野，住到这座宫殿中来。他只会在重兵拱卫的情况下，为重大国事在科斯坦丁尼耶的街头偶尔露面。"

 EDG_MISSION_TUR_reform_4_28_title:0 "势力平衡"
 EDG_MISSION_TUR_reform_4_28_desc:0 "「对我而言，[Root.Monarch.GetTitle]的命令超越日月，无论是平民还是贵族，无论是狮子还是猛犸，都不能违抗神；一个违背[Root.Monarch.GetTitle]命令的人，会将自己置于迷惘之中。」"

 EDG_MISSION_TUR_reform_4_29_title:0 "权力制衡"
 EDG_MISSION_TUR_reform_4_29_desc:0 "[Root.Monarch.GetTitle]通过巧妙的制衡手段，使得我们国家的统治阶层相互争权夺利。每个阶层都拥有相当大的权力，在高门中也有着与之相衬的话语权。但他们却不敢挑战[Root.Monarch.GetTitle]的权威，只敢相互不断争夺君主的青睐。"

 EDG_MISSION_TUR_reform_5_12_title:0 "帝国工兵学院"
 EDG_MISSION_TUR_reform_5_12_desc:0 "在近几百年来，奥斯曼帝国的火炮工业一直站在世界的前列，从轰开君士坦丁堡城墙的乌尔班大炮，到维也纳之战大发神威的攻城炮，突厥人的重炮一直是帝国的骄傲。如今，随着火炮工业的进一步发展和专业化，[Root.Monarch.GetTitle]认为，我们应当选拔有才干的青年新兵，建立起一所帝国工兵学院，进入这一院校的学子将研习与军事后勤、部队调遣以及围城器械建造相关的一切知识。"

 EDG_MISSION_TUR_reform_5_13_title:0 "炮兵指挥官训练"
 EDG_MISSION_TUR_reform_5_13_desc:0 "直到十七世纪初，奥斯曼火炮军仍然是唯一存在的、有薪金的同类部队，其最大的制度优势在于有权从训练营中挑选最优秀和最聪明的人。炮兵学徒在找到空缺职位之前，要经过密集而苛刻的在职培训——通常为四到五年。即使成为正规士兵后，他们仍需在主炮手的直接指导下，每周进行两天的强制性训练。除了密集的训练，持续的战役和实战经历为他们提供了充足的机会，以在他们的专业领域中表现出色。"

 EDG_MISSION_TUR_reform_5_14_title:0 "达菲与《攻城战》"
 EDG_MISSION_TUR_reform_5_14_desc:0 "达菲的《攻城战》是土耳其人最优秀的军事著作之一。\n\n「壕沟和掩体数量如此之多，结构如此之好，以至于整支军队都可以在里头集结，虽然离法马古斯塔城很近，但每个人都得到了掩蔽，就像是被埋在土堆里一样。站在城墙上的人除了看到他们的帐篷顶部，看不到投入进攻部队的其他任何东西。」"

 EDG_MISSION_TUR_reform_5_17_title:0 "世界视角"
 EDG_MISSION_TUR_reform_5_17_desc:0 "如果我们想要成为像罗马帝国那样普世而伟大的帝国，甚至超越他，那就需要有罗马人那样勇于探索边界的精神，不将眼光局限于奥斯曼之梦的天然疆界，而是望向全世界，与基督徒竞争新大陆正是这样一个好机会。"

 EDG_MISSION_TUR_reform_5_18_title:0 "皮里雷斯的地图"
 EDG_MISSION_TUR_reform_5_18_desc:0 "皮里雷斯是一位著名的水手，出生在盖利博卢。用一位土耳其历史学家的话说，盖利博卢的孩子们「像鳄鱼一样在水中长大，船就是他们的摇篮，日夜都伴着海浪和船只的摇摆入睡」。此外，年少时从事海盗活动的经历让皮里雷斯成了一名出众的地理学家，留下了有关爱琴海和地中海航行情况的内容丰富的著作。他是最早绘制世界地图的人之一，他绘制的地图里甚至包括了美洲的一部分。"

 EDG_MISSION_TUR_reform_5_19_title:0 "帝国所触之地"
 EDG_MISSION_TUR_reform_5_19_desc:0 "新世界的意外发现使我们的人民陷入了探索的狂热之中，这片陆地所蕴藏的巨大财富是我们做梦也想不到的。为了在基督徒之前在这片新土地上宣讲真主圣训，以及为突厥民族开疆拓土，让我们继续这一探索之旅。"

 EDG_MISSION_TUR_reform_5_22_title:0 "土耳其建筑"
 EDG_MISSION_TUR_reform_5_22_desc:0 "苏莱曼大帝因在帝国境内大兴土木而闻名于世。苏莱曼在帝都科斯坦丁尼耶开展一系列工程建设，包括桥梁、清真寺、宫殿以及各种慈善和公益设施，以期它能成为伊斯兰文明的中心。其中最伟大的建筑是由[Root.Monarch.GetTitle]的首席建筑师米玛·希南设计建成的，这些建筑标志着奥斯曼帝国的建筑艺术达到了顶峰。"

 EDG_MISSION_TUR_reform_5_23_title:0 "米玛·希南"
 EDG_MISSION_TUR_reform_5_23_desc:0 "科查·米玛·希南是奥斯曼帝国[Root.Monarch.GetTitle]苏莱曼一世、塞利姆二世及穆拉德三世的首席建筑师及工程师，他在五十年间负责监督及建造奥斯曼帝国的主要建筑物，超过三百座建筑物都以他的名字命名。他最杰出的作品是埃迪尔内的塞利米耶清真寺，最为著名的则是科斯坦丁尼耶的苏莱曼清真寺。他领导一个庞大的政府部门，训练出一些著名的建筑师，包括苏丹艾哈迈德清真寺的建筑师赛德夫哈尔·穆罕默德阿加。他被视为奥斯曼建筑古典时期最伟大的建筑师，由于艺术界地位和在世时间相似，常被与西方同一时代的建筑师米开朗基罗作并列。\n\n米开朗基罗负责设计的圣伯多禄大殿及其高超的建筑设计技术在科斯坦丁尼耶也并不陌生，他和列奥那多·达芬奇在1502年收到奥斯曼帝国[Root.Monarch.GetTitle]巴耶济德二世的委托，在金角湾上建造桥梁。"

 EDG_MISSION_TUR_reform_5_24_title:0 "璀璨时代"
 EDG_MISSION_TUR_reform_5_24_desc:0 "在苏莱曼大帝的资助下，奥斯曼帝国的文化发展步入了黄金时代。在[Root.Monarch.GetTitle]宫廷服务的工艺家包括画家、图书装订工、皮货商、珠宝商和金匠，[Root.Monarch.GetTitle]官邸托普卡帕宫管理着成百上千的皇家艺术团体（Ehl-i Hiref，意为「天才团体」）。经过一段训练期后，艺术家和工匠们的技艺水平就能更上一个台阶，每年每季度还能获得与他们的能力相称的工钱。现存于世的工匠名单和工资登记簿为苏莱曼大帝对艺术的慷慨资助提供了证据，其中最早的资料可以追溯到1526年，名单上记录了40个艺术团体的600名成员。「天才团体」吸引了帝国最有才能的工艺家进入[Root.Monarch.GetTitle]的宫廷，他们有的来自伊斯兰世界，也有的来自帝国新近占领的欧洲领土，从而使伊斯兰、土耳其和欧洲的文化融为一体。"

 EDG_MISSION_TUR_reform_5_25_title:0 "接纳摩尔人"
 EDG_MISSION_TUR_reform_5_25_desc:0 "伊比利亚半岛山河破碎之时，那里的穆斯林越来越受到该地区君主的压迫，无论是泰法还是基督教诸王，都在抬高赋税和强行征兵。许多人一直在逃往周边的国家，这些受过高等教育的难民中有许多人可以为我们所用。[Root.Monarch.GetTitle]应该考虑颁布一份敕令，给予这些难民在我们的土地上定居的权利。"

 EDG_MISSION_TUR_reform_5_27_title:0 "充盈国库"
 EDG_MISSION_TUR_reform_5_27_desc:0 "财政是国家的命脉，而使臣民保持对国家财政的信任是十分必要的。但由于军队的不断扩大和军费的不断提高，我国财政能力可能会受到质疑，若想要提高新晋的臣民对帝国的信任，最好的办法就是展示我国足够的储备资金可被动用，以证明我国财政拥有继续开展伟大征服的能力。"

 EDG_MISSION_TUR_reform_5_28_title:0 "增发阿克切"
 EDG_MISSION_TUR_reform_5_28_desc:0 "阿克切是奥斯曼帝国的主要货币单位。3个阿克切等于一个柏拉；120个阿克切等于一个库鲁斯。后来库鲁斯慢慢取代了阿克切成了主要货币单位。最后在1843年，库鲁斯和金币利用金银复本位组成了土耳其里拉。"

 EDG_MISSION_TUR_reform_5_29_title:0 "信用体系"
 EDG_MISSION_TUR_reform_5_29_desc:0 "行会体系的演进、城镇化程度的提高以及市场设施的增加，反映出羽翼已丰的奥斯曼帝国进入了一个新的经济发展阶段。对西方贸易的迅速增长也体现出了这一点。\n\n在15世纪的最后几十年，贸易已经成为奥斯曼帝国与欧洲国家关系中的重要部分。鉴于拜占庭帝国已经不复存在，真正具有威胁性的十字军东征也已经成为历史，奥斯曼帝国自发地崛起为重要的贸易中心。奥斯曼帝国成了连接欧亚贸易的重要纽带，扩大了两大洲之间的经济往来，同时也影响了这两个世界之间的社会和文化交往。拜占庭时期的经济活动由威尼斯人掌控，而多民族社会兴旺发展的奥斯曼帝国则在保护性关税体系的保护下，与所有国家都建立了平等的贸易往来。\n\n随着时间的推移，奥斯曼商人逐渐从东欧渗透到中欧，甚至远达北欧，在重要的城市开设大型的店铺，并发展出了他们自己的信用体系。他们用东方的农产品和手工产品换取西方的武器和矿物等原材料。"


