 EDG_HAB_mission_1_1_title:0 "哈布斯堡家族的公爵"
 EDG_HAB_mission_1_1_desc:0 "传说中，哈布斯堡家族的血脉可以从阿尔萨斯伯爵那神秘的埃提克（Etichonid）家族，一直追溯到法兰克墨洛温王朝的国王，传说中他们的先祖是一头生活在5世纪长着五只角的公牛。史书中，最早关于哈布斯堡家族活动的记载出现于10世纪晚期的莱茵河上游和阿尔萨斯地区，也就是今天的德法边境以及瑞士北部的阿尔高州。这片领地位于当时的士瓦本公国境内，同时也是神圣罗马帝国的领土，它被划分为享有自治权的不同郡县，分别赐予多位伯爵所有。哈布斯堡家族第一位有史可查的成员是一位名叫坎泽林（Kanzelin，也称岚泽林）的小伯爵，据后人记载，其领地位于阿尔滕堡的一座小型要塞周围，邻近瑞士阿尔高州小镇布鲁格，哈布斯堡仅仅是瑞士阿尔高州众多封建领主家族中的普通一员。随着哈布斯堡王朝的逐步扩张，我们最终成为了帝国大诸侯之一，并不满足于仅仅作为帝国内部的一个伯爵。"

 EDG_HAB_mission_1_2_title:0 "施瓦本联邦"
 EDG_HAB_mission_1_2_desc:0 "在故事的开始，哈布斯堡仅仅是瑞士阿尔高州众多封建领主家族中的普通一员。历史学家倾向于将他们的崛起归功于权谋政治。12世纪伊始，他们支持皇帝洛泰尔三世（1125—1137）对抗霍亨斯陶芬家族，作为回报获得了洛泰尔赏赐的大片上阿尔萨斯田产以及尊贵的伯爵领主头衔。到了12世纪中叶，朝秦暮楚的哈布斯堡家族转而投入霍亨斯陶芬家族的怀抱。1167年，效忠于霍亨斯陶芬皇帝“红胡子”腓特烈一世的维尔纳二世，也就是老维尔纳伯爵的孙子，战死于罗马城郊。其子“富有者”阿尔布雷希特和孙子“老人”鲁道夫（也称“好人”鲁道夫，死于1232年）分别效忠于斯陶芬家族的后裔，士瓦本的菲利普和斯陶芬的腓特烈。鲁道夫还为腓特烈的军事行动提供了资助，最终协助他于1211年登上神圣罗马帝国的皇位，即历史上的腓特烈二世皇帝。作为回报，鲁道夫被恩准与斯陶芬家族通婚并获得了神圣罗马帝国西南部的大片领土，腓特烈二世还成了鲁道夫孙子的教父。整个12、13世纪，他们都忙着与今天瑞士境内和德国西南部的封建领主家族迎来嫁去，一旦皇室亲家断子绝嗣，哈布斯堡家族便名正言顺地出面接收这些“回忆的馈赠”，如法炮制之下，哈布斯堡家族相继全部或部分接收了伦茨堡、柏夫兰杜夫，以及洪堡家族的大片领地，哈布斯堡家族成功在神圣罗马帝国西南部迎来了规模空前的领地扩张，并逐渐成为施瓦本地区的大贵族，重建施瓦本公国的任务便落到了哈布斯堡王朝的肩上。"

 EDG_HAB_mission_1_3_title:0 "霍亨斯陶芬的传承"
 EDG_HAB_mission_1_3_desc:0 "施瓦本地区分裂许久，最终在哈布斯堡王朝的努力下重归统一，霍亨斯陶芬家族的遗产如今掌握在我们的手中。"

 EDG_HAB_mission_1_5_title:0 "西吉斯蒙德的遗产"
 EDG_HAB_mission_1_5_desc:0 "西吉斯蒙德是卢森堡王朝的神圣罗马帝国皇帝。生于纽伦堡，是查理四世的儿子。他是勃兰登堡选帝侯，1411年被选举为罗马人民的国王，1433年加冕为神圣罗马帝国皇帝，他同时还是匈牙利和克罗地亚国王和波希米亚国王。他被认为受过高等教育，会讲多国语言，包括匈牙利语、德语、拉丁语、法语和意大利语，并热衷于参加马上比武在内的骑士比赛。他致力于终结教会大分裂，终于在1414年至1418年在德国康士坦兹召开大公会议，选出新任教宗马丁五世，结束大分裂；但是在康斯坦茨会议期间，因为捷克神学家胡斯被处死，导致了波希米亚多年的胡斯战争，严重困扰着西吉斯蒙德晚年的生命。如今，西吉斯蒙德大帝无后而亡，在他生前的安排下，王位本应由女婿——哈布斯堡的阿尔布雷希特二世继承，但阿尔布雷希特死于与土耳其人的战争，如今，继承人似乎只能是他的遗腹子，但后者显然无法完整继承西吉斯蒙德的帝国……实际上，没有人可以。"

 EDG_HAB_mission_1_6_title:0 "查理大学"
 EDG_HAB_mission_1_6_desc:0 "布拉格查理大学由神圣罗马帝国皇帝查理四世于1348年创立，坐落于波西米亚的首府布拉格。经历了几百年的发展，布拉格查理大学已经成为神圣罗马帝国境内最负盛名的高等学府之一。随着我们控制了布拉格，我们可以进一步将这里打造成学术圣地。"

 EDG_HAB_mission_1_7_title:0 "布拉格耶稣会"
 EDG_HAB_mission_1_7_desc:0 "自1534年耶稣会创立以来，这个天主教宗教机构迅速地在欧洲各处播散开来。随着我们对波西米亚的全面控制，我们应该在他们的首府，也是异端思潮的大本营，布拉格，邀请耶稣会士进驻，以实施对异端的严密监管。"

 EDG_HAB_mission_1_8_title:0 "同化波西米亚诸民族"
 EDG_HAB_mission_1_8_desc:0 "波西米亚人曾经是异端的大本营，并且在国王的领导下，公开与我们的哈布斯堡王朝唱反调。如今，随着我们在当地的宗教工作和文化工作的推进，捷克人逐渐接受了我们的统治，我们真正像是一家人了。"

 EDG_HAB_mission_1_10_title:0 "皇家波西米亚"
 EDG_HAB_mission_1_10_desc:0 "随着对波西米亚的捷克人的逐渐同化，当地人对我们政权的认同也一步一步地提高。现在，我们可以将波西米亚正式并入皇室领地，与我们的直辖领地保持统一管辖关系。这不仅利于我们的管理，更有利于我们同当地人的进一步融合。"

 EDG_HAB_mission_1_13_title:0 "维也纳大学"
 EDG_HAB_mission_1_13_desc:0 "维也纳作为我们帝国的首都，是文化和艺术的中心。我们应当进一步发展维也纳的文化事业，我们应当设立。由1365年建立的维也纳大学是一个很好的选择，通过扩建这里，我们能吸引帝国大量的学者为我们的建设添砖加瓦。"

 EDG_HAB_mission_1_15_title:0 "维也纳华尔兹"
 EDG_HAB_mission_1_15_desc:0 "维也纳的发展自我们入主以来已经经历了几百年。这里俨然已经成为欧洲，乃至整个世界的音乐之都。维也纳本身也如同一曲优雅平和动听的华尔兹，奏响了欧陆自文艺复兴以来的新乐章。"

 EDG_HAB_mission_1_19_title:0 "影子王国"
 EDG_HAB_mission_1_19_desc:0 "意大利作为帝国的南部，从腓特烈二世以来，由于帝国重心和若干原因，一直得不到重视。如今，当地的诸侯已经蠢蠢欲动，准备脱离帝国。我们应当给他们一点颜色看看，是时候准备让他们再次感受皇帝的权威了。"

 EDG_HAB_mission_1_20_title:0 "驱散阴影"
 EDG_HAB_mission_1_20_desc:0 "为了重新拉拢北意大利诸侯，我们可谓是使用了浑身解数。顽固不化者，我们重拳出击；左右摇摆者，我们又拉又打；忠心耿耿者，我们优待颇丰。经过多种手段的努力，我们最终确保了北意大利留在了帝国之内。"

 EDG_HAB_mission_1_22_title:0 "驯服意大利亚雄鹰"
 EDG_HAB_mission_1_22_desc:0 "如今，整个意大利，罗马的龙兴之地，都纳入了我们唯一真正神圣的罗马帝国皇帝手中。我们是意大利，以及整个罗马当之无愧的主人。忠诚的罗马大军在时隔千年之后，重新抵达他忠诚的首都。"

 EDG_HAB_mission_1_25_title:0 "哈布斯堡等级君主制"
 EDG_HAB_mission_1_25_desc:0 "我国王室由于对外大量的通婚需求，人数众多。我们应当规范我们的王室管理，通过设立阶级分明的等级来区分王室成员的亲疏远近，通过这样的等级君主制能更好地为我们国家的外交和扩张服务。"

 EDG_HAB_mission_1_28_title:0 "勒夫勒工艺"
 EDG_HAB_mission_1_28_desc:0 "格雷戈尔·勒夫勒（Gregor Löffler）对因斯布鲁克兵工厂的发展做出了巨大贡献。1513 年，他追随父亲彼得的脚步，开始为马克西米利安效力。他的儿子汉斯·克里斯托夫也在后来成为欧洲主要的枪支创始人。勒夫勒是第一位以工业规模生产武器的枪械大师，并为马克西米利安铸造了许多纪念碑雕像。除了因斯布鲁克的中央兵工厂外，马克西米利安还建立了一系列兵工厂来保护他的边境，并在西格蒙德斯克伦和特伦特对抗意大利人，在林道对抗瑞士人，在布赖萨赫对抗法国人，在维也纳对抗匈牙利人，在格拉茨和霍霍斯特维茨、莱巴赫、戈里齐亚对抗土耳其人和威尼斯人。勒夫勒工艺在军事史上有着重要的地位。其使大炮的可靠性有了明显提升，并能够适应更多的战场情况。通过广泛应用这种新兴的火炮制造工艺，我们能够产出优质的炮兵部队，为我们的扩张提供便利。"

 EDG_HAB_mission_1_29_title:0 "帝国兵工厂"
 EDG_HAB_mission_1_29_desc:0 "马西米利安是哈布斯堡王朝军火工业的创始人和组织者。他赞助新型大炮的研制，这些先进的大炮拥有更为可观的射程和伤害，使得哈布斯堡王朝能够在欧洲的众多城墙面前一展雄风。根据当时的记载，马克西米安能够部署105门大炮，包括各种尺寸的铁炮和青铜炮。马克西米利安创建的因斯布鲁克兵工厂是欧洲最著名的炮兵工厂之一，该工厂生产的火炮一度被认为是整个西欧最优质的火炮。随着我们国家生产力水平的进步，以及大工厂生产的逐渐普及，我们在帝国广泛建立起了各种兵工厂，为前线供应最新的军事装备。通过军事装备的统一化，我们能够提高我们的军事实力。"

 EDG_HAB_mission_2_2_title:0 "继承萨利安"
 EDG_HAB_mission_2_2_desc:0 "长期的内耗与在帝国内的交涉让法兰克尼亚公爵逐步失去了对内部的控制力，尽管符滕堡的哈布斯堡家族是公国内部最强大的封臣，也不尽然能够彻底控制整个公国。"

 EDG_HAB_mission_2_3_title:0 "布雷根茨女爵"
 EDG_HAB_mission_2_3_desc:0 "布雷根茨拥有悠久的历史，自从公元1206年起成为蒙特福特伯爵领地，在1451年和1523年两次经历了哈布斯堡家族的收购，成为哈布斯堡王朝统治下繁荣的城市之一。"

 EDG_HAB_mission_2_4_title:0 "干涉维特尔斯巴赫"
 EDG_HAB_mission_2_4_desc:0 "巴伐利亚陷入了长期的分裂之中，维特尔斯巴赫家族的诸侯无力实现巴伐利亚的统一。作为巴伐利亚的邻国，我们有义务帮助他们实现家族的统一。"

 EDG_HAB_mission_2_6_title:0 "波西米亚王冠"
 EDG_HAB_mission_2_6_desc:0 "波西米亚，自1002年成为神圣罗马帝国的诸侯国以来，就一直是帝国境内领土最大的，影响力最强的诸侯国之一。在《金玺诏书》被颁布之后，其选帝侯地位也被确认下来。如今，这顶帝国内唯一的王冠被牢牢攥在我们的手里。"

 EDG_HAB_mission_2_7_title:0 "收复勃兰登堡"
 EDG_HAB_mission_2_7_desc:0 "勃兰登堡藩侯一直是神圣罗马帝国北方边境一支强大的力量，控制这里不仅能够使我们的影响力能够到达北德意志，也能够更好地防范边境蠢蠢欲动的波兰人的袭击。"

 EDG_HAB_mission_2_9_title:0 "皇家诺德马克"
 EDG_HAB_mission_2_9_desc:0 "诺德马克，意为“北边区”，是帝国北疆一个重要的军事重镇，也是北境具有较大影响力的诸侯之一。我们应该将这里纳入我们的领导，以便于我们在北境的边境军事管理，为之后的扩张打下基础。"

 EDG_HAB_mission_2_12_title:0 "驾驭奥地利贵族"
 EDG_HAB_mission_2_12_desc:0 "奥地利贵族对于我们家族的到来起初十分不配合，我们大刀阔斧的改革和对领地的封建化侵犯到了他们的利益。不过随着我们对奥地利的日渐控制，加以恩威并施，现在我们基本控制了奥地利的贵族，能够驾驭他们。"

 EDG_HAB_mission_2_13_title:0 "奥地利的繁荣"
 EDG_HAB_mission_2_13_desc:0 "随着哈布斯堡王室入主奥地利，并成为整个帝国的皇室以来，已经过去了几十年。在这些年的发展中，我们将奥地利真正打造为了帝国的中心。无数的学者，神学家，政治家都来到此地为我们效力，奥地利真正实现了繁荣。"

 EDG_HAB_mission_2_14_title:0 "帝国皇室领地工业化"
 EDG_HAB_mission_2_14_desc:0 "随着生产力水平的提升，和贸易的繁荣，我们将着手逐渐整合我国的手工业和商贸业。我们将在我们的皇室领地率先进行初步的工业化，然后再逐步推广到我们的所有领地。我们的前途是光明的。"

 EDG_HAB_mission_2_17_title:0 "克罗地亚狂想曲"
 EDG_HAB_mission_2_17_desc:0 "克罗地亚位于巴尔干的西北部，是斯拉夫人的传统地盘。这里不仅是进入巴尔干的咽喉要道，还有许多沿海港口——二者均是我们不可或缺的。我们将在这里卷起风暴，奏响一曲克罗地亚的狂想曲。"

 EDG_HAB_mission_2_21_title:0 "迎娶爱琴海的新娘"
 EDG_HAB_mission_2_21_desc:0 "威尼斯历史上曾是帝国的一个贸易点，后来当地人民赎买了自身，并开始依托这个小岛展开贸易。如今威尼斯已经成为爱琴海乃至整个爱琴海的海洋霸主，我们将赢取爱琴海的新娘，为我们的海洋霸权奠定基础。"

 EDG_HAB_mission_2_22_title:0 "意大利的财富"
 EDG_HAB_mission_2_22_desc:0 "意大利位于地中海的中部，其优越的地理位置孕育了大量天然良港，也自然成为地中海贸易的中心。如今，我们控制了整个意大利，能更好地分配意大利的财富，从而能更加有重点的促进意大利商贸的繁荣发展。"

 EDG_HAB_mission_2_24_title:0 "各阶层的呼声"
 EDG_HAB_mission_2_24_desc:0 "我们国家的各大阶层控制了我国大大小小的土地。我们应当逐渐实施集权化改革，在尽可能不得罪各阶层的前提下，完成皇室领土的集权。通过拉拢各阶层，我们可以高效利用我国的资源，为我国的扩张打下基础。"

 EDG_HAB_mission_2_25_title:0 "马克西米安财政改革"
 EDG_HAB_mission_2_25_desc:0 "马克西米利安一世在位期间通过婚姻控制了欧洲的大片领土。但是鲜为人知的是，他曾经也在哈布斯堡王朝内进行过财政改革。他将各项财政权利收归中央，并集中了帝国的财政管理，在其影响下，哈布斯堡王朝的财政状况有了显著提升。马克西米利安选择因斯布鲁克作为国库所在地的意图不言而喻。有了蒂罗尔丰富的金银矿藏作为依托，中央国库可以用未来的铸币收入作为抵押，向奥格斯堡富格尔和威尔斯的银行家们兑取现金，这些高息贷款能够暂时缓解马克西米利安面临的财政压力。鉴于当时因斯布鲁克举足轻重的政治影响力，马克西米利安下令在此增建一所皇宫。一方面，他下令竖起一座“纹章高塔”，上面布满各式纹章，代表帝国等级分明、井然有序的众多领地；另一方面，他还监造了一座可以俯瞰因斯布鲁克主广场的敞廊，置身其中，马克西米利安能够惬意地观赏各种体育比赛和马术表演。今天，敞廊顶部著名的“黄金屋顶”，连同其上雍容华贵的镀金铜瓦，穿越历史的长河，依然骄傲地守望着面前的因斯布鲁克主广场。"

 EDG_HAB_mission_2_26_title:0 "帝国财政署"
 EDG_HAB_mission_2_26_desc:0 "斐迪南一世在马克西米利安一世财政改革的基础上进行了进一步扩展。他设立了帝国财政署，以管理帝国的财政全局。通过集中统一领导的方式，帝国的财政效率进一步提升，帝国的财政状况再一次有了明显提高。"

 EDG_HAB_mission_2_27_title:0 "帝国雇佣兵"
 EDG_HAB_mission_2_27_desc:0 "在欧洲的军队从征兆兵向职业军队转变的过程中，雇佣军扮演着重要的角色。德意志的各地诸侯混战之时，雇佣军更是能够给其雇主增添不可多得的精锐力量。可以说，雇佣兵是军队职业化的早期先驱者。"

 EDG_HAB_mission_2_28_title:0 "最高军事议会"
 EDG_HAB_mission_2_28_desc:0 "斐迪南一世为了提高哈布斯堡军队的指挥效率和职业化，设立了最高军事议会。通过最高军事议会，哈布斯堡军队得以统一指挥，并以职业化的方式顺利将征召兵进行过渡，转为职业军队。"

 EDG_HAB_mission_2_29_title:0 "区域征兵制"
 EDG_HAB_mission_2_29_desc:0 "通过划分国家为不同的区域，在不同区域实行征兵制，我们能够更好地管控征兵的质量。区域征兵制能够大大提高我国的人力水平，为我国将来的扩张奠定坚实的基础。"

 EDG_HAB_mission_2_30_title:0 "利奥波德改革"
 EDG_HAB_mission_2_30_desc:0 "利奥波德一世在位期间为帝国增添了大量疆土。其与奥斯曼土耳其人以及法兰西人进行了多场战争，均以胜利告终。其军事改革完成了帝国历史上的军队现代化，并提高了军队的职业化水平。"

 EDG_HAB_mission_3_1_title:0 "最佳的筹码"
 EDG_HAB_mission_3_1_desc:0 "法兰克尼亚公爵海因里希五世垂垂老矣，却膝下无子，将女儿嫁给了腓特烈三世的父亲，符滕堡伯爵恩斯特。经由法兰克尼亚贵族议会的同意，指定腓特烈三世为法兰克尼亚公国的继承人，一旦海因里希五世驾崩，哈布斯堡将统治法兰克尼亚。但长期的内耗与在帝国内的交涉让法兰克尼亚公爵逐步失去了对内部的控制力，符滕堡的哈布斯堡家族是公国内部最强大的封臣，因而最有希望能够继承法兰克尼亚公国——但前提是哈布斯堡王朝拥有强大的军事力量。"

 EDG_HAB_mission_3_2_title:0 "整合王冠领地"
 EDG_HAB_mission_3_2_desc:0 "倚仗雄厚的财力，哈布斯堡家族可以大肆笼络封建大地主阶层为自己卖命。作为回报，他们被赐予或允许以封臣的身份代表哈布斯堡大领主修建并经营城堡，由此实现对国内领地的控制。"

 EDG_HAB_mission_3_3_title:0 "盖斯勒的复仇"
 EDG_HAB_mission_3_3_desc:0 "阿尔卑斯山上的几大诸侯曾经蠢蠢欲动想要独立，为此他们还建立了非法的瑞士联盟。我们将让他们尝到皇帝的怒火。"

 EDG_HAB_mission_3_5_title:0 "整合南德意志"
 EDG_HAB_mission_3_5_desc:0 "南德意志已经分裂许久，这片富饶的土地始终没有一个共同的主人，若我们能够统一德意志的南方，我们将会成为欧洲最强大的列强之一。"

 EDG_HAB_mission_3_8_title:0 "降服韦廷家族"
 EDG_HAB_mission_3_8_desc:0 "萨克森公国自帝国始立时就是帝国的几大诸侯之一。随着其解体，其主要部分被转移至了其中迈森的韦廷家族手中，之后成为萨克森-维滕堡选侯。韦廷家族常年为新教异端分子提供政治庇护，我们应当彻底解决这一问题。"

 EDG_HAB_mission_3_11_title:0 "卡林西亚藩候"
 EDG_HAB_mission_3_11_desc:0 "随着我们对奥地利的完全控制，我们应当把目光转向其毗邻的卡林西亚藩侯。其具有庞大的领地，控制着阿尔卑斯山脉北端的蒂罗尔和内奥地利等广大地区，并且拥有一个不可多得的地中海出海口。时机成熟时，我们应当对其动手。"

 EDG_HAB_mission_3_12_title:0 "卢布尔雅那主教辖区"
 EDG_HAB_mission_3_12_desc:0 "斯洛文尼亚人从很久以前就在卡林西亚地区定居，并不断扩大自己的影响力，[Root.Monarch.GetTitle][Root.Monarch.GetName]深谙此道理，并长期向教宗[PAP.Monarch.GetName]申请将卡尼奥拉的卢布尔雅那升级为主教辖区，此举获得了斯洛文尼亚人的欢迎与支持。在获得初步成功后，[Root.Monarch.GetTitle][Root.Monarch.GetName]又成功说服教皇同时将维也纳新城以及其他三座城市提升为主教辖区，使得奥地利作为天主教的一大宗教中心。"

 EDG_HAB_mission_3_16_title:0 "匈牙利王冠"
 EDG_HAB_mission_3_16_desc:0 "通过多种手段的运用，奥地利的军队终于进驻了匈牙利有几百年历史的首都——布达佩斯。现在，匈牙利正式成为哈布斯堡王朝的一员，我们正式将匈牙利的桂冠戴上头顶，并宣布我们是其的主人。"

 EDG_HAB_mission_3_18_title:0 "斯特凡遗产"
 EDG_HAB_mission_3_18_desc:0 "斯特凡大公作为塞尔维亚的民族英雄，曾经统治着巴尔干的广大地区。但是在其死后，一切都分崩离析。如今，我们已经占据了巴尔干的大部，我们继承了斯特凡的遗产。我们应当在这里建立起和平的统治。"

 EDG_HAB_mission_3_20_title:0 "意大利战争"
 EDG_HAB_mission_3_20_desc:0 "对于某些冥顽不灵的意大利诸侯，我们应当适时地动用我们的武力，给他们以震慑。通过军事手段的施压，我们能够确保北意大利诸侯至少不在我们眼皮子底下犯事。至于其他工作，还需要我们的进一步努力。"

 EDG_HAB_mission_3_21_title:0 "伦巴第铁王冠"
 EDG_HAB_mission_3_21_desc:0 "伦巴第王国曾经是统治着北意大利，其铁王冠一直都是神话一般的存在。但随着其分崩离析，这顶王冠注定也只能成为当地人民耳中的传说。如今，我们真正统一了北意大利，将这顶王冠戴在头上，我们将成为，并且不仅仅是成为曾经的伦巴第。"

 EDG_HAB_mission_3_22_title:0 "红胡子野心"
 EDG_HAB_mission_3_22_desc:0 "红胡子腓特烈曾经做梦都想控制整个意大利，他因此与教皇交恶，并和西西里展开了多次军事斗争。如今，作为帝国的皇帝，我们完成了先皇的心愿，我们如愿以偿加冕为全意大利的国王。"

 EDG_HAB_mission_3_23_title:0 "特里纳克里亚王冠"
 EDG_HAB_mission_3_23_desc:0 "特里纳克里亚是意大利语中“三角形”的含义，这个词有时候也用来特指三角形的西西里岛。随着我们对意大利南部的征服，我们终于可以给自己加上西西里国王的王冠，我们成为了南意大利的主人。"

 EDG_HAB_mission_3_25_title:0 "兴办教育"
 EDG_HAB_mission_3_25_desc:0 "随着文艺复兴的潮流席卷了整个欧洲，欧罗巴的文化产业开始如雨后春笋般纷纷冒出来。我们也应当乘着这一股东风，兴办教育，为我国的人才培养奠定基础，并能够吸引学者为我们服务。"

 EDG_HAB_mission_3_26_title:0 "家族—宫廷与国家总理府"
 EDG_HAB_mission_3_26_desc:0 "曾经，哈布斯堡的宫廷开支情况并不明朗，其中充斥着大量的贪污腐败问题。玛利亚·特蕾莎皇后敏锐的察觉到了这一点，她渴望缓解宫廷成员尸位素餐和吃空饷的问题。1742年，特蕾莎下令在维也纳成立“家族—宫廷与国家总理府”，其职责是集中管理哈布斯堡君主国的外交与王朝事务。第二年，冯·豪格维茨伯爵向她递交了一份政治改革方案，内容主要是∶计划用十年的时间削弱等级贵族的势力；建立最高法院；司法与行政分离。由此开始了中央与地方统治机构的全面改革。"

 EDG_HAB_mission_3_27_title:0 "削弱议会特权"
 EDG_HAB_mission_3_27_desc:0 "帝国议会传统上一直是各地贵族的代言人，他们为了各自的利益对国家的统一发展形成了不小的阻碍。特蕾莎皇后敏锐地察觉到了这一点，她逐渐削弱议会的特权，从而大大加强了皇室的集权。战争几乎耗去了玛丽亚·特蕾莎统治生涯的半数时间。以财政改革为标志的开源节流措施，为她顺利开展军事行动奠定了坚实的基础。在老谋深算的弗里德里希·威廉·冯·霍格维茨伯爵的建议下，她增加赋税，并通过签订十年协议对议会进行约束，从而节省了每年讨价还价浪费的大量时间。此外，她还废除了许多曾被议会把持的财政特权。当议会势力发出抱怨时，皇后做出了强势回应。面对喋喋不休的卡尼奥拉议会，她就税赋议题批复道，“皇室明确要求以下款项获得即刻批准”。同样，1775年，在为自己吞并的波兰-立陶宛领地颁布宪法时，她剥夺了议会关于税赋的一切话语权，如今这块领地被冠以宏伟的名称——加利西亚和洛多梅里亚王国。当他们收到筹款命令时，她这样补充道，议会无须考虑“是否妥当”，只应思索“如何完成”。"

 EDG_HAB_mission_3_28_title:0 "蒂特曼手枪"
 EDG_HAB_mission_3_28_desc:0 "威尔弗里德·蒂特曼使得纽伦堡成为了当时的武器制造中心，开发了最早的手枪，深刻影响了马克西米利安的军事体系，甚至是近代早期的军事革命。蒂特曼手枪的发明很好地解决了火枪在射击中的若干问题。通过对这种手枪的广泛装备，我们能够实现火力水平的又一次飞跃，从而提高我们军队的总体战斗力。"

 EDG_HAB_mission_3_29_title:0 "弗雷德里希改革"
 EDG_HAB_mission_3_29_desc:0 "特蕾莎即位后，因持续的战争，重用利奥波德·约瑟夫·道恩、路德维希·安德烈亚斯·克芬许勒及弗朗茨·莫里茨·冯·拉西等将领。1748年，她颁布军队新章程，实行军事改革。原来军队靠大、小领主提供，每次征兵要与领主们磋商，因而军队很不稳定，军训无法开展。经改革之后，国家向各领主分摊“军税”，统一抽兵；军官职业化，必须经过正规训练，并根据战绩起用和提升。君主国政府拥有一支统一训练和受中央控制的10.8万名常备军。"

 EDG_HAB_mission_4_2_title:0 "光复鹰堡"
 EDG_HAB_mission_4_2_desc:0 "我们的祖地如今被瑞士人控制，这是难以被容忍的事实。伟大的哈布斯堡王朝决不能将自己的故土鹰堡留在瑞士联邦的手中。"

 EDG_HAB_mission_4_3_title:0 "收回阿勒曼尼"
 EDG_HAB_mission_4_3_desc:0 "阿尔比十字军最终失败，清洁派获得了更大的扩张，它的信徒扩散到了大西洋沿岸，导致了阿基坦地区脱离了英格兰的控制。甚至连加泰罗尼亚人都皈依了清洁派，当地贵族和商人架空了不愿改信的国王，后又将国王驱逐出去，建立了一个共和国。信仰异端宗教的普瓦卢公爵于格将势力进一步扩张，攻占了整个上勃艮第地区，让清洁派的教宗为自己加冕为阿尔勒国王于格一世，自称恢复了法兰克帝国的光辉。"

 EDG_HAB_mission_4_4_title:0 "清洗阿尔比"
 EDG_HAB_mission_4_4_desc:0 "自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，并直接影响到了宗座面前的北意大利。公元1203年，教宗英诺森三世宣布对猖狂的“清洁派”异端发动十字军，但在图卢兹伯爵雷蒙德二世的抵抗之下，第一次阿尔勒十字军失败了。公元1256年夏天，教宗和法王发起了第二次阿尔比十字军，图卢兹家族的雷蒙德七世再一次发挥自己的军事和外交才能，联合英格兰王国击溃了法兰西的军队，并一举收复了整个普罗旺斯领地，并最终建立了阿尔勒王国，宣称查理曼的王冠。两次阿尔比十字军的失败为圣彼得的宗座蒙上了一层不祥的阴云，这是罗马教廷所面临过的最大的危机。时至$YEAR$年，随着[AEL.GetAdjective]再一次将势力伸向帝国，清洁派在德意志也逐渐萌生出自己的势力。为了维护天主教帝国的精神支柱，[PAP.Monarch.GetTitle]再一次号召圣战，发起了针对清洁派的第三次十字军。"

 EDG_HAB_mission_4_7_title:0 "东进西斯拉夫"
 EDG_HAB_mission_4_7_desc:0 "由于皇权的衰弱，帝国的疆域已经几百年没有扩张。帝国诸侯的大量精力被放在了与彼此的勾心斗角上。随着皇权的重振，我们是时候考虑接纳更多诸侯。波兰的破碎状况使当地的西斯拉夫诸侯应该有兴趣接受我们的保护。我们适当出让一定的利益以吸引他们加入。"

 EDG_HAB_mission_4_8_title:0 "扫清胡斯余孽"
 EDG_HAB_mission_4_8_desc:0 "胡斯派运动作为最早的宗教改革运动，曾经在波西米亚和其周边地区有广泛的宗教和政治影响，蛊惑了大量当地人民。随着我们对波西米亚的控制，我们投入了大量精力建设当地的宗教，恩威并施，胡斯派已经逐渐销声匿迹。"

 EDG_HAB_mission_4_10_title:0 "巴本堡的嫁妆"
 EDG_HAB_mission_4_10_desc:0 "冯·巴本堡王朝自帝国立国之初就一直是奥地利的统治者，几百年来，从奥地利藩侯到奥地利公爵，他们牢牢把持着自己的领土，却又缺乏进取，一事无成。随着我们与巴本堡的婚姻关系，我们逐渐掌控奥地利的军政大权。"

 EDG_HAB_mission_4_12_title:0 "大特权诏书"
 EDG_HAB_mission_4_12_desc:0 "随着我们对奥地利的全面控制，我们应当给自己增添一个响当当的新头衔，我想“大公”再合适不过。虽然我们的加冕没有合法性，但是我们可以伪造文件，以证实奥地利的“大特权”由来已久。从现在开始，奥地利公爵再也不存在了，我们将是奥地利大公。"

 EDG_HAB_mission_4_13_title:0 "因斯布鲁克国库"
 EDG_HAB_mission_4_13_desc:0 "因斯布鲁克位于蒂罗尔地区。这里位于阿尔卑斯山脉的北端，地势险要，地处崇山峻岭之间。我们可以在因斯布鲁克建立国库，以保存我们国家的贵重财产。同时也能够给我们留下退路，以防不测。马克西米利安选择因斯布鲁克作为国库所在地的意图不言而喻。有了蒂罗尔丰富的金银矿藏作为依托，中央国库可以用未来的铸币收入作为抵押，向奥格斯堡富格尔和威尔斯的银行家们兑取现金，这些高息贷款能够暂时缓解马克西米利安面临的财政压力。鉴于当时因斯布鲁克举足轻重的政治影响力，马克西米利安下令在此增建一所皇宫。一方面，他下令竖起一座“纹章高塔”，上面布满各式纹章，代表帝国等级分明、井然有序的众多领地；另一方面，他还监造了一座可以俯瞰因斯布鲁克主广场的敞廊，置身其中，马克西米利安能够惬意地观赏各种体育比赛和马术表演。今天，敞廊顶部著名的“黄金屋顶”，连同其上雍容华贵的镀金铜瓦，穿越历史的长河，依然骄傲地守望着面前的因斯布鲁克主广场。"

 EDG_HAB_mission_4_15_title:0 "与匈雅提博弈"
 EDG_HAB_mission_4_15_desc:0 "匈雅提王朝作为匈牙利的本土王朝，具有举足轻重的地位。其也长期作为匈牙利的王室存续了几百年。我们早先通过多种手段与匈雅提王朝取得了姻亲关系。现在，我们是时候着手考虑一下如何攫取他们的领地了。"

 EDG_HAB_mission_4_16_title:0 "皇家匈牙利"
 EDG_HAB_mission_4_16_desc:0 "随着我们统治匈牙利已经过去了许多年，对匈牙利的去中心化进行的相当顺利。皇室在匈牙利逐渐拥有了各种各样的权力。这里逐渐在向我们的皇室直辖领地转化。可以说，皇家匈牙利的成立时机已经成熟了。"

 EDG_HAB_mission_4_17_title:0 "烈火焚烧"
 EDG_HAB_mission_4_17_desc:0 "我们的军队自北向南，一步步朝着巴尔干进发。奥地利的军队如烈火一般，席卷了整个巴尔干。烈火即将燎原，而何时我们应当停下我们的脚步，扑灭烈火，开始建设，就要看当地人民的配合了。"

 EDG_HAB_mission_4_18_title:0 "东方与西方之凯撒"
 EDG_HAB_mission_4_18_desc:0 "曾经的神圣罗马帝国只是一个在德意志地区挂羊头卖狗肉的国家。如今，我们正式统一了罗马的东西两都。在君士坦丁堡圣索菲亚大教堂高耸的圆顶下，我们作为罗马的正统继承人挺立于世间。"

 EDG_HAB_mission_4_19_title:0 "帝国之鞭"
 EDG_HAB_mission_4_19_desc:0 "巴尔干地区从有史以来就一直乱成一锅粥。当地被各大游牧民族，各大“上帝之鞭”曾经冲的四分五裂，七零八落。如今，帝国之鞭也来到了此地，带来的却是繁荣和真正的信仰，巴尔干人民不用再饱受苦难，他们可以拥抱未来。"

 EDG_HAB_mission_4_21_title:0 "取缔切萨雷"
 EDG_HAB_mission_4_21_desc:0 "罗马涅地区作为通往罗马的交通要道，一直以来都被教皇的若干附庸势力把持。为了我们通往罗马的道路畅通，我们应当占领罗马涅地区，并在当地实施世俗化管理，逐渐将其过渡到我们的管辖下。"

 EDG_HAB_mission_4_22_title:0 "控制宗座"
 EDG_HAB_mission_4_22_desc:0 "教皇在中世纪时，在天主教国家有至高无上的地位，除了个别皇帝，没有人敢于与其叫板。如今，我们将这匹桀骜不驯的马驯服在我们的胯下。我们将能够废立宗座，整个天主教世界将掌控在我们手中。"

 EDG_HAB_mission_4_25_title:0 "领地议会"
 EDG_HAB_mission_4_25_desc:0 "曾经，我们治下的封臣能够在其领地自行其是，俨然是一方土霸王。而我们可以通过设立领地议会，对当地领主的权限进行制约，并监督其行政管理。通过这种方式，我们能够使我们的政策真正下达基层。"

 EDG_HAB_mission_4_26_title:0 "帝国枢密院"
 EDG_HAB_mission_4_26_desc:0 "斐迪南一世在位期间，为了有效管理哈布斯堡王朝遍布欧洲各地的封国，设立了帝国枢密院。通过帝国枢密院的管理，有效提高了对不同封国的控制。这使得哈布斯堡王朝的力量进一步得到了增强。鉴于自己的长期缺席，斐迪南将匈牙利和波希米亚的执政权委托给了摄政议会。摄政议会的主要职责包括受理低等法院的上诉以及处理各种请愿活动。因此，枢密院就成了负责统筹协调政务运行的唯一部门。成立于1527年的枢密院由不超过12个谋臣组成，他们整日跟随斐迪南东奔西走各处巡视。"

 EDG_HAB_mission_4_27_title:0 "属国治理"
 EDG_HAB_mission_4_27_desc:0 "大量的属国虽然给哈布斯堡增添了大量的税收和军队，但治理如此繁多的属国本身就是一大难题。在斐迪南一世时期，他成功设立了各种机构辅佐治理属国，从而很好地控制了属国的各方面。"

 EDG_HAB_mission_4_28_title:0 "特蕾莎改革"
 EDG_HAB_mission_4_28_desc:0 "玛利亚·特蕾莎是奥地利大公国历史上的首位女大公，同时其也是神圣罗马帝国的皇后。作为皇后，其实际上掌控了神圣罗马帝国的军政大权。其在位期间，实行开明专制，并进行了集权化改革，大大加强了国家实力。"

 EDG_HAB_mission_4_29_title:0 "卡尔·里特改革"
 EDG_HAB_mission_4_29_desc:0 "卡尔·里特是我国经济改革的伟大先驱者。其改革完善了工厂生产和商品制度。为我国的工商业进一步发展奠定了基础。"

 EDG_HAB_mission_4_30_title:0 "哈布斯堡开明专制"
 EDG_HAB_mission_4_30_desc:0 "如果一个国家的宪政能够得到保证，首相的职责能够明确，那么就不难追踪公共事件的源头。反之，如果一个国家的政策不公平，大臣只能秘密提出建议，那么，从表面上看，一切决定都是君主做的，人们也就无法衡量顾问行为和君主行为谁的占主导。随着我们国家的经济，政治，文化，高度繁荣，以及政权的逐渐集中。哈布斯堡式的开明专制逐渐建立起来，所有人民沐浴在皇帝的荣光下。哈布斯堡的经济蓬勃发展，国家实力也逐渐提高。"

 EDG_HAB_mission_5_1_title:0 "迎回犹太人"
 EDG_HAB_mission_5_1_desc:0 "1411年，公爵阿尔布雷希特（1397—1439）崛起，并接管了奥地利公国，在黑暗中挣扎的哈布斯堡家族终于等来了命运女神的垂青。阿尔布雷希特是一位虔诚而积极的教会改革派，他治国有方、英勇善战，是一位公认的良师益友。然而在他和蔼可亲的外表下，却隐藏着一位生性残忍、目不识丁的独裁暴君。1420年，他悍然废除了哈布斯堡家族保护奥地利犹太人的传统，对他们展开残酷迫害，其惨烈程度甚至引起了新任教皇的不满。阿尔布雷希特一心只想将犹太人的积蓄洗劫一空，用这些钱支持国王西吉斯蒙德在波希米亚清剿胡斯异端的行动。在主政摩拉维亚之后，阿尔布雷希特对犹太人的迫害开始变本加厉。阿尔布雷希特的政治举动导致了国内外犹太人对哈布斯堡王朝的反感，哈布斯堡家族的许多商业活动和领地治理都遇到了不小的挑战，重新审视我们的犹太人政策是王朝崛起必然要进行的举动。"

 EDG_HAB_mission_5_2_title:0 "终结加洛林"
 EDG_HAB_mission_5_2_desc:0 "胖子查理在位时短暂地重新统一了查理大帝统治过的全部疆土，并于881年由教皇约翰八世加冕为皇帝。但他的统治非常虚弱，帝国的统一很大程度上是空有其表。887年，胖子查理被他的侄子克恩滕公爵阿努尔夫废黜并取代。胖子查理的垮台标志着统一的法兰克国家的历史的结束，但虽然帝国四分五裂，各个分裂出来的加洛林王朝也陆陆续续断绝，而洛塔林吉亚至今仍盘踞在西欧大陆上。但洛塔林吉亚的政体一直十分松散，她看起来十分庞大，内部却存在着众多与王庭离心离德的封建领主，其中的日耳曼人迫切地想脱离一直试图削弱自己权力的洛塔林吉亚王国，转而投奔分权度更高的帝国，其余的众多矛盾也让王国在历史上多次陷入分裂的困境。洛塔林吉亚已然是百足之虫，加洛林王朝的古老统治将由我们终结。"

 EDG_HAB_mission_5_3_title:0 "鸢尾花梦碎"
 EDG_HAB_mission_5_3_desc:0 "卡佩家族至今仍持有法兰西国王的头衔，但由于阿尔比十字军的失败和洛塔林吉亚王国的阻塞，法兰西国王虽然已经摆脱了被困于法兰西岛的窘境，却依然无法十分有效地控制全国。由于南法已经被清洁派占领，他们拒绝承认法王的权威，卡佩王朝已然岌岌可危，只等哈布斯堡王朝伸出铁拳将法国人的力量彻底消灭。"

 EDG_HAB_mission_5_5_title:0 "超越查理曼"
 EDG_HAB_mission_5_5_desc:0 "「他从不因为所需要付出的辛劳而拒绝承担或从事任何事业，也从不因为害怕危险而退缩。他了解他所承担完成的每一件工作的真实性质，因此，他从来不因为失利而受到挫折，也从来不因侥幸走运而迷失方向。」"

 EDG_HAB_mission_5_8_title:0 "加冕波兰国王"
 EDG_HAB_mission_5_8_desc:0 "波兰王冠，东欧的天主教桂冠。随着我们对波兰的全面掌控，我们能够使神圣罗马帝国的王冠扩大一顶，并将其戴在我们的皇帝头上。从这一天开始，波兰人也将是帝国的子民。天佑波兰，天佑神圣罗马帝国。"

 EDG_HAB_mission_5_9_title:0 "统治西斯拉夫"
 EDG_HAB_mission_5_9_desc:0 "随着我们的不懈努力，现在，所有的西斯拉夫人都牢牢统一在帝国的旗帜下。我们已经成为西斯拉夫人事实上的皇帝。我们将为自己加冕另一顶皇冠，这一顶皇冠既属于神圣罗马帝国，又属于一个崭新的帝国。"

 EDG_HAB_mission_5_11_title:0 "九十五位领主编年史"
 EDG_HAB_mission_5_11_desc:0 "家谱传奇（Genealogical romances）是中世纪晚期流行于欧洲大陆的特殊文体，其创作者试图在当代贵族和皇室血统中融入美人鱼、亚马孙女战士、巨人与恶龙等家喻户晓的古老神话传说形象。作为融合了《圣经》故事、帝国往事以及奥地利历史，甚至还包括了天马行空的纹章学和异想天开传记内容的《95位领主编年史》，堪称此种文体的集大成者。从15世纪流传至今的50份手稿再次印证了这部编年史经久不衰的文学魅力，它的内容也在后代作者的夸张笔调下世代流传下来。一些作者在编年史中加入了赫拉克勒斯之子，诺利克斯创造奥地利的传说，并宣称是恺撒建造了维也纳城[传说中他在那里停留了两年（a biennium），维也纳因此得名]，甚至还收入了伪造的恺撒和尼禄信件。另一些人甚至雄心勃勃地拼凑出糅合了四大传统帝国（亚述帝国、波斯帝国、古希腊-马其顿帝国以及罗马帝国）的《世界编年史》，并在其中加入了哈布斯堡统治者们光彩夺目的丰功伟绩。随着我们对奥地利的控制，我们的经济政治中心已经逐渐从符腾堡转移到奥地利，为了增强我们统治的合法性，我们应当为我们的领地编纂一部“历史”。这部“历史”虽然可能只是挂羊头卖狗肉，但是足以彰显我们家族的丰功伟绩。"

 EDG_HAB_mission_5_12_title:0 "文化赞助"
 EDG_HAB_mission_5_12_desc:0 "随着皇帝对帝国直辖领地的控制，我们对帝国的掌控在逐渐加深。皇帝对文化的赞助引发了帝国新的文化繁荣，维也纳已经俨然成为学者之都，艺术之都。皇帝通过个人赞助的形式，引爆了神圣罗马帝国新的文化热潮。马克西米利安的统治散发着强烈的个人魅力与无法忽视的存在感，在他无法抵达的角落，肖像画就承载了帝国子民对皇帝的想象。数千幅保存至今的肖像画，让面容坚毅的马克西米利安成了欧洲家喻户晓的统治者。被皇室征召的艺术家们使用夸张的笔触描绘他的容貌与成就。在阿尔布雷希特·丢勒和阿尔布雷希特·阿尔特多费尔（Albrecht Altdorfer）带领下，雕刻工匠们为马克西米利安创造了两幅系列大型木刻版画，分别命名为《凯旋的队伍》（The Triumphal Procession）与《凯旋的拱门》（The Triumphal Arch），以颂扬他的高贵血统和光辉事迹。这两幅版画被印刷在首尾相衔的壁纸上运往数百个领地和城市，用来装饰封建领主的宫殿和议会大厅。马克西米利安还豢养了大批御用文人赋诗作词为自己歌功颂德。他赐予文艺复兴学者康拉德·策尔蒂斯（Conrad Celtis）诗人桂冠，并任命其为维也纳大学诗歌与数学学院院长。策尔蒂斯随后投桃报李，称颂马克西米利安为伟大的猎人和勇士，并将其与德国历史中古老的英雄人物相媲美。除策尔蒂斯外，马克西米利安还为近40位诗人颁发了桂冠，使得一时间众人争先恐后地为他的统治大唱赞歌。"

 EDG_HAB_mission_5_13_title:0 "A.E.I.O.U"
 EDG_HAB_mission_5_13_desc:0 "神秘的“AEIOU”五字箴言、圣乔治教堂西墙上的徽章浮雕以及中世纪方兴未艾的编年体文学不约而同地印证了同一个主题——奥地利不止是一个简单的地理概念。这片土地和它天生的统治者们命中注定将会成为非凡成就的创造者与伟大历史的见证人。的确，奥地利不仅是一块土地，它还是一个集帝国、使命、传统以及宿命于一身，兼收并蓄的命运共同体。家族主要领地的名称通常决定了其主要统治者的称谓，如勃兰登堡家族、萨克森家族之类。对于奥地利却不尽然，除地理环境之外，它还承载着一个古老家族绵延不绝的信仰和生生不息的希望。对于前往勃艮第或西班牙接收王位的哈布斯堡后世皇子而言，他们的身份依旧是奥地利家族的一员，即便自己与遥远的故土之间早已远隔万水千山。奥地利之于哈布斯堡人的意义，不仅存在于现实的时空里，更植根于往昔的记忆中。随着我们最终成为了神圣罗马帝国的皇帝，并稳定了局势，我们可以自豪的宣布，我们现在就是世间唯一的，天主赐福的，独立无二的罗马帝国的皇帝，罗马荣光的唯一正统继承人。哈布斯堡王朝将继承罗马的荣光，并发扬光大。"

 EDG_HAB_mission_5_14_title:0 "奥古斯都"
 EDG_HAB_mission_5_14_desc:0 "作为神圣的，唯一的，天主赐福的，罗马帝国的皇帝，我们经历了重重阻碍，终于收服了罗马帝国的东西旧都——罗马和君士坦丁堡。现在，我们将重铸奥古斯都的荣光，皇帝陛下永垂不朽。"

 EDG_HAB_mission_5_16_title:0 "入主罗马尼亚"
 EDG_HAB_mission_5_16_desc:0 "罗马尼亚人自从从游牧状态定居以来，他们的领地就从未统一过。我们可以尝试通过多种手段夺取罗马尼亚的领土，这既能大大扩展我们的疆域，也能够很好的遏制保加利亚帝国的扩张。"

 EDG_HAB_mission_5_17_title:0 "惩戒沙皇"
 EDG_HAB_mission_5_17_desc:0 "保加利亚的沙皇在游牧时期就对巴尔干有着极大的影响力，在东罗马帝国逐渐消亡后，更是牢牢把控着巴尔干的大部。我们应该给这个桀骜不驯的蛮夷之邦一个大大的教训，让他知晓，帝国不是好惹的。"

 EDG_HAB_mission_5_19_title:0 "十字军的胜利"
 EDG_HAB_mission_5_19_desc:0 "自1054年以来，东西教会的分裂使得罗马教皇对巴尔干实际失去了控制力。如今，我们的传教士遍布巴尔干各地，逐渐转变人民的信仰。我们把真正天主的福音带到了这里，我们实现了文化的新十字军胜利。"

 EDG_HAB_mission_5_20_title:0 "罗马人的信仰"
 EDG_HAB_mission_5_20_desc:0 "罗马人，或者说，曾经东罗马帝国疆域内的全部子民，如今重新沐浴在了天主正信的荣光下了。我们可以自豪地宣布，罗马公教现在是唯一正统的基督教信仰。所有罗马人都将奉之以为真理。"

 EDG_HAB_mission_5_22_title:0 "涉足伊比利亚"
 EDG_HAB_mission_5_22_desc:0 "我们同伊比利亚的特拉斯特马拉王朝的联姻由来已久。如今，随着我们帝国实力的进一步提升，我们应当考虑在伊比利亚的扩张。而联姻手段能够给我们提供许多的便利，哈布斯堡掌控的伊比利亚近在眼前。"

 EDG_HAB_mission_5_23_title:0 "西班牙政策"
 EDG_HAB_mission_5_23_desc:0 "随着我们在西班牙的领土逐渐扩大，我们应当考虑对西班牙的完全统治事宜。我们应当向西班牙地区的各国诸侯发出最后通牒，要么归顺我们，要么面对我们的大军。相信不久之后，西班牙就是我们的掌中之物。"

 EDG_HAB_mission_5_24_title:0 "希斯帕涅雄鹰"
 EDG_HAB_mission_5_24_desc:0 "希斯帕涅是旧罗马帝国行省的最西端，如今被称作西班牙或伊比利亚的地区。现在，我们控制了整个西班牙，我们可以在这里重新设立希斯帕涅行省。罗马的荣光再次降临到伊比利亚的疆土。"

 EDG_HAB_mission_5_26_title:0 "邮政系统"
 EDG_HAB_mission_5_26_desc:0 "斐迪南一世在位时，建立了奥地利历史上第一个，也是欧洲历史上第一批邮政系统。通过邮政系统，各大消息能够源源不断地，第一时间地传递到帝国的各个角落，大大缓解了通信滞后的问题。"

 EDG_HAB_mission_5_29_title:0 "考尼茨改革"
 EDG_HAB_mission_5_29_desc:0 "考尼茨在我国的外交历史上具有重要地位。通过其外交改革，我们能够提高我们的外交效率，同时使我们的外交水平有了长足进步。"


