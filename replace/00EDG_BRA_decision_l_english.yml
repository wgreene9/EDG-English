 EDG_BRA_decesion_germania_title:0 "@BRA 宣称日耳曼尼亚头衔"
 EDG_BRA_decesion_germania_desc:0 "日耳曼尼亚地区古时曾分布着多个部落，以日耳曼人为主，同时还包括凯尔特人、波罗的人、斯基泰人和古斯拉夫人。如今我们将建立一个包罗万象的政权，恢复古日耳曼尼亚的荣光。"
 EDG_BRA_decesion_germania_tt:0 "宣称§Y日耳曼尼亚§!头衔意味着我们将走上一条更加稳定与包容的道路，我们将注重政治领域的建设与发展，注重国家的安定与国内各民族的平等繁荣。\n\n"
 EDG_BRA_decesion_prussian_title:0 "@BRA 宣称普鲁士人的国王头衔"
 EDG_BRA_decesion_prussian_desc:0 "波西米亚国王是帝国内唯一的一个国王。此时我们在普鲁士的土地并非帝国自古所有，让我们也公开宣布我们自己为普鲁士及普鲁士人的国王，以反映出我们相比其他帝国诸侯更重要的地位。"
 EDG_BRA_decesion_prussian_tt:0 "宣称§Y普鲁士人的国王§!头衔意味着我们将走上一条更加极端与狂热的道路，我们将专注于军事领域的建设与发展，将国家的一切资源都向军事层面倾斜。\n\n"
