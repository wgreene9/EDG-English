 EDG_BRA_decesion_selectheir_title:0 "挑选霍亨索伦家族的继承人"
 EDG_BRA_decesion_selectheir_desc:0 "霍亨索伦家族起源于士瓦本公国境内的黑欣根附近，其始祖布尔夏德一世在11世纪初叶受封为索伦伯爵，领地在今上内卡河、施瓦本山和上多瑙河之间。历经多代绵延变迁，霍亨索伦家族分为安斯巴赫支系、拜罗伊特支系、桑多梅日支系、施瓦本支系等多条分支，如今终于再次重归一统，所有霍亨索伦家族的族人们都团结在了一起。 \n\n 随着霍亨索伦家族的重要分支们再度团结在了一起，我们的君主想出了一个极具创造性的继承制度，那就是抛弃狭隘的单一支系内的继承方法，而是选择从几个支系之中挑选出最有才能的那个孩子成为新的继承人。 \n\n 事实证明，这一天才般的继承制度确保了[Root.GetAdjective]每一代统治者都具有足够的能力。"

