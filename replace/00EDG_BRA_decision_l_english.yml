 EDG_BRA_decesion_guide_title:0 "@BRA 勃兰登堡游玩引导"
 EDG_BRA_decesion_guide_desc:0 "§Y勃兰登堡§!游玩引导：\n\n §Y勃兰登堡§!开局时是§Y波西米亚§!的§M被联统国§!，但我们§G无需§!通过§M独立战争§!来获得独立。在§Y波西米亚§!的§M西吉斯蒙德大帝§!死后，§Y波西米亚§!将结束对我们的§M联合统治§!，我们将获得§G独立§!。 \n\n §Y勃兰登堡§!十分弱小，我们必须注重处理与周边邻国及皇帝的关系，左右逢源、改善好感，是我们在夹缝中求生的生存之道。 \n\n §Y勃兰登堡§!任务树有许多庇护§R胡斯派§!以及与§R胡斯派§!合作的内容，在游玩时你可以选择将宗教改变为§R胡斯派§!，但作者推荐的国教是§M新教§!。§Y勃兰登堡§!任务树中有许多专门为§M新教§!量身打造的任务，当国教不是§M新教§!时将会无法体验一部分的游戏内容。 \n\n 尽管§Y勃兰登堡§!任务树引导你§G退出§!§Y神圣罗马帝国§!并进一步§G解散§!§Y神圣罗马帝国§!，但是为了游戏流程的顺滑，请玩家自行考量与平衡，慎重抉择完成§M新教§!分支任务树和上述§Y退出帝国§!分支任务树的先后顺序。\n\n §Y勃兰登堡§!存在数个§R互斥§!决议，每个决议点击后在获得buff的同时都将禁用一部分任务树，请慎重考虑。 \n\n §Y勃兰登堡§!将有资格宣称两个§G王国级§!§Y头衔§!，分别是§Y日耳曼尼亚§!与§Y勃兰登堡-普鲁士§!。但请注意，这两个§Y头衔§!仅视为启用了§Y修饰性国名§!，并未成立新的国家，你的§Y国家标签§!依然是§Y勃兰登堡§!。 \n\n §R警告§!：上述两个§Y头衔§!是§R严格互斥§!的，你仅能宣称其中之一。 \n\n §Y勃兰登堡§!的可成立国家是§Y易北兰§!与§Y德意志§!，成立这两个国家将会改变你的§Y国家标签§!。 \n\n §G温馨提示§!：作者推荐的变身路线为：§Y勃兰登堡§!——§Y易北兰§!——§Y德意志§!"
