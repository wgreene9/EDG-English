l_english:
 EDG_mission_SAX_1_2_title:0 "整合诸侯"
 EDG_mission_SAX_1_2_desc:0 "我们是下萨克森地区无可争议的统治者，我们将粉碎当地的农民共和国、主教区甚至是自由市，并重新将韦尔夫家族的权威置于诸侯之上。"

 EDG_mission_SAX_1_3_title:0 "重建大萨克森"
 EDG_mission_SAX_1_3_desc:0 "“狮子”亨利公爵——萨克森和巴伐利亚的公爵，慕尼黑、不伦瑞克、吕贝克和什未林的建立者与帝国最伟大的军事领袖，他用他的长剑指引着日耳曼人的兵锋跨过易北河，将大片始于耕种的土地划归日耳曼人所有。但是这位强盛的公爵招来了以巴巴罗萨皇帝的为首的帝国诸侯集体敌视，令其不得不退回不伦瑞克领地，而其他领地则作为战利品被效忠于皇帝的贵族所分飨。“狮子”亨利之子，奥托四世在帝国的皇位上也摇摇欲坠，对法兰西的用兵受挫极大的损害了韦尔夫家族在南德意志地区的声望，最终导致韦尔夫家族的领地被进一步蚕食，我们必须收复这些萨克森公国的领土，并重新建立一个强大的萨克森。"

 EDG_mission_SAX_1_4_title:0 "二次东进运动"
 EDG_mission_SAX_1_4_desc:0 "10世纪起,德意志封建主在“东进”口号下逐步向易北河、奥得河、维斯瓦河、涅曼河等流域扩张,侵犯波罗的海沿岸各民族,曾先后建立梅克伦堡公国、波美拉尼亚公国、勃兰登堡侯国和普鲁士骑士团国家等领地。1410年条顿骑士团在格伦瓦尔德战役中被波兰、立陶宛、俄罗斯联军击败,被迫暂停东进。但我们都知道，德国人必须向东扩张。"

 EDG_mission_SAX_1_6_title:0 "§M悉威敕令§!"
 EDG_mission_SAX_1_6_desc:0 "祷告派是一支诞生于370年左右的教派，被安条克与君士坦丁堡牧首提及，据说该派的领袖名为彼得自称基督，因亵渎行为被判处石刑，受刑前他对追随者说三日后自己会在墓中以狼的样子升天。祷告派的核心教义彰显着一种独特的享乐主义理念，他们主张三位一体以肉欲感知，上帝将自己转化为物质以便与完美的精神结合，上帝以不同的感知来彰显自己的存在，人完美的形态仅依靠祈祷而不是圣礼达成，根据一些研究这可能是承自某些早期诺斯替学派的放荡思想。根据米海尔·普塞洛斯的描述，祷告派会进行狂欢，甚至是在某种程度上违反纲常的行为。毫无疑问，祷告派被天主教廷认为是异端信仰，并在帝国会议结束后遭到广泛的迫害，许多信仰祷告派的工匠和商贾被驱逐出自己的故土。而[Root.Monarch.GetTitle]发布了著名的《悉威敕令》，允许祷告派信徒来到我们的土地上，在这里，他们的信仰将得到保护，这将为我们吸引大量的祷告派移民，他们将为我们带来成熟的技术和大量的财富。"

 EDG_mission_SAX_1_7_title:0 "§M宗教移民§!"
 EDG_mission_SAX_1_7_desc:0 "祷告派移民来到了我们的国土，他们中不乏娴熟的工匠和富有的商贾，他们被我们在《悉威敕令》中所作出的承诺吸引而来，希望我们能够尊重他们的信仰，并让他们定居在我们的土地上。"

 EDG_mission_SAX_1_8_title:0 "§M教会联合§!"
 EDG_mission_SAX_1_8_desc:0 "我们已经建立了一个庞大的祷告派教会，尽管我们并没有将祷告派转变为我们的国教，但我们已经离不开祷告派教会，而祷告派也将我们视作最大的庇护者。现在是时候建立一个联合教会，不仅包括我们流域表面的天主教会，还包括欧洲各地的祷告派组织。"

 EDG_mission_SAX_1_10_title:0 "奥夫豪森联盟"
 EDG_mission_SAX_1_10_desc:0 "帝国境内的宗教冲突已经不可避免，我们组建了奥夫豪森联盟，这是一支由新教徒诸侯组成的军事联盟，这一联盟将坚决贯彻对抗以帝国皇帝为首的天主教联军的宗旨，在未来的旷日持久的宗教战争中为了所有新教徒的自由和信仰而战。"


 EDG_mission_SAX_1_12_title:0 "宗教霸权"
 EDG_mission_SAX_1_12_desc:0 "天主教与新教必然水火不容，我们必须击败那些可耻的异端，并将维护帝国真正的信仰。"

 EDG_mission_SAX_1_14_title:0 "罗马人的皇帝"
 EDG_mission_SAX_1_14_desc:0 "我们已然夺取帝国的皇冠，如今我们成为了全体罗马人的君主，整个基督教世界都必然匍匐在我们的脚下。"

 EDG_mission_SAX_1_15_title:0 "「神圣」罗马"
 EDG_mission_SAX_1_15_desc:0 "帝国的信仰必须是纯净的，罗马神圣的皇冠之下绝不容忍对基督教的第二种解读。"

 EDG_mission_SAX_2_1_title:0 "展示力量"
 EDG_mission_SAX_2_1_desc:0 "在萨克森的古老土地之上，韦尔夫家族依然是帝国无可争议的西北柱石。应对来自洛塔林吉亚和斯堪的纳维亚的外部压力，皇帝不得不与萨克森公爵结为同盟，韦尔夫家的数代统治者都被委以帝国大元帅的重任。在此时此刻，萨克森自然可以和祖祖辈辈一样安于充当帝国西北的藩候，但对于诞生过帝国皇帝的韦尔夫家族而言，显然还存在另外一条道路。就像两位伟大的亨利公爵——东法兰克的创立者“捕鸟者”与功败垂成的“狮子”一样，走一条真正代表北德意志的道路。"

 EDG_mission_SAX_2_2_title:0 "挑战汉萨同盟"
 EDG_mission_SAX_2_2_desc:0 "汉萨同盟的强大一直令我们胆寒，但他们的富饶也同样令我们垂涎三尺，与汉萨同盟的关系将会对我们攫取北德意志乃至整个波罗的海的财富产生莫大的影响，当然，我们也可以与汉萨同盟兵戎相见，让他们成为我们的粮仓。"

 EDG_mission_SAX_2_4_title:0 "入侵荷尔施泰因"
 EDG_mission_SAX_2_4_desc:0 "荷尔施泰因问题长期困扰着帝国，直到丹麦王国轰然解体，如今的荷尔施泰因伯爵获得了自由，但也失去了最大的保障。作为我们通往日德兰半岛的大门，我们必须碾碎荷尔施泰因脆弱的军队。"

 EDG_mission_SAX_2_5_title:0 "波罗的海雄心"
 EDG_mission_SAX_2_5_desc:0 "我们已然掌握波罗的海，荷尔施泰因人、丹麦人甚至瑞典人都阻挡不了我们，我们将波罗的海的财富尽收囊中。"

 EDG_mission_SAX_2_7_title:0 "九十五条论纲"
 EDG_mission_SAX_2_7_desc:0 "《九十五条论纲》是马丁·路德为抗议罗马教廷销售赎罪券，于1517年10月31日张贴在德国维滕贝格诸圣堂大门上的辩论提纲 ，被认为是新教的宗教改革运动之始。马丁·路德在《论纲》中驳斥出卖“赎罪券”的作法，反对用金钱赎罪的办法。路德提出，教皇没有免除人的罪恶的权力，因此赎罪券可以免罪的说法是错误的。路德不仅质疑了赎罪券的功效，还揭露了赎罪券的本质——剥削，其意义在于，它第一次对天主教关于只有通过教会和教皇才能赎罪的说教予以公开的否定，因而被社会各阶层广为接受。路德此举触怒了教廷，随着事态的发展，《论纲》成为引发宗教改革运动的导火线。"

 EDG_mission_SAX_2_9_title:0 "改革浪潮"
 EDG_mission_SAX_2_9_desc:0 "九十五条论纲中的每一条都是对教廷的谬误和弊端的有力一击。对于赎罪券的抨击，有如一粒火种落在火药桶里，立刻燃起燎原之火。农民和平民把路德的反教会论纲当成是起义的信号，认为同一切压迫者算账的时候到了。"

 EDG_mission_SAX_2_10_title:0 "托尔高联盟"
 EDG_mission_SAX_2_10_desc:0 "1525年普鲁士宗教骑士团国家宣布世俗化，把路德教作为领地宗教。1526年黑森伯爵腓力浦与萨克森选侯约翰，加上吕纳堡、普鲁士、马格德堡诸诸侯，形成同情路德教的第一个诸侯组织托尔高联盟，在同年的斯派耶尔帝国议会上否定了奥地利大公提出的施行沃尔姆斯敕令以及禁止宗教改革的意见，通过一些有利于路德派教义的法令：把有关信仰的决定交由各邦自行处理。"

 EDG_mission_SAX_2_11_title:0 "施马尔卡尔登联盟"
 EDG_mission_SAX_2_11_desc:0 "新教诸侯和城市面对天主教带来的挑战立即团结起来。他们的代表集会于萨克森西南山城施马尔卡尔登，并于1531年2月结成了施马尔卡尔登同盟。到此时为止，路德新教已传遍全德。加入新教的邦和城市，除萨克森和黑森外，重要的还有安斯巴赫拜罗伊特，安哈尔特，曼斯菲尔德，不伦瑞克吕纳堡，石勒苏益格荷尔斯坦因，东弗里斯兰，勃兰登堡，梅克伦堡，普鲁士，西里西亚部分地区，以及马格德堡、纽伦堡、乌尔姆、罗伊特林根、康斯坦茨、斯特拉斯堡、汉堡、卢卑克、罗斯托克诸城市。从地理上看，美茵河以北广大北德土地和东德的广大平原地区，大部分落入新教手中。而南德地区和奥地利，还是天主教诸侯的堡垒。"

 EDG_mission_SAX_2_13_title:0 "帝国中的角色"
 EDG_mission_SAX_2_13_desc:0 "我们必须弄清自己在帝国中的角色，我们是帝国的守护者，还是帝国旧秩序的粉碎者？我们是大元帅，还是选帝侯，还是罗马人的国王？"

 EDG_mission_SAX_2_14_title:0 "征募帝国骑士"
 EDG_mission_SAX_2_14_desc:0 "查理五世在1521年下令传路德到沃尔姆斯帝国议会进行公开辩护或者撤回自己的异端理论。这时的路德处境和胡司不同，德意志民族的广大多数站在他的背后，他可以没有生命危险地前往沃尔姆斯。路德的行程就像是一次凯旋的进军。沃尔姆斯城在帝国会议期间是被济金根领导的帝国骑士控制着的。路德在人民群众和这些帝国骑士的武装保卫下没有作任何让步，也不撤回他的理论。他面对皇帝、教宗使节和帝国议会诸等级作的辩护发言——先用德语然后用拉丁语——中明确答复：“我既不信任教宗也不相信宗教会议，因为他们经常出错和自相矛盾。只要我还不曾被圣经文字或清晰理性驳倒了的时候，我不能也不愿撤回任何话，因为违悖良心行事是难于做到的，也是危险的。"

 EDG_mission_SAX_3_2_title:0 "团结韦尔夫王朝"
 EDG_mission_SAX_3_2_desc:0 "强盛的萨克森公爵招来了以巴巴罗萨皇帝的为首的帝国诸侯集体敌视，令其不得不退回不伦瑞克领地，而其他领地则作为战利品被效忠于皇帝的贵族所分飨。“狮子”亨利之子，奥托四世在帝国的皇位上也摇摇欲坠，对法兰西的用兵受挫极大的损害了韦尔夫家族在南德意志地区的声望，最终导致韦尔夫家族的领地被进一步蚕食。"

 EDG_mission_SAX_3_3_title:0 "跨过悉威河"
 EDG_mission_SAX_3_3_desc:0 "富庶的威斯特伐利亚吸引着我们，我们必须跨过悉威河，夺取威斯特伐利亚的土地，并在此地建立我们的统治。"

 EDG_mission_SAX_3_4_title:0 "西部边界"
 EDG_mission_SAX_3_4_desc:0 "尼德兰的富饶和发达一直让全欧洲的统治者对其垂涎三尺，如今，我们站在了尼德兰的大门前，低地的财富就在我们触手可及之地。"

 EDG_mission_SAX_3_6_title:0 "跨过帝国边疆"
 EDG_mission_SAX_3_6_desc:0 "洛塔林吉亚王国已经崩溃，加洛林王朝最终被扫进了历史的垃圾堆，帝国的疆界必然要扩大，而西方的法兰西王国自然将要成为了我们入侵的对象。"

 EDG_mission_SAX_3_7_title:0 "高卢边界"
 EDG_mission_SAX_3_7_desc:0 "高卢人的力量脆弱不堪，我们将会亲自从卡佩王朝手中夺取法兰西的王冠。"

 EDG_mission_SAX_3_8_title:0 "法兰西的王冠"
 EDG_mission_SAX_3_8_desc:0 "巴黎长期以来都是法兰西王国的政治中心，而兰斯是法王的加冕之地。若我们能夺取巴黎和兰斯，我们将有机会宣称法兰西的王冠。"

 EDG_mission_SAX_3_9_title:0 "鸢尾花之梦"
 EDG_mission_SAX_3_9_desc:0 "卡佩王朝的鸢尾花之梦是如此令人可笑，我们将粉碎他们的美梦，并取缔他们在法兰西地区的权威。"

 EDG_mission_SAX_3_10_title:0 "§Y查理曼的遗产§!"
 EDG_mission_SAX_3_10_desc:0 "查理曼建立了一个横跨法兰西、德意志和意大利的庞大帝国，我们将视查理曼为我们的先祖，重现查理曼的伟大征服，并重新建立那伟大的帝国。"

 EDG_mission_SAX_3_12_title:0 "帝国大元帅"
 EDG_mission_SAX_3_12_desc:0 "在萨克森的古老土地之上，韦尔夫家族依然是帝国无可争议的西北柱石。应对来自洛塔林吉亚和斯堪的纳维亚的外部压力，皇帝不得不与萨克森公爵结为同盟，韦尔夫家的数代统治者都被委以帝国大元帅的重任。这某种程度上是萨克森和皇帝之间互相妥协的结果，毕竟帝国正一步步走向支离破碎，如果萨克森也一转反旗，皇帝不仅仅要失去莱茵河下游充足的税源，还给自己平添一个麻烦。"

 EDG_mission_SAX_3_13_title:0 "元帅号令"
 EDG_mission_SAX_3_13_desc:0 "我们已然成为德意志北部的军事领袖，帝国诸侯认可我们的大元帅身份，我们可以宣布将帝国大元帅的身份世袭化。"

 EDG_mission_SAX_3_15_title:0 "英白拉多"
 EDG_mission_SAX_3_15_desc:0 "或许我们不是凯撒，或许我们不仅是凯撒。"

 EDG_mission_SAX_4_1_title:0 "权力的游戏"
 EDG_mission_SAX_4_1_desc:0 "与皇帝的关系向来是历代萨克森公爵不得不考虑的问题，在萨克森公国遭到巴巴罗萨的削弱后，韦尔夫家族几乎只能扮演地头蛇的角色，他们长期和维特尔斯巴赫家族结为同盟，作为与巴伐利亚同枝相应同气相求的传统盟友，在维特尔斯巴赫家族和卢森堡家族双方围绕帝国皇位所展开的权谋斗争当中，萨克森一直作为维特尔斯巴赫的副手为巴伐利亚人疲于奔命，为他们在荷兰的继承权鞍前马后，同上艾瑟尔选侯爆发了将近32年的边境冲突。但随着南德盟友在近十年的节节败退，萨克森在帝国境内的话语权也不断受到挑战，要想恢复旧有的力量，我们需要妥善处理同皇帝的关系。"

 EDG_mission_SAX_4_2_title:0 "帝国政府"
 EDG_mission_SAX_4_2_desc:0 "如果帝国能够建立一个有效的政府，那么这将不仅有助于皇帝组织力量，也将有助于帝国大元帅肩负自己的责任。"

 EDG_mission_SAX_4_4_title:0 "莱茵兰之歌"
 EDG_mission_SAX_4_4_desc:0 "莱茵兰地区的长期分裂为我们的介入带来了机会，黑森领地伯爵和美因茨大主教将会面临来自我们的压力，他们将不得不做出选择，是臣服于我们，还是从地图中消失．"

 EDG_mission_SAX_4_5_title:0 "风起云涌"
 EDG_mission_SAX_4_5_desc:0 "德意志农民战争带来了莫大的麻烦，施瓦本和法兰克尼亚地区的农民不断地制造政治动荡，这为我们的介入提供了机会。另一方面，法兰克尼亚受到皇帝的巨大影响，我们在介入法兰克尼亚的同时，必须处理好同皇帝的关系——又或者，我们可以宣布与皇冠决裂。"

 EDG_mission_SAX_4_6_title:0 "施瓦本联盟"
 EDG_mission_SAX_4_6_desc:0 "施瓦本破碎的政治势力缺乏保护人，当地的众多小封建主试图建立一个施瓦本联盟以抵抗我们，而我们将会证明他们是错误的。"

 EDG_mission_SAX_4_7_title:0 "解散瑞士联邦"
 EDG_mission_SAX_4_7_desc:0 "瑞士人曾一度击败哈布斯堡王朝，他们的果敢和坚毅令他们成为了欧洲最好的佣兵，若能接管瑞士地区，我们将会获得更多的军事支持。"

 EDG_mission_SAX_4_8_title:0 "§Y德意志民族主义§!"
 EDG_mission_SAX_4_8_desc:0 "长期以来，德意志人并没有形成民族认同，萨克森人会首先视自己为萨克森人，而巴伐利亚人也不会认为自己同萨克森人有任何联系，但我们的政治军事成就和宗教理念为我们形成德意志民族主义提供了更好的机会。为德意志帝国三呼万岁！"

 EDG_mission_SAX_4_9_title:0 "§Y德意志帝国§!"
 EDG_mission_SAX_4_9_desc:0 "德意志帝国已经重现世间，我们将会成为世俗帝国中最伟大的一个。德意志高于一切！"

 EDG_mission_SAX_4_11_title:0 "总参谋部"
 EDG_mission_SAX_4_11_desc:0 "[Root.GetName]总参谋部是历史上第一个真正具有现代意义和形式的总参谋部，对世界军事史的发展具有深远的影响，实现了从早期战争的“统帅决策型”模式向近代战争的“军官团决策型”模式的转变，负责对战争各方面的研究，制定部队机动方案及战役实施方案，拟定作战和动员计划。总参谋部是[Root.GetName]军队为人所畏惧的重要原因，也是近两个世纪以来军事史上最出色的参谋机构之一，并且为我们提供了一个拓展军事重心的机会。"

 EDG_mission_SAX_4_13_title:0 "大元帅行政圈"
 EDG_mission_SAX_4_13_desc:0 "神圣罗马皇帝马克西米利安一世建立了帝国圈制度，帝国行政圈提高了帝国的组织效率，也为帝国军的建立创造了条件。作为帝国的大元帅，我们同样能从帝国圈中收获莫大的好处。"

 EDG_mission_SAX_4_14_title:0 "剑锋常利"
 EDG_mission_SAX_4_14_desc:0 "我们是德意志人民公认的军事领袖，拥有广阔的领土和良好的声誉，我们的利刃将会保护德意志人民，"

 EDG_mission_SAX_5_2_title:0 "帝国公捐税"
 EDG_mission_SAX_5_2_desc:0 "作为帝国大元帅，帝国公捐税将会为我们带来更多的经济利益。"

 EDG_mission_SAX_5_3_title:0 "帝国永久议会"
 EDG_mission_SAX_5_3_desc:0 "帝国永久议会的确定，象征着帝国的团结与稳定，一个有序的帝国将会为大元帅带来更多的益处。"

 EDG_mission_SAX_5_5_title:0 "法兰克尼亚的锁链"
 EDG_mission_SAX_5_5_desc:0 "经由法兰克尼亚贵族议会的同意，海因里希五世指定腓特烈三世为法兰克尼亚公国的继承人，一旦海因里希五世驾崩，哈布斯堡将统治法兰克尼亚。但长期的内耗与在帝国内的交涉让法兰克尼亚公爵逐步失去了对内部的控制力，尽管符滕堡的哈布斯堡家族是公国内部最强大的封臣，也不尽然能够彻底控制整个公国，这导致法兰克尼亚陷入了长期的分裂，而我们需要将一个庞大的枷锁重新套在法兰克尼亚的贵族头上。"

 EDG_mission_SAX_5_6_title:0 "帝国明珠"
 EDG_mission_SAX_5_6_desc:0 "巴伐利亚长期被视为帝国的明珠，富饶的巴伐利亚土地和勤劳的巴伐利亚人民始终令外人垂涎三尺，我们将摘取这颗明亮的明珠。"

 EDG_mission_SAX_5_7_title:0 "进攻奥地利"
 EDG_mission_SAX_5_7_desc:0 "在过去，巴本堡家族统治着奥地利藩候国，直到哈布斯堡王朝入主了奥地利，才将奥地利变成了帝国最大的诸侯之一。随着我们在德意志内部的扩张，我们与奥地利的关系面临挑战，我们必须同他们决裂，并追寻我们的德意志之梦．"

 EDG_mission_SAX_5_10_title:0 "建立枢密院"
 EDG_mission_SAX_5_10_desc:0 "文艺复兴带来了巨大的变化，市民阶层逐渐壮大，并为社会提供了更多的人才，我们将建立一个由优秀的人才组建的枢密院，为统治者提供更多的助力．"

 EDG_mission_SAX_5_11_title:0 "组建宪兵"
 EDG_mission_SAX_5_11_desc:0 "在[Root.Monarch.GetTitle]的支持下，[Root.GetName]宪兵团得以建立，这是一支由精壮青年组成的精锐武装力量，从有产的市民阶层和小贵族中征募，由[Root.Monarch.GetTitle]直接领导。在未来的军事冲突中，宪兵团长期成为能够左右战争局势的重要力量。宪兵团的建立为我们的军事资源整合提出了更高的要求，军事枢密院再一次提出请求，为我们选择一个军事重心"

 EDG_mission_SAX_5_12_title:0 "国家军事化"
 EDG_mission_SAX_5_12_desc:0 "历史的经验反复证明，强敌四邻且没有天堑的国家总是格外倚重武力以保证安全，[Root.GetName]也不例外。韦尔夫家族所领导的[Root.GetName]统治者常年担任神圣罗马帝国的大元帅，为帝国镇守北部疆界，在巨大的军事压力下，[Root.GetName]建立起了第一支常备军。长期以来，[Root.GetName]的叼武主义或曰后来人所说的[Root.GetName]军国主义反映了[Root.GetName]国家发展的一个典型特征或曰传统，即好勇斗狠及其能征善战，这与我们的国家所处的环境是具有莫大联系的。\n长期以来，军事力量的硬道理已经被实践完全证实，所以[Root.GetName]上下已经形成了对军事力量的深刻的崇拜，出现了历史学家格哈德·施罗德所称的「中产阶级军事化」现象，[Root.GetName]中产阶级对军事力量极为崇敬,这不仅表现在对军队的尊敬，而且也表现在平民组织和平民活动的军事化模仿。教师们将自己看做是训练场上的军官,中年商人们自豪地向人们展示其后备役的军官证。中产阶级的军事化倾向表明,[Root.GetName]中产阶级已经将军事阶层当做是社会的最高层。这使得[Root.GetName]的国家发展呈一种扭曲但令人振奋的状态，使得[Root.GetName]在历史上被称作是“警察国家”，国家的政治生活完全被军队和军事力量操控,军方成为主宰德国政治的最终因素。\n正如历史学家和作家路德维希所描述的那样“对于诙谐的吕讷堡人以及其他[Root.GetName]人来说,总参谋部大楼成为某种阿波罗式的神殿;而那些进出这个大楼的身穿宽红条镶边军裤的军人,则好像人人头上都有一圈象征着神人的光环。毫无疑问，[Root.GetName]已经呈现出了高度的国家军事化倾向，而这一军事狂热将会为我们带来更多的利益。"

 EDG_mission_SAX_5_14_title:0 "「阿米尼乌斯」之剑"
 EDG_mission_SAX_5_14_desc:0 "阿米尼乌斯出生于公元前18年或17年，其父赛吉米罗斯为切鲁西贵族，阿米尼乌斯大约10岁时被带到罗马做人质并接受罗马教育，长大成为罗马辅助部队一队骑兵的队长。公元7年，普布利乌斯·昆克提尼乌斯·瓦鲁斯成为日尔曼尼亚的新总督，阿米尼乌斯带领罗马辅助骑兵受瓦卢斯领导得以回到家乡日耳曼尼亚驻扎，阿米尼乌斯接到的第一个任务是在数支罗马军团前往夏营期间，带领的罗马辅助骑兵负责探查行军路线，阿米尼乌斯完成了任务。在日耳曼尼亚期间，罗马人的横征暴敛激起了阿米尼乌斯的反感，在这期间阿米尼乌斯决定走上反抗罗马的道路。公元9年9月，瓦卢斯带领十七、十八、十九三个军团从夏营返回东营过冬，连同辎重、家属共计逾两万两千人，阿米尼乌斯召集日耳曼各部落共同伏击罗马人，他施计引诱罗马人进入条顿堡森林，通过三场战斗，他歼灭了罗马人的3个军团，瓦卢斯自杀身亡。"

 EDG_mission_SAX_5_15_title:0 "萨克森铁军"
 EDG_mission_SAX_5_15_desc:0 "我们拥有全欧洲最强大的军队，我们的军事力量令人颤抖，这支最精锐的军队被世人称为「铁军」．"


