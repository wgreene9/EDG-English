 EDG_MISSION_MLO_1_2_title:0 "开发伦巴第"
 EDG_MISSION_MLO_1_2_desc:0 "伦巴第已是欧洲最富饶的地区之一，在整个意大利更是首屈一指。通过在祖国实施新的制造业措施，我们可以转型为一个真正的经济巨头。"

 EDG_MISSION_MLO_1_3_title:0 "条条大路通米兰"
 EDG_MISSION_MLO_1_3_desc:0 "若论悠久的历史和过往的繁华，米兰比起罗马也几乎毫不逊色。如今在这个见证意大利文化和力量复兴的年代里，正如罗马曾经享受到的，我们有机会成为全意大利的中心。要想确保自己眼下的自由和独立不会化为最后的晚餐，米兰就必须让她的繁华和文化得到重生。"

 EDG_MISSION_MLO_1_4_title:0 "拔除眼中钉"
 EDG_MISSION_MLO_1_4_desc:0 "热那亚的黄金时代已经过去了，1437年共和国的命运被彻底改写。迪·萨伏伊家族在萨伏伊被清洁派占领并被改造为一个共和国后，沦为以雇佣兵为生的落魄贵族，但在1437年，迪·萨伏伊家族的命运被再度改写。1437年，金帐汗国陷入一场叛乱之中，同时受到了扎波罗热盖特曼的侵扰，变得虚弱不堪。热那亚总督伊斯纳多·加尔科认为这是一个在黑海沿岸扩张的绝佳时期，为了扩大在黑海地区的利益，热那亚总督雇佣了迪·萨伏伊的菲利贝托进攻黑海沿岸地区，而由于金帐汗国分身乏术，菲利贝托很快在亚速地区占领了一片可观的领土，但菲利贝托通过信件告诉热那亚总督，自己在进攻战争中虽然捷报频传，但依然人手不足，故需要援兵支持。热那亚总督伊斯纳多组织了一支热那亚军队协助菲利贝托，而菲利贝托也于1439年，带着胜利的消息回到了热那亚。但令总督意想不到的是，菲利贝托通过军功、威望、行贿和其他方式控制了雇佣兵和热那亚公民组成的军队，并占领了热那亚共和国，成为了热那亚实际上的统治者。菲利贝托保留了热那亚原有的国家体制，但为自己设立了一个终身制的职位，并实质上控制了其他国家机关。同时，菲利贝托的政权高度依赖他的雇佣兵团，他为自己的雇佣兵谋得了许多的利益，并持续性地吸纳意大利其他地区的雇佣兵为自己服务。当菲利贝托于1443年去世后，他的儿子卡洛·迪·萨伏伊为自己设立了一个名为“公爵”的职位，并规定该职位世袭，这引起了热那亚国内共和派的不满，并印发了一场叛乱，叛军在利古里亚建立了根据地，但遭到卡洛·迪·萨伏伊的清缴。尽管卡洛巩固了自己在热那亚的统治，但由于他此前将所有力量都用于平息国内的叛乱，他在海外的领土被一一攻陷——科西嘉人发起暴动，建立了一个独立的共和国，并争取神圣罗马帝国皇帝的支持；摩里亚专制公狄奥多尔三世占领了热那亚位于爱琴海上的据点；杜卡斯家族的尼基弗鲁斯和迪奥多罗也率军占领了热那亚共和国在黑海沿岸的领土。尽管卡洛维护了自己的统治，但热那亚毫无疑问陷入了低谷期，这个新生的佣兵执政的国家将面临更多挑战，对于热那亚而言，伦巴第就是最大的威胁。倘若能够把热那亚的城市纳入我们蓬勃发展的[Root.GovernmentName]的统治，我们的实力将得到大幅增长。"

 EDG_MISSION_MLO_1_5_title:0 "驱逐萨伏伊家族"
 EDG_MISSION_MLO_1_5_desc:0 "把热那亚以及利古里亚其余部分纳入我国疆域，国就能够为成为一个地区海军和贸易强国做好准备。如今我们已经控制了热那亚，在过去夺取热那亚政权的迪·萨伏伊家族的命运落入了我们的手中，我们可以选择拉拢他们，亦或是将他们和他们在本土的势力全部清除。"

 EDG_MISSION_MLO_1_6_title:0 "入侵托斯卡纳"
 EDG_MISSION_MLO_1_6_desc:0 "托斯卡纳的城市已经用他们的财富来诱惑伦巴第的公爵们很久了。如果能够把他们整合进我们的国家，我们在北意大利地区建立强大国家的事业就将向前迈出一大步。托斯卡纳城邦以及艾米利亚-罗马涅一带缺乏强有力的统治力量。我们应该……说服他们让我们来提供和施展这样的统治力量。原先米兰维斯孔蒂家族的公爵们屡屡发动战争来控制托斯卡纳的边界地带，但是这些战争只是徒劳无功，比萨和佛罗伦萨这样的城市依旧在抵抗我们，而我们必须粉碎他们的抵抗，夺取他们在文艺复兴浪潮中创作的艺术品。"

 EDG_MISSION_MLO_1_8_title:0 "文艺复兴"
 EDG_MISSION_MLO_1_8_desc:0 "自14世纪以来，意大利诸城邦的财阀氏族们就一直对有意探索他们古希腊与古罗马祖先社会的艺术家和学者们进行赞助。文艺复兴作为一场文化运动，其思想已经深入并且广泛传播在意大利各地，同时对文学，艺术，哲学以及音乐产生了深远的影响。人文学家也在也在研究分析他们所生活的社会，将其与古典哲学理想进行比较。文艺复兴人文主义已经发展成熟，即将渗透至社会的各个方面。对于统治者以及被统治者，一种新的理念开始出现，借由早期印刷机的帮助，这些全新的理念迅速传播。真正的文艺复兴人文主义者须通晓方方面面，不仅要专精于政治与哲学，更要涉猎艺术，文字分析，音乐，建筑。如今，文艺复兴正准备重塑整个世界，让它朝着其古典主义的理想迈进。"

 EDG_MISSION_MLO_1_9_title:0 "精英教育"
 EDG_MISSION_MLO_1_9_desc:0 "教育问题是重要的问题，我们的哲人议会热衷于发展国内的教育，以实现思想文化的繁荣。作为一个尊贵的国家，我国是贵族气度与进步思想的堡垒。为了社会的稳定与政府的力量，我们必须保持传统。像我们这样一个繁荣的、享有盛誉的[Root.GovernmentName]正准备迎接文化繁荣，人们对艺术、科学以及一些人称之为「人文主义」的思想开始重新产生了兴趣。我们应当尽我们所能来支持这项运动。"

 EDG_MISSION_MLO_1_10_title:0 "智者之国"
 EDG_MISSION_MLO_1_10_desc:0 "我们是全欧洲思想文化的中心，我们的哲人，我们的理念，我们的宗教与哲学之辩对欧洲思想界的影响雨来越大，，从伦巴第至罗马，思想家们纷纷开始关注起伦巴第的哲人有关世界本质的讨论。"

 EDG_MISSION_MLO_2_1_title:0 "意大利王副"
 EDG_MISSION_MLO_2_1_desc:0 "为了维护帝国在北意大利的影响力，西吉斯蒙德一世授予伦巴第公爵菲利波「意大利王副」的头衔，这让伦巴第成为了意大利事实上的主宰。"

 EDG_MISSION_MLO_2_3_title:0 "巩固封建体系"
 EDG_MISSION_MLO_2_3_desc:0 "尽管我们已经是意大利最具有权势的统治者，但我们的统治仍然不稳定，我们的附庸对我们阳奉阴违，罗马涅和蒙费拉托的君主们渴望着恢复自己的独立。"

 EDG_MISSION_MLO_2_5_title:0 "控制西部关隘"
 EDG_MISSION_MLO_2_5_desc:0 "我们掌控了皮埃蒙特的大片土地；然而，萨卢佐和蒙费拉托的伯爵仍然保持着一定程度的独立。我们应该巩固我们的权力，把他们置于我们的直接统治下。萨伏依和皮埃蒙特位于阿尔卑斯山的同侧高地，具备天然的地理优势。大力巩固此地的守备，必将让我们在抵御外敌入侵时立于不败之地。"

 EDG_MISSION_MLO_2_7_title:0 "控制梵蒂冈"
 EDG_MISSION_MLO_2_7_desc:0 "教宗不仅是一个天主教的精神领袖，也是坐拥意大利广袤领土的一方势力。因而他将可能是一个值得畏惧的敌人。无论如何，我们必须确保他可观的实力不会妨碍到我们的利益。"

 EDG_MISSION_MLO_2_8_title:0 "才华横溢"
 EDG_MISSION_MLO_2_8_desc:0 "长期以来，意大利一直是知识思潮和艺术成就的腹地。学术教育中心对传播观念，启迪新生思想家和艺术家已经出力甚多，我们应该竭尽全力支持这些优良传统并扩张它们。"

 EDG_MISSION_MLO_2_9_title:0 "凤毛麟角"
 EDG_MISSION_MLO_2_9_desc:0 "我们的伟大统一不可能只停留在政治上。我们必须竭尽全力为所有意大利人提供安全和财富，让我们所有人都能繁荣昌盛，其中最为重要的应该是思想文化方面的繁荣，我们的哲人议会对艺术品的渴求已经无法阻挡了。"

 EDG_MISSION_MLO_3_2_title:0 "军事权力"
 EDG_MISSION_MLO_3_2_desc:0 "我们必须建立一支强大的军队，这样才能从我们虎视眈眈的邻居觊觎之下保护国家。更重要的是，只有将军事权力集中于领袖手中，我们才能维护国内的稳定。"

 EDG_MISSION_MLO_3_4_title:0 "巩固独立"
 EDG_MISSION_MLO_3_4_desc:0 "伦巴第的魅力吸引着欧洲大国，而欧洲大国常常对富裕但分裂的意大利半岛充满贪婪的目光。如果我们要生存和繁荣，就需要结交强大的朋友，让他们帮助我们抵御可能的侵略者。"

 EDG_MISSION_MLO_3_5_title:0 "影子王国"
 EDG_MISSION_MLO_3_5_desc:0 "在帝国的统治下，我们享受着我们帝国给予的可观的自治权。然而，尽管我们和帝国有深切的联系，但随着帝国在北意大利的影响力逐渐消退，和帝国维持联系的成本逐渐提高，或许我们可以选择脱离帝国，以免他们妨碍我们独立的统治。"

 EDG_MISSION_MLO_3_6_title:0 "阿尔卑斯山脉"
 EDG_MISSION_MLO_3_6_desc:0 "阿尔卑斯山脉是意大利的守护者，若能建立起一道强有力的阿尔卑斯防线，我们将能够保证我们美丽而富饶的家园不受外族人的破坏。"

 EDG_MISSION_MLO_3_8_title:0 "正统意大利国王"
 EDG_MISSION_MLO_3_8_desc:0 "我们谦卑的[Root.GovernmentName]不能再卑微下去了。伴随着我们的国土面积增长的还有我们的志向，我们理应获得更高的地位。"

 EDG_MISSION_MLO_3_9_title:0 "驱逐诺曼人"
 EDG_MISSION_MLO_3_9_desc:0 "单单的稳定是不足以改善全体人民的生活质量的。尤其是南意大利，这片土地自古以来承受着巨大的困难。如果我们希望全意大利紧密联系在我们的统治下，我们必须对南部加以格外关注。我们应该将目光投向那不勒斯，一座拥有辉煌历史和丰富财富的地区。通过控制那不勒斯，我们将控制意大利西部海域的关键位置，并在地中海贸易引流中占据上风。"

 EDG_MISSION_MLO_3_10_title:0 "意大利重归自由"
 EDG_MISSION_MLO_3_10_desc:0 "希腊人夺取了西西里并在岛上建立了一个护国议会，他们认为自己可以长久地统治西西里岛，奴役当地的西西里人，但这是绝不可能发生的，我们将会将西西里从外族人的手中解放出来。"

 EDG_MISSION_MLO_4_1_title:0 "金色变革"
 EDG_MISSION_MLO_4_1_desc:0 "相比公爵的专制统治，一些国民更倾向于一个实行共和的政府。我们必须解决各阶级关于这个问题的分歧：伦巴第应该成为一个共和国还是一个公国呢？"

 EDG_MISSION_MLO_4_2_title:0 "驾驭行会"
 EDG_MISSION_MLO_4_2_desc:0 "尽管我们的统治者与哲人议会意千丝万缕的关系，但行会始终是可能阻碍到国家完善公权力的力量，我们需要确认我们与行会之间的关系，以确立更为明晰的政治体制。"

 EDG_MISSION_MLO_4_3_title:0 "恢复秩序"
 EDG_MISSION_MLO_4_3_desc:0 "叛逆的附属国、愤怒的皇帝和图谋复仇的教宗，无一不威胁着伦巴第[Root.GovernmentName]的生存。如果我们要确保自己的国家能生存下去，我们必须争取到足够的认可。"

 EDG_MISSION_MLO_4_4_title:0 "哲人议会"
 EDG_MISSION_MLO_4_4_desc:0 "菲利波公爵依靠行会来榨取意大利的财富，而行会自然会向公爵索取权力，公爵设立的学院当中，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场。哲学家自然不可能染指维斯康蒂家族的王位，但公爵本人并不介意将自己包装成为哲学家。1440年，伦巴第召开了第一次“贤人会议”，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。"

 EDG_MISSION_MLO_4_5_title:0 "建立联合王国"
 EDG_MISSION_MLO_4_5_desc:0 "我们可以将威尼斯和伦巴第这两个在北意大利最大的君主国统一，将我们的王冠熔铸，建立一个全新的、强大的伦巴第-威尼托联合王国。"

 EDG_MISSION_MLO_4_7_title:0 "叩开拉古萨"
 EDG_MISSION_MLO_4_7_desc:0 "随着威尼斯被征服，没有什么能阻止我们对所有流入意大利的贸易行使霸权。"

 EDG_MISSION_MLO_4_8_title:0 "海上雄鹰"
 EDG_MISSION_MLO_4_8_desc:0 "如果我们能够坚持自己的海军优势，这将为征服那不勒斯开辟道路。我们必须建立我们的海军，以确保这成为现实。"

 EDG_MISSION_MLO_4_9_title:0 "垄断意大利财富"
 EDG_MISSION_MLO_4_9_desc:0 "意大利的富饶使她成了扩张国家眼里的肥肉。而在我们手里，这种富饶则会加速我们崛起为欧洲强权。通过引入现代经济实践并投资于我们的城市发展，我们可以使国家成为能够主导世界的强国[Root.GetSavPowerhouseNorthOrSouthDesc]。政治领导必将迅速跟随经济霸权。"

 EDG_MISSION_MLO_5_2_title:0 "米兰大主教"
 EDG_MISSION_MLO_5_2_desc:0 "为了笼络伦巴第，皇帝西吉斯蒙德将不臣服于自己的美因茨大主教的选侯头衔转移给了对维斯康蒂家族完全掌控的米兰大主教。"

 EDG_MISSION_MLO_5_4_title:0 "宣称威尼托"
 EDG_MISSION_MLO_5_4_desc:0 "威尼斯是意大利王冠上的明珠。如若不能将其至于治下，我们在北部的统治将不会稳固。威尼斯列岛既是船舶的避风港，又是高收益的贸易港。我们的当务之急是夺取那富饶的环水土地，并将其用于[Root.GetName]的利益。"

 EDG_MISSION_MLO_5_5_title:0 "驯服爱琴海金狮"
 EDG_MISSION_MLO_5_5_desc:0 "威尼斯青翠的山岗正在召唤我们。长久以来，我们都蜷缩在自己的一亩三分地之中，现在是时候重拳出击，拓展到威尼斯了，威尼斯的宿敌——教宗将会给予我们入侵的合法理由。"

 EDG_MISSION_MLO_5_6_title:0 "控制达尔马提亚"
 EDG_MISSION_MLO_5_6_desc:0 "亚得里亚海的港口城市，富饶的拉古萨，众多异国商品以及娴熟商人的家乡，我们应该可以很容易就拿下它的控制权。"

 EDG_MISSION_MLO_5_8_title:0 "控制瑞士人"
 EDG_MISSION_MLO_5_8_desc:0 "我们国家的历史已经证明了把所有鸡蛋都放在一个篮子里很容易演变成灾难。我们必须确保我们的盟友网络足以确保我们拥有强有力的后盾，无论发生什么。"

 EDG_MISSION_MLO_5_9_title:0 "佣兵领主"
 EDG_MISSION_MLO_5_9_desc:0 "本地的问题就应该在本地解决。与意大利之外的强权结盟只会导致依赖，负债和主权丢失。我们要自力更生。"

 EDG_MISSION_MLO_5_10_title:0 "用黄金武装自己"
 EDG_MISSION_MLO_5_10_desc:0 "不论是我们签署的所有的条约，或是达成的所有的协议，亦或是我们向人民做出的承诺，若想要完成这些，我们的[Root.GovernmentName]的军事力量必须是强大的。但凡有任何人对我们做出的承诺有一点怀疑，我们的外交行动和军事行动都有可能无功而返。"


