l_english:
 LPL: "拉普兰"
 LPL_ADJ: "拉普兰"
 LPL_ADJ2: "拉普兰"
 LPL_ideas:0 "拉普兰德理念"
 LPL_ideas_start:0 "拉普兰德传统"
 LPL_ideas_bonus:0 "拉普兰德野心"
 EDG_LPL_ideas_1:0 "千湖之地"
 EDG_LPL_ideas_1_desc:0 "在萨米以及芬兰和卡累利阿地区，分布着不计其数的湖泊，自古以来，这些湖泊就是渔民们进行渔业生产的地方。"
 EDG_LPL_ideas_2:0 "保家卫国"
 EDG_LPL_ideas_2_desc:0 "对于我们的战争来说，不管有多少堡垒，火枪或是外国雇佣军都毫无意义，除非即使是一个普通的士兵也清楚，他，正在保家卫国。"
 EDG_LPL_ideas_3:0 "图尔库学院"
 EDG_LPL_ideas_3_desc:0 "图尔库学院于1640年建立，它是芬兰地区第一座，也是最古老的一座大学"
 EDG_LPL_ideas_4:0 "发展定居农业"
 EDG_LPL_ideas_4_desc:0 "定居的农业生活能提高人们的生产力，创造更多的财富。从长远来看，这也有利于国家的统治。"
 EDG_LPL_ideas_5:0 "建立冬季市场"
 EDG_LPL_ideas_5_desc:0 "大多数拉普兰人都分散居住在荒野上，我们必须要建立一些共同市场，以便让分散的人们交换物资，开展贸易。"
 EDG_LPL_ideas_6:0 "皑皑雪原"
 EDG_LPL_ideas_6_desc:0 "不论冬季还是夏季，拉普兰这片土地总是充满凶险，而只有我们才最清楚如何应对，任何胆敢来犯之敌，都要在此地大败而归！"
 EDG_LPL_ideas_7:0 "极北之光"
 EDG_LPL_ideas_7_desc:0 "在拉普兰，广泛存在着被称为极光的景色，它是只有在极北之地才能看到的壮丽美景，这无疑也是我们所拥有的财富之一。"
 EDG_LPL_UTP:0 "乌托比亚"
 EDG_LPL_UTP_ADJ:0 "乌托比亚"
 EDG_LPL_UTP_ADJ2:0 "乌托比亚"
 EDG_BELA_SMI_north_paradise_reform:0 "北境乐土"
 EDG_BELA_SMI_north_paradise_reform_desc:0 "人人得饱暖，各尽其能，各取所需，我们的社会无疑是最美好的人类社会。"
 EDG_LPL_heaven_mechanic:0 "§Y移民机制§!"
 ability_EDG_LPL_heaven_mechanic:0 "§Y移民机制§!"
 EDG_LPL_heaven_power:0 "§Y移民§!"
 EDG_LPL_heaven_power_desc:0 "§Y移民§!反映了通过各种方式来到§Y拉普兰§!的§Y人口与财富§!，这些额外的人口会给我们带来好与坏的影响，我们应该尽快安置他们。\n\n§Y移民§!只能通过§Y外交行动§!获得。\n\n当§Y移民§!超过§Y5§!时，我们提升没有「§Y移民社区§!」修正的且§R荒废度§!低于§Y0§!的§Y省份§!的§Y发展度§!时将奖励等同于当地§Y对应发展度§!的§Y2倍§!的§Y点数§!，同时消耗§Y5移民§!，并为该省份添加为期§Y1年§!的「§Y移民社区§!」修正，若该§Y省份§!的§Y发展度§!大于§Y50§!且没有§Y大学§!建筑，将§Y额外§!添加§Y大学§!建筑。"
 EDG_BELA_LPL_tribute_var:0 "§Y@LPL贡税人情§!"
 EDG_BELA_SMI_fromprovince_not_has_devastation_tt:0 "§Y[From.GetName]§!§R没有荒废度大于50且未向我们移民的省份§!"
 EDG_BELA_SMI_immigrant_actions:0 "招募移民"
 EDG_BELA_SMI_immigrant_actions_title:0 "招募移民"
 EDG_BELA_SMI_immigrant_actions_desc:0 "从外国饱受战火摧残的省份招募移民来到我们的社区。"
 EDG_BELA_SMI_immigrant_actions_tooltip:0 "从外国饱受战火摧残的省份招募移民来到我们的社区。"
 EDG_BELA_SMI_immigrant_actions_alert_tooltip:0 "招募移民"
 EDG_BELA_SMI_real_utopia_reform:0 "真实乌托邦"
 EDG_BELA_SMI_north_paradise_reform_desc:0 "乌有之乡，一个幻想中的美好世界，也许有一天，它会成为所有人的现实。"
 EDG_LPL_utopia_mechanic:0 "§Y乌托邦政府§!"
 ability_EDG_LPL_utopia_mechanic:0 "§Y乌托邦政府§!"
 EDG_LPL_worldist_influence_power:0 "§Y乌托邦世界派影响力§!"
 EDG_LPL_worldist_dissatisfaction_power:0 "§R乌托邦世界派不满度§!"
 EDG_LPL_selfist_influence_power:0 "§Y乌托邦自守派影响力§!"
 EDG_LPL_selfist_dissatisfaction_power:0 "§R乌托邦自守派不满度§!"
 EDG_LPL_worldist_influence_power_desc:0 "§Y世界派§!追求将乌托邦政府的的控制区域扩大到全世界，为更多的人带去更美好的生活，即使这会破坏自己的美好生活。\n世界派影响力会受到当前§Y世界派影响力§!，当前§Y自守派影响力§!和一些§Y决议§!提供的§Y修正§!的影响。\n在§Y世界派影响力§!达到§Y50§!时，所有被割让给我们的§Y省份§!都会自动获得我们的§Y宣称§!，§Y世界派影响力§!达到§G100§!时，所有被割让给我们§Y省份§!都会自动获得§Y自治领地核心§!。"
 EDG_LPL_worldist_dissatisfaction_power_desc:0 "§Y世界派§!追求将乌托邦政府的的控制区域扩大到全世界，为更多的人带去更美好的生活，即使这会降低自己的生活质量。\n§R世界派不满度§!会受到当前§Y世界派影响力§!和当前§Y自守派影响力§!的影响。"
 EDG_LPL_selfist_influence_power_desc:0 "§Y自守派§!追求保卫好乌托邦政府现在的美好生活，即使这相当于坐视外国的人民遭受苦难。\n§Y自守派影响力§!会受到当前§Y世界派影响力§!，当前§Y自守派影响力§!和一些§Y决议§!提供的§Y修正§!的影响。\n在§Y自守派影响力§!达到§Y50§!时，我们将§Y禁止军队超过部队上限§!，§Y自守派影响力§!达到§G100§!时，我们将§Y禁止宣战§!。"
 EDG_LPL_selfist_dissatisfaction_power_desc:0 "§Y自守派§!追求保卫好乌托邦政府现在的美好生活，即使这相当于坐视外国的人民遭受苦难。\n§R自守派不满度§!会受到当前§Y世界派影响力§!和当前§Y自守派影响力§!的影响。"
