 EDG_BELA_SMI_events.1.t:0 "萨普米社会"
 EDG_BELA_SMI_events.1.d:0 "萨普米社会的基础是渔猎的萨普米人，因此萨普米社会生产力极其低下，人口稀少，萨普米人组成以血缘纽带为基础的小部落以应对大自然。但是由于出产珍贵的皮毛，不论是罗斯人，瑞典人还是挪威人都想在这片土地上传播他们的宗教信仰，并向萨米人征收皮草税，然而一直以来，罗斯，瑞典，挪威都没有相互明确萨普米人土地的归属，然而大体上来说，也快确定了——随着诺夫哥罗德的衰落和瑞典对挪威控制的加强，瑞典正在逐渐控制这片土地，除非我们在那之前组成我们的国家，并正式向周边的国家明确我们的土地，不论是向他们臣服以寻求保护，还是向他们声索属于我们的土地。"
 EDG_BELA_SMI_events.1A:0 "我们未来国家的基础应该是商人与市民。"
 EDG_BELA_SMI_events_1A_tt:0 "若在完成§Y确立萨米宗教§!，§Y组织萨米军队§!，§Y记录萨米历史§!后，我们的§Y正统性§!低于§Y50§!，则我们会转变为§Y共和制§!。"
 EDG_BELA_SMI_events_1A_1_tt:0 "§R目前不推荐该路线！！§!"
 EDG_BELA_SMI_events.1B:0 "我们未来国家的基础应该是地主与农民。"
 EDG_BELA_SMI_events_1B_tt:0 "若在完成§Y确立萨米宗教§!，§Y组织萨米军队§!，§Y记录萨米历史§!后，我们的§Y正统性§!高于§Y50§!，则我们会转变为§Y君主制§!。"
 EDG_BELA_SMI_events.2.t:0 "确立萨米宗教"
 EDG_BELA_SMI_events.2.d:0 "萨普米原始的萨满宗教已经逐渐没落，取而代之的是来自南方文明人的基督教。挪威人曾向我们派出主教，瑞典人也向我们南方的同胞传教，而罗斯人则通过科拉的贸易向我们传播他们的正教。我们必须要确定一种宗教，作为我们的信仰，以团结我们的人民。"
 EDG_BELA_SMI_events.2A:0 "让我们邀请挪威的主教。"
 EDG_BELA_SMI_events_2A_tt:0 "此举将会§Y增加§!§g挪威§!接受我们臣服的几率。"
 EDG_BELA_SMI_events.2B:0 "让我们向瑞典请求皈依。"
 EDG_BELA_SMI_events_2B_tt:0 "此举将会§Y增加§!§M瑞典§!接受我们臣服的几率。"
 EDG_BELA_SMI_events.2C:0 "罗斯人的正教对统治更有利。"
 EDG_BELA_SMI_events_2C_tt:0 "此举将会§Y增加§!§G诺夫哥罗德§!接受我们臣服的几率"
 EDG_BELA_SMI_events.2D:0 "我觉得这种情况正常游玩应该不会出现。"
 EDG_BELA_SMI_events.3.t:0 "组织萨米军队"
 EDG_BELA_SMI_events.3.d:0 "一个国家政权的确立必然伴随着军队的建立，或者说，一个社会要形成组织必然要组建暴力机关，或许以前我们并不需要这样的军队，但现在我们必须要组建一支军队，不仅是为了建立统治，也是为了能抵御入侵。"
 EDG_BELA_SMI_events.3A:0 "让我们学习罗斯人组建市民民兵。"
 EDG_BELA_SMI_events.3B:0 "瑞典人的农民民兵显然更加强大。"
 EDG_BELA_SMI_events.3C:0 "挪威的民兵要比瑞典的更能适应我们的环境。"
 EDG_BELA_SMI_events.4.t:0 "记录萨米历史"
 EDG_BELA_SMI_events.4.d:0 "萨普米人以前没有记录历史的习惯，但是为了能够明确我们的起源，我们有必要从只言片语中编织属于我们先人的故事，那将会是我们建立国家的基础之一。"
 EDG_BELA_SMI_events.4A:0 "我们应当有一个更加荣耀和传奇的过去。"
 EDG_BELA_SMI_events.4B:0 "强调我们同卡累利阿人的联系。"
 EDG_BELA_SMI_events.4C:0 "强调我们同索米人的联系。"
 EDG_BELA_SMI_events.5.t:0 "命运的十字路口"
 EDG_BELA_SMI_events.5.d:0 "随着我们逐步建立起了国家，我们该第一次选择我们自己的命运了。"
 EDG_BELA_SMI_events.5A:0 "臣服于强大的瑞典是我们最好的选择。"
 EDG_BELA_SMI_events.5B:0 "向挪威臣服可以保护我们免受瑞典的侵略。"
 EDG_BELA_SMI_events.5C:0 "大诺夫哥罗德更应该成为我们的效忠对象。"
 EDG_BELA_SMI_events.5D:0 "保持我们国家的独立自主是我们的唯一选择！"
 EDG_BELA_SMI_events.6.t:0 "萨米来使"
 EDG_BELA_SMI_events.6.d:0 "北方的萨米人似乎建立了一个国家，他们派遣的使者已经来到了[Root.Monarch.GetName]的宫廷。在向我们的统治者表达了他们臣服与效忠意愿的同时，他们也提出了他们对土地的要求。也就是说，这些萨米人希望能与[Root.Monarch.GetName]签订正式的契约，明确领地范围，同时他们将用效忠与皮草换取我们的保护。"
 EDG_BELA_SMI_events.6A:0 "当然可以，赶快把我的印泥拿来！"
 EDG_BELA_SMI_events.6B:0 "这群野蛮人居然觉得他们有资格拥有土地？让这个使者滚出去！"
 EDG_BELA_SMI_events.7.t:0 "返程的使者"
 EDG_BELA_SMI_events.7.d:0 "[From.GetName]的[From.Monarch.GetName]已经同意了我们的请求，并与我们的使者签订了正式的契约，从今往后我们便要效忠于[From.GetName]的[From.Monarch.GetName]了。"
 EDG_BELA_SMI_events.7A:0 "尊敬的领主，我们将向您献上忠诚。"
 EDG_BELA_SMI_events.8.t:0 "返程的使者"
 EDG_BELA_SMI_events.8.d:0 "[From.GetName]的[From.Monarch.GetName]不仅拒绝了我们的请求，还羞辱了我们派去的使者，我们必须的做准备抵御未来可能的入侵了。"
 EDG_BELA_SMI_events.8A:0 "至少现在，我们仍有选择的权力。"
 EDG_BELA_SMI_events.8B:0 "我们现在可能别无选择了……"
 EDG_BELA_SMI_events.9.t:0 "拥立一位君主"
 EDG_BELA_SMI_events.9.d:0 "是的，一位君主，他生来就对一片土地拥有权力，就该统治这片土地上的人民。他是这片土地的代表，是这片土地上人民的代表，而他的子孙后代也将继承他统治的权力。但是对于我们来说，最大的问题是，谁才能统治我们这片土地呢？"
 EDG_BELA_SMI_events.9A:0 "我们应该邀请留里克王朝的王子。"
 EDG_BELA_SMI_events.9B:0 "我们应该邀请瑞典瓦萨王朝王子。"
 EDG_BELA_SMI_events.9C:0 "还是选举一位萨米酋长吧。"
 EDG_BELA_SMI_events.10.t:0 "选举一位领袖"
 EDG_BELA_SMI_events.10.d:0 "由于我们的土地上并没有谁拥有绝对的威望，也没有谁拥有绝对的武力，我们必须采取选举的方式决定谁能代表我们与外国交往，并时刻注意轮换，以保证在统治阶层之间的权力分享。不过，考虑到我们现今的处境，选择谁来担任我们第一任代表，这仍然是一个问题。"
 EDG_BELA_SMI_events.10A:0 "我们要选举一位聪明睿智的酋长。"
 EDG_BELA_SMI_events.10B:0 "我们要选举一位处事圆滑的酋长。"
 EDG_BELA_SMI_events.10C:0 "我们要选举一位勇武过人的酋长。"
 EDG_BELA_SMI_events.11.t:0 "向宗主上贡"
 EDG_BELA_SMI_events.11.d:0 "虽然我们主动向强国寻求保护，但是我们并不想彻底为强国所吞并。因此，我们需要证明我们国家作为附庸国存在的价值，向宗主国额外进贡以示我们的忠诚或许是一个好方法，或许这还能使我们的宗主考虑同意我们的一些诉求。"
 EDG_BELA_SMI_events.11A:0 "进贡毛皮。"
 EDG_BELA_SMI_events.11B:0 "进贡勇士。"
 EDG_BELA_SMI_events.11C:0 "进贡萨满。"
 EDG_BELA_SMI_events.12.t:0 "来自萨米的贡税"
 EDG_BELA_SMI_events.12.d:0 "萨米地区自古以来就出产毛皮，我们也向他们以毛皮的形式征收赋税，现在萨米人向我们上贡了额外的毛皮，以彰显他们的忠诚。"
 EDG_BELA_SMI_events.12A:0 "接受进贡。"
 EDG_BELA_SMI_events.12B:0 "接受并赞赏之。"
 EDG_BELA_SMI_events.13.t:0 "来自萨米的贡税"
 EDG_BELA_SMI_events.13.d:0 "萨米部落的青壮年很容易训练成优质的战士，但是战士在他们那里发挥不了什么作用，因此他们选择派遣这些青壮年来到我们这里，补充我们的军队，以彰显他们的忠心。"
 EDG_BELA_SMI_events.13A:0 "接受进贡。"
 EDG_BELA_SMI_events.13B:0 "接受并赞赏之。"
 EDG_BELA_SMI_events.14.t:0 "来自萨米的贡税"
 EDG_BELA_SMI_events.14.d:0 "萨米大地的巫术一直闻名于整个北方世界，尽管他们已经接受了基督宗教，但是这些巫术已经融入了他们生活的一部分，他们仍然有大量的人继承了名为巫术的遗产。这些萨满往往能预言未来，占卜吉凶，他们进贡了一位经验丰富的萨满来到我们宫廷，想必他一定能够为我们预言出一个想要的未来。"
 EDG_BELA_SMI_events.14A:0 "接受进贡。"
 EDG_BELA_SMI_events.14B:0 "接受并赞赏之。"
 EDG_BELA_SMI_events.15.t:0 "觐见宗主"
 EDG_BELA_SMI_events.15.d:0 "我们已经向宗主进贡表面了我们的忠心，但作为宗主，他们也有责任回应我们的诉求，我们也能向我们的宗主请求一些帮助或合法的领地，但愿我们的宗主能看在我们的贡税上，公正地回应我们的诉求。"
 EDG_BELA_SMI_events.15A:0 "确认萨米领地自治权。"
 EDG_BELA_SMI_events.15B:0 "请求整合萨米领地。"
 EDG_BELA_SMI_events.15C:0 "请求整合索米领地。"
 EDG_BELA_SMI_events.15E:0 "请求整合卡利亚阿领地。"
 EDG_BELA_SMI_events.15F:0 "请求传授科技。"
 EDG_BELA_SMI_events.15G:0 "请求传授外交科技。"
 EDG_BELA_SMI_events.15H:0 "请求传授军事科技。"
 EDG_BELA_SMI_events15B_tt:0 "我们对宗主控制下的萨米§Y拉普兰省份§!拥有§Y宣称§!。"
 EDG_BELA_SMI_events15C_tt:0 "我们对宗主控制下的芬兰§Y拉普兰省份§!拥有§Y宣称§!。"
 EDG_BELA_SMI_events15E_tt:0 "我们对宗主控制下的卡累利阿§Y拉普兰省份§!拥有§Y宣称§!。"
 EDG_BELA_SMI_events.16.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.16.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们希望萨米的自治权能在我们伟大的[Root.Monarch.GetName]这里得到声明，以确保未来我们不会剥夺他们领地的自治权。"
 EDG_BELA_SMI_events.16A:0 "重申萨米领地的自治权力。"
 EDG_BELA_SMI_events.16B:0 "含糊其辞。"
 EDG_BELA_SMI_events.17.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.17.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们声称一些属我们管辖的萨米人领地应该是他们合法持有的。考虑到那些土地上居住着和他们相似的居民，把他们整合在一起也更方便我们进行税赋的征收，把领地划归他们似乎也不失为一个好选择。"
 EDG_BELA_SMI_events.17A:0 "授予他们。"
 EDG_BELA_SMI_events.17B:0 "否认他们的宣称。"
 EDG_BELA_SMI_events.18.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.18.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们声称一些属我们管辖的芬兰人领地应该是他们合法持有的。考虑到那些土地上居住着和他们相似的居民，把他们整合在一起也更方便我们进行税赋的征收，把领地划归他们似乎也不失为一个好选择。"
 EDG_BELA_SMI_events.18A:0 "授予他们。"
 EDG_BELA_SMI_events.18B:0 "否认他们的宣称。"
 EDG_BELA_SMI_events.19.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.19.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们声称一些属我们管辖的卡累利阿人领地应该是他们合法持有的。考虑到那些土地上居住着和他们相似的居民，把他们整合在一起也更方便我们进行税赋的征收，把领地划归他们似乎也不失为一个好选择。"
 EDG_BELA_SMI_events.19A:0 "授予他们。"
 EDG_BELA_SMI_events.19B:0 "否认他们的宣称。"
 EDG_BELA_SMI_events.20.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.20.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们希望我们能教授他们先进的科学技术以帮助他们更好地管理、生产以及组织和训练。"
 EDG_BELA_SMI_events.20A:0 "派出顾问进行指导。"
 EDG_BELA_SMI_events.20B:0 "如果他们想要，就让他们自己来学。"
 EDG_BELA_SMI_events.21.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.21.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们希望我们能教授他们先进的科学技术以帮助他们更好地航海和外交。"
 EDG_BELA_SMI_events.21A:0 "派出顾问进行指导。"
 EDG_BELA_SMI_events.21B:0 "如果他们想要，就让他们自己来学。"
 EDG_BELA_SMI_events.22.t:0 "萨米使者觐见"
 EDG_BELA_SMI_events.22.d:0 "来自萨米的使者来到了宫廷，他来传达萨米部落的诉求——他们希望我们能教授他们先进的科学技术以帮助他们更好地组织和训练。"
 EDG_BELA_SMI_events.22A:0 "派出顾问进行指导。"
 EDG_BELA_SMI_events.22B:0 "如果他们想要，就让他们自己来学。"
 EDG_BELA_SMI_events.23.t:0 "拉普兰文化转变"
 EDG_BELA_SMI_events.23.d:0 "拉普兰文化转变文本"
 EDG_BELA_SMI_events.23A:0 "转变"
 EDG_BELA_SMI_events.23B:0 "未转变"
 EDG_BELA_SMI_events.24.t:0 "波尔沃会议"
 EDG_BELA_SMI_events.24.d:0 "在波尔沃，我们召集了拉普兰社会的各阶级代表。各个阶级代表在波尔沃主教座堂向[Root.Monarch.GetName]宣誓效忠，承诺接受和承认[Root.Monarch.GetName]为拉普兰真正的权威，并维护拉普兰的存在。而[Root.Monarch.GetName]则将统治拉普兰，以及保卫所有拉普兰居民的生命，财产与自由。"
 EDG_BELA_SMI_events.24A:0 "向宗主国直接宣战。"
 EDG_BELA_SMI_events.24B:0 "向宗主国发送通牒。"
 EDG_BELA_SMI_events.24C:0 "单方面独立，宣布我们退出他们的战争。"
 EDG_BELA_SMI_events.24E:0 "也许我们还是不独立比较好？"
 EDG_BELA_SMI_events.25.t:0 "波尔沃通牒"
 EDG_BELA_SMI_events.25.d:0 "我们的属国已经正式向我们递交了独立的要求，考虑到如今他们的实力以及各方愿意支持他们独立的势力，也许我们最好还是承认他们的独立地位为好。"
 EDG_BELA_SMI_events.25A:0 "承认他们的独立。"
 EDG_BELA_SMI_events.25B:0 "他们怎么敢？"
 EDG_BELA_SMI_events.26.t:0 "开润"
 EDG_BELA_SMI_events.26.d:0 "润润润"
 EDG_BELA_SMI_events.26A:0 "掉发展度"
 EDG_BELA_SMI_events.26B:0 "不掉发展度"
 EDG_BELA_SMI_events.27.t:0 "援助建设"
 EDG_BELA_SMI_events.27.d:0 "我们的一些省份需要建设一些建筑，以便当地人们能够更好地生产和生活。"
 EDG_BELA_SMI_events.27A:0 "援助建设经济建筑"
 EDG_BELA_SMI_events.27B:0 "援助建设教育建筑"
 EDG_BELA_SMI_events.27C:0 "援助建设行政建筑"
 EDG_BELA_SMI_events.28.t:0 "援助发展"
 EDG_BELA_SMI_events.28.d:0 "我们的一些省份的发展度相较于我们的平均发展度过于落后，我们必须要援助这些地区发展。"
 EDG_BELA_SMI_events.28A:0 "援助税收发展"
 EDG_BELA_SMI_events.28B:0 "援助生产发展"
 EDG_BELA_SMI_events.28C:0 "援助人力发展"
 EDG_BELA_SMI_events.29.t:0 "乌托邦宣言"
 EDG_BELA_SMI_events.29.d:0 "人类在历史中经历了无数的社会组织形式，\n但每一个社会都不甚完美，存在着它的问题。\n\n从古至今，无数人都在探索，还有没有更好的社会？\n于是，我们要建立一个乌托邦，名为乌托比亚的国家。\n\n它是虚无之国，也是理想之乡。\n在昔日的历史中，乌托邦不曾存在，\n在将来的设想中，我们将为之奋斗！"
 EDG_BELA_SMI_events.29A:0 "化乌有为现实！"
 EDG_BELA_SMI_events.30.t:0 "拉普兰省份"
 EDG_BELA_SMI_events.30.d:0 "我们的宗主国控制着一些理应属于我们的省份。"
 EDG_BELA_SMI_events.30A:0 "这片土地属于我们！"
 EDG_BELA_SMI_events.31.t:0 "[EDG_LPL_province_tar.GetName]部落归附"
 EDG_BELA_SMI_events.31.d:0 "[EDG_LPL_province_tar.GetName]的部落长期被[EDG_LPL_province_country_tar.GetName]控制和压迫，如今他们希望转而得到我们的庇护。"
 EDG_BELA_SMI_events.31A:0 "我们应该接纳我们的同胞。"
 EDG_BELA_SMI_events.31B:0 "我们无法承受冒犯[EDG_LPL_province_country_tar.GetName]的代价。"
 EDG_BELA_SMI_events.32.t:0 "[EDG_BELA_SMI_events32_tar.GetName]耕地扩大"
 EDG_BELA_SMI_events.32.d:0 "[EDG_BELA_SMI_events32_tar.GetName]近期改善了生产工具和条件，耕地面积正在增长，得益于此，我们在该省份的税收也将能进一步增长。"
 EDG_BELA_SMI_events.32A:0 "好极了。"
 EDG_BELA_SMI_events.32B:0 "我们必须给予官方支持。"
 EDG_BELA_SMI_events.33.t:0 "[EDG_BELA_SMI_events33_tar.GetName]贸易繁荣"
 EDG_BELA_SMI_events.33.d:0 "[EDG_BELA_SMI_events33_tar.GetName]近期生产了越来越多的商品进行贸易，该省份的生产商品数量和贸易额都在增长，这无疑将提高当地经济发展的程度。"
 EDG_BELA_SMI_events.33A:0 "好极了。"
 EDG_BELA_SMI_events.33B:0 "我们必须给予官方支持。"
 EDG_BELA_SMI_events.34.t:0 "[EDG_BELA_SMI_events34_tar.GetName]人口滋生"
 EDG_BELA_SMI_events.34.d:0 "[EDG_BELA_SMI_events34_tar.GetName]近期的登记人口不断增长，因此，我们能从该省份征得更多的劳动力了。"
 EDG_BELA_SMI_events.34A:0 "好极了。"
 EDG_BELA_SMI_events.34B:0 "我们必须给予官方支持。"
