 EDG_BELA_SMI_LPL_nation_title:0 "@LPL成立拉普兰"
 EDG_BELA_SMI_LPL_nation_desc:0 "拉普兰德，这是南方的索米人对我们的称呼，也能代表一切南方文明世界对我们的看法，或许我们应该以此名号建立我们的国家。"
 EDG_SMI_allowed_LPL_flag_decision_tt:0 "已经§Y完成§!了任务§Y来自远方§!"
 #EDG_BELA_SMI_lapland_sovereignty_flag_tt:0 "我们将获得§T特定区域§!的§Y核心§!"
 EDG_BELA_LPL_tribute_title:0 "@LPL向宗主国上贡"
 EDG_BELA_LPL_tribute_desc:0 "我们的宗主国是强大而文明的国家，因此我们也需要向宗主国证明我们存在的价值，同时，为宗主国做出的贡献越多，我们的请求也越容易为宗主国同意。"
 EDG_BELA_LPL_tribute_tt:0 "我们§Y每三个月§!可以进贡§Y一次§!，§Y贡税§!多少和我们的省份数量成正比。\n如果我们的§Y贡税§!能为宗主国提供§Y帮助§!，那么宗主国将更有可能§Y赞赏§!我们的上贡，从而获取更多§Y@LPL贡税人情§!。"
 EDG_BELA_LPL_audience_title:0 "@LPL觐见宗主"
 EDG_BELA_LPL_audience_desc:0 "作为属国，我们需要经常性地觐见宗主以证明我们的忠诚，在觐见宗主的同时，我们还可以顺便向我们仁慈的宗主提出一些合理、合法的诉求。"
 EDG_BELA_LPL_audience_tt:0 "（当§Y@LPL贡税人情§!达到§G10§!时，宗主同意的概率达到最大。）\n我们§Y每年§!仅能觐见§Y一次§!。"
 EDG_BELA_LPL_polwo_title:0 "@LPL召开波尔沃会议"
 EDG_BELA_LPL_polwo_desc:0 "也许我们曾经不得不寄人篱下，靠大国庇护得以生存，但是现在我们已经不再需要庇护了，我们自己也能够在这危险的世界中保护自己，是时候召开一场会议，决定是否对我们的宗主国说“再见”了。"
 EDG_BELA_LPL_audience_trigger_1_tt:0 "§G可选§!觐见诉求：§Y确认萨米领地自治权。§!"
 EDG_BELA_LPL_audience_trigger_2_tt:0 "§G可选§!觐见诉求：§Y请求整合萨米领地。§!"
 EDG_BELA_LPL_audience_trigger_3_tt:0 "§G可选§!觐见诉求：§Y请求整合索米领地。§!"
 EDG_BELA_LPL_audience_trigger_4_tt:0 "§G可选§!觐见诉求：§Y请求整合卡利亚阿领地。§!"
 EDG_BELA_LPL_audience_trigger_5_tt:0 "§G可选§!觐见诉求：§Y请求传授科技。§!"
