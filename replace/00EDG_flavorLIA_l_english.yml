#辽
EDG_flavorLIA.1.t:0 "王驾遇刺"
EDG_flavorLIA.1.d:0 "当一支影箭如蝗虫般飞入辽王的乘舆时，即刻传出一声惨嚎。那惨嚎如此刺耳，以至于一瞬间夺去了集市的一切喧闹。随着第二支，第三支箭如流星逐月般从街上的酒楼里飞来时，这寂静才化为一种猛然沸腾的恐慌……\n\n不管怎么说，这位元廷钦命的辽王就这样死在自己治下的街道上，甚至未曾来得及详细交代后事，只是在他心爱的义子耳边呢喃了几句。\n\n事实上，这位辽王的命运一直很悲惨。他是当今元帝的叔叔，与上位元帝有着同样的父亲，他本是帝位最正统的继承者，却因为父亲崩逝时太过年幼而被同父异母的哥哥夺取了帝位。虽然他的哥哥许诺给他辽地永世罔替的统治权力，可谁都知道这不过是一场流放。自从至正之乱以来，元廷在女真人和朝鲜人的侵扰下，基本丧失了对辽阳行省的控制权，名义上维持着对辽东半岛和东宁府的统治。女真人，汉人，朝鲜人在这里厮杀，分享着这里的权力。辽王不过是在这里当一个朝廷的吉祥物罢了。辽王在此也只能依靠扶植本地的汉人打压女真人和朝鲜人维系着统治。辽王年已而立，却依旧膝下荒凉，只收了一名本地士族子弟为义子，如今辽王骤薨，局面更是暗流涌动。\n\n辽王的义子抓住了在酒楼上放箭的女真人，迅速控制了局势，并宣称辽王遗嘱传位于他。刺杀事件令朝野哗然，天下震动，朝廷调查的使节必然很快到来。如今整个辽地都为这件事议论纷纷，阴谋的霾云笼罩在山海之间。"
EDG_flavorLIA.1.a:0 "我们将听从辽王的遗愿"
EDG_flavorLIA.1.b:0 "我们将遵从朝廷的节制"
EDG_flavorLIA.2.t:0 "安抚民众"
EDG_flavorLIA.2.d:0 "经过我们的审讯，参与刺杀的女真人很快招供。他是一个落魄的女真贵族。他承认了自己蓄意刺杀辽王的事实，在他的讲述之中，正是因为先辽王对汉人的宠信和对女真人的打压，他虽然空负一身才学，却无法得到施展的机会，穷困悲愤之下，才决心对辽王行刺，以实现女真人对这片膏腴之地的真正掌控。\n\n然而事情真的如此简单吗？但当我们责问他是否受人指使时，他却一直予以否认。事实上，辽地的处境一直都不安全。百年前的至正之乱时，女真人和朝鲜人就已趁着元廷的虚弱将自己的势力向辽地渗透，他们也一直有全据辽境的野望。这次事件里未尝没有他们的影子，只是我们并没有确凿的证据。\n\n但是这并不重要，重要的是元廷的态度。元廷早已感觉到了来自帝国东北的威胁与宗藩关系的摇摇欲坠。朝廷也希望通过一些行动来威慑这些边陲蛮夷，扩展自己在此处的影响力。如果能合理运作，我们或许能获得朝廷的支援，壮大我们的力量。\n\n只是如今辽地议论纷纷，人心惶惶，当务之急是安抚不知所措的民众，稳固我们的统治。"
EDG_flavorLIA.2.a:0 "这一定是境外势力在作祟！我们必须复仇！"
EDG_flavorLIA.2.b:0 "这不过是一场意外罢了，现在最重要的是保持国家边境的安宁。"
EDG_flavorLIA.3.t:0 "元廷的抉择"
EDG_flavorLIA.3.d:0 "辽王的使臣在御前陈述了先辽王遇刺的情形和现辽王的态度，随行而来的还有被押解的刺客和若干人证物证。这些无不指向一个意思：帝国东北方的蛮夷正越来越不服从帝国的羁縻，他们在此次事件中扮演着推波助澜的角色，因此朝廷有必要惩戒这些不臣之臣以彰显天朝之威名。\n\n朝廷上陷入了持续而激烈的争论。最终在太后与丞相的定夺下，朝廷终于下定决心，在女真人与朝鲜人入朝谢罪之前，暂时断绝与其的交往。至于进一步的行动，朝堂上仍然存在分歧。大部分大臣认为应当给予辽王一些适当的支援以平衡辽阳局势，但也有大臣以帝国财政状况、担忧辽王养寇自重为由反对扶持新任辽王。\n\n但无论怎么说，我们总该在帝国东北有所动作了，否则那些蛮夷势必遗忘帝国的存在与威严。"
EDG_flavorLIA.3.a:0 "赐辽王军资粮草，即命诛恶！"
EDG_flavorLIA.3.b:0 "小小地震慑一下那些蛮夷就好。"
EDG_flavorLIA.4.t:0 "王命征夷"
EDG_flavorLIA.4.d:0 "当皇帝御笔亲封的讨贼诏书传至辽地时，整个辽地无不欢欣鼓舞。一车车的辎重粮草，金银珠宝也由元廷调拨往辽地边境，沿途伫观的百姓皆是议论纷纷，喜形于色。所有人都知道，朝廷决心惩戒那些往日在边境不安生，很可能参与弑杀辽王的蛮夷了。\n\n响亮的鼓角声从辽阳河畔穿过，萦绕在边军的营垒，也飞入女真人和朝鲜人遁身的山林之中，一片肃杀之气笼罩在大地之上。这一夜，有人欢欣鼓舞，也有人愁眉苦脸，也有人野心勃勃。由辽王之死引发的一系列变局已让此间局势一触即发。而我们已然箭在弦上，决心射落天狼。"
EDG_flavorLIA.4.a:0 "王命诏讨，即令州郡各整戎马，兴扬义军，肃清妖孽！"
EDG_flavorLIA.5.t:0 "北地孤军"
EDG_flavorLIA.5.d:0 "没有更多的行动，朝廷只是轻描淡写地处理了此事。我们不曾得到任何公道，也未曾得到任何实质性的帮助。或许朝廷并不觉得为这片莽荒之地投入大把金银会得到什么，亦或许他们只是想静观其变，伺机下场，得到最大的利益。\n\n显然，当下我们只能依靠自己来抵御外侮。否则，我们的农田与屋舍将被焚毁，我们的妻子与儿女将会被掳掠，我们的荣耀与尊严将会被践踏。我们已经无路可退了，我们能做的唯有握紧手中的利剑，粉碎一切犯境之敌。"
EDG_flavorLIA.5.a:0 "我们已然孤立无援。出鞘，刀锋对敌！"
EDG_flavorLIA.6.t:0 "辽地请命"
EDG_flavorLIA.6.d:0 "最近的朝堂上一直在议论着一件事情。几日前，辽王的属臣向朝廷带来了一封书信，信上辽王情辞恳切地诉说了而今辽地面临的艰难处境——女真人和朝鲜人的南北侵迫已然令王土陷入危悬，可恨的异族不断荼毒我们的人民，辽地急需要朝廷进一步的增援。\n\n汹汹群议，愤愤人情，真真假假之间，朝廷却也别无选择。公卿大臣皆认为：此刻唯有顺应朝野人意，吊民之心，伐敌之罪，方不枉天命所归。\n\n天子颔首，诏书即下。即刻调拨银粮以资军用，特命辽王增持卫队以抵御边患，赐节命行便宜之权。"
EDG_flavorLIA.6.a:0 "命拨岁饷，以资边军！"
EDG_flavorLIA.7.t:0 "朝廷增援"
EDG_flavorLIA.7.d:0 "我们在朝堂上的不懈运作起到了作用！在与我们交好的朝臣的游说下，朝廷已经决心向我们派出增援。除开每年增补的岁饷和蠲免的贡金，还允许我们建立一支规模更大的军队，这将令我们拥有一个更加光明的前景！"
EDG_flavorLIA.7.a:0 "此日辽阳庆，笙歌不夜城！"
EDG_flavorLIA.8.t:0 "孤竹遗梦"
EDG_flavorLIA.8.d:0 "殷社既屋，伯夷叔齐饿死首阳而全其絜质，箕子出奔朝鲜而兴化于荒服，竟为卫氏所覆。后武帝命作征伐，列陈四郡，并于王土。汉亡之后，辽东遂为绝地，遗混膳腥，至于李唐。高句丽既灭，天威伸于夷狄，乃置宗藩，羁縻塞外，至于本朝。\n\n可恨夷首，既受天子封疆，代牧其民，不闻风教，无感天恩。而乃数行暴兵，掠我百姓，更怀异心，窃我旧邦。天子不怿，遂作征讨，王师伐罪，无令侵夺。不教而杀，是为暴虐，遂削其位，代行教化。\n\n今六军既发，长抵汉阳。途伏饿殍，妻子易食，历历惨状，足彰贼恶；哀我烝民，箪食壶浆，水之就下，莫不如是。即乘胜势，一鼓而下，诛杀贼首，收抚民心。\n\n此役之功，千秋之勋，扩地千里，永徽王命，勒石纪铭，以靖伟业。"
EDG_flavorLIA.8.a:0 "明德之化，永锡尔类。"
EDG_flavorLIA.9.t:0 "重铸天命"
EDG_flavorLIA.9.d:0 "我们的先祖从草原披星而来，锋刃之下夺取了这个富裕国度。然而没有任何帝国是永恒的，天命也会腐朽。长久的岁月磋磨之下，我们的帝国轰然垮塌。\n\n然而勇气与荣耀永远不会消逝。昔日前汉失其鹿鼎，四方纷争。而光武帝起于微末，终克定天下，为大汉重续二百年天命。今日，面对巍峨雄城，俯瞰前代遗迹，一股豪气充盈于我们的胸膛——我们重现了我们祖先的功业。\n\n大都宫殿的檐角已然泛起苍老的颜色，无数夜色曾在大殿之间漠漠流逝。然而，新的太阳却在冉冉升起，它将驱散漫漫长夜的冰冷与黑暗。"
EDG_flavorLIA.9.a:0 "凤凰涅槃，帝国黎明。"

EDG_flavorLIA.10:0 "重审辽王案"
EDG_flavorLIA.10.t:0 "重审辽王案"
EDG_flavorLIA.10.d:0 "自二十年前老辽王遇刺，我们的国家已经经历了太多风雨，所幸我们伟大的君主渊带领我们破开荆棘，引领我们寻求到了光明的未来。\n\n然而最近的沈阳城里却并不平静，有风声传出：二十多年前的辽王之死的主谋不是别人，正是辽王的义子渊，而老辽王的遗腹子已经归来，他将夺回属于他父亲的王国，并诛杀弑君的恶贼——有人对此嗤之以鼻，甚至不屑一顾；有人却陷入深深的沉默与怀疑……\n\n整个沈阳城都陷入了某种不可言说的诡异氛围，暗流涌动中，宫廷里也陷入了激烈的争执，该如何处理这件事情成为了十分棘手的问题。"
EDG_flavorLIA.10.a:0 "妖言惑众之徒，必以刑戮殛之！"
EDG_flavorLIA.10.b:0 "一切只是误会……"
EDG_flavorLIA.10.c:0 "顺天应人，方为圣德。"
EDG_flavorLIA_10_a_modifier:0 "捍卫正统"
EDG_flavorLIA_10_b_tooltip:0 "§M我们期待通过向当地贵族妥协来让该场事件消弭于无形§!"
EDG_flavorLIA_10_c_modifier:0 "少康复国"
EDG_flavorLIA.11.t:0 "北境急报"
EDG_flavorLIA.11.d:0 "就在整个辽境都在就辽王遇刺案而清算女真人之际，北境却传来急报。女真人的骑兵正伴随着凛冽的北风踏雪而来！女真人暗恨这位新辽王借刀杀人的嫁祸与无情的驱逐，不甘心就此退出温暖肥沃的辽河平原，决心用刀锋夺取他们心仪的土地。这片纷乱不断的土地即将再度迎来动乱的阴霾……"
EDG_flavorLIA.11.a:0 "欲将轻骑逐，大雪满弓刀！"
EDG_flavorLIA.11.b:0 "将这些烂摊子留给他们吧……"

