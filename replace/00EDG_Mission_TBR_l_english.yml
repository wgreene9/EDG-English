 mission_TBR_1_1_title:0 "浩劫之后"
 mission_TBR_1_1_desc:0 "「卡拉科雍鲁」——黑羊部族立志扩张国土，放眼四维，强敌环伺。人心齐，泰山移。是时候再次招集土库曼人了。我们必须重建军队，唤醒民众心中的勇气和坚忍。集结的号声响彻国土——起来，黑羊部族，在浩劫之后，重新团结在同一面旗帜下，听命于沙阿的号角，秣马厉兵谱写命运乐章。"

 mission_TBR_1_3_title:0 "国家重组"
 mission_TBR_1_3_desc:0 "在他们的鼎盛时期，奥斯曼土耳其人为他们的国家治理和军事发展了一套非常复杂的体系。在这方面，我们这个半部落式的国家显然落后了。于是一些归顺的小亚细亚贝伊建议，采纳各种奥斯曼制度，来充足我们国家的政府。"

 mission_TBR_1_4_title:0 "屠戮使徒"
 mission_TBR_1_4_desc:0 "数十年前，败于十字军的奇里乞亚那颜狼狈逃来埃里温的群山，向黑羊部族摇尾乞怜以求庇护，如今却在沙阿征伐时趁乱割断波斯商队的咽喉以充军资，更将黑羊边境的哨塔砖石垒作埃里温教堂的圣坛。消息传至大不里士那夜，贾汗·沙捏碎手中琉璃盏：“我要让叛徒的血，重新黏合这些碎片！”\n\n于是，土库曼铁骑如岩浆般漫过塞凡湖，箭矢入暴雨般冲向埃里温城墙，被俘的亚美尼亚贵族绑于青铜火炮口，以血肉之躯为炮弹祭旗，使徒教会的教堂壁画上嵌满了哈亚斯坦人的鲜血。\n\n最后，沙阿命人从萨逊山谷采来野生石榴——叛王之裔信赖的生命果实，逼迫这帮杂种跪地大口吞咽石榴的果核而禁止咀嚼，最后在极度痛苦中窒息而死。"

 mission_TBR_1_6_title:0 "乌尊·哈桑"
 mission_TBR_1_6_desc:0 "那个名为乌尊·哈桑的牧羊人之子，不过是安纳托利亚荒原上一只披着狼皮的鬣狗！他血管里流淌的不是突厥贵胄的苍狼之血，而是卑贱的游荡部落的泥浆。靠着跪舔拜占庭余孽的靴底、向威尼斯商人兜售亲妹妹的嫁妆，才勉强凑出一支杂牌军，竟敢僭称“白羊苏丹”？\n\n他的所谓“精锐”，不过是库尔德山贼、希腊佣兵与波斯逃奴拼凑的匪帮，连战马都因饥瘦而肋骨嶙峋。攻城时驱赶妇孺为肉盾，撤退时焚烧麦田断民生计，此等卑劣战术，连我宫廷的弄臣都要唾弃！\n\n以十二伊玛目之名起誓，待吾等攻破迪亚巴克尔之日，乌尊·哈桑的头颅将悬于城门——让秃鹫啄尽他的奸猾，让风沙磨碎他的野心，让后世人永记黑羊的权威！"

 mission_TBR_1_7_title:0 "生啖白羊"
 mission_TBR_1_7_desc:0 "“就在此地，御前之信赖、显贵之骄荣，乌尊·哈桑贝伊，已被遣送至庇护世界之真主的御前，请勿吝于给予关注、恩惠、培养与协助之责。\n“巴彦杜尔部族所有的城堡、要地和省份，均纳入（我们）显赫代表的权力掌控之下。所有臣民百姓，皆以公正与仁慈之德行得到安顿。”\n\n——渴望（您）安好者，您的维齐尔"

 mission_TBR_1_9_title:0 "罗姆凯撒"
 mission_TBR_1_9_desc:0 "自乌古斯汗至贾汗·沙赫，从罗姆苏丹到黑羊沙阿，突厥贵胄之血从未被稀释。\n\n阿尔泰奔涌的苍狼之血奔涌在土库曼雄主的经脉，奥斯曼孽种的鲜血浇灌了凯撒加冕的红毯，淌着乌古斯二十四部纯血的君王，在昔日塞尔柱陨落之地，控弦挽辔，剑指欧洲：\n\n——神授天命！"

 mission_TBR_1_10_title:0 "上帝之鞭"
 mission_TBR_1_10_desc:0 "万王之王的铁蹄踏过巴尔干山脉的积雪，马扎尔人的银甲在磷火中熔成泪滴，波兰翼骑兵的羽饰化作引火绒，条顿骑士团的铁十字被锻成马蹄铁。伪教宗的三重冕被击碎成三块：一块填进伊斯坦布尔的城墙，一块熔作卡尔巴拉圣陵的铜灯，最后一块铸成了沙阿本人的马镫。\n\n旧纪如今只剩黯淡的余晖，突厥的鞭痕已深深刻入基督世界的脊椎——这伤痕，远超旭烈兀和术赤所遗。"

 mission_TBR_2_2_title:0 "沙阿之槌"
 mission_TBR_2_2_desc:0 "一位统治者的宫廷不仅仅是主权的象征；它是智慧与决策的熔炉，塑造着一个帝国的命运。我们必须努力打造一个聚集了国内最智慧之人的宫廷。他们将成为沙阿之槌/可汗之手，他们的明智建议、学术智慧和外交能力将指导我们的治理，并确保我们的决策反映了人民的需求和愿望。"

 mission_TBR_2_4_title:0 "统治希尔凡"
 mission_TBR_2_4_desc:0 "信奉异端的希尔万沙不过一届跳梁小丑，作为劣等的土库曼人，只能在蒙古人的汗庭、基督徒的剑刃、伊玛目的圣训之间唯唯诺诺。\n唯有最炽烈的火焰，能将杂色淬炼成纯金；唯有最冷酷的雄主，能让散沙凝聚为神山。最伟大的土库曼人——贾汗·沙遂夺取了希尔万沙的国土，用他的头骨痛饮阿塞拜疆的美酒，将希尔凡同盟的宝座熔铸为黑羊可汗的权杖。"

 mission_TBR_2_5_title:0 "复仇瓦赫坦"
 mission_TBR_2_5_desc:0 "1444年阿哈尔茨的血战最后让大不里士为格鲁吉亚王瓦赫坦四世劫掠，流年不利的黑羊人只能暂收雄心，等待时机。\n\n如今伟大的贾汗·沙已经回归，他将族人的耻辱锻造成毒刃，当瓦赫坦四世在圣诞宴会上狂饮蜂蜜酒时，土库曼铁骑悄然出动，向卡特维尔人发起致命一击。那一日，第比利斯的天际线在橙红烈焰中崩塌，恰如伪信者的末日审判降临。\n\n城破后，三百俘虏被黑羊战士驱赶到教堂中庭。这些格鲁吉亚贵族被迫吞下熔化的铜钟碎块（正是1444年战利品所铸），惨叫与钟声残响共鸣。最后，贾汗·沙用瓦赫坦四世的脊椎替换了教堂铜钟的吊索：“现在，让尔等的国王亲自为汝国敲响丧钟！”"

 mission_TBR_2_8_title:0 "埃尔津詹战役"
 mission_TBR_2_8_desc:0 "黑羊军由贾汗·沙亲率，依托幼发拉底河上游的巴什肯特高地布阵，右翼以湍急的河水为屏障，左翼背靠陡峭山脉，迫使奥斯曼军队正面强攻狭窄的谷地。夜幕降临时，黑羊轻骑兵在奥斯曼营地外点燃篝火，制造大军集结的假象，同时派出斥候截断奥斯曼补给线。穆罕默德二世虽识破部分计谋，但麾下将领因连日行军已显疲态，士兵对高地上飘扬的黑羊羊战旗心生畏惧。\n\n黎明时分，奥斯曼西帕希率先发起冲锋，试图撕开黑羊左翼防线。然而，黑羊的具装骑兵早已埋伏于山麓阴影中，皆披重甲，手持长矛与弯刀，如“移动的铁墙”般从侧翼俯冲而下。奥斯曼阿扎普的箭雨被铠甲弹开，具装骑兵的铁蹄直接碾碎前排盾阵，将西帕希骑兵逼退至河岸泥沼中。一名奥斯曼军官在溃逃中高喊：“他们不是人，是铁铸的魔鬼！\n\n奥斯曼中军以战车为屏障，架设火门枪与小型火炮，试图用火力压制黑羊冲锋。然而，贾汗·沙预判了这一战术，命轻骑兵携带浸油的麻布箭矢，点燃后射向战车木质结构。浓烟与火焰中，奥斯曼火器阵地陷入混乱。黑羊弓箭手趁机从高地抛射箭雨，压制试图重组防线的近卫军。\n\n战至正午，奥斯曼右翼试图绕过山脉包抄黑羊后方，却误入河畔松软沙地。黑羊轻骑兵佯装败退，将敌军诱入预设陷阱。突然，上游堤坝被炸毁，幼发拉底河的洪水倾泻而下，吞噬了数千名奥斯曼士兵。穆罕默德二世的中军被迫后撤，阵型四分五裂。贾汗·沙亲率具装骑兵直扑奥斯曼帅旗，与苏丹卫队展开血腥白刃战。混战中，黑羊将领斩断帅旗，奥斯曼全军士气崩溃，穆罕默德二世仅率残部逃回阿马西亚。这场名为埃尔津詹战役的大战彻底终结了奥斯曼的东扩野心，也向世人宣告了黑羊汗在突厥世界的霸权。"

 mission_TBR_2_10_title:0 "入侵科罗曼德"
 mission_TBR_2_10_desc:0 "科罗曼德的贸易港口是印度洋贸易网络中最有价值的一部分。虽然沙汗沙阿的宝库已经装满了世界的珍宝，但多一点也无妨。另外，入侵科罗曼德也会使我们的对手无法获得资金。"

 mission_TBR_3_1_title:0 "贾汗·沙"
 mission_TBR_3_1_desc:0 "贾汗·沙，黑羊期待多年的君王，冰湖上不熄的火，横槊赋诗的诗人，伊玛目训谕的践行者，突厥狼群的牧者，波斯等候百年的雄主，“战时如烈火，平时如静湖”的英雄，统御万民的“公正之盾”。\n\n如今，他终于要回到他忠实的大不里士宫廷了。"

 mission_TBR_3_2_title:0 "惩戒叛徒"
 mission_TBR_3_2_desc:0 "\n“火焰正舔舐着马拉盖的尖塔，那些曾用《古兰经》掩护阴谋的叛徒们，此刻正蜷缩在灰烬中抽搐。自从叛徒的毒牙刺入黑羊的咽喉，我便发誓：所有背弃誓言者，都将被自己的谎言焚烧！\n\n“如今，马拉盖城外将矗立三百根石柱：\n“——每根柱顶嵌着一名教长的头骨，眼窝插满他们私通萨法维的金币；柱身用叛徒的血混合墨水，重抄被焚毁的《阿里言行录》；我命归降的教士每日绕柱诵经，让忏悔词永远腐蚀他们的舌头。\n\n“萨法维的密使还躲在里海旁发抖吗？让他们看！看那些被剥皮制成《古兰经》封面的叛徒，看那些被灌入铜汁永世跪拜的罪人！”\n\n——黑羊可汗，贾汗·沙"

 mission_TBR_3_3_title:0 "毁灭萨法维"
 mission_TBR_3_3_desc:0 "\n尔萨法维耶之徒，披红巾而扮圣徒，舞旋身而诓信众！尔祖谢赫·萨菲丁，不过一贩毯商贾之子，借托钵之名行敛财之实，何来神圣血统？\n\n可笑尔主贾法尔，口称“与神合一”，却率马贼劫掠商队，甚至向异教徒屈膝纳贡——此等行径，岂非辱没阿里之道？\n\n今以伊玛目侯赛因殉难之血起誓：凡湖至里海之地，唯黑羊旌旗可扬十二伊玛目之名；尔等所窃苏菲道统，已由我巴哈杜尔汗于卡尔巴拉圣墓重光；贾法尔之首级，将悬于大不里士城门，昭示伪信者终局！\n\n——奉至仁至慈的真主之名，尊奉伊玛目阿里之道的黑羊苏丹贾汗·沙昭告阿尔达比勒谢赫。"

 mission_TBR_3_4_title:0 "向红羊复仇"
 mission_TBR_3_4_desc:0 "\n昔日红羊酋长在我父祖黑羊汗前俯首称臣，可汗赐其金羁玉勒，然而在征伐波斯时，聂斯托利的信徒与这帮孽种一同叛乱，玷污了马什里克的土地，让巴哈杜尔汗的后裔险些万劫不复。\n\n如今沙汗沙将叛徒尽数屠戮，命俘获妇孺将叛教者的骨灰混入陶土，烧制成重建清真寺的砖块。\n\n“叛阿里者，必被佐勒菲卡尔割喉；背叛黑羊者，必被土库曼真汗手刃。”\n——贾汗·沙如是说。"

 mission_TBR_3_5_title:0 "光复旧日国土"
 mission_TBR_3_5_desc:0 "美索不达米亚的麦浪是可汗战袍的金丝滚边，高加索的雪峰是黑羊王冠的银线刺绣，从凡湖到波斯湾的每粒沙都刻着巴哈杜尔徽印，从埃尔津詹到巴格达，每滴雨都诵贾汗·沙尊名。连威尼斯商人的账本，也颤抖着改写：“东方之主，贾汗·沙赫——真主在人间的战矛与犁铧！""

 mission_TBR_3_7_title:0 "万王之王"
 mission_TBR_3_7_desc:0 "埃兰沙赫尔，雅利安人的土地，古老的波斯帝国的心脏正在呼唤我们。在它源远流长的历史中不断经历着伟大帝国的迭起兴衰，每次都在它的沙地之上留下了印记。为了恢复它的旧日荣光，我们日夜辛劳，现在，我们即将拥抱伟大的命运。我们的人民、文化、经济再次欣欣向荣，与过去的辉煌交相辉映。我们的使命是继续前进，以取得「沙汗沙」——万王之王，复兴的伊朗合法统治者之名。如此，我们便不光能确保统治，还能复兴与埃兰沙赫尔的脉搏休戚与共的古老领袖世系。"

 mission_TBR_3_8_title:0 "跨过兴都库什"
 mission_TBR_3_8_desc:0 "印度的苏丹国认为自己地大物博，远胜于周边诸国。前者还算正论，但后者可就大错特错了。让我们好好利用他们的傲慢，给这帮不思进取之徒致命一击。"

 mission_TBR_3_9_title:0 "染指印度"
 mission_TBR_3_9_desc:0 "昔日的霸主德里苏丹国已经化为灰烬，黑羊帝国已经成为了北方霸主，印度斯坦诸多名城的陷落让各方势力心惊胆战。\n\n我们将宣布接过图格鲁克王朝的衣钵，发起大入侵，建立一个新的突厥-印度帝国，让整个次大陆明白我们的雄心壮志——德里苏丹国新朝，蒙兀儿帝国！"

 mission_TBR_3_10_title:0 "席卷德干"
 mission_TBR_3_10_desc:0 "德干高原幅员辽阔，财产丰富，这里的统治者掌握着印度和香料群岛之间的贸易霸权。虽然我们控制了从地中海到印度洋的贸易，但他们仍然从难以捉摸的香料贸易中获利。这种情况不会再持续下去了，印度最后的壁垒将在阿里的佐勒菲卡尔之下粉碎。"

 mission_TBR_4_2_title:0 "辉煌的宫廷"
 mission_TBR_4_2_desc:0 "我们的故事是土库曼人的故事，一个不屈且富有远见的民族的叙事。从乌古斯部落到黑羊王朝的崛起，土库曼王朝的编年史中充满了勇敢、智慧、胜利的故事，偶尔也有失败的残酷教训。现在是时候将这些故事铭刻在历史年鉴中，不仅仅是作为零散的传说，而是作为一个整合的账目，封存我们共同的遗产，也作为我们辉煌宫廷的象征。"

 mission_TBR_4_4_title:0 "碾碎阿尤布"
 mission_TBR_4_4_desc:0 "哈桑凯伊夫的守军蜷缩在山城之中，阿尤布王子在石殿深处捧读《治国策》，自以为固若金汤。忽闻穹顶传来雷霆闷响。黑羊匠人改造的火炮正将炮弹抛入藏书阁，羊皮卷在琉璃窗折射下燃烧如金蝶纷飞。\n库尔德守军引以为傲的波斯钢弩齐射，却穿透不了突厥轻骑的旋风阵——这些从亚美尼亚高原冲下的弓骑兵，马鞍两侧各挂箭囊，回旋射箭时竟似双翼扬火的凤凰。贾汗·沙纵马立于山丘，望见最后一批阿尤布骑兵跃入底格里斯河逃生，轻抚战袍上溅染的尘埃，叹道：“萨拉丁的不肖子孙，终究溺死在祖先的荣光里。”"

 mission_TBR_4_6_title:0 "席卷呼罗珊"
 mission_TBR_4_6_desc:0 "几个世纪前，伟大的塞尔柱帝国在波斯和呼罗珊广袤的土地上开辟了一条荣耀之路，他们的遗志仍在掠过这片古老土地的风中回荡。作为黑羊部族，我们是这些强大战士和英明统治者的后裔。现在是我们向祖先致敬的时候了，我们要像祖先一样，彻底征服波斯和呼罗珊。"

 mission_TBR_4_8_title:0 "奔袭叙利亚"
 mission_TBR_4_8_desc:0 "马利克之战后，原先听命于萨哈达王朝的叙利亚三埃米尔纷纷自立，妄图通过军事联合在土库曼和马穆鲁克强权之中实现自保。然而，黑羊的铁骑很快就会告诉他们，弱小的实力和叙利亚的沃土是他们的原罪。"

 mission_TBR_4_10_title:0 "孟加拉大捷"
 mission_TBR_4_10_desc:0 "印度东部地区覆盖着茂密印度东部地区覆盖着茂密的热带雨林。狰狞的野兽、致命的疾病和超乎想象的恐怖都潜伏在这片幽暗的丛林之中，而当地居民却在这里建立起了独特而富饶的文明，驯服了广袤复杂的生态系统并以此维生。让我们击败孟加拉苏丹，充分利用并开发这片地区令人垂涎的贸易资源！"

 mission_TBR_5_1_title:0 "蓝色清真寺"
 mission_TBR_5_1_desc:0 "现在帝国在黑羊王朝的治下欣欣向荣，此时正该牢记荣耀我们的信仰——我们道德与伦理原则的基石。在帝国的中心——大不里士，必须建立一座彰显我们虔诚奉献与建筑技艺的地标。我们的任务是建设一座大气磅礴的清真寺——蓝色清真寺。它不仅是一座宗教建筑，还将成为文化与艺术成就的道标。"

 mission_TBR_5_3_title:0 "沙阿的珍宝"
 mission_TBR_5_3_desc:0 "辉煌之城大不里士，沙汗沙阿的珍宝，我们国度的心脏，生活、文化和商贸在其中搏动。是时候进一步提升她了，要将其打造成「帝国的明珠」，拥有无与伦比的威望和财富。大不里士必将成为世界渴望的奇迹之城，吸引万邦诸国的学者、商人和工匠。"

 mission_TBR_5_4_title:0 "翻越扎格罗斯"
 mission_TBR_5_4_desc:0 "旭烈兀的帝国正处于灭亡的边缘。当伊利汗与哈扎拉比摄政的合作不可避免地走向破裂时，各怀鬼胎的波斯军阀们都手持匕首站在他们身后，渴望寻求最血腥的报复。这场混乱为我们提供了一个难得的机会，我们可以趁蒙古人虚弱之时一举击溃他们，为征服波斯开辟道路。"

 mission_TBR_5_5_title:0 "毁灭汗庭"
 mission_TBR_5_5_desc:0 "昔日的辉煌强大的伊利汗国现在只剩下苟延残喘的残余势力了，他们对伊朗扎明的影响力在内忧外患的重压下已摇摇欲坠。我们必须夺伊斯法罕，粉碎旭烈兀的血统传承，并彻底终结他们的统治。"

 mission_TBR_5_6_title:0 "先祖的呼唤"
 mission_TBR_5_6_desc:0 "中亚风吹草低见牛羊的大草原悄悄地诉说着我们祖先强大的乌古斯突厥人的故事，他们曾经在这片土地上驰骋。作为他们的继承者，我们的血管里流淌着这些不屈不挠的游牧民族的血液。他们的遗产不仅萦绕在我们的心中，也萦绕在中亚干旱的土地上。现在是重新建立与祖先土地的亲缘关系并将这些领土置于我们控制之下的时候了。"

 mission_TBR_5_7_title:0 "草原的狼群"
 mission_TBR_5_7_desc:0 "我们发源于中亚未开垦的草原，后来才入主波斯。因此，我们绝不能忘了这个本。\n草原再次呼唤着我们。驯服草原的狼群、收复祖先塞尔柱帝国的遗产、重建一支所向披靡的骑兵部队是我们的责任。我们将恢复帝国的辉煌，并重现帝国的丰功伟绩。"

 mission_TBR_5_9_title:0 "投鞭尼罗河"
 mission_TBR_5_9_desc:0 "在我们的什叶派同胞萨哈达王朝颓然崩溃后，桀骜不驯的马穆鲁克奴隶与诺姆人和科普特人联手，再次夺取了埃及的统治权。他们在埃及和黎凡特的统治地位对我们在该地区的野心构成了迫在眉睫的威胁。然而，每个帝国都有其弱点，马穆鲁克也不例外，切尔克斯人和钦察两系的争端，三种信仰的纠纷都让他们内忧不断。养兵千日用兵一时，现在是时候给这帮首鼠两端的劣种突厥人予以重拳一击了。"

 mission_TBR_5_10_title:0 "一主一国"
 mission_TBR_5_10_desc:0 "伊斯兰教分裂已久。异教徒占领了曾经是我们圣地的城市，而异端则确保我们的兄弟彼此分离。如果我们真的想继承哈里发，打造一个让阿契美尼德的传奇都黯然失色的大什叶派帝国，就必须证明我们的能力，在我们[Root.Monarch.GetTitle]的伟大统治下统一伊斯兰教。"


