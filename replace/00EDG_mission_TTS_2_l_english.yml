 EDG_TTS_2_mission_1_12_title:0 "阿基坦总督"
 EDG_TTS_2_mission_1_12_desc:0 "阿基坦公国是除了阿尔勒王国之外，另一个在南法有着强大影响力的清洁派政权。送佛送到西。卧榻之侧，岂容他人鼾睡。清洁派的威胁绝不能再次在我国发生，阿基坦公国必须灭亡，必须连根拔起异端的统治根基。"

 EDG_TTS_2_mission_1_13_title:0 "洛泰尔王冠"
 EDG_TTS_2_mission_1_13_desc:0 "洛泰林吉亚王国已经经历了几百年的风风雨雨，那里的领主割据一方，加号称王。而今，我们将他们的王冠加于我们的头顶。我们是洛泰林吉亚之主，也是意大利之主，或许，总有一天，我们会是全欧罗巴之主。"

 EDG_TTS_2_mission_1_15_title:0 "地中海野心"
 EDG_TTS_2_mission_1_15_desc:0 "地中海是整个欧洲贸易的中心。无论是亚洲的香料，还是黄金，都要通过地中海的门户，才能源源不断地运往欧洲。随着我们海军实力的不断增强，我们可以尝试扩大我们在地中海的贸易份额，以多抢一份肉吃。"

 EDG_TTS_2_mission_1_16_title:0 "征服海洋"
 EDG_TTS_2_mission_1_16_desc:0 "突尼斯是北非重要的贸易据点之一，尤其可以说是北非中部最重要的贸易据点。这里以小小的突尼斯岛盘的天然良港为主要贸易集散地，集中了不同宗教，不同语言，不同文化的商人和投机者。我们控制了这里，就控制了北非地中海贸易的要道。"

 EDG_TTS_2_mission_1_17_title:0 "阿非利加行省"
 EDG_TTS_2_mission_1_17_desc:0 "随着我们对突尼斯周边地区和马格里布的控制，整个阿非利加地区都将掌握在我们的手中。随着我们占领了北非的大部区域，我们对北非的贸易控制能够增长几个量级，也能给穆斯林异教徒以震慑。"

 EDG_TTS_2_mission_1_21_title:0 "棕靴军"
 EDG_TTS_2_mission_1_21_desc:0 "在中世纪时期，我们的部队质量良莠不齐，部队的装备水平也有好有坏，这大大影响了我们的统一训练和统一指挥。随着我们现代化水平的提高，我们的部队能够穿着统一的棕靴，迈着整齐的步伐，昂首挺胸向前进。"

 EDG_TTS_2_mission_1_23_title:0 "马格纳尼改革"
 EDG_TTS_2_mission_1_23_desc:0 "里科蒂·马格纳尼是19世纪意大利军队的重要改革家。他将军队重组，改革军制，改编为领土军，并引入二线部队的概念。在他的领导下，意大利军队实现了真正的现代化，最终完成后拿破仑时代的伟大飞跃。"

 EDG_TTS_2_mission_2_11_title:0 "击败阿尔勒"
 EDG_TTS_2_mission_2_11_desc:0 "曾经的阿尔勒清洁派异端王廷如今已经被我们一网打尽。他们僭主的头颅被我们砍下，挑在枪头，向全阿尔勒人民展览。一个疯狂的时代过去了，我们现在要做的，是清缴那些顽固的异端分子，让欧西坦尼亚重回正轨。"

 EDG_TTS_2_mission_2_12_title:0 "夺取巴黎"
 EDG_TTS_2_mission_2_12_desc:0 "巴黎，从987年卡佩王朝的第一任君主雨果·卡佩在这里加冕为全法兰克人的国王时，就一直是法兰西的统治中心。如今，来自意大利的军队占领了这里，我们正式将尖刀捅进了法兰克人的心脏。用不了多久，法兰克将统一在意大利的旗帜之下。"

 EDG_TTS_2_mission_2_13_title:0 "高卢行省"
 EDG_TTS_2_mission_2_13_desc:0 "随着我们对法兰克大部分地块的占领，我们可以像曾经横跨欧洲的罗马帝国一样，在这里建立起一个行省，以更好对法兰克进行管理，同时，也能够更好地为我们在欧洲大陆的扩张服务。"

 EDG_TTS_2_mission_2_14_title:0 "不列颠尼亚行省"
 EDG_TTS_2_mission_2_14_desc:0 "随着我们的进一步征服，不列颠尼亚整体也被纳入我们的版图内。这是空前绝后的成就，即使是罗马帝国的鼎盛时期，罗马皇帝也只能在英格兰北部修建长城以屈辱地抵御蛮族侵袭。而我们超越了他们，成立了横跨整个不列颠尼亚的行省。"

 EDG_TTS_2_mission_2_16_title:0 "君临"
 EDG_TTS_2_mission_2_16_desc:0 "随着我们对意大利的统一，我们是时候准备恢复罗马的荣光了。西班牙是欧洲西部的门户，控制着欧洲和美洲的贸易，我们应当在瓦伦西亚建立我们的据点，以为进一步征服西班牙打下基础。"

 EDG_TTS_2_mission_2_18_title:0 "希斯帕涅行省"
 EDG_TTS_2_mission_2_18_desc:0 "西班牙地区已经逐渐落入我们手中，罗马帝国皇冠上最西边的那一颗明珠已经凑齐，现在，我们可以在这里建立起希斯帕涅行省，恢复起罗马帝国旧有的统治，一个西班牙本该拥有的秩序。"

 EDG_TTS_2_mission_2_20_title:0 "马基雅维利改革"
 EDG_TTS_2_mission_2_20_desc:0 "马基雅维利在15世纪末和16世纪初对意大利军队实施了一系列的改革，有效促进了意大利的军队从封建征召部队往职业军队的转化，成功使意大利建立起一套有效的军事系统，更好地为战争服务。"

 EDG_TTS_2_mission_2_21_title:0 "贡萨洛的军队"
 EDG_TTS_2_mission_2_21_desc:0 "贡萨洛虽然是西班牙人，但是其参加了15世纪末与16世纪初的意大利战争。他的军事理念对意大利影响深远，他首创的由长矛兵和火枪手组成的西班牙大方阵被意大利人如法炮制，并用于战争。"

 EDG_TTS_2_mission_2_22_title:0 "弗朗西斯科战术"
 EDG_TTS_2_mission_2_22_desc:0 "随着意大利人对西班牙战术的全面学习，一个著名军事领导人弗朗西斯科·皮萨罗进入了他们的视野。通过对他的模仿，意大利人能够在火枪和步兵协同作战上有更为深入的了解，并能够极大提高军事作战能力。"

 EDG_TTS_2_mission_3_13_title:0 "世界的雄鹰"
 EDG_TTS_2_mission_3_13_desc:0 "罗马帝国灭亡多久了？久到它像是传说中的一个名字。只有母亲的床前故事，罗马城外倒塌的罗马水渠遗迹还诉说着罗马帝国的往事。如今，我们再一次加冕自己为皇帝，就如古时的罗马皇帝一样，不过这一次，不再只是故事。"

 EDG_TTS_2_mission_3_15_title:0 "罗马永不灭亡"
 EDG_TTS_2_mission_3_15_desc:0 "我们就像我们的先人一样。越过巴尔干山脉，越过伯罗奔尼撒半岛，到达希腊文明的中心。越过阿尔卑斯山脉，让半岛的当地人，不论什么宗教，臣服在我们的脚下。终于，罗马再次复兴，欧罗巴将再次一统。"

 EDG_TTS_2_mission_3_16_title:0 "神圣罗马皇帝"
 EDG_TTS_2_mission_3_16_desc:0 "在我们控制了整个北意大利后，阿尔卑斯山北端的神圣罗马帝国毫无疑问成为了我们的最大威胁。他们时刻威胁着我们的北疆。而他们领土富庶的南疆也十分诱人。我们应当考虑以意大利的庞大资源与这个伪帝国一战。"

 EDG_TTS_2_mission_3_17_title:0 "控制阿尔卑斯"
 EDG_TTS_2_mission_3_17_desc:0 "随着我们对阿尔卑斯山脉最北端的公国——蒂罗尔公国的征服。我们终于完整地控制了阿尔卑斯山脉。待到我们稳定了当地局势，建立起当地的地方政府后，我们的军队就可以向着一马平川的南德意志地区进军了。"

 EDG_TTS_2_mission_3_18_title:0 "瓦解帝国"
 EDG_TTS_2_mission_3_18_desc:0 "这个所谓的既不神圣，也不罗马，更非帝国的非法政权，在意大利的大军之下被碾为齑粉。冒用了罗马名字的伪政权不再存在了，真正的罗马人的大军也完成了他们祖宗未曾完成的丰功伟绩——第一次将军队踏在了日耳曼人的土地上。"

 EDG_TTS_2_mission_3_19_title:0 "大日耳曼尼亚"
 EDG_TTS_2_mission_3_19_desc:0 "随着我们对日耳曼人领土的全面统一，我们可以自豪地宣称，我们是整个大日耳曼尼亚的主人。沧海桑田，曾经游牧狩猎，茹毛饮血的日耳曼人如今也过上了封建生活。而曾经灭亡于日耳曼人的罗马人却站在了日耳曼人的土地上。"

 EDG_TTS_2_mission_3_21_title:0 "教育运动"
 EDG_TTS_2_mission_3_21_desc:0 "“教育运动是16世纪意大利旨在提高当地教育现代化水平而提出的口号。在教育运动的口号下，是一系列完善的教育基础设施建设。不同层次的学校拔地而起，优秀的教师从欧洲各处被招募而来。这一切举措使意大利在当时成为欧洲教育水准最高的国家之一。”——《剑桥意大利史》第五卷"

 EDG_TTS_2_mission_3_23_title:0 "印刷机与国家现代化"
 EDG_TTS_2_mission_3_23_desc:0 "印刷机的广泛应用给我们国家的出版行业带来了极大的福音。各类圣歌，报纸，小说被源源不断地生产出来。我们国家的文学艺术开始蓬勃发展，各种各样的作品层出不穷。政府的工作效率也翻了好几倍。"

 EDG_TTS_2_mission_4_11_title:0 "色雷斯行省"
 EDG_TTS_2_mission_4_11_desc:0 "随着我们对东罗马帝国原首都周边的再征服。我们基本完全控制了色雷斯。我们可以和古时的罗马人一样，在这里设立色雷斯行省。时隔一千多年，罗马人又回到了他忠诚的君士坦丁堡。"

 EDG_TTS_2_mission_4_12_title:0 "亚细亚行省"
 EDG_TTS_2_mission_4_12_desc:0 "小亚细亚地处三洲之地，是亚洲和非洲的门户，控制了这里，就打开了我们进军亚非洲的大门。随着我们对安纳托利亚土耳其异教徒的征服，我们应当在这里设立亚细亚行省，再次在这里建立起罗马式的统治。"

 EDG_TTS_2_mission_4_13_title:0 "叙利亚行省"
 EDG_TTS_2_mission_4_13_desc:0 "叙利亚地处富庶的两河流域，有着丰富的农业资源。同时，叙利亚位于亚非洲交界处，战略地位十分重要。我们应当在这里设立叙利亚行省，不论是为了经济发展的便利，还是为了我们的战略需要。"

 EDG_TTS_2_mission_4_14_title:0 "阿伊普多斯行省"
 EDG_TTS_2_mission_4_14_desc:0 "“阿伊普多斯”（Aegyptus）是罗马人对埃及的故称。其来源于希腊神话中同名的一个埃及国王。随着我们对埃及的完全占领，我们能够重新设立起这个行省，在一千多年后，埃及重新纳入罗马的统治。"

 EDG_TTS_2_mission_4_17_title:0 "殖民野心"
 EDG_TTS_2_mission_4_17_desc:0 "虽然意大利的地理位置不太适合进行殖民，但是随着美洲的财富一点一点涌入伊比利亚半岛，然后放射到整个欧洲，我们也对那里的富饶充满了兴趣。我们应当设法开辟几个殖民地，以满足我国的贵金属需求。"

 EDG_TTS_2_mission_4_19_title:0 "殖民帝国"
 EDG_TTS_2_mission_4_19_desc:0 "随着我们殖民事业的稳步推进，毫无疑问，意大利最终成为了当之无愧的殖民帝国。每天，无数的货物从北美东海岸出发，向东随着洋流往亚平宁半岛行进。繁荣的贸易线宣告我们殖民的大获成功。"

 EDG_TTS_2_mission_4_21_title:0 "地中海雄鹰"
 EDG_TTS_2_mission_4_21_desc:0 "随着我们海军建设的逐步推进，一艘艘舰船逐渐下水。现在，意大利的海军已经能够在地中海横行而不被阻拦。我们的海权已经能够放射整个地中海，我们的船只能到达地中海的每一个贸易据点。"

 EDG_TTS_2_mission_4_22_title:0 "驯服海洋"
 EDG_TTS_2_mission_4_22_desc:0 "随着我们海军的进一步壮大，我们可以自豪地宣称，我们已经征服了整个海洋。现在，每片海洋上都有意大利船只的痕迹。海军能够航行到世界各地。惊涛骇浪无所惧，四海从此任我行。"

 EDG_TTS_2_mission_4_24_title:0 "公共文化"
 EDG_TTS_2_mission_4_24_desc:0 "随着意大利文化产业的逐渐进步，我们逐渐形成一个完整的，有意大利独有文化特色的公共文化。这个文化代表着我们的民众，他使我们的民众真正团结在一起。意大利人因为共同的文化连接在一起。"

 EDG_TTS_2_mission_5_12_title:0 "伊利里库姆与潘诺尼亚行省"
 EDG_TTS_2_mission_5_12_desc:0 "伊利里库姆与潘诺尼亚大行政区是旧罗马帝国时期对巴尔干实施控制的机构，其下属两个行政区，伊利里库姆行政区和潘诺尼亚行政区。随着我们对巴尔干的全面控制，我们能够重新设立这个行政区。"

 EDG_TTS_2_mission_5_13_title:0 "新的天然疆界"
 EDG_TTS_2_mission_5_13_desc:0 "咯尔巴仟山脉半弧状的走向，天然适合我们抵御东北方向的威胁。随着我们对巴尔干的全面征服，我们可以选用咯尔巴仟山脉作为我们的天然疆界，以完全防御东北方向波兰人的威胁，稳固罗马的统治。"

 EDG_TTS_2_mission_5_16_title:0 "未知之地"
 EDG_TTS_2_mission_5_16_desc:0 "我们的贸易商人以前总是十分疑惑，伊比利亚人是如何源源不断地获得似乎是从虚空中得来的黄金的。如今，我们也发现了那里——美洲。富饶的美洲有着我们想得到和想不到的一切物产。"

 EDG_TTS_2_mission_5_18_title:0 "入侵埃塞俄比亚"
 EDG_TTS_2_mission_5_18_desc:0 "埃塞俄比亚，所罗门王的领地。这里是通往亚洲和红海的交通要道。只要控制了这里，我们的贸易线可以直接延伸到非洲东岸和亚洲西部。通过对埃塞俄比亚的入侵，我们的贸易能够有进一步增长。"

 EDG_TTS_2_mission_5_20_title:0 "所罗门王遗产"
 EDG_TTS_2_mission_5_20_desc:0 "随着我们对埃塞俄比亚的完全控制，我们完全继承了所罗门王的遗产。现在，整个东非都在我们的辐射范围内，我们真正能够在西亚和东非掌握极高的话语权。这是所罗门王，也不仅是所罗门王给我们带来的。"

 EDG_TTS_2_mission_5_22_title:0 "地中海贸易中心"
 EDG_TTS_2_mission_5_22_desc:0 "随着我们对地中海贸易的全面控制，我们建立起了一个横跨整个欧罗巴和北非的贸易网络。地中海的贸易已经完全由我们把控，每天无数的意大利商船在地中海的各大港口进进出出，卸下货物，又装满货物离去，一片欣欣向荣。"

 EDG_TTS_2_mission_5_23_title:0 "我们的海"
 EDG_TTS_2_mission_5_23_desc:0 "地中海，每个意大利人从小就熟悉的地方。意大利人离不开海，就像鱼离不开水。如今，不论是我们的物资供应还是我们的军队补给都来源于这个巨大的贸易网络，我们的地中海，我们的母亲。"


