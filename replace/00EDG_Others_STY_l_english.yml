EDG_STY_Austermark_Territory:0 "奥斯特马克领地"
EDG_STY_Austermark_Territory_desc:0 "奥斯特马克（Ostmark）是神圣罗马帝国早期的边疆地区，其前身是巴伐利亚公国的东部边疆区，被称为“Marcha orientalis”或“Ostarrichi”，作为对抗东方威胁的军事防御区，其名称来源于古德语“Ostarrichi”，意为“东方领域”或“东方边境”。"
