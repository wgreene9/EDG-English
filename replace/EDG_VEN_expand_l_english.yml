l_english:
  EDG_flavorVEN_shirenhui_expand.1.name:0 "超过五年未能限制十人会权力"
  EDG_flavorVEN_shirenhui_expand.1.desc:0 "自从弗朗切斯科·斯泰诺·丹多洛的无能与放权以来，十人会的权力不断膨胀，直至后来彻底夺取了威尼斯的大权。意识到这一点之后，丹多洛家族与十人会之间展开了你死我活的政治斗争，但是很可惜的是，由于威尼斯当局与丹多洛家族的§G软弱性§!与§G妥协性§!（§G这是由于你在十人会灾难事件链条中选择了任意一项妥协的选项导致的§!），这场对十人会的反攻倒算未能成功，十人会仍然牢牢把握住了相当大一部分的威尼斯政权，甚至还更进一步，比双方激烈斗争时期掌握的实际权利还要多出一倍来（§G这意味着你将承受一个双倍于十人会灾难修正惩罚的永久修正§!）。"
  EDG_flavorVEN_shirenhui_expand.1.aa:0 "我们不得不自己咽下苦果"
  EDG_flavorVEN_shirenhui_expand_modifier_1:0 "十人会彻底击败丹多洛家族"

