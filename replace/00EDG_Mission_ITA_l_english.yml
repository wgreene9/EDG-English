 EDG_MISSION_ITA_1_25_title:0 "扩大行政机构"
 EDG_MISSION_ITA_1_25_desc:0 "随着我们在意大利建立了新的政治秩序，我们必须扩大我们的行政机构以适应现实的需求。"

 EDG_MISSION_ITA_1_27_title:0 "完善司法体系"
 EDG_MISSION_ITA_1_27_desc:0 "旧秩序下的司法系统已经为时代所抛弃，富饶而现代化的意大利必须有有一套全新的、先进的司法系统，这样才能维护我们的社会的稳定。"

 EDG_MISSION_ITA_1_28_title:0 "建立行政中心"
 EDG_MISSION_ITA_1_28_desc:0 "意大利曾经处于政治分裂之中，如今我们统一了意大利，我们需要做的就是加强意大利的集权主义。"

 EDG_MISSION_ITA_2_26_title:0 "弥合创伤"
 EDG_MISSION_ITA_2_26_desc:0 "意大利战争对意大利的经济造成了巨大的破坏，我们要摆脱意大利战争的阴影，实现战后的重建。"

 EDG_MISSION_ITA_2_28_title:0 "行政改革"
 EDG_MISSION_ITA_2_28_desc:0 "现行的行政制度已经不能满足我们的现实需要，我们必须改革我们的政府机关，并建立一套高效的行政体系。"

 EDG_MISSION_ITA_2_29_title:0 "国民教育"
 EDG_MISSION_ITA_2_29_desc:0 "提高我们的国民素质将会是推进国家现代化和科技、文化繁荣发展的必然需求，建立现代化的教育体系能够让我们受益匪浅。"

 EDG_MISSION_ITA_3_26_title:0 "文艺复兴教堂"
 EDG_MISSION_ITA_3_26_desc:0 "文艺复兴强调人的地位，但也没有抛弃我们的信仰。在文艺复兴时期，许多虔诚的市民都将自己的资产投入到教堂的建设中，这造就了一大批恢宏壮丽的教堂。"

 EDG_MISSION_ITA_3_28_title:0 "工场生产"
 EDG_MISSION_ITA_3_28_desc:0 "十六、十七世纪的一系列技术创新提高了诸如铁、布料等资源的产量，但是生产方面最大的创新却在于各种新的组织方式。商业资本家们在城市之外建立起一座座工厂，规避着那些限制大规模生产的工会规则，同时还能开拓增加生产效率的新方法，比如劳动的组织化和专业化。这些未来工业革命的先驱们并没有依靠昂贵的新机器来提高工业的产出，而是依靠发掘获得原材料的便捷途径，以及组织大规模的生产活动来达到自己的目的。相对于老旧而又限制较多的旧制度，这无疑是一次巨大的革新，伴随着之后的科技革命，这一全新的模式又会为这个社会带来巨大的变革。"

 EDG_MISSION_ITA_3_30_title:0 "现代化国家"
 EDG_MISSION_ITA_3_30_desc:0 "在上一个世纪，理性主义和经验主义受到了越来越多的伟大思想家的推崇。不论是君主，是科学家，还是文学家，无论在信件中，在书本中，还是在咖啡馆里，都在讨论着开放包容，科学方法以及启蒙思想的传播能够给全人类带来的美好未来。从知名大学，到开明君主的宫廷，四处都有人在给这个世界进行科学衡量、测定、分类和制图，以便于我们更好理解的世界运转的规律。同时亦有许多的人探讨着社会运转的规律，试着去弄明白所谓的“人权”真正的含义。为了全人类的福祉，一些伟大的项目开始实行，比如修订包含一切知识的百科全书或者完成世界上所有动植物和真菌的图鉴。理性之光正在缓缓升起，对许多人而言，他们的使命就是马不停蹄地让这束光芒照亮地球的每个角落。"

 EDG_MISSION_ITA_4_25_title:0 "资产阶级城市"
 EDG_MISSION_ITA_4_25_desc:0 "随着意大利地区经济的发展，一个新的阶层崛起了，一些人称之为所谓的资产阶级，他们富有且在各自的城市中有巨大的影响力。"

 EDG_MISSION_ITA_4_27_title:0 "资本主义经济"
 EDG_MISSION_ITA_4_27_desc:0 "资本主义经济是经过工业革命，由工场手工业过渡到机器大工业以后最终确立的。15世纪末的地理大发现以及随之而来的殖民地的开拓，使销售市场扩大了许多倍，加速了手工业向工场手工业的转化。"

 EDG_MISSION_ITA_4_28_title:0 "改良生产方式"
 EDG_MISSION_ITA_4_28_desc:0 "封建时代的生产方式落后而低效，淘汰农奴制和劳役制不仅是解放人性的需要，更是发展经济的需要。"

 EDG_MISSION_ITA_4_29_title:0 "意大利城市化"
 EDG_MISSION_ITA_4_29_desc:0 "意大利地区发达的经济为城市化提供了条件，拉丁的土地上将会建立起一座座富饶而美丽的城市，实现自己的政治和经济功能。"

 EDG_MISSION_ITA_5_26_title:0 "经济中心"
 EDG_MISSION_ITA_5_26_desc:0 "纵观欧陆，其他统治者一直都在首都建造宏大纪念碑和琼楼玉宇来彰显自己的丰功伟绩。事关国之名誉，我们必须确保自己绝不落后。"

 EDG_MISSION_ITA_5_28_title:0 "整合滨海城市"
 EDG_MISSION_ITA_5_28_desc:0 "长期分类的意大利地区存在许多发达的商业共和国，共和国的商人组建了大大小小的行会，它们是公民生活中不可或缺的一部分，更是社会经济结构中的重要组成部分。"


