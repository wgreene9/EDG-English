 EDG_MISSION_GSR_formal_1_1_title:0 "同盟者"
 EDG_MISSION_GSR_formal_1_1_desc:0 "我们处于一个危险的战略位置，埃迪尔内的贝伊、希腊的余孽、拉丁的贪婪商人都对正在从保加利亚战争中恢复的帝国虎视眈眈。我们必须同时在东西方寻求盟友，并说服他们为了支持我们的复兴提供帮助，以平衡巴尔干的局势。"

 EDG_MISSION_GSR_formal_1_3_title:0 "西方大国"
 EDG_MISSION_GSR_formal_1_3_desc:0 "我们强大的国土如今横跨东南欧，力量无与伦比，帝国业已得到复兴。我们应该朝着对我们更有利的方向调整之前的外交政策，在盟友之间建立起我们的卓越地位，在属国中培养忠仆，重申我们真正的地位，让国土内外的所有人都承认我们是一个冉冉升起的西方大国。"

 EDG_MISSION_GSR_formal_1_4_title:0 "火药桶上起舞的白焰"
 EDG_MISSION_GSR_formal_1_4_desc:0 "巴尔干半岛被称为欧洲的火药桶，在这里，民族、国家、宗教冲突被杂糅在一起。而如今，随着塞尔维亚建立了凌驾多瑙河的第二帝国，这片曾经的火药桶之地成为了我们手中平静安宁的乐土，斯拉夫人、希腊人、拉丁人在帝国治下各得其所，这片土地在我们的秩序下将永远安定。灵活的外交手段，让我们因此被称为“火药桶上起舞的白焰”。"

 EDG_MISSION_GSR_formal_1_6_title:0 "索要贝尔格莱德"
 EDG_MISSION_GSR_formal_1_6_desc:0 "“高个子”斯特凡曾从一次外交谈判中交换到了贝尔格莱德，不过在他遇刺后的混乱时期，白城再次被匈牙利窃据。如今我们重新成为东欧的焦点，而马扎尔人至今仍在舔舐瓦尔纳十字军的伤口，摄政王匈雅提企图独立于神圣罗马帝国之外执掌自己的王国。像15世纪初一样依靠谈判从匈牙利手中获得贝尔格莱德，似乎也是有可能的。"

 EDG_MISSION_GSR_formal_1_7_title:0 "纯洁的白城"
 EDG_MISSION_GSR_formal_1_7_desc:0 "贝尔格莱德坐落于多瑙河和萨瓦河的交汇处，是整个巴尔干半岛最有战略意义的位置之一。对这么重要的地方不设防是相当愚蠢的行为，在这里建立了要塞后，将使这里的地理环境由于工事变得几乎坚不可摧。我们必须加固贝尔格莱德，让她成为我们的第二都城，以纯洁的白城之名，流芳百世。"

 EDG_MISSION_GSR_formal_1_10_title:0 "决战哈布斯堡"
 EDG_MISSION_GSR_formal_1_10_desc:0 "施瓦本的哈布斯堡家族依靠世代经营的姻亲织成了庞大的权力网络，在中欧攫取了大量利益，不仅一直在我们的欧罗巴大略上作梗，更长期喋喋不休的强调自己对罗马法统虚无缥缈的继承权。然而一切到此为止了！我们荣耀的大军已经兵临哈布斯堡的权力王座——维也纳，中欧之门，必将一举毁灭这觊觎查士丁尼桂冠的伪朝，粉碎日耳曼人的霸权！"

 EDG_MISSION_GSR_formal_1_11_title:0 "北意大利之槌"
 EDG_MISSION_GSR_formal_1_11_desc:0 "昔日贝利撒留征战之地如今在君主制者和共和制者的纷争下撕裂，战火不断。尽管伪帝国的影响力不再，而这些迟钝的权贵却没意识到富饶的波河流域，繁荣的拉丁城镇已经暴露在帝国的视野之中。日耳曼人留下的权力真空将由我们填补，我们已经宣称了铁王冠的归属，西帝国的遗产必将收复，等待我们的将是一个更加和平的地中海，一个更塞尔维亚的地中海。"

 EDG_MISSION_GSR_formal_1_13_title:0 "入侵西方"
 EDG_MISSION_GSR_formal_1_13_desc:0 "西帝国富饶的故土如今依旧纷争不断。觊觎西帝国遗产的鸢尾花王国，被议会操控的黯弱国王的不列颠，以及至今纷争之火雄雄燃烧的伊比利亚，至今都在各自做着称孤道寡的美梦，怀着与实力不符的野心。让我们稍作休整后集结西征大军，粉碎他们的妄想，完成查士丁尼未竟的伟业。"

 EDG_MISSION_GSR_formal_1_14_title:0 "东方与西方的凯撒"
 EDG_MISSION_GSR_formal_1_14_desc:0 "自罗马帝国分裂之后，东西方隔阂日益深刻。但随着我们——东帝国桂冠的正统继承人光复了西帝国的绝大多数疆域，再次君临一个统一的帝国，罗马帝国浴火重生，新一位英白拉多的崛起将往日的荣光再次照耀于欧罗巴之上，在莱茵河和多瑙河掀起阵阵风暴。天无二日，我们毋庸置疑是东方与西方最伟大的凯撒。"

 EDG_MISSION_GSR_formal_1_16_title:0 "塞尔维亚骠骑兵"
 EDG_MISSION_GSR_formal_1_16_desc:0 "如果我们继续扩张，骑兵非常重要。塞尔维亚骠骑兵拥有优良的战斗传统，他们的突击和侧翼攻击能力对我们攻防的成功至关重要。让我们增加他们的人数并增强训练，支撑塞尔维亚帝国的军队为未来继续奋斗。"

 EDG_MISSION_GSR_formal_1_17_title:0 "龙骑兵团"
 EDG_MISSION_GSR_formal_1_17_desc:0 "随着我们伟大国家的持续成长，我们的军队在质量和数量上都在不断壮大。然而，在扩张到整个巴尔干的进程中，我们还有别的要紧事要做。如果我们与采邑贵族建立更紧密的联盟，我们将能够利用著名的龙骑兵团。这个贵族骑士团在提升军队质量与对外扩张上大放异彩，协助我们对抗基督教信仰的敌人。"

 EDG_MISSION_GSR_formal_1_18_title:0 "塞尔维亚帝国蒂玛尔"
 EDG_MISSION_GSR_formal_1_18_desc:0 "蒂玛尔制度是塞尔维亚帝国的特殊土地制度。帝国将土地分封给大贵族管辖，而他们作为回报要训练大批精锐骑兵供帝国征战。如今随着帝国空前强盛，蒂玛尔制度也发展到了顶点，塞尔维亚骑士的威名响彻欧洲。"

 EDG_MISSION_GSR_formal_1_21_title:0 "新维多诺法典"
 EDG_MISSION_GSR_formal_1_21_desc:0 "随着我们军队规模进一步壮大，我们需要一个更完善的征兵法典，以解决人力问题，应对新的敌人。我们应当颁布新的《维多诺法典》，扩大征兵，建立起庞大的常备军，让一切敢于挡在帝国面前的人都为之震撼。"

 EDG_MISSION_GSR_formal_2_2_title:0 "向黑塞哥维那复仇"
 EDG_MISSION_GSR_formal_2_2_desc:0 "在“高个子”斯特凡大帝遇刺后的混乱时期，黑塞哥维那的异端臣民与我们爆发了多次冲突，并最终脱离了我们的掌控，这令帝国蒙羞。如今随着我们涅槃重生，应该他们复仇，血洗黑塞哥维那，让叛徒付出代价。"

 EDG_MISSION_GSR_formal_2_3_title:0 "多瑙河帝国"
 EDG_MISSION_GSR_formal_2_3_desc:0 "当你凝视着多瑙河温和的清泉时，难道你没有感到内心的那种柔情吗？当你听到塞尔维亚人的歌声和号角响彻白城的大街小巷时，难道你不感愉悦吗？当你看到农人辛勤俯首在斯拉沃尼亚的田野，难道你不感到自豪吗？我们已经建立起了一个光荣的多瑙河帝国，我们的人民将从此在这里安居乐业。"

 EDG_MISSION_GSR_formal_2_4_title:0 "布拉·皮米尔大公的遗产"
 EDG_MISSION_GSR_formal_2_4_desc:0 "克罗地亚的布拉·皮米尔大公曾经建立了北起群山，西至海洋，东抵大河的独立国家，而如今这里的人民却落入了匈牙利的掌控之中。让我们扫清拉丁教会的尘埃，解放克罗地亚的同胞，向实现统一南斯拉夫帝国的目标前进。"

 EDG_MISSION_GSR_formal_2_5_title:0 "南斯拉夫统一"
 EDG_MISSION_GSR_formal_2_5_desc:0 "南斯拉夫人长期以来都是外国的臣民，屈身于异族的治下，不能主宰自己的命运。幸好，我们如同一缕新的曙光照彻了巴尔干半岛，实现了南斯拉夫人的统一。信仰的冲突、文化的差距，一度将我们撕裂，但今日我们都将团结在斯拉维亚-希腊的旗帜下，打破枷锁，铸造全新的命运，让未来的世纪都铭记我们，直到永远！"

 EDG_MISSION_GSR_formal_2_7_title:0 "圣斯蒂芬王冠"
 EDG_MISSION_GSR_formal_2_7_desc:0 "马扎尔人一直游离在东欧与西欧之间，试图构造自己脆弱的国族认同。在瓦尔纳惨败后，他们就此走上了漫长的衰弱，以致于沦落被哈布斯堡玩弄于鼓掌中。就让我们来粉碎哈布斯堡家族的野心，将匈牙利王国从他们手中解放出来，亲自加冕圣斯蒂芬王冠，给予马扎尔人自由，重新唤起几个世纪前他们对君士坦丁波利斯君王的忠心，让他们成为我们最忠实的辅兵。"

 EDG_MISSION_GSR_formal_2_8_title:0 "终结卡帕提亚威胁"
 EDG_MISSION_GSR_formal_2_8_desc:0 "卡帕提亚的勋贵统治着伪帝国和波兰的势力边缘地带的大片土地，几个世纪以来，盘踞在这里的游牧部族、马上王公曾给我们带来了无数困扰。如今，随着我们彻底掌控了喀尔巴阡之下的辽阔土地，卡帕提亚再不足以成为帝国在北方的威胁，而将是帝国最忠诚的边墙。"

 EDG_MISSION_GSR_formal_2_10_title:0 "挺近那不勒斯"
 EDG_MISSION_GSR_formal_2_10_desc:0 "南意大利的土地离巴尔干只有一海之隔，半岛的诺曼王公和西西里的共和主义者更与东帝国有着千丝万缕的联系。如果我们能在南意大利登陆，就能把这片富饶的土地据为己有，将旧日的臣民整合进我们的行政体系，带领当地迷失的人民重新唱起大希腊的歌声。"

 EDG_MISSION_GSR_formal_2_11_title:0 "威胁罗马"
 EDG_MISSION_GSR_formal_2_11_desc:0 "“永恒之城”，“世界之都”，“上帝之城”......罗马，这座名邑大都，有着无数煊赫的名字。这颗意大利跳动的心脏，如今已经暴露在我们铁骑之前。这里是罗马牧首的居所，是拉丁教会的腹心。我们不会在大希腊止步，作为查士丁尼的继承人，意大利亚的王冠将是我们的囊中之物，就让我们惩戒罗马牧首，毁灭公教教廷，光复帝国伊始之地。"

 EDG_MISSION_GSR_formal_2_12_title:0 "拉丁尼亚皇帝"
 EDG_MISSION_GSR_formal_2_12_desc:0 "在我们来之前，意大利是由一群落后于时代的低能贵族、喋喋不休的神棍、贪婪残暴的僭主组成的烂摊子；而在我们来之后，亚平宁半岛井然有序，乱局已经被我们粉碎，拉丁人、希腊人、斯拉维亚人在这里安居乐业。无论是谁，都能看出，我们才是正统的拉丁尼亚皇帝、贝利撒留的继业者、查士丁尼的传人。"

 EDG_MISSION_GSR_formal_2_14_title:0 "拉丁教会的末路"
 EDG_MISSION_GSR_formal_2_14_desc:0 "很久以前的一场小纠纷将天国一分为二——东方正教会和西方公教会，或者被称为大分裂。但随着意大利亚全境都沐浴着塞尔维亚皇帝的光辉，东方正统信仰逐渐得到恢复，一切异端思想都将被我们肃清，罗马牧首的小丑教会也将被我们就此解散，让西方世界群龙无首。"

 EDG_MISSION_GSR_formal_2_15_title:0 "重建五大牧首区"
 EDG_MISSION_GSR_formal_2_15_desc:0 "查士丁尼的五大牧首区体制被西欧的拉丁教会亵渎已久。在一个分裂的教会里，我们又怎能实现基督教教义里的合而为一呢？随着拉丁教会得到取缔，我们必须调解查士丁尼体系的中心城市，重建现代的五大牧首区。我们将不再区分东正信徒和天主信徒，我们只有一个身份——耶稣基督的信徒。"

 EDG_MISSION_GSR_formal_2_17_title:0 "贵族的义务"
 EDG_MISSION_GSR_formal_2_17_desc:0 "大茹潘在塞尔维亚帝国体制下享有广泛的权利，也因此要承担重大的义务。我们也应当修订行政法典，采取多种手段，恩威并施，掌控勋贵阶层，逐步加强中央集权，保障行政体系的正常运行。"

 EDG_MISSION_GSR_formal_2_19_title:0 "摄政协议"
 EDG_MISSION_GSR_formal_2_19_desc:0 "摄政会议是塞尔维亚君权和大贵族妥协合作、相忍为国的产物。它的职责是协助君王处理国家日常的行政管理，掌控附庸体系，确保了国家在无能君主的领导下，治理也能顺畅进行。这将有助于维持国家的稳定运转，尤其在政治动荡或领导力缺乏的非常时期，它将充当我们有力的臂膀。"

 EDG_MISSION_GSR_formal_2_21_title:0 "新布尔多法典"
 EDG_MISSION_GSR_formal_2_21_desc:0 "《布尔多法典》，即《矿业法典》，是我国在中世纪晚期关于采矿和劳动管理的法律汇编。随着我们的土地不断扩大，不断发现新的资源可供我们使用，我们必须不断更新《矿业法典》，让它贴合我们现下的状况。巴尔干有丰富的金属资源，我们将更好地利用大地的馈赠来支持我们的工业发展，在土地上建立工场来开采资源。"

 EDG_MISSION_GSR_formal_3_1_title:0 "劫后余生"
 EDG_MISSION_GSR_formal_3_1_desc:0 "噩梦一般的保加利亚战争终于被我们画上句号，无论战争给这片土地带来了多少疮痍，现在我们的国家已经重归稳定，军队已经重整完毕，政府已经重组革新。可以预见的是，大塞尔维亚帝国必将得到光复，帝国的旗帜将再度飘扬在全巴尔干上空。"

 EDG_MISSION_GSR_formal_3_2_title:0 "摧毁波斯尼亚"
 EDG_MISSION_GSR_formal_3_2_desc:0 "波斯尼亚这片土地……迷失了方向。它的人民崇拜古老的异端，它的主君拒绝改信我们的信仰。毫无疑问，我们必须摧毁这个小王国，这片土地的白色黄金需要得到开发，人民需要指引，而我们——南斯拉夫诸族的兄长，将成为那个指引者。就让它成为我们的中央直辖领地。"

 EDG_MISSION_GSR_formal_3_4_title:0 "克里斯蒂尼"
 EDG_MISSION_GSR_formal_3_4_desc:0 "作为罗马公教和希腊正教的过渡地带，波斯尼亚地区长久以来有着兼有二者特征的独特信仰。作为东方教会的正统领导人，我们不应忍受这种与拉丁异端有着千丝万缕联系的异端，应彻底取缔这一地方教会，将其直接纳入正统教会直辖之下。以此为起点，开启正统教会的复兴。"

 EDG_MISSION_GSR_formal_3_6_title:0 "斯特凡的遗产"
 EDG_MISSION_GSR_formal_3_6_desc:0 "“他的王国东起高山，西至海洋，/最后的乐土任人徜徉。/他的佩剑锐长，枪矛锋利，/他的战盔醒目闪亮，/他的银盾映照/穹宇无垠群星煌煌。/多年前他纵马出征，/如今何在无人能明。”斯特凡·杜尚大帝的时代已经过去百年有余，如今我们已经收复了他的故土；我们，是塞尔维亚帝国的光复者！"

 EDG_MISSION_GSR_formal_3_8_title:0 "收复艾奥尼亚"
 EDG_MISSION_GSR_formal_3_8_desc:0 "在塞尔柱西侵之后的几百年里，野蛮的突厥人如潮水般狂暴涌入安纳托利亚，东帝国也从那时开始逐渐瓦解，爱琴海东岸的希腊城邦自此在风雨飘摇中渡过西望王师的年复一年，濒临崩溃。如今，伊奥尼亚和尼西亚的土地已悉数被我们光复，爱琴海的稳定得到了保障。希腊，必将在塞尔维亚的带领下拂去尘埃，重归往日的璀璨。"

 EDG_MISSION_GSR_formal_3_9_title:0 "塞尔维亚霸权"
 EDG_MISSION_GSR_formal_3_9_desc:0 "随着我们控制了巴尔干和安纳托利亚的广大土地，甚至执掌了万城之女皇的君士坦丁堡，是时候重审我们对希腊、对罗马帝国的正统继承权了。让我们拾起紫凤凰的衣钵，完成她的夙愿，彻底驱逐突厥人，建立自己的永世霸权。"

 EDG_MISSION_GSR_formal_3_10_title:0 "收复卡斯坦诺努"
 EDG_MISSION_GSR_formal_3_10_desc:0 "安纳托利亚对帝国的重要性无需多言，曾经的东帝国便是因为失去对安纳托利亚的掌控而日益衰落，以至于被突厥狼群瓜分遗产。为了光复罗马帝国，也为了确保我们在博斯普鲁斯海峡的利益，必须驱逐突厥人，继续我们的征服伟业，首先便要恢复卡斯坦诺努的海岸线。"

 EDG_MISSION_GSR_formal_3_12_title:0 "光复安条克"
 EDG_MISSION_GSR_formal_3_12_desc:0 "安条克曾经与君士坦丁堡、罗马、耶路撒冷。亚历山大并列为五大牧首区，象征着东方教会的权威，统治着基督教世界。除此之外，它还是丝绸之路的重要节点，是曾经东方的重要财富中心，是通向圣地的大门。毫无疑问，无论是为了政治意义还是经济意义，亦或是军事利益，我们都必须光复它，让其重归正信；并且以此为起点，光复五大牧首区。"

 EDG_MISSION_GSR_formal_3_13_title:0 "耶路撒冷王国"
 EDG_MISSION_GSR_formal_3_13_desc:0 "几个世纪以来，神圣的耶路撒冷在异教徒的统治下日渐荒芜。尽管东帝国组织的十字军曾短暂夺回她，但又一次次失去了她。过往的罗马由于种种原因没有直接管理圣地，而是任由法兰克人统治，而孱弱的他们最终难逃被萨拉森人残暴摧毁。如今，我们——蒙福之国，应该超越前朝，直接加冕为耶路撒冷的至高王，担起复兴正教的事业，让基督徒的朝圣再无险阻。"

 EDG_MISSION_GSR_formal_3_14_title:0 "埃及的凯旋"
 EDG_MISSION_GSR_formal_3_14_desc:0 "埃古普托斯！这颗曾经东帝国皇冠上耀眼的明珠，在萨拉森人和突厥人手中蒙尘已久。在萨哈达王朝轰然倒塌之后，摩西之地被马利克战争和马穆鲁克内战撕碎，上空秃鹫盘旋，曾经的富庶和繁荣不在。倘若我们能够收复这片曾经的帝国粮仓，恢复它的统治秩序，它不仅将成为我们的模范行省，在我们的治下反哺出源源不断的财富和力量，也将重创伊斯兰世界。"

 EDG_MISSION_GSR_formal_3_16_title:0 "重新修订法典"
 EDG_MISSION_GSR_formal_3_16_desc:0 "在我们旧帝国的鼎盛时期，斯特凡大帝编撰了一部《斯特凡·杜尚法典》，这部法典建立在值得敬仰的传统之上，吸收了查士丁尼法典和我们的君主实行的法律。现在，随着保加利亚战争落幕，帝国进入了新时期，为了在席卷欧洲的变革之风中壮大，我们应该加冕为新的斯拉夫专制公，审查和修改这部法典，让它与时俱进。"

 EDG_MISSION_GSR_formal_3_17_title:0 "基督教的壁垒"
 EDG_MISSION_GSR_formal_3_17_desc:0 "希腊人曾经奋力守护巴尔干地区的信仰，现在这个重任落到了我们的肩上。有着强大的教会和强大的国家，我们是正教信仰的天然领袖。作为圣萨瓦的继承人，我们是基督教世界在东方的天然坚盾。现在是时候该承担起「保护者」的责任，成为真正的信仰守护者了。"

 EDG_MISSION_GSR_formal_3_18_title:0 "教会法案"
 EDG_MISSION_GSR_formal_3_18_desc:0 "指导我们神职人员的法律是古老的，它们依赖我们的老传统而设立，这些传统在现代不再有意义。阐明我们信仰的基本原则，并为我们的牧师提供指导，这能使我们的人民和我们的教会更加紧密地联系在一起，也能更好地巩固我们的帝国集权政策，改良行政体系。"

 EDG_MISSION_GSR_formal_3_20_title:0 "等级君主制"
 EDG_MISSION_GSR_formal_3_20_desc:0 "等级君主制，是塞尔维亚帝国在完成重重改革，确保三大阶层的永远效忠之后形成的政治形式。在这种制度下，王权借助等级代表会议实施统治，教士、贵族、市民共同参政，并在一定程度上分享权力。王权得到加强，各阶层的利益也得到实现，井然有序的政治环境推动了帝国行政化的进一步深入改革。"

 EDG_MISSION_GSR_formal_3_22_title:0 "现代政府"
 EDG_MISSION_GSR_formal_3_22_desc:0 "西欧的异端曾经嘲笑塞尔维亚帝国为中世纪的孑遗、行将就木的老古董，但是如今，我们的政府强而有力，法律公正无私，人民安居乐业，没有一个国家能取得超越我们的成就。崭新的时代已经来临，大塞尔维亚正在走向她那更加伟大的未来。"

 EDG_MISSION_GSR_formal_4_2_title:0 "沙皇格勒"
 EDG_MISSION_GSR_formal_4_2_desc:0 "君士坦丁堡至今仍是欧洲最为神圣显赫的城市之一，而它的主人——曾经盛极一时的东帝国如今只是疲于内乱的冢中枯骨，已经没有资格掌握这座“万城之女皇”。我们理应将它和它周围的土地纳入治下，让希腊世界的明珠成为我们帝国的永久组成部分，成为我们统治的中心，这样既可以用它彰显我们的荣耀，也可以让这片土地重获光明。"

 EDG_MISSION_GSR_formal_4_3_title:0 "第二次索菲亚战役"
 EDG_MISSION_GSR_formal_4_3_desc:0 "1402年，奥斯曼苏丹巴耶济德一世在索菲亚战役中惨败于“高个子”斯特凡大帝，被我们擒获囚杀，奥斯曼帝国就此四分五裂，众子在血腥的纷争中至今没能统一“闪电”的遗产。随着鲁米利亚苏丹穆罕默德二世的崛起，旧日的枷锁似乎松动。然而不信者终将灭亡，就让我们集结军队，巩固我们的巴尔干霸权，彻底毁灭这可悲家族的孽种！"

 EDG_MISSION_GSR_formal_4_4_title:0 "重临马其顿"
 EDG_MISSION_GSR_formal_4_4_desc:0 "塞尔维亚在斯特凡·杜尚的神功圣武下曾经控制过南方的大片土地，直抵爱琴海畔，以希腊人与斯拉夫人共同的皇帝而骄傲。我们对希腊人的土地拥有毋庸置疑的主权，现在，我们的力量与日俱增，是时候担负起从异族手中解救马其顿，乃至以此为跳板，解放更广泛的希腊人民，恢复先王的荣光，重夺希腊的领地了！"

 EDG_MISSION_GSR_formal_4_5_title:0 "攻陷温泉关"
 EDG_MISSION_GSR_formal_4_5_desc:0 "1444年初，拉斯卡里斯家族的狄奥多尔在得到威尼斯人和西西里人的支持后拥兵自重，背叛了君士坦丁堡的皇帝，妄称巴西琉斯。然而他在伯罗奔尼撒的统治摇摇欲坠，背信弃义的拉丁人和虎视眈眈的突厥人都能轻而易举地颠覆摩里亚。作为罗马人和所有东正教信徒的合法捍卫者，我们应当先下手为强，攻陷温泉关，击败威尼斯人的走狗。"

 EDG_MISSION_GSR_formal_4_7_title:0 "达尔马提亚的主人"
 EDG_MISSION_GSR_formal_4_7_desc:0 "长期以来，来自所谓“最尊贵共和国”和拉古萨的商人们用雇佣的乌合之众一次次蹂躏巴尔干的海滨，让任何主要的斯拉夫国家都无法控制达尔马提亚沿海城市。然而现在局势已然改变，愚蠢的威尼斯僭主在一场场内斗中自身难保，无暇东顾，而我们正想将影响力扩展到富饶的亚得里亚海。就让我们来清理意大利人的遗毒，解放达尔马提亚。"

 EDG_MISSION_GSR_formal_4_8_title:0 "拉丁人的退幕"
 EDG_MISSION_GSR_formal_4_8_desc:0 "狡诈的拉丁人坐在他们血肉与黄金的宝座上，享受着他们从正教世界夺取的征服成果。但是如今，随着塞尔维亚帝国的崛起，他们不再能够高枕无忧地骑在东方信众头上耀武扬威了。帝国的海上贸易将由于拉丁人的彻底被驱逐从此再无阻碍，爱琴海和亚得里亚海再次掌握在东方世界的手中。"

 EDG_MISSION_GSR_formal_4_10_title:0 "毁灭卡拉曼"
 EDG_MISSION_GSR_formal_4_10_desc:0 "在我们毁灭奥斯曼的孽种后，卡拉曼人成了我们新的眼中钉。他们妄称罗姆苏丹的苗裔，煽动突厥遗民叛乱，袭击我们的边界，破坏我们社会的稳定。我们是时候彻底毁灭卡拉曼贝伊，迁徙卡拉曼人，强制劳役他们，让他们赎罪了。"

 EDG_MISSION_GSR_formal_4_11_title:0 "驱逐突厥人"
 EDG_MISSION_GSR_formal_4_11_desc:0 "东帝国在曼齐刻尔特的惨败让安纳托利亚的命运也从此注定。此役战败之后，突厥人开始永久定居于此。突厥人的统治就像野火，即将被我们熄灭。作为东帝国的继承人，在将他们赶出希腊和小亚细亚西部之后，我们应当更进一步，将他们彻底逐出安纳托利亚。"

 EDG_MISSION_GSR_formal_4_12_title:0 "剑指伊拉克"
 EDG_MISSION_GSR_formal_4_12_desc:0 "伊拉克地区曾经盘踞着信奉聂斯托利派的突厥部落，自称“亚述人”。但这帮乌古斯的孽种最终还是堕落了，再次被异教徒所蛊惑，亟待我们去毁灭。美索不达米亚地区如今没有强权庇护，宛若上好的羔羊，就让我们在波斯人觉醒之前，清算这群“巴比伦人”，并且剑指扎格罗斯之外的广阔世界！"

 EDG_MISSION_GSR_formal_4_14_title:0 "法尔斯十字军"
 EDG_MISSION_GSR_formal_4_14_desc:0 "法尔斯地区作为曾经波斯帝国的龙兴之地，如今景教徒却在这里生根发芽，蔓生出奇异的花枝。尽管我们和他们之间曾有着深深的隔阂，但无论如何，在这异国之地，我们终究是至亲的信仰兄弟。就让我们发动一场轰轰烈烈的十字军，直击波斯的核心，解放东方教会的同胞，将波斯人的骄傲彻底粉碎。"

 EDG_MISSION_GSR_formal_4_15_title:0 "伊斯兰的失败"
 EDG_MISSION_GSR_formal_4_15_desc:0 "萨拉森的暴民自称先知的信徒，势力曾经西至圣雅各的王国，东至伊朗沙赫尔的子孙，千百年来在东方战场上犯下了无数暴行。由于基督徒的分裂，我们长久以来未能驱逐他们。也因此蒙受了无尽苦难。如今，我们终于有机会终结这亘古宿敌，击碎星月，宣告他们的失败。“汝等将洒下无数的眼泪。”"

 EDG_MISSION_GSR_formal_4_17_title:0 "海贸客"
 EDG_MISSION_GSR_formal_4_17_desc:0 "刚经历保加利亚战争的我们正处于关键时期，一切都亟待重建。地中海上蕴藏着巨大的财富可供利用，而我们的商人拥有优良的海贸传统，就让我们修订行政法典，驱使这帮“海贸客”为我们掌握东方贸易，为帝国带来源源不断的财富"

 EDG_MISSION_GSR_formal_4_19_title:0 "授权议会"
 EDG_MISSION_GSR_formal_4_19_desc:0 "随着我们的进一步扩张，行政体系面临的压力逐渐增大。时代在变化，而我们必须时刻保持自身的先进性。应当召集我们最亲近的顾问，学习西欧的体制，投资市民产业，建设法院体系，整合藩属权力，组建一个接纳多阶层的议会，以适应现在和未来。"

 EDG_MISSION_GSR_formal_4_21_title:0 "雷萨瓦学院"
 EDG_MISSION_GSR_formal_4_21_desc:0 "我们的财富并非都来自矿产和贸易，我们的声望也并非都来自征服和外交。我们必须将塞尔维亚建设成为一个配的上我们功业的智力强国，为此，我们必须建立全巴尔干地区，乃至全基督教世界最好的大学，吸引聪明的学生并促进思维革新，播撒希腊-斯拉维亚文明的光辉。"

 EDG_MISSION_GSR_formal_5_1_title:0 "凌驾保加利亚"
 EDG_MISSION_GSR_formal_5_1_desc:0 "保加利亚战争期间，在塞尔维亚的保加利亚贵族蛇鼠两端，与伪沙皇康斯坦丁暗通款曲，为帝国造成了不小的影响。但随着伪帝伏诛，他们的靠山希什曼王朝被我们彻底清算。我们已经不需要向当年的“高个子”斯特凡那样对保加利亚人展示那点可怜的仁慈，而将纠正错误，彻底肃清不忠的保加利亚贵族，将保加利亚人直接整合到我们的行政体系之下。"

 EDG_MISSION_GSR_formal_5_2_title:0 "解散莱什同盟"
 EDG_MISSION_GSR_formal_5_2_desc:0 "1444年，阿尔巴尼亚的斯堪德佩在莱什联合若干领主组建同盟，发动了最终波及帝国全境的大叛乱。如今，这帮桀骜不驯的山民再次被我们征服。在处决了伪沙皇震慑他们之后，我们决定以德报怨，既往不咎，解散莱什同盟，让他们用自己的军事才能为我们效力，为我们征战，直到世界尽头。"

 EDG_MISSION_GSR_formal_5_4_title:0 "驱逐十字军"
 EDG_MISSION_GSR_formal_5_4_desc:0 "在1204年劫难后，伊庇鲁斯专制国作为东帝国残余的一部分而建立。然而后来拉丁十字军却控制了它，进一步增强了拉丁文化对希腊的影响。在长久以来，他们以此为据点，暴虐地统治着希腊人民，传播异端邪说，无休止地从海陆两方威胁着我们的统治，而现在我们终于有力量一劳永逸地惩戒他们了。"

 EDG_MISSION_GSR_formal_5_7_title:0 "驱逐威尼斯人"
 EDG_MISSION_GSR_formal_5_7_desc:0 "威尼斯的贪婪商人已经与我国发生了不计其数的冲突，他们逐利而行，犯下了罄竹难书的罪行，让我们耗尽了耐心。为了替东帝国复仇，也为了巩固帝国海防、保障自主贸易，我们应当彻底将丹多洛的子孙苗裔从爱琴海驱逐，打碎他们的垄断，以武力修正威尼斯的暴行。"

 EDG_MISSION_GSR_formal_5_10_title:0 "罗姆的凯撒"
 EDG_MISSION_GSR_formal_5_10_desc:0 "罗姆苏丹国崩溃后，安纳托利亚混乱已久，突厥贝伊、库尔德山民、土库曼部族在半岛上各自为政。但是随着塞尔维亚的黎凡特十字军直抵昔日罗姆苏丹国的腹地，他们都将再次臣服于君士坦丁波利斯之下，尊称我们为至高无上的罗姆凯撒。"

 EDG_MISSION_GSR_formal_5_11_title:0 "本都王国"
 EDG_MISSION_GSR_formal_5_11_desc:0 "在1204年的君士坦丁堡的大劫后，东帝国四分五裂，其中自称正统的科穆宁家族逃到了本都地区。然而僭位伪王终究无法守护佩拉提亚的领地，不思进取、耽于享乐的特拉布宗统治者最终被阴鸷的阿夫沙尔人攻灭，败亡于黑海之滨。如今，就让我们接过东帝国的遗泽，从突厥人手中解救本都王国的拉兹遗民了。"

 EDG_MISSION_GSR_formal_5_12_title:0 "高加索的大门"
 EDG_MISSION_GSR_formal_5_12_desc:0 "作为东帝国与伊朗帝国势力圈的交界处，高加索历来纷争不断，即使在两大帝国衰微之后，这里依然连年灾祸、不得安宁。而格鲁吉亚王国作为我们的信仰同胞，由于中央权力的衰微，已经滑向了漫长的偏安。作为东方正统信仰之盾，就让我们帮助他们结束灾难，乃至于终结高加索的纷争。"

 EDG_MISSION_GSR_formal_5_13_title:0 "征服大不里士"
 EDG_MISSION_GSR_formal_5_13_desc:0 "古老的伊兰大地曾经诞生过多个庞大的帝国，每当他们统一，他们就会对君士坦丁堡皇帝的美索不达米亚和高加索霸权造成威胁。如今，波斯诸王的国土之上，强权又在逐渐崛起，或将成为我们的威胁。就让我们先下手为强，以大不里士为起点，一了百了地解决东部的边患。"

 EDG_MISSION_GSR_formal_5_14_title:0 "血流呼罗珊"
 EDG_MISSION_GSR_formal_5_14_desc:0 "呼罗珊是曾经波斯帝国的腹地，虽然波斯已经不再足以成为基督教世界的威胁，但是我们仍然不能放松警惕。这里盘踞着突厥、蒙古和土库曼的孽种，祆教的末裔，迷途的异端，就让我们血洗呼罗珊，彻底打断伊朗的脊梁，让昔日桀骜的波斯王子成为我们的边区看门狗。"

 EDG_MISSION_GSR_formal_5_16_title:0 "皇家海军"
 EDG_MISSION_GSR_formal_5_16_desc:0 "亚得里亚海和爱琴海是我们帝国的生命线。如果我们想在强敌环绕的列王纷争之地存活下去，就必须建立起与国家体量相称的海上力量，塞尔维亚的舰队必须在我们的朋友中激起敬畏，在我们的敌人中激起恐惧！"

 EDG_MISSION_GSR_formal_5_17_title:0 "希腊人的传统"
 EDG_MISSION_GSR_formal_5_17_desc:0 "曾经的希腊文明繁荣无比，他们建立了所向披靡的海军，称霸古典时代，如今却在异族的冲击下沉沦已久。随着我们光复了爱琴海世界，给希腊世界注入活力，掀起了海军争霸狂潮，是时候恢复希腊人的传统，重建希腊海军，夺取地中海绝对的制海权了。"

 EDG_MISSION_GSR_formal_5_18_title:0 "地中海的新娘"
 EDG_MISSION_GSR_formal_5_18_desc:0 "辽阔的地中海蕴藏着无数财富，随着我们的势力遍及昔日的罗马世界，我们建立起了一个统治欧罗巴和阿非利加乃至亚细亚的庞大贸易网络。我们将迎娶地中海的新娘，正式宣告我们的海洋霸权。"

 EDG_MISSION_GSR_formal_5_21_title:0 "普雷斯拉夫文学院"
 EDG_MISSION_GSR_formal_5_21_desc:0 "在过去的几个世纪里，普雷斯拉夫文学院是所有斯拉夫人最重要的学习和文化中心，斯拉夫文字在这里诞生。如今学院最为鼎盛的10世纪已经远去，保加利亚人穷兵黩武，昔日的学园如今已是一片断壁残垣。作为希腊-斯拉维亚文明的领导者，我们必须支持和鼓励文学学校的复兴，因为现代性不会等待；我们必须拥抱世界的新趋势，以免被抛在后面。"


