l_english:
 EDG_FYM_disaster_mission_1_2_title:0 "巴赫里的阴谋"
 EDG_FYM_disaster_mission_1_2_desc:0 "尽管萨哈达王朝曾帮助过巴赫里家族平定叛乱，跋扈的马穆鲁克王朝前苏丹却仍不甘心俯首于我们的统治，妄想有一天能够死灰复燃。仁慈的[Root.Monarch.GetTitle]将提醒他何为败者的命运。"

 EDG_FYM_disaster_mission_1_4_title:0 "亚历山大总督"
 EDG_FYM_disaster_mission_1_4_desc:0 "马利克战争摧毁了埃及地区的繁荣，贝伊的背叛提醒我们外国人的不可信任。随着萨哈达王朝重新掌控了地中海的女皇，让我们将亚历山大委托给国内最忠心于[Root.Monarch.GetTitle]的近臣管理。"

 EDG_FYM_disaster_mission_2_1_title:0 "大厦将倾"
 EDG_FYM_disaster_mission_2_1_desc:0 "萨哈达王朝极速的扩张为今日的混乱埋下了苦果，盘根错节的政治势力对神圣的权柄虎视眈眈。也门雄鹰不会因肆虐的风暴折翼，[Root.Monarch.GetTitle]将以雷霆手段挽救山河日下的帝国。"

 EDG_FYM_disaster_mission_2_2_title:0 "分化阿斯塔特"
 EDG_FYM_disaster_mission_2_2_desc:0 "埃及久经考验的封建主义战士们不复过往的团结，马穆鲁克的领袖布尔吉无法再现昔日翻云覆雨的权威。让我们随意找个借口将这些超级战士赶出[361.GetName]。"

 EDG_FYM_disaster_mission_2_3_title:0 "稳定埃及"
 EDG_FYM_disaster_mission_2_3_desc:0 "自继位以来，[Root.Monarch.GetTitle]就对埃及暗流涌动的阴谋集团一直束手无策，负隅顽抗的前朝老臣总把萨哈达王朝污蔑成外来的野心家。仰赖眼下旷日持久的冲突，我们得以激浊扬清，彻底驯服桀骜的马穆鲁克势力。"

 EDG_FYM_disaster_mission_2_4_title:0 "罗塞塔协议"
 EDG_FYM_disaster_mission_2_4_desc:0 "我们并非不清楚大维齐尔问鼎帝国宝座的雄心壮志，但错综复杂的政治局势不允许[Root.Monarch.GetTitle]清算中朝柱石的功绩。让我们暂且委曲求全，用善意笼络长袖善舞的罗塞塔家族，提醒他们应该在这场博弈中站在何处。"

 EDG_FYM_disaster_mission_2_5_title:0 "重塑权威"
 EDG_FYM_disaster_mission_2_5_desc:0 "随着国内绝大多数军事集团重新归顺于[Root.Monarch.GetTitle]的麾下，萨哈达王朝不落的旗帜得以在日出之地重新升起。从今往后，不会有人再敢质疑我们至高的权威。"

 EDG_FYM_disaster_mission_3_2_title:0 "斡旋者"
 EDG_FYM_disaster_mission_3_2_desc:0 "尼罗河三角洲的罗塞塔家族掌控了帝国的军政大权，德高望重的大维齐尔如果[Root.Monarch.GetTitle]想要稳固萨哈达王朝在埃及的长久统治，我们就必须拉近与艾哈迈德的关系。"

 EDG_FYM_disaster_mission_3_4_title:0 "阿拔斯哈里发"
 EDG_FYM_disaster_mission_3_4_desc:0 "阿拔斯哈里发在拥立者的阴影下蠢蠢欲动，人畜无害的伪装无法掩盖他颠覆帝国的狼子野心。如果逊尼派仍想要在萨哈达王朝的统治下占有一席之地，哈里发就必须彻底屈服于我们无可置疑的统治。"

 EDG_FYM_disaster_mission_3_6_title:0 "终结马利克之战"
 EDG_FYM_disaster_mission_3_6_desc:0 "所有野心家被迫销声匿迹，所有叛逆者终被挫骨扬灰，[Root.Monarch.GetTitle]用骇人听闻的残忍手段镇服了胆敢窥伺神器的宵小之徒。行将就木的帝国即将焕发第二次新生，萨哈达王朝的太阳已经再度升起。"

 EDG_FYM_disaster_mission_4_1_title:0 "镇压穆塔哈尔"
 EDG_FYM_disaster_mission_4_1_desc:0 "帝国精神的头颅被叛徒占据，阿拉伯地区的稳定岌岌可危。[Root.Monarch.GetTitle]将严惩挑动内战的始作俑者，用分离主义者的鲜血以儆效尤。"

 EDG_FYM_disaster_mission_4_2_title:0 "穆哈的灯盏"
 EDG_FYM_disaster_mission_4_2_desc:0 "从龙元勋拉希德派依靠旧日的军功在也门作威作福，甚至阴谋反抗[Root.Monarch.GetTitle]的统治。萨哈达王朝的疆域内不允许存在法外狂徒，让我们用更严厉的训诫粉碎军阀贵族的幻想。"

 EDG_FYM_disaster_mission_4_3_title:0 "稳定叙利亚"
 EDG_FYM_disaster_mission_4_3_desc:0 "沙姆联盟表面上效忠于[Root.Monarch.GetTitle]的统治，暗地里却在密谋反对萨哈达王朝的权威。为了避免马利克战争的扩大，我们应该收紧附庸的缰绳，将桀骜的封臣牢牢掌控在帝国的治理之中。"

 EDG_FYM_disaster_mission_4_4_title:0 "贝扎的枷锁"
 EDG_FYM_disaster_mission_4_4_desc:0 "奴隶的辛勤付出维护了萨哈达王朝的繁荣昌盛，可他们竟然趁人之危提出索取利益的需求。在这些可笑的诉求被有心人利用之前，[Root.Monarch.GetTitle]将用包含爱意的鞭笞唤醒燃料的爱国之心。"

 EDG_FYM_disaster_mission_4_5_title:0 "现世的贾姆希德"
 EDG_FYM_disaster_mission_4_5_desc:0 "正义的[Root.Monarch.GetTitle]赢得了治下民众的竭诚欢迎，萨哈达王朝在他的带领下成为了既没有严寒，也没有酷暑，既没有死亡，也没有妖魔制造嫉妒的神话国度。从今往后，不会有人再敢质疑我们至圣的统治。"

 EDG_FYM_disaster_mission_5_2_title:0 "十四位谢赫"
 EDG_FYM_disaster_mission_5_2_desc:0 "贝都因的埃米尔曾在帝国的南征北战中立下汗马功劳，但他们的放荡不羁已经开始危害萨哈达王朝的统一了。让我们用约束的兵刃撤销贝都因人界外的权力，确保这些游牧民摆正自己在帝国中的位置。"

 EDG_FYM_disaster_mission_5_4_title:0 "科普特的忠诚"
 EDG_FYM_disaster_mission_5_4_desc:0 "有经人制度和法尤姆体系赋予了埃及科普特基督教徒宽松的管理制度，但他们的肆无忌惮已经开始危害萨哈达王朝的稳定了。让我们用有偿的信任收回科普特人界外的利益，确保这些异教徒摆正自己在帝国中的位置。"


 EDG_FYM_mission_1_2_title:0 "旧日的蝗灾"
 EDG_FYM_mission_1_2_desc:0 "1221年那场意外的入侵让易弗里基叶失陷于法兰克人两百年有余，凯鲁万圣城中尽是十字军的罪愆。异教徒是马格里布的蝗灾，洗劫我们的圣地，掠夺我们的财富，将我们的同胞卖做奴隶，逼迫他们改变信仰。真主在上，我们必须颠覆这帮恶徒，夺回突尼斯。"
 EDG_FYM_mission_1_3_title:0 "驱逐十字军"
 EDG_FYM_mission_1_3_desc:0 "的黎波里塔尼亚，一片荒芜的海岸，一片残酷的荒野，死亡与恶徒笼罩的绝望之土，奴役此地的圣殿骑士团此时已经在穆斯林愤怒的起义前燃烧。我们是伊斯兰的利剑，是哈里发的监护人，应当承担起守护同胞的责任，帮助他们完成对恶巢的复仇。"
 EDG_FYM_mission_1_5_title:0 "基督徒的梦魇"
 EDG_FYM_mission_1_5_desc:0 "凯鲁万圣地的不信者已经被加齐勇士连根拔起，在[Root.Monarch.GetTitle]面前摇尾乞怜，西方日落之地将不再有十字军国家玷污我们的信仰。鉴于基督徒已经不再能威胁我们的统治，我们可以允许他们在和平中继续他们的敬拜，或者派出与我们合作愉快的科普特教宗帮助他们改信，亦或是让教士用一点......武力，让他们沐浴在真主的光辉中。"
 EDG_FYM_mission_1_7_title:0 "经略马格里布"
 EDG_FYM_mission_1_7_desc:0 "1205年的拜拉特之夜，尼罗河畔灯火初上，一群土匪趁着居民祈祷之际，攻城掠夺[361.GetName]，与阿尤布民兵激烈巷战，法蒂玛家族末代王孙——苏莱曼·伊本·达乌德与几位侍从趁机逃离阿尤布王朝，一路西行抵达巴巴里海岸，建立了后法蒂玛王朝。但此时此刻，苏莱曼王子的国度已经日薄西山，我们必须经略马格里布，抢先一步进入卡比利亚，从柏柏尔人和十字军手中救下先知的子孙，纠正阿尤布的错误，将当代伊玛目迎回[361.GetName]。"
 EDG_FYM_mission_1_8_title:0 "俘获马赫迪"
 EDG_FYM_mission_1_8_desc:0 "穆瓦希德王朝本该亡于1258年，却由于马林苏丹的意外亡逝而获得喘息之机，得以苟延。穆明的后代如今正缓慢地恢复活力，甚至对至高之位滋生出了不该有的野心，对教法有了自己的看法。我们承认，他们的见解的确有可取之处，但这帮柏柏尔人不过是不守规矩的马匪与海盗，相信马利克的利刃将教会他们和他们的马赫迪，该怎么运用他们的才能侍奉君王。"
 EDG_FYM_mission_1_10_title:0 "穆扎赖卜"
 EDG_FYM_mission_1_10_desc:0 "穆扎赖卜派，又称摩尔阿拉伯礼，属于一种早期基督教的残余。穆扎赖卜派教徒长期生活在摩尔人君主的治下，封闭而守旧，保存最原始的西班牙礼仪传统，和北方尊奉罗马礼的十字军王国貌合神离，而对伊斯兰文化传播于其他欧洲基督教国家有很大作用，与科尔多瓦哈里发和他们的后继者一直合作愉快。于是，一些大臣向[Root.Monarch.GetTitle]提出，可以将这些同样不行罗马礼的穆扎赖卜人整合入帝国的科普特人阶层内，让他们帮助马利克重建安达卢斯的行政体系。"
 EDG_FYM_mission_1_12_title:0 "入侵阿勒曼尼亚"
 EDG_FYM_mission_1_12_desc:0 "让我们看看神圣罗马帝国——该死的查理曼的继业者、邪恶的伪教会的守护者、法兰西陨落后西方的最后堡垒吧，日耳曼人面对我们的步步紧逼仍是内斗不休，根本无力承受罗马凯撒的桂冠和守护西方的重担。毫无疑问，公教会业已迎来了他的穷途末路，查理最后的遗产也将被我们摧毁，今天便是阿勒曼尼亚的浩劫之日！"
 EDG_FYM_mission_1_14_title:0 "印度的商路"
 EDG_FYM_mission_1_14_desc:0 "萨哈达帝国日渐繁荣，我们的水手经常光顾印度的港口，他们发现这里的苏丹国如此弱小，却能拥有令人垂涎的财富。听闻欧洲人在大洋彼岸的殖民地攫取了无数利益，我们也要让印度作为帝国的殖民地，将其源源不断的人力与物资供给送入萨哈达的宝库。"
 EDG_FYM_mission_1_16_title:0 "巩固种姓制度"
 EDG_FYM_mission_1_16_desc:0 "印度幅员辽阔，民族和信仰多元，长久以来处于一种微妙的平衡，在我们之前的印度征服者以统治阶级为中心，划分出许多以职业为基础的内婚制群体，即种姓。在千百年内，随着突厥人、蒙兀儿人对印度的影响不断加深，种姓制度发展成为了高度服务于统治者的阶级森严的阶序体系。我们的[Root.Monarch.GetTitle]对这种制度很感兴趣，欣然决定在印度推广萨哈达版本的种姓制度。"
 EDG_FYM_mission_1_18_title:0 "恢复生产"
 EDG_FYM_mission_1_18_desc:0 "连年的战乱让埃及人民流离失所，作为优秀的统治者，我们要恢复生产，让臣民忘却这世纪的创伤。"
 EDG_FYM_mission_1_20_title:0 "监察部"
 EDG_FYM_mission_1_20_desc:0 "通过[Root.Monarch.GetTitle]本人的优秀才能，检察官尽责的执行情况和基层法务官出色的业务能力，政令得到了充分贯彻。于是，[Root.Monarch.GetTitle][Root.Monarch.GetName]决定趁热打铁，顺便建立起一个正式的监察部。"
 EDG_FYM_mission_1_21_title:0 "财政部"
 EDG_FYM_mission_1_21_desc:0 "随着以及帝国行政体制的日渐庞大，原先的内帑部已经有些难以处理全帝国的经济事务。因此，借由[Root.Monarch.GetTitle]的权威，一个财政部便顺应天时地设立了，并且接管了原内帑部一部分事务。"
 EDG_FYM_mission_1_22_title:0 "御前内阁"
 EDG_FYM_mission_1_22_desc:0 "[Root.Monarch.GetTitle]已然大权在握，但他不愿偏听偏信、沉溺权力，遂设立了大维齐尔一职，实行君相制衡。"
 EDG_FYM_mission_1_23_title:0 "帝国通途"
 EDG_FYM_mission_1_23_desc:0 "横亘在红海与地中海之间的陆地给我们的顾问带来了一个关于工程项目的灵感。通过连接两海，我们的舰船可以更便利地在两海间航行。"
 EDG_FYM_mission_1_24_title:0 "推行舒拉"
 EDG_FYM_mission_1_24_desc:0 "没有君主能独自治国，让我们从《古兰经》中选取案例，就民众和宫廷成员们希望对萨哈达帝国采取的行动征求意见。"
 EDG_FYM_mission_1_25_title:0 "扎希里耶图书馆"
 EDG_FYM_mission_1_25_desc:0 "教育是萨哈达王朝仁慈开化臣民的一项重要工作。国家有责任确保我们为所有寻求教育的臣民提供最高质量的教育！"
 EDG_FYM_mission_1_28_title:0 "阿拉伯骏马"
 EDG_FYM_mission_1_28_desc:0 "在伊斯兰伟大征服期间，贝都因骑手良好的素质和阿拉伯马出色的能力让世界震惊。但随着和平时代日久，昔日的伟大骑手终究腐化，放马南山，曾经的骏马培育事业也不再继续。为了推进又一伟大征服，萨哈达必须重新培育阿拉伯骏马，并且唤醒绿洲中那批与骏马一样矫健的勇士。"
 EDG_FYM_mission_1_30_title:0 "火枪甲胄骑兵"
 EDG_FYM_mission_1_30_desc:0 "[Root.Monarch.GetTitle]敏锐地看出，传统的骑兵即将跟不上时代的发展，萨哈达不需要只会挥舞马刀、卖弄骑射的旧式骑兵，所以人必须服从旨令，练习火枪技术，更新盔甲，建立一支现代化的火枪甲胄骑兵部队。"
 EDG_FYM_mission_1_31_title:0 "帝国的骨髓"
 EDG_FYM_mission_1_31_desc:0 "萨哈达帝国的“奴隶”有文武两个阶层，前者构成官僚阶层，后者大都是马穆鲁克，掌管军队并出任苏丹、总督、大法官等高官。文官参与到帝国行政体制的全部方面，他们深受[Root.Monarch.GetTitle]的信任，是君主的心腹，是王朝的栋梁，是帝国的骨髓。"
 EDG_FYM_mission_2_2_title:0 "保护昔兰尼加"
 EDG_FYM_mission_2_2_desc:0 "法兰克人的十字军在1222年兵分两路，一路由克鲁瓦的斯蒂芬率领，由海路登陆亚历山大，一路由圣殿骑士团构成，走陆路围攻班加西城，威胁昔兰尼加地区。正在班加西城摇摇欲坠之时，[361.GetName]传来捷报，海路十字军全军覆没，圣殿骑士闻讯仓皇西逃，昔兰尼加之难得以解围。时过境迁，我们并非衰落的阿尤布王朝，马格里布十字军也没有当年那般骁勇善战，但是修缮班加西堡垒、巩固埃及防御的策略仍未过时。"
 EDG_FYM_mission_2_4_title:0 "尼罗河的安全"
 EDG_FYM_mission_2_4_desc:0 "尼罗河三角洲沃野千里，早在希腊、罗马时代便是地中海最有名的粮仓，然而马利克之战破坏了她本来的宁静，我们必须恢复秩序，改进灌溉系统，恢复农业，重启贸易，让尼罗河再度成为我们的生命之河。"
 EDG_FYM_mission_2_5_title:0 "地中海明珠"
 EDG_FYM_mission_2_5_desc:0 "[363.GetName]位于埃及最富庶的沃野，是尼罗河汇入地中海之地。随着萨哈达王朝的再度崛起，成为了地中海的霸权，[363.GetName]凭借其优越的地理位置吸引了无数来往商旅，成为了帝国重点建设的城市。与此同时，几个世纪的积累让[361.GetName]过度发展，城市拥挤，市集混乱，此地盘踞的名门贵胄更是数不胜数，官僚的治理每每受到掣肘，让[Root.Monarch.GetTitle]心烦意乱。\n\n就在此时，一份关于在[363.GetName]建立新都的提案映入了[Root.Monarch.GetTitle]的眼帘。"
 EDG_FYM_mission_2_8_title:0 "科尔多瓦哈里发"
 EDG_FYM_mission_2_8_desc:0 "伍麦叶从来不是一个值得挂念的王朝，他们对阿里的背叛和对什叶派信众的迫害让团结的伊斯兰世界就此分裂，没有一个穆斯林会忘却他们的暴行；而他们凄惨的终局，也是罪有应得。但无可否认，他们确实在西方为我们留下了一份值得宣称的政治遗产——安达卢斯的哈里发之座。"
 EDG_FYM_mission_2_9_title:0 "统治安达卢斯"
 EDG_FYM_mission_2_9_desc:0 "750年，“古莱什之鹰”阿卜杜勒•拉赫曼一世从阿拔斯王朝的搜捕屠杀中逃生，于755年渡海流亡到了安达卢斯。此后数百年内，他的子孙建立起的科尔多瓦哈里发国成为了伊斯兰在西方的明珠，是让欧洲基督徒匍匐的庞然大物。然而好景不长，无德无能的伍麦叶终究难堪大任，在它的轰然崩溃中，十字军诸王悍然自立，向南方发起所谓的再征服运动，令伊斯兰荣光不再。如今萨哈达已经在半岛稳了脚跟，超越了伍麦叶诸王，完成了再再征服运动，成为了安达卢斯信士们的长官，西哥特人可笑的再征服运动也将被画上句号。"
 EDG_FYM_mission_2_11_title:0 "碾碎鸢尾花"
 EDG_FYM_mission_2_11_desc:0 "伍麦叶哈里发在图尔战役的失败无疑是8世纪穆斯林最蒙羞的一页，它几乎断送了此后数百年伊斯兰世界北进的可能性，让基督徒从伊比利亚的陷落中恢复镇定。所幸，数百年后，萨哈达王朝带着无数加齐勇士光荣归来，越过比利牛斯，向着昔日决战之地普瓦提埃前进。这一次，胜利的荣耀将永远属于我们。"
 EDG_FYM_mission_2_12_title:0 "席卷不列颠"
 EDG_FYM_mission_2_12_desc:0 "不列颠，或者说贝列塔尼亚，基督教世界最边缘之地，此前从未被伊斯兰世界的铁蹄触及，这里的民族都有着精湛的航海本领，并引以为傲。但是当见证萨哈达的巨舰停靠在[236.GetName]后，哪怕是最坚强的不列颠人都会落下恐惧的泪水，因为此刻所有人都知道不列颠的末日已经来临。"
 EDG_FYM_mission_2_13_title:0 "欧罗巴的末日"
 EDG_FYM_mission_2_13_desc:0 "新秩序已经到来，此即欧罗巴的末日——令汝绝望，令汝沉沦，令汝殒灭。"
 EDG_FYM_mission_2_15_title:0 "萨哈达西印度公司"
 EDG_FYM_mission_2_15_desc:0 "通过一些伟大的计划和组织工作，萨哈达的先遣征服队已经到达了印度次大陆，建立了多个贸易据点。计划的第一部分已经落下帷幕，是时候为进一步的军事行动招兵买马了。"
 EDG_FYM_mission_2_16_title:0 "群山之心"
 EDG_FYM_mission_2_16_desc:0 "据说印度已知的第一个钻石记录可以追溯到4世纪，此后印度长期作为全世界最负盛名的钻石产出地。而近期，我们的勘探队似乎又在这篇财富之地取得了新的重大发现。"
 EDG_FYM_mission_2_18_title:0 "重建[361.GetName]"
 EDG_FYM_mission_2_18_desc:0 "马利克战争期间，萨法尔一世听从扎伊德的谏言，迁都[361.GetName]以更好地控制阿拔斯哈里发。在此后的岁月里，萨哈达帝国实现了复兴，迈入了又一文化和经济的鼎盛时期，此时的萨哈达[Root.Monarch.GetTitle][Root.Monarch.GetName]发起了一项宏大的建设计划，其中就包括修缮[361.GetName]，以及最终决定其在帝国行政体系的地位。"
 EDG_FYM_mission_2_19_title:0 "千塔之都"
 EDG_FYM_mission_2_19_desc:0 "无论我们此前的抉择如何，[361.GetName]目前仍是，并将长期是我们尊贵皇冠上的一颗明珠。因此我们必须确保对其进行打磨，使其美观程度与我们的合法性和实力相匹配！"
 EDG_FYM_mission_2_20_title:0 "内帑部"
 EDG_FYM_mission_2_20_desc:0 "通过利用统治者的私产，完成经济制度的革新，我们能实施前所未有的发展计划，而无需从有影响力的阶层那里融资。"
 EDG_FYM_mission_2_22_title:0 "非洲河流之父"
 EDG_FYM_mission_2_22_desc:0 "尼罗河无疑是我国人民的命脉。运输货物、灌溉庄稼还是提供救命的水，都只是其中一小部分用途。投资于河岸将是明智之举。"
 EDG_FYM_mission_2_24_title:0 "传统解经"
 EDG_FYM_mission_2_24_desc:0 "作为伊斯兰教世界的心脏国家，萨哈达帝国治下的许多学者养成了一种更传统的伊斯兰教法学观点，倾向于关注《古兰经》和《圣训》，拒绝苏菲派的做法，很少关注伊斯兰教法学家的裁决；当然，也有学者持着与之相反的态度。"
 EDG_FYM_mission_2_25_title:0 "设立瓦合甫"
 EDG_FYM_mission_2_25_desc:0 "捐献金钱与财产以资助穷苦人和教育机构。慈善事业乃是虔诚而繁荣社会的标志和血脉！"
 EDG_FYM_mission_2_26_title:0 "爱资哈尔大学"
 EDG_FYM_mission_2_26_desc:0 "爱资哈尔大学始建于法蒂玛王朝，虽然一度被信奉逊尼派的阿尤布王朝和马穆鲁克王朝所掌控，但如今在萨哈达治下，这一什叶派的伟大学院实现了复兴，威望和名声也远胜于前。"
 EDG_FYM_mission_2_28_title:0 "突厥佣兵"
 EDG_FYM_mission_2_28_desc:0 "尽管昔日的贝伊之乱让我们对突厥人留下了一些不好的看法，但是不可否认的是，这帮人的确能征善战。如今，又有一批突厥佣兵从安纳托利亚涌入萨哈达的国土，就让我们持谨慎态度收编这帮勇士。"
 EDG_FYM_mission_2_29_title:0 "训练马术"
 EDG_FYM_mission_2_29_desc:0 "磨练出一支精锐之师的要领是持续不断地锻炼和演习。通过改善战术手册与训练课程，我们可以培养出一支几近完美的强大陆军。"
 EDG_FYM_mission_2_31_title:0 "会呼吸的黄金"
 EDG_FYM_mission_2_31_desc:0 "对奴隶贸易的深入开发和拓展如今已经成为了萨哈达经济最重要的一环，正如一位帝国经济大臣所言，“这帮人（奴隶）简直就是会呼吸的黄金......”"
 EDG_FYM_mission_3_1_title:0 "征服者的后裔"
 EDG_FYM_mission_3_1_desc:0 "我曾祖纳西尔统一也门，以铁腕定鼎埃及，以雄鹰之姿俯瞰两海，创万世基业；我祖穆罕默德拓土沙姆，以智驭势，借罗塞塔斡旋马穆鲁克，御哈里发调和教法学派，纳四海贤才；我父萨法尔平叛匪，定军队，羁縻科普特，镇压贝都因，使王旗未倾，帝国不坠；今我扎伊德于裂土烽烟中重铸金冠，誓要奋三世之余烈，愿真主赐福！"
 EDG_FYM_mission_3_2_title:0 "至高大马利克"
 EDG_FYM_mission_3_2_desc:0 "马利克战争已经平息，萨哈达王朝的[Root.Monarch.GetTitle]成为了埃及沃土的至高主宰，我们所需要做的只是稍微缓口气，完成唾手可得的统一埃及领土和重建行政系统，再将马刀挥向尼罗河上游。"
 EDG_FYM_mission_3_3_title:0 "努比亚的枷锁"
 EDG_FYM_mission_3_3_desc:0 "沿着尼罗河，逆流而上，即是努比亚，自古以来埃及强权的附属地区。据说这里的酋邦曾经也有过辉煌的历史，甚至在埃及建立过统治——但这已是过眼云烟。如今，此地将世世代代受到萨哈达仁慈的枷锁束缚，为帝国源源不断的输送新鲜血液。"
 EDG_FYM_mission_3_5_title:0 "黑奴的价值"
 EDG_FYM_mission_3_5_desc:0 "萨哈达帝国是伊斯兰世界史上一个空前辽阔的帝国，庞大的国家机器需要无数“燃料”来维持，而努比亚的黑奴，正是上好的“燃料”。"
 EDG_FYM_mission_3_6_title:0 "两海之间的马利克"
 EDG_FYM_mission_3_6_desc:0 "从红海的灼浪到地中海的湛涛，征服者的血脉铸就无垠疆土。[Root.Monarch.GetTitle]站在王都的至高点极目远眺，米斯尔的丰饶、阿拉伯的虔信与科普特的忠诚都已纳入王冠之下，驼队载着香料与黄金横贯沙海，尼罗河为帝国运来源源不断的新鲜“血液”，[361.GetName]的圆顶学院回荡着波斯哲思与希腊智慧，麦加的圣殿在扎伊德战旗庇佑下永燃明光，阿克苏姆的教堂臣服于第五君主国的仁慈。新月高悬于金字塔之巅，[Root.Monarch.GetTitle][Root.Monarch.GetName]即是两海之间至高无上的主宰。"
 EDG_FYM_mission_3_7_title:0 "所谓教宗"
 EDG_FYM_mission_3_7_desc:0 "基督徒口中的所谓教宗，不过是歪曲先知尔萨圣训的使徒彼得的徒子徒孙，这帮贪婪的不信者为了一己私欲，一次次号召对伊斯兰世界的十字军，已经掀起了全体穆斯林的怒火。于是，[Root.Monarch.GetTitle][Root.Monarch.GetName]适时发动了久违的吉哈德，誓要再燃大征服的烈焰，焚灭基督教世界。"
 EDG_FYM_mission_3_8_title:0 "登录伊夫里齐亚"
 EDG_FYM_mission_3_8_desc:0 "伊夫里齐亚岛，基督徒口中的特里纳克里亚，地中海之明珠，文明交汇之宝地，土地丰饶，海疆通达，乃真主赐予信众的应许之土。然而诺曼人、拜占庭人和日耳曼人都对这方穆斯林的热土贪婪掠夺，使我庙宇蒙尘，信徒泣血。我萨哈达袭正统哈里发国之荣光，以[Root.Monarch.GetTitle]之名，誓以雷霆之势光复故土，重振信仰威仪！"
 EDG_FYM_mission_3_10_title:0 "敌基督"
 EDG_FYM_mission_3_10_desc:0 "在基督教传统中，「敌基督」被指代在末日来临前出现的邪恶人物，会为基督教世界带来莫大的灾难。而在萨哈达帝国兵临基督教世界的腹地后，越来越多愚昧的基督徒相信「敌基督」已经降世，他即是萨哈达[Root.Monarch.GetTitle][Root.Monarch.GetName]。"
 EDG_FYM_mission_3_11_title:0 "圣彼得的谎言"
 EDG_FYM_mission_3_11_desc:0 "使徒彼得，先知尔萨的弟子，歪曲尔萨的教诲，以谎言建立了所谓的基督教教会，在欧洲大地散播伪信已逾千年。而今天，罗马城，罗马帝国和基督教世界的前心脏，使徒彼得的遗产之所在，已经落入我们手中，这是伊斯兰信士对偶像崇拜者取得的绝对性胜利，让我们羞辱使徒彼得，让世人聆听世界的真信。"
 EDG_FYM_mission_3_12_title:0 "毁灭拉提尼亚"
 EDG_FYM_mission_3_12_desc:0 "拉提尼亚，基督徒口中的意大利地区，昔日罗马帝国的核心区，无数自诩为「罗马继承者」之人为此争夺至头破血流之地，最后却成了又一片在萨哈达的[Root.Monarch.GetTitle]脚下匍匐称臣的行省，为他唱诵赞歌。无需多言，安拉在大地上的影子又一次盖住了异教徒。"
 EDG_FYM_mission_3_14_title:0 "比拉多法里森"
 EDG_FYM_mission_3_14_desc:0 "我们一直将伊朗称为「比拉多法里森」，即「大法尔斯」，这里既是阿契美尼德王朝等波斯帝国的故土，又是伊利汗国等马上征服者的行迹所在。为了统御这一地区，纵使强大如我们，也要拔擢更多的忠诚派，以期在《列王纪》中留下辉煌的一页。"
 EDG_FYM_mission_3_15_title:0 "拉贾斯坦之剑"
 EDG_FYM_mission_3_15_desc:0 "拉杰普特人的名字源于梵语，意为“王族后裔”，他们是皈依印度教的前征服者，是印度文明狂热的捍卫者，为此前的伊斯兰征服者带来了无数困扰。然而，在萨哈达面前，他们最终也只会成为又一帝国“燃料”。"
 EDG_FYM_mission_3_16_title:0 "德干战争"
 EDG_FYM_mission_3_16_desc:0 "德干高原的辽阔和丰饶让我们暗暗吃惊，而这里能征善战的马拉塔人也让我们暗自叫好。这帮英勇的印度人此前已有不少成为了我们的奴隶，其中一些人甚至已经成为了马穆鲁克重臣。这些马拉塔出身的奴隶军官和文官向我们提议，将他们这一民族正式纳入帝国行政体系，成为帝国在德干高原的代理人。"
 EDG_FYM_mission_3_17_title:0 "科罗曼德的主人"
 EDG_FYM_mission_3_17_desc:0 "富庶的科罗曼德是萨哈达在印度最后的战果，这里的达罗毗荼人虽然不如努比亚人黝黑，但我们的官员一眼便看出，他们拥有着相同的优秀品质，可以作为出色的“燃料”。"
 EDG_FYM_mission_3_18_title:0 "海事防卫"
 EDG_FYM_mission_3_18_desc:0 "海洋冷酷无情，不会对水手们有丝毫的怜悯。一支强大的舰队将确保我们在海上的统治权，进一步提升我国在地中海周边的地位，并允许我们改革为职业海军。"
 EDG_FYM_mission_3_19_title:0 "黄金海岸"
 EDG_FYM_mission_3_19_desc:0 "萨哈达帝国自傲于拥有整个地中海最强大的海军和地中海最富庶的“黄金海岸”，而这既是由卓越的管理与财政自然演变而来，也是我国对海上技艺的娴熟掌握与丰富知识的证明。"
 EDG_FYM_mission_3_21_title:0 "垦殖三角洲"
 EDG_FYM_mission_3_21_desc:0 "尼罗河与地中海沿岸之间的连接河道拥有无比珍贵和肥沃的土地。我们必须投资于这片土地的持续繁荣！"
 EDG_FYM_mission_3_22_title:0 "地中海粮仓"
 EDG_FYM_mission_3_22_desc:0 "谷物贸易不只是[Root.Monarch.GetTitle]的重要私产，更是扩大萨哈达王朝与邻国外交关系和进一步富裕起来的好方法。通过委任经济学家，建立更好的生产线，我们一定能完成所有的出口和内部分配配额，为帝国带来更多的利益。"
 EDG_FYM_mission_3_23_title:0 "埃及工业化"
 EDG_FYM_mission_3_23_desc:0 "既然近代化的浪潮不可阻挡，那就让我们率先拉开经济近代化的幕布，让世界惊叹于埃及工业化的明珠！"
 EDG_FYM_mission_3_24_title:0 "阿拉维派的哈里发"
 EDG_FYM_mission_3_24_desc:0 "阿拉维派于9世纪中叶从什叶派中分立，以伊斯玛仪派教义为基础，深受新柏拉图主义、基督教和佛教思想的影响，与德鲁兹派高度统合，且吸收了大量的文艺复兴和西欧宗教改革思想，如今在近东蔓延开来，并通过教法学家的推波助澜，成为萨哈达国内越来越不可忽视的一股力量。"
 EDG_FYM_mission_3_26_title:0 "三圣城的监护人"
 EDG_FYM_mission_3_26_desc:0 "在哈里发国亡于蒙古人的马刀后，时隔近200年，三圣城再次落于同一位尊贵的统治者之手。虔信而强大的萨哈达马利克会亲自担任三圣城的和平守护者，乃至伊斯兰世界的监护者。"
 EDG_FYM_mission_3_27_title:0 "伊斯兰黄金时代"
 EDG_FYM_mission_3_27_desc:0 "\n第一次伊斯兰黄金时代是穆斯林诸多王国科技、文化和经济大繁荣的时代。但是这一盛景在1258年蒙古攻陷巴格达，并且终结了阿拔斯哈里发的统治之后便结束了。\n\n数百年来，伊斯兰世界都处于支离破碎中，以至于外部势力从我们的弱点中趁虚而入。分裂必然失败，作为哈里发国实际上的的继承者，我们的军队必须将伊斯兰世界团结起来，重新点亮伊斯兰文明进步的火炬。"
 EDG_FYM_mission_3_28_title:0 "马穆鲁克的主人"
 EDG_FYM_mission_3_28_desc:0 "埃及国家的战斗荣耀和历史是建立在强大的奴隶士兵的肩膀上的。如果我们要扭转困扰我们王朝的衰败，我们的第一步应该是增强我们的马穆鲁克队伍的控制。"
 EDG_FYM_mission_3_29_title:0 "权利制衡"
 EDG_FYM_mission_3_29_desc:0 "马穆鲁克、贝都因部落和也门埃米尔都是萨哈达军事权力结构的重要一环。天性使然，每个阶层都试图削弱[Root.Monarch.GetTitle]的权威，从而提升自己的权力。然而，[Root.Monarch.GetTitle]并不会无动于衷，而是会默默利用他们之间的矛盾，挑动各阶层间的博弈内耗。从而更好地掌控军队。"
 EDG_FYM_mission_3_30_title:0 "设立蓄奴省"
 EDG_FYM_mission_3_30_desc:0 "帝国对“奴隶”这一“战略资源”的需要日益增长，正如帝国的领土日益扩张。一些大臣向[Root.Monarch.GetTitle]提议，既然帝国用于管理行省的“奴隶”资源越来越紧张，那何不将一些行省专门用于蓄奴？毫无疑问，这项提案会将萨哈达帝国的封建体系推向新的高度。"
 EDG_FYM_mission_3_31_title:0 "为战争而生"
 EDG_FYM_mission_3_31_desc:0 "萨哈达的军事体制围绕着中央派遣的奴隶军官维持。他们既对[Root.Monarch.GetTitle]怀有无上的忠诚，又有拥有自小培养的优秀军事素养，在为帝国不断立下汗马功劳的同时，也为王朝和[Root.Monarch.GetTitle]本人的权柄不断添砖加瓦，真可谓是为战争而生。"
 EDG_FYM_mission_3_32_title:0 "军事种姓"
 EDG_FYM_mission_3_32_desc:0 "对印度的征服让萨哈达帝国学习了当地的种姓制度，并加以化用，用在“奴隶”重臣上，便形成了具有帝国特色的军事种姓制度。"
 EDG_FYM_mission_4_2_title:0 "富饶的叙利亚"
 EDG_FYM_mission_4_2_desc:0 "美丽的沙姆曾经几乎脱离了我们的掌控，但北方三藩在意识到萨哈达王朝的决心与强硬后，选择彻底屈服于[Root.Monarch.GetTitle]，放弃自治权利。为避免叙利亚再一次脱离帝国的统治。我们必须委任一位可靠的沙姆总督。"
 EDG_FYM_mission_4_4_title:0 "征服埃塞俄比亚"
 EDG_FYM_mission_4_4_desc:0 "真正的埃及马利克不会止步于努比亚的河岸，萨哈达的[Root.Monarch.GetTitle]早在第一次沿尼罗河南下之时就开始制定针对埃塞俄比亚的战争计划，并最后轻而易举地将其征服，甚至将其引以为傲的约柜俘获。而如何处理这件神秘的圣物，却是件值得思考的事情。"
 EDG_FYM_mission_4_5_title:0 "索马里兰海岸"
 EDG_FYM_mission_4_5_desc:0 "越过埃塞俄比亚的异教国度，便是索马里兰漫长的海岸，这里的臣民与我国也门地区多有贸易往来。通过发展也门经济，扩大我国对亚丁湾贸易的控制力，并借此来掌握这片对岸的土地不失为一个兵不血刃的良策。"
 EDG_FYM_mission_4_8_title:0 "征讨罗姆"
 EDG_FYM_mission_4_8_desc:0 "安纳托利亚，欧亚之咽，曼齐刻特之役让此地斩断罗马锁链，归化入哈里发辉光下。而今，罗姆突厥之裔妄称“帕迪沙”，不服哈里发教化。我萨哈达[Root.Monarch.GetTitle]，当为南方北方共同之马利克，征讨罗姆暴君，延续纳西尔大帝之征服，让安纳托利亚重回文明世界。"
 EDG_FYM_mission_4_9_title:0 "世界渴望之城"
 EDG_FYM_mission_4_9_desc:0 "一个曾经强大的帝国的首都、被称“世界渴望之城”的君士坦丁堡，就在我们面前。征服拜占庭——这一伍麦叶和阿拔斯帝国都未竟的伟业将载入伊斯兰的史册，成为真主意志至高无上的证明，以及萨哈达崛起的辉煌时刻！"
 EDG_FYM_mission_4_11_title:0 "高加索群山"
 EDG_FYM_mission_4_11_desc:0 "高加索那荒芜的群山不知埋葬了多少帝国永无止境的梦想，也不止保存了多少国家最后的希望。如今，这片边缘之地也落入了[Root.Monarch.GetTitle]手中，并将会被改造为帝国又一重要“燃料”产地，焕发出新的生机。"
 EDG_FYM_mission_4_13_title:0 "奔袭呼罗珊"
 EDG_FYM_mission_4_13_desc:0 "呼罗珊是伊斯兰文明的边疆，这里历史、文化情况十分复杂，是征服者必须谨慎处理之地。为更早实现萨哈达王朝的霸业，我们不妨雇佣当地能征善战的普什图人作为向导，以加快行军。"
 EDG_FYM_mission_4_15_title:0 "入侵印度斯坦"
 EDG_FYM_mission_4_15_desc:0 "印度斯坦，印度的腹心，伽色尼王朝、古尔王朝、德里苏丹国曾经在此先后建立起总计数百年的霸权。然而，漫长的时间却让昔日的征服者为被征服者同化，成为了伊斯兰世界之耻。图格鲁克王朝的后继者已经不配继续持有印度征服者的荣耀，就让萨哈达接替他们。"
 EDG_FYM_mission_4_16_title:0 "中印度的陨落"
 EDG_FYM_mission_4_16_desc:0 "迦阇波底帝国的残部如今已经被萨哈达的军队剿灭，中印度的脊梁已断，他们的命运只在[Root.Monarch.GetTitle]的一念之间。"
 EDG_FYM_mission_4_18_title:0 "唤醒亚历山大湾"
 EDG_FYM_mission_4_18_desc:0 "[Root.Monarch.GetTitle]不能让外国商人垄断萨哈达的地中海港口。为此我们应出资建设几个新市场，以支持我们自己的商人。"
 EDG_FYM_mission_4_20_title:0 "圣子再临"
 EDG_FYM_mission_4_20_desc:0 "萨哈达帝国与科普特教会之间微妙的共生关系一直为人称奇，被认为是极为互利共赢的成功合作。然而，凡事皆有阴影，当信仰在人心中再度高过利益时，灾祸便有了源头，如此一来，16世纪上半叶那场声势浩大的「弥赛亚」事件的发生似乎也不奇怪了。"
 EDG_FYM_mission_4_22_title:0 "卡里米商人"
 EDG_FYM_mission_4_22_desc:0 "卡里米商人最初是一群印度商人团体，其名称Karimi可能源自泰米尔语karyam（意为“商业事务”）。约12世纪末期，他们通过购买海军护航服务，在红海和曼德海峡抵御海盗，逐渐崛起为重要的贸易易集团。到萨哈达王朝时期，该团体演变为以本土埃及人为主的跨地区商人联盟，但成员不仅限于埃及人。在我们努力扩大贸易、增加海外投资利润的过程中，负责运送香料和其他货物的卡里米商人是我们强有力的盟友。"
 EDG_FYM_mission_4_24_title:0 "法蒂玛的监护人"
 EDG_FYM_mission_4_24_desc:0 "尽管我们曾经救法蒂玛哈里发于水火之中，亲自担任其监护人，并且真正地让什叶派信仰走向辉煌，但是圣裔血脉的缺失却让我们的统治一直受到质疑。最终，在种种因素混合之下，大量什叶派信徒拥护所谓「阿里的继承者」，开始反抗萨哈达的伊伦。既然如此，我们也只能告诉叛匪：唯有[Root.Monarch.GetTitle]与安拉永恒。"
 EDG_FYM_mission_4_25_title:0 "大穆斯坦绥尔"
 EDG_FYM_mission_4_25_desc:0 "在击败暗怀怨怼的两大哈里发、处理完新兴的阿拉维派事务后，萨哈达帝国已经同时站在了属灵和世俗的巅峰，我们已经可以自豪地将[Root.Monarch.GetTitle][Root.Monarch.GetName]称为「穆斯坦绥尔」，即「真主庇护者」。"
 EDG_FYM_mission_4_26_title:0 "一主一国"
 EDG_FYM_mission_4_26_desc:0 "\n自先知穆罕默德去世以来，伊斯兰教历经了数次黄金时代，但只有接替这位先知的四位正统哈里发是伊斯兰世界所公认的哈里发。已经很久没有任何一个伊斯兰国家能够达到四大哈里发在伊斯兰世界分裂之前所拥有的虔诚和威望了。\n\n而到目前为止，我们所做的一切，已经能够让萨哈达的[Root.Monarch.GetTitle]在所有其他穆斯林之间自豪地宣称自己为又一正统的「哈里发」。"
 EDG_FYM_mission_4_28_title:0 "诺姆的制衡"
 EDG_FYM_mission_4_28_desc:0 "为平衡马穆鲁克、也门埃米尔和贝都因部落，萨哈达王朝长期从爱琴海两岸地区引入希腊裔佣兵。这帮在埃及建立了大大小小的自治社区，即「埃米利塔」的移民，又被称为“诺姆人”，对[Root.Monarch.GetTitle]形成了高度的人身依赖，由此高度忠诚于萨哈达王朝，成为了[Root.Monarch.GetTitle]制衡国内武勋的工具。"
 EDG_FYM_mission_4_29_title:0 "阿斯塔特的忠诚"
 EDG_FYM_mission_4_29_desc:0 "马穆鲁克其兵源多来自黑海北部与高加索地区的白奴，这些异教奴隶或由东方行省作为贡品献给苏丹，或由苏丹直接购买，从小灌入伊斯兰教义并培养其对主人的忠诚，十四岁后编人专门的军事训练。皇家马穆鲁克的军团长被称为「阿塔贝格」，马穆鲁克战士们则被称为「阿斯塔特」（原意为埃及神话里生育与战争之神），并称呼前者为父亲。我们必须以绝对的权柄掌控这帮精锐战士，避免出现阿尤布王朝的悲剧。"
 EDG_FYM_mission_4_31_title:0 "复兴古拉姆"
 EDG_FYM_mission_4_31_desc:0 "古拉姆是一种源于高加索奴隶兵的军事单位，他们通常都曾信仰基督教。他们训练有素，装备精良，对操纵火器十分娴熟，是伊朗军阀军事实力中不可或缺的部分，甚至是如今马穆鲁克制度的起源。如今为了制衡并且警醒马穆鲁克阶层，我们不妨在波斯地区复兴这一古老的军事群体。"
 EDG_FYM_mission_5_2_title:0 "饮马波斯湾"
 EDG_FYM_mission_5_2_desc:0 "波斯湾的许多部落和小国几个世纪以来一直为了那些咫尺之地而相互争斗。现在，由我们出面武力干预并统一该地区，饮马波斯湾。"
 EDG_FYM_mission_5_3_title:0 "阿勒颇瓦利"
 EDG_FYM_mission_5_3_desc:0 "阿勒颇，丝绸之路的尽头，白羊王朝的王帐，黎凡特最富庶之地，如今也被萨哈达所征服。为了确保统治，我们要更换此地的官员，设立新的「瓦利」，即地方长官，精心经营，作为日后对安纳托利亚发起进攻的桥头堡。"
 EDG_FYM_mission_5_5_title:0 "剑抵巴格达"
 EDG_FYM_mission_5_5_desc:0 "我们的铁骑已经逼近美索不达米亚，那里坐落着横跨底格里斯河两岸的阿拔斯王朝都城、曾经的帝国中心，巴格达，它代表着伊斯兰世界最为繁荣的黄金世代的瞩目成就。占领这里，占领整个两河流域，向世人宣称伟大的萨哈达马利克是凌驾于哈里发之上的“伊伦”，是伊斯兰世界的活圣人，至大者的权威将被重新树立，浴火重生于一位共主之下。"
 EDG_FYM_mission_5_7_title:0 "平定马什里克"
 EDG_FYM_mission_5_7_desc:0 "从法尤姆城中摇摇欲坠的末路王朝，到铁蹄统一巴比伦人笔下「上海与下海」的新生强权，萨哈达帝国创下了无数奇迹，伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下也因此已被认为是居鲁士、亚历山大和正统哈里发的继业者、真正伟大的征服者、伊斯兰信士的新领袖。"
 EDG_FYM_mission_5_8_title:0 "入侵波斯"
 EDG_FYM_mission_5_8_desc:0 "看啊，诱人的波斯，伊朗沙赫尔的国土，阿拔斯哈里发的故地，如今只是萨哈达面前待宰的羔羊。突厥人和塔吉克人妄图实现的波斯统一是那么的不切实际，就让仁慈的萨哈达君主运用伊斯兰再教化来帮助他们完成复兴的伟业。"
 EDG_FYM_mission_5_10_title:0 "大不里士战役"
 EDG_FYM_mission_5_10_desc:0 "大不里士，伊利汗国的故都，如今若干个土库曼王朝活动的中心。作为一个骄傲的民族的家园，击败大不里士的伊朗国王和东方骑手将为萨哈达辉煌而胜利的军事行动增添宝贵的一笔，让这帮“阿贾姆”更加敬畏我们征服者的身份。"
 EDG_FYM_mission_5_12_title:0 "跨过扎格罗斯"
 EDG_FYM_mission_5_12_desc:0 "扎格罗斯山脉呈西北—东南走向，是伊朗高原与美索不达米亚平原的天然分界线，长期阻隔了东西方的直接控制。由此，统治核心区位于两河平原的阿拔斯哈里发国对波斯的治理鞭长莫及，最终导致了伊朗的独走和帝国的衰落。而我们是真正的真主之剑，阿拔斯哈里发的监护人，势必超越前朝功业，让伊朗沙赫尔千秋万代服从于帝国的统治。"
 EDG_FYM_mission_5_14_title:0 "掌握波斯湾"
 EDG_FYM_mission_5_14_desc:0 "从马斯喀特到巴士拉，从巴士拉到霍尔木兹，漫漫航道，如今尽是[Root.Monarch.GetTitle]的后花园，深锁萨哈达帝国的繁荣。"
 EDG_FYM_mission_5_16_title:0 "孟加拉洪水"
 EDG_FYM_mission_5_16_desc:0 "孟加拉战役的胜利让我们的军队收获良多，不少将领在此次战役中或是学会了战象的运用，或是加深了对骑兵运动战的认识。[Root.Monarch.GetTitle]乐见其成，并决定扩大规模，让全军一起从孟加拉战役中学习战争之变。"
 EDG_FYM_mission_5_18_title:0 "科普特合作"
 EDG_FYM_mission_5_18_desc:0 "萨哈达王朝入主埃及后，确立了与科普特派基督徒合作的策略，通过扶植亚历山大的科普特大主教来掌控国土上的基督徒。从长久的历史来看，这一国家内部的渎圣同盟十分成功。"
 EDG_FYM_mission_5_19_title:0 "分化基督徒"
 EDG_FYM_mission_5_19_desc:0 "诚然，基督徒是个庞大且迥异于穆斯林的群体，是王朝统治的巨大威胁。但当团结的信徒被教义的分歧和境遇的不同所分化时，他们也不足为惧了。通过对科普特人的优待，我们事实上实现了对基督徒的分化，这证明了萨哈达统治者的先见之明。"
 EDG_FYM_mission_5_20_title:0 "灵抵之地"
 EDG_FYM_mission_5_20_desc:0 "当信仰让位于利益时，人间的国便得以壮大。先是伊斯坎达尔，然后是安塔基亚；今天是耶路撒冷，明天就是七丘之城，萨哈达的国也如同洪水般席卷了人间。"
 EDG_FYM_mission_5_21_title:0 "第五君主国"
 EDG_FYM_mission_5_21_desc:0 "科普特人相信，第一王国为亚述-巴比伦；第二王国为波斯；第三王国为希腊；第四王国为罗马。前三者均因偶像崇拜而灭亡。第四王国的继承者神圣罗马帝国也接近末日。第五王国是以基督为圣王的千年王国，它即将降临人间。只有在此王国里人压迫人的现象才能消灭，正义才能得到最后的伸张。但在千年王国到来之前，萨哈达的[Root.Monarch.GetTitle]陛下将代表基督来进行统治。"
 EDG_FYM_mission_5_22_title:0 "拉丁贸易"
 EDG_FYM_mission_5_22_desc:0 "我国北方的海洋到处都是来往于[358.GetName]的船只与商品。如果我们想进一步掌握这门利润丰厚的生意，就必须确定我国对以威尼斯君主国为首的拉丁商人的态度。"
 EDG_FYM_mission_5_23_title:0 "文艺复兴艺术"
 EDG_FYM_mission_5_23_desc:0 "欧洲人文艺复兴运动的消息很快传入了我国。无疑。这是一次要在思想上重塑世界的变革，在这场变革到来前，伊斯兰世界不能落下，萨哈达要领导穆斯林发展自己的文艺复兴艺术。"
 EDG_FYM_mission_5_24_title:0 "阿拔斯的监护人"
 EDG_FYM_mission_5_24_desc:0 "阿拔斯哈里发串通国内的叛徒，发动了一场规模不亚于当年伍麦叶王朝历经的阿拔斯革命的大叛乱，妄图颠覆萨哈达王朝。然而，这帮野心家终究不能明白，唯有萨哈达这样的强者才是真主在大地上的影子！"
 EDG_FYM_mission_5_25_title:0 "羁糜逊尼派"
 EDG_FYM_mission_5_25_desc:0 "月之至明不过晨曦，逊尼派信徒最尊崇的阿拔斯哈里发也不过是[Root.Monarch.GetTitle][Root.Monarch.GetName]座下的刍狗，这些异端也终将低头屈服于萨哈达的伊伦的旨意。"
 EDG_FYM_mission_5_28_title:0 "新征马穆鲁克"
 EDG_FYM_mission_5_28_desc:0 "萨拉丁在统治晚期抛弃了原来的古拉姆选拔体系，不再是奴隶军人混杂自由民雇佣兵，而是彻底的从私奴中选拔强壮的男子进行军事训练，再统一配发装备。因而逐渐形成了一个独特的军事贵族集团。与其说他们是真正的“奴隶”，不如说他们是强大的雇佣兵。纳西尔大帝在入主埃及后也延续了马穆鲁克制度。如今，为了军事的需要，我们应该训练更多忠诚的马穆鲁克战士。"
 EDG_FYM_mission_5_30_title:0 "扩大皇家马穆鲁克"
 EDG_FYM_mission_5_30_desc:0 "许多人认为帝国的马穆鲁克们并不够忠诚，我们的哈比什和乌理玛建议我们加强对马穆鲁克集团的控制，将训练新一代马穆鲁克的权力收归马利克之手，并对马穆鲁克集团的忠诚度进行定期的彻查。出身行伍的[Root.Monarch.GetTitle]伊德里斯·海伊斯「苏丹努斯-塞拉丁」也深以为然，决心彻底控制马穆鲁克。"
 EDG_FYM_mission_5_31_title:0 "边缘行省"
 EDG_FYM_mission_5_31_desc:0 "“方其兴起，萨哈达帝国的州郡行省、瓦利阿迦、属地藩邦、运河军港，遍布了水陆大球，为历来帝国之所未见，有‘日不落国’之称。然此国疆域仍未达到尽头......”\n\n“地图上那些空白区域曾是令人着迷的未知，如今却涂满代表萨哈达领土的黑色。沿着尼罗河深入非洲腹地，每一处市镇都插着清真言旗......”"
