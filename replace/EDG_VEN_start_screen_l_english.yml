 string_start_venice:0 "§Y过往历史§!\n\n§Y威尼斯共和国§!起初是环礁湖边缘的岛上一个不起眼小村，但在中世纪，它逐渐发展成为地中海的重要力量之一。与§Y拜占庭帝国§!长期的贸易纠纷在1204年的第四次十字军东征以及洗劫君士坦丁堡的事件中达到顶峰，在这之中重创了§Y拜占庭§!却大大拓展了威尼斯的§Y「海洋领地」§!，即§Y克里特§!和§Y内格罗蓬特§!等海外属地。\n\n1204年的第四次十字军东征还彻底改变了§Y威尼斯共和国§!内部的政治结构，与之一同改变的还有§Y丹多洛家族§!的命运。在第四次十字军东征之前，威尼斯尚且还是一个商业共和国，由于长期以来威尼斯参与地中海贸易，国内的大商人们几乎垄断了国家的财富，通过在几大最有实力的商人家族之中选举§Y威尼斯总督§!，商人、行会与大财阀们实现了对威尼斯共和国的控制。然而在第四次十字军东征之后，一切都发生了改变。领导第四次十字军东征的§Y威尼斯总督§!恩里科·丹多洛是一位尽忠职守、品行优渥的总督，在他的领导下，威尼斯人在最危险的时代取得了最卓越的胜利。他的子孙们亦是一个个天资聪颖、长期把握威尼斯的政权，逐渐将§Y“威尼斯公爵”§!一职成功变成了世袭的公爵职位。§Y丹多洛家族§!取消了威尼斯公爵不可与外国联姻的限制，并逐步渗透到国家的每一个角落，最终一个家族把握了国家的全部权力，将威尼斯变成了一个实质上的君主国。\n\n第四次十字军东征的巨大胜利同样打击了威尼斯的另一位传统竞争对手，即位于亚宁平半岛另一端的另一个商业共和制国家§Y热那亚§!。在君士坦丁堡被占领后，热那亚在东方的贸易机会严重减少，几十年以来，热那亚-威尼斯的小规模冲突和争端不断，最终于1256\t-\t1258的§Y圣萨巴斯战争§!中达到顶峰，威尼斯及其盟友最终在这场冲突当中取得了胜利。在之后的1253到1381的百余年里，威热之间发生了四次大战，最终威尼斯在§Y基奥贾之战§!中彻底击败热那亚了，夺取了整个地中海的贸易霸权，一跃成为整个地中海最大的财富拥有着。\n\n§Y近期历史§!\n\n自从现任君主§G弗朗切斯科·斯泰诺·丹多洛§!继位以来，§Y威尼斯君主国§!就一直在走着下坡路。弗朗切斯科·丹多洛,丹多洛家族的现任首领，威尼斯人名义上的统治者，如果不是红死神的降临，他永远也不可能成为威尼斯大公，然而鼠疫之潮横扫了整个世界，这使得威尼斯大公之位的有序继承成为近乎一项绝望的任务——谁知道谁还活着，谁已经死了？到最后，弗朗切斯科成为了威尼斯大公。近十年来的威尼斯可谓多灾多难，不但国土日渐减少，海外影响力持续衰退，甚至在国内都引起了许多反君主主义者的暴动。威尼斯利用威望和财富来吸引外国势力，并与多国建立了良好的关系。但是尽管使尽全力，威尼斯仍然有强大的敌人需要对抗。在过去，横跨意大利半岛的§Y热那亚§!觊觎威尼斯对地中海贸易的控制，所想的也无非是看到威尼斯这庞大的海上帝国瓦解而分崩离析。在1381年的§Y基奥贾之战§!后，热那亚再也没有资格成为威尼斯的对手，但并不意味着威尼斯从此变高枕无忧。与威尼斯一山之隔的§Y伦巴第公国§!，在热那亚衰弱之后迅速崛起，与热那亚不同，伦巴第直接威胁着威尼斯在亚平宁半岛本土的安全，长期以来都是威尼斯在意大利地区博弈的对手，然而自从一代传奇人物——§Y伦巴第公爵§!菲利波执掌伦巴第以来，威尼斯在外交斡旋和军事冲突中都一败再败，失去了§Y贝加莫§!、§Y布雷西亚§!两座重要城市的直接控制权，甚至在最近的几年里失去了几乎就在威尼斯腹心之地的§Y维罗纳§!城市的控制权。维罗纳的商人们与反君主主义者们联合起来，在伦巴第公爵菲利波的策动之下宣布独立，成立了§Y维罗纳共和国§!，并且如今已经成为事实上伦巴第的附庸。唯一值得可圈可点的功绩，可能就是1440年丹多洛家族出兵控制了试图从§Y教宗国§!统治下独立出的意大利中部城市§Y拉文纳§!，并且如今已经在拉文纳建立起了统治。\n\n刚即位时，弗朗切斯科曾经胸怀大志，摩拳擦掌地想要做出一番事业，然而很快，一系列在军事与外交上的挫败极大地打击了他的信念与意志，他便投身于虚无缥缈的宗教事业，开始与托钵僧一同游历。对权力窥伺已久的其他显要家族迫使他出让权力。因此，1443年弗朗切斯科不得不宣布他计划余生都在修会中度过，无能的他将权力拱手让人。\n\n当时威尼斯的学者这样评价他：“他放弃了处理国家事务，不离开托钵僧、修士和义人，乐于少即是多的生活态度。有人对他说，这样不行，国家需要一个能管理事务的大公，他便将权力交由其他家族把控，这让他感到心满意足。他的妻子、亲族和近臣对此只得表示同意。”\n\n更加令丹多洛家族内部忧心忡忡的是，已经五十多岁高龄的§G弗朗切斯科·斯泰诺·丹多洛§!甚至没有男性后裔，这为丹多洛家族以及整个§Y威尼斯君主国§!的前景蒙上了一层可怕的阴影。如果丹多洛家族的绝嗣问题不能得到妥善解决，那么整个威尼斯君主国都将面临不可逆转的灭顶之灾。\n\n如今§Y威尼斯§!的情况可谓岌岌可危，传奇的§Y伦巴第§!公爵虽然年事已高却仍是老骥伏枥，壮心不已，威尼斯的传统老对手§Y热那亚§!的命运在1437年被彻底改写，富有野心的雇佣兵首领卡洛·迪·萨伏伊夺取了热那亚的大权，登上了历史舞台，正踌躇满志地想要证明自己的实力，极有可能对威尼斯发动一场新的贸易战争。而不凑巧的是威尼斯又在夺取了拉文纳之后与§Y教宗国§!的关系急剧恶化，教宗国随时都有可能利用他的影响力对威尼斯做出不利举动。现况岌岌可危，值此内忧外患之际，威尼斯能否渡过危机，重获新生？丹多洛家族能否带领威尼斯再创奇迹，如同1204年一般，再次在最困难的时刻创造出最辉煌的胜利？"