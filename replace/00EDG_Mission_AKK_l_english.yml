 EDG_mission_AKK_1_2_title:0 "入侵叙利亚"
 EDG_mission_AKK_1_2_desc:0 "叙利亚，使者穆罕默德夜行登霄之地；叙利亚，易卜拉欣 献祭其子易司哈格之地；叙利亚，伍麦叶哈里发龙兴之地。而今，孱弱无能的萨哈达王朝业已然摇摇欲坠，我们将夺取这一神圣之地，并将它作为我等鲸吞埃及的桥头堡。"

 EDG_mission_AKK_1_4_title:0 "马穆鲁克之殇"
 EDG_mission_AKK_1_4_desc:0 "伊斯兰的帕迪沙问他们:『我是谁？』\n他们答道:『您是吉星相会之主乌尊哈桑，沙阿哈桑阿里之子，卡拉奥斯曼埃米尔之子、巴彦杜尔汗的子孙、乌古斯可汗最正统的苗裔、罗马帝国皇族之血的传承者。』\n他又问道:『谁是马穆鲁克们首领的父亲?』\n他们所有人沉默不语。因为他们明白了马穆鲁克这些人不是靠功勋，而是靠意外事件夺得君位，并且他们都是乌古斯汗后裔的仆人。\n\n\n马穆鲁克人是最劣等的突厥人，是真正尊贵的突厥人——土库曼人天然的奴隶，而今这些奴隶不过侥得时运，便自以为可以和主子平起平坐，我们将用他们的血让他们明白这种想法多么可笑。"

 EDG_mission_AKK_1_6_title:0 "圣城守护人"
 EDG_mission_AKK_1_6_desc:0 "『Khခdim al-Ḥaramayn aᙡ-ᙠarራfayn』，两圣地的仆人/守护者，这一头衔起初只是作为伊斯兰统治者中肩负守护圣地之责的那位统治者的荣誉头衔而已，然而随着蒙古人摧毁了哈里发国，这一头衔的拥有者往往即位事实上的哈里发，我们将成为圣地的守护者，我们将守护任何朝觐之人——我们将成为真正的哈里发。"

 EDG_mission_AKK_1_9_title:0 "赞助波斯诗人"
 EDG_mission_AKK_1_9_desc:0 "『当霍斯劳坐在哈里发的宝座上时，罗姆的面容如亚历山大的镜子般熠熠发光。他用自己的旗帜拂过大马士革的鬓发，他装饰了埃及的面颊，他装点了伊朗的土地，以至于伊斯法罕成了他的眼线而设拉子成了他的美人痣。』\n诗歌是强而有力的武器，它可以用来宣扬君主的威名、贬低他国的君主，正如12世纪作家Nezခmi ⮿Aruzi Samarqandi在他的《四篇论述》（Chahခr Maqခla）中所建议的那样，诗人和颂诗者是统治者不可或缺的四位顾问之一，让我们鼓励我们境内的文化发展，通过这些诗歌使沙汗沙永垂不朽。"

 EDG_mission_AKK_2_1_title:0 "乌尊·哈桑"
 EDG_mission_AKK_2_1_desc:0 "『他是一个命中注定的、幸运的领袖，他是突厥和凯扬的异密。直挺的胡须仿佛支撑在太阳之上，婉如思考世事的君王贾姆希德。世界树是他高枝的影子；在他的力量面前，一切变得微不足道。 他在慷慨和慈善方面有着阿里的善行，他是阿拉伯的埃米尔，也是波斯的名人。』\n乌尊·哈桑是白羊王朝的第九位统治者，他的身上同时流淌着乌古斯可汗和罗马帝国皇室这两条世界上最高贵的血脉，他的强大、他的威严与生俱来，他命中要成为全伊朗、全世界的统治者。"

 EDG_mission_AKK_2_2_title:0 "入侵伊拉克"
 EDG_mission_AKK_2_2_desc:0 "伊拉克位于底格里斯河和幼发拉底河之间，在棉花大繁荣已然退去的当今时代，借助波斯伊拉克和阿拉伯伊拉克的土地，我们可以获得一个相对于整个伊朗高原而言强有力的长期中心地区，并由此巩固我们的统治，使我们的帝国得到一个新的、长久保持的要素。"

 EDG_mission_AKK_2_3_title:0 "君临巴格达"
 EDG_mission_AKK_2_3_desc:0 "难道巴格达不曾是最可爱的城市吗？难道她不曾是令人叹为观止的奇观吗？\n是的，她确是这样一座城市,但她如今的美丽已然销殒。\n在宿命的恶风摧残下，她已成一片荒原,她的人民历经苦难多年,对突厥人（游牧者）和塔吉克人（定居民）而言，她成了怜悯的对象。\n哦，巴格达，诸王之城，欲望之都。一切伊斯兰学术的中心，地上的天园，您发掘财富，给所有商人心中种下希望。\n请告诉我，那些我们曾在百花盛开的小道上相遇的人，如今身在何方？\n列王在随从簇拥中如明星闪闪发光，如今身在何方？\n法官们埋首疑案，散发着理性之光，如今身在何方？\n布道人与诗人充满智慧，谈吐和谐，如今身在何方？\n您美丽富饶的花园，矗立河岸的宫殿，如今都在何方？\n我曾见过那华丽的亭台楼阁，闪耀着珠光宝色，如今又在何方？\n\n我们将君临饱经摧残的众城之母巴格达，擦拭它美名之上的蒙尘，让它不愧于曾经『七气候带居于四、世界的中心』之名。"

 EDG_mission_AKK_2_5_title:0 "挺近伊朗腹地"
 EDG_mission_AKK_2_5_desc:0 "『以伊朗国王的传统，带着胜利的马匹和幸福的同伴。像早晨的阳光一样，他在各处举起了金色的皇冠。\n有着如火面颊的王子啊；甚至太阳也躲避他的辉光。\n他的左右都是世界的领袖，从父到子都是王子；\n他们都有好的道德和美好的性格,他们都已经拔出了剑。』\n伊朗的西部——波斯，或者说大法尔斯将为我们所征服。"

 EDG_mission_AKK_2_7_title:0 "一主一国"
 EDG_mission_AKK_2_7_desc:0 "真主从阿丹子孙的腰中生出后裔来，使他们作见证攻击自己。他说：“是难道我不是你们的主吗？他们说：我们作证你是。”因此，先知穆罕默德号召他的追随者根据天启之书中的神圣律法和他自己言行举止所确立的准则，在世界上实现本盟约所隐含的神圣社会的政治秩序。先知赋予了这个世俗社会——乌玛永久存在的合法性和责任。\n穆斯林的社群——乌玛已经分裂的够久了，在蒙古人到来之后更是近乎支离破碎，而[Root.Monarch.GetName]作为伊斯兰的帕迪沙、真主的哈里发、慷慨卓越的全胜苏丹理应肩负其统合四分五裂的乌玛社群之使命。"

 EDG_mission_AKK_2_8_title:0 "建立纪念碑"
 EDG_mission_AKK_2_8_desc:0 "他将以财富和力量保持贝图尔哈拉姆(Beytü'l-haram)之路的开放。\n我们将展开胜利的旗帜并向卡菲尔们发起进攻，我们将拆毁教堂，并在其上建立清真寺。\n我们将在每个城市留下痕迹、在每个国家都播下种子。\n我们将开设了旅馆、修复桥梁、使旅行者的路途变得轻松。\n像和平之家（Darü's-selam）一样，在每个地方都建立了宏伟清真寺，作为我们不朽功业的纪念碑。。"

 EDG_mission_AKK_2_10_title:0 "迪亚巴克尔编年史"
 EDG_mission_AKK_2_10_desc:0 "『他就是那胜利和胜利之皇权的保护者，真主的哈里发，从古至今一直被期待的领导者，世界的征服者与主宰，吉星相会之主、沙汗沙哈桑·巴彦杜尔！他的正义得到了贯彻，他想要阅读这本书。因此，这个贫穷的人，这个没有力量的卑微者，这个向安拉祈求实现他愿望的阿布伯克尔·提赫拉尼在命运的命令之下，从等待的角落中站起，奔向他的土地，我走向了世界的庇护所，亲吻了他所在的地方，对他说“我听命于你”。\n我为这个可怜人的目标，祈求上帝无缘无故的帮助，为他的成功和无懈可击，为开启他的祈求之门。“他是一切所能的。求助是从安拉，信任是在他之上。他作为一个完美的代理人，足以满足我。』\n伊斯法罕的阿布·伯克尔·提赫拉尼，他曾经在沙哈鲁的宫廷中为他工作，但他因为帖木儿帝国宫廷中无尽的纷争而离开了，现在，他听闻了[Root.Monarch.GetName]的崛起，想要前来为我们帝国的建设添砖加瓦，他将效仿伊利汗国史学家的《《胜利之书》和帖木儿史学家的《《帖木儿之书》（Timur-nခma》），创作一部我们王朝的史书，他会将[Root.Monarch.GetName]描绘为伊朗视角的理想统治者，突出我们对邻国的超越性力量以及包含在伊斯兰世界无可争议杰出地位的王朝形象，为我们提供新的合法化力量。"

 EDG_mission_AKK_3_2_title:0 "吞并阿夫沙尔"
 EDG_mission_AKK_3_2_desc:0 "『卡巴克山丘为吾辈之故乡，卡拉曼亦为吾等之血』\n关于阿夫沙尔部落的最早记载可以在马哈茂德·喀什噶里所著的《突厥语大辞典》中找到，据说他们的祖先是乌古斯汗右翼军队的一部分，阿夫沙尔部落在蒙古入侵前定居在阿塞拜疆的阿兰，然后因蒙古入侵迁移到安纳托利亚，在那里，他们内部产生分裂，其中一支由卡拉曼贝伊的父亲努尔·苏菲率领，在巴巴伊沙克起义后建立了卡拉曼贝伊国。\n这么多年来他们不断分裂、争吵不休，让我们终结这一切吧，将他们纳入[Root.Monarch.GetName]的统治治下。"

 EDG_mission_AKK_3_4_title:0 "乌古思汗的子孙"
 EDG_mission_AKK_3_4_desc:0 " 巴彦杜尔的高贵也是安纳托利亚突厥人的高贵，你们的民族与我的民族相结合；\n我们拥有相同的祖先，我们都是同一棵树上高枝；我们的祖先很久以前在同一处中成长，逐渐占领了无数其他的地域；因此，你们确实是我族裔的一部分……\n 那么，我们怎会四散分离？\n因此，我决意征服你们，使乌古斯的子孙将团结在同一旗帜之下。\n白羊可汗乌尊·哈桑对诸乌古斯后裔的一封公开信。"

 EDG_mission_AKK_3_6_title:0 "沙汗沙阿"
 EDG_mission_AKK_3_6_desc:0 "『通过他的智慧和不懈的努力建筑， 他从泥土和尘埃中创建了一个国家，他在大地之上建造了一个宫殿。\n他使用上个时代的工具和建立了族群的宗教之柱。\n他用公正和慈善作为砖块；他从六个方向开放了慷慨之门。 \n经过许多的努力和持续的工作，这些建筑在世界上最后完工。\n这座宫殿在这位帕迪沙的时代超越了天堂的拱廊,在他的阴影之下，世界只是一把泥土；九层天阙之顶也只是一处平台。』\n他的恩赐广阔无边，覆盖每一个方向；\n他的成就超越了比较和描述的可能性；超越了确定的知识和怀疑的狭隘，\n他使宇宙弯曲，他向阿丹交付了一对月亮，他值得赞美！\n 他是权力宫殿的主人，无法被颠覆的国家之主，他是——沙汗沙阿！"

 EDG_mission_AKK_3_8_title:0 "呼罗珊的君主"
 EDG_mission_AKK_3_8_desc:0 "呼罗珊的意思是『太阳之地』，这里向来是伊朗最重要的地区，波斯语发源自它，许多诗人、许多许多伟大的伊斯兰学者和圣人也都来自呼罗珊，这里是伊朗当之无愧的中心。\n而[Root.Monarch.GetName]的祖先巴彦杜尔可汗之父即为太阳可汗（Gün Khan），这恰恰说明了[Root.Monarch.GetName]便是大呼罗珊命中注定的主人。"

 EDG_mission_AKK_3_9_title:0 "鲸吞印度"
 EDG_mission_AKK_3_9_desc:0 "德里苏丹国或许曾经很强大，但现在的他们不过是统治着北印度懦弱诸民的病夫之王罢了，我们将越过兴都库什的开伯尔山口，一举征服整个北印度————图格鲁克王朝的奴隶苏丹连再统治它一天也不配。"

 EDG_mission_AKK_3_11_title:0 "印度斯坦行省"
 EDG_mission_AKK_3_11_desc:0 "印度斯坦，或者说，七河之地，这是多么富饶的一片土地啊————伊朗和它比起来简直是彻头彻尾的地狱。我们将彻底征服这片『天堂』。"

 EDG_mission_AKK_4_1_title:0 "狩猎雄鹰"
 EDG_mission_AKK_4_1_desc:0 "『余见一鸟栖于图什之墙，其前所立凯卡乌斯之颅；\n其便连连叹息\n“呜呼，呜呼,你的战鼓沉寂，警钟已停止奏鸣。』\n萨拉丁统治的疆域曾经何等广袤，而今他的子孙却只能龟缩于库尔德之地，昔日高飞于天际的雄鹰，何以落得如此境地？不如作为我等崛起的第一个猎物，以此为阿尤布王朝划下句号。"

 EDG_mission_AKK_4_2_title:0 "入主帝都"
 EDG_mission_AKK_4_2_desc:0 "『受神意眷顾的[Root.Monarch.GetName]挥动征服的旗帜，像太阳一样从天边升起，跨越了地平线上的高地，向东方的大不里士方向进发，众多的行军异密和帝国的瓦利们，也像行星围绕太阳一般跟随着，将他们行进的方向转向了[Root.Monarch.GetName]保护下的旗帜。没有发生任何战斗与纷争，不制造丝毫混乱和流血，巴彦杜尔人就这样进入了大不里士。』\n大不里士长期作为伊利汗国的首都而闻名，卡拉优素福之子，巴哈杜尔的统治者贾汗沙自诩为同[Root.Monarch.GetName]一般高贵的乌突厥统治者，我们将会进入大不里士，摧毁他的王朝、吞并他的部族，以此来证明我们的力量与荣耀。"

 EDG_mission_AKK_4_3_title:0 "统一部族"
 EDG_mission_AKK_4_3_desc:0 "乌古斯的后裔在阿塞拜疆流离，而他们将归于一位伟大之人的麾下。"

 EDG_mission_AKK_4_5_title:0 "纯正土库曼人"
 EDG_mission_AKK_4_5_desc:0 "土库曼（Turkmen/Turkman）即位最纯正的突厥人，不为财富所扰，不为权力所困，我是自由的土库曼人！\n我们是乌古斯苗裔中最纯正的一支，我们的历史足以追溯至创世之初，我们是巴彦杜尔汗的后代，我们是所有突厥人中最纯正的，我们是——突厥人的『古莱什』。"

 EDG_mission_AKK_4_7_title:0 "马上诸王"
 EDG_mission_AKK_4_7_desc:0 "我们是乌古斯的子孙，我们生于马背之上，鞑靼人月即别的后裔怎配与我等争锋？我们将折断他们的弓箭，剥下他们所谓『可汗』之皮肤作为战鼓的蒙皮，以此来向世人宣告我们作为乌古斯汗的唯一继承者，是真正的草原之王，是最伟大的可汗！"

 EDG_mission_AKK_4_8_title:0 "底万改革"
 EDG_mission_AKK_4_8_desc:0 "我们的国家不过是一个松散的部落联盟，或者说——邦联。卡拉奥斯曼贝伊曾经尝试完善这一简陋而松散的制度，他失败了。\n直到乌尊哈桑开启他的伟大征服之前，我们仍旧只是一个松散的邦联/公国，为了维持乌尊哈桑征服下的广袤土地并真正而有效地实现统治，改革我们的底万/政府成了当下的头等大事。"

 EDG_mission_AKK_4_10_title:0 "塞尔柱的遗产"
 EDG_mission_AKK_4_10_desc:0 "塞尔柱是突厥人；他们过去常说，‘你们是我们的兄弟，’但他们对自己的部落或人民毫无用处。在他们成为苏丹之前，他们声称自己来自突厥人的克尼克部落（Qiniq）。成为苏丹后，他们说，‘阿弗拉西亚布的一个儿子逃离了凯罗姆，寻求庇护于克尼克突厥人那里，他就留在那里。我们是他的后代，来自阿弗拉西亚布的血统。\n塞尔柱因背叛他们的部落追随者而获得了名声，但他们得到了报应：统治伊朗地区的塞尔柱王朝因不断地内斗而衰落，因中亚帖木儿塔什突厥人发起的著名叛乱而彻底走向消亡————他们俘虏并囚禁了苏丹桑贾尔，并攻击他的帝国。而在安纳托利亚，乌古斯派遣蒙古人作为他的怒火羞辱并摧毁了罗姆塞尔柱王朝。\n我们会吸取他们的教训，我们不会重蹈这一失真主帝恩宠群体的覆辙，我们将继承他们的遗产，我们将超越他们，法里东和乌古斯的子孙将接受新的认同——白羊人。\n伊朗扎明将得以复兴，他将如同棉花大繁荣时期一样美丽，我们将使真主的天堂花园降临在伊朗的大地之上。"

 EDG_mission_AKK_5_2_title:0 "整合穆什"
 EDG_mission_AKK_5_2_desc:0"在遵循突厥传统的政权中，由单一个体行使领导权被认为是对特定危机情况的一种特别反应。\n在这样的王朝中，宗室的每一个男性成员理论上有着对一切有形和无形遗产平等的继承权——仅仅因为他是政权创始人”的后裔，而不论出生顺序或任何其他等级原则。\n因此，统治家族对政权的共同主权经常表现为家族的土地及其他遗产在其宗族成员之间的不断分割和细分,这导致了王朝的衰弱、君主权力的削弱。\n我们将收回那些宗族成员的封地，以此强化君主的权力。。"

 EDG_mission_AKK_5_4_title:0 "巩固沙阿权力"
 EDG_mission_AKK_5_4_desc:0"政治主权在被不断分割为越来越小的份额时，往往导致该政权的政体变为一个松散的同盟。由此而来的就是他们通常为了适应此种情况，发展出新的政治机构，将官职分为一系列按特定领土附加的层级化职位，并对统治者的亲族成员开放——即所谓的分封。\n通过这种方式，整个家族可以参与到政治过程中，同时保留了一个象征性的最高统治者和一个松散的政权结构。\n权力的转移方式因此变成了一种长期而痛苦的折磨，继承人不得不经受内战的考验，以证明他是否称职，从而证明他统治的合法性。\n我们将废除这种恶劣的习惯法，一切土地都将属于苏丹。"

 EDG_mission_AKK_5_6_title:0 "先祖之声"
 EDG_mission_AKK_5_6_desc:0 "在他之前，巴彦杜尔宗族那领导和统治的血统已经衰弱，而在他的统治下，这个家族开始复兴；这个古老家族的火焰，在他的统治下再次燃烧起来。随着日夜的交替，那些在墓地中长眠的人和在神庙中禁食的人，就像被埋在沉默剑鞘中的哈桑阿里之剑一样，这把饮着敌人鲜血的剑，被他强大的臂膀所挥舞，向敌对者发起征伐。在他权力的宝座之上，他将每一个反对者击倒在地。在公正之城，他建立了坚固且永久地统治基础。"

 EDG_mission_AKK_5_9_title:0 "兴修水利"
 EDG_mission_AKK_5_9_desc:0 "『如果你资助了一个坎儿井的诞生，那么这个坎儿井和因其诞生的村庄便归你所有』\n伊朗地区多山、干旱，简单地说，就是没有水，由于伊朗高原环境的恶劣，古人们很早便学会了挖掘水渠/坎儿井，并利用水渠打造“波斯花园”的工艺——这就是我们的人间天堂，如果我们真的想要使得伊朗地区恢复古时的繁荣，我们要做的第一件事就是大规模地赞助和修建水利设施。"


