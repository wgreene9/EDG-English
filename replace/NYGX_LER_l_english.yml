 NYGX_LER_1b:"我们的友谊长存！"
 NYGX_LER_1a_tt:"如果他们§G接受§!：\n@MVA§Y摩拉维亚§!将会成为我们的附庸。\n"
 NYGX_LER_1b_modifier:"友谊长存"
 NYGX_LER_1b_modifier_desc:"直到不再是盟友或者附属国关系"
 NYGX_LER_2_t:"[From.GetName]要求附庸"
 NYGX_LER_2_d:"[From.GetName]自称是胡斯派信徒，并要求我们团结一致对抗共同的敌人。"
 NYGX_LER_2a:"团结一致！"
 NYGX_LER_2b:"什么？绝不！"
 NYGX_LER_3_t:"波兰团结在胡斯派的旗帜下"
 NYGX_LER_3_d:"我们的民族因为利益与冲突而被迫分离，莱赫的土地燃烧哀嚎却无人拯救，直到胡斯的真理代行者在波兰上行走。我们竖起信仰的旗帜团结波兰人民，举起了武器时刻准备捍卫信仰与民族。罗斯人，罗马教廷，神圣罗马帝国，那些视我们为待宰羔羊的人，那些想要毁灭我们的人，那些好战不休觊觎我们土地的人，终将为他们的僭越付出代价。净化的火焰将燃烬他们的罪恶，洗涤我们的鲜血。地上的废墟里，在天堂的另一端，我们将创造人间的伊甸园，一个属于波兰的伊甸园。"
 NYGX_LER_3a:"波兰将用敌人的鲜血溺毙他们自己。"
 NYGX_LER_5_t:"启示录"
 NYGX_LER_5_d:"「神既在古时借着众先知多次多方的晓谕列祖，就在这末世，借着他儿子晓谕我们；又早巳立他为承受万有的，也曾借着他创造诸世界。他是神荣耀所发的光辉，是神本体的真像，常用他权能的命令托住万有；他洗净了人的罪，就坐在高天至大者的右边。」\n\n「世人都犯了罪，亏缺了神的荣耀。」\n有的人贪图享乐，忘记了神的本意。有的人不以应有的为足，觊觎他人的领土。有的人违背了本位，没有服从神的位置。这便是罪，自当要陷入永世的刑罚当中。\n\n「凡持剑者，必死在剑下。」\n现在我们的敌人深刻领会到了这一点，波兰有神的庇佑，我们接受耶稣为救主，真心悔改承认自已犯了罪，求主耶稣在十字架上所流的宝血来洗净我们，赦免我们的罪。\n\n腐朽堕落的罗马教廷不会意识到这一点，他们把基督的真理当做手中的玩物，肆意扭曲祂的神谕。天启将会降临，不信者与不洁者将受到末世的审判，届时，我们将会成为基督的信徒，跟随他进入新耶路撒冷。"
 NYGX_LER_5a:"「凡求告主名的，就必得救。」"
 NYGX_LER_5a_tt:"在这§R重要§!的时刻中，真正的§J主角§!是§M我们自己§!，而不是§O我们的主§!。\n"
 NYGX_LER_a_lifetime_of_war_modifier:"一生之战"
 NYGX_LER_6_t:"异端分歧"
 NYGX_LER_6_d:"随着我们领土的扩大，越来越多的教派涌入了我们的国家。各式各样的教堂四处都是，矛盾重重。我们必须想想办法处理这一情况。"
 NYGX_LER_6a:"我们应当容许异端在国内，不然我们和罗马教廷有什么区别？"
 NYGX_LER_6b:"没有任何妥协的余地，要么改信，要么死！"
