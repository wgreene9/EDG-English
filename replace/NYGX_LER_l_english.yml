 NYGX_LER_1_t:"信仰的伙伴"
 NYGX_LER_1_d:"位于波西米亚的南方。新生的摩拉维亚也是一个由胡斯教徒领导的国家。在这四面是敌的基督教世界里，我们只有团结合作才能活下去。"
