EDG_pol_develop_countryside_title:0 "发展乡村"
EDG_pol_develop_countryside_desc:0 "对农奴制大农庄制度的投资被证明是成果丰硕的。它极大提高了农业产出，带来了巨大的利润。根据顾问的建议，我们现在应该进一步改善乡镇与农村的发展情况、提高农民的生活水平，并促进农村市场的发展，这样能够进一步促进繁荣、创造更高经济效益。"
EDG_plc_dominate_european_markets_title:0 "主导市场"
EDG_plc_dominate_european_markets_desc:0 "长期以来的改革、政策和行动使我们能够确保欧洲市场的主导地位并成为大陆上的主要经济力量。"
EDG_pol_support_mercantile_class_title:0 "赞助商人"
EDG_pol_support_mercantile_class_desc:0 "商人是我国市镇的顶梁柱。他们一直要求给与他们的商业活动更多的支持，但这对于我们也许是有利可图的。通过鼓励他们在国土上展开贸易往来换取他们的忠诚，我们也能从中分一杯羹。"
EDG_pol_breadbasket_europe_title:0 "欧洲粮仓"
EDG_pol_breadbasket_europe_desc:0 "几个世纪以来，波兰的农业生产就牢牢地依靠特色的农奴制大农庄制度。如果我们能进一步投资与推广这一制度，我们便能大大增加对波罗的海诸国的粮食出口，使我们成为欧洲的粮仓。"
EDG_plc_invest_eastern_poland_title:0 "投资东波兰"
EDG_plc_invest_eastern_poland_desc:0 "当我们的后代发问：「为什么你从前没投资过东波兰？」时，我们该如何作答？"
EDG_pol_expand_krakow_university_title:0 "克拉科夫大学"
EDG_pol_expand_krakow_university_desc:0 "克拉科夫大学由国王卡齐米日三世「大帝」创立，并于1364年得到教宗乌尔巴诺五世的批准。它是我国第一座也是最优秀的一座教育机构。在时代变迁中，这所大学培养有识学者以服务国家的成功之处，鼓励了大学的进一步扩张，因为理性胜过蛮力。"
EDG_plc_edict_education_title:0 "教育法令"
EDG_plc_edict_education_desc:0 "克拉科夫大学的扩张已经大获成功。因此，通过资助新的学术中心，我们能够将对学者的教育扩展到全国范围，以从中获益。"
EDG_pol_develop_ukraine_title:0 "发展鲁塞尼亚"
EDG_pol_develop_ukraine_desc:0 "在雄浑的第聂伯河两畔，鲁塞尼亚的土地肥沃而充满希望。然而几个世纪的战火使它荒无人烟，让鲁塞尼亚阴霾的现状成了妥善治理的鲜明反例。我们必须投入资源，再次驯服这片土地。"
EDG_pol_polish_renaissance_title:0 "波兰文艺复兴"
EDG_pol_polish_renaissance_desc:0 "复古与创新的理念已经以意大利为中心扩散开来。波兰决不能落后于时代，必须张开双臂迎接文艺复兴。"
EDG_pol_dissemination_new_ideas_title:0 "新思想的传播"
EDG_pol_dissemination_new_ideas_desc:0 "在马丁·路德公开揭露他的《九十五条论纲》后，一支新的宗派从天主教会中分离出来，宗教改革发生了。新的思想已经在我们的国家弥漫开来，逼迫着我们必须对今后的宗教政策作出决定：要么继续保持我们忠实的天主教徒身份，要么采纳新教或改革宗作为我们新的国教，或者，我们将成为宽容地接纳不同信仰的避风港？"
EDG_plc_printing_movement_title:0 "印刷运动"
EDG_plc_printing_movement_desc:0 "放眼望去，我国遍是优质牧场与开阔的草原，似这般膏腴之地须得认真谋划、用心治理。而此时新的潮流不停涌现并席卷整个欧洲，譬如印刷业。若是我国想要跟上这股潮流，就必须指定一个适当的区域，使其蓬勃发展。"
