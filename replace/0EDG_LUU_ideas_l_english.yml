l_english:
 LUU_ideas: "衍圣公理念"
 LUU_ideas_start: "衍圣公传统"
 LUU_ideas_bonus: "衍圣公野心"
 LUU_1: "无隔华夷"
 LUU_1_desc: "中国而既亡矣，岂必中国 之人而后善治哉？圣人有云：‘夷而进于中国则中国之’，苟有善者，与之可也，从之可也，何有于中国于夷？今日能用士，而能行中国之道，则中国之主。"
 LUU_2:"三纲五常"
 LUU_2_desc: "惟天子受命于天，天၎×S命于天子。天数右阳而不右阴，君臣父子夫妇之义皆取诸阴阳之道，君为阳，臣为阴；父为阳，子为阴；夫为阳，妇为阴。""
 LUU_3: "教化蛮夷"
 LUU_3_desc: "人有三纲五常，明孝悌忠信、礼义廉耻八德教化而为华，蛮夷无礼，崠孔重儒，道统不绝，亦可入夏。"
 LUU_4: "孔氏家学"
 LUU_4_desc: "即宅为庙，藏乐服礼器，世以家学相承，自为师友"
 LUU_5: "征召乡勇"
 LUU_5_desc: "鲁西地区的穷人普遍善战，这些保家卫土的淳朴乡民在征召后用少许减租减贡许诺便可悍不畏死，成为守卫名教最锐利的武器。"
 LUU_6: "纳贡服役"
 LUU_6_desc: "做为圣地圣脉的守护者，为保道统永固，守卫圣人祠庙，衍圣公府要求农民进行额外纳贡和无偿徭役来维持开支，完善六大厅管理和招募圣庙执事官。"
 LUU_7: "圣学治和平"
 LUU_7_desc: "天无二日，士无二王，家无二主，尊无二上。示民有君臣之别也。人伦，君臣、父子、尊卑，秩然如冠履之不可倒置。"
