 EDG_MISSION_BUL_1_1_title:0 "独立外交 "
 EDG_MISSION_BUL_1_1_desc:0 "自12世纪，我们推翻罗马人的残暴统治，再次建立起保加利亚帝国之后，我们的国家就真正独立自主了。我们位于东欧和巴尔干的交界处，这里的宗教信仰复杂，从而影响了我们的外交走向。我们既要基督徒们的支持，也需要和异教徒打好关系。"
 EDG_MISSION_BUL_1_3_title:0 "册封斯坎德培"
 EDG_MISSION_BUL_1_3_desc:0 "从15世纪中叶开始，斯坎德培领导的阿尔巴尼亚起义军就一直在袭扰阿尔巴尼亚地区。这给了我们很好的机会，我们可以通过对阿尔巴尼亚的政治经济乃至军事渗透，将斯坎德培发展为一个处在我们控制之下的政权的领袖。"
 EDG_MISSION_BUL_1_4_title:0 "忠诚的盟友"
 EDG_MISSION_BUL_1_4_desc:0 "阿尔巴尼亚和我们的友好关系由来已久，在我们正式册封了斯坎德培之后，我们能够使阿尔巴尼亚进行大刀阔斧的改革。在解决了国内问题后，阿尔巴尼亚现在是我们的忠实盟友，为我们的军事扩张提供了一份不可小觑的力量。"
 EDG_MISSION_BUL_1_5_title:0 "驱逐威尼斯人"
 EDG_MISSION_BUL_1_5_desc:0 "自第四次十字军东征以来，拉古萨这座富饶的城市便屈辱地成为威尼斯人的傀儡，控制着亚得里亚海的沿岸贸易。我们应当把威尼斯人彻底赶出巴尔干，为此，拉古萨显得至关重要，也是我们的下一站。"
 EDG_MISSION_BUL_2_2_title:0 "结好斯坎德培"
 EDG_MISSION_BUL_2_2_desc:0 "自斯坎德培在阿尔巴尼亚发动起义以来已经过去了数十年。如今，奥斯曼帝国分崩离析，阿尔巴尼亚站稳脚跟。我们应该向斯坎德培结好，为我们在巴尔干的势力扩张打下基础，也便于我们入主希腊。"
 EDG_MISSION_BUL_2_4_title:0 "进军沙皇格勒"
 EDG_MISSION_BUL_2_4_desc:0 "随着我们对君士坦丁堡的多次大大小小的战役，这座世界渴望之城现在彻底掌控在我们的领导下。现在开始，这里就将是我们的首都，我们将把这里重新命名为沙皇格勒（即沙皇之城），我们将继承东罗马的正统地位。"
 EDG_MISSION_BUL_2_6_title:0 "拜占庭遗产"
 EDG_MISSION_BUL_2_6_desc:0 "随着我们对巴尔干大部的征服，保加利亚已经统一为一个强大的国家。我们是时候宣布，我们继承了拜占庭帝国的正统遗产，大保加利亚帝国。我们将继承东罗马的遗志，向那些侵略了罗马土地的突厥人宣战。"
 EDG_MISSION_BUL_3_1_title:0 "保加利亚独立战争"
 EDG_MISSION_BUL_3_1_desc:0 "保加利亚独立以来已经过许久。然而，各大外国势力仍虎视眈眈，波兰人，匈牙利人，突厥人，无一不想从我们身上分一块肉。如今，经过大大小小的战役和整顿，我们基本捍卫了保加利亚独立。"
 EDG_MISSION_BUL_3_2_title:0 "推翻塞尔维亚"
 EDG_MISSION_BUL_3_2_desc:0 "塞尔维亚在我们陷入内忧外患时，趁乱占领了我们的东部领土。现在，我们的国家业已稳定，我们的军队整顿完毕。我们是时候让那些塞尔维亚人瞧瞧了，我们将灭亡塞尔维亚，这将是我们征服的起点。"
 EDG_MISSION_BUL_3_3_title:0 "取缔奈马尼亚"
 EDG_MISSION_BUL_3_3_desc:0 "奈马尼亚王朝已经占据塞尔维亚大公国数百年。作为塞尔维亚的传统贵族势力，奈马尼亚王朝对当地有深刻的影响力。随着我们对塞尔维亚的全面征服，我们应当取缔奈马尼亚王朝，沉重打击当地地方势力。"
 EDG_MISSION_BUL_3_4_title:0 "整合斯特凡遗产"
 EDG_MISSION_BUL_3_4_desc:0 "作为罗马尼亚的传奇统治者，斯特凡大公曾经基本统一了巴尔干半岛。然而，其突然离去又使其帝国逐渐分崩离析。我们将整合其遗产，对塞尔维亚残余势力进行彻底清理，并寻机进攻整个巴尔干。"
 EDG_MISSION_BUL_3_5_title:0 "解散克里斯蒂尼教会"
 EDG_MISSION_BUL_3_5_desc:0 "作为罗马公教和希腊正教的过渡地带，波斯尼亚地区长期以来有着兼有两者特征的独特信仰。我们不应忍受这种与罗马异端教会有千丝万缕联系的异端教派，我们应该彻底取缔波斯尼亚教会。"
 EDG_MISSION_BUL_4_2_title:0 "解放同胞"
 EDG_MISSION_BUL_4_2_desc:0 "随着我们对塞尔维亚大公国境内所有保加利亚人土地的夺回，我们可以宣布，我们终于解放了在塞尔维亚压迫下的所有同胞。塞尔维亚境内的保加利亚人可以紧紧地联系在一起，统一在同一个旗帜下了。"
 EDG_MISSION_BUL_4_4_title:0 "保加利亚统一"
 EDG_MISSION_BUL_4_4_desc:0 "终于，在我们的不懈努力下，所有保加利亚人最终归于我们。保加利亚人终于可以作为一个完整的民族站在世界上了。所有的保加利亚人都沐浴在沙皇的荣光下，而保加利亚人终将征服整个世界。"
 EDG_MISSION_BUL_4_6_title:0 "委任克罗地亚巴昂"
 EDG_MISSION_BUL_4_6_desc:0 "对克罗地亚的管理应当基于其传统行政机构——巴昂。这种行政机构将国家划分为了多个巴昂辖区，从而有效领导地方政治。我们可以自行委任克罗地亚巴昂，以牵制和管理当地叛逆的人民。"
 EDG_MISSION_BUL_5_1_title:0 "组建军官团"
 EDG_MISSION_BUL_5_1_desc:0 "沙皇的直属军官团是军事改革的第一步。通过设立军官团，能够为国家扩张提供大量参谋，避免沙皇过度的个人决断影响军事决策。这可以使军事决策更加理性，减少因个人好恶而带来的军事损失。"
 EDG_MISSION_BUL_5_3_title:0 "保加尔轻骑兵"
 EDG_MISSION_BUL_5_3_desc:0 "保加尔人作为东欧为数不多的游牧民族，有着长期骑马的传统。虽然保加尔人现已定居化，但其轻骑兵依然战斗力顽强，武力骁勇。通过发展保加尔轻骑兵，我国的骑兵建设能够有极大提升。"
 EDG_MISSION_BUL_5_4_title:0 "第一火枪兵团"
 EDG_MISSION_BUL_5_4_desc:0 "火枪作为一种新式武器，逐渐通过西欧各国的商贸往来和外交往来渗入保加利亚。为了赶上这股东风，我们也应当成立自己的火枪兵团。我们将成立第一火枪兵团，并逐步推广火枪的使用。"
 EDG_MISSION_BUL_5_5_title:0 "康斯坦丁队列"
 EDG_MISSION_BUL_5_5_desc:0 "对于线列的训练，在近代以来，逐渐至关重要。随着线列步兵成为步兵的主流，我国也应当加强我们的队列训练。通过被称作“康斯坦丁队列”的训练范式，我们能培养出一支一流的线列部队。"
 EDG_MISSION_BUL_roma_1_6_title:0 "击碎天主之盾"
 EDG_MISSION_BUL_roma_1_6_desc:0 "匈牙利依靠其地理优势和巨大的疆土，死死拱卫着中欧的大门，他们也因此被称为“天主之盾”。随着我们实力的进一步提升，为了进军中欧，我们应当撬开这面顽固的盾牌，向中欧伸出我们的手。"
 EDG_MISSION_BUL_roma_1_7_title:0 "征服罗马尼亚"
 EDG_MISSION_BUL_roma_1_7_desc:0 "罗马尼亚人依靠咯尔巴仟山脉，长期保持着文化的独立性，同时也由于这样一条易守难攻的山脉，给予了他们立足之本。我们应当适当管理罗马尼亚人民，同时将咯尔巴仟山脉打造为我们一个牢不可破的防御屏障。"
 EDG_MISSION_BUL_roma_1_8_title:0 "掌握多瑙河"
 EDG_MISSION_BUL_roma_1_8_desc:0 "随着我们对多瑙河下游到海岸的控制，我们已经掌握了这条河流的大部。现在，我们应当朝着河流上游进军，给骄傲的皇帝和他们的走狗一点颜色瞧瞧了。向着德意志进发，保加利亚的勇士们。"
 EDG_MISSION_BUL_roma_1_9_title:0 "统治东方"
 EDG_MISSION_BUL_roma_1_9_desc:0 "毫无疑问，如今我们是整个东欧最为强大的政权。整个巴尔干，整个中欧统一在我们的旗帜下。现在，我们该向东进军了，我们将踏过高山，我们将抵达波兰，抵达鲁塞尼亚，我们是东方的主人。"
 EDG_MISSION_BUL_roma_1_11_title:0 "诸王之王"
 EDG_MISSION_BUL_roma_1_11_desc:0 "通过对波斯腹心的占领，我们已经控制了伊朗高原的大部。现在，我们是真正的波斯万王之王。我们可以在这里建立起波斯氏的统治，设立总督府，以缓和当地人的态度。波斯之主就是我们。"
 EDG_MISSION_BUL_roma_1_12_title:0 "入侵印度"
 EDG_MISSION_BUL_roma_1_12_desc:0 "随着我们对呼罗珊的基本控制，我们的下一个目标瞄准了更远的东方。那里被称作印度，传说中，这里遍地黄金，这里富饶而充实。我们可以从开伯尔山口直插印度，占领和统治这个传说中的黄金之国。"
 EDG_MISSION_BUL_roma_1_14_title:0 "委任执达官"
 EDG_MISSION_BUL_roma_1_14_desc:0 "执达官作为一种司法辅助人员，是司法史上一个伟大的创造。这种基层官吏直接用于执行法庭的结果，并将之下达到基层。通过在全国范围内设立执达官，我们的社会秩序有效提升，也有效遏制了地方豪族势力。"
 EDG_MISSION_BUL_roma_1_15_title:0 "宫廷改革"
 EDG_MISSION_BUL_roma_1_15_desc:0 "宫廷法案是保加利亚在逐渐扩张后，宫廷政治逐渐混乱后，为改善宫廷秩序而颁布的。法案规定了宫廷的基本规章，规范了贵族和王室的基本行为，有效改善了宫廷混乱的情况，同时客观上也提高了其行政效率。"
 EDG_MISSION_BUL_roma_1_17_title:0 "废除波雅尔残余特权"
 EDG_MISSION_BUL_roma_1_17_desc:0 "博雅尔是斯拉夫文化中地方大封建主的称呼。这种封建主有着超乎想象的独立性和地方行政权力，为从罗斯，到波兰，再到巴尔干的各大斯拉夫政权所头疼。随着博雅尔叛乱的结束，我们终于能够收归博雅尔的残余特权，这大大提高了我们的地方控制能力。"
 EDG_MISSION_BUL_roma_1_18_title:0 "建立总参谋部"
 EDG_MISSION_BUL_roma_1_18_desc:0 "随着我们的军队规模逐渐庞大，我们也需要一个更加完善的指挥体系，以解决命令问题。我们应当设立一个总参谋部，用于管理整个军队的指挥问题，这能够提高我们战场的胜率，也能减小不必要的隐患。"
 EDG_MISSION_BUL_roma_2_8_title:0 "眺望黑海"
 EDG_MISSION_BUL_roma_2_8_desc:0 "随着我们对高加索的逐步的军事征服，我们是时候把目光投向整个黑海。我们将占据黑海北岸鞑靼人富饶的土地。我们将在克里米亚建立我们的第一个黑海北岸军事据点，以便未来控制整个黑海。"
 EDG_MISSION_BUL_roma_2_10_title:0 "文明的摇篮"
 EDG_MISSION_BUL_roma_2_10_desc:0 "人类文明的发端有诸多并行之地，而幼发拉底河和底格里斯河之间的肥沃土地是其中最璀璨的一个。随着我们对伊拉克的征服，我们把目光投向了这里。这里富饶的农地和平坦的地形能为我国的粮食生产带来许多助力。"
 EDG_MISSION_BUL_roma_2_12_title:0 "统治阿非利加"
 EDG_MISSION_BUL_roma_2_12_desc:0 "随着我们对突尼斯的征服，我们已经基本恢复了罗马帝国时期阿非利加行省的疆域。现在，我们重新成为阿非利加的主人，那些异教徒们被驱逐了出去。我们也是时候把目光投向遥远的伊比利亚了。"
 EDG_MISSION_BUL_roma_2_13_title:0 "重建凯撒利亚教省"
 EDG_MISSION_BUL_roma_2_13_desc:0 "凯撒利亚教省曾经遍布信仰上帝的阿拉伯人和柏柏尔人。然而，穆斯林僭伪的先知穆罕默德的到来打破了这一切，当地的人民在伊斯兰教徒的恩威并施之下逐渐转向伪神。如今，我们重新将天主的福音带回这里，这里沐浴在天主的圣光下。"
 EDG_MISSION_BUL_roma_2_15_title:0 "改革巴昂辖区"
 EDG_MISSION_BUL_roma_2_15_desc:0 "巴昂辖区是斯拉夫人传统意义上的地方一级行政单位。然而，这种行政单位存在滞后，存古的特点。地方豪强依靠巴昂辖区攫取了一系列不当利益。我们应当对巴昂辖区进行改革，使之逐步现代化。"
 EDG_MISSION_BUL_roma_2_16_title:0 "掌控勋贵"
 EDG_MISSION_BUL_roma_2_16_desc:0 "贵族在传统的中世纪政治中能够稳定地方，并为中央带来税收。但随着时代的演进，这种自治性极高的实体变逐渐成了一种阻碍。我们应该通过多种手段，逐渐收归和掌控勋贵的权力，以加强集权。"
 EDG_MISSION_BUL_roma_2_17_title:0 "帝国军事集团"
 EDG_MISSION_BUL_roma_2_17_desc:0 "随着我们领土的不断扩大，集权的不断完善，我们应当加强军队的集权建设。我们可以设立帝国军事集团，以统领全军。这个集团将作为我们的主要指挥机构，这能够协调下属的多类军队，也便于统一管理。"
 EDG_MISSION_BUL_roma_3_7_title:0 "新罗马帝国"
 EDG_MISSION_BUL_roma_3_7_desc:0 "随着我们对希腊和安纳托利亚的全面占领，我们自豪地宣布，我们基本恢复了东罗马的核心疆域。我们将宣称自己为新罗马帝国，新罗马帝国将作为天主的矛，继续驱逐突厥入侵者，并与罗马伪教会抗衡。"
 EDG_MISSION_BUL_roma_3_8_title:0 "驱逐突厥人"
 EDG_MISSION_BUL_roma_3_8_desc:0 "随着我们对安纳托利亚的完全控制，我们已经完全将突厥人的政权驱逐出了罗马人的故土。现在，整个小亚细亚已经统领在我们的领导下，我们应该着手直接解决小亚细亚的突厥人了。我们应该驱逐他们。"
 EDG_MISSION_BUL_roma_3_9_title:0 "解散使徒教会"
 EDG_MISSION_BUL_roma_3_9_desc:0 "自451年卡尔西顿公会议以来，正统基督教禁止了异端的一性论思想后，亚美尼亚的当地异端信徒就脱离了正教会的监管，独立经营，自称所谓“亚美尼亚使徒教会”。随着我们对亚美尼亚的全面控制，我们应当取缔这个异端教会，将他们纳入正教会统治。"
 EDG_MISSION_BUL_roma_3_11_title:0 "光复东部领土"
 EDG_MISSION_BUL_roma_3_11_desc:0 "自483年查士丁尼大帝去世以来，东罗马帝国就基本丢失了埃及的土地，随着之后异教徒的兴起，收回埃及的希望就更加渺茫。如今，我们踏上了这个千年以来没有罗马人到来的领土，罗马的东部领土光复了。"
 EDG_MISSION_BUL_roma_3_13_title:0 "帝国征服"
 EDG_MISSION_BUL_roma_3_13_desc:0 "随着我们对帝国的全面光复，我们实现了自东西罗马大分裂以来一千多年最大的征服。从北向南，从西向东，不列颠，高卢，西班牙，德意志，意大利都应该统一在罗马真正的继承人的领导下。"
 EDG_MISSION_BUL_roma_3_14_title:0 "奥古斯都"
 EDG_MISSION_BUL_roma_3_14_desc:0 "终于，我们完成了伟大罗马的遗志，我们完全光复了罗马故土。现在，毫无疑问，我们将加冕自己为罗马的新一任奥古斯都。罗马帝国的荣光将持续，中断千年的罗马将继续传承下去，直到永远。"
 EDG_MISSION_BUL_roma_3_16_title:0 "驾驭神职"
 EDG_MISSION_BUL_roma_3_16_desc:0 "传统东正教会的神权在皇权的打压下虽不及西欧的教权，然而依然对基层民众和政治具有一定的影响力。随着国家的逐渐现代化，我们应当逐渐降低神职人员的话语权，提高我们的集权程度。"
 EDG_MISSION_BUL_roma_3_17_title:0 "战争机器"
 EDG_MISSION_BUL_roma_3_17_desc:0 "“太恐怖了，真的”当我看到那个亲兵只身逃回时，这是他对我说的第一句话：“万物非主，唯有安拉，穆罕默德，其之使徒。毫无办法，全靠万能的安拉拯救了。那些保加利亚人，他们就像是一台一台的机器，毫无感情，如收麦子一般收割着我们的头颅。”——《保加利亚战争史》易卜拉欣·苏莱曼"
 EDG_MISSION_BUL_roma_4_7_title:0 "团结南斯拉夫"
 EDG_MISSION_BUL_roma_4_7_desc:0 "现在，随着我们对巴尔干半岛西部的征服，所有南斯拉夫人统一在了我们的旗帜下。我们可以宣布，南斯拉夫已经团结为了一个统一的整体，我们真正做到了团结南斯拉夫，不管是文化上，还是政治上。"
 EDG_MISSION_BUL_roma_4_9_title:0 "斯拉夫专制国"
 EDG_MISSION_BUL_roma_4_9_desc:0 "在我们统一了整个巴尔干半岛和安纳托利亚之后，我们的国家扩张到了一个空前的程度。现在，我们可以加冕为斯拉夫专制公，我们将成为斯拉夫人的至高统治者，将斯拉夫人团结于我们的统治下。"
 EDG_MISSION_BUL_roma_4_10_title:0 "恢复黎凡特海岸"
 EDG_MISSION_BUL_roma_4_10_desc:0 "随着我们对东罗马帝国传统疆域的占领，我们是时候把目光瞄向那些阿拉伯人的土地了。黎凡特海岸曾是罗马帝国的重要石料产地，然而，由于异教的崛起和东罗马式微，这里再也不是罗马的领土。我们将光复之。"
 EDG_MISSION_BUL_roma_4_1_title:0 "大风暴"
 EDG_MISSION_BUL_roma_4_1_desc:0 "随着我们对意大利南部的占领，我们就像一场大风暴，席卷了意大利。现在，是时候开始我们进一步的征服了。我们将征服整个意大利，作为罗马的正统继承人，我们将光复罗马，恢复意大利行省。"
 EDG_MISSION_BUL_roma_4_13_title:0 "新拉丁教会"
 EDG_MISSION_BUL_roma_4_13_desc:0 "随着我们对整个意大利的占领，我们是时候开始考虑如何处置挟教权以令诸侯的伪教皇了。我们将在这里设立新拉丁教会，管理西方的所有民众。正教会终于归于一统，基督教终于领导在统一的旗帜下。"
 EDG_MISSION_BUL_roma_4_15_title:0 "管控玛蒂察"
 EDG_MISSION_BUL_roma_4_15_desc:0 "“玛蒂察”是斯拉夫人的一种独特文化团体，可以被译为“文化协会”或“学会”。这种团体机构在近代化过程中逐渐出现，并普及到各个斯拉夫人社区。通过对玛蒂察的统一管理，我们能够极大推进我们的文化事业。"
 EDG_MISSION_BUL_roma_4_16_title:0 "驯服公民"
 EDG_MISSION_BUL_roma_4_16_desc:0 "公民在我国的政治领域有至关重要的作用。但是，其缺乏约束也可能导致许多混乱局面。我们应当约束公民，加强我们的政治统领。"
 EDG_MISSION_BUL_roma_4_18_title:0 "巨浪金狮"
 EDG_MISSION_BUL_roma_4_18_desc:0 "随着我们的领土不断扩大，我们的海军力量也逐渐增强，现在，毫无疑问，我们已经成长为欧洲乃至世界的第一大海军强国。我们的海军如同在巨浪中的金狮一般，为我们的商队保驾护航，也为扩张添砖加瓦。"
 EDG_MISSION_BUL_roma_5_6_title:0 "改革兵团制度"
 EDG_MISSION_BUL_roma_5_6_desc:0 "我国的早期军团没有制度化，而是处于松散的地方管理之下。随着我国封建化的逐渐解体，集权化程度的提高，我们应当改良我们的兵团制度。通过兵团制度的设立，我们能够有效管理地方部队，提高军事实力。"
 EDG_MISSION_BUL_roma_5_7_title:0 "常备军编制"
 EDG_MISSION_BUL_roma_5_7_desc:0 "常备军作为后中世纪的军队，逐渐在我国开始占据主流的位置。然而，由于常备军征募和编队标准不一，编制混乱，现在我们应当着手建立一个完备的常备军编制。这种编制能够适应我们的需求。"
 EDG_MISSION_BUL_roma_5_8_title:0 "帝国铁卫军"
 EDG_MISSION_BUL_roma_5_8_desc:0 "随着我们帝国军队职业化程度的逐渐提高，我们应当打造一支钢铁般的，有顽强意志的军队。我们可以在军中选拔帝国铁卫军，作为我国的精锐部队。这支部队之后将担任主要角色，成为不可或缺的力量。"
 EDG_MISSION_BUL_roma_5_9_title:0 "近代军事训练"
 EDG_MISSION_BUL_roma_5_9_desc:0 "进入近代，传统冷兵器的战斗方式逐渐开始落后。我们国家也应当乘着这股东风，进行近代化军事训练。我们应当决定我们的训练重心，以打造一支保加利亚式的强军，为我们的扩张服务。"
 EDG_MISSION_BUL_roma_5_11_title:0 "入侵意大利"
 EDG_MISSION_BUL_roma_5_11_desc:0 "随着我们海军实力的提升，我们是时候开始考虑入侵罗马的龙兴之地——意大利了。我们的舰船如今已经足够将我们源源不断送往意大利的土地，我们将光复罗马的故土，在伪教皇统治的中心地带嵌入一枚钉子。"
 EDG_MISSION_BUL_roma_5_12_title:0 "永恒之城"
 EDG_MISSION_BUL_roma_5_12_desc:0 "终于，我们占领了永恒的罗马。现在，罗马的故都正式处于我们的领导之下。我们已经光复了罗马，光复了这座伟大之城。东西罗马的故都如今都一统在我们的江山之下。我们是罗马的真正传人。"
 EDG_MISSION_BUL_roma_5_14_title:0 "掌控教会"
 EDG_MISSION_BUL_roma_5_14_desc:0 "教会在地方拥有大量领土，并且掌控着大量税收。我们应当逐渐收回教会领土，加强对教会的管控，以提高我们的集权。通过对教会的管理，我们能更好地为我们的内政服务，同时也能为我们的扩张服务。"
 EDG_MISSION_BUL_roma_5_15_title:0 "接管正教会"
 EDG_MISSION_BUL_roma_5_15_desc:0 "随着我们对巴尔干和安纳托利亚的全面占领，以及全面宗教传播，我们可以说，掌控了整个东正教会。有一个统一的教会领导，能提高我们国民的幸福水平，同时也能够更好宣称我们的法统。"
 EDG_MISSION_BUL_roma_5_17_title:0 "公民义务兵役"
 EDG_MISSION_BUL_roma_5_17_desc:0 "传统的自由城市公民一般不承担兵役义务。这事实上使我国人力资源造成了极大的浪费。我们将颁布法案，要求城市公民服役。这样，我们的兵员能够得到补充，我们的扩张将更加顺利。"
 EDG_MISSION_BUL_roma_5_18_title:0 "三叉戟"
 EDG_MISSION_BUL_roma_5_18_desc:0 "我们的海军思想已经十分先进。我国的海军战术已经达到了世界一流水平。我们的海军就如同一把锋利的三叉戟，能够将敌人牢牢地钉在岸上，使其不敢出战。谁能与保加利亚三叉戟一战？"
