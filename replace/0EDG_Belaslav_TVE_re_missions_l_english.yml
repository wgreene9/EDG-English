l_english:
 EDG_TVE_re_1_1_title:0 "发展特维尔"
 EDG_TVE_re_1_1_desc:0 "特维尔的地理位置得天独厚，交通便利且易于开发，在东北罗斯诸城为鞑靼铁蹄毁灭后，她是首个复兴的罗斯城市，她应该成为新的罗斯众城之母！"

 EDG_TVE_re_1_3_title:0 "大特维尔"
 EDG_TVE_re_1_3_desc:0 "荣耀归于特维尔大公，特维尔无疑已经成为了东北罗斯无可置疑的焦点,伟大的特维尔将会引领罗斯的新生。"

 EDG_TVE_re_2_1_title:0 "莫斯科王座"
 EDG_TVE_re_2_1_desc:0 "特维尔——莫斯科内战是时候结束了，莫斯科王座将会永远属于特维尔大公！"
 EDG_tve_conquer_mos_tooltip:0 "我们将解锁一个决议以整合下诺夫哥罗德。"

 EDG_TVE_re_2_2_title:0 "下诺夫哥罗德领地"
 EDG_TVE_re_2_2_desc:0 "下诺夫哥罗德领地已经臣服于我们几十年了，但是仅此而已还不够，下诺夫哥罗德领地应该彻底成为大特维尔的一部分。"

 EDG_TVE_re_3_1_title:0 "确保阶层忠诚"
 EDG_TVE_re_3_1_desc:0 "我们需要教士，商人和波雅尔们的效忠，他们是罗斯公国的支柱。"
 EDG_tve_estate_1_tooltip:0 "我们将解锁三个一次性的阶级互动决议以确保他们的忠诚。"

 EDG_TVE_re_3_3_title:0 "大公的权力"
 EDG_TVE_re_3_3_desc:0 "在特维尔，所有人都应该忠于大公，大公的权力是无限的！"

 EDG_TVE_re_3_4_title:0 "弗拉基米尔之路"
 EDG_TVE_re_3_4_desc:0 "特维尔经常被指责不是基辅的继承者，作为罗斯公国应该顺从基辅的指导，而不是自己特立独行。可是那又如何？特维尔是荣耀的弗拉基米尔公国的继承者，至于基辅，早该丢进历史的垃圾堆了！"
 EDG_tve_road_to_vladimir_tooltip:0 "§R这将会是一条荆棘之路，充满血雨腥风……§!"
 EDG_tve_road_to_vladimir_1_tooltip:0 "§Y通过哈沃夫战争灾难，您将能成立弗拉基米尔罗斯，建议您在做好充分准备后再开启该任务。§!"

 EDG_TVE_re_4_2_title:0 "诺夫哥罗德主人"
 EDG_TVE_re_4_2_desc:0 "诺夫哥罗德一直是北罗斯商业贸易中心，诺夫哥罗德借此获取了巨量财富，现在，这巨量财富该流入我们的口袋了。"

 EDG_TVE_re_5_1_title:0 "弗拉基米尔的真正继承者"
 EDG_TVE_re_5_1_desc:0 "在弗拉基米尔被鞑靼人的铁蹄彻底毁灭之后，东北罗斯王公们作为弗拉基米尔公国的继承人互相厮杀着。现在，我们特维尔从这场厮杀中胜利，我们是弗拉基米尔公国的真正继承者！"

 EDG_TVE_re_5_3_title:0 "神佑之人"
 EDG_TVE_re_5_3_desc:0 "异端，异教从各方面包围着罗斯，但我们英明神武的大公有上帝的指引，特维尔大公，他是上帝钦定的罗斯之主！"

 EDG_TVE_re_3_5_title:0 "终结动乱"
 EDG_TVE_re_3_5_desc:0 "大波雅尔的反叛已经被铁腕镇压，是时候终结这场动乱了，王权必须高于一切世俗权力！"
 EDG_tve_vladimir_rus_reform_tooltip:"已完成所有的§Y弗拉基米尔罗斯改革§!"
 EDG_tve_end_of_civil_war_tooltip:0 "我们将终结§Y哈沃夫战争§!"
 EDG_tve_re_start_civil_war_tooltip:0 "我们开启了§Y弗拉基米尔之路§!"
 EDG_tve_re_end_civil_war_tooltip:0 "我们已经终结了§R动乱§!"