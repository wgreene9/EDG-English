l_english:
 EDG_BRA_Territory:0 "霍亨索伦家族领地"
 EDG_BRA_Territory_desc:0 "霍亨索伦家族起源于士瓦本公国境内的黑欣根附近，其始祖布尔夏德一世在11世纪初叶受封为索伦伯爵。领地曾经在今上内卡河、施瓦本山和上多瑙河之间。索伦家族曾是神圣罗马帝国忠实的支持者，此后该家族在索伦前冠以“霍亨”字样，称为霍亨索伦家族。而霍亨索伦家族在几百年的时间里，通过对境内贵族反复的拉扯中，形成了对地方贵族强大的掌控力，以确保霍亨索伦家族的权力不容置疑。霍亨索伦家族因此获得了更好驾驭贵族的能力。"
 EDG_BRA_Markgraf:0 "霍亨索伦边藩领"
 EDG_BRA_Markgraf_desc:0 "霍亨索伦家族在法兰克尼亚、施瓦本地区周转了几百年未见太多成效，而家族之所以在后面重新获得了关注度，反而是因为曾经在北方血与火的历练中打出的赫赫威名。1440年，霍亨索伦在法兰克尼亚的继承危机中败北。经过了霍亨索伦家族在东方波兰地区的经验，家族回望过去。最终明悟了真理：“强权来源于剑锋之上”。霍亨索伦家族彻底放弃了沉浸在外交领域的斡旋，而是决心以武力捍卫权益。霍亨索伦凭借着对贵族超乎寻常的驾驭能力以及血与火的历练，重新登上舞台。"

