 EDG_BRA_Markgraf_use_interaction_1:0 "向属国强硬征兵"
 EDG_BRA_Markgraf_use_interaction_1_desc:0 "当§Y强硬征兵可用进度§!达到100时，我们可以向我们所有的§Y属国§!（包含附庸、卫戍、特许采邑、联统国及其他可能类型的属国）进行强硬征兵。\n该互动每次花费200点§Y军事点§!£mil£，从每个属国处获得其10%的人力£icon_manpower£，为此所有属国将会§R+10%§!§Y独立倾向§!。\n每次使用该互动会增加2点§Y霍亨索伦军事权威§!。\n该互动每10年可用一次\n————————————————\n"
 EDG_BRA_Markgraf_use_interaction_2:0 "向属国强硬征税"
 EDG_BRA_Markgraf_use_interaction_2_desc:0 "当§Y强硬征税可用进度§!达到100时，我们可以向我们所有的§Y属国§!（包含附庸、卫戍、特许采邑、联统国及其他可能类型的属国）进行强硬征税。\n该互动每次花费200点§Y行政点§!£adm£，从每个属国处获得其50%的收入¤，为此所有属国将会§R+10%§!§Y独立倾向§!。\n每次使用该互动会增加2点§Y霍亨索伦军事权威§!。\n该互动每10年可用一次\n————————————————\n"
 EDG_BRA_Markgraf_use_interaction_3:0 "强硬合并属国"
 EDG_BRA_Markgraf_use_interaction_3_desc:0 "当§Y强硬合并可用进度§!达到100时，我们可以向我们所有的§Y属国§!（包含附庸、卫戍、特许采邑、联统国及其他可能类型的属国）进行强硬合并。\n该互动每次花费200点§Y外交点§!£dip£，随机继承一个属国的遗产，为此所有其他属国将会§R+10%§!§Y独立倾向§!。\n每次使用该互动会增加2点§Y霍亨索伦军事权威§!。\n该互动每10年可用一次\n————————————————\n"
 
