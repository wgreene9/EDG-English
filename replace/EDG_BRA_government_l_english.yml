 EDG_BRA_Markgraf_power_desc:0 "月度§Y霍亨索伦军事权威§!点数受到以下因素的影响：\n—统治者是§Y霍亨索伦§!王朝：§G+0.1§!\n—100威望：§G+0.1§!\n—每1点外交声誉：§G+0.03§!\n—高于50正统性：§G+0.05§!\n—100陆军传统：§G+0.1§!\n—处于战争中：§G+0.075§!\n—每1点厌战度：§R-0.05§!\n—低于50正统性：§R-0.1§!\n—每1点腐败度：§R-0.1§!\n—每1点君主的军事能力：§G+0.08§!\n—每1个§Y边藩特许采邑§!：§G+0.02§!\n—君主行政能力低于3：§R-0.04§!\n—君主外交能力低于3：§R-0.04§!"
