EDG_Peasant_regime_Political_system_1_desc:0 "军政委员会建立于共和国的危亡之际，为了最大限度地组织起国内的所有力量，军政委员会被赋予了极大的权力。"
EDG_Peasant_regime_Political_system_2_desc:0 "代表大会的全称为共和国农民与手工业者代表大会，大会最初在理论上只有农民和手工业者可以拥有议席，后来允许其他社会阶层成为代表。代表大会是全国最高机关，拥有法律规定的一切权力。"
EDG_Peasant_regime_Political_system_3_desc:0 "协商委员会否认了农民、手工业者、商人、教士和官僚之间的差别，认为社会内的所有人都应该能加入到政治权力的中心之中，并认为一切问题都可以通过协商和投票而非暴力斗争和专政进行解决。"
    EDG_Peasant_regime_economic_system_1_desc:0 "罗斯地区的村社长期保持自治传统，各个村社内的自耕农自给自足且相互独立。"
    EDG_Peasant_regime_economic_system_2_desc:0 "集体农庄内的农户共同劳动，收入在作了各项必要扣除后按参加劳动的数量分配，组合农户可以保留小农具和一定数量的家畜家禽、经营规定的宅旁田地和家庭副业作为辅助收入。"
    EDG_Peasant_regime_economic_system_3_desc:0 "财政部擅长扩大国家税源以及组织政府部门进行经济管理。"
    EDG_Peasant_regime_economic_system_4_desc:0 "财政总署致力于推广先进的生产技术和规划经济，完善国内的基础设施建设并发展生产。"
    EDG_Peasant_regime_economic_system_5_desc:0 "经济委员会由富有创造性的金融人才和商人主导，他们能够扩展国内外的贸易和其它金融活动。"
EDG_Peasant_regime_Military_organizations_1_desc:0 "我们主要以来国家暴力机器来征召军队，具有一定的封建色彩。"
EDG_Peasant_regime_Military_organizations_2_desc:0 "我们的军队由爱国的、富有勇气的国民组成，军中否认等级制度，军官与普通士兵一缕平等，所有军人都能够平等、合理地从军事行动中获得战利品。"
EDG_Peasant_regime_Military_organizations_3_desc:0 "由平民组建的军队不值得依靠，只有职业化的军队才能保家卫国。"
EDG_Peasant_regime_Military_organizations_4_desc:0 "马克西姆是罗西亚共和国的民族英雄，他率领共和国的战士英勇地进行解放战争，一度被授予元帅头衔。马克西姆还进行了一系列军事改革，杜绝了军队内部的腐败问题，并确立了平等分配的原则，极大地增强了共和国的军事热情和军事实力。"
    EDG_Peasant_regime_Religious_principles_1_desc:0 "我们奉行的宗教原则中包含浓厚的传统主义，要求人们安分守己。"
    EDG_Peasant_regime_Religious_principles_2_desc:0 "神学家丹尼尔认为，我们应当加强国家对教会的管理，并积极传教，扩大国教的影响力。"
    EDG_Peasant_regime_Religious_principles_3_desc:0 "我们的宗教教导我们，要扩大我们的解放战争，解放所有被压迫的同胞。"
EDG_Peasant_regime_National_virtue_1_desc:0 "传统就是铁律，尊重传统是每一个公民都需要践行的美德，生活中的等级制度与不公正现象是普遍且合理的。"
EDG_Peasant_regime_National_virtue_2_desc:0 "等级与不公正现象是需要被否定的，集体的利益高于一切，为此需要牺牲一定的个人利益。"
EDG_Peasant_regime_National_virtue_3_desc:0 "真正的平等才是被我们尊奉的理念，哪怕是国家和集体也必须尊重个人并尊重平等，家长制和传统权威在平等面前不过是一纸空谈。"
    EDG_Peasant_regime_public_rights_1_desc:0 "我们的传统证明了保障国家的最高统治者拥有专制权力才是正确的，没有国家机器的专制权力，个人是无法立足的。"
    EDG_Peasant_regime_public_rights_2_desc:0 "权力是需要一定制约的，不受约束的权力将很容易引起暴政和压迫、"
    EDG_Peasant_regime_public_rights_3_desc:0 "公权力需要得到完善的制衡，以此保证不会有绝对权力的出现，杜绝暴政和压迫。"
    EDG_Peasant_regime_public_rights_4_desc:0 "我们有一个遵循民主和平等原则组建起来的政府机构，一个廉洁、透明的政府带来的是更高的行政效率。"


EDG_Peasant_regime_National_virtue_4:0 "威权主义"
EDG_Peasant_regime_National_virtue_4_desc:0 "只有最优秀的领袖有资格发号施令，我们必须将全部权力上交给我们的领袖，我们的领袖必须是一位能够左右国家政治的专制者，这是上帝赐予他的权力。"
EDG_Peasant_regime_public_rights_5:0 "专制主义"
EDG_Peasant_regime_public_rights_5_desc:0 "我们的国家依赖专制主义运行，人民议会不过是橡皮图章，自耕农和手工业者只保有名义上的政治权利，但任何人都能看出来，他们已经和债务奴隶没有区别。"

EDG_ROS_Citizen_Government_2:0 "罗西亚专制政府"
EDG_ROS_Citizen_Government_2_desc:0 "在经历了重大的浩劫后，我们终于意识到只有专制统治才能挽救罗西亚。如今，人民议会不过是橡皮图章，自耕农和手工业者只保有名义上的政治权利，但任何人都能看出来，他们已经和债务奴隶没有区别。"

