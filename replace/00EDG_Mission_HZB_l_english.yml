 EDG_MISSION_HZB_1_1_title:0 "腐化的政府"
 EDG_MISSION_HZB_1_1_desc:0 "腐败的蒙古军阀和投机取巧的部落叛徒困扰着我们的国家，这似乎是我们的游牧遗产无法克服的障碍。我们必须确保以更稳定的形象改革国家。"

 EDG_MISSION_HZB_1_3_title:0 "烹杀红羊"
 EDG_MISSION_HZB_1_3_desc:0 "以塞尔柱后人自居的红羊部族在汗国走向崩溃之际，先是听命于占据巴格达的札剌亦儿部，而后背信弃义，推翻了这个与他们信仰不同的雇主，在巴格达建立了自己的景教王国。无论什么时候，背叛都是最可耻的，就让我们毁灭这个土库曼王朝，重返两河，恢复哈伦·拉希德的伟大都城。"

 EDG_MISSION_HZB_1_4_title:0 "聂斯托利派的迷失"
 EDG_MISSION_HZB_1_4_desc:0 "在410年的塞琉西亚-泰西封会议上，受到萨珊皇帝伊嗣侯一世支持的美索不达米亚基督教会与西方教会断绝了所有关系，但东方的基督教徒并未成为无根之花在波斯发芽。这群自号「亚述人」的异教徒在伊朗大地安居了千年，直到伊利汗国陷入灾难时，穆扎法尔总督颁布了严苛的宗教政策，相当一部分景教徒逃难到了古波斯帝国的腹地——法尔斯地区，并最后趁穆扎法尔内乱时建立了景教的萨尔古王国。他们的历史确实感人，但是很快他们本身也就只是一段历史了。"

 EDG_MISSION_HZB_1_6_title:0 "惩戒黎凡特"
 EDG_MISSION_HZB_1_6_desc:0 "黎凡特人先是脱离了马穆鲁克人的统治，现在又背叛了萨哈达王朝，这群小人到底想逍遥多久？黎凡特被我们以外的势力所统治，本身就是对我们蒙古人祖先折戟的羞辱。我们将为祖先复仇，将沙姆的繁荣城市置于我们的统治之下。"

 EDG_MISSION_HZB_1_7_title:0 "复仇艾因·贾鲁之战"
 EDG_MISSION_HZB_1_7_desc:0 "想当初，新生的马穆鲁克苏丹国在艾因·贾鲁之战击退了我们对埃及的第一次进攻，这一耻辱一直在我们心中阴魂不散。如今的马穆鲁克正被宗教问题困扰，不复拜巴尔斯时候的勇敢，而汗国却是比上次更加强大，我们必将卷土重来，向马穆鲁克人发起复仇之战。"

 EDG_MISSION_HZB_1_8_title:0 "大扎撒"
 EDG_MISSION_HZB_1_8_desc:0 "蒙古大札撒无疑是汗国遵行的基本法和传统，尽管这让很多乌理玛合文官们不满，也让军方在行政事务中拥有了很大权力。我们必须选择是缓解朝廷中的紧张局势，还是加强蒙古贵族特权。"

 EDG_MISSION_HZB_1_10_title:0 "长生天的传承"
 EDG_MISSION_HZB_1_10_desc:0 "腾格里，天空之主，请原谅我们，是时候说再见了。旧的方式已经过时了，我们宫廷的人已经把我们的思想转向了一种新的信仰，真主将带领我们走向胜利，但我不会忘记你，你将一直与我同在。"

 EDG_MISSION_HZB_1_11_title:0 "真主在大地上的影子"
 EDG_MISSION_HZB_1_11_desc:0 "哈里发是真主亲定的先知穆罕默德（愿主福安之）登霄后，全体伊斯兰国家的共同领袖。但在正统哈里发时代落幕后，这个王座一直笼罩在阴云之中，倭马亚、阿拔斯、法蒂玛王朝围绕这一宝座的长期争夺消解了它的神圣性。我们虽然曾是大草原的马上诸王，但从合赞汗开始就成了虔诚的穆斯林，我们有责任捍卫哈里发——不管是阿拔斯哈里发还是法蒂玛哈里发，我们必须要将他拯救出来，并惩戒禁锢他的暴徒。"

 EDG_MISSION_HZB_1_12_title:0 "一主一国"
 EDG_MISSION_HZB_1_12_desc:0 "伊斯兰哈里发国家曾经统治了西至安达卢斯，东抵印度河流域的辽阔领土，但是漫长的岁月腐化了桀骜的阿拉伯征服者，波斯的文化侵蚀了虔诚的教法学家，早在蒙古西征之前阿拔斯哈里发就沦为了突厥军阀手中的提线木偶，我们蒙古人的到来只是帮他提前结束了为人操控的悲惨命运。如今，[Root.GetName]已经通过超越哈里发国疆界证明了她的伟大，而[Root.Monarch.GetTitle]也表现出足以担任哈里发的优良品质。从穆阿维叶篡位到阿拔斯革命，从法蒂玛王朝兴起到马穆鲁克挟持哈里发，伊斯兰世界的闹剧也该停下了，这次将由蒙古人重建乌玛，统御全体穆斯林。"

 EDG_MISSION_HZB_1_14_title:0 "鲁塞尼亚之火"
 EDG_MISSION_HZB_1_14_desc:0 "鲁塞尼亚的王公们真是不长记性，忘了蒙古人是多么强大。自金帐汗国失去权威以后，他们的行动越来越自由。这种放浪不羁不会再持续下去了，我们将毁灭他们，让他们知道自己的主子究竟是谁。"

 EDG_MISSION_HZB_1_17_title:0 "千里冰封"
 EDG_MISSION_HZB_1_17_desc:0 "斯堪的纳维亚的气候恶劣，土壤贫瘠，冰雪漫天，臣民凶狠好战，征服这里并不容易。但越过这里，就是北德意志不设防的海岸线和富饶的北海。如果我们的军队能够征服这千里冰封之地，将为我们下一步扩张提供前哨站。"

 EDG_MISSION_HZB_1_19_title:0 "入侵法拉撒"
 EDG_MISSION_HZB_1_19_desc:0 "法兰西是西欧天主教世界中最强大的国家，甚至享有「天主长女」的美名，多次发动十字军远征。但是在[Root.Monarch.GetTitle]的大军面前，法兰西人必须臣服，我们将摧毁法兰克的遗产，建立穆斯林的法兰西斯坦！"

 EDG_MISSION_HZB_1_21_title:0 "重建帝都"
 EDG_MISSION_HZB_1_21_desc:0 "辉煌之城大不里士，是我们国度的心脏，生活、文化和商贸在其中搏动。是时候进一步提升城市了，要将其打造成「帝国的明珠」，拥有无与伦比的威望和财富。大不里士必将成为世界渴望的奇迹之城，吸引万国的学者、商人和工匠。"

 EDG_MISSION_HZB_1_22_title:0 "兴建经学院"
 EDG_MISSION_HZB_1_22_desc:0 "帖木儿给他们的敌人带来了灭顶之灾，波斯也未能逃脱他们的铁蹄。我国现在掌控了这片土地，是时候恢复伊朗建筑技艺的昔日荣光，并重建这些被摧毁的伟大建筑了。"

 EDG_MISSION_HZB_1_23_title:0 "伊朗扎明的黄金时代"
 EDG_MISSION_HZB_1_23_desc:0 "在改革了我们的宗教、宫廷和国家之后，我们欣然接受了一个新的国家身份——伊朗扎明。从此，世界将知道伊朗扎明是古代阿契美尼德帝国的唯一继承者，也是伊朗真正的主人。"

 EDG_MISSION_HZB_2_3_title:0 "处决埃兰余孽"
 EDG_MISSION_HZB_2_3_desc:0 "1358年，南波斯遭遇了一场大旱，亚兹德的穆扎法尔总督要求所有异教徒上缴三倍的人头税以供军需。祆教徒们认为总督是旱魁阿普沙的化身，是邪神阿赫里曼派来折磨他们这群信仰阿胡拉玛兹达的人的恶鬼，总督的儿子沙叔札趁机和祆教徒秘密结盟，祆教徒拿起自己的武器包围了亚兹德城，总督的部队弃城而逃，总督本人则被沙叔札囚禁并刺瞎双眼，曾经随着萨珊王朝的衰落而被扑灭的琐罗亚斯德圣火再次兴起。穆扎法尔人不念汗国恩情，而在汗国危难之时叛教叛国自立，[Root.Monarch.GetTitle]恨之入骨，发誓要亲手将他们处决。"

 EDG_MISSION_HZB_2_4_title:0 "熄灭俾路支的圣火"
 EDG_MISSION_HZB_2_4_desc:0 "人口稀少的俾路支地区现在由信仰阿胡拉·马兹达的古希斯坦人掌控，这里一直是伊朗文明的边疆、历代征服者忽视之地。然而他们也别想逃过[Root.Monarch.GetTitle]的铁骑，让我们征服他们，不然他们就是我们卧榻之侧的威胁。"

 EDG_MISSION_HZB_2_6_title:0 "海湾的主人"
 EDG_MISSION_HZB_2_6_desc:0 "波斯湾是一个繁荣的地区，来自印度的贸易在此流入阿拉伯和波斯。通过控制海峡边缘，我们就能控制这条全球贸易的重要动脉。"

 EDG_MISSION_HZB_2_7_title:0 "征服阿拉比亚"
 EDG_MISSION_HZB_2_7_desc:0 "萨哈达王朝崩溃后，阿拉比亚正处于权力真空期。就像之前的萨珊王朝一样，我们会征服南方的漫天狂沙，半岛的臣民和思想将由波斯统治者来统治才是正确的。就算阿拉比亚不能迅速带给帝国大量利益，避免他落入敌人之手也是好的。"

 EDG_MISSION_HZB_2_8_title:0 "阿拉维派？…"
 EDG_MISSION_HZB_2_8_desc:0 "阿拉维派是9世纪中叶伊本·努赛尔建立的什叶派分支。努赛尔在十一代伊玛目去世后，自称是「隐遁的伊玛目」，并承认阿里是“真主的化身”。其继任者侯赛因·本·哈姆丹·哈西比将该派教义进一步发展传入叙利亚，与德鲁兹派融为一体。\n\n由于阿拉维派的教法学家们在地中海的东南部，随时能够接触到意大利、突尼西亚和伊比利亚的新信息，他们接纳了许多来文艺复兴和宗教改革的思想，并首次启发，催生出了许多要求变革，要求民族独立与统一的思想。除此之外，除此之外，他们和我们一样鼓吹神化君主。更重要的是，阿拉维派的思想很受市民阶层的欢迎，许多城市因为阿拉维派的润滑而变得繁荣。自从阿拉维派传入我国之后，一些先进的教法学家和资产阶级认为这一思想具有高度的价值，认为我们可以同阿拉维派展开合作。"

 EDG_MISSION_HZB_2_9_title:0 "萨法维与苏菲派"
 EDG_MISSION_HZB_2_9_desc:0 "萨法维教团由谢赫萨菲·丁于1301年创建于波斯西北部的阿尔达比勒。原为逊尼派的苏菲主义教团，成员以当地的土库曼人为主，后发迅速发展，成员遍及波斯、伊拉克、安纳托利亚及叙利亚的部分地区，曾经受到伊利汗的支持和庇护。时至今日，萨法维教团已经在阿塞拜疆和西伊朗地区取得了广泛支持，如果[Root.Monarch.GetTitle]想稳固自己的统治，必须向萨法维教团寻求宗教支持。"

 EDG_MISSION_HZB_2_10_title:0 "伊朗扎明的哈里发"
 EDG_MISSION_HZB_2_10_desc:0 "伊朗大地的宗教局势岌岌可危，未来很可能孳生反对我们统治的叛军。我们必须通过强制推行绝对的宗教统一，继承阿拔斯王朝的衣钵，树立起伊朗扎明哈里发之名，以建设均一的[Root.GetAdjective]身份认同。"

 EDG_MISSION_HZB_2_12_title:0 "翻越群山"
 EDG_MISSION_HZB_2_12_desc:0 "对于许多帝国而言，高加索山脉是一个天然边界，但我们则不然。我们要征服山民，为进入远方的沃土开路。"

 EDG_MISSION_HZB_2_13_title:0 "术赤的遗产"
 EDG_MISSION_HZB_2_13_desc:0 "术赤兀鲁斯，成吉思汗长子术赤的封地，罗斯人口中的金帐汗国，如今已经沦陷并分裂为许多希望继承其衣钵的鞑靼部落。与其让鞑靼人来做无用功试着统一他们分裂的国家，不如让我们来统一这片土地，我们将是恢复术赤遗产之人。"

 EDG_MISSION_HZB_2_14_title:0 "卢锡亚之殇"
 EDG_MISSION_HZB_2_14_desc:0 "愚蠢的罗斯诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是草原的主宰。"

 EDG_MISSION_HZB_2_16_title:0 "西征欧罗巴"
 EDG_MISSION_HZB_2_16_desc:0 "蒙哥汗的意外崩殂打断了蒙古帝国的西征乐章，从此四汗裂土、帝国不复，让欧罗巴得以苟延。新的成吉思汗将重启伟大征服，我们将踏平欧洲，让基辅罗斯的毁灭与之相比都将相形见绌。"

 EDG_MISSION_HZB_2_17_title:0 "不再神圣"
 EDG_MISSION_HZB_2_17_desc:0 "在1241年，撒因汗率领的蒙古大军大败神圣罗马帝国联军。而后由于蒙哥汗的死讯，并未继续西征。我们如今已经超越了当年蒙古西征的最边缘，再次击败了这些既不神圣、也不罗马、更不帝国的国家的联军，他们在蒙古人面前根本不值一提！"

 EDG_MISSION_HZB_2_19_title:0 "入侵希斯帕涅"
 EDG_MISSION_HZB_2_19_desc:0 "伊斯兰之家已久无生气，色厉内荏的萨哈达王朝和奥斯曼帝国也不过是徒增失望。随着最开始哈里发国家夺取君士坦丁堡、跨越比利牛斯山脉以及统一伊比利亚的失败，伊斯兰世界转向内省，孕育了丰富的文化与科学成就，但在对外拓展方面却收获甚微。我们是伟大的征服者，将扭转穆斯林世界的冷漠与停滞，将其在大汗的神圣主权下团结起来，并在几个世纪来首次扩张伊斯兰之家的疆域。"

 EDG_MISSION_HZB_2_22_title:0 "阿塞拜疆的珍珠"
 EDG_MISSION_HZB_2_22_desc:0 "汗国总崩溃后的百年以来，战争、瘟疫和人民的错位，导致伊朗地区城市变得人口稀少，手工业凋零。这种现状可以持续，但并不稳定，还使我们[Root.Monarch.GetTitle]的珍宝、美丽的城市看起来十分荒凉。我们应该集中精力解决这个问题，通过对手工业进行经济援助来激励城市人口的重新聚集。"

 EDG_MISSION_HZB_2_24_title:0 "开明的时代"
 EDG_MISSION_HZB_2_24_desc:0 "知识是真主赠予谦卑者的礼物。医学、数学和物理——这些都是我们应该接纳和促进的思想学科。我们要建立大学，以让更多人能够蒙受知识的恩惠。"

 EDG_MISSION_HZB_3_1_title:0 "无人承认的伊尔汗摄政"
 EDG_MISSION_HZB_3_1_desc:0 "\n哈扎拉比王朝本是扎格罗斯的库尔德部族，以「千马」为号，统治蒙古征服者不愿意去统治的贫瘠山区。在金帐汗大军攻破大不里士城之后，所谓的伊利汗国君主在战火当中不知所踪，哈扎拉比人秘密迎立被赶下台的前前大汗撒迪别女大汗即位，撒迪别与哈扎拉比家主喜结连理。随着各方的宣称者不是死于非命就是因病而亡，1340年，女大汗成为了唯一的正统继承人。1345年撒迪别汗过世，其子苏尔干和他的子孙继承傀儡汗位至今。\n\n帖木儿的征服让汗庭颜面扫地，失去了对伊朗大地的影响力，哈扎拉比柱国也不再为人承认，甚至令大汗也蠢蠢欲动。我们必须要证明摄政的坚韧性，再次宣告大国之名。"

 EDG_MISSION_HZB_3_2_title:0 "扶大厦之将倾"
 EDG_MISSION_HZB_3_2_desc:0 "帖木儿兰的铁拳没有灭亡我们，汗庭的暴乱没有摧毁我们，其他伊朗各部也无法阻挡我们，我们势必扶大厦之将倾，挽狂澜于既倒，重建旭烈兀兀鲁思！"

 EDG_MISSION_HZB_3_3_title:0 "收复大不里士"  
 EDG_MISSION_HZB_3_3_desc:0 "黑羊部落胆敢无视我们的宗主权，窃据了汗国昔日都城大不里士。不仅如此，他们还劫掠了包括加兹温和苏丹尼耶在内的边境城镇。我们将遏制他们的野心并惩罚他们的无礼。"

 EDG_MISSION_HZB_3_5_title:0 "统治者的身份"
 EDG_MISSION_HZB_3_5_desc:0 "上柱国之梦已了，伊朗沙赫尔之地已尽归我手。而眼下，一个新问题浮出水面：由于汗庭和哈扎拉比家族的长期联姻，两家已是你中有我、我中有你，亲若一家。一部分大臣——包括家族重臣都认为，柱国的侄子、现任伊利汗文韬武略，甚至为此向柱国逼宫，要求还政大汗，让柱国隐入幕后。我们该怎么办，是继续维持哈扎拉比上柱国的摄政统治，还是让伊利汗重新走上台面？一切只有上苍知道了。"

 EDG_MISSION_HZB_3_6_title:0 "帝国的旗帜"
 EDG_MISSION_HZB_3_6_desc:0 "随着我们对波斯的征服，我们现在已经成为一股重新崛起的力量，我们似乎正在走向恢复失落已久的蒙古辉煌之路。然而，我们不会止步于此，而是要迈向更高。"

 EDG_MISSION_HZB_3_8_title:0 "超越旭烈兀"
 EDG_MISSION_HZB_3_8_desc:0 "伟大的旭烈兀汗曾成功征服了西亚的大部分地区，建立了光荣的旭烈兀兀鲁思。而随着我们南征北战数十载，我们已经超越了旭烈兀汗，我们的名号将与他一同一同永垂千古。"

 EDG_MISSION_HZB_3_9_title:0 "帝国的新黎明"
 EDG_MISSION_HZB_3_9_desc:0 "我们回来了。在其他兀鲁思崩溃之际，旭烈兀兀鲁思回来了！曾经质疑我们的诸王已经如同其他愚蠢的军阀一样走向了衰落，或是落入我们的势力范围，或是彻底消失在历史的洪流中。我们的力量不可逾越，我们的视野日益开阔，帝国的新黎明已经来临，蒙古帝国的全面复兴指日可待——前进！"

 EDG_MISSION_HZB_3_17_title:0 "圣都陨落"
 EDG_MISSION_HZB_3_17_desc:0 "这就是如今基督教世界最神圣的城市吗？真可悲。他们没什么重要的，只是一座靠近河口的七丘之上的古旧小城市而已。我们应该夷平它悲惨的存在，继续我们的征服。"

 EDG_MISSION_HZB_3_18_title:0 "上帝之鞭"
 EDG_MISSION_HZB_3_18_desc:0 "如今，世界上的绝大部分地区都已经直接或者间接地匍匐在我们的统治下，曾经看似辽阔的天下，最终也不过是渺小的一盘棋。我们是基督徒口中的「上帝之鞭」，我们的征途还远远没有达到归途，前方还有无穷的财富、无尽的领土、无上的权力在等待着我们......"

 EDG_MISSION_HZB_3_19_title:0 "入侵巴列塔"
 EDG_MISSION_HZB_3_19_desc:0 "英吉利海峡控制了通往英伦三岛的咽喉，不列颠人妄想通过他们可悲弱小的舰队阻挡我们！就让他们看看蒙古人的战马是如何冲越海峡的！"

 EDG_MISSION_HZB_3_20_title:0 "世界的帕迪沙与人类的可汗"
 EDG_MISSION_HZB_3_20_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。如今，在世界的帕迪沙与人类的可汗的治下，我们已经在全境重建了这样的和平盛景。"

 EDG_MISSION_HZB_3_21_title:0 "稳定政治中心"
 EDG_MISSION_HZB_3_21_desc:0 "我们的国家必须着眼于行政管理，使之尽可能高效运转，不再依赖懒散的权贵代表口中的道听途说，而是在整个帝国范围内利用先进司法机关、强大军队、监察机构来倾听臣民的声音。"

 EDG_MISSION_HZB_3_23_title:0 "毋庸置疑的沙汗沙阿"
 EDG_MISSION_HZB_3_23_desc:0 "伊朗扎明，雅利安人的土地，古老的波斯帝国的心脏正在呼唤我们。在它源远流长的历史中不断经历着伟大帝国的迭起兴衰，每次都在它的沙地之上留下了印记。为了恢复它的旧日荣光，我们日夜辛劳，现在，我们即将拥抱伟大的命运。我们的人民、文化、经济再次欣欣向荣，与过去的辉煌交相辉映。我们的使命是继续前进，挺进又一伟大征服，复兴与伊朗扎明的脉搏休戚与共的古老领袖世系。"

 EDG_MISSION_HZB_3_11_title:0 "寻觅我们的根"
 EDG_MISSION_HZB_3_11_desc:0 "我们的统治者是成吉思汗与沙汗沙阿，我们必须重建蒙古汗国，还于旧都哈拉和林以及元上都开平府，召集忽里勒台大会，要求所有部落承认我们的权威！"

 EDG_MISSION_HZB_3_12_title:0 "窝阔台的遗产"
 EDG_MISSION_HZB_3_12_desc:0 "波斯已在我们的掌控之下，但我们不能忽视中央草原。在蒙古鼎盛时期，所有的草原都在我们的掌握之中。人们可以毫无阻碍地从大都骑到萨莱。让我们再一次将我们的领土扩展到整个大草原，收回窝阔台汗之孙海都的遗产，提醒那些卑微的领主们，他们的可汗是谁。"

 EDG_MISSION_HZB_3_14_title:0 "察合台的遗产"
 EDG_MISSION_HZB_3_14_desc:0 "曾经由成吉思汗的后裔所统治着的整个草原西部之霸主察合台汗国，现在早已在月即别人的进攻下土崩瓦解，作为西路诸王之首，我们有责任捡拾这个早已破碎的帝国那无数的碎片并重建它，我们将会使得这个帝国比它在以往的任何时候还要强大。"

 EDG_MISSION_HZB_3_15_title:0 "超越成吉思汗"
 EDG_MISSION_HZB_3_15_desc:0 "我们在扎格罗斯山区起于卑末，但我们现在已经横扫了蒙古帝国以前的领地，恢复了大汗的荣誉。长期以来，四大汗国分崩离析，分裂成许多部分，而我们复制了大汗的征服、恢复了他的遗产。重新征服蒙古帝国，即使是铁木真先祖本人也没有如今的[Root.Monarch.GetTitle]伟大！"

 EDG_MISSION_HZB_4_3_title:0 "降服萨巴达尔"
 EDG_MISSION_HZB_4_3_desc:0 "萨巴达尔人是从呼罗珊地区逃亡而来的军事首领，他们天生就是军阀，他们的领袖就是最大的军事首领。只有使用武力，才能让这群桀骜不驯的军阀们对他们唯命是从。他们对外声称自己是一个联盟，在当时霸主的领导下，他们甚至带领联军伏击打败了帖木儿。对待他们要使用最严苛的手段，我们将像驯服狮子一样驯服萨巴达尔军阀，让他们明白自己也不过是大汗帐下呼罗珊各部中平平无奇的一支。"

 EDG_MISSION_HZB_4_4_title:0 "团结诸部族"
 EDG_MISSION_HZB_4_4_desc:0 "百年前伊利汗国分崩离析后，山川林立的伊朗大地成为了各部族的斗兽场，土库曼人、普什图人、蒙古人、月即别人连番登场，一个个游牧民族在伊朗大地落地生根、繁衍生息。如今，各部族颈上的缰绳再次被[Root.Monarch.GetTitle]掌握，我们向世界证明了，[Root.GetName]的统治者不仅是伊朗扎明的万王之王，并且曾经是、现在是、未来也将一直是马背上的天之骄子！"

 EDG_MISSION_HZB_4_6_title:0 "至高突厥"
 EDG_MISSION_HZB_4_6_desc:0 "罗姆苏丹国以及他们的塞尔柱本家都是汗国的手下败将，如今西方的奥斯曼王朝也不过是又一个试图挑战汗庭权威的不自量力之徒。我们会告诉这帮塞尔柱的奴才，谁才是真正至高的突厥人！"

 EDG_MISSION_HZB_4_7_title:0 "紫帐的国土"
 EDG_MISSION_HZB_4_7_desc:0 "曾经强大的拜占庭帝国的昔日国土已经被我等尽数掌控，就让我们向沉湎于旧日荣耀的希腊人伸出仁慈之手，借用他们崇拜的紫色，成为他们的紫帐汗吧！"

 EDG_MISSION_HZB_4_8_title:0 "屠戮君士坦丁堡"
 EDG_MISSION_HZB_4_8_desc:0 "在博斯普鲁斯海峡波光粼粼的水面之上，坐落着一座永恒之城——君士坦丁堡，由其创立者与开拓者以其名字命名，目的在于使罗马的权力结构靠近伊朗的边界，以此牵制波斯帝国。我们的[Root.Monarch.GetTitle]是来自草原的大汗，也是伊朗沙赫尔的万王之王，是穆斯林世界的伟大法提赫，攻占君士坦丁堡、征服色雷斯、挺进希腊荒凉的海岸线，将证明我们超越了前朝萨珊乃至哈里发国家，告诉世界[Root.GetName]是阿契美尼德帝国的继承人，是伊朗扎明唯一的主人。"

 EDG_MISSION_HZB_4_9_title:0 "委任达鲁花赤"
 EDG_MISSION_HZB_4_9_desc:0 "达鲁花赤是蒙古帝国的执法者，在突厥语中称「八思哈」，负责维持秩序和收税。他们是由行政官员和军事官员组成的分散系统，确保广袤的领土都遵守蒙古的统治。"

 EDG_MISSION_HZB_4_10_title:0 "重建朝贡体系"
 EDG_MISSION_HZB_4_10_desc:0 "为了免受汗国铁蹄入侵，各国纷纷附庸或朝贡于我们。这便是兀鲁思朝贡体系复兴的凭证，这便是我们注定统治整个世界的最好证据。"

 EDG_MISSION_HZB_4_12_title:0 "翻越长城"
 EDG_MISSION_HZB_4_12_desc:0 "万里长城守护着[EmperorOfChina.Capital.GetCapitalName]皇座上的巨龙。只要让它倒塌，我们就能进入中国，摧毁这个曾经藐视我们的帝国。"

 EDG_MISSION_HZB_4_13_title:0 "忽必烈的遗产"
 EDG_MISSION_HZB_4_13_desc:0 "我们的东路兄弟元朝如今被鹰视狼顾的朱明皇帝逐出中原，失去了天命，蒙古人颜面扫地。作为新任大汗，我们必须重铸忽必烈汗的帝国，取回天命！"

 EDG_MISSION_HZB_4_14_title:0 "驯服巨龙"
 EDG_MISSION_HZB_4_14_desc:0 "我们终于重返了中国——这条来自遥远东方的永恒之龙，既是一个帝国，也是一个文明，更是一个世界。它是如此遥远、孤立，以天朝上国的姿态，不屑一顾地俯瞰着自己疆界外的一切，向其他国度索求臣服与敬意。然而，我们并非野蛮人，我们不是任人欺凌和附庸的小农部落。我们是蒙古人，他们将回忆起这一点——无论采取何等手段。"

 EDG_MISSION_HZB_4_16_title:0 "世界的喘息"
 EDG_MISSION_HZB_4_16_desc:0 "世界都渴望看到大汗的铁骑停下，然而他们只能看到蒙古骑手仍在大地上驰骋，我们的征途永远不会停下，全世界都将在汗国狂风骤雨的攻势前没有喘息之机！"

 EDG_MISSION_HZB_4_17_title:0 "蒙兀儿帝国"
 EDG_MISSION_HZB_4_17_desc:0 "蒙兀儿是波斯语中蒙古（moghol）一词的变音，在征服印度的过程中，尽管我们一直自称自己为伊利汗的军队，但印度人还是还是称我们为「蒙兀儿人」，称呼汗国为「蒙兀儿帝国」。无论如何，我们完成了成吉思汗未竟的功业，将当年花剌子模余孽藏匿的兴都斯坦也纳入国土！"

 EDG_MISSION_HZB_4_19_title:0 "入侵拉提尼亚"
 EDG_MISSION_HZB_4_19_desc:0 "拉提尼亚，或者说意大利，是当年罗马帝国的心脏地带。罗马人的宿敌波斯人已经成为了汗国的最恭顺的仆从，意大利也将为[Root.Monarch.GetTitle]献上心脏。"

 EDG_MISSION_HZB_4_22_title:0 "长生军"
 EDG_MISSION_HZB_4_22_desc:0 "我们引以为豪的历史随着时间的推移变得浑浊与稀释。然而，各种传说仍然鹤立鸡群——其中最重要的便是长生军。古代波斯和罗马的学者们都记载着长生军这支地位崇高的强大重装步兵，并且时刻保持着一万人的规模，从不增减。他们不仅守护着我们的统治者，还捍卫着整个帝国。鉴于我们军事力量的强盛和帝国的日益壮大，是时候重现这个传说了，让敌人颤抖吧！"

 EDG_MISSION_HZB_4_24_title:0 "战无不胜"
 EDG_MISSION_HZB_4_24_desc:0 "草原之路在召唤我们。如果我们的祖先现在还活着，站在我们的身边，他们不会在今天的军队组成上犹豫不决。让我们向他们致敬，回到大草原的道路上——骑着马，势不可挡，成为不可战胜的恐惧。"

 EDG_MISSION_HZB_5_1_title:0 "蒙古贵族的缰绳"
 EDG_MISSION_HZB_5_1_desc:0 "我们是不同部落的集合体，突厥贵胄、钦察权贵、蒙古贵族都是我们帝国的基石，但这些部落经常不遵守我们的规则，只追求自己的荣耀，我们需要向他们展示谁是[Root.Monarch.GetTitle]，将会提醒他们叛逆臣民会遭遇什么后果。"

 EDG_MISSION_HZB_5_3_title:0 "乃蛮-克烈部的归附"
 EDG_MISSION_HZB_5_3_desc:0 "自成吉思汗统一草原后，克烈、乃蛮二部的后人在乃蛮部末代可汗屈出律的带领下出奔西辽，在西辽由于忌惮蒙古的威压拒绝庇护之后二十年，在费拉赫城周边兴起了一只信仰景教的蒙古部族，这便是费拉赫部。蒙古西征初期，费拉赫人还是受蒙古羁縻的恭顺部族，但在合赞汗皈依伊斯兰教后，破坏了伊利汗国的诸教平定关系，要求非伊斯兰教徒向自己缴纳人头税。因此汗国土崩瓦解之时，费拉赫人几乎是第一个与帝国割席的主要割据势力之后。他们先与跛子帖木儿合作，跛子败于军阀联军后又立刻背约。即便如此，如今的[Root.Monarch.GetTitle]还是愿意试着向他们展现自己的仁慈，允许他们再次臣服汗国的马刀，毕竟，「既然我能够原谅乃蛮部的后人，其余的敌人还有什么理由不向我投降呢？」"

 EDG_MISSION_HZB_5_4_title:0 "羁縻阿富汗"
 EDG_MISSION_HZB_5_4_desc:0 "阿富汗，帝国的坟场，通往印度、巴克特里亚和波斯湾的大门，这里有着强悍骁勇、半农半牧的普什图人。幸运的是，他们还处在多个王朝分裂的境地中，让我们趁着他们软弱无力、毫无组织的现在，进攻并征服他们，这将是使得汗国快人一步的明智之举。"

 EDG_MISSION_HZB_5_6_title:0 "入侵印度"
 EDG_MISSION_HZB_5_6_desc:0 "恒河流域有着世上最肥沃的沃土之一，北印度的财富便是最好的例证。虽然我们已经保护了大部分同印度接壤的天然边界，但其他草原帝国崛起，从另外的方向进入印度同我们争霸只是时间问题。我们应该抢先出手，将印度斯坦的土地攫为己有。"

 EDG_MISSION_HZB_5_7_title:0 "汝主必胜"
 EDG_MISSION_HZB_5_7_desc:0 "「吾乃天谴，汝若无弥天大罪，何至身受吾天谴？」印度的心脏已经紧紧攥在我们的手心。我们应当继续我们的征服，从而宣称作为印度主宰的绝对统治！"

 EDG_MISSION_HZB_5_8_title:0 "北疆诸汗"
 EDG_MISSION_HZB_5_8_desc:0 "兀鲁思的北翼屡次遭到月即别人和蒙兀儿人的侵犯，他们企图将我们领土的一部分据为己有。昔班和察合台的兀鲁斯从未与伊利汗国达成一致，他们在伊利汗国的崩溃中并没有伸出援手，哈扎拉比家族随后试图重新统一伊利汗国他们也无动于衷。北疆诸汗一定要受到惩罚！让他们瞧瞧，谁是最伟大的成吉思汗继任者！"

 EDG_MISSION_HZB_5_10_title:0 "草原的呼唤"
 EDG_MISSION_HZB_5_10_desc:0 "汗国部落并不总是统一的。许多部落之间仍然存在隶属关系，并以自己的血脉和祖先为傲。这种分裂不能再持续下去了，[Root.Monarch.GetTitle]已经听到了草原的呼唤，为了实现政治稳定，为了回到魂牵梦萦的故乡，各个部落必须统一起来。"

 EDG_MISSION_HZB_5_11_title:0 "大汗的衣钵"
 EDG_MISSION_HZB_5_11_desc:0 "虽然一代天骄成吉思汗早已辞世数百年，但他的继承者们依然健在。我们有责任继承他的衣钵，创建世界上有史以来最伟大的帝国。"

 EDG_MISSION_HZB_5_12_title:0 "征服满洲"
 EDG_MISSION_HZB_5_12_desc:0 "女真人和他们领导的金国曾经在征服草原和南下中原的征途上与我们相竞争，是我们祖先的宿敌。最终，他们被大汗征服了，成吉思汗宣布对女真部族开展了空前的屠戮。然而，随着时间的推移，一群从更远地方迁入女真故地的「新女真人」，即满洲人，似乎正试图再次打着金国名号向中原扩张。我们必须再次毁灭他们。"

 EDG_MISSION_HZB_5_13_title:0 "征东行省"
 EDG_MISSION_HZB_5_13_desc:0 "蒙哥汗曾迫使高丽人接受蒙古的统治，高丽后来一直是元朝最恭顺忠诚的藩属，但如今的朝鲜疏远了元庭，长久以来不再向哈拉和林屈膝。作为忽必烈的继承人，我们必须提醒谁才是他们真正的主人。"

 EDG_MISSION_HZB_5_14_title:0 "逆转的神风"
 EDG_MISSION_HZB_5_14_desc:0 "与日本神风的遭遇也许是蒙古帝国史上最知名的败绩。因为风暴摧毁了所有不幸敢于进攻的船只，日本人不费吹灰之力就将忽必烈汗的军队消灭殆尽。然而，这股妖风再神奇，我们也是蒙古人，就算天大的风暴我们也要将它征服。当[Root.GetName]的舰队从西边启航时，将不再有所谓的「神风」阻碍我们的征途！"

 EDG_MISSION_HZB_5_17_title:0 "毁灭婆罗多"
 EDG_MISSION_HZB_5_17_desc:0 "印度虽已毁灭，但受他影响的无数东南亚小国还存活于若开山脉到南中国海之间的广袤土地。我们将灭亡万里佛国，摧毁大婆罗多的余孽，将他们的曼陀罗体系整合入我国的宗藩体系。"

 EDG_MISSION_HZB_5_18_title:0 "汪洋大海的成吉思汗"
 EDG_MISSION_HZB_5_18_desc:0 "多年以前，蒙古大军折戟于远征爪哇，让不可战胜的蒙古神话蒙尘。这次我们不会再失手了！就用他们的血来为我军祭旗！"

 EDG_MISSION_HZB_5_19_title:0 "入侵新世界"
 EDG_MISSION_HZB_5_19_desc:0 "我们的征服即将达到尽头，但在越过了西方人所谓的「海格力斯之柱」后，前面似乎还有一块新的陆地。据伊比利亚人说，那边有更多尚未被掠夺的宝藏、更多跑马的草场、更多适合奴役的未开化蛮族，看来我们的西征还没到尽头。"

 EDG_MISSION_HZB_5_21_title:0 "重建军队"
 EDG_MISSION_HZB_5_21_desc:0 "自从1335年的总崩溃和接踵而至的帖木儿入侵之后，伊利汗国的军队建设已经积重难返。我们要想实现我们恢复蒙古帝国的理想，就必须重建军队。"

 EDG_MISSION_HZB_5_22_title:0 "怯薛军"
 EDG_MISSION_HZB_5_22_desc:0 "我们的[Root.Monarch.GetTitle]是我们强大部落的象征，我们的[Root.Monarch.GetTitle]令全世界敬畏。然而，他的权力被许多人所羡慕，一些人会毫不犹豫地杀死[Root.Monarch.GetTitle]来取代他的位置。出于这个原因，[Root.Monarch.GetTitle]需要一些忠诚的卫士，随时随地保护他并且不惜一切代价，不分昼夜。我们可以参考我们的祖先成吉思汗：恢复怯薜卫队！"

 EDG_MISSION_HZB_5_23_title:0 "一生征战"
 EDG_MISSION_HZB_5_23_desc:0 "从走上复兴道路以来，我国一直在建设一支强大而训练有素的军队，以保护我们在战场上能从一个胜利走向另一个胜利。如果我们想帝国的边疆不断推进，我们必须利用在战争中学到的经验教训，对我们的军队进行彻底改革。"


