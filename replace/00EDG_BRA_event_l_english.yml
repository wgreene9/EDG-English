 EDG_flavorBRA_mission.1.t:0 "诺伊马克的命运"
 EDG_flavorBRA_mission.1.d:0 "迫于资金的匮乏和政治局势的动荡，曾经管理勃兰登堡边境伯国的先辈们因时制宜地把诺伊马克的土地典当给了条顿骑士团。不过，来自勃兰登堡的移民曾经宣称过对这里的所有权，而当地的市民也声称骑士团完全不管他们。 \n\n 条顿骑士团已经准备将诺伊马克抵押出去，但诺伊马克的市民阶层却反对这一决议。只要骑士团得到充分的补偿，我们有充分的理由相信大团长会接受我们回购该省份的提议。"
 EDG_flavorBRA_mission.1.a:0 "给大团长开一个慷慨的价格。"
 EDG_flavorBRA_mission.1.b:0 "我们必须节约资金。"

 EDG_flavorBRA_mission.2.t:0 "诺伊马克的命运"
 EDG_flavorBRA_mission.2.d:0 "诺伊马克虽然原为勃兰登堡的一部分，但过去的边境伯爵为了筹集资金，先将其作为抵押，而后干脆将这片土地卖给了我们。距离遥远并时常受到强盗贵族的侵扰，这片土地带来的麻烦可比它在我们统治下能提供的价值高多了。 \n\n 我们已经收到了勃兰登堡赎回诺伊马克的提议。我们是否应该接受？一旦接受提议，我们似乎不太可能重新收回诺伊马克；而他们则愿意为此支付大笔赎金，我们当然也能够好好利用这笔资金。"
 EDG_flavorBRA_mission.2.a:0 "让他们付钱吧！"
 EDG_flavorBRA_mission.2.b:0 "诺伊马克永远都是我们的。"

 EDG_flavorBRA_mission.24.t:0 "克尔恩条约"
 EDG_flavorBRA_mission.24.d:0 "大团长已经接受了我们的提议，将把诺伊马克归还我们以换取一大笔资金。诺伊马克将重新成为勃兰登堡的一部分。"
 EDG_flavorBRA_mission.24.a:0 "非常好！"

 EDG_flavorBRA_mission.25.t:0 "条顿骑士团拒绝"
 EDG_flavorBRA_mission.25.d:0 "条顿骑士团团长拒绝了我们想要赎回诺伊马克的请求。如果我们想要重新得到它必须要以武力征服。"
 EDG_flavorBRA_mission.25.a:0 "真令人遗憾。"

 EDG_flavorBRA_mission.3.t:0 "波兰铜王冠"
 EDG_flavorBRA_mission.3.d:0 "在卡齐米日三世英年早逝后，波兰长期陷入一个几乎分治的状态，中央王庭克拉科夫名存实亡，南部还形成了胡斯派的共和国。马佐维亚公国，波兹南公爵都在蠢蠢欲动。他们互相争斗数载岁月都未曾平复波兰地区的稳定。伴随着霍亨索伦在桑多梅日以“革命”的名义射入第一把箭后。霍亨索伦家族的第二支利矢再次插入波兰这片神圣的土地。如今，波兰尽数纳入霍亨索伦家族的怀抱中，我们将尽情享受波兰温软的土地，头戴象征着波兰绝对统治权的铜王冠，将饱受摧残的波兰带入和平与繁荣之中。"
 EDG_flavorBRA_mission.3.a:0 "优先将波兰纳入我们的行政体系当中"
 EDG_flavorBRA_mission.3.b:0 "优先将波兰纳入我们的军事体系当中"

 EDG_flavorBRA_mission.4.t:0 "丹麦的求援"
 EDG_flavorBRA_mission.4.d:0 "随着霍亨索伦家族在这个欧洲大陆上的话语权越来越高，在退出神圣罗马帝国那一刻达到了高潮。我们毫无保留的展露出自己的野心。丹麦邦联的几个懦弱不堪的城市敏锐的察觉到了威胁，他们试图向神圣罗马帝国皇帝求援，以保证丹麦邦联的自主性。毫无疑问，这也是皇帝制裁我们的手段，如果神圣罗马帝国皇帝无视了该请求，那么丹麦邦联将不敢与我们作对。如果神圣罗马帝国皇帝严厉拒绝，那也将证明我们再无退路，只能发动一场战争逼迫皇帝交出丹麦。"
 EDG_flavorBRA_mission.4.a:0 "皇帝，抉择吧！"

 EDG_flavorBRA_mission.5.t:0 "丹麦的求援"
 EDG_flavorBRA_mission.5.d:0 "北方的霍亨索伦，无视了皇帝的权威，向丹麦发出了最后通牒，要求他们臣服于霍亨索伦家族的统治，而一直以来，丹麦都是服从神圣罗马帝国皇帝的尊威之下，面对丹麦邦联维持独立的请求，作为神圣罗马帝国的皇帝，我们理应保护他们的过去应有的权益，但如今，我们在神圣罗马帝国的话语权已经急剧下降，面对北方这个新兴崛起的霍亨索伦，我们是否要因为丹麦邦联这个难以触及的地区，来打一场胜负未分的战争呢？"
 EDG_flavorBRA_mission.5.a:0 "我们要暂避锋芒"
 EDG_flavorBRA_mission.5.b:0 "为了神圣罗马帝国，我们必须这么做"

 EDG_flavorBRA_mission.26.t:0 "皇帝的退让"
 EDG_flavorBRA_mission.26.d:0 "由于我们强大的军事力量，皇帝最终选择了退让，向我们低头并且放弃了对丹麦邦联的保护。现在，丹麦邦联是我们的囊中之物了，我们已经有资格要求他们向我们效忠，成为我们的采邑。"
 EDG_flavorBRA_mission.26.a:0 "好极了"

 EDG_flavorBRA_mission.27.t:0 "皇帝严词拒绝"
 EDG_flavorBRA_mission.27.d:0 "皇帝声称他们对丹麦邦联负有保护的责任，所以我们不得不选择对皇帝宣战。"
 EDG_flavorBRA_mission.27.a:0 "那就开战！"

 EDG_flavorBRA_mission.6.t:0 "大元帅的覆灭"
 EDG_flavorBRA_mission.6.d:0 "韦尔夫家族，他的威名在帝国中长盛不衰，他的功绩流传千古，直到他覆灭的前一刻，萨克森公爵依旧是帝国不可否认的西北柱石，然而他错误的左右摇摆，使得他在皇帝，教皇，祷告派中尽不得人意，而最终，韦尔夫家族也被他仁慈接纳的“异端”背刺，在战场上被霍亨索伦的军队彻底击败，曾几何时，霍亨索伦只是陷入法兰克尼亚和施瓦本泥泞中的蠕虫，仰慕那些骄傲贵族们的滔天荣光。如今，当霍亨索伦站在这个位置的时候，才终于真正意识到自己的位置已经足以写入史册。在覆灭了大元帅后，帝国已经没有人轻视霍亨索伦，就连帝国皇帝都对我们的接下来的举动格外关注，包括所有与霍亨索伦家族领地相接近的领地贵族们。我们应该重新审视自己在帝国内的位置，是重蹈覆辙，还是利刃出鞘？"
 EDG_flavorBRA_mission.6.a:0 "萨克森这个不称职的大元帅离开，我们将成为帝国最坚硬的柱石"
 EDG_flavorBRA_mission.6.b:0 "没时间为韦尔夫家族哀悼了，接下来登场的是利刃出鞘的霍亨索伦"
 EDG_flavorBRA_mission_6_tt_1:0 "解锁§Y决议§!：§M请求成为帝国卫戍领§!"
 EDG_flavorBRA_mission_6_tt_2:0 "§Y[Root.GetAdjective]§!获得了所有§Y威斯特伐利亚§!文化、§Y莱茵§!文化和§Y弗里斯兰§!文化省份的永久性宣称。"
 EDG_flavorBRA_mission_6_tt_3:0 "§M决议前瞻§!： \n 请求成为§Y帝国卫戍国§!将获得如下奖励："

 EDG_flavorBRA_mission.7.t:0 "与皇帝的战争"
 EDG_flavorBRA_mission.7.d:0 "古老的神圣罗马帝国，曾在欧洲存在多年。它是德意志民族的一个松散联合体，也是德意志各邦王公贵族不断争夺德意志领导权的政治舞台。几个世纪以来，神圣罗马帝国的皇帝很多都是名义上统治德意志全境，而且拥有独立统治权，但又接受外国势力的牵制，尤其是法国。神圣罗马帝国应当被扫入历史尘埃，德意志应该更加凝聚，团结在一起，在霍亨索伦家族的领导下，普鲁士积极投入战争准备工作，决心使用军事力量来解决普鲁士在德意志的霸权问题。"
 EDG_flavorBRA_mission.7.a:0 "全军听令，向皇帝宣战！"
 EDG_flavorBRA_mission_7_tt:0 "我们将以§Y霍亨索伦霸权§!作为§Y宣战借口§!向现任§Y皇帝§!宣战，在这场战争中我们和§Y皇帝§!均§R无法召唤盟友§!。\n如果我们在战争中取得的§Y战争分数§!达到§G90§!分，我们将与§Y皇帝§!达成§G强制和平§!并割取所有位于指定区域的省份。"

 EDG_flavorBRA_mission.8.t:0 "霍亨索伦家族向我们宣战！"
 EDG_flavorBRA_mission.8.d:0 "古老的神圣罗马帝国，曾在欧洲存在多年。它是德意志民族的一个松散联合体，也是德意志各邦王公贵族不断争夺德意志领导权的政治舞台。几个世纪以来，神圣罗马帝国的皇帝很多都是名义上统治德意志全境，而且拥有独立统治权，但又接受外国势力的牵制，尤其是法国。神圣罗马帝国应当被扫入历史尘埃，德意志应该更加凝聚，团结在一起，在霍亨索伦家族的领导下，普鲁士积极投入战争准备工作，决心使用军事力量来解决普鲁士在德意志的霸权问题。"
 EDG_flavorBRA_mission.8.a:0 "拿起武器，保家卫国！"
 EDG_flavorBRA_mission_8_tt:0 "霍亨索伦家族以§Y霍亨索伦霸权§!作为§Y宣战借口§!向我们宣战，在这场战争中我们和对方均§R无法召唤盟友§!。\n如果我们在战争中失去的§Y战争分数§!达到§R90§!分，我们将被§Y勃兰登堡-普鲁士§!达成§R强制和平§!并被割取所有位于北德意志地区、南德意志地区中除瑞士文化和奥地利文化的省份。"

 EDG_flavorBRA_mission.9.t:0 "祷告派的末日"
 EDG_flavorBRA_mission.9.d:0 "祷告派，他和胡斯派不同，他对于胡斯派而言，也是异端。祷告派的人竟然轻易相信，我们只是单纯的庇护与天主教作对的异端，却不知道我们早已经和胡斯派达成了秘密协定。不过就单凭祷告派蛊惑萨克森公爵，足以证明他们的卑劣性，这样就让我们当一次坏人吧！"
 EDG_flavorBRA_mission.9.a:0 "将祷告派清除！"
 EDG_flavorBRA_mission_9_tt:0 "我们治下所有的§Y祷告派§!省份的信仰将转变为§R胡斯派§!，并将§R爆发§!大量的宗教叛军。 \n\n 在§Y吕讷堡§!生成一个§Y胡斯派宗教改革中心§! 。 \n\n "

 EDG_flavorBRA_mission.10.t:0 "法兰克尼亚公国桂冠"
 EDG_flavorBRA_mission.10.d:0 "几十年前，我们还曾在这片波云诡谲的地域苦苦挣扎，始终得不到自己想要的地位。我们曾幻想自诩为法兰克尼亚真正的继承人，却被哈布斯堡等家族当做一个随意摆弄的棋子，上不了台面，只能给予一定助力，以至于我们倾尽家财和诚恳地哀求，才换来哈布斯堡的垂青。如今，我们重返法兰克尼亚，这片区域的贵族也不再有机会可以无视我们，反而会恭敬的送上桂冠。在一片鲜花与掌声中，[Root.Monarch.GetName]拿回了曾经梦寐以求的东西。法兰克尼亚公国公爵的桂冠！以及法兰克尼亚！"
 EDG_flavorBRA_mission.10.a:0 "法兰克尼亚公爵！"

 EDG_flavorBRA_mission.11.t:0 "施瓦本公国桂冠"
 EDG_flavorBRA_mission.11.d:0 "霍亨索伦，曾经起源于施瓦本公国，那时候的我们曾在这片波云诡谲的地域苦苦挣扎，始终得不到自己想要的地位，甚至到最后被赶出了施瓦本，只保留了安斯巴赫和拜伊罗特。随着我们以黑云压城之势回归，施瓦本地区的贵族只能违心的奉承道：我们才是施瓦本真正的主人。但是[Root.Monarch.GetName]明白，如果我们没有如今的实力，又如何成为“真正的主人”。这也更证明了威廉II·霍亨索伦领悟到的真理，“强权带来剑锋”"
 EDG_flavorBRA_mission.11.a:0 "我们是施瓦本真正的主人。"

 EDG_flavorBRA_mission.12.t:0 "与法兰西的战争"
 EDG_flavorBRA_mission.12.d:0 "法兰西，与过去的神圣罗马帝国一直围绕德意志和意大利的领土不断纠缠，在此期间，为了维持自身的霸权，法兰西一直不断干涉德意志地区的事务，甚至在我们崛起之后，依旧想维持东方的不稳定而几度干涉，如果要团结德意志地区的诸侯，将大家拧成一股绳共同为了一个目标而战，那么打破法兰西不可战胜的神话，赢得法兰西曾经在德意志地区霸占的一切，已经是德意志统一前必须要做的事。"
 EDG_flavorBRA_mission.12.a:0 "全军听令，向法兰西宣战！"
 EDG_flavorBRA_mission_12_tt:0 "我们将以§Y霍亨索伦霸权§!作为§Y宣战借口§!向§Y法兰西§!宣战，在这场战争中我们和§Y法兰西§!均§R无法召唤盟友§!。\n如果我们在战争中取得的§Y战争分数§!达到§G90§!分，我们将与§Y法兰西§!达成§G强制和平§!并割取所有位于指定区域的省份。"

 EDG_flavorBRA_mission.13.t:0 "霍亨索伦家族向我们宣战！"
 EDG_flavorBRA_mission.13.d:0 "法兰西，与过去的神圣罗马帝国一直围绕德意志和意大利的领土不断纠缠，在此期间，为了维持自身的霸权，法兰西一直不断干涉德意志地区的事务，甚至在霍亨索伦家族崛起之后，依旧想维持东方的不稳定而几度干涉，如今，霍亨索伦家族立志要团结德意志地区的诸侯，将大家拧成一股绳共同为了一个目标而战，试图打破我们法兰西不可战胜的神话。"
 EDG_flavorBRA_mission.13.a:0 "拿起武器，保家卫国！"
 EDG_flavorBRA_mission_13_tt:0 "霍亨索伦家族以§Y霍亨索伦霸权§!作为§Y宣战借口§!向我们宣战，在这场战争中我们和对方均§R无法召唤盟友§!。\n如果我们在战争中失去的§Y战争分数§!达到§R90§!分，我们将被§Y勃兰登堡-普鲁士§!达成§R强制和平§!并被割取所有位于北德意志地区、南德意志地区的省份。"

 EDG_flavorBRA_mission.18.t:0 "霍亨索伦家族入主勃兰登堡"
 EDG_flavorBRA_mission.18.d:0 "伴随着西吉斯蒙德的驾崩，法兰克尼亚继承危机的结束。霍亨索伦家族的家主，威廉二世凭借着新任皇帝的背书，毅然前往了抵达勃兰登堡的旅途，这对于霍亨索伦家族而言，是一场豪赌，霍亨索伦家族输不起这场赌局，而勃兰登堡公国，是否应该迎来霍亨索伦家族的入住，勃兰登堡，是否能重新焕发生机。"
 EDG_flavorBRA_mission.18.a:0 "霍亨索伦入主勃兰登堡。"
 EDG_flavorBRA_mission.18.b:0 "凭什么让外来者成为新的伯爵？"

 EDG_flavorBRA_mission.19.t:0 "勃兰登堡的霍亨索伦家族"
 EDG_flavorBRA_mission.19.d:0 "来自神圣罗马帝国北部的一则新闻传到了我们的司令部，与我们元帅身出同族的霍亨索伦家族凭借自己的斡旋，成功地赢得了勃兰登堡边境伯国的统治权，并且即将走马上任。如今我们是否应该与他们恢复联络，建立起共同的联系？"
 EDG_flavorBRA_mission.19.a:0 "答应请求，结为同盟。"
 EDG_flavorBRA_mission.19.b:0 "勃兰登堡？贫瘠之地，无足轻重。"

 EDG_flavorBRA_mission.14.t:0 "向萨克森发出请求"
 EDG_flavorBRA_mission.14.d:0 "为了压制诺德马克，我们单靠自己的力量可能不足以战胜这个强大的选帝侯藩国，恰巧神圣罗马帝国的大元帅，萨克森公国与诺德马克公国积怨已久，或许我们应当利用外交能力，向萨克森公国发出诚挚的邀请，一举彻底压垮诺德马克反抗的希望。"
 EDG_flavorBRA_mission.14.a:0 "让我们联合起来！"
 EDG_flavorBRA_mission_14_tt:0 "我们将向§Y萨克森§!发出联盟邀请，如果他们同意，我们将会结为暂时的同盟。 \n\n §R提示§!：§Y萨克森§!并不会百分百答应同盟，请做好两手准备。"
 EDG_flavorBRA_mission.14.b:0 "我们不必借助外人的力量分享胜利果实。"

 EDG_flavorBRA_mission.15.t:0 "勃兰登堡发来的请求"
 EDG_flavorBRA_mission.15.d:0 "自从勃兰登堡独立后，他们的统治者换成了霍亨索伦家族，而近日以来，霍亨索伦家族似乎十分积极的拓宽他们的影响力，并且向我们发来了诚挚的邀请，希望共同面对诺德马克公国，为此，我们应当考虑他的提议，是否答应，毕竟答应下来，可能会养一只新的狼徘徊于东部。"
 EDG_flavorBRA_mission.15.a:0 "答应请求，结为同盟。"
 EDG_flavorBRA_mission.15.b:0 "霍亨索伦？无足轻重。"

 EDG_flavorBRA_mission.16.t:0 "向吕贝克发出请求"
 EDG_flavorBRA_mission.16.d:0 "为了压制鲁平公国的影响力，我们单靠自己的力量可能不足以战胜这个强大的藩国，恰巧汉萨同盟的领袖，吕贝克市似乎对鲁平也是垂涎若渴，我们或许能利用北德意志地区强大的汉萨同盟，来达成我们的夙愿，我们应当利用外交能力，向汉萨同盟发出诚挚的邀请，一举彻底压垮鲁平反抗的希望。"
 EDG_flavorBRA_mission.16.a:0 "永结同好！"
 EDG_flavorBRA_mission_16_tt:0 "我们将向§Y吕贝克§!发出联盟邀请，如果他们同意，我们将会结为暂时的同盟。 \n\n §R提示§!：§Y吕贝克§!并不会百分百答应同盟，请做好两手准备。"
 EDG_flavorBRA_mission.16.b:0 "我们不必借助外人的力量分享胜利果实。"

 EDG_flavorBRA_mission.17.t:0 "勃兰登堡发来的请求"
 EDG_flavorBRA_mission.17.d:0 "自从勃兰登堡独立后，他们的统治者换成了霍亨索伦家族，而近日以来，霍亨索伦家族似乎十分积极的拓宽他们的影响力，并且向我们发来了诚挚的邀请，希望共同面对鲁平公国，为此，我们应当考虑他的提议，是否答应，毕竟答应下来，可能会养一只新的狼徘徊于东部。"
 EDG_flavorBRA_mission.17.a:0 "答应请求，结为同盟！"
 EDG_flavorBRA_mission.17.b:0 "勃兰登堡？贫瘠之地，无足轻重。"

 EDG_flavorBRA_mission.20.t:0 "阿喀琉斯家规"
 EDG_flavorBRA_mission.20.d:0 "如今霍亨索伦家族的土地都尽在[Root.Monarch.GetName]的手中，但是有忧虑者担心在未来它们可能会再次分裂。在过去的时日，我们和自己家族的其他成员争斗，和外来贵族争斗，甚至和盘踞勃兰登堡的旧贵族争斗。我们的统治甚至一度摇摇欲坠，险些荡然无存。众所周知，即使强极一时的国家也曾因为没有合适的法律规定土地的所属权而吃紧苦头，这正是[Root.Monarch.GetName]试图避免的。甚至就连帝国朝廷也忧心忡忡地警告我们没有在确保顺利继承方面足够尽力。一个选侯国始终不应分裂。如果我们想永远保住勃兰登堡不再遭到灾难，我们就不得颁布一套持之以恒的家规，来永远守住我们的领土。"
 EDG_flavorBRA_mission.20.a:0 "霍亨索伦领地永不分裂！"
 EDG_flavorBRA_mission_20_tt:0 "我们治下的所有省份都将失去20%本地自治度："

 EDG_flavorBRA_mission.21.t:0 "皇帝的质询"
 EDG_flavorBRA_mission.21.d:0 "皇帝特地召见[Root.Monarch.GetName]前往帝都询问情况。皇帝对于我们获得桑多梅日表达出极大的担忧，我们对于皇帝的召见心知肚明，他是天主教名义上坚定地维护者，虽然皇帝不见得天主教在帝国的势力一家独大，但是加上我们庇护胡斯派，种种行为已经不能让皇帝明面上继续纵容下去，皇帝要求我们给一个解释，并且“负起责任”。我们是否应该巧言令色，负起责任，还是公开打皇帝的脸，这或许会给我们带来极大的隐患。"
 EDG_flavorBRA_mission.21.a:0 "小小诚意，不成敬意。"
 EDG_flavorBRA_mission.21.b:0 "抱歉，我不知道！"

 EDG_flavorBRA_mission.22.t:0 "挑选霍亨索伦家族的继承人"
 EDG_flavorBRA_mission.22.d:0 "霍亨索伦家族起源于士瓦本公国境内的黑欣根附近，其始祖布尔夏德一世在11世纪初叶受封为索伦伯爵，领地在今上内卡河、施瓦本山和上多瑙河之间。历经多代绵延变迁，霍亨索伦家族分为安斯巴赫支系、拜罗伊特支系、桑多梅日支系、施瓦本支系等多条分支，如今终于再次重归一统，所有霍亨索伦家族的族人们都团结在了一起。 \n\n 随着霍亨索伦家族的重要分支们再度团结在了一起，我们的君主想出了一个极具创造性的继承制度，那就是抛弃狭隘的单一支系内的继承方法，而是选择从几个支系之中挑选出最有才能的那个孩子成为新的继承人。 \n\n 事实证明，这一天才般的继承制度确保了[Root.GetAdjective]每一代统治者都具有足够的能力。"
 EDG_flavorBRA_mission.22.a:0 "勃兰登堡支系的孩子会是个不错的选择"
 EDG_flavorBRA_mission.22.b:0 "桑多梅日支系的孩子会是个不错的选择"
 EDG_flavorBRA_mission.22.c:0 "安斯巴赫支系的孩子会是个不错的选择"
 EDG_flavorBRA_mission.22.e:0 "拜罗伊特支系的孩子会是个不错的选择"
 EDG_flavorBRA_mission_22_a_tt:0 "勃兰登堡支系的孩子从小接受了高度军事化的训练，因此继承人最低军事能力+3"
 EDG_flavorBRA_mission_22_b_tt:0 "桑多梅日支系的孩子从小就与教士们为伍，接受了早期行政训练，因此继承人最低行政能力+3"
 EDG_flavorBRA_mission_22_c_tt:0 "安斯巴赫支系的孩子是素有“阿喀琉斯”之名的阿尔弗雷德的后代，他们强调全面成长，因此继承人三项君主能力的最低点数分别+1"
 EDG_flavorBRA_mission_22_e_tt:0 "拜罗伊特支系的孩子接受了祖辈的耳濡目染，崇尚用外交手段解决问题，因此继承人最低外交能力+3"

 EDG_flavorBRA_mission.23.t:0 "意见相左"
 EDG_flavorBRA_mission.23.d:0 "优秀的统治者，与优秀的首相，似乎注定了这个国家的崛起。尤其是在柏林的内阁会议上。英明且有才华横溢的[Root.Monarch.GetName]与年富力强却又稳中持见的首相产生了激烈的争执。他们甚至一度在内阁中拔剑相向，还不顾场合的大肆批判彼此的观点。但是这反而是这个国家积极向上的标志。尤其是当[Root.Monarch.GetName]第二天前来与首相握手言和的那一刻。[Root.Monarch.GetName]与首相积极商量着未来的蓝图，在座的高层均同意双方的观点，而彼此现在决定这个国家未来的机会，就把握在这一刻，是与首相一样，重新恢复古日耳曼尼亚的荣光，致力于建立一个强大，包容，涵盖万里疆域的国度。还是遵循君主的想法，将国家变成一台精密运转的机器，以铁与血捍卫尊严，以强权与武力获得利益。"
 EDG_flavorBRA_mission.23.a:0 "国王的权威不可撼动"
 EDG_flavorBRA_mission_23_tt_a:0 "我们将走上一条宣称§Y普鲁士人的国王§!头衔的道路。宣称§Y普鲁士人的国王§!头衔意味着我们将走上一条更加极端与狂热的道路，我们将专注于军事领域的建设与发展，将国家的一切资源都向军事层面倾斜。\n\n"
 EDG_flavorBRA_mission.23.b:0 "遵循首相意见"
 EDG_flavorBRA_mission_23_tt_b:0 "我们将走上一条宣称§Y日耳曼尼亚§!头衔的道路。宣称§Y日耳曼尼亚§!头衔意味着我们将走上一条更加稳定与包容的道路，我们将注重政治领域的建设与发展，注重国家的安定与国内各民族的平等繁荣。\n\n"

 EDG_flavorBRA_mission.28.t:0 "施马·卡尔斯"
 EDG_flavorBRA_mission.28.d:0 "施马·卡尔斯，他曾经是腓特烈的骑士侍从，当他跟随腓特烈III·霍亨索伦回到勃兰登堡，才年仅11岁。却在与腓特烈处理危机时，立下了赫赫功劳，他的作用不容忽视，虽然年轻，但是同样被年轻的腓特烈所赏识。青年人的朝气蓬勃好像带给了这个国家不同寻常的活力，在他们的纵横捭阖之下，霍亨索伦的命运也在蒸蒸日上。最主要的是，施马·卡尔斯并不是一个固执地人，他在履行为霍亨索伦的军事义务时，也在孜孜不倦的学习。受益于腓特烈的熏陶下，他也渐渐成为了一个国家的柱石，在悉尼河之战后，无人在质疑他的能力，他有能力成为君主的左膀右臂。"
 EDG_flavorBRA_mission.28.a:0 "他将担任新的御前首相。"
 EDG_flavorBRA_mission.28.b:0 "他将担任新的掌玺大臣。"
 EDG_flavorBRA_mission.28.c:0 "他将成为一个令人闻风丧胆的将军。"

 EDG_flavorBRA_disaster.1.t:0 "修缮施普雷岛"
 EDG_flavorBRA_disaster.1.d:0 "刚刚抵达勃兰登堡的[Root.Monarch.GetName]，为此刻所处的境地无比担忧，他虽然带来了足够的军队，以及合法的证明，但是过去的城堡还是危机四伏，他依旧要面对可能存在的地道，周围的暗哨，以及一群不服管教的民众的威胁。为此，[Root.Monarch.GetName]决定在施普雷岛修建一个新的堡垒，以确保自己的统治不受挑战。"
 EDG_flavorBRA_disaster.1.a:0 "让我们开始工作吧！"

 EDG_flavorBRA_disaster.2.t:0 "柏林之怒"
 EDG_flavorBRA_disaster.2.d:0 "[Root.Monarch.GetName]决定在施普雷岛建造居所的想法惹怒了柏林市民，柏林市民因反对划出土地为[Root.Monarch.GetName]建设城堡而掀起了一场公开的叛乱。柏林市民团团包围了城市宫，但[Root.Monarch.GetName]拒绝妥协，城堡最终建成，城市权利受到了极大的挑战。这一举动甚至引来了汉萨同盟的商人，他们敏锐的嗅到了一丝危机感，试图与其他暗中不服[Root.Monarch.GetName]统治的贵族合作，将这个事情推入新的高潮。而汉萨同盟的代表，也前来傲慢的暗示了此举，如果同意，我们将付出一些代价，但是汉萨同盟不会推波助澜。如果不同意，我们或许要面对更庞大的暴动。"
 EDG_flavorBRA_disaster.2.a:0 "对不起，我错了。"
 EDG_flavorBRA_disaster.2.b:0 "我们的意志绝不动摇！"

 EDG_flavorBRA_disaster.3.t:0 "柏林火灾"
 EDG_flavorBRA_disaster.3.d:0 "愤怒的市民在有心人的推波助澜下，不断将事情演变成了最高潮，他们甚至被有心人告知了许多霍亨索伦家族莫须有的罪过而慷慨激昂，认为公爵是个彻头彻尾的暴君，刽子手。在暴动的加持下，人民愤怒的焚毁当地设施，甚至发生了流血冲突，城市几乎毁于一旦。"
 EDG_flavorBRA_disaster.3.a:0 "好好好！必须要出重拳了！"

 EDG_flavorBRA_disaster.4.t:0 "愤怒的市民再度叛乱"
 EDG_flavorBRA_disaster.4.d:0 "[Root.Monarch.GetName]决定在施普雷岛建造居所的想法惹怒了柏林市民，柏林市民因反对划出土地为[Root.Monarch.GetName]建设城堡而掀起了一场公开的叛乱。柏林市民团团包围了城市宫。尽管我们已经镇压了一批市民叛军，但新的一批市民叛军再次揭竿而起。"
 EDG_flavorBRA_disaster.4.a:0 "镇压他们！"

 EDG_flavorBRA_disaster.5.t:0 "趁乱而至的刺杀者"
 EDG_flavorBRA_disaster.5.d:0 "[Root.Monarch.GetName]公爵带领军队四处平定叛乱，但是这场叛乱似乎太大了，[Root.Monarch.GetName]公爵疲于奔命，几乎是平定了一处叛乱，绞刑刚刚执行完毕，信使便传达了另一个消息。[Root.Monarch.GetName]觉得自己似乎面对无穷无尽，数不清，并且分辨不了的敌人。 \n\n 这些事情开始让[Root.Monarch.GetName]变得有些喜怒无常，他所带的精锐士兵也被漫长的消耗着，出于需要，[Root.Monarch.GetName]不得已选择本地人入伍，却也给了有心人挑拨离间的，从内部打破的机会。 \n\n 一次，[Root.Monarch.GetName]再度平定叛乱返回施普雷岛准备修整，在路上，他遇见了因为秩序混乱而流离失所的农民，[Root.Monarch.GetName]为了安抚民心，同时试图给本地人还有自己的军队留下一个好印象，便下马尝试安抚这些难民，并且重新鼓舞自己的部队。 \n\n 未曾想，他的行踪早被叛徒出卖，而这支难民只是延缓[Root.Monarch.GetName]停留的诱饵。在[Root.Monarch.GetName]下马后，难民中出现了一支利箭射入了[Root.Monarch.GetName]的胸膛，紧接着周围响起了无尽的呐喊声。 \n\n 当[Root.Monarch.GetName]忠诚的侍卫打退敌军，将[Root.Monarch.GetName]拖回施普雷堡的时候，[Root.Monarch.GetName]伤重不治，已达弥留之际，留下遗言让忠诚的侍卫通知远在法兰克尼亚协助管理本地的弟弟，阿尔伯特担任新公爵。"
 EDG_flavorBRA_disaster.5.a:0 "快马加鞭，请阿尔伯特主持大局！"

 EDG_flavorBRA_disaster.6.t:0 "野火烧不尽"
 EDG_flavorBRA_disaster.6.d:0 "老公爵死亡的消息，极大程度的鼓舞了叛军势力，然而叛军们却认为自己已经获得了胜利，他们开始互相瓜分勃兰登堡遗产，无数的叛军不断摧毁公国的城市，雨后春笋一般冒出的一路又一路豪强抢夺胜利果实。 \n\n 他们的彼此争斗早就忘记了当初起义的初衷，勃兰登堡公国陷入了无序状态，而幕后黑手们也乐见所成，他们希望勃兰登堡彻底毁于这场危机之中，最后重新回到过去任人摆布，风中摇曳的墙头草角色。"
 EDG_flavorBRA_disaster.6.a:0 "好似无边无尽的麻烦。"

 EDG_flavorBRA_disaster.7.t:0 "春风吹又生"
 EDG_flavorBRA_disaster.7.d:0 "远在法兰克尼亚的阿尔伯特得知了勃兰登堡的噩耗，惊愕交加，他匆匆带领自己的贵族卫兵走马上任。各路叛军因为争夺胜利果实而不再团结，这给了阿尔伯特逐步击破的机会，但是阿尔伯特深知自己的能力甚至不如兄长的一半，他能取得如今的战果也是侥幸。但他无力平息早就爆发的矛盾，每个阶层似乎都对他的处理不满，阿尔伯特的政治手腕也不足以支撑他彻底解决危机。 \n\n 正当阿尔伯特焦头烂额，甚至一度想要闭门不出的时候，拒绝所有行动的时候，一则喜讯从桑多梅日传来，一直跟随[LER.Monarch.GetName]锤炼经验的儿子从波兰得知了家族的处境，义不容辞的赶了回来。 \n\n 腓特烈·威廉·霍亨索伦，这是阿尔伯特最大的骄傲，他的儿子不像自己，反而从小天资聪颖，勇敢坚毅，年仅十二岁，就选择出去跟随（桑多梅日）去外历练，而且他极具有责任心，对待人心洞若观火，仿佛是上天赐予霍亨索伦家族的未来一样。 \n\n 腓特烈本意打算协助父亲解决这次争端，但是阿尔伯特被这次危机搞得心神俱疲，他患上了严重的抑郁症，随给予了年少的腓特烈一个登上历史舞台的方式。 \n\n “我的儿子，你要成为新任的霍亨索伦家族家主，兼勃兰登堡公爵，安斯巴赫伯爵和拜伊罗特伯爵么？”"
 EDG_flavorBRA_disaster.7.a:0 "如果这是责任，我将义无反顾。"
 EDG_flavorBRA_disaster.7.b:0 "如果这是责任，我将奋斗终身。"
 
 EDG_flavorBRA_disaster.8.t:0 "公爵的恩赐"
 EDG_flavorBRA_disaster.8.d:0 "伴随着并不怎么起眼的接替仪式，甚至可以称之为简陋。阿尔伯特将桂冠交给了自己的儿子，[Root.Monarch.GetName]也郑重地接下了这一重担。 \n\n 他获得了侍卫的忠诚，同时他反复与市民阶层，各路叛军进行磋商。用精妙绝伦的处理技巧，[Root.Monarch.GetName]采取了威逼利诱，拉一派打一派，团结大多数，进攻少数等各种方针，让所有人意识到了这位少年公爵的不凡。 \n\n [Root.Monarch.GetName]仿佛天生就是一名领袖，具有超高的人格魅力一般，与他交涉的朋友赞不绝口，与他作对的敌人也不敢轻视。 \n\n 就这样，在[Root.Monarch.GetName]的纵横捭阖之间，他成功平衡了各阶层的利益，解决了大多数矛盾，并且运用强权重拳出击了反对他的敌人。 \n\n 他的朋友觉得他如沐春风，他的敌人觉得他刺骨严寒。 \n\n 最终，少年公爵平定了这场漫长的纷争，赢得了人民的好感，他也不吝啬于恩赐，将荣光与子民共享。"
 EDG_flavorBRA_disaster.8.a:0 "霍亨索伦的荣光与诸位共享。"
 EDG_flavorBRA_disaster_8_tt:0 "[Root.GetName]全境所有省份： \n §Y荒废度§! §G-100%§! \n §Y基础税收发展度§! §G+1§! \n §Y基础生产发展度§! §G+1§! \n §Y基础人力发展度§! §G+1§!"

 EDG_flavorBRA_disaster.9.t:0 "卷土重来"
 EDG_flavorBRA_disaster.9.d:0 "柏林之怒叛乱以如此出乎意料的结局收尾，之前隔岸观火的外国贵族，还有那些不满霍亨索伦入驻的旧贵族们，甚至都窃喜不用亲自出手，只需要期待时机合适，便准备下场，彻底享受这场美妙的宴会。 \n\n 但是他们失望了，霍亨索伦家族虽然损失惨重，勃兰登堡公国虽然差点沦为废墟，但，他们没想到新公爵的手段如此凌厉，也没想到霍亨索伦命不该绝。甚至反而加固了霍亨索伦的统治权。 \n\n 面对此情此景，幕后者深知他们不能再眼看着霍亨索伦彻底永绝后患，于是决定亲自下场。 \n\n 这场由本地贵族发难，外部诸侯干涉的动乱，再次上演。 \n\n 他们行动有序，甚至众志成城。 \n\n 他们骄傲的剑指霍亨索伦，向霍亨索伦传递一个明确的信号：外来者不可能统治这里！我们必将卷土重来！"
 EDG_flavorBRA_disaster.9.a:0 "他们以区区之敌，何以自傲？"

 EDG_flavorBRA_disaster.10.t:0 "宿敌的干预"
 EDG_flavorBRA_disaster.10.d:0 "勃兰登堡的局势已经进入到了白热化，霍亨索伦家族面临了最严峻的敌人，这些贵族比之前暴乱的市民更加具有威胁力。 \n\n 除开已经叛乱的贵族，周围对我们霍亨索伦家族统治不满，认为我们窃取了他们本该分享的蛋糕的宿敌们虎视眈眈。 \n\n 已经亲自下场的旧贵族们为了战争的胜利不择手段，他们为了自己未来能有一席之地，甚至不惜出卖公国的利益。 \n\n 而如今，旧贵族们尝试与对我们虎视眈眈的宿敌联手，向霍亨索伦家族的统治发出挑战。"
 EDG_flavorBRA_disaster.10.a:0 "尽管放马过来吧！"

 EDG_flavorBRA_disaster.11.t:0 "皇帝的态度"
 EDG_flavorBRA_disaster.11.d:0 "霍亨索伦家族本身与哈布斯堡家族曾经达成协议，以霍亨索伦大额资产和支持皇帝法兰克尼西亚的权益，换回了勃兰登堡土地未来的支配权。但按照协议，霍亨索伦本应独立处理这件事情，皇帝只是从帝国层面以恩赏的方式“慷慨”的给予霍亨索伦家族统治，毕竟在西格斯蒙德驾崩之前就分割他的果实会让哈布斯堡家族蒙羞。 \n\n 但是勃兰登堡公国接二连三的动荡，使得哈布斯堡家族都不由得注视这里，毕竟霍亨索伦的统治失败，不但有打击刚登皇位的哈布斯堡家族权威，更有可能导致秘密协定被曝光，使得哈布斯堡家族获得了难以启齿的丑闻。 \n\n 由于皇帝此时欣赏霍亨索伦家族，意图与对方形成坚不可摧的联系，他们秘密派遣了使者会见霍亨索伦家主，给予了一个援助协议。"
 EDG_flavorBRA_disaster.11.a:0 "吾皇万岁。"
 EDG_flavorBRA_disaster.11.b:0 "霍亨索伦会证明自己的能力。"

 EDG_flavorBRA_disaster.12.t:0 "不予承认"
 EDG_flavorBRA_disaster.12.d:0 "旧贵族联合国外干涉势力的谋反接踵而至，他们声势浩大，旌旗蔽空，面对此情此景，他们打心里也认为自己必胜。 \n\n 但是无论如何，战争会带来伤亡，每一刻集结兵力，都是在消耗他们底蕴，而纵观古今，或许大多数神圣罗马帝国的诸侯面对这个情况，都会闻风丧胆，以礼来降。 \n\n 这些旧贵族们信心满满，他们希望尽可能迅速，轻损失的结束这场战争。 \n\n 于是他们派出了代表面见[Root.Monarch.GetName]，提出了让霍亨索伦回到法兰克尼亚的条件。聪明的[Root.Monarch.GetName]并没有立刻拒绝他们，他一方面整兵备战，一方面又耗费精力与这些代表斡旋，甚至煞有其事的互相拉扯砍价，出色的演技和贵族们盲目的自信使得这些旧贵族没有发现[Root.Monarch.GetName]无意与他们和谈，甚至双方几乎都要达成一个看似彼此都能接受的条件。 \n\n 然而一天清晨，在施普雷岛休息的贵族代表被粗暴叫醒，这是他们之前洽谈时根本没有遇到的景象，卫兵居高临下的告诉这些代表：“[Root.Monarch.GetName]公爵已经下达了命令，对你们所拥有的权益不予承认！”，随后，这些贵族代表被赶出了城堡，临走前他们听到：“[Root.Monarch.GetName]公爵已经做好了碾碎你们的准备了，接招吧！”"
 EDG_flavorBRA_disaster.12.a:0 "他们虽有万军之众，但已不再自安。"

 EDG_flavorBRA_disaster.13.t:0 "他言，旧日绽放"
 EDG_flavorBRA_disaster.13.d:0 "旧贵族们终于意识到自己被戏耍了，愤怒的他们决定再也不会给霍亨索伦留下任何机会，贵族的大军前进，与[Root.Monarch.GetName]的军队迎头撞上。[Root.Monarch.GetName]并非毫无军事经验，相反他的军事天赋足以媲美历史上任何一个伟大征服者。[Root.Monarch.GetName]为对方上演了一出什么才是真正的、高雅的军事艺术。他将骑兵与步兵巧妙地运用起来，模仿波兰战法，骑兵反复冲刷、分割贵族的军队。 \n\n 最终，贵族们溃不成军，[Root.Monarch.GetName]同样在“战场清道夫”上面的造诣颇深，彻底打碎了敌人可以反扑的可能。 \n\n 曾经，充满罪恶与贪婪，阴谋与冲突的花朵，无数次在这片大地上绽放，而[Root.Monarch.GetName]却将其花瓣碾碎，连根拔除。 \n\n 未来，霍亨索伦的骄傲之花，将永远盛开在这片大地上，永不凋零。"
 EDG_flavorBRA_disaster.13.a:0 "霍亨索伦之花，永不凋零！"

 EDG_flavorBRA_disaster.14.t:0 "夕阳下的决斗"
 EDG_flavorBRA_disaster.14.d:0 "旧贵族们被连根拔起了，残存的部队为首者，波雷尔·卢森堡，正是西格斯蒙德的表亲，他也是这些贵族们的代表，实力最雄厚的一支。他难以相信，自己输给了一个少年身上，但是现实给予了他沉痛一击，他们被包围了，四面楚歌，腹背受敌。波雷尔·卢森堡依旧是一代枭雄，而[Root.Monarch.GetName]也愿意给予他一个光荣的死法，彻底粉碎这场无休止的纷争。 \n\n 当波雷尔·卢森堡的军队被不断消灭，蚕食，直到最后，只有十几个侍卫忠诚的守护在他身旁。波雷尔喘着粗气，手持长剑，遥望骑在骏马上的[Root.Monarch.GetName]，他紧抿嘴唇，看向忠诚于自己的侍卫。最终，波雷尔决定，他请求[Root.Monarch.GetName]能放过他忠诚的侍卫，而他以卢森堡的名义彻底承认[Root.Monarch.GetName]和霍亨索伦家族的统治。 \n\n 但是，他本人已经无心存活下去，只希望临死前，他能变得更加光荣。夕阳下，残阳如血，波雷尔请求与[Root.Monarch.GetName]进行一场以名誉起誓的决斗，双方不会使用卑鄙的行为，公开的如同最古老的贵族一般一对一决战。 \n\n 但是无论如何，结果都不会发生改变。"
 EDG_flavorBRA_disaster.14.a:0 "以贵族的野心开始，以贵族的荣誉结束。"
 EDG_flavorBRA_disaster.14.b:0 "你，已经输了，安息吧。"
