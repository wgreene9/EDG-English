 EDG_flavorBRA_disaster.15.t:0 "再度升起"
 EDG_flavorBRA_disaster.15.d:0 "这场挑战霍亨索伦家族统治的无尽纷争，拉下了帷幕。[Root.Monarch.GetName]终于有机会，让北德大主教冠上了加冕仪式，他正式宣称自己对这片大陆永恒的统治。得益于这接二连三的危机，[Root.Monarch.GetName]扫清了一切反对力量，他将有充足的机会和时间，在未来的伟大画卷上挥洒笔墨，留下属于他浓墨重彩的一笔。 \n\n 接下来的时光里，[Root.Monarch.GetName]进行了大量的改革，他重新赐予了农民土地，完善了军队的管理，保证了日新月异的思想，保障了军功贵族和市民们的利益。虽然在日后的时光中，霍亨索伦的统治可能面临更多的挑战，这些有利举措可能会在某一任昏庸的统治者中荡然无存。 \n\n 但是，至少现在，霍亨索伦的黎明，再度升起。至少现在，未来是光明无限的。"
 EDG_flavorBRA_disaster.15.a:0 "黎明，再度升起。"

