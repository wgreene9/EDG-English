 EDG_flavorBRA.1.t:0 "勃兰登堡的命运"
 EDG_flavorBRA.1.d:0 "勃兰登堡公爵，曾经一度是勃兰登堡选帝侯，拥有着超然地位。勃兰登堡的历代统治者却因立场原因而摇摆不定，又因继承问题而不断分裂。1411年，勃兰登堡选帝侯西格斯蒙德被选举为罗马人民的国王，1433年被加冕为神圣罗马帝国皇帝，其疆域统御着匈牙利和波西米亚，盛极一时。然而西格斯蒙德并不在意勃兰登堡这片贫穷地区，他在成为波西米亚国王后，便将重心和精力转移到了统治波西米亚和匈牙利身上。甚至勃兰登堡选帝侯的资格，也被强行剥离移交给了波西米亚王国。 \n\n 勃兰登堡就此默默无闻，只是波西米亚和匈牙利桂冠上之旁的一颗黑色明珠。 \n\n 如今，西吉斯蒙德皇帝可能无后而亡，而勃兰登堡的贵族也暗恨西吉斯蒙德移交选帝侯资格的举动，他们找准时机，借哈布斯堡的阿尔布雷希特二世阵亡为由，已经逼迫年迈的西吉斯蒙德放弃死后对于勃兰登堡的统治权。 \n\n 而远在法兰克尼亚的霍亨索伦家族家主，威廉·霍亨索伦早已对波云诡谲的法兰克尼亚政局，以及自己被不断削弱的权力，慢性等死的局面而焦头烂额，此时的威廉·霍亨索伦却敏锐的察觉到这是一个机会。 \n\n 他与发愁对法兰克尼亚掌控权的符腾堡领主腓特烈三世做了一个他难以拒绝的条约。 \n\n 将家族积累的几百年的财富，以及尚且富饶的安斯巴赫伯国和拜伊罗特伯国在法兰克尼亚公爵死后彻底效忠哈布斯堡家族，以保证他对法兰克尼亚的控制力。以换来哈布斯堡荣登皇帝之位后，支持并准许勃兰登堡公国移交给霍亨索伦家族统治。 \n\n 一个是富饶的安斯巴赫伯爵领和拜伊罗特伯爵领，以及积累的财富和法兰克尼亚地区的掌控权。另一个是已经确定无法和平继承的，丧失选帝侯资格，且到处是不服管教，无比贫瘠的勃兰登堡公国。 \n\n 答案已然明了，符腾堡伯爵腓特烈三世答应了这一要求，双方达成了秘密且不能公开的协定。 \n\n 勃兰登堡的命运，也将随着霍亨索伦家族可能的入主，而发生改变。"
 EDG_flavorBRA.1.a:0 "我将改变勃兰登堡和霍亨索伦。"
