 1_principate_guard:0 "执政官卫队"
 1_principate_guard_desc:0 "狄奥多罗小而富裕，其执政官经常在与热那亚共和国的战争中使用雇佣军。在狄奥多罗围城战中，有三百名摩尔达维亚士兵帮助他们对抗土耳其人。"
 1_komnin_paleolog_gavras:0 "科穆宁、巴列奥略和加夫拉斯"
 1_komnin_paleolog_gavras_desc:0 "玛丽亚·巴列奥略，曼古普的公主，是摩尔达维亚王公斯特凡三世之妻。在1426年，她的亲戚，哥特的玛丽亚，也是阿莱克修斯之女，成为了特拉比松末代皇帝大卫·梅加斯·科穆宁的首任妻子。传说狄奥多罗的公主来自亚美尼亚的加夫拉斯家族，这个家族最著名的代表人物是其主保圣人，狄奥多尔·加夫拉斯。"
 1_aristocracy_in_moskovia:0 "罗斯贵族"
 1_aristocracy_in_moskovia_desc:0 "十四世纪末，狄奥多罗的商人世家，霍夫林家族来到了莫斯科。他们很快就成为了莫斯科最有权势和成功的贵族之一。"
 1_avlita_port:0 "阿维利塔港"
 1_avlita_port_desc:0 "1425年在乔尔纳亚河上建立的阿维利塔港是狄奥多罗唯一的贸易港口。当时它引起了狄奥多罗和热那亚殖民地之间的不断纷争，由于它是通向克里米亚港口的重要通道之一。"
 1_mangup_kalamita:0 "曼古普和卡拉米塔堡垒"
 1_mangup_kalamita_desc:0 "建造卡拉米塔堡垒是为了保护阿维拉的贸易港免受热那亚进攻。这些堡垒和克里米亚山脉共同构成了哥特王公铜墙铁壁般的防御。"
 1_turms:0 "杜尔玛"
 1_turms_desc:0 "为了更有效的进行行政和军事管理，哥特公国被分成了11个杜尔玛。"
 1_cave_monasteries:0 "山洞里的修道院"
 1_cave_monasteries_desc:0 "自圣像毁坏派的时代以来，很多正教的修道士来到拜占庭的克里米亚，建造了山城和山洞里的修道院，其中最著名的是卡拉米特附近的圣克莱芒特修道院。"

  EDG_merchant_aristocracy_reform:0 "哥特集权商业帝国"
  EDG_merchant_aristocracy_reform_desc:0 "许多追求商业利润的国家往往都有一个更加偏向于共和的政府。而哥特国度的统治者们本身就曾是科穆宁王朝治下的商人，他们控制了克里米亚的定居点并以接近君主制的方式统治那里。\n现在哥特帝国已然重生，结合草原鞑靼和突厥波斯人的贸易政策，建立了属于自己的商业体系，是称霸世界的商业帝国。"
