  EDG_EDG_FEO_mil_Reform:0 "帝国议会"
  EDG_EDG_FEO_mil_Reform_desc:0 "帝国议会，作为国家治理的重要机构，汇聚了各方代表，承载着多元的声音与利益。在这里，激烈的辩论与深思熟虑的决策交织，共同塑造着国家的未来。议会的每一次讨论，都是对权力与责任的深刻审视，既反映了社会的期望，也揭示了历史的痕迹。在宏伟的议会大厅中，来自不同背景的议员们，肩负着人民的信任，努力追求更公正、繁荣的社会。"
