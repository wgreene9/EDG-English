  EDG_FEO_pronoia_subject_type:0 "哥特军团"
  EDG_FEO_pronoia_subject_type_long_desc:0 "哥特军团代表着一位将军与皇帝之间的契约。皇帝授予将军可以世袭罔替的土地，而将军则有责任组建军队并在战争中为皇帝效力。军团在有必要的条件下会直接收回。"
