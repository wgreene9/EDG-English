  EDG_FEO_trade_subject_type_create_desc:0 "你确定要在§Y[From.GetName]§!建立哥特贸易城邦吗？\n\n§Y哥特贸易城邦§!是§Y[FEO.GetName]§!使用的特殊属国。\n\n建立§G[From.GetName]§!哥特贸易城邦花费§R100金币§!，§R50外交点§!，我们只能在小于4个城市的国家建立。\n\n他会为我们提供\n陆军上限：§G+1§!\n贸易效率：§G+0.01§!\n全国人力：§G+100§!\n全国水手：§G+100§!\n海军上限：§G+1§!\n全局商品产出修正：§G+0.01§!"
