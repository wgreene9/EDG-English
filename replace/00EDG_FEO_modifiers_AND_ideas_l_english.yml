  EDG_FEO_pronoia_subject_create:0 "建立军团"
  EDG_FEO_pronoia_subject_create_tooltip:0 "建立§G[From.GetName]§!军团\n我们会赋予属国一项修正§Y新兴军团§!，修正存在15年，完成任务后续修正缩短至§G10§!年，乃至§G5§!年，修正会提供\n陆军士气修正：§G+5%§!\n陆军规模上限：§G+6§!"
  EDG_FEO_pronoia_subject_create_title:0 "建立军团"
  EDG_FEO_pronoia_subject_create_desc:0 "你确定要在§Y[From.GetName]§!建立军团吗？\n\n§Y哥特军团§!是§Y[FEO.GetName]§!使用的特殊属国。\n\n一个国家正常情况下只能建立5个占用关系的哥特军团，完成任务可以使军团数量扩建到§G15§!个且不占用关系。\n\n哥特军团是一种为战争而生的属国。在通常情况下，哥特军团会使其宗主国的陆军上限§R-3§!，完成任务即可移除debuff，而且自带§R+25%§!独立倾向。此外哥特军团将会获得一下修正：\n部队花费：§G-25.0%§!\n人力提高：§G+5000§!\n国家人力恢复速度修正：§G+33.0%§!\n核心化花费：§R+50.0%§!\n治理成本：§R+50.0%§!\n我们会赋予属国一项修正§Y新兴军团§!，修正存在15年，完成任务后续修正缩短至§G10§!年，乃至§G5§!年，修正会提供\n陆军士气修正：§G+5%§!\n陆军规模上限：§G+6§!"

