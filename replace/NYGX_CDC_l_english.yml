 NYGX_CDC_12_t:"治下的穆斯林"
 NYGX_CDC_12_d:"我们终于在整个马格里布确立了基督徒的统治，尽管马格里布已经在际要突尼西亚的完全掌控之下，但我们治下的土地上依然有许许多多的穆斯林生活着。他们直到如今依然是难以融入突尼西亚十字军国的群体，或许我们应该在乎一下他们的感受了。"
 NYGX_CDC_12a:"我们真的需要在乎他们的感受吗？"
 NYGX_CDC_12b:"他们也是我们国家的一部分，他们应当享有同等的地位。"
