 NYGX_CDC_2_d:"尽管马格里布十字军已经成功多年，但的黎波里的异教徒依然不服从基督徒的统治，他们保持着伊斯兰教信仰，并随时准备反抗圣殿骑士团的统治——实际上，他们已经于近期揭竿而起，要求推翻基督徒的统治，重新建立一个属于穆斯林的王国。圣殿骑士团的大团长向我们送来了一封书信，希望我们能够履行同盟义务，对他们进行军事援助，镇压穆斯林的叛乱。"
