 NYGX_CDC_9b:"拒绝为这种无聊的事情付出。"
 NYGX_CDC_10_t:"穆瓦希德的末路"
 NYGX_CDC_10_d:"伊比利亚和马格里布的命运是悬系于同一根绳系上的，在过去数百年的泰法时代当中，每当基督徒们试图收复半岛的南部，一个强大的马拉喀什王朝却横亘在他们面前，而当基督徒偃旗息鼓之际，伊比利亚却又慢慢的重回泰法时代的轨道。后倭马亚王朝、穆拉比特王朝、穆瓦希德王朝都难逃这一规律的制裁。自进入十三世纪以来，地中海海岸便是狼烟四起，零零散散的起义一步步剥离了帝国的血肉，穆瓦希德王朝的控制区已经龟缩于马拉喀什周边，1203年突尼西亚失陷，1205年卡比利亚和整个阿尔及尔海岸倒戈至法蒂玛家族最后的血脉当中，1215年，扎纳塔部族的马林王朝所发起的叛乱更是给暮气沉沉的帝国以沉重一击，1248年，马林王朝用诈降计成功刺杀了穆瓦希德苏丹，里夫山脉旁的非斯城升起扎纳塔部族的旗帜，乃至内陆的塔菲拉尔特都被占领。马林王朝在东，穆瓦希德在西，宛若天空的朝阳掩过了夕阳的余晖。马林王朝对穆瓦希德剩余的土地早已垂涎三尺，只是碍于东面后法蒂玛王朝的威胁一直没有动手，1258年马林苏丹发动南征，直指马拉喀什而来，穆瓦希德宫廷的女眷日日以泪洗面，祷告一位真正的马赫迪拯救她们。或许是他们的祈祷起到了回音，或是命运的机缘巧合，阿布·叶海亚·本·阿卜杜勒-哈克苏丹在军营当中应了天主的诏而去，穆瓦希德人见城外军营不正常的喧哗倾城而出，大破扎纳塔部族的联军，塔菲拉尔特的萨阿迪统治者也迅速重新倒戈至穆瓦希德王朝一边。在此之后马林王朝和重新回复元气的穆瓦希德王朝之间时有战事，但双方一有来着伊比利亚半岛的支援，另一面与后法蒂玛王朝长期交好，马格里布自此保留着微妙而脆弱的平衡。但如今，我们战胜了所谓的穆瓦希德马赫迪，并有权审判这些所谓的认主独一者。"
