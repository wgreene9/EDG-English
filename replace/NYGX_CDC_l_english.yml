 NYGX_CDC_20_t:"亚历山大梦魇"
 NYGX_CDC_20_d:"亚历山大曾经是十字军的梦想之地，直到多年前的那场大败。亚历山大摇身一变，成为了十字军的每日每夜盘旋在脑海里的梦魇。在1222年发动的针对埃及的十字军中，彼时十字军攻陷了亚历山大，大军直逼开罗，几乎就要覆灭阿尤布王朝，但十字军的冒进主义让穆斯林获取了截断他们退路的机会，穆斯林将全军撤出开罗——十字军高歌猛进，入主开罗，却没想到这是穆斯林的陷阱。赛义夫丁-阿里将军麾下的马穆鲁克在十字军离开亚历山大后，迅速夺回了亚历山大城，战争的局势瞬间逆转。被切断归路的不再是穆斯林而成为了基督徒，刚刚还沉寂在喜悦当中的十字军瞬间陷入灭顶之灾，十字军领袖最后一致决定撤往基督徒在黎凡特的最后堡垒——阿卡。但由于雇佣兵们不愿舍弃它们从埃及所掠夺而来的财富，一辆辆满载丝绸珠宝的大车严重拖慢了他们撤退的速度，雇佣兵们在苏伊士城西被追上，但很可惜他们不是摩西，而赶来的马穆鲁克不会像圣经当中的法老一般被红海的海水所吞没。当海路十字军全军覆没的消息传来时，骑士团距离攻克班加西城只有一步之遥，但疲惫的守军听闻马穆鲁克的大捷之后声势大振，而城外的圣殿骑士则开始动摇，最终骑士团放弃围攻班加西而去，“法兰西十字军”最后以虎头蛇尾而收场，针对埃及的十字军最终失败。如今，我们再一次兵临埃及，复仇的声音在十字军内空前高涨。"
