 NYGX_CDC_13_t:"杰内清真寺"
 NYGX_CDC_13_d:"被世人美喻为“尼日尔河谷的宝石”的杰内古城，位于马里中部尼日尔河内三角洲最南端，以独特的撒哈拉—苏丹建筑风格著称于世。杰内古城建立于公元800年，毗邻撒哈拉和多雨的苏丹地区，位于游牧地区和固定居住区的切换点上，长久以来享受着和平和安宁。但这座建筑无疑象征着穆斯林的异教信仰，许多狂热的十字军战士要求我们将这座建筑拆除，并在此修建教堂。"
