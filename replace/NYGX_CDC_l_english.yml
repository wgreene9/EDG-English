 NYGX_CDC_23_t:"在开罗的游行上"
 NYGX_CDC_23_d:"埃及人称开罗为“城市之母”，阿拉伯人把开罗叫做“卡黑拉”，意为征服者或胜利者。尼罗河，这条世界上著名的大河，流贯市区后，分为两支，继续北去，注入分隔欧非大陆的地中海，形成了广阔富饶的尼罗河三角洲。通都大邑开罗，就在这个三角洲的南部。开罗因地处欧亚非三洲的交通枢纽，漫步街头，可见各种肤色的人，各种信仰的人——其中最不缺乏的就是穆斯林，他们数量众多，而且反对我们的统治。许多穆斯林暗中结社，通过各种方式表达对我们的不满，他们走上街头，示威游行，妄图通过这样的方式让我们屈服。"
