 NYGX_CDC_22_t:"在麦加的废墟中"
 NYGX_CDC_22_d:"麦加在阿拉伯语中是“吮吸”之意，因为是伊斯兰教创始人穆罕默德诞生地而被选为伊斯兰教的圣地，是伊斯兰教的第一圣地，拥有克尔白。许多穆斯林对我们的统治感到不满，他们走上街头，示威游行，企图通过这样的举动赶走我们。狂热的十字军战士很快同这些异教徒产生了冲突，流血事件发生了。这件事引起了巨大的反响，我们的军事顾问甚至纷纷不平地要求我们杀光所有示威者，拆除所谓先知的陵墓，以向穆斯林展示十字军的铁拳。"
