 NYGX_CDC_3_t:"兄弟阋墙"
 NYGX_CDC_3_d:"1220年，一位来自克鲁瓦的青年宣称只有最虔诚的青少年才能真正收复耶路撒冷，他在历史上被称为“克鲁瓦的史蒂芬”，他声称自己接受到了神谕，耶稣要求他自己组建十字军。但彼时，老谋深算的“狐狸”腓力二世已经垂垂老矣，所以克鲁瓦的史蒂芬转向王太子阿图瓦伯爵路易请愿，彼时路易由于第一次诸侯战争的失败郁郁寡欢，南部清洁派的渗透更是让他寝食难安，最终王太子相信了这个除了拥趸一无所有的年轻人。有了来自王太子的支持，以法国骑士为主的圣殿骑士团也押宝这次十字军，毕竟这次十字军是根正苗红的“法兰西十字军”，再也没有来自帝国的掣肘。1221年春，大军跨越瑞士南下，绕过清洁派的占领区，自热那亚出海，但他们的目标并非直达埃及，而是航向突尼斯夺取攻打埃及的跳板。当突尼斯城的瞭望员看到连绵不绝的帆影自北而来之时，他们从未预想到他们会成为基督徒登陆的目标，守军在经历一段象征性的抵抗之后便被赶出了城市，突尼斯总督阿布·扎卡里亚·叶海亚被俘虏，他的兄弟阿卜杜拉收集残军占据凯鲁万城和突尼斯城内的十字军对峙，一面向穆瓦希德王朝的领主求援，但由于深陷摩洛哥泥潭，穆瓦希德王朝对，穆瓦希德王朝除了派遣了千余人的小股部队以外再没能向突尼斯提供更多实质性的帮助，毕竟在他眼中盘踞突尼斯的哈夫斯家族和十字军一样令人厌烦，更多的采取隔岸观火的态度。1221年冬，凯鲁万城陷落，城内的大清真寺被十字军劫掠一空，北非穆斯林的精神中心至此飘扬起基督徒的旗帜，毫无疑问，这是属于基督徒的一场重大胜利。但在夺取突尼斯后，十字军内部出现了重大分歧，圣殿骑士团主张自突尼斯沿海岸线夺取的黎波里和班加西从而打开进攻埃及的道路，骑士团指挥官认定这是合乎逻辑的最佳路线，而克鲁瓦的史蒂芬和受雇于法王的雇佣军则主张利用自身的海上优势，直接登陆亚历山大，从而绕过阿尤布王朝大军的正面堵截，前者支持这个方案是基于对“神谕的虔诚”，而后者支持这个方案单纯是因为突尼斯和凯鲁万的财富已经无法满足他们的胃口了，但骑士团眼中这个方案离经叛道，完全是不切实际的异想天开。\n\n1222年春，十字军正式分为两队，双方出发前以银版为誓，十字军所解放的土地将由占领的一方所支配。但对阿尤布的战事并不像双方所预料的那么顺利，针对埃及的“法兰西十字军”最后全军覆没。依照约定，克鲁瓦的史蒂芬和骑士团团长约定双方以杰尔巴岛为界，岛北的土地划归克鲁瓦的史蒂芬担任国王的突尼西亚王国所有，而岛南的土地则由骑士团所支配。这一条约让双方互成掎角之势，但也让我们长期以来摩擦不断，致使两国产生了诸多的分歧。"
