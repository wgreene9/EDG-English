 NYGX_CDC_21_t:"在圣城的天光里"
 NYGX_CDC_21_d:"第一次十字军战争是200年间，十字军东方战争中唯一对穆斯林取得胜利的战事，夺占耶路撒冷圣城，夺回主的圣墓，在当时的西方基督教世界引发了空前轰动，也是乌尔班二世至死未曾想象过的完美大捷。自然，它受到了整个基督教世界累世的传诵，众多随军教士及后世的教会编年史家都在竭力记述此役，赞美基督大能，如神迹般传诵。耶路撒冷对于十字军而言至关重要，而我们再一次完成了收复耶路撒冷的丰功伟绩，整个基督教世界都会将我们的事迹刻在每一座教堂之上。"
