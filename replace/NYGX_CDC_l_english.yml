 NYGX_CDC_24_t:"在智慧的闪耀中"
 NYGX_CDC_24_d:"830年，哈里发马蒙在巴格达创建国家学术研究机构“智慧馆”，聚集不同民族及宗教信仰的著名学者，将希腊、波斯、印度等国的古典著作加以收藏、整理并翻译成阿拉伯文，促进了阿拉伯科学文化的发展。9-11世纪，巴格达伊斯兰学术方兴未艾，苏菲派、穆尔太齐赖派、艾什尔里派及阿拉伯语言学派的学术活动十分活跃，各派别学者在宫廷的赞助和庇护下著书立说，在古兰经学、圣训学、教法学、凯拉姆学及文学艺术方面均作出了重大成就。据载，巴格达曾建有30多所各类宗教学校，其中11世纪塞尔柱朝首相尼扎姆·穆勒克建立的尼采米亚大学和13世纪哈里发建立的穆斯坦绥里耶大学最为著名，曾培养出大批著名学者和官吏。同开罗、科尔多瓦并称为伊斯兰世界三大文化名城。在穆斯林眼中，巴格达是一座智慧之城，如今她将成为我们所辖的城市，而她的智慧将归属于十字军。"
