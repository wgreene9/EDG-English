 NYGX_CDC_sicily_title:"攫取西西里岛"
 NYGX_CDC_sicily_desc:"1411年，流亡意大利的伊庇鲁斯王朝的王子米海尔·安杰罗斯成为了威尼斯公爵的女婿，他以出色的外交口才和勇敢的胆识在威尼斯声名大噪。为了对抗热那亚在地中海交通要道的势力，米海尔·安杰罗斯率领一直由瑞士和伦巴第雇佣军为核心的船队登陆锡拉库扎城，而在此之前，为了顺利完成登陆，米海尔将军的副官保罗·诺萨提提前渗透进西西里山区，对他们声称自己是天主教信徒，是来从希腊人手里拯救他们的十字军。西西里的山区家族们信以为真，不仅为米海尔的军队提供了岛上的确切地图和驻防情况，在米海尔上岛后西西里人更是主动为米海尔的军队献上补给。但他们某种程度上从一开始就被背叛了，米海尔自然不是来拯救他们的，他此次前来只是为了推翻热那亚人主子，和威尼斯人成为西西里的新主子的。尽管米海尔在夺取政权之后数次表示将会给天主教徒和希腊人一样的自主权利，但西西里人已经对米海尔的两面三刀深恶痛绝。与此同时，在西西里盛传着一个传说，传说声称曼弗雷德本人没有逃离西西里，并且有着一位遗腹子被当地的天主教徒收养。当然，曼弗雷德本人的遗腹子哪怕真的存在也早已作古，但这并不妨碍“真正的西西里人”找到一位“真正的霍亨施陶芬国王”，西西里同突尼斯海峡一般，永远暗潮涌动。直到西西里皇帝伊萨克四世于1443年去世，9岁的伊萨克五世继位，国家大权被掌握在狄奥多勒·瓦塔泽斯手中，狄奥多勒年轻而富有才干，更重要的是，他是个野心勃勃的军事家，受到国内绝大多数军事贵族的支持。在1443年十一月，狄奥多勒送给了伊萨克五世一个绝佳的礼物——他废黜了伊萨克五世，并在军事贵族的支持下成为了“护国公”，总领国家军政大权。狄奥多勒组建了一个护国议会，该议会由军事贵族将领组成，成员由护国公亲自任命，掌管地方的军政事务。"
