 NYGX_CDC_defend_fadima_title:"防御法蒂玛"
 NYGX_CDC_defend_fadima_desc:"苏莱曼-伊本-达乌德，法蒂玛和阿里的子孙，至高至尊贵的赛义德，法蒂玛家族的最后一人。在1185年，一位意外受孕的母亲被连夜偷渡出开罗，于是苏莱曼王子在自由中呱呱坠地，为法蒂玛家族留下了最后的血脉，他的诞生被视为安拉的垂爱。他在青年时被阿尤布王朝逮捕并软禁，在库尔德人眼中，他应该同他父亲一样，沦为笼中之鸟，但异教徒的作乱却给了这位伊玛目的传承人机遇。在1205年，开罗埃及的一哥深夜，苏莱曼殿下与几位忠心不二的侍从一道混迹于骚动的人群当中逃离阿尤布王朝的监视，率领一只与其说是军队更像是土匪的马队一路西行，绕过被基督徒占据的突尼斯，来到他先祖奠基之所马格里布，他深信于他的判断。彼时彼刻，穆瓦希德王朝深陷于丹吉尔人所掀起的战火对东部鞭长莫及，卡比利亚和特莱姆森的城镇各尊其主，巴巴里海岸的统治秩序几近崩坏。王子树立了他的旌纛，对穆瓦希德王朝及曾经攀附于其上而现如今却各怀鬼胎的逊尼派贵族不满的伊斯玛仪派等来了他们的伊玛目化身。曾经，法蒂玛王朝兴起于马格里布的海岸，而今天，他生来就该是马格里布什叶派的领袖。苏莱曼王子到达马格里布时所随不过八骑，而当王子陈兵于卡比利亚城外之时，身后已有数万的追随者。卡比利亚陷落的消息宛若深冬的疾风，马格里布的城市纷纷望风而降。而位于突尼斯的十字军原计划对马格里布展开的“圣战”也因为在埃及的大败而不了了之。"
 NYGX_CDC_destory_muwaxide_title:"歼灭穆瓦希德"
 NYGX_CDC_destory_muwaxide_desc:"伊比利亚和马格里布的命运是悬系于同一根绳系上的，在过去数百年的泰法时代当中，每当基督徒们试图收复半岛的南部，一个强大的马拉喀什王朝却横亘在他们面前，而当基督徒偃旗息鼓之际，伊比利亚却又慢慢的重回泰法时代的轨道。后倭马亚王朝、穆拉比特王朝、穆瓦希德王朝都难逃这一规律的制裁。自进入十三世纪以来，地中海海岸便是狼烟四起，零零散散的起义一步步剥离了帝国的血肉，穆瓦希德王朝的控制区已经龟缩于马拉喀什周边，1203年突尼西亚失陷，1205年卡比利亚和整个阿尔及尔海岸倒戈至法蒂玛家族最后的血脉当中，1215年，扎纳塔部族的马林王朝所发起的叛乱更是给暮气沉沉的帝国以沉重一击，1248年，马林王朝用诈降计成功刺杀了穆瓦希德苏丹，里夫山脉旁的非斯城升起扎纳塔部族的旗帜，乃至内陆的塔菲拉尔特都被占领。马林王朝在东，穆瓦希德在西，宛若天空的朝阳掩过了夕阳的余晖。马林王朝对穆瓦希德剩余的土地早已垂涎三尺，只是碍于东面后法蒂玛王朝的威胁一直没有动手，1258年马林苏丹发动南征，直指马拉喀什而来，穆瓦希德宫廷的女眷日日以泪洗面，祷告一位真正的马赫迪拯救她们。或许是他们的祈祷起到了回音，或是命运的机缘巧合，阿布·叶海亚·本·阿卜杜勒-哈克苏丹在军营当中应了天主的诏而去，穆瓦希德人见城外军营不正常的喧哗倾城而出，大破扎纳塔部族的联军，塔菲拉尔特的萨阿迪统治者也迅速重新倒戈至穆瓦希德王朝一边。在此之后马林王朝和重新回复元气的穆瓦希德王朝之间时有战事，但双方一有来着伊比利亚半岛的支援，另一面与后法蒂玛王朝长期交好，马格里布自此保留着微妙而脆弱的平衡。"
 NYGX_CDC_papal_do_sth_title:"请求教宗支持"
 NYGX_CDC_papal_do_sth_desc:"北非的宗教和政治格局错综复杂，唯有宗座能够为我们带来足够的支持，无论是精神上的支持还是物质上的、军事上的支持，都是我们目前所必不可少的。"
 NYGX_CDC_last_crusader_title:"最后的十字军"
 NYGX_CDC_last_crusader_desc:"在夺取突尼斯后，十字军内部出现了重大分歧，圣殿骑士团主张自突尼斯沿海岸线夺取的黎波里和班加西从而打开进攻埃及的道路，骑士团指挥官认定这是合乎逻辑的最佳路线，而克鲁瓦的史蒂芬和受雇于法王的雇佣军则主张利用自身的海上优势，直接登陆亚历山大，从而绕过阿尤布王朝大军的正面堵截，前者支持这个方案是基于对“神谕的虔诚”，而后者支持这个方案单纯是因为突尼斯和凯鲁万的财富已经无法满足他们的胃口了，但骑士团眼中这个方案离经叛道，完全是不切实际的异想天开。1222年春，十字军正式分为两队，双方出发前以银版为誓，十字军所解放的土地将由占领的一方所支配。\n\n但对阿尤布的战事并不像双方所预料的那么顺利。尽管和骑士团的预先设想有悖，但克鲁瓦的史蒂芬率领的登陆行动给穆斯林带来了不小的麻烦，彼时骑士团和穆斯林对峙于班加西城外，法国人的突然登陆成功切断了阿尤布王朝大军的补给线，穆斯林大军被困于粮水缺乏的昔兰尼加。阿尤布的卡梅尔苏丹只能寄希望于一只新组建的马穆鲁克军队能够收复亚历山大，而这只马穆鲁克的首领赛义夫丁-阿里一接到苏丹的授权所做出的第一个决定就是放弃开罗。\n\n这是一个大胆的计谋，对于这位年轻的将军，对于整个阿尤布王朝，对整个穆斯林世界，都是一场豪赌。为了保证挽救昔兰尼加的大军就必须打通退路，为了打通退路就必须夺回亚历山大港，而夺回亚历山大港就必须勾引出十字军的主力，而为了勾引出十字军的主力，就需要足够的诱饵吸引十字军进入圈套。在做出撤离开罗的那一天，开罗城的男女老少扶老携幼离开这座被放弃的城市，城市里火光四起，哭泣声，叫喊声，怒骂声不绝于耳，民众大多选择溯尼罗河而上躲往上埃及，马穆鲁克军队向西出城，驻扎于达曼胡尔，而一位名叫苏莱曼-伊本-达乌德的青年“囚徒”则在混乱当中向西而行。而在混乱的人群当中，一位雇佣军果然冲着这座无人把手的城市而来，而克鲁瓦的史蒂芬本人则返回突尼斯率领在胜利的旌旗之下被“发动”而来准备分一杯羹的“圣战士”。无瑕被带走的金银珠宝成为了十字军的新战利品。而就几乎是在同一时间，在一个新月高悬的夜晚，赛义夫丁-阿里将军麾下的马穆鲁克夺回了亚历山大城，战争的局势瞬间逆转。被切断归路的不再是穆斯林而成为了基督徒，刚刚还沉寂在喜悦当中的十字军瞬间陷入灭顶之灾，雇佣兵领袖最后一致决定撤往基督徒在黎凡特的最后堡垒——阿卡。但由于雇佣兵们不愿舍弃它们从埃及所掠夺而来的财富，一辆辆满载丝绸珠宝的大车严重拖慢了他们撤退的速度，雇佣兵们在苏伊士城西被追上，但很可惜他们不是摩西，而赶来的马穆鲁克不会像圣经当中的法老一般被红海的海水所吞没。当海路十字军全军覆没的消息传来时，骑士团距离攻克班加西城只有一步之遥，但疲惫的守军听闻马穆鲁克的大捷之后声势大振，而城外的圣殿骑士则开始动摇，最终骑士团放弃围攻班加西而去，“法兰西十字军”最后以虎头蛇尾而收场。"
 NYGX_CDC_recover_jerusalem_title:"收复耶路撒冷"
 NYGX_CDC_recover_jerusalem_desc:"第一次十字军战争是200年间，十字军东方战争中唯一对穆斯林取得胜利的战事，夺占耶路撒冷圣城，夺回主的圣墓，在当时的西方基督教世界引发了空前轰动，也是乌尔班二世至死未曾想象过的完美大捷。自然，它受到了整个基督教世界累世的传诵，众多随军教士及后世的教会编年史家都在竭力记述此役，赞美基督大能，如神迹般传诵。耶路撒冷对于十字军而言至关重要，而我们则命中注定要收复耶路撒冷。"
 NYGX_CDC_house_of_knowlegde_title:"攫取「智慧」"
 NYGX_CDC_house_of_knowlegde_desc:"在穆斯林眼中，巴格达是一座智慧之城，如今她将成为我们所辖的城市，而她的智慧将归属于十字军。"
 NYGX_CDC_holy_world_crusade_title:"世界圣战"
