 NYGX_CDC_15_t:"最后的十字军"
 NYGX_CDC_15_d:"从受到神感召，到召集十字军攻陷突尼斯，[Root.GetName]已经经历了太多，却依然离神万般遥远。耶路撒冷依然屹立在那里，等待着最虔诚的基督徒前去解放。[Root.Monarch.GetName]夜不能寐，似有呓语在耳边回响，指引他前往万里之外的耶路撒冷解放众生。[Root.Monarch.GetName]只得走下床，擦拭起那把陪伴他多年十字军生涯的锋芒宝剑。自神圣的月光照耀下，在泛白的宝剑反光中，他得以窥见沐浴天光之下的耶路撒冷，目睹如此堂皇，灵魂都随之燃烧……"
