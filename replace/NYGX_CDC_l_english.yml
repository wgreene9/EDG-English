 NYGX_CDC_11_t:"非斯大劫"
 NYGX_CDC_11_d:"1215年，扎纳塔部族的马林王朝发起了针对穆瓦希德王朝的叛乱，并统治非斯两百年。非斯的马利克派也一直在和穆瓦希德派纠缠不清，但这一切已经结束了，非斯已然被我们所攻克，基督的福音终究将驱散穆斯林的执拗。至于非斯城，这座富饶的城市内拥有数不尽的财富，我们的十字军战士认为自己有权将此城劫掠一空，以彰显上帝的仁慈和宽厚。"
