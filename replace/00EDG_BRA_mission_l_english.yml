EDG_string_start_BRA:0 "§YHistorical Background§!\nThe history of the Margraviate of §YBrandenburg§! has long been lamentable. With its barren soil, marshes, and dark forests, Brandenburg was never among the Holy Roman Empire's most fertile lands. Under the rule of the §YWittelsbach§! and §YLuxembourg§! dynasties, the region was treated merely as a source of quick revenue. For ages, the influence of the local nobility within Brandenburg was immense, and lawlessness was nearly ubiquitous: the area harbored many long-unchecked robber barons who sometimes even dared to directly attack the castles of nobles and rulers.\n\n§YRecent History§!\nThe Dukes of §YBrandenburg§!, who once held the prestigious title of Brandenburg §YElector§!, enjoyed an exceptional status. Yet successive Brandenburg rulers wavered due to political stances and faced constant fragmentation over inheritance issues. In 1411, Brandenburg Elector §MSigismund§! was elected King of the Romans and crowned §YHoly Roman Emperor§! in 1433. His realm encompassed §YHungary§! and §YBohemia§!, marking a zenith of power. However, Sigismund paid little heed to impoverished Brandenburg. After becoming King of Bohemia, he shifted his focus and energies to ruling Bohemia and Hungary. Even Brandenburg's §Yelectoral dignity§! was forcibly stripped and transferred to the Kingdom of Bohemia.\n\nThus, Brandenburg faded into obscurity, merely a dark pearl beside the crowns of Bohemia and Hungary.\n\nNow, Emperor §MSigismund§! may die without an heir, and Brandenburg's nobles, resentful of his transfer of the electoral title, have seized the moment. Citing the death of §MHabsburg's§! §MAlbert II§! in battle, they have pressured the aged Sigismund to relinquish his posthumous claims to Brandenburg.\n\nMeanwhile, the head of the §MHohenzollern§! family in distant §YFranconia§!, §MWilhelm von Hohenzollern§!, weary of Franconia's treacherous politics and his own diminishing power—a slow death by attrition—shrewdly recognized an opportunity. He proposed an offer that §YWürttemberg's§! lord, §MFrederick III§!, who fretted over control of Franconia, could hardly refuse. Wilhelm von Hohenzollern offered the wealth his family had accumulated over centuries, plus the allegiance of the still-prosperous Counties of §YAnsbach§! and §YBayreuth§! to the House of Habsburg upon the Duke of Franconia's death, ensuring Habsburg control over Franconia. In exchange, once the Habsburgs ascended the imperial throne, they would support and permit the transfer of the Duchy of Brandenburg to Hohenzollern rule.\n\nOn one side: the wealthy Counties of Ansbach and Bayreuth, accumulated treasure, and control over Franconia. On the other: the Duchy of Brandenburg, already confirmed as impossible to inherit peacefully, stripped of its electoral dignity, filled with unruly elements, and exceedingly poor.\n\nThe answer was clear. Count Frederick III of Württemberg accepted the terms, and a secret, undisclosable agreement was reached.\n\nThe fate of Brandenburg is poised to change with the potential arrival of the House of Hohenzollern."