 EDG_BRA_mission_4_12_title:0 "团结的霍亨索伦家族"
 EDG_BRA_mission_4_12_desc:0 "霍亨索伦家族起源于士瓦本公国境内的黑欣根附近，其始祖布尔夏德一世在11世纪初叶受封为索伦伯爵，领地在今上内卡河、施瓦本山和上多瑙河之间。历经多代绵延变迁，霍亨索伦家族分为安斯巴赫支系、拜罗伊特支系、桑多梅日支系、施瓦本支系等多条分支，如今终于再次重归一统，所有霍亨索伦家族的族人们都团结在了一起。"
 
