 EDG_BRA_mission_1_1_title:0 "与条顿骑士团的交易"
 EDG_BRA_mission_1_1_desc:0 "迫于资金的匮乏和政治局势的动荡，我们的先辈们因时制宜地把诺伊马克的土地典当给了条顿骑士团。不过，来自勃兰登堡的移民曾经宣称过对这里的所有权，而当地的市民也声称骑士团完全不管他们。条顿骑士团已经准备将诺伊马克抵押给波兰国王，但诺伊马克的市民阶层却反对这一决议。只要骑士团得到充分的补偿，我们有充分的理由相信大团长会接受我们回购该省份的提议。"

 EDG_BRA_mission_1_2_title:0 "诺德马克博弈"
 EDG_BRA_mission_1_2_desc:0 "诺德马克选帝侯，在北方具有举足轻重的地位，而诺德马克常年与萨克森处于敌对状态，并且在曾经也多次觊觎勃兰登堡所拥有的区域，是新生的勃兰登堡公国不可忽视的存在。伴随着西吉斯格蒙德的逝去，和哈布斯堡王朝的来临，我们在这个混乱的时机拥有了一个其他人难以顾暇的机会，那就是将诺德马克消灭，或者联合萨克森公爵将诺德马克扼杀，亦或是永结同好，全力向东？"

 EDG_BRA_mission_1_4_title:0 "波兰铜王冠"
 EDG_BRA_mission_1_4_desc:0 "波兰地区长久以来陷入了无尽的纷争，战乱和混乱的秩序为这里带来了毁灭，如今，我们将波兰纳入囊中，霍亨索伦不会辜负波兰人民的渴望稳定的希望，波兰也会在霍亨索伦家族的统治下焕发新生。"

 EDG_BRA_mission_1_5_title:0 "终结汉萨同盟"
 EDG_BRA_mission_1_5_desc:0 "伴随着萨克森的覆灭，我们与皇帝之间的矛盾越发尖锐，我们需要集中一切力量尽可能的提升实力，以达到与皇帝分庭抗礼的地步。汉萨同盟在北德意志赚取了海量的财富，并且垄断了大多数贸易。终结汉萨同盟的存在，以方便我们集聚实力面对接下来的挑战。"

 EDG_BRA_mission_1_6_title:0 "无权干涉"
 EDG_BRA_mission_1_6_desc:0 "随着大元帅的覆灭，我们在北德意志的影响力变得举足轻重，在持之以恒的宣传下，我们对于所征服的领地绝不是非法的，我们的雄辩令皇帝的使者也自惭形秽，他那一纸空文的非法领土命令，对于霍亨索伦而言，形同虚设！"

 EDG_BRA_mission_1_8_title:0 "丹麦邦联的恐惧"
 EDG_BRA_mission_1_8_desc:0 "丹麦，长久以来都属于神圣罗马帝国。虽然他们在地域上属于北欧，但是在德意志诸侯眼中，他们已经是德意志地区不可分割的一部分。伴随着霍亨索伦的飞速崛起，丹麦邦联沉浸在和平的日子已经消失，丹麦邦联的统治者对即将到来的命运感觉到了深深的恐惧。是时候将丹麦邦联从神圣罗马帝国中割裂出来，成为德意志的一份子了。"

 EDG_BRA_mission_1_9_title:0 "丹麦梦碎"
 EDG_BRA_mission_1_9_desc:0 "丹麦已经成为我们心目中神圣不可分割的领土了，他们应当成为德意志地区的一部分。单凭丹麦，只会臣服于霍亨索伦的权威之下，如果有他人阻拦，那么霍亨索伦将以统一德意志地区的决心打破这层阻碍！"

 EDG_BRA_mission_1_10_title:0 "雄狮哀鸣"
 EDG_BRA_mission_1_10_desc:0 "北欧地区，自古以来是北日耳曼人居住的区域，我们继承了日耳曼尼亚的荣光，就需要将这头骄傲的雄狮匍匐在地，融入大日耳曼尼亚的大家庭之中，沐浴霍亨索伦家族带来的统治之下，他们不再独立，他们不再是“北欧人”，而是日耳曼人。"

 EDG_BRA_mission_1_11_title:0 "斯拉夫人的梦魇"
 EDG_BRA_mission_1_11_desc:0 "罗斯人，波兰人，立陶宛人等等，都很可笑，他们在几百年前分明都是日耳曼人，却为了突出自己而彼此厮杀，我们继承了日耳曼尼亚的荣光，就需要将梦魇带给那些自称为“斯拉夫人”的东日耳曼人，使得他们放弃特立独行，融入大日耳曼尼亚的大家庭之中，沐浴霍亨索伦家族带来的统治之下。"

 EDG_BRA_mission_2_1_title:0 "不再为人所质"
 EDG_BRA_mission_2_1_desc:0 "西格斯蒙德死后，我们脱离了与波西米亚的联合统治，获得了独立自主的权力，但是我们依旧有再度成为被操控者的可能。我们应当立刻准备，通过足够的军队和出众的外交手段，我们或许可以和拥有公国宣称权的人达成一个短时间的停战协议，来获得喘息之机。"

 EDG_BRA_mission_2_2_title:0 "秋风扫落叶"
 EDG_BRA_mission_2_2_desc:0 "波美拉尼亚，波美拉尼亚！你拥有北德意志最广袤的海岸，汲取着波罗的海的财富。如果勃兰登堡想要真正的崛起，那就必须将这片区域如秋风扫落叶之势纳入囊中。"

 EDG_BRA_mission_2_3_title:0 "东西兼顾"
 EDG_BRA_mission_2_3_desc:0 "在霍亨索伦家族统治下的勃兰登堡，焕发新生，已然是北德意志举足轻重的边藩国。在霍亨索伦家族的意志下，我们不能只沉浸在这一刻的喜悦之中，而是将眼光提升至与如今地位所匹配的高度。国王与首相为向东摄取广袤的疆土，还是向西挑战萨克森的地位而争论，最终他们达成协议。我们全都要。"

 EDG_BRA_mission_2_4_title:0 "北境不需要大元帅"
 EDG_BRA_mission_2_4_desc:0 "韦尔夫家族，他的威名在帝国中长盛不衰，他的功绩流传千古，在萨克森公爵覆灭之前，他是帝国不可否认的西北柱石，然而他错误的左右摇摆，使得他在皇帝，教皇，祷告派中尽不得人意，而最终，韦尔夫家族也被他仁慈接纳的“异端”背刺，在战场上被霍亨索伦的军队彻底击败。如今，我们站在了和昔日大元帅平起平坐的位置，我们将昭告德意志地区，北境不需要韦尔夫家族大元帅。"

 EDG_BRA_mission_2_5_title:0 "悉尼河血雨"
 EDG_BRA_mission_2_5_desc:0 "伴随着萨克森的覆灭，我们与皇帝之间的矛盾越发尖锐，我们需要集中一切力量尽可能的提升实力，以达到与皇帝分庭抗礼的地步。悉尼河畔对岸是北德意志为数不多的富饶领土，拿走他们，将其归入霍亨索伦治下。"

 EDG_BRA_mission_2_6_title:0 "吾将低地，尽纳掌中"
 EDG_BRA_mission_2_6_desc:0 "尼德兰，自古以来都是德意志地区最富饶的土地，他所带来的财富令整个欧洲都为之垂涎若渴，不列颠，法兰西，神圣罗马帝国，都为之争斗不断，如今，尼德兰如同赤身裸体的美人摆在面前，等待霍亨索伦家族的临幸与统治。"

 EDG_BRA_mission_2_7_title:0 "退出神圣罗马帝国"
 EDG_BRA_mission_2_7_desc:0 "神圣罗马帝国，只是教皇册封下的傀儡，皇帝与教皇通过神圣罗马帝国的名义，仗着北德意志诸侯林立，不断汲取养分，以使得他们贪婪野蛮的生长，却留给北德意志地区的满目疮痍，神圣罗马帝国从未能保障我们的利益，也不能解决各诸侯的实际争端，如今，我们与皇帝已经卸下伪装，撕破了脸。在新教诞生后，我们找到了退出神圣罗马帝国所需要的思想武装。如今，我们将拒绝再为教皇加冕下的神圣罗马帝国服务，并且公开的向整个大陆宣扬：我们退出神圣罗马帝国！我们是自由的，独立的！"

 EDG_BRA_mission_2_8_title:0 "向皇帝亮剑"
 EDG_BRA_mission_2_8_desc:0 "古老的神圣罗马帝国，曾在欧洲存在多年。它是德意志民族的一个松散联合体，也是德意志各邦王公贵族不断争夺德意志领导权的政治舞台。几个世纪以来，神圣罗马帝国的皇帝很多都是名义上统治德意志全境，而且拥有独立统治权，但又接受外国势力的牵制，尤其是法国。神圣罗马帝国应当被扫入历史尘埃，德意志应该更加凝聚，团结在一起，在霍亨索伦家族的领导下，普鲁士积极投入战争准备工作，决心使用军事力量来解决普鲁士在德意志的霸权问题。"

 EDG_BRA_mission_2_9_title:0 "布拉格和约"
 EDG_BRA_mission_2_9_desc:0 "随着战争的继续，神圣罗马帝国皇帝已经无力扭转战局，失败的命运不可避免，普奥双方在布拉格和谈，签署了著名的《布拉格和约》，条约规定，皇帝将解散神圣罗马帝国，将自身拥有的北德意志地区和南德意志除瑞士文化及奥地利文化的所有领地割让给普鲁士。该合约为德意志的统一实现了准备条件。"

 EDG_BRA_mission_2_10_title:0 "德意志三呼万岁"
 EDG_BRA_mission_2_10_desc:0 "伴随着普法战争，普奥战争，普丹战争的结束，我们统一德意志地区的时机已至。在漫长的时间里，我们不断地锤炼、凝聚着彼此的民族认同。曾几何时，每个诸侯邦都彼此敌对，每个人首先想到自己是诸侯邦的人，而非德意志人。如今，我们通过军事手段令德意志民族凝聚力提高，彼此团结起来。再也没有比此时更适合建立德意志帝国了。为德意志帝国三呼万岁！"

 EDG_BRA_mission_2_11_title:0 "§M限时任务：§!蛊惑"
 EDG_BRA_mission_2_11_desc:0 "我们一直在暗中散布一个模棱两可的谣言，那就是我们这里庇护所有与罗马教廷理念不符的异端，但事实上，我们只庇护胡斯派。然而萨克森境内的祷告派成员却有可能相信这个谣言。伴随着萨克森与帝国皇帝的修好，萨克森境内的祷告派成员不再认为他们是安全的，或许我们可以给他们释放一个错误信号，以庇护异端为由，换取他们支持，助我们更加名正言顺的获得挑战萨克森的机会。"

 EDG_BRA_mission_2_12_title:0 "祷告派的末日"
 EDG_BRA_mission_2_12_desc:0 "萨克森失败了，祷告派的成员们在弹冠相庆，庆祝他们又取得了一次新的胜利。可是他们忘记了，背叛者，也不会受到既得利益者的信任，是时候告诉他们真相了，同时，解决他们。"

 EDG_BRA_mission_3_2_title:0 "鲁平继承权问题"
 EDG_BRA_mission_3_2_desc:0 "鲁平藩国所掌控的地区，与勃兰登堡犬牙交错，而鲁平常年与吕贝克处于敌对状态，并且在曾经和勃兰登堡反复争斗，二者的地盘在彼此之间反复易手，是新生的勃兰登堡公国不可忽视的存在。伴随着西吉斯格蒙德的逝去，和哈布斯堡王朝的来临，我们在这个混乱的时机拥有了一个其他人难以顾暇的机会，那就是将鲁平消灭，或者吕贝克将诺德马克扼杀，亦或是永结同好，全力向东？"

 EDG_BRA_mission_3_4_title:0 "染指普鲁士"
 EDG_BRA_mission_3_4_desc:0 "普鲁士地区拥有优美的但泽海港，还有坚固的堡垒，以及能征善战的普鲁士人，而条顿骑士团占据此地显然浪费了普鲁士地区存在的意义，霍亨索伦家族治下的勃兰登堡公国一定会好好发挥这片土地的价值。"

 EDG_BRA_mission_3_5_title:0 "法兰克尼亚真正的继承人"
 EDG_BRA_mission_3_5_desc:0 "随着我们与皇帝关系的决裂，彼此的力量差距天平开始偏斜，过去曾许诺给皇帝的法兰克尼亚地区，理应重新纳入版图。外交没有永恒的协定，强权来源于剑锋之上，真理只在大炮的射程之内。我们相信，“真正的继承人”不是靠血缘，而是靠力量。"

 EDG_BRA_mission_3_6_title:0 "施瓦本，你们的主人回来了"
 EDG_BRA_mission_3_6_desc:0 "数百年前，我们曾被赶出了施瓦本地区，如今，施瓦本地区如同待宰的羔羊一样摆在面前，我们将一雪前耻，并对施瓦本地区的诸侯发出通牒：是时候认清你们真正的主人了。"

 EDG_BRA_mission_3_8_title:0 "剑指鸢尾花"
 EDG_BRA_mission_3_8_desc:0 "法兰西，与过去的神圣罗马帝国一直围绕德意志和意大利的领土不断纠缠，在此期间，为了维持自身的霸权，法兰西一直不断干涉德意志地区的事务，甚至在我们崛起之后，依旧想维持东方的不稳定而几度干涉，如果要团结德意志地区的诸侯，将大家拧成一股绳共同为了一个目标而战，那么打破法兰西不可战胜的神话，赢得法兰西曾经在德意志地区霸占的一切，已经是德意志统一前必须要做的事。"

 EDG_BRA_mission_3_9_title:0 "凡尔赛和约"
 EDG_BRA_mission_3_9_desc:0 "随着战争的继续，法兰西已经无力扭转战局，失败的命运不可避免，普法双方在凡尔赛和谈，签署了著名的《凡尔赛合约》，条约规定，法兰西将割让北德意志地区，南德意志地区所有地区，并赔偿给普鲁士大量的战争损失。该条约为德意志的统一实现了准备条件。"

 EDG_BRA_mission_3_10_title:0 "庇护胡斯派"
 EDG_BRA_mission_3_10_desc:0 "扬胡斯事件，使得胡斯派的所有人悲痛欲绝，为了证明霍亨索伦家族不会辜负胡斯派成员的帮助，我们需要尊重他们的信仰，并且给予他们继续与勃兰登堡友善相处的动力。公爵决定，将自己暗自包装成异端的庇护地，但是并不公开，以便于日后进退有度。"

 EDG_BRA_mission_4_2_title:0 "粉碎干涉"
 EDG_BRA_mission_4_2_desc:0 "伴随着这场危机结束，腓特烈三世铲除了所有威胁霍亨索伦权力的敌人，这使得霍亨索伦家族在勃兰登堡公国的掌控力达到了顶峰。在粉碎了干涉后，腓特烈三世颁布了一系列有助于中央集权的法律，在这个贵族被清算，市民臣服，教士势力鞭长莫及的地区，腓特烈三世粉碎了所有干涉，得以将强权的意志贯彻其中。"

 EDG_BRA_mission_4_3_title:0 "解决继承权问题"
 EDG_BRA_mission_4_3_desc:0 "结束了漫长的纷争后，有忧虑者担心在未来它们可能会再次分裂。在过去的时日，我们和自己家族的其他成员争斗，和外来贵族争斗，甚至和盘踞勃兰登堡的旧贵族争斗。我们的统治甚至一度摇摇欲坠，险些荡然无存。众所周知，即使强极一时的国家也曾因为没有合适的法律规定土地的所属权而吃紧苦头，这正是统治者应该避免的。如果我们想永远保住勃兰登堡不再遭到灾难，我们就不得颁布一套持之以恒的家规，来永远守住我们的领土。"

 EDG_BRA_mission_4_4_title:0 "§R互斥任务：§!日耳曼雇佣兵团"
 EDG_BRA_mission_4_4_desc:0 "我们遵循了容克派的意见，并对佣兵进行了系统性的规划和操作，并且与不少大佣兵团达成了长期协议和固定的流程框架，以保证佣兵的战斗力和开销不再惊人，我们将这套系统性使用雇佣兵团的理念贯彻到底。"

 EDG_BRA_mission_4_5_title:0 "日耳曼高歌"
 EDG_BRA_mission_4_5_desc:0 "内部的争端已经解决，如今我们高唱日耳曼古老的战歌，向着新的伟大纪元踏步前行，向世人宣泄日耳曼人的怒火。"

 EDG_BRA_mission_4_7_title:0 "奋起直追的海军"
 EDG_BRA_mission_4_7_desc:0 "阿尔伯特三世在与丹麦和瑞典的战争中取得了劣势，于是他下令内阁系统性的规划一个加强海军的方向，经过长达半年的计划和统筹安排，内阁提交了一份满意的答卷，在卓越的海政大臣乔米尔·特兰尼的主导下，一支属于国家的海军拔地而起。阿尔伯特三世毫不吝啬对于海军方面的支出，也从不对此进行盲目的催促与干涉，在如此贤明的帮助下，海军得以奋起直追。"

 EDG_BRA_mission_4_8_title:0 "德意志的代言人"
 EDG_BRA_mission_4_8_desc:0 "伴随着我们在德意志地区的实力越来越大，甚至已经远超神圣罗马帝国皇帝带来的话语权，神圣罗马帝国不再是德意志地区的不可撼动的代言人，他已经不配称之为德意志帝国。而我们，霍亨索伦王朝，才是德意志地区真正的代言人，有责任，也有能力，引领德意志的明天！"

 EDG_BRA_mission_4_1_title:0 "霍亨索伦家族的崛起"
 EDG_BRA_mission_4_1_desc:0 "伴随着西吉斯蒙德的驾崩，法兰克尼亚继承危机的结束。霍亨索伦家族的家主，威廉二世凭借着新任皇帝的背书，毅然前往了抵达勃兰登堡的旅途，这对于霍亨索伦家族而言，是一场豪赌，霍亨索伦家族输不起这场赌局，而勃兰登堡公国，是否应该迎来霍亨索伦家族的入住，勃兰登堡，是否能重新焕发生机。"

 EDG_BRA_mission_4_9_title:0 "允许胡斯派的传播"
 EDG_BRA_mission_4_9_desc:0 "桑多梅日，胡斯派的集中地之一，他们选择了我们之前出去历练的旁系子弟波列斯瓦夫·霍亨索伦成为了他们的元帅。我们与波列斯瓦夫的关系一向十分不错，他也暗中表达过意向，愿意回归崛起的霍亨索伦家族。不过他所处的立场和他坚定地胡斯信仰，与我们有着一定隔阂。如果我们想日后染指桑多梅日，就需要证明自己的友善，但同样，罗马教廷也瞧不起勃兰登堡，更瞧不上霍亨索伦。那么接受胡斯派的信仰传播，仿佛不再是一个不可接受的事情，并且胡斯派拥有先进的作战理念和高昂的传教热情。只要对霍亨索伦统治有利，这何乐而不为呢？"

 EDG_BRA_mission_4_11_title:0 "波兰的霍亨索伦"
 EDG_BRA_mission_4_11_desc:0 "桑多梅日的大多数胡斯派高层已经相信了我们的诚意，桑多梅日共和国建立初衷也只是保障胡斯派的影响不被磨灭，得以传播，面对着内忧外患的不利局面，如今，我们做到了这一切，保留胡斯派，传播信仰。在波列斯瓦夫·霍亨索伦和勃兰登堡公爵的不懈努力下，桑多梅日是有机会成为我们的被庇护国的，但是我们如此接纳异端的行为，皇帝也不会视而不见。"

 EDG_BRA_mission_5_1_title:0 "长剑啼鸣"
 EDG_BRA_mission_5_1_desc:0 "在漫长的战争中，勃兰登堡公国因本土军事力量的弱小，而完全成为了各路强盗，军队，贵族，乃至于周边邦国的游乐场，他们肆无忌惮的在这片土地上屠杀、掠夺和蹂躏。伴随着霍亨索伦家族的统治，腓特烈三世坚信“强权来源于剑锋”之上的道理，带来了以军队发展为重心的思想，此后的霍亨索伦王朝统治者都和军队密不可分，霍亨索伦的长剑不时啼鸣。"

 EDG_BRA_mission_5_2_title:0 "腓特烈线行军列"
 EDG_BRA_mission_5_2_desc:0 "在解决了勃兰登堡危机后，腓特烈三世意识到军队需要足够的纪律和坚强的意志，才能在北德意志这片狼群伏伺于侧的地区维持住自己的统治，他将军队整列，并且模仿昔日古罗马军团作战的方式，研究出线行军列，极大程度的提高了军队集团作战的实力。"

 EDG_BRA_mission_5_3_title:0 "激烈争执"
 EDG_BRA_mission_5_3_desc:0 "在完成了最基础的军事改革后，以及征服普鲁士后，霍亨索伦所面临的挑战也是越来越大。国王为首的君主派与首相为首的容克派产生了激烈争执，容克派认为将军队按照传统交托于训练有素的雇佣兵，将大多数的金钱和财力投入领地建设上，以确保国家总体实力超群。而霍亨索伦的统治者则相信，只有维持属于自己的武装力量，才能保证统治，并且得到更多的利益。"

 EDG_BRA_mission_5_4_title:0 "§R互斥任务：§!铁军"
 EDG_BRA_mission_5_4_desc:0 "我们遵循了君主派的意见。在霍亨索伦家族的强硬推进下，常备军将会由青壮男子担任，君主尝试将常备军打造成一支无往不胜，战无不克的钢铁军队，霍亨索伦家族的统治者习惯将荣耀和信念以类似于宗教的方式贯彻在军队当中，对常备军进行了大刀阔斧且有激进的改革，使用了更多资源进行系统性的军事整合，同时将并且采用严酷的训练锤炼士兵的意志，霍亨索伦也因此拥有了一支无往不利的常胜军。"

 EDG_BRA_mission_5_5_title:0 "国家军队"
 EDG_BRA_mission_5_5_desc:0 "没有纵深，没有天堑防御的国家，往往需要依靠强大的武力才能保障自己的权益，这对于北德意志地区来说更是如此，这在历史中已经被反复证明，而霍亨索伦治下的领地更是如此，面对强大的军事压力和强敌环伺的政治环境，霍亨索伦家族抛弃了曾在法兰克尼亚地区信奉的外交艺术，转而秉持着“强权来源于剑锋”之上的原则，硬是在贫瘠的土地上建立了一支强大的常备军。而霍亨索伦家族的崛起，也将这一决策的正确性毋庸置疑。在霍亨索伦家族的领导下，全国都充斥着对军国主义的崇拜，但是霍亨索伦家族也牢牢地把控对军队的掌握力，霍亨索伦的统治者历代被灌输了一个道理：“军队是一把无往不利的剑，要牢牢地握住剑刃的方向，方能主宰一切。” 有人评价如今霍亨索伦家族治理下的国度，是一支军队拥有一个国家，而军队的司令才是所谓的统治者。但我们要告诉世人，我们拥有的是一支国家军队，一个完全令行禁止，高效服从，并且踌躇满志的不败之师。"

 EDG_BRA_mission_5_6_title:0 "现代化训练"
 EDG_BRA_mission_5_6_desc:0 "弗雷德里希一世继承了过去强化军队的思想，并且还主张了学习当时强大帝国的军队体制之计划，将军队划分为了步兵、骑兵和炮兵的联合作战军队，亦在这支军队上引入了骑步配合和鹅步阵列此类的武器和战术之提升，这对接下来作战皆能起到很大的作用。此外，弗雷德里希一世在位时，还主持进行了“强调军队灵活性和士兵素质的常规性训练，并将军乐团和督战队制度引入到了军中，亦将战争部门进行了剥离世俗政务的改革，以及对容克贵族融入军队军官层的理念进行了推进，同时还将义务兵征兵年的服役期做了合理化的调整，甚至连军队的须发长度都被列入了新军的纪律范围之内。后世的腓特烈四世提出了强调进攻性和高机动化战斗的作战学说，在这种作战学说的支持下，齐藤的骠骑兵(技术骑兵)和龙骑兵(机动步兵)得到了大量的扩编，并在霍恩西茨的战役中证明了高机动骑兵作战的优越性。此外，在这之后普鲁士的常规作战意图，也变得更倾向于高机动包抄攻击侧翼和极力避免消耗战的形式了。"

 EDG_BRA_mission_5_7_title:0 "高昂进军，绝不回头"
 EDG_BRA_mission_5_7_desc:0 "当国家进行了现代化训练后，我们的军队成为了德意志地区最强大，最令人胆寒的军队。与我们交战的敌人闻风丧胆，他们声称我们的军队是从地狱而来的恶鬼，不知后退，高昂进军，令人胆寒。"

 EDG_BRA_mission_5_8_title:0 "我们的军队注定凯旋！"
 EDG_BRA_mission_5_8_desc:0 "我们的军队似乎已经没有人能够抗衡，霍亨索伦治下的军队威名，从地中海到契丹，无人不知，无人不晓，甚至遥远的东方都有着黑鹰军神兵天降的传闻，而如今，无论是敌人，还是自己，包括霍亨索伦治下的所有人民都坚信，我们的军队注定凯旋！"

 EDG_BRA_mission_5_9_title:0 "黑鹰盘旋于西欧"
 EDG_BRA_mission_5_9_desc:0 "白底黑鹰，本来只是拙劣模仿大多数贵族的家徽，如今却成了所有贵族们争相靠近学习的榜样。当我们所向无敌的军队行走在西欧大地上时，整个西欧大陆仿佛都要为之颤抖。任何敌人见到我们的军队都将为之胆寒。我们将阴影掩盖大陆，我们使黑鹰盘旋于天空，遮挡所有人的视线！"

 EDG_BRA_mission_5_10_title:0 "化干戈为玉帛"
 EDG_BRA_mission_5_10_desc:0 "在与市民阶层达成了共识后，公爵携同市民们对勃兰登堡公国开始了积极建设，柏林地区成为了重点的建设对象，在这场漫长的斗争中，数不清的新思想涌入而来，无数人明悟了自己存在的意义，不再对人生的未来浑浑噩噩。这一切都在向好的方面发展，这是霍亨索伦家族与人民化干戈为玉帛的好处。"

 EDG_BRA_mission_5_11_title:0 "条条大路通柏林"
 EDG_BRA_mission_5_11_desc:0 "当柏林勃勃生机，万物竞发之时，柏林地区糟糕的道路条件，限制了发展的动力，车轮陷入泥沼中无法自拔，马儿在泥泞中寸步难行。以往的统治者都对此熟视无睹，只负责收取他们索要的税收。但是霍亨索伦家族的目光则更加长远。腓特烈三世大手一挥，在柏林地区开始修建畅通无阻的道路，以确保柏林的发展不受限制。"

 EDG_BRA_mission_5_12_title:0 "沧海桑田"
 EDG_BRA_mission_5_12_desc:0 "人的力量，时无穷的。有了英明的统治者，有了对生活积极向往的人，所迸发的活力也是无穷的，在霍亨索伦家族不计成本的大力支持下，柏林已经摆脱了旧日贫瘠的泥泞，转而成为北德意志冉冉升起的新星。"

 EDG_BRA_mission_5_13_title:0 "柏林制造厂"
 EDG_BRA_mission_5_13_desc:0 "柏林如今拥有了平坦的大道，络绎不绝的商旅，熙熙攘攘的民众。而如今，我们可以学习波西米亚王国生产玻璃的技术，在柏林本地修建玻璃制造厂，使柏林拥有一个大都市的基石。"

 EDG_BRA_mission_5_14_title:0 "人造的北德明珠"
 EDG_BRA_mission_5_14_desc:0 "柏林城如今成为了享誉欧陆的大都市，无数来过柏林的人都为之惊叹这里翻天覆地的变化，曾经人人避之不及的沼泽地，如今成为了举世瞩目的焦点，各国的贵族都愿意在柏林留下产业，柏林的旅游业，工商业等都获得了前所未有的发展。而柏林地区的无忧宫更是所有贵族都愿意而来的奢靡享受之所。我们毫不夸张的拍胸腹骄傲的宣称，这就是一颗最璀璨的明珠，是我们一手造就出来的北德明珠。"

