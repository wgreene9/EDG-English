l_english:
 EDG_VEN_mission_1_1_title:0 "帝国外交政策"
 EDG_VEN_mission_1_1_desc:0 "威尼斯是唯一一个孤悬于神圣罗马帝国之外的北意大利国家，四面八方都被神圣罗马帝国包围。自从伦巴第公爵菲利波被神圣罗马帝国的皇帝西吉斯蒙德大帝授予了意大利王副的头衔之后，我们在北意大利的处境就越发艰难。我们必须慎重考虑我们同神圣罗马帝国的皇帝的关系，在与皇帝合作或者与皇帝对立二者之间做出正确的选择。"
 EDG_VEN_mission_1_2_title:0 "控制山口"
 EDG_VEN_mission_1_2_desc:0 "特伦托主教区地理位置极其关键，恰好位于阿尔卑斯山口，扼守从南德意志通过威尼斯腹心之地的重要通道。此外，此地长期以来都有大量威尼斯人居住与生活，当地的文化、风俗也都已经威尼斯化，我们既有需求、也有理由将特伦托主教区纳入我们的控制。"
 EDG_VEN_mission_1_3_title:0 "挺进山脉与丛林"
 EDG_VEN_mission_1_3_desc:0 "随着特伦托主教区纳入我们的掌控，我们已经可以跨越阿尔卑斯山口，继续向神圣罗马帝国的内部进一步扩张我们的影响力。摆在我们面前的就是曾经属于蒂罗尔伯国的崇山峻岭，蒂罗尔山区；以及斯洛文尼亚人所聚居的树林地带。"
 EDG_VEN_mission_1_4_title:0 "保护斯洛文尼亚"
 EDG_VEN_mission_1_4_desc:0 "斯洛文尼亚人在传统意义上被认为是南斯拉夫族裔，在神圣罗马帝国境内一直不能得到公平公正的待遇，曾经统治这片斯洛文尼亚人聚居地带的卡林西亚公国也对他们实行着压迫统治。如今这片地区已经纳入我们的统治，我们威尼斯人胸怀宽广，包容一切，有志于成为斯洛文尼亚人的保护者，为他们提供一片安居乐业的乐土。"
 EDG_VEN_mission_1_5_title:0 "跨过阿迪杰河"
 EDG_VEN_mission_1_5_desc:0 "阿迪杰河，北意大利地区仅次于波河的第二大河，长期以来是分隔我们与传统的奥地利公国的天然边界。在过去，我们总是心惊胆战地警戒着阿迪杰河对岸的敌人，因为他们比我们强大太多。如今，是时候扭转这种局面，让我们跨过阿迪杰河，让奥地利人臣服于我们伟大的威尼斯吧！"
 EDG_VEN_mission_1_6_title:0 "羁縻奥地利"
 EDG_VEN_mission_1_6_desc:0 "血流成河的威尼斯-奥地利战争终于告一段落，威尼斯人在经过艰苦卓绝的战斗之后终于赢得了最终胜利，我们最尊贵的威尼斯亲王趾高气昂地率军进入了曾经象征着奥地利人权利中心与精神象征的维也纳。但是俗话说，打天下容易而治天下难，现在摆在我们面前的是更加棘手的问题，我们必须管理好奥地利人。"
 
 EDG_VEN_mission_2_2_title:0 "控制拉古萨"
 EDG_VEN_mission_2_2_desc:0 "拉古萨是位于达尔马提亚沿岸的重要港口，几乎是亚得里亚海东岸最为重要的贸易城市，绝大部分行驶于亚得里亚海的商船都会在此停靠进行交易，这对于威尼斯的贸易路线至关重要。不过拉古萨的商人们十分傲气，曾经的威尼斯商会们难以令他们臣服。如今是时候解决这个问题了。"
 EDG_VEN_mission_2_3_title:0 "达尔马提亚走廊"
 EDG_VEN_mission_2_3_desc:0 "达尔马提亚走廊是对巴尔干半岛西岸狭长海岸线的称呼，得名于西罗马帝国曾经的达尔马提亚行省，罗马皇帝戴克里先的出生地曾经就在这里。在第四次十字军东征期间，恩里科·丹多洛引导十字军攻占了达尔马提亚地区的重镇扎拉城，初步确立了对达尔马提亚走廊的控制。如今我们需要继续打通这条走廊，连接我们本土与我们广袤的海外领土。"
 EDG_VEN_mission_2_4_title:0 "蒂罗尔守望者"
 EDG_VEN_mission_2_4_desc:0 "越过特伦托主教区，翻越阿尔卑斯山，就是曾经神圣罗马帝国境内蒂罗尔伯国的领土，如今的蒂罗尔山脉。蒂罗尔伯国已经成为历史的尘埃，苻腾堡伯国、卡林西亚公国瓜分了曾经伯国的领土，如今这里被威尼斯所征服，我们将充分利用蒂罗尔山脉的地形优势，在当地建立起牢固的统治。"
 EDG_VEN_mission_2_5_title:0 "法兰克克拉提亚"
 EDG_VEN_mission_2_5_desc:0 "君士坦丁堡，曾经东罗马帝国的首都，被誉为世界渴望之城、众城之女王的名城，如今落入威尼斯之手。长期以来，这座城市也被威尼斯人命名为法兰克克拉提亚，意为“法兰克人治下的城市”，这得名于第四次十字军东征后占领君士坦丁堡并在此建立的拉丁人国家，法兰克人一词源自东正教希腊人对曾经属于法兰克帝国领土的西方法国人和意大利人的称呼，这是因为法兰克帝国是一个政治实体，在前西罗马帝国崩溃后控制了大部分地区，这一称呼亦可理解为“威尼斯人治下的城市”。"
 EDG_VEN_mission_2_6_title:0 "世界渴望之城"
 EDG_VEN_mission_2_6_desc:0 "曾经在东罗马帝国统治时期，作为东罗马帝国首都的君士坦丁堡，即今天的法兰克克拉提亚，被誉为“世界渴望之城”，以表示其城市发展规模的之盛大壮观。如今在威尼斯人接管了这座城市之后，我们必须要继续扩建、投资这座名称，绝不让世界渴望之城之名蒙尘。"
 
 EDG_VEN_mission_3_1_title:0 "巴尔干外交政策"
 EDG_VEN_mission_3_1_desc:0 "在威尼斯逐渐衰落的同时，与之一同衰落的还有曾经击败了冉冉升起的奥斯曼家族的大塞尔维亚。保加利亚人掀起反旗，反抗塞尔维亚人暴政，巴尔干火药桶再次乱成了一锅粥。威尼斯必须谨慎地选择自己的立场，适时地插手巴尔干局势之中，在塞-保战争中分一杯羹，为自己攫取最大利益。"
 EDG_VEN_mission_3_2_title:0 "一桩政治联姻"
 EDG_VEN_mission_3_2_desc:0 "威尼斯君主国面临着两百多年来最危险的时刻，绝嗣危机，因为弗朗切斯科·斯泰诺·丹多洛没有任何男性子嗣。但是幸运的是，丹多洛家族主支仍有女性后裔，早逝的威尼斯前君主的儿子留下了一位孤女，并且已经展现出超凡的天才，被丹多洛家族内部寄予了厚望。许多族老已经谋划着让这位孤女登上威尼斯君主国的宝座，唯一欠缺的需要一个强有力的夫君成为她的后盾与实力保障，让反对者闭嘴。而此时一个合适的联姻对象进入了丹多洛家族族老们的视野，那就是年纪相配，又正处于即将亡国边缘、迫切地寻找着外来庇护者的拜占庭帝国少年皇帝。\n\n§G提示：这将是你解决丹多洛家族绝嗣危机的方法之一§!"
 EDG_VEN_mission_3_3_title:0 "收回爱琴海"
 EDG_VEN_mission_3_3_desc:0 "爱琴海，浪漫的爱琴海，曾经既是威尼斯君主国不可分割的一部分，也是拜占庭帝国不可分割的一部分。在第四次十字军东征胜利之后，威尼斯人得到了整个希腊西部、科孚岛、爱奥尼亚群岛、爱琴海上一系列基地和岛屿、具有战略意义的加里波利半岛和达达尼尔海峡。但是随着威尼斯的衰落，许多领土被永远地失去了。如今是时候收回这些美丽的珍珠了。"
 EDG_VEN_mission_3_4_title:0 "希腊光复"
 EDG_VEN_mission_3_4_desc:0 "在过去的近五六十年里，没有人可以形容希腊人遭受了多少苦难。爱琴海以西的希腊人一部分被大塞尔维亚王国羁縻统治，仅阿尔塔、摩里亚两公国还能保持独立，爱琴海以东的希腊人更是悲惨地与突厥人竞争着生存空间。如今是时候结束这一切了，威尼斯君主国可以庄严地宣告，希腊光复，希腊人迎来了他们最尊贵的救世主与保护者——威尼斯！"
 EDG_VEN_mission_3_5_title:0 "吞并塞浦路斯"
 EDG_VEN_mission_3_5_desc:0 "塞浦路斯岛孤悬于东地中海，一直是东地中海上的一颗璀璨的明珠，它曾是拜占庭帝国的领土，期间经历了风风雨雨，阿拉伯人曾经袭击此地，又被英国人占领，圣殿骑士团曾在此建立统治，又被转让给法国国王、耶路撒冷国王，最终建立了独立的塞浦路斯王国。如今威尼斯为这个可笑的一地王国的历史画上了句号，但威尼斯会继续为塞浦路斯谱写辉煌。"
 EDG_VEN_mission_3_6_title:0 "威尼斯的三角贸易"
 EDG_VEN_mission_3_6_desc:0 "在控制了君士坦丁堡、阿勒颇、伊斯坎达利亚这三个东地中海贸易重镇之后，威尼斯创造出了一种极具威尼斯特色的三角贸易。伊斯坎达利亚是难得的香料产地，阿勒颇是难得的丝绸产地，这都是整个欧洲难得一见的珍惜货物。而与之相反，中东与北非地区也十分需要威尼斯出产的玻璃。三种产物的交换促成了威尼斯贸易的空前繁荣。"
 
 EDG_VEN_mission_4_2_title:0 "与斯坎德培合作"
 EDG_VEN_mission_4_2_desc:0 "我们不得不承认，阿尔巴尼亚这个群山中的小国诞生了一位英明非凡的领导人，斯坎德培。他不但有着卓越的军事才能，更有着天才般的外交眼光，深谙三个鸡蛋上跳舞的本领。也许我们也可以加深与斯坎德培的合作，让这个山中之鹰为我们所用。"
 EDG_VEN_mission_4_3_title:0 "给予莱什人自主权"
 EDG_VEN_mission_4_3_desc:0 "我们给出了斯坎德培无法拒绝的丰厚条件，我们将会给予莱什人大量的自主权，让他们加入我们威尼斯君主国，成为接受丹多洛家族领导的一个自治附庸国。"
 EDG_VEN_mission_4_4_title:0 "永远的朋友"
 EDG_VEN_mission_4_4_desc:0 "莱什人用实际行动证明了他们的忠诚与可靠，即使是一向惯于斤斤计较的威尼斯人，也不得不折服于这些莱什人的契约精神与可贵意志。随着阿尔巴尼亚在威尼斯治下的不断发展，两个民族之间的相互认可也在不断增长，山中之鹰将会是我们永远的朋友，来自群山之中的阿尔巴尼亚人将会组建成各种各样的佣兵团，加入我们的军队。"
 EDG_VEN_mission_4_5_title:0 "南斯拉夫傀儡"
 EDG_VEN_mission_4_5_desc:0 "曾经我们在介入巴尔干局势的时候，或许我们选择了一位南斯拉夫盟友，或许我们做出了正确的选择，又或许我们做出了错误的选择，历史没有如果，我们不得而知。如今我们在巴尔干半岛、乃至整个近东地区的统治力正无与伦比地增长，有一点可以肯定的是，我们需要的不是一个和我们平起平坐的南斯拉夫盟友，而是一个完全服从于我们、代替我们管理巴尔干的南斯拉夫傀儡！"
 EDG_VEN_mission_4_6_title:0 "羁縻南斯拉夫"
 EDG_VEN_mission_4_6_desc:0 "桀骜不驯的南斯拉夫人已经倒下，跪倒在我们的脚底接受我们的统治，巴尔干火药桶那浓浓的火药味，也在我们威尼斯的手中熄灭。我们必须考虑我们应该如何统治南斯拉夫人，他们从来都不欠缺反抗精神，包容他们或许能赢得他们的认可，而强制性的文化转变或许能磨灭他们的意志。"

 EDG_VEN_mission_5_1_title:0 "意大利外交政策"
 EDG_VEN_mission_5_1_desc:0 "不管我们的海外领土如何庞大，我们的本土依然位于意大利，我们将不得不面临错综复杂的意大利形式。在过去的三十多年里，我们面临的最大敌人就是不断崛起的伦巴第公国，或者更进一步说，它是意大利的王副。咄咄逼人的菲利波从我们手中强硬地夺走了贝加莫、布雷西亚两座城市，煽动了维罗纳城市脱离我们独立，这一直是我们的心头之痛。我们要如何处理同伦巴第乃至其他意大利诸国的关系，已经摆在了我们面前。"
 EDG_VEN_mission_5_2_title:0 "趁虚而入"
 EDG_VEN_mission_5_2_desc:0 "前所未有的喜讯传到了威尼斯，过去三十多年来压得威尼斯喘不过气来的一代传奇人物，伦巴第公爵与意大利王副菲利波驾鹤西去，留下尚未成年的继承人，伦巴第陷入前所未有的混乱之中。毫无疑问，现在正是宣称伦巴第公爵之位的最好时机。\n\n§G提示：这将是你解决丹多洛家族绝嗣危机的方法之一§!"
 EDG_VEN_mission_5_3_title:0 "继续意大利征服"
 EDG_VEN_mission_5_3_desc:0 "当我们最尊贵的威尼斯君主，骑着高头大马走进米兰城的时候，没有人想到北意大利的局势将会以这样的一个方式落幕。伦巴第公国，这个曾经北意大利的王者，已经成为历史，崛起的威尼斯取代了它曾经的地位，成为了新的北意大利霸主。在过去，威尼斯专注于海外扩张，那是因为对意大利地区无能为力。如今，是时候开始对意大利地区的征服，让这片混乱的土地统一在一个声音之下了。"
 EDG_VEN_mission_5_4_title:0 "百年之争告一段落"
 EDG_VEN_mission_5_4_desc:0 "亚平宁半岛的另一端，利古里亚海畔，热那亚在过去的两百到三百年内一直是威尼斯在地中海贸易的重要竞争对手。尽管圣萨巴斯之战、基奥贾之战两次战役均以威尼斯的胜利而告终，沉重打击了热那亚的贸易扩张，但始终未能彻底终结热那亚。如今，随着威尼斯军队驶入热那亚城，我们终于可以庄严宣告，百年之争自此画上完美的句号。"
 EDG_VEN_mission_5_5_title:0 "入主百花宫"
 EDG_VEN_mission_5_5_desc:0 "圣母百花大教堂，在佛罗伦萨僭主统治时期被改造为百花宫，成为佛罗伦萨事实上的统治中心。一代又一代的中意大利雄主，就是在这里发号施令，对意大利局势发挥着举足轻重的作用。如今威尼斯接管了这座雄伟壮丽的大教堂，佛罗伦萨的历史到此为止。"
 EDG_VEN_mission_5_6_title:0 "威尼斯第一教宗第二"
 EDG_VEN_mission_5_6_desc:0 "威尼斯与教宗国之间的冲突由来已久，久远到甚至可以追溯到威尼斯的共和时期。为此，威尼斯甚至喊出了“威尼斯第一教宗第二”的口号，试图彻底排除教宗国对威尼斯国内事务的干涉，但一直以来这句口号都很难确切落实。如今随着我们掌控了罗马，教宗匆忙逃离，我们终于让这句口号成为了现实。"
 EDG_VEN_mission_5_7_title:0 "宣称意大利国王头衔"
 EDG_VEN_mission_5_7_desc:0 "北意大利已经尽入威尼斯之手，威尼斯，米兰，热那亚，佛罗伦萨，罗马，一个个叫得上名字的意大利名称，曾经北意大利博弈的一个个权力中心，如今都已是威尼斯统治下的一份子。毫无疑问，我们已经有合理合法的理由，正式宣称意大利王国的头衔，登上这令人艳羡的宝座。"

 EDG_VEN_mission_1_7_title:0 "解决绝嗣问题"
 EDG_VEN_mission_1_7_desc:0 "弗朗切斯科·斯泰诺·丹多洛没有男性子嗣的问题长期以来严重困扰着丹多洛家族乃至于整个威尼斯君主国。在国内，许多反君主主义者都已经蠢蠢欲动，他们搬出曾经的威尼斯共和国的国旗，蓝底金狮旗，作为他们的象征。我们必须尽快解决这一不利局面，否则威尼斯将陷入严重的割裂之中。\n\n§R警告：请极力避免丹多洛绝嗣危机及其引发的红蓝狮子内战灾难，后果十分严重！§!"
 EDG_VEN_mission_1_8_title:0 "彻底清洗齐亚尔"
 EDG_VEN_mission_1_8_desc:0 "齐亚尔家族，威尼斯共和国时期就举足轻重的重要家族，自从丹多洛家族未按照威尼斯的传统，在代表着威尼斯大财阀贵族利益的十人会内部通婚以来，就在威尼斯内部上蹿下跳，试图颠覆丹多洛家族的统治。如今他们的全部活动就如同笑话一般，是时候重拳出击，收拾掉这只蹦蹦跳跳的苍蝇，将齐亚尔家族清洗殆尽了。和齐亚尔家族这样的虫豸在一起，怎么能治理好威尼斯！"
 EDG_VEN_mission_1_9_title:0 "限制十人会权力"
 EDG_VEN_mission_1_9_desc:0 "十人会，是自威尼斯共和时期便存在的机构，最初 “十人委员会”是每年选举一次的行政部门,负责警察和防卫事务。它所管辖的问题包括道德、公共文明、叛乱分子和外国的敌人。但是后来逐渐演变成为威尼斯国内十个最具有权势的财阀贵族的代表。丹多洛家族在过去大量倚重十人会，已经酿成了严重后果，必须立刻限制十人会的权力。"
 EDG_VEN_mission_1_10_title:0 "威尼斯的崭新时代"
 EDG_VEN_mission_1_10_desc:0 "丹多洛绝嗣危机，齐亚尔家族的阴谋，十人会夺取大权，一路走来，威尼斯经历了太多的风风雨雨，遭受了各种各样的挑战与磨难。万幸，丹多洛家族与威尼斯君主国笑到了最后，属于威尼斯的崭新时代，到来了！"

 EDG_VEN_mission_2_7_title:0 "新的木桩"
 EDG_VEN_mission_2_7_desc:0 "威尼斯的起源最早只是一个小渔村，停泊船只所用的木桩是威尼斯的精神象征。如今，当年的木桩都已老旧，我们需要扩建新的木桩，壮大我们的城市规模。"
 EDG_VEN_mission_2_8_title:0 "扩大狂欢节规模"
 EDG_VEN_mission_2_8_desc:0 "威尼斯有着历史悠久的举行狂欢节的传统，威尼斯狂欢节的美名也长期以来享誉整个欧洲。圣马可广场、凤凰歌剧院，这些鼎鼎大名的名胜，都是威尼斯人盛大的狂欢节的见证者。我们需要扩建这些用于庆祝狂欢节的伟大工程，以便扩大我们的狂欢节规模。"
 EDG_VEN_mission_2_9_title:0 "威尼斯大都会"
 EDG_VEN_mission_2_9_desc:0 "威尼斯城，绝不仅仅只是一个小岛城市，更不是当年区区一个小渔村，他将是一座伟大的大都会，闪耀整个亚得里亚海的大都会，闪耀整个意大利的大都会，乃至闪耀整个欧洲的大都会，威尼斯大都会！"
 EDG_VEN_mission_2_10_title:0 "威尼斯的心脏"
 EDG_VEN_mission_2_10_desc:0 "威尼斯城，威尼斯君主国的首都，威尼斯的伟大心脏，一代又一代的丹多洛雄主就在威尼斯城中，运筹帷幄，挥斥方遒，带领着威尼斯君主国从一个胜利走向下一个胜利。我们要巩固威尼斯城作为威尼斯君主国伟大心脏的重要地位，没有任何城市可以取代威尼斯城的地位。"

 EDG_VEN_mission_3_7_title:0 "垄断亚得里亚海"
 EDG_VEN_mission_3_7_desc:0 "亚得里亚海是位于亚平宁半岛与巴尔干半岛之间的狭长海域，这里也是威尼斯庞大贸易链条的基本盘。大量的商船在这里来来往往，其中绝大部分都与威尼斯脱不开关系。威尼斯必须垄断亚得里亚海的贸易，才有更进一步的贸易霸权可言。"
 EDG_VEN_mission_3_8_title:0 "垄断利古里亚海"
 EDG_VEN_mission_3_8_desc:0 "利古里亚海与亚得里亚海相对，位于亚平宁半岛的另一侧，共同将亚平宁半岛包围在其中。威尼斯商人的野心不能满足于紧紧垄断亚平宁半岛东侧的贸易路线，亚平宁半岛西侧的贸易同样应该牢牢掌握在威尼斯的手中。"
 EDG_VEN_mission_3_9_title:0 "垄断意大利的财富"
 EDG_VEN_mission_3_9_desc:0 "意大利的富饶使她成为了扩张国家眼里的肥肉。而在我们手里，这种富饶则会加速我们崛起为欧洲强权。通过引入现代经济实践并投资于我们的城市发展，我们可以使国家成为能够主导世界的强国。政治领导必将迅速跟随经济霸权。"
 EDG_VEN_mission_3_10_title:0 "贸易的未来"
 EDG_VEN_mission_3_10_desc:0 "贸易带来的价值与财富不可估量，任何一位有远见的经济学家都可以毫不犹豫地得出结论，贸易才是未来世界经济发展的主流，国家的主要财政收入必将依赖于贸易。这就是贸易的未来，而威尼斯君主国厚积薄发，得益于长期以来的贸易传统，必将在新的时代遥遥领先。"

 EDG_VEN_mission_4_7_title:0 "更多的佣兵队长"
 EDG_VEN_mission_4_7_desc:0 "威尼斯从不吝啬钱财，更不会短缺军费。在意大利地区，有许许多多声名鹊起的佣兵队长，其中有许许多多的流浪贵族，因为失去领地而被迫带领着自己的扈从们成为佣兵；也有商人或者手工业者家的孩子，为了梦想与财富而成为佣兵，我们都可以将他们纳为己用。"
 EDG_VEN_mission_4_8_title:0 "承包商的赠礼"
 EDG_VEN_mission_4_8_desc:0 "威尼斯对于国防建设与军事力量的重视，已经逐渐演变成为了一种对雇佣兵的慷慨，传遍了整个意大利。威尼斯作为佣兵团们的承包商，送出了佣兵团们无法拒绝的昂贵赠礼，这种无与伦比的慷慨自然换来了回报，佣兵团们变得悍不畏死，前仆后继地加入到威尼斯的团队中。"
 EDG_VEN_mission_4_9_title:0 "意大利佣兵领主"
 EDG_VEN_mission_4_9_desc:0 "意大利的问题就应该在意大利解决，贸然引进意大利之外的强权加入博弈，只会导致依赖、负债和主权丢失，这无异于引狼入室。我们要自力更生，我们是意大利的佣兵领主！"
 EDG_VEN_mission_4_10_title:0 "用黄金武装自己"
 EDG_VEN_mission_4_10_desc:0 "不论是我们签署的所有的条约，或是达成的所有的协议，亦或是我们向人民做出的承诺，若想要完成这些，我们的威尼斯君主国的军事力量必须是强大的。但凡有任何人对我们做出的承诺有一点怀疑，我们的外交行动和军事行动都有可能无功而返。"

 EDG_VEN_mission_5_8_title:0 "桨帆船军械库"
 EDG_VEN_mission_5_8_desc:0 "威尼斯桨帆船军械库的历史悠久自不必提，早在12世纪，威尼斯便已经有意识地扩建桨帆船军械库，大量储备各式海军军械，并补充水手进行训练，形成了良好的军事传统，这也确保了威尼斯的桨帆船在地中海的强悍战斗力。圣萨巴斯海战与基奥贾之战两次辉煌的胜利，就是最好的证明。"
 EDG_VEN_mission_5_9_title:0 "海上雄鹰"
 EDG_VEN_mission_5_9_desc:0 "如果我们能够坚持我们的海军优势，这将为征服整个意大利乃至于地中海地区开辟道路。我们必须继续扩大化我们的海军，以确保这成为现实。我们是海上的雄鹰，我们双翅下的阴影将笼罩整片地中海。"
 EDG_VEN_mission_5_10_title:0 "结合式海军战术"
 EDG_VEN_mission_5_10_desc:0 "一切都需要创新，都什么年代了，还在讲传统海军战术？威尼斯一代又一代的海军教育，培养出了一批具有丰富理论知识的海军改革家，他们创造性地提出了结合式的海军战术，优秀代表作便是威尼斯加来战船与东印度商船。"

