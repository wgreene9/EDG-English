l_english:
 EDG_SMO_mission_1_1_title:0 "胜利果实"
 EDG_SMO_mission_1_1_desc:0 "我们最终夺得了共和国内战的胜利，如今农民终于夺回了国家政权，成为了国家的主人！"

 EDG_SMO_mission_1_2_title:0 "斯摩棱斯克堡"
 EDG_SMO_mission_1_2_desc:0 "斯摩棱斯克城位于四战之地，时刻都面临战火的威胁，在此地建立一个稳固的要塞是保卫国家安全的必然要求。"

 EDG_SMO_mission_1_3_title:0 "亚历山大大元帅军事学院"
 EDG_SMO_mission_1_3_desc:0 "亚历山大大元帅是16世纪末的优秀的共和国将领，他带领我们抗击周遭的敌人，并在众多封建主的虎视眈眈下，保持了斯摩棱斯克共和国的独立。"

 EDG_SMO_mission_1_4_title:0 "独立的支撑"
 EDG_SMO_mission_1_4_desc:0 "罗斯地区正面临战火的洗礼，若要在众多军事霸权之中维持我们的独立，我们必须加强自身的军事实力。"

 EDG_SMO_mission_1_5_title:0 "自由之塔"
 EDG_SMO_mission_1_5_desc:0 "罗西亚的人民享有真正的自由，我们的人身依附关系是全欧洲最轻的，罗西亚的国土上没有奴隶和农奴，只有自由民，人们并不是为了自己的封建领主而战，而是为了保卫自己的自由和权利而战。"

 EDG_SMO_mission_1_7_title:0 "解放者的圣地"
 EDG_SMO_mission_1_7_desc:0 "在罗西亚的土地上没有吃人的贵族，人人平等是罗西亚的立国之本，这吸引了越来越多的人口涌入我们的国土。"

 EDG_SMO_mission_1_9_title:0 "城市化"
 EDG_SMO_mission_1_9_desc:0 "在平等自由的共和国内，农民的生产积极性空前提高，农村变得富裕，多余的农产品为城市提供了大量的工业原料，又进一步促进了城市化的发展。"

 EDG_SMO_mission_1_11_title:0 "公民军事热情"
 EDG_SMO_mission_1_11_desc:0 "罗西亚的人民享有真正的自由，我们的人身依附关系是全欧洲最轻的，罗西亚的国土上没有奴隶和农奴，只有自由民，人们并不是为了自己的封建领主而战，而是为了保卫自己的自由和权利而战。面对穷凶极恶的封建势力，我们必须用尽一切方法将他们的肉身从世间消灭，为此我们需要能够克服一切恐惧和困难的勇气和热情。"

 EDG_SMO_mission_1_13_title:0 "斯摩棱斯克铸炮厂"
 EDG_SMO_mission_1_13_desc:0 "斯摩棱斯克的火炮在整个欧洲都被交口称赞，我们的国立铸炮厂有最高的铸造标准和最优秀的工艺。"

 EDG_SMO_mission_1_14_title:0 "解放的烈焰"
 EDG_SMO_mission_1_14_desc:0 "面对穷凶极恶的封建势力，我们必须用尽一切方法将他们的肉身从世间消灭，为此我们需要能够克服一切恐惧和困难的火力优势。"

 EDG_SMO_mission_1_15_title:0 "现代化炮兵团"
 EDG_SMO_mission_1_15_desc:0 "我们的炮兵部队不仅拥有最先进的武器，更拥有最先进的思想和理念，这为我们采用最先进的战术提供了条件。"

 EDG_SMO_mission_2_2_title:0 "收复国土"
 EDG_SMO_mission_2_2_desc:0 "自从独裁军政府控制国家以来，我们在与基辅罗斯的军事斗争中丢失了一半的国土，通过军事或外交手段夺回我们的国土将会是短期内的重要目标。"

 EDG_SMO_mission_2_4_title:0 "战后经济恢复"
 EDG_SMO_mission_2_4_desc:0 "共和国经受了严重的经济破坏，恢复经济是我们目前发展的重要任务。"

 EDG_SMO_mission_2_5_title:0 "诺夫哥罗德的解放者"
 EDG_SMO_mission_2_5_desc:0 "诺夫哥罗德，这座闭门已久的城市，终于向我们张开了她的怀抱，得益于她发达的交通和穿城而过的河流，她的经济异常繁荣，而这也成为了我们必须夺得她的理由。"

 EDG_SMO_mission_2_6_title:0 "盟友或敌人"
 EDG_SMO_mission_2_6_desc:0 "富裕的小市民究竟是我们的盟友，还是可能和反动贵族结合的潜在敌人呢？"

 EDG_SMO_mission_2_8_title:0 "赤色之师"
 EDG_SMO_mission_2_8_desc:0 "罗西亚的赤旗终将在整个欧洲乃至整个世界飞扬！"

 EDG_SMO_mission_2_10_title:0 "钢铁洪流"
 EDG_SMO_mission_2_10_desc:0 "我们的军队拥有最高的军事素质，他们永远勇往直前、锐不可当，被欧洲的封建主所畏惧，他们称我们为洪水猛兽，而我们更乐意将我们的战士称为钢铁洪流。"

 EDG_SMO_mission_2_12_title:0 "民生理念"
 EDG_SMO_mission_2_12_desc:0 "保障民生是共和国的任务之一，不能为宏观的经济发展而忽视微观的民生，如果我们背弃了民生理念，那么我们无疑将走上反动独裁军政府的老路。"

 EDG_SMO_mission_2_14_title:0 "解放西欧"
 EDG_SMO_mission_2_14_desc:0 "我们将瓦解西欧的封建势力堡垒，并解放全西欧的人民！"

 EDG_SMO_mission_2_17_title:0 "世界解放者"
 EDG_SMO_mission_2_17_desc:0 "整个世界都将被我们解放，自由与平等的理念将在整个世界占据主导地位。"

 EDG_SMO_mission_3_1_title:0 "一个纲领"
 EDG_SMO_mission_3_1_desc:0 "一个纲领，即维护国家统一和领土完整的纲领，必须得到彻底的贯彻，我们决不允许独裁军政府分疆裂土。"

 EDG_SMO_mission_3_3_title:0 "两项要求"
 EDG_SMO_mission_3_3_desc:0 "在结束内战、建立政府之后，发展生产、共同致富成为了国内群众的主流呼声，我们要恢复我们的经济。"

 EDG_SMO_mission_3_4_title:0 "三项原则"
 EDG_SMO_mission_3_4_desc:0 "我们要坚持自由、平等、反对压迫三大原则，并为践行这一理念推翻罗斯的封建体系，斩断贵族领主束缚在农民身上的枷锁。"

 EDG_SMO_mission_3_5_title:0 "执鲁塞尼亚之牛耳"
 EDG_SMO_mission_3_5_desc:0 "解放基辅将为我们扩大革命提供有利条件，基辅崇高的政治经济宗教地位将让更多的农民和其他底层人看到我们所拥有的的活力和力量，以及我们解放同胞的历史使命。"

 EDG_SMO_mission_3_7_title:0 "四个目标"
 EDG_SMO_mission_3_7_desc:0 "经济发展，文化繁荣、政治昌明，社会平等是我们建设国家和社会的目标，唯有如此，我们才能繁荣昌盛。"

 EDG_SMO_mission_3_9_title:0 "五个高效"
 EDG_SMO_mission_3_9_desc:0 "公民有公民的美德，国家也有国家的美德，生产、行政、司法、军事、民事五大方面的高效是我们发展国家美德的要求。"

 EDG_SMO_mission_3_11_title:0 "四大精神"
 EDG_SMO_mission_3_11_desc:0 "共和国立国已久，一部分官僚重新堕入腐化奢靡的深渊，重新弘扬革命、英雄、实践、科学精神，并严格惩处堕落的官僚，是我们保持生命力的要求。"

 EDG_SMO_mission_3_13_title:0 "三个基本"
 EDG_SMO_mission_3_13_desc:0 "共和国内的思潮错综复杂，一些代表认为我们应当确立清晰的基本立场、基本观点和基本方法。"

 EDG_SMO_mission_3_15_title:0 "解放世界"
 EDG_SMO_mission_3_15_desc:0 "解放世界是我们的历史使命，我们要终结一切剥削和压迫，将我们的同胞从封建领主的摧残下解放出来。"

 EDG_SMO_mission_3_16_title:0 "两个核心"
 EDG_SMO_mission_3_16_desc:0 "坚持平等、反对压迫是我们必须强调的两个核心，唯有做到真正坚持平等、反对压迫，我们才能维持我们的先进性和生命力。"

 EDG_SMO_mission_3_18_title:0 "一个理想"
 EDG_SMO_mission_3_18_desc:0 "消灭剥削和压迫是我们的最高理想，我们将会为此不懈奋斗。"

 EDG_SMO_mission_4_2_title:0 "弥合内部分歧"
 EDG_SMO_mission_4_2_desc:0 "为了应对国内正在发生的危机，我们必须团结一切可以团结的力量。"

 EDG_SMO_mission_4_4_title:0 "解放同胞"
 EDG_SMO_mission_4_4_desc:0 "解放同胞是我们的任务和使命，但国内有一部分势力并不认可，为此我们需要展开一场会议以达成共识。"

 EDG_SMO_mission_4_5_title:0 "消灭莫斯科暴政"
 EDG_SMO_mission_4_5_desc:0 "莫斯科大公长期以来都是罗斯地区封建秩序的主导者，唯有打倒莫斯科大公这一封建势力的庇护者，我们才能瓦解整个罗斯地区的封建秩序。"

 EDG_SMO_mission_4_6_title:0 "保障胜利果实"
 EDG_SMO_mission_4_6_desc:0 "我们已经推翻了封建势力的代理人，团结了底层人民，并消灭了贵族实行暴政的经济基础，如今我们需要处置罗斯地区的大量旧贵族。"

 EDG_SMO_mission_4_8_title:0 "解放之潮"
 EDG_SMO_mission_4_8_desc:0 "我们将会扩大我们的革命，并将解放的浪潮带到更多的地区， 解放更多的同胞！"

 EDG_SMO_mission_4_10_title:0 "打碎旧世界的枷锁"
 EDG_SMO_mission_4_10_desc:0 "旧世界无疑是残酷的，旧社会必须被终结，我们将会是打碎旧世界枷锁的主力！"

 EDG_SMO_mission_4_12_title:0 "杜绝堕落"
 EDG_SMO_mission_4_12_desc:0 "时间足以让任何钢铁生锈，共和国的管理者亦是如此，共和国的规模日益庞大，他们总是仿佛即将坠入堕落腐化的深渊。杜绝堕落将是我们的愿望，也是我们维持政治活力的保障。"

 EDG_SMO_mission_4_14_title:0 "解放东欧"
 EDG_SMO_mission_4_14_desc:0 "东欧的广袤土地不再有强大的封建势力，我们消灭了当地的封建剥削枷锁！"

 EDG_SMO_mission_4_17_title:0 "现代国家行政"
 EDG_SMO_mission_4_17_desc:0 "先进的理念和先进的经济是我们建立现代化行政体系的基础，也是建立现代化行政体系的动力。"

 EDG_SMO_mission_5_3_title:0 "打倒反动分子"
 EDG_SMO_mission_5_3_desc:0 "反动的独裁军政府及其残党已经被我们肃清，我们在战时建立的军政委员会独揽大权，是否撤销军政委员会将是一个重要的问题。"

 EDG_SMO_mission_5_5_title:0 "实行土地国有"
 EDG_SMO_mission_5_5_desc:0 "封建贵族实行剥削的经济基础是封建领主土地私有制，其他的封建剥削阶级也依赖土地私有制度实行剥削，就连修道院也依赖土地实现剥削。为了避免剥削的出现，我们应当从传统的剥削阶级手中没收土地。"

 EDG_SMO_mission_5_7_title:0 "建设集体农庄"
 EDG_SMO_mission_5_7_desc:0 "我们已经消灭了教士和市民的土地私有制度，但若不对小农经济进行改造，土地兼并将会不断上演，建设公有制的集体农庄是我们的唯一出路。"

 EDG_SMO_mission_5_9_title:0 "农业近代化"
 EDG_SMO_mission_5_9_desc:0 "先进的生产关系为我们发展农业提供了保障，我们将会为创造没有饥饿和压迫的世界创造条件。"

 EDG_SMO_mission_5_11_title:0 "军事行动与先进补给系统"
 EDG_SMO_mission_5_11_desc:0 "军事行动仰赖于先进的补给系统，我们丰富的农业产出、先进的思想体系和完善的军事制度为我们完善补给系统提供了条件。"

 EDG_SMO_mission_5_13_title:0 "铸炮产业"
 EDG_SMO_mission_5_13_desc:0 "斯摩棱斯克的火炮闻名全欧洲，这与我们有一套完善的与铸炮相关的产业脱不开关系，无论是熟练的铁匠还是优秀的设计师，都是我们产业链的一部分。"

 EDG_SMO_mission_5_14_title:0 "火炮技术集成"
 EDG_SMO_mission_5_14_desc:0 "我们从西方吸纳了先进的火炮技术，结合我们的铸炮技术，将为我们完善火炮制作工艺提供帮助。"

 EDG_SMO_mission_5_15_title:0 "现代化巨炮"
 EDG_SMO_mission_5_15_desc:0 "只有最先进的制度支撑起来的国家才有可能打造出最先进的武器，唯有我们的现代化制度能够为铸造现代化火炮提供条件。"


