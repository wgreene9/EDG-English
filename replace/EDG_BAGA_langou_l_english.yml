l_english:
 EDG_HZB_rev_disater_1_t:"埃兰革命"
 EDG_HZB_rev_disater_1_d:"自建国以来，伊利汗国就一直依赖着波斯人。即使到了我们如今，宫廷里也充斥着大量的波斯人。然而随着我们对埃及和印度的政府。我们的小小宫廷开始逐渐由更多其他民族的人出现。波斯人开始吃醋了，他们认为没有他们就没有如今的[Root.GetName]。于是一个波斯人罢工，然后是宫廷里的波斯人，最后，这把火染遍了整个波斯地区。目的也逐渐由最初的争宠，上纲上线到了蒙古人的合法统治。"
 EDG_HZB_rev_disater_1a:"一场大变即将来临。"
 EDG_HZB_rev_disater_1a_modifier:"埃兰革命"
 EDG_HZB_rev_disater_2_t:"波斯叛乱"
 EDG_HZB_rev_disater_2_d:"一群波斯的叛徒已经举起了反对的旗帜！"
 EDG_HZB_rev_disater_2a:"碾碎他们！"
 EDG_HZB_rev_disater_2b:"马内，我有的是！"
 EDG_HZB_rev_disater_3_t:"军队哗变"
 EDG_HZB_rev_disater_3_d:"我们的军队大多由波斯人组成，蒙古人只在其中充当监军的职责。现在正值国难，他们便率先发难。军队要求更高的薪水，否则就拒绝镇压叛军——毕竟那也曾是他们的同胞。"
 EDG_HZB_rev_disater_3a:"这些是我的，那些也是我的，你们的？不存在的。"
 EDG_HZB_rev_disater_3b:"我懂这个道理，得加钱嘛。"
 EDG_HZB_rev_disater_3a_modifier:"军队哗变"
 EDG_HZB_rev_disater_3b_modifier:"更高的薪水"
 EDG_HZB_rev_disater_4_t:"马赫迪四起"
 EDG_HZB_rev_disater_4_d:"在反抗蒙古的大旗下，许多人都自称为马赫迪并反抗我们，得杀吧。"
 EDG_HZB_rev_disater_4a:"甜美的，马赫迪是草吗？看我派战马把你们都吃掉！"
 EDG_HZB_rev_disater_4a_modifier:"马赫迪叛乱"
 EDG_HZB_rev_disater_5_t:"大罢工"
 EDG_HZB_rev_disater_5_d:"由于我们进来的波斯局势大事不妙，一些农民已经宣布拒绝为帝国缴纳税赋，他们声称不会为屠戮自己同胞的敌人供应面包。"
 EDG_HZB_rev_disater_5a:"我不吃面包。"
 EDG_HZB_rev_disater_5b:"还是吃得太饱了。"
 EDG_HZB_rev_disater_5a_modifier:"停工停产"
 EDG_HZB_rev_disater_5b_tt:"§Y这个事件会不断触发直到我们不吃面包为之。§!\n"
 EDG_HZB_rev_disater_6_t:"空洞的胜利"
 EDG_HZB_rev_disater_6_d:"内战偃旗息鼓了，虽然我们粉碎了叛军，但同时也暴露了我们的软弱无能。我们还有一条更荆棘的未来和冲突在等着我们……"
 EDG_HZB_rev_disater_6a:"哦，白赢了。"
 EDG_HZB_rev_disater_6a_modifier:"空洞的胜利"
 EDG_HZB_rev_disater_7_t:"大赢特赢"
 EDG_HZB_rev_disater_7_d:"不堪一击的叛军菜的要命，打败他们不费吹灰之力。经此一役，无人再敢挑战我们的权威。"
 EDG_HZB_rev_disater_7a:"有手就行。"
 EDG_HZB_rev_disater_7b_modifier:"确立权威"