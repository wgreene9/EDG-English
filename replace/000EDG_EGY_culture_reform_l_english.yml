 EDG_flavorEGY_reform.1.t:0 "来客"
 EDG_flavorEGY_reform.1.d:0 "自从大马利克要求削弱马穆鲁克势力后，国内许多马穆鲁克人心惶惶，许多握有权柄的皇家马穆鲁克依然门庭若市，开罗也依然阳光明媚、灯火通明，但既得利益者总是放心不下那一晚被烹饪的孔雀，以及大马利克滔滔不绝的演说。\n\n更令人不安的是，[Root.Monarch.GetTitle]则继续对这一政治改革有着莫大的热情，[Root.Monarch.GetTitle]连续几天花费大量时间与自己的私人顾问讨论可以将哪些群体引入我们的政府以进行政治改革，他们常常促膝夜谈，房间内总是有彻夜未熄灭的蜡烛。仿佛只要引入在过去被我们所排挤在政治之外的群体进入我们的政府，我们就能变得更强大一般。\n\n很快，[Root.Monarch.GetTitle]颁布了两道法令——一道规定全国内建立多个名为“诺姆”的军区，军区军事长官是由[Root.Monarch.GetTitle]直接任命的希腊裔军官；另一道完善了禁止迫害科普特人的种种规定，并扩大了科普特人从政的渠道。\n\n在另一天，[Root.Monarch.GetTitle][Root.Monarch.GetName]召见了两支队伍——其中一支队伍的领袖是一名健壮的希腊雇佣兵军官，另一支的领袖则是一名健谈的科普特主教。许多马穆鲁克军官对这两支队伍的入宫毫无头绪，直到[Root.Monarch.GetName]宣布了新的法令。"
 EDG_flavorEGY_reform.1.a:0 "[Root.Monarch.GetName]决定扩大希腊兵团。"
 EDG_flavorEGY_reform.1.b:0 "[Root.Monarch.GetTitle]将仁慈地赋予科普特人更多权利。"
 EDG_flavorEGY_reform.1.c:0 "马穆鲁克幕僚会努力维持现状。"
 
 EDG_flavorEGY_reform.2.t:0 "虚席以待"
 EDG_flavorEGY_reform.2.d:0 "迪万议会一直是我们国家权力的中心，迪万中的每一个席位都代表着巨大的权力，众多皇家马穆鲁克都对迪万中的席位垂涎万分。在这一天，迪万再次召开，但[Root.Monarch.GetTitle][Root.Monarch.GetName]缓缓起身，吸引了所有迪万阁员的目光，而[Root.Monarch.GetTitle]肃穆地宣布，迪万将有一位新的成员。"
 EDG_flavorEGY_reform.2.a:0 "没有比希腊军官更适合的选择了。"
 EDG_flavorEGY_reform.2.b:0 "科普特人的重臣理应入阁。"
 EDG_flavorEGY_reform.2.c:0 "席位自然属于皇家马穆鲁克。"
 
 EDG_flavorEGY_reform.3.t:0 "诺姆问题"
 EDG_flavorEGY_reform.3.d:0 "自从“诺姆”军区建立以来，地方的军事权力就不再仅仅被握在地方的[Root.GetAdjective]长官手中，由于诺姆长官多为由中央直接任命的希腊军官，因而代表了中央尤其是[Root.Monarch.GetTitle]的意志，但这也带拉了许多问题。诺姆的长官很难在重大问题上对抗地方的[Root.GetAdjective]，这让权力制衡显得没那么奏效。一些诺姆的希腊军官提议，扩大诺姆的希腊兵团，声称这样可以加强[Root.Monarch.GetTitle]在地方的话语权，并能够引入更多优质的军事资源，"
 EDG_flavorEGY_reform.3.a:0 "就这么办。"
 EDG_flavorEGY_reform.3.b:0 "我们可以询问一下科普特人的意见……"
 EDG_flavorEGY_reform.3.c:0 "他们应当服从地方的[Root.GetAdjective]。"
 
 EDG_flavorEGY_reform.4.t:0 "科普特人的请求"
 EDG_flavorEGY_reform.4.d:0 "尽管对科普特人权利加以保护的法案不断出台，并在理论上逐步加强了对科普特人的保护，但总有狡猾的地方官知道如何“学法用法”，甚至颁布新的地方法规以通过合法的方式迫害、剥削、压迫各地的科普特人。这些并不是近些年才出现的问题，而是国内一颗难以剜去的肉瘤，而且由于近些年对科普特人的保护有所扩大，引来了许多其他群体对科普特人的敌视，这一弊政的强度和广度还在不断地加强、扩大。一些科普特富商和教士请求[Root.Monarch.GetTitle]在全国建立起一个科普特议事会，让具有政治经济力量的科普特人集结起来，确保科普特人的权利不受侵犯。"
 EDG_flavorEGY_reform.4.a:0 "希腊人不会喜欢的。"
 EDG_flavorEGY_reform.4.b:0 "理应如此。"
 EDG_flavorEGY_reform.4.c:0 "但这是碰都不能碰的话题。"
 
 EDG_flavorEGY_reform.5.t:0 "争论"
 EDG_flavorEGY_reform.5.d:0 "随着希腊人和科普特人在政治上的话语权愈来愈大，他们之间也不免产生了许多冲突。在这一天早上，当[Root.Monarch.GetTitle]在城内巡视时，目睹了一名希腊军官与一名科普特主教争论哪一个民族更为优秀。他们的气焰吸引了一些围观者，并始终争执不下，直到见到了[Root.Monarch.GetTitle]抵达现场，他们谦卑地行礼，并乞求[Root.Monarch.GetName]宽恕他们的行为。而[Root.Monarch.GetTitle][Root.Monarch.GetName]显然也想就这个话题发表一些见解。"
 EDG_flavorEGY_reform.5.a:0 "希腊人自然更优秀一些。"
 EDG_flavorEGY_reform.5.b:0 "[Root.Monarch.GetTitle]更钟爱科普特人。"
 EDG_flavorEGY_reform.5.c:0 "你们都是[Root.GetAdjective]的仆从罢了！"
 
 EDG_flavorEGY_reform.6.t:0 "绘本与赞美诗"
 EDG_flavorEGY_reform.6.d:0 "来自汉志的扎伊德大师并不是一个狂热的穆斯林，他喜爱希腊人的修辞，也精通波斯人的诗词。更重要的是，他是一名出色的艺术家，他擅长勾勒出精美的绘本，并精通以优美的修辞创作玉润珠圆的诗歌。近日，一些[Root.GetAdjective]军官将扎伊德大师带到[Root.Monarch.GetTitle]的宫廷，推荐他为[Root.Monarch.GetTitle]进行创作。扎伊德大师提出，自己愿意以任何群体为服务的对象，哪怕是信仰东正教的希腊人，只要[Root.Monarch.GetTitle]告诉他，需要将他的才华用于何处。"
 EDG_flavorEGY_reform.6.a:0 "犒劳优秀的诺姆希腊军官。"
 EDG_flavorEGY_reform.6.b:0 "赏赐给勤勉的科普特官僚。"
 EDG_flavorEGY_reform.6.c:0 "这些独属于[Root.Monarch.GetTitle]一人。"


EDG_flavorEGY_reform.7.t:0 "财政总局"
EDG_flavorEGY_reform.7.d:0 "科普特人向[Root.Monarch.GetName]提议，建立一个由中央领导的财政总署，以迎合我们进行土地财税改革的需要。在我们经历了如此多的内乱后，建立一套更成熟的财税制度确实是迫在眉睫的，我们需要委任合适的人。"
EDG_flavorEGY_reform.7.a:0 "希腊人很擅长此道。"
EDG_flavorEGY_reform.7.b:0 "委任一个科普特官僚。"
EDG_flavorEGY_reform.7.c:0 "我们有自己的人选。"

EDG_flavorEGY_reform.8.t:0 "新的行政重心"
EDG_flavorEGY_reform.8.d:0 "处理政府组织相关的事务从来都不是[Root.Monarch.GetName]的长处。显然，仅靠[Root.Monarch.GetName]是无法完全掌控这些错综复杂的事务的，二一个优秀的领导者弥补此类弱项的方法便是委任他人。我们的[Root.Monarch.GetTitle]也正是这么做的，而且，[Root.Monarch.GetName]有很多的选择。\n[Root.Monarch.GetName]希望在政府运作机制中加入一些希腊人和科普特的味道，甚至明确表示，可以允许行政事务的侧重点进行转移——根据所委任的人选所期望的那样。"
EDG_flavorEGY_reform.8.a:0 "听说希腊人正在计划吸纳更多的商贾。"
EDG_flavorEGY_reform.8.b:0 "科普特人改革土地财政的提议更诱人。"
EDG_flavorEGY_reform.8.c:0 "尽可能敛财才是政府存在的意义。"

EDG_flavorEGY_reform.9.t:0 "空缺的地方政府职位"
EDG_flavorEGY_reform.9.desc:0 "在[Root.GetName]，不是所有的地方官僚都能明白自己的腐败行为究竟意味着什么。在过去，许多埃米尔和马穆鲁克因受金钱诱惑而视人民为刍狗，与其他权贵以权谋私。在[Root.GetName]，廉洁已经几乎完全消失了，而[Root.Monarch.GetName]渴望改变这一现状。近期，一些间谍试图通过贿赂和勒索损害我国行政机构，他们期待被腐败的官员协助，但却和官员一同反而被检举。[Root.Monarch.GetName]将这些奸邪之人斩首弃市后，意识到自己的地方政府之中又出现了许多职位空缺。"
EDG_flavorEGY_reform.9.a:0 "我们将让希腊人加入这场游戏。"
EDG_flavorEGY_reform.9.b:0 "科普特人更值得信任。"
EDG_flavorEGY_reform.9.c:0 "马穆鲁克是[Root.Monarch.GetTitle]的左膀右臂。"
EDG_flavorEGY_reform.9.d:0 "我们必须仰赖埃米尔们。"

