EDG_MAM_1_desc:0 "After decades of brutal rule under the Sahada dynasty and a bloody civil war, we Mamluks have once again formed a unified state. Let us cheer three times for this great nation!"
EDG_MAM_2_desc:0 "Our Mamluk warriors have always been a formidable obstacle to our enemies. Since the westward advance of the Mongol hordes, our forces have been victorious in battle after battle. Let us crush all foes with our soaring morale!"
EDG_MAM_3_desc:0 "We have numerous sources for slaves. Whenever we need to besiege a city, we can use these elite slaves to carve a path for our entry."
EDG_MAM_4_desc:0 "'Hail to thee, O Nile, who issues from the earth and comes to nourish Egypt... If your waters diminish, men cease to breathe.'"
EDG_MAM_5_desc:0 "In the desert, horses are often less effective than camels. Let us prepare a robust camel corps to withstand the extreme conditions of the sands."
EDG_MAM_6_desc:0 "We are a great nation, capable of finding joy even upon barren land. Is this not our glory?"
EDG_MAM_7_desc:0 "Though those Westerners are detestable and arrogant, their technology is not to be underestimated. Let us study diligently to enhance the strength of our nation."
