EDG_BOHEvents.0.name:0 "Before the Collapse"
EDG_BOHEvents.0.desc:0 "Sigismund was the Holy Roman Emperor of the House of Luxembourg. Born in Nuremberg, he was the son of Charles IV. He was the Elector of Brandenburg, elected King of the Romans in 1411, and crowned Holy Roman Emperor in 1433. He was also King of Hungary and Croatia, as well as King of Bohemia. He dedicated himself to ending the Western Schism, finally convening the Council of Constance in Germany from 1414 to 1418, which elected the new Pope Martin V and ended the schism. However, during the Council of Constance, the execution of the Czech theologian Jan Hus led to the years-long Hussite Wars in Bohemia, which severely troubled Sigismund's later life.\n\nDuring the Hussite Wars, the Hussites in Bohemia roughly developed into four factions: the Taborites, the Utraquists (or Calixtines), the Orphans, and the Picards. Among them, the Taborites claimed to have inherited the most orthodox ideas of Jan Hus and were also known as the Orthodox faction. Their main constituents were peasants, miners, the urban lower classes, and some minor nobles, forming the largest armed force during the Hussite Wars. The Utraquists were a reformist Hussite group centered around the Prague City League, established based on the ambiguous platform of the Four Articles of Prague. Their stance during the war was unstable, and they primarily consisted of the urban lower classes, the middle class, and some major nobles. The Orphans were essentially a splinter group from the Taborites. Unlike the Taborites, most of their leaders were nobles. After the split, their commander, Jan Žižka, marched into eastern Bohemia. While Žižka attracted the main forces of Sigismund's coalition in western Bohemia, the Orphans seized the entire region of Moravia, using it as a base to harass surrounding areas and spread Hussitism to Poland, Slovakia, and Silesia. The Picards, as a more radical faction within the Taborites, had a certain materialist tendency, making them difficult to propagate in the generally idealistic social environment of the time. Consequently, their adherents were extremely fanatical and dissatisfied with the Taborite platform, leading to a rebellion against the Taborites. This rebellion was crushed by Jan Žižka, and the Picard armed forces vanished, though their followers remained hidden in various places.\n\nIn the early stages of the Hussite Wars, the Taborites, led by Jan Žižka, achieved victory after victory. Almost every battle saw smaller peasant armies defeat the mercenaries and noble knights led by Sigismund. This allowed Hussitism to spread rapidly throughout Bohemia and begin to spread to surrounding areas. At its peak, the peasant rebel forces occupied over two-thirds of the cities and villages in Bohemia. However, victory did not bring stability; instead, it fueled division. The Utraquists were the first to split from the Taborites, followed by the split of the Orphans and the rebellion of the Picards. These divisions continuously reduced the scale of the rebel forces, enabling Sigismund to later defeat the scattered rebel armies one by one. After Jan Žižka's death from illness in 1424, the peasant rebel forces began to lose to the Crusaders, but armed rebellion persisted for another decade. Finally, in 1434, the Catholic coalition defeated the combined forces of the Taborites and Orphans. The Taborites' last armed forces within the Czech lands were completely destroyed, and the Orphans, along with Taborite remnants, retreated to Moravia. In the same year, the Utraquists compromised and reconciled with Sigismund. The emperor gained full control of Prague and was formally crowned King of Bohemia. In Moravia, after the death of commander Jan Žižka, the nobles sought reconciliation with Sigismund but were controlled by priests and peasants. With the support of Taborite remnants, a theocratic government was established in Moravia, restoring Taborite traditions. However, Sigismund was by then unable to advance into Moravia and had to let it be, thus ending the Hussite Wars.\n\nFor Sigismund, the outcome of the Hussite Wars could be considered a 'failed victory.' The existence of Moravia continued to inspire surrounding Hussite believers. The Hussites in the Slovak mountains had never been completely eradicated by Hungary, with each result being merely a suppression. In the more eastern Polish region, Sandomierz had already accepted Hussitism. The followers of Hus were always ready to unite, awaiting the right moment to rise up and together overthrow the rule of all tyrants."
EDG_BOHEvents.0.aa:0 "The Empire's Final Hour"
EDG_BOHEvents.2.name:0 "The Prague City League and the Utraquists"
EDG_BOHEvents.2.desc:0 "In the early stages of the Hussite Wars, the lower-class citizens, middle class, and some major nobles of Prague established a Hussite urban militia based on the Four Articles of Prague, known as the Prague City League. This league took the second article of the platform—the demand for the laity to receive communion in both kinds (sub utraque specie), i.e., the chalice—as the representative symbol of the faction, hence they were called the Utraquists (or Chalice faction).\n\nDue to the ambiguity and interpretability of the Four Articles of Prague, this platform was generally accepted by the middle class and lower-class populace. However, their zeal for struggle was relatively lower compared to the radical Taborites. Therefore, during the Hussite Wars, they repeatedly compromised with Sigismund, leading to a shift in the balance of power in the war.\n\nAlthough in the eyes of radical Hussite followers like the Taborites, the Utraquists were seen as fence-sitters, it is undeniable that their existence still improved the living standards of Bohemian peasants to some extent. As the first faction to reconcile with Sigismund, the Utraquists, as a heretical group, retained much of their power after the war, laying the groundwork for their later resurgence in leading the Hussites.\n\nIn 1444, George of Podebrady became the leader of the Utraquists and began preparing to march on Prague after Sigismund's death, aiming to lead the Hussite believers to rule Bohemia. Not long after Sigismund's death, George claimed the Bohemian crown, declaring that Sigismund was merely a Hungarian tyrant and that he would guide Hussite followers to eradicate other tyrants and powers coveting the throne, as well as to destroy the exploitative Church oppressing the Czechs. Although Prague's defenses were strong, with the help of internal Hussite believers, George quickly gained full control of the city and forced the wealthy class and major nobles to accept the Four Articles of Prague.\n\nGeorge soon announced the establishment of a new Prague City League, declaring that Hussitism would once again baptize all of Bohemia. The news that Prague was again under Hussite control quickly spread throughout and beyond Bohemia. The major nobles from various regions soon formed alliances and counterattacked against George. Meanwhile, Hussite believers who had been hidden for over a decade rose up in support of George. War once again descended upon Bohemia..."
EDG_BOHEvents.2.aa:0 "The Truth Shall Ultimately Be Ours!"
EDG_BOHEvents.2.effect.tt:0 "§GManpower§! §Yreplenished to maximum§!"

EDG_BOHEvents.4.name:0 "Sermon at Zwickau"
EDG_BOHEvents.4.desc:0 "Today is but an ordinary day for the small town of Zwickau. The sky remains as unchangingly clear as ever, yet the people are not going about their work as usual. A large crowd of miners, beggars, and the town's lower-class populace has gathered in the street square, listening intently to the sermon on the platform.\n\n"...Jesus is in this world, He is always with us, and the suffering we endure is His suffering."\n\n"...True authority is not the Scripture, but the divine light God gives to the human heart. Those enlightened by this living inner light can enter the Kingdom of Heaven."\n\n"...The Kingdom of Heaven does not belong solely to the afterlife. Each of us can realize it through our own actions, by seizing our inherent rights with our pitchforks and swords, and together achieving God's righteousness!"\n\n"...In the millennial kingdom ruled by God Himself, there will be no peasants or nobles, no distinction between your wealth and mine, no deceit or oppression..."\n\n"...The entire world must undergo a great upheaval, concerning the downfall of those who do not revere God, and the rise of the humble!"\n\nThe sermon concludes. Amid the cheers of the crowd, the preacher plans in his heart to set out for his next destination."
EDG_BOHEvents.4.aa:0 ""I came not to bring peace, but a sword." — The Gospel of Matthew"
EDG_BOHEvents.5.name:0 "Reformation"
EDG_BOHEvents.5.desc:0 "Life as a professor and preacher at the University of Wittenberg for seven years was far from dull; it greatly enriched his knowledge. While studying Greek, he discovered that the Latin translation of the Bible greatly distorted the original text. Combined with the corrupt Church's demand for greater secular power, this preacher cautiously employed his peasant wisdom to write that the Pope's good intentions were merely misunderstood. True believers demanded punishment, not simply the purchase of an indulgence. How could the Pope be concerned only with money?\n\nHe began to compile his thoughts regarding the abuse of divine authority into a document written in Latin, the Ninety-five Theses, and posted it on the church door. Superficially, this document contained no words likely to incite riots or rebellion, but its underlying meaning ignited people's anger and stirred the carefully concealed contempt within their hearts. However, it was written in Latin, with limited readership. When people heard its content translated into German, their indignation grew even greater. Then, several unknown students brought German-translated pamphlets to the Saxon countryside, to the Elbe, Rhine, Danube, the coast, the Alpine regions, to all the glorious ancient cities and impoverished remote villages, Christian churches, knights' castles, royal courts, and finally, swiftly, to the Roman Curia.\n\nThe one most shaken by this document was its author himself. He began with astonishment, then felt fear. He saw his writing resonating worldwide, something he had never dreamed or hoped for. Suddenly finding himself entangled in secular struggles, he was profoundly shocked—this was something he had never anticipated. When he appeared at monasteries, town halls, and taverns, citizens and peasants gathered to push him forward, paying him homage, and eagerly vying to catch a glimpse of him. They told their children, this is the Saxon who recently refuted the Pope so thoroughly. Arriving in Heidelberg, he felt immensely gratified as the most renowned university professors and deans competed to shake his hand.\n\nThe people—young, old, devout, learned—for the first time awakened a great sense of mission in this monk, whose heart was filled with fear, doubt, inferiority, and nervousness. Clearly, he now faced Germans of a different character. He concluded that it was they who had driven him to become a warrior.
EDG_BOHEvents.5.aa:0 "The Church may err; only the Holy Scriptures are infallible."

EDG_BOHEvents.6.name:0 "Refutation"
EDG_BOHEvents.6.desc:0 "Was this not precisely what had happened 100 years ago? A professor of theology summoned by another emperor. The same decree, the same scene, and in the end, the emperor broke his promise.\n\nYet he decided to proceed.\n\nApproaching a table and seeing his own works placed there, his heart filled with trepidation. He noticed Dr. Eck was also present. Eck first asked him in Latin whether he acknowledged the book as his own, then asked if he was willing to recant his views. To the first question, he answered affirmatively in a very low voice; to the second, he hesitated, faltered, and remained silent for a moment. The familiar fear resurfaced. He stammered, words caught in his throat. They reluctantly agreed to adjourn, but at most until the next day. He quickly regained his composure and wrote to a friend that evening, stating, 'Even if Christ forgives, I will never renounce a single word.' When he re-entered the conference hall the following evening, he felt a surge of confidence.\n\nInitially, he responded in Latin, his sentences elegant yet protracted. His opponent, Eck, grew somewhat impatient with these ornate phrases and demanded a clear answer in German. Thus, he began his defense in a tone entirely different from the day before, firm and resolute.\n\n"Since His Imperial Majesty and the noble gentlemen require a simple answer, I shall speak plainly: Unless I am proven to have acted contrary to the Holy Scriptures or to have committed other clearly evidenced offenses, I shall remain as I have been. My conscience is at peace because my actions align with God's teachings. I do not trust the unfounded words of the Pope and the Curia, for facts show their statements are erroneous and often self-contradictory. I cannot and will not recant what I have said, for acting against conscience is neither beneficial nor honorable."\n\nThe emperor posed a question: "According to your view, has the Curia also erred?"\n\n"The decisions of the Council of Constance," he replied, "clearly contradict the explicit doctrines of the Holy Scriptures." As he spoke, he raised a warning finger, much like that other theologian had done years before.\n\nHearing this, the emperor leisurely rose and led his retinue out of the hall. Eck, seeing himself forced into a direct confrontation, was relieved when the emperor departed and ceased speaking. He had prepared for a great battle; now, without an opponent, he could not hide his disappointment. The meeting ended abruptly amid clamorous voices and applause from the crowd, who congratulated the monk.\n\nOn the steps, candlelight flickered.\n\nFrom the palace gate came the coachman's shout: "Tie him to the stake and burn him!"\n\nFinally, he returned to the streets—"
EDG_BOHEvents.6.aa:0 "The moon hung high, stars twinkled, and night had fully descended."

EDG_BOHEvents.7.name:0 "Withering"
EDG_BOHEvents.7.desc:0 "In those days, everyone sensed that the people stood with this monk. The princes, too, hoping to gain his support in their self-interested struggles, sought in every way to curry his favor, sending ministers to visit him. One bishop even wished to invite him to his own diocese, lest he yield to the Church council. But he thought of Hus and shook his head.\n\nHis heart felt joy as he returned to his original status and identity: a poet, a long-suppressed man, and a seeker of God. One day, he opened Erasmus's Greek Bible and translated its sacred content into his beloved German. From Walther von der Vogelweide to Goethe, all who have appreciated his beautiful language speak of his German translation of the Bible with deep respect. This may well be his greatest contribution.\n\nNot long after, the turmoil he had stirred surged back to impact him. His books were burned, the emperor's edict of ban—'He is a devil, he has destroyed all order'—sparked rumors and gossip, and the sale of indulgences surged anew, worse than before. The first cries heard that night in Worms resonated powerfully throughout Germany. Soon, the people raised their voices—the long-suppressed cries of slaves whose opinions had never been heeded. Both the knightly and peasant classes endured hunger, living without hope. This was a country long torn apart by the greed of imperial nobles, with religious authority held beyond the Alps. Now, the people stormed into churches, abolished Mass, desecrated the Eucharist, and tore paintings from the walls. Monks and nuns fled their monasteries to enter into marriage. They abandoned the contradictory Scripture, seeking the true God. In Meissen, Thuringia, and the Nordmark, the movement grew even more profound.\n\nThough feeling secure, he still felt challenged by a second struggle. This time, it stemmed more from his own initiative. A man unwaveringly faithful to his convictions ultimately had to become a new kind of believer. He decided to cast aside fear, protect the existing order, and stem the tide of rebellion.\n\n"Only my wretched body can halt this turmoil. Since God does not wish to protect me, my head is worth little compared to Christ's. Neither counsel nor sword will avail. God alone must reign; human concern and strength are of no use to Him."\n\nThe rebellious fervor of the masses began to subside. Soon, all the propertied classes—royalty, nobility, and townsfolk—breathed a sigh of relief. Yet, by doing so, he lost the support of the peasants, knights, and other discontented classes. As with all revolutionary movements in their nascent stages—"
EDG_BOHEvents.7.aa:0 "The wheel of history began to accelerate forward."

EDG_BOHEvents.8.name:0 "Curtain Call"
EDG_BOHEvents.8.desc:0 "Müntzer was seven years his junior, also a teacher and preacher. He had once fled into hiding and was exiled. He was an itinerant preacher, a man who ignited the sparks of revolution. Initially, Müntzer followed him, partly out of indignation on his behalf, and partly driven by his own ideals and aspirations. Now, Müntzer used the language of the Bible to oppose the Bible itself, declaring Jesus a great prophet and God's most excellent son. He believed that God's kingdom and a paradise of happiness existed here on earth, and that even heathens could become true believers. Müntzer advocated for the elimination of class distinctions, for all humanity to become brothers, and for the establishment of a European alliance. Salute to the heathens and the Turks! Down with the Bishop of Wittenberg, who kneels before authority!\n\nMüntzer railed at him: 'Why do you address them as Your Majesty? They are nothing but usurers, thieves, and robbers, treating the common people like their livestock!'\n\nHe retorted sharply: 'You mad drunkard! Look at what this place has become, you irrational beasts! I had hoped to cleanse some souls with conscience, but it seems now only the pyre is where they belong!'\n\nHe began to disappoint. At that time, he was around forty years old. For five years, his progress had been slow but steady. Now he had halted, and there was a possibility of retreat. Who would seek to understand his youth and his character? The world saw only a man confessing his sins before the emperor and the empire when his life was threatened.\n\nThus, a philosopher who believed in free will confronted a God-fearing man pleading for forgiveness; a man of science and art confronted a pious, fervent believer; intellect confronted passion. The first European rose against the first German of his time, for it was this German who had gifted his people the German Bible, yet simultaneously pawned their freedom to the monarchy.\n\nNever had there been such a revolutionary against his own will. This man was so convinced of his inner convictions that he never wavered when called to testify to them. But when he saw that ideas could transform into action, beliefs into desire, he recoiled in horror—like a child who, in deathly silence, strikes a match to warm himself, only to have a great storm suddenly arise and set the entire forest ablaze."
EDG_BOHEvents.8.aa:0 "In the end, he betrayed his own thought and morals"

EDG_BOHEvents.9.name:0 "New Fire"
EDG_BOHEvents.9.desc:0 "He could never have imagined that Luther would fall so far and become so conservative, transitioning from 'being one of the people at the start of his life's work' to 'completely aligning with the people's oppressors and serving them' in just a few short years. But he himself would never act in such a way.\n\nThrough close contact with the miners and impoverished peasants of Zwickau, his thoughts and views rapidly developed and changed. He warned people: the millennial kingdom cannot be waited for; it must be seized through violent struggle.\n\nHe attacked the Church: 'With their lengthy prayers, they devour widows' estates; they attend the dying not out of piety, but out of insatiable greed.'\n\nBut Luther was deeply uneasy with these incendiary attacks, accusing him of 'preaching the Gospel and rights without regard for property and money,' 'fanning the flames everywhere,' and 'sooner or later committing murder one morning.'\n\nHe also relentlessly attacked Luther: 'They give you a cup of wine,' and you become 'a complete slave to money.'\n\nThe outcome of this debate was obvious. From that day forward, they parted ways completely. He finally realized that Luther was merely a clumsy reformer, offering comfort to weak flesh, over-praising faith, and undervaluing action. Opposing papal authority while denying indulgences, purgatory, dispensations, and other abuses meant only half-hearted reform.\n\nHe wanted to do more here—plan the struggle against the feudal nobility and the Church—but time did not allow it. The local nobles were already preparing to arrest this 'murderer.' At that moment, a monastery in Erfurt happened to invite him to teach Latin. However, he did not go immediately, because before that, he wanted to first see with his own eyes the homeland of Jan Hus, the birthplace of the Taborites—Prague."
EDG_BOHEvents.9.aa:0 "From the People, To the People"

EDG_BOHEvents.10.name:0 "Revelation"
EDG_BOHEvents.10.desc:0 ""I, Thomas Müntzer, born in Stolberg and residing in Prague, the city of our precious and holy warrior Jan Hus, advocate filling the city's resounding clamor of preaching with new hymns of praise to the Holy Spirit. Wherever these words of mine are proclaimed, I wish to testify with all my heart for my faith, and mourn the current state of the Church of the elect, announcing this to the whole world..."\n\n"...to follow the excellent warrior of Christ, Jan Hus, and make the loud trumpet sound a new song. Those deaf and mute priests are vilely deceiving all the world..."\n\n"...I contemplate the supreme truth; I curse those who do not revere God. I come to your beautiful land to recognize and destroy these wretches, dear Bohemian brothers! Allow me to do this, and help me! I promise you great honor: the reformed Church of Christ will be established here and will expand to the whole world..."\n\n"...according to the demands of Christ's love, no one shall be above another; each person is free, all property should be communal... each shall receive according to need... Heaven has hired me for a day's wage; I am sharpening my sickle, preparing to reap..."\n\n"...there should be no oppression or exploitation in this world; we must fight together against the powerful enemies who oppose the truth... and in the near future, political power will forever transfer to the people!"\n\n"To accomplish this task well, I have come to your country, my dearest Bohemians. I ask for nothing, only that you dedicate yourselves to studying the living word spoken by God Himself. Through this, you can see, hear, and discover how the whole world has been deceived by deaf and dumb priests. For the sake of Christ's precious blood, please help me fight against the high-placed enemies of the faith. With the spirit of Elijah, I hope to destroy them before you. For the new apostolic Church will first arise in your land and then spread..."\n\n"...after this fierce conflagration, the true adversary of Christ, the Antichrist himself, will personally reign. Soon thereafter, Christ will forever grant the kingdom of this world to His elect.""
EDG_BOHEvents.10.aa:0 ""I will never pray to a mute God, only to a speaking God.""
EDG_BOHEvents.10.aa.effect.tt:0 "§YThe Taborites have been revived§!, activating the disaster §RReversed Sanctity§!"
EDG_BOHEvents.10.aa.modifier.tt:0 "The above modifier §Ylasts§! until the disaster §RReversed Sanctity§! ends"
EDG_BOHEvents.11.name:0 "Prague Uprising"
EDG_BOHEvents.11.desc:0 "Bohemia has grown increasingly chaotic after Sigismund's death, and recently, forces led by Jirí of the Utraquists have taken control of Prague, declaring that the Hussites will achieve the goals left unfulfilled during the Hussite Wars.\n\nThis news has greatly inspired us all across the country. Although there is a risk that the Utraquists may again lean toward the Church, at least we can stand with them on the same front at this moment. After all, this is a rare opportunity; the success or failure of the first step toward realizing the millennial kingdom hinges on this."
EDG_BOHEvents.11.aa:0 "Let us strive together for the truth!"
EDG_BOHEvents.11.bb:0 "We will not trust a traitor!"

EDG_BOHDisasterEvents.0.name:0 "The Chalice"
EDG_BOHDisasterEvents.0.desc:0 "For decades since the Utraquists came to power, they have continuously exploited the ambiguity of the Four Articles of Prague, making arbitrary interpretations to further oppress the lower classes. The upper echelons of the Utraquist nobility, well-versed in the articles and the tactics of Hussite followers, know how to 'safely' oppress and exploit the people. This oppression does not manifest directly in the daily lives of the impoverished masses but exerts indirect pressure in every aspect. Over the decade following the Utraquists' rise to power, the people's living conditions regressed to pre-Hussite War levels, or even worse.\n\nKnowing full well the threat posed by the Taborites, the Utraquist leadership strictly controlled the free preaching of the articles, making the spread of Taborite radicalism extremely difficult. Taborites were often branded with other labels and executed by the nobility. Moreover, the Taborite faction lacked clear leadership during this period, and division persistently plagued this radical group. As a result, even though their influence extended across the Czech lands, Moravia, and Slovakia, they could not unite to oppose the thoroughly corrupt and degenerate Utraquists.\n\nHowever, the emergence of Thomas Müntzer shattered the Utraquist fantasy of continued stable rule. In 1521, Müntzer delivered a grand sermon in Prague. Initially, the Utraquist nobles believed this itinerant German preacher was merely a Lutheran coming to expound his Protestant theory of 'justification by faith,' which seemed harmless, if not beneficial, to the regime. The reality, however, was starkly different.\n\nThe entire 'Prague Manifesto' was filled with denunciations of tyranny and corrupt clergy. It not only criticized the Catholic Church but also directed its attacks against all churches oppressing the people and those preachers 'like devils.' Müntzer argued that Christ was not divine but a man like us, a prophet and teacher. He asserted that there should be no oppression or exploitation in this world; every person is free, and all property should be communal. Finally, Müntzer directly declared himself the heir of the Taborites, calling on people to take up arms and fight together against the enemies of truth, while inciting peasant uprisings and proclaiming that action in the Czech lands would signal the start of peasant struggles across all nations.\n\nPrague erupted instantly. The ruling class immediately branded Müntzer a 'German heretic' on the night of his speech, revoked his residency rights in Prague, and expelled him from the country. Although Müntzer was quickly 'escorted' out of Bohemia, his speech greatly inspired the Taborites. The people began to stir. Despite the authorities' ban on spreading Müntzer's words, privately printed copies of the 'Prague Manifesto,' circulated by Taborite supporters, spread like wildfire across Bohemia. A storm was imminent."
EDG_BOHDisasterEvents.0.aa:0 "Where there is no fire, smoke arises; a single spark becomes a flame"

EDG_BOHDisasterEvents.1.name:0 "Reformation"
EDG_BOHDisasterEvents.1.desc:0 "The spark of the Reformation subtly mutated within the fissure between the Utraquists and the Taborites. When the German preacher Thomas Müntzer was expelled from Prague, the radical ideas he had sown took root like wind-borne seeds—the theological fortifications the Utraquists had built with silence were now met with a comprehensive challenge from the common folk wielding the Czech language and iron tools. This conflict, which began as a struggle over the right to preach, gradually tore apart the Kingdom's balance of faith, class, and geography, ultimately pushing the Hussite legacy toward a self-consuming abyss.\n\nThe symbolic objects of religious rituals became the first battleground. Led by Bishop Jan Šeleška, the Utraquists insisted that only gilded silver chalices could uphold the 'sacred order' of the Eucharist, while Taborite supporters distributed earthenware vessels to miners and farmers, proclaiming that 'the blood of God should be passed by laboring hands.' This confrontation soon spilled beyond the churches: silver from the Prague Mint was secretly melted down to craft chalices for the common people. In response, the Utraquist Archbishop authorized the conversion of three border monasteries into armories. When the struggle of faith began consuming Bohemia's economic lifelines—silver and grain—the once-stable feudal contracts developed fatal cracks.\n\nThe collapse of the power structure gave rise to a chaotic cycle of violence: to suppress heresy, the Utraquists had to allocate thirty percent of tithes to hire German mercenaries, causing local lords to drift away. Meanwhile, lacking unified leadership, the Taborites splintered into dozens of armed groups flying the Hussite banner. Among them, the most influential was the preacher known as Jakub Hlavacek. On the third day after Müntzer's expulsion from Bohemia, he declared that he had received the 'authority of the Son of Man' as described in the seventh chapter of the Book of Daniel: 'The fire of Hus never extinguished; it hides in cellar barrels and miners' picks—now God commands me to ignite it!' Thus, on the eve of Pentecost, leading miners and utilizing the mine rail system to transmit commands, he launched a recent spring assault on tax collection points while striving to reunite the divided Taborites.\n\nBy this time, all of Bohemia had descended into disordered conflict: to fund their military, the Utraquists forcibly imposed a 'rebellion-suppression tax' that even included melting down church bronze bells to cast cannons. Meanwhile, resistance forces across the regions grew increasingly fragmented, with moderate factions secretly reenacting the Eucharist in forests following the old Hussite rites, while extremist factions emerged, burning Latin books and attacking scholars.\n\nThe catastrophic consequences wrought by this struggle were forging a shackle upon the land of Bohemia, with one end of the chain tethered to a gilded scepter and the other to a blood-stained sickle."
EDG_BOHDisasterEvents.1.aa:0 "Unveil the Curtain"
EDG_BOHDisasterEvents.1.aa.tt:0 "Activate the §YInfluence Mechanism§!. End the disaster by §Gstrengthening§! one side's influence and §Rweakening§! the other's. §RThere can only be one victor§!\n\nAs the civil war blurs the concept of the state, §Yevent rewards during the disaster are available regardless of which side is supported§!"


EDG_BOHDisasterEvents.2.name:0 "Proverbs"
EDG_BOHDisasterEvents.2.desc:0 "The anvil emits an unusual blue flame on the third strike. Ekka turns the silver ingot held by the tongs, catching sight of the color dancing in the fire's heart—a bluish gold seen only when refining pure gold, now flowing across the communion plate he is forging for the church. Amid the bellows' gasps, where metal meets falsehood, fire reveals the cracks of truth.\n\nThe oak charcoal in the furnace crackles and pops. Ekka tosses the silver ingots demanded by the church into the fire. These metals from the Kutná Hora mines gleam with the ashen pallor of a dead fish's belly, tainted with too much mercury and greed. He grips the yew bellows handle passed down from his father; three short and one long pumps keep the fire at temperature. Black spots seep from the silver under intense heat, as festering impurities struggle to emerge from the metal's grain.\n\nWithout looking up, Ekka scatters a handful of borax, and the surface of the molten pool immediately foams with corruption. A tax collector in sable gloves ladles the silver liquid with a long-handled spoon. As the molten silver pours into the chalice mold, he secretly buries half a piece of privately smelted pure silver into the sprue.\n\nOn the seventh strike of the forging hammer, the first crack appears in the chalice embryo. Ekka knows this is a sign of imbalanced silver alloy, just as the church speaks of 'the laity also receiving the holy blood.' He returns the embryo to the furnace for remelting, adding silver coins brought from who-knows-where—clipped coins that once passed warmth through peasants' hands, now turning into starlike specks in the molten pool.\n\nWhite steam rises from the quenching tank, enveloping the workshop in bluish smoke carrying the burnt scent of holy oil. The annealing process lasts all night. Ekka wraps the gradually cooling chalice in deerskin, as mutton tallow wax flows across the silver surface like tear tracks. When morning light pierces the skylight of the smithy, the tax collector's carriage rumbles over the stone slabs outside. The newly cast silver bells on the carriage ring for morning prayers, while the copper wind chimes hanging between the workshop beams suddenly stir without wind, emitting soft chimes.\n\nWhen the red-bearded man comes to collect his custom-ordered sickle, Ekka is returning scrap silver to the furnace. Floating in the molten pool are offcuts from the church order, silver buttons from tax collectors, and a half-corroded badge. He tosses copper-zinc alloy into the roaring flames, watching metals of different origins lose their original forms under intense heat. The rebel roster brought by the red-bearded man curls slightly in the furnace's glow; the wheat stalks pressed between the pages gradually turn brown, like autumn harvests seized by tax collectors and later burned in uprisings.\n\nDuring the final polishing, Ekka sees Ela in the reflection from the chalice. His sister's phantom is dredging rusted crosses from the Danube's bed; river mud slips through her fingers yet turns into silver sand. On the evening the chalice is delivered, he discovers strange gold-red particles settled at its base—an alloy formed during the smelting of private pure silver and the church's official silver, shimmering in the twilight like the unquenched fire of Hus, silently burning deep within the communion wine.\n\nLate at night as the Vltava River begins to freeze over, the smithy still pulses with copper-red light. Ekka tosses metal shavings from various sources into the crucible, the bellows rhythm three times faster than usual. At the moment the alloys fuse, he sees the flames of war from seventy years ago, the sparks from his father's carving knife, and the morning dew on Ela's hair dancing together in the inferno, finally condensing into a new metal—neither dull gray nor crimson, but an unknown silver species flowing with iridescence, waiting on the anvil to be shaped into a new form."
