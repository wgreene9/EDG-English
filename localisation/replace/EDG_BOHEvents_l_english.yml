EDG_BOHDisasterEvents.16.name:0 "Ink and Ember"
EDG_BOHDisasterEvents.16.desc:0 "When mildew spots on the parchment spread into the shape of a new continent, Iselein sighed, knowing she had to remake the cover again.\n\nShe applied codfish glue to the passages the Church demanded be erased, yet deliberately used less than required so the text would reveal its true form more quickly; the oak boards for binding still carried the river's fishy scent—materials stripped from so-called 'heretical' books that drifted ashore last night, now being repurposed by her into new covers for 'Missal Regulations.'\n\nThe inkstone held two recipes side by side: the left compartment contained covering ink mixed from Church-issued lead white and acorn ash, the right hid elderberry juice and iron rust powder. Iselein's quill moved between them, the gold dust leaking from its tip always a few grains less than the mandated dose—privately hoarded indulgences, toll money for her father's journey to the afterlife, hanged at the well seven years ago.\n\nThe first rain of Pentecost week soaked the Czech-language Bible delivered by the guild days earlier. While drying it, Iselein discovered that beneath water-blurred 'sinful' script, the word 'freedom' was slowly being consumed by mold. She fixed the mildew spots with candle wax collected from the confessional; the finished tome's edges were covered in tactile bumps, seen by the Church as binding flaws, by some as braille code, yet she knew it was merely another proof of time eroding truth.\n\nThe recent escalation of conflict signaled that the struggle between the two factions would soon extend beyond debates over liturgy and doctrine. Everyone's patience was wearing thin. The city was already demarcated—here and now, it was black or white, with no room for gray. On the eve of the Annunciation, the final ultimatums arrived: the Church sent religious documents demanding the restoration of burned heretical texts and the repair of 'defiled' books; the guild demanded these volumes be 'processed' in their way.\n\nFate seemed to mock her greed and shortsightedness; between irreconcilable contradictions, there was no room for compromise. Iselein leafed through the books; once-familiar script now seemed strange, questions never pondered before grew clearer and more profound. The flickering candlelight waxed and waned with each turned page, mirroring the answer gradually crystallizing within Iselein's heart.\n\nShouts erupted from all directions. The dark curtain over the city was set ablaze, shrill cries piercing the silent night. When militiamen and inspectors rushed forth with pitchforks, flames were consuming the entire house; books, sacred or not, turned to ash in the fire, scattering across the city with the wind.\n\nSince that great fire, she vanished. The charred remains of the house were declared cursed, and none dared approach again. Yet fluorescent mildew seeped from the ruins—mycelium cultivated from the pulp of banned books, turning black when touched by holy water, burning when exposed to flame, growing in perpetual-night crevices into new scriptures—neither subversive nor submissive, merely honestly reflecting all folds untouched by light, quietly speaking the singular truth."
