EDG_BOHDisasterEvents.6.name:0 "Rusting Armor"
EDG_BOHDisasterEvents.6.desc:0 "As the silver fleur-de-lis crest floated in the pool of blood, Raymond realized the sharkskin grip of his sword was consuming the blood from his palm. It was his seventh year as a knight, and the 'heretics' he was ordered to purge were actually starving peasants wielding wooden rakes. A broken spear lodged in the chainmail gap stabbed his ribs with each heartbeat, reminding him of how the bishop's golden spurs pierced the warhorse's shoulder during his dubbing ceremony.\n\nMaintaining his armor in the morning mist became a sort of penance ritual. The night he was ordered to burn the village, Raymond's warhorse suddenly reared and neighed—this sturdy black Norman steed brought its hooves down toward an infant in swaddling clothes. As his blade severed the horse's neck, he saw the crest of a former lover's family branded inside the saddle—the executed blacksmith who had forged his first training sword.\n\nWhen the seventh pleading farmer was nailed to the oak tree, Gareth saw his reflection in the bloody puddle: white hair escaping the visor slit entangled the sword tassel, and poisonous flowers blooming from the gorget seam were pushing the fleur-de-lis crest into a clown's grin.\n\nThe moment the broken sword pierced the enemy's heart, Raymond heard the mourning cry of chainmail splitting. Thirty-seven pounds of heavy armor transformed into an iron coffin, dragging him into the depths of the mire. In his dying moments, the severed horse heads, torn scriptures, and crushed fleur-de-lis all reassembled into the outline of a wooden sword within the swamp's bubbles. The last silver fleur-de-lis crest to surface had been reshaped by blood and mud into a broken reed—a symbol more resilient than armor, more ancient than the blade."
