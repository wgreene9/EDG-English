EDG_BOHDisasterEvents.21.name:0 "Vile Words"
EDG_BOHDisasterEvents.21.desc:0 "Sokolik strode swiftly to the front of the platform. The entire village watched this newly arrived monk from below. Though not as grand as in the city, this was sufficient.\n\n"...Brothers and sisters, those filthy heretics have utterly distorted the sacraments of the Eucharist. God never existed within the sacraments; the Eucharist is merely a sign of God's body and blood... Whenever we correctly receive these signs, God will bestow His body and blood upon those who accept it spiritually, entering our souls!"\n\n"Bread and wine are merely man-made objects; they cannot represent any part of God. Kneeling before them is tantamount to idol worship; our knees shall not bend to idols! Those with ulterior motives have deceived us. Brothers, let us unite to change this. The sinless Kingdom of Heaven is approaching! Within it, there is no exploitation or oppression, no 'yours,' 'mine,' or 'his'—all live as brothers..."\n\n"...The Pope is merely the chieftain of heathens; churches are dens teeming with robbers; monasteries are but brothels for pleasure... All property, family, and personal plans are sinful; only what we create together is sinless..."\n\n"Seize that heretic!" Four or five militiamen suddenly appeared from the edge of the gathering, their leader's shout cutting off Sokolik's immersed preaching. He seemed to snap back to reality, looking toward the crowd below: the people were struck dumb, most wearing expressions of terror as if beholding a devil from hell. Yet a few villagers gazed at him with hopeful eyes, though such looks soon turned bewildered amidst others' vicious curses.\n\nAs the militiamen rushed toward the platform, everyone regained their senses, and curses against Sokolik erupted. "Burn him!" "He is a devil!" "Hang him!"\n\n"Neither God nor the Devil exists!" Sokolik tried to resist, still preaching his heresy. "God lives in the hearts of the good; the Devil lives in the hearts of the wicked!"\n\nThe militiamen quickly subdued Sokolik and marched him off the platform. The crowd seemed to exhaust all the Czech curses they knew against Sokolik. Had they carried clubs or tools, Sokolik might have been beaten to death on the spot, rather than leaving merely filthy and disheveled.\n\n"We are all immortal! God, like us, is merely ordinary..."\n\n"Shut your mouth!" The captain grabbed a handful of dirt from the ground and stuffed it into Sokolik's mouth. He tried to say more, but with foreign matter choking his throat, Sokolik could only cough and whimper. Amidst the boiling malice of the crowd, the captain continued escorting the squirming, uneasy figure away.\n\nThe monastery grew quiet again. Kles looked in the direction Sokolik was taken, shook his head, and silently closed the monastery gates."
