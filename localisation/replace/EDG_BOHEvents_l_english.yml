EDG_BOHDisasterEvents.14.name:0 "Suspended Color"
EDG_BOHDisasterEvents.14.desc:0 "When the saint's face on the stained glass cracked into three segments at the lead joins, Irma was dangling on a wooden scaffold forty feet high. The hemp rope dug into old scars around her waist—brands left three years ago when Prague soldiers dragged her from the dungeon. Now she hung in the shadow of the church dome, repairing the rose window shattered by rebel catapult stones; the glass fragments refracted the unfinished heretical symbols from the dungeon walls in the setting sun.\n\nThe gold powder supplied by the Church was adulterated with mercury, claimed to make the holy light everlasting, but each stroke actually devoured the glass's spirit. As Irma's sable brush swept over the Virgin's blue robe, the pigment suddenly flowed backward into teardrop shapes. She hastily framed the anomaly with lead strips; the squealing sound of cooling metal eerily resembled dungeon rats gnawing at shackles.\n\nWhen morning prayer incense rose to the vault, Irma found half a broken arrow on the scaffold edge. The shaft bore the starburst symbol she used when drawing coded messages for the rebels, yet the fletching was stained with the sweat stench of silver-armored soldiers. As she pried bat droppings from glass crevices with the broken arrow, the entire 'Last Supper' panel suddenly collapsed. Several shards precisely embedded themselves into the clergy registry in the vestry below, casting Judas's shadow upon the Cardinal's name.\n\nThe spare glass piled in the cellar gleamed with the murky color of dead fish eyes. Irma mixed new pigment with smuggled cobalt ore powder, yet painted the dungeon vent's star chart into the Virgin's pupils. When the inspecting monk sprinkled holy water beneath the window in blessing, droplets flowed along hidden grooves into lead seams, dyeing the cobalt blue into the crimson of the Hussite battle flag. That night, she was punished by being suspended before the unfinished 'Last Judgment' window for overnight penance. Blood seeping from the hemp rope rubbing her old wounds dripped, transforming the demon's wings into the outline of an angel of freedom.\n\nAmid the flames on the night of the lunar eclipse, Irma dismantled all lead frameworks. She twisted her body amidst falling glass rain, hanging the 'Genesis' Adam in a posture of torment. As soldiers rushed in, she was cutting the rope with the final red glass shard, while the collapsing window shattered the rising sun into myriad blood-red blades, piercing through the heresy registers in the monks' hands.\n\nWandering minstrels sang in the church ruins. Dice polished from stained glass fragments never rolled the numbers they desired. The mute apprentice who once steadied Irma's ladder now hawked cobalt-blue dyed saint icons at border markets—deep within each painting's pupils faintly glimmers the final act of Irma's performance."
