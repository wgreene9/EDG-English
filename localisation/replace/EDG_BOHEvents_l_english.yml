EDG_BOHDisasterEvents.8.name:0 "Rotting Roots"
EDG_BOHDisasterEvents.8.desc:0 "While morning mist still clung to the elderberry branches, Anna was already crouched in the herb garden digging up parsnip roots. These roots, which should have been straight, were twisted into strange nodules. Ever since the Church requisitioned the upstream spring to dump holy water, all the crops along the riverbank had contracted this ailment. As she tossed the diseased roots into the wicker basket, she glimpsed figures burning the miller's granary across the river—the same man who had reported a farmer for secretly possessing a Czech-language psalter just last week.\n\nOrders for medicinal concoctions always arrived on the eve of fast days. The parchment scroll delivered by the novice monk listed mandrake, henbane, and belladonna, claiming they were for a 'clarifying tonic' for penitents. Counting the copper coins received in exchange, Anna found three clipped debased coins mixed in, their edges still greasy with goose fat from the monastery kitchen. She turned and tossed the bad coins into the clay pot of boiling beeswax; floating in the wax were hemostatic bandages she had prepared last month for certain uninvited guests—the comfrey juice soaking those linen strips was now dyeing the copper verdigris the color of dried blood.\n\nThe cobblestone road on market day was littered with horse dung and ashes. Anna crouched before old Jakob's herb stall, her fingertips brushing over moldy chamomile bundles—once the key ingredient for her mother's soothing tea, now the leaves seemed newly spotted with dark blotches. As Anna selected the needed herbs and prepared to leave, old Jakob suddenly lowered his voice: 'The Church has been raiding households storing belladonna lately, saying it's to prevent poisoning by malicious individuals. You should be careful.'\n\nUninvited guests scaled the fence on the night of the waning moon. They brought half a sack of rye, demanding hallucinogenic mushroom powder that could be mixed into communion wine in exchange—since Anna privately treated a blood-soaked man lying before her doorstep last month, such transactions had become frequent. Yet the once-tidy herb garden seemed overtaken by rampant thorns and weeds lately, spilling beyond the garden wall. Staring at the grain sack, Anna remembered the laundress bound to the pyre last week—the woman had merely used mint leaves to reduce her feverish child's temperature but was accused of witchcraft. She ground dried porcini into powder, mixing in an equal amount of mustard seeds—enough to make the drinker's tongue tingle without truly poisoning them.\n\nMorning bells startled the ravens in the herb garden. Watching monks dump so-called 'purified' holy water into the river, dead fish floated belly-up, covering the waterway. She retreated to the greenhouse, transplanting the last batch of sage seedlings into clay pots. These seedlings' roots were entwined with charred wood chips retrieved days earlier from the burned granary site, their newly sprouted leaves bearing ominous dark-red veins.\n\nThis morning, as Anna was distilling mint oil, old Jakob passed by her window and, as if by chance, let slip that the Church seemed to have noticed something, making the absurd demand for a whole season's worth of sedative herbs, and someone would come to investigate thoroughly this afternoon. While tidying the garden, Anna discovered a buried dagger. She watched the monastery's silver coins reflect greedy faces in the firelight; the dagger's tip seemed stained with specks of blood. From deep in the cellar came the sound of shattering clay pots—the stored mandrake roots were sprouting wildly, piercing their containers with human-shaped shoots.\n\nAnna splashed turpentine over the dry herb racks. Flames instantly consumed pharmacopoeias and notes; gold-leaf covers curled into serpents in the inferno, blood-written pages turned to ash in the thick smoke. As the burning greenhouse roof collapsed with a roar, mutated herbs burst in the intense heat, their seeds scattering with the hot wind into scorched earth.\n\nThe following spring, itinerant herb peddlers discovered new shoots beside the ruins. Old wives in the market whispered that brewing tea from these leaves could make one dream of the Danube before the gunpowder smoke—when parsnip roots were still straight as a maiden's spine, and the scent of mint had not yet been tainted by the smell of blood."
