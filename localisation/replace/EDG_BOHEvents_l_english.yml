EDG_BOHEvents.500.name:0 "Wagenburg Tactics"
EDG_BOHEvents.500.desc:0 "The history of humans using wagon formations for defense dates back to the 4th century, with records of Romans using wagons to form squares against Germanic tribes. Similar tactics appeared in France before the Hussite Wars, so wagon fortifications were not Žižka's original invention. However, as military technology advanced and firearms were widely introduced to the battlefield, the Hussite wagon, refined under his command, became a versatile tool—offensive and defensive, flexible, highly mobile, powerfully armed, and easily repaired—culminating in one of the most impeccable military tactics of contemporary Europe.\n\nThe core of the Wagenburg consisted of artillery and combat wagons. Specialized wagons, custom-sized for small cannons and mortars, could be mounted on four-wheeled carts, pulled by draft horses for rapid mobility. When battle was imminent, they could swiftly deploy into circular or square formations, placing muzzle-loaders on the wagons to deliver devastating close-range firepower.\n\nAlthough wagon forts had been used in warfare before, the Hussite Wars provide the most typical reference. Hussite wagons were modified from common four-wheel farm carts. The side panels and wheels could be reinforced with sturdy iron plating and removable composite armor (thick wooden planks). The top of the wagon was essentially a retractable defensive panel, usually folded to provide shelter from the elements, but lowered during combat to form a protective barrier higher than the wagon body. This panel had four triangular gun ports, allowing shooters to safely fire heavy crossbows, arquebuses, bows, and a type of light cannon from behind. Gaps between wagons were plugged by infantry with heavy shields or wheeled thick planks, later used to position heavy artillery. The inward-facing side of the wagon had a narrow door for crew entry and exit, and a specially designed long plank could be installed under the wagon during combat to prevent enemies from crawling underneath.\n\nAfter perfecting Hussite wagon tactics, the next step was enhancing their engineering capabilities. Besides standard weapons, each wagon carried engineer tools, including: two axes, two shovels, two picks, two hoes, two scrapers, etc. Axes and picks could fell trees to make planks for repairs, clear obstacles, or be used as weapons. Shovels and hoes could dig reinforced earthworks and sandbags around the wagons to defend against artillery fire and protect wheels and bodies, and could also be used with axes to dig trenches and anti-cavalry stakes. A wooden barrel hung between the wheels for firefighting and watering horses. Each wagon had a flagpole flying the chalice battle flag.\n\nDuring battle, each wagon was supported by about 20 soldiers, forming a small stronghold. Multiple wagons arranged alternately, interlocking, created a formidable Wagenburg formation. Importantly, the core tactical concept was not passive defense but flexible counter-attack. This was achieved by maintaining a small auxiliary cavalry force, primarily light cavalry, whose role was to maneuver flexibly in complex engagements, striking enemies engaged with the wagon fort or pursuing fleeing foes."
EDG_BOHEvents.500.aa:0 "We must learn to utilize it too!"
EDG_BOHEvents.500.aa.tt:0 "Cavalry units with §T'Wagenburg'§! in their name have different pips from standard cavalry. They possess §Ghigh§! §YFire§! and §YShock§! pips, and their §YFlanking§! base value is §Gtwice§! that of §Yregular cavalry§!."
EDG_BOHEvents.500.bb:0 "We have even better methods!"