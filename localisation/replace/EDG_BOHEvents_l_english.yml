EDG_BOHDisasterEvents.4.name:0 "Betrayal"
EDG_BOHDisasterEvents.4.desc:0 "Beechwood crackled in the fireplace. Wenzel prodded the cold, tough salted meat on his plate with a silver fork missing a tine. The white frost of congealed fat reminded him of the midsummer feast when he was twelve, when his father used this fork to carve honey-glazed roast suckling pig for him, the garnet-studded handle flowing like blood in the candlelight. Now the third gemstone had long been pawned to the tax collector, leaving an empty socket caked with grease.\n\nThe scent of decay drifted from the apple orchard outside. A decade ago, this land grew the finest grapes for wine, until the Church issued the 'Edict of Temperance and Penance,' demanding all nobles plant golden apples symbolizing piety. Wenzel ran his fingers over the flaking enamel on his scabbard—the once-majestic family griffin now had only half a wing embedded in rusted iron. Hoofbeats sounded from the direction of the tower; he knew it was the Church monks sent by the regent to collect the so-called 'Crusade Contribution.' This time, he would likely have to sell his mother's inherited enamel reliquary.\n\nSlippery moss covered the cellar steps. Holding a whale-oil lamp, Wenzel passed empty wine racks; oak barrels once filled with Bohemian amber wine now held moldy tax grain. His fingers brushed the copper hoop of a particular barrel and touched a familiar fleur-de-lis pattern—a mark left last autumn by the old tenant farmer Josef, who paid his family's food tax. The sound of shattering porcelain came from the attic; the monks had probably discovered the silver-plated candlesticks hidden behind the velvet curtains.\n\nPassing through the armory's archway, Wenzel stumbled over a suit of armor. This ancestral Milanese plate mail, worn by his great-grandfather at the Siege of Vienna, still bore an unfixed dent in the breastplate—a mark of loyalty from a recent battle against the rebels, though this scar too would eventually vanish under the smith's hammer. He remembered the day of the armor-conferring ceremony, when his father fastened the griffin-emblazoned cloak over his young shoulders, its fine gold threads pricking the boy's tender neck—now it was old and faded.\n\nWhen the tax-collecting monk entered the hall, Wenzel was polishing the last intact silver piece—a communion cup engraved with the family motto. Wine stains at the bottom resembled a map of Bohemia, remnants of his name-day feast three years prior, before Taborite raids burned the eastern granary and the Utraquists confiscated half the silverware.\n\nThe monk unrolled a parchment: this season's 'Register of the Pious Contributors.' Below Wenzel's name pressed a crimson ink mark like the wound on his father's throat the day he was expelled by the Utraquists. He snatched the quill to sign in florid script, but the nib snapped suddenly, ink splattering a crow-shaped blotch on the document. Outside, an apple tree snapped, rotten fruit rolling to the monk's feet, splitting open to reveal fat white maggots, soon stained red with blood.\n\nAfter nightfall, Wenzel pried up a floor tile, retrieving his father's secretly kept Hussite dagger. The griffin crest on the hilt was obscured by bloodstains yet clearer than the one on his scabbard. He entered the derelict chapel; moonlight streamed through the shattered stained glass onto the Madonna statue—the saints' faces pieced together from enamel fragments now seemed to merge with the tax monk's visage in his eyes. As the first flames licked the faded tapestry, arrowheads broken in battle awoke in the firelight, carving the final family crest into the stone wall."
