EDG_BOHDisasterEvents.20.name:0 "Prejudice"
EDG_BOHDisasterEvents.20.desc:0 ""How many times have I told you, you have been disciplined and are no longer permitted to preach." Bishop Jan Kles, in his fifties, spoke to the young monk before him. "I've already secured a teaching vacancy for you. There's no need to stay here."\n\n"Bishop, you know why I was punished. It was unjust! They have betrayed Hus's ideals!"\n\n"Silence!"\n\n"They preach that all may freely expound the scripture, but you have seen it—any sermon deviating from their thoughts is forbidden. I was merely practicing Hus's truth! They are the ones who should be judged, the ones who have forsaken the true truth!"\n\nKles no longer refuted the young man, who continued his heretical speech.\n\n"Those now bickering endlessly are all birds of a feather! They use the pretense of free preaching for all to suppress dissent under clever pretexts. Once they detect an interpretation unfavorable to themselves, they swoop in like wolves scenting blood, slaughtering those who truly expound the truth. This is their so-called practice of Hus's ideals."\n\n"Those in Prague who call themselves Utraquists are already covered in filth and blood. And the people of Tábor, who initially followed truth's footsteps, have deviated since establishing their so-called independent church, becoming utter heresy. Look at them now—what difference is there from that heathen in Rome!"\n\nThe impassioned speech concluded. Seeing Kles's furrowed brow, the monk calmed down. Silence spread in the cool morning air.\n\n"Sigh." The stillness was broken by Kles's resigned sigh. "You may stay here, but remember: at the first sign of trouble, you must leave immediately."\n\nThe monk's face brightened with joy, and he thanked Kles. Before departing, Kles left one last remark:\n\n"Right or wrong, the world will judge.""
EDG_BOHDisasterEvents.20.aa:0 "The Seed of Doubt Has Taken Root"
