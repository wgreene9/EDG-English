EDG_BOHDisasterEvents.122.desc:0 ""Date: XX day, XX month, XXXX year"\n\n"The investigation begins in the village where the incident first occurred. Following Jakub's steps, I arrived at a small town near Moravia, the place where the strange events initially happened."\n\n"Unlike the Moravian region, Prague's influence here remains very strong. Several uprisings the Taborites planned in this area either never got off the ground or failed quickly. Such actions led the Utraquists to impose stricter control over the region. Many commoners merely showing sympathy for the Taborites were hanged and displayed outside the town."\n\n"According to local investigation results, the main person affected was named Ekka, the area's only cup-maker, providing the sacramental chalices needed for rituals in the surrounding regions. The incident occurred at his workshop. To his neighbors, Ekka was a very honest man, doing everything by the book, and from what people could see, he hardly ever made mistakes. Most villagers sympathize deeply with his plight. Ekka's father participated in the Hussite Wars, but no one knows the exact time or which battles. According to the town official, Ekka also had a sister, Ela, who died last year after being hit by a stray arrow during a conflict related to an uprising. Since then, Ekka, who was already not very talkative, became even more silent. The last time people saw Ekka in public before the accident was at the square. A monk who had just arrived from Moravia was taken away by Church inspectors and executed a few days later in the square. Before his execution, he suddenly shouted blasphemous words, shocking everyone present. Some mentioned that Ekka did not show fear that day; instead, his face bore a hint of fervor."\n\n"The cause of the accident remains unknown, and the process was simple: the operating workshop suddenly exploded. Some described molten silver splattering onto nearby rooftops that day, dripping down like a silver rain."\n\n"Although the official conclusion was that Ekka died in the explosion, no one saw his body. The local Taborite leader, with his impressively thick, fiery-red beard, mentioned that he had gone to collect a sickle he'd ordered forged that very day. Under the guise of making tools, Ekka also forged various implements for the Taborites while casting chalices for the Church. Days after Ekka's death, the Utraquists raided the weapon cache. Moreover, the Church still hasn't found a replacement for Ekka; orders for repairing and casting chalices are now sent to more distant places."\n\n"Ekka clearly had value to both sides; neither faction would kill him without reason. Perhaps, as rumors suggest, he was influenced by the arrogant words at the square and began studying so-called witchcraft, eventually struck down by divine punishment? Maybe I need to look into the next location.""
EDG_BOHDisasterEvents.122.aa:0 ""I don't even know if anyone is telling the truth.""



EDG_BOHDisasterEvents.200.name:0 "Destiny"
EDG_BOHDisasterEvents.200.desc:0 "In the night sky as deep as usual, the walls of Prague were tinged with the sapphire hue of a September moon halo. The astrolabe in the attic ceased its rotation; a sulfur brazier flickered in the corner, stretching the shadow of the seven-stringed lyre on the wall into a twisted shape. A scent blending ambergris and aged parchment washed over his eyelids; he felt himself sinking into the riverbed, yet the water's surface reflected a golden firmament covered in cracks.\n\nWhen his boot tips touched the slippery pebbles, the entire Vltava River transformed into liquid stardust. Dozens of phosphorescent cards rose from the riverbed, their edges adorned with thorn patterns forged from meteoric iron, forming a wheel in the deep violet night sky. The spires of Prague Castle cast Gothic shadows on the cards' backs; the bronze apostles of the astronomical clock suddenly broke free from their gears, kneeling before the wheel with candlesticks dripping quicksilver.\n\nThe card fronts flowed with a mercury-like sheen, sometimes showing an inverted papal tiara being pecked by crows, at other times a sun wrapped in spiderwebs falling into a crucible. As the wheel accelerated, the card faces melted into iridescent whirlpools. The sandstone statues on Charles Bridge awoke, hurling their stone scepters and swords into the air. The cross hanging from St. Vitus Cathedral sprouted amethyst grapevines, entwining the artifacts that sparked in midair collision, weaving a vast net covering all of Bohemia.\n\n"Destiny is here." A voice resembling the vibration of lute strings whispered by his ear. He saw the hem of his robe unravel into thousands of silver threads, undulating with the light spots projected by the card wheel. These light spots gathered on the river's surface into the emblem of the Habsburg double-headed eagle, then shattered into countless flapping ravens, beaks holding glowing fragments of the Hungarian Holy Crown, skimming over the scarred surface of lion-patterned water lilies.\n\nThe center of the wheel suddenly cracked open in a diamond-shaped gap, revealing the skeleton clock in Prague's Old Town Square. The bronze skeleton's finger bones plucked at the pendulum formed of cards; each swing shook down cascades of stardust, condensing in the noctilucent glow into the lustrous, smooth shape of a golden chalice, then gradually fading and decaying, revealing coarse clay as the gilded dust fell away, finally shattering in the flickering firelight at the cup's base, scattering into dust.\n\nAt dawn, he awoke to the sound of a crucible shattering. In the sulfur brazier floated unburned fragments; upon careful counting, their number was exactly twenty-one."
EDG_BOHDisasterEvents.200.aa:0 "Time to Wake Again"
EDG_BOHDisasterEvents.200.aa.tt:0 "§YKerry§! needs §Ya certain amount of time§! to §Tcomprehend the dream§!"

EDG_BOHDisasterEvents.201.name:0 "Card Faces and Card Backs"
EDG_BOHDisasterEvents.201.desc:0 "The river wind, carrying the scent of gunpowder roses from the Old Town Square, seeped through the window crack, making his eyelids heavy as lead. As he fell this time, he smelled burning beeswax. Opening his eyes, he found himself suspended in a diamond-shaped corridor formed by twenty-two cards.\n\nThese cards were no longer flat images but mirrors framed in obsidian, reflecting countless versions of himself in different attire—sometimes a court scholar wrapped in sable cloaks, sometimes a pilgrim in rough cloth and bare feet. In one fleeting moment, he even glimpsed himself wearing a shattered crown sinking into an icy river.\n\nThe mirror surfaces suddenly flipped simultaneously, revealing alchemical symbols etched on their backs. The cards began moving in amorphous patterns, leaving trails of shimmering light in their wake. The mercury-cast planes refracted a cold glow, deconstructing and reassembling all the spires and bridge towers of Prague. The Baroque statues from Charles Bridge leapt from their pedestals, using shards of broken cards to build a floating spiral staircase. At the staircase's end stood the bronze skeleton from the astronomical clock—now tapping its ribs with its finger bones, each tap shaking loose cascades of glowing hourglass grains.\n\nHis robes were dyed deep purple by ripples; the hem grew roots that plunged into the void, drawing silvery sap from the astral plane that flowed upward against his meridians, condensing into an owl's pupil in his left eye. Through this rotating kaleidoscope, he saw projections of the Prague catacombs emerging from the card backs: countless skeletons wrapped in spiderwebs shuffling cards with their finger bones, their skull sockets holding phosphorescent wheels of fortune.\n\nAs the rotating card corridor contracted into a ring, the slumbering gargoyles of the Jewish Quarter suddenly stirred, their claws clutching not ordinary waterspouts but miniature cathedrals. Stained glass fragments paved a rainbow bridge across the night sky. He walked upon these sharp shards; blood seeping from his soles turned into rubies, falling into the boiling astrological ink below the bridge. The ink's surface revealed silver threads like lute strings, weaving together a disintegrating Habsburg lineage, each broken branch blossoming with the thorn flowers from the card backs.\n\nThe bronze skeleton's jaw suddenly opened to an impossible angle, spewing forth flocks of fiery birds pieced together from card fragments. As these blazing white creatures swept past him, the ashes shed from their wings coalesced in the void into three star charts: the first showed a double-headed eagle torn apart by its own talons; the second depicted a philosopher's egg hatching a winged hourglass under a blood moon; the last was himself standing at the center of a blank card, left hand holding a balanced scale, right hand gripping an upright sword, walking within an endless, kaleidoscopic vortex of color.\n\nIn the darkest hour before dawn, he woke choking on sulfurous vapor. His fingers, stained with cold ash, unconsciously traced patterns on the stone floor—patterns identical to the thorn motifs from his dream. Outside, a rooster crowed. As the first ray of sunlight pierced the attic, the ashes suddenly solidified into miniature wheels, hovering and slowly rotating in the beam of light until the morning wind crumbled them into golden dust drifting toward the castle—in the blink of an eye, everything returned to the familiar room, leaving only the laden dream lingering in the recesses of imagination."
EDG_BOHDisasterEvents.201.aa:0 "Dawn's Awakening"
EDG_BOHDisasterEvents.201.aa.tt:0 "Based on the §Trevelation§!, §YKerry§! must explore the §Ttruth§! by searching for §Tclues§! as the §Gcard backs§! and using the twenty-two §Ytarot cards§! as the §Tcard faces§!, matching them in §Yone-to-one§! pairs.\n\nIt is now known there are only §Ytwenty-one§! §Gcard backs§!, thus a perfect match is impossible; §Yone card face will be redundant§!.\n\nOpen the §Yspecial interface§! to freely combine §Gcard backs§! and §Tcard faces§!.\n\nWhen a §Gcard back§! and a §Tcard face§! §Omatch§!, the investigation for the §Tclue§! represented by that card back will be completed, triggering a §Yinvestigation event§!.\n\nWhen a §Gcard back§! and a §Tcard face§! §Rdo not match§!, nothing happens.\n\n§YKerry§! will use his §Yexperience§! (for §Ygameplay§! considerations) to narrow down the card face choices. Selecting the §Ymost suitable§! §Tcard face§! from the list provided for each §Gcard back§! is sufficient."

