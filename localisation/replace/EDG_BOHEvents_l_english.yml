EDG_BOHDisasterEvents.100.name:0 "The Wanderer"
EDG_BOHDisasterEvents.100.desc:0 "The origins of Kerry Evans, in his thirties, remain a mystery, though existing speculation suggests he hails from a noble but impoverished family near Brandenburg. He claims to have received a relatively good education, is proficient in Czech, Latin, and Greek, and possesses considerable knowledge of medicine, law, and alchemy. He once studied at the University of Leipzig for a period, during which he encountered various theological ideas, and afterward began wandering around Meissen, Thuringia, and Franconia. During this time, he attended lectures by some renowned theologians and developed deep sympathy for the plight of the common people at the time.\n\nWhen news of the Hussite civil war spread, this wanderer conceived the idea of traveling to Bohemia, the homeland of the famous Czech theologian Jan Hus. He wanted to see with his own eyes the 'Kingdom of Heaven' established by Hus's followers and set out for the town of Tábor.\n\nThe journey to Tábor was perilous, but Kerry's remarkable eloquence helped him successfully reach the town. Jakub Hlavacek, the commander of Tábor and leader of the Taborites, received him. Initially, people were unwelcoming toward this wanderer from Germany, but Kerry's fluent Czech and understanding of Hussite doctrine quickly dispelled their prejudices, and they warmly welcomed his arrival.\n\nLife in Tábor convinced Kerry that this was indeed the embryo of the 'Kingdom of Heaven.' Here, the principle of absolute equality was consistently upheld; everyone sought to establish a social organization where terms like 'mine' and 'yours' were unnecessary. Anyone arriving in Tábor had to deposit their money into the common treasury—a large barrel placed in the square. All goods captured from the enemy were treated as communal property, managed by the commander and distributed as required to each unit or fighter. All who came to Tábor called themselves brothers and sisters; class distinctions were utterly abolished here.\n\nDuring his time in Tábor, Kerry's exceptional debating skills and handling of various distribution issues left a deep impression on the community. When disputes over allocation arose, Kerry always provided outcomes acceptable to both sides; when difficult problems required solving, he used his knowledge and eloquence to uncover the underlying causes, offering fair solutions. Over the months Kerry lived in Tábor, his just and honest character won the hearts of the people, and his deeds became a widely celebrated topic among all members of the commune."
EDG_BOHDisasterEvents.100.aa:0 "But the War Rages On"

EDG_BOHDisasterEvents.101.name:0 "Discernment"
EDG_BOHDisasterEvents.101.desc:0 "Last night, Jakub, who had just returned from Moravia, requested Kerry come to the town hall for a discussion this morning. Jakub's eyes looked weary then, suggesting the war was not going well. Kerry pondered outside the door, but the Moravian region had always been a staunch supporter of the Taborites. The Utraquists shouldn't have recklessly ventured so deep eastward; something else more troublesome must have occurred.\n\nAs Kerry was thinking, Jakub's somewhat heavy footsteps interrupted his thoughts. 'I didn't expect you to come so early. It seems I've been neglectful,' Jakub said with a self-mocking smile, though his furrowed brow remained tight.\n\n'Not at all. Since the Commander requested to see me immediately upon returning from the east yesterday, the matter must be urgent. Naturally, I should come early.'\n\nJakub didn't continue the pleasantries. He opened the door and motioned Kerry inside. 'Come in, just find a seat anywhere.'\n\nAfter Kerry closed the door and found a chair, Jakub asked, 'Do you know who our enemies are?'\n\n'Is it not just those people in Prague?'\n\n'Also ourselves.' As Jakub spoke, he placed a notebook on the table. 'Recently, there have been constant reports of attacks on various communes and secret outposts, but investigations show the Utraquists have no reason to do this.'\n\n'What happened?'\n\n'Many things. Such as herb gardens destroyed, chalices stolen and defiled, and workshops burned, among others. The Utraquists wouldn't go to such lengths, striking us by desecrating their own doctrines.'\n\n'This is internal strife.'\n\n'We are still unclear whether these acts are coincidences by isolated extremists or organized sabotage. To protect the commune's safety, I want to entrust you with investigating this matter at various commune outposts.'\n\n'That will take some time and resources.'\n\n'Those are not the issue. The key is whether you are willing to take on this investigation.'"
EDG_BOHDisasterEvents.101.aa:0 ""I think finding a more professional person would be more suitable.""
EDG_BOHDisasterEvents.101.aa.tt:0 "§YThe truth remains forever unknown.§!"
EDG_BOHDisasterEvents.101.bb:0 ""I will do my utmost.""
EDG_BOHDisasterEvents.101.bb.tt:0 "§YKerry§! will begin investigating the §Rinternal issues§! within the §Taborites§!.\n\nDuring the ongoing disaster §RReversed Sanctity§!, relevant events will appear providing §Tclues§!. Each §Tclue§! is marked by a §Ycard§!.\n\nOnly after the §Ythird§! §Tclue§! appears can Kerry begin the investigation, at which point a §Yunique mechanic§! for conducting §Tinvestigation§! actions will be available.\n\nPlease note: once the disaster §RReversed Sanctity§! ends, §YKerry's§! §Rinvestigation will also conclude§!. The investigation itself has §Yno time limit§!, but the emergence of §Tclues§! requires time. §YTherefore, please carefully consider when to end the disaster§! to allow §YKerry§! to uncover the §Ttruth§!."
