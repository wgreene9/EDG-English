EDG_BOHDisasterEvents.103.desc:0 ""Date: XX day, XX month, XXXX year"\n\n"Although Prague is controlled by the Utraquists, not every corner of the city and its surrounding villages is under their sway. Every day, heretics are arrested by the Utraquists, while the areas held by the Taborites strive to provide shelter for those branded 'heretics,' absorbing them to disrupt the Utraquists and strengthen their own forces."\n\n"Just two weeks ago, a young monk named Sokolik was disciplined by a Utraquist bishop for publicly expressing heretical views. The Taborites in the city offered him refuge, but he vanished without a trace about a week before my arrival—something unprecedented in the past. Some have mentioned to me their fear that Sokolik might be a Utraquist spy; Taborite activities in the city have nearly ground to a halt lately. They suspect the recent acts of sabotage could also be retaliatory actions by the Utraquists."\n\n"Regardless of the outcome, my primary goal now is to find this Sokolik. Being accused of spreading heresy is a grave crime. Moreover, nearly a week has passed without any action from the Utraquists, which is uncharacteristic of them. Meanwhile, a crucial piece of information has surfaced: someone mentioned that Sokolik seemed to have corresponded with a bishop far from the Prague region. However, the Taborites have no presence in that area, so I must go alone, and the journey will not be easy."\n\n"It's noteworthy that although Sokolik didn't stay here long, almost everyone I've met has a poor impression of him. Some said his heresy could 'rival that of the Turks,' promoting insane notions like 'Christ was merely an ordinary man; everyone can become God.'"\n\n"Past investigations have pointed to a heresy that can lure others into depravity, but none have directly described the exact rhetoric that led them astray. Or perhaps it truly is just a coincidence—identical circumstances arising from disparate rhetoric spreading amid the chaos of war.""
EDG_BOHDisasterEvents.103.aa:0 "Awaiting Tomorrow"

EDG_BOHDisasterEvents.104.desc:0 ""Date: XX day, XX month, XXXX year"\n\n"This might be the best news I've heard recently. That monk, Sokolik, was captured just a few days ago and is sitting in jail! His earlier escape led him here seeking refuge, and the one who took him in was the local bishop, Jan Kles. Most villagers affirm that Kles is a very upright and devout man. Strangely, however, no one has seen Kles for two or three days since Sokolik's arrest."\n\n"While Kles's matter may need further investigation later, Sokolik's case is the top priority. Today, I obtained permission from the village head to enter the prison tomorrow. For the first time, I feel the truth is within reach. Excitement prevents me from finding complete calm; years of effort are finally about to yield their ultimate reward. Instinct tells me the truth lies right there—within that monk."\n\n"Tonight's night sky is still beautiful."\n\n"The midnight spindle hovers over the Vltava's surface,\nSilver threads pass through the diviner's copper plate,\nThe vault cracks open small glaze-colored wounds,\nWho mends the heavens' quilting with shards of diamond,\nDrawing the spire of St. Vitus Cathedral to dip into star-sap..."\n\n"What is that enormous noise! Wait, what's that firelight? Where's the fire? That direction... could it be?! <Brandenburg Expletives>!""
EDG_BOHDisasterEvents.104.aa:0 "Against All Expectations"
