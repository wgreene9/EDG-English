EDG_BOHDisasterEvents.3.name:0 "Remnant Embers"
EDG_BOHDisasterEvents.3.desc:0 "Before the river bend's ice fully melted, Jan was already kneeling in the muddy furrows, replanting spring wheat. The three-finger-deep holes contained ashes from last year's burnt wheat stalks, left by Utraquist cavalry who set fires while hunting heretics. As he used the grass rope Katerina had woven to measure distances, the worn skin on his wrists oozed tiny droplets of blood, dripping onto the half-cracked clay whistle at his waist—a piece Katerina had fashioned from shards of their wedding bowl, saying she would blow it by the mill come harvest.\n\nThe Utraquist grain-requisition team arrived during the last rain of the sowing season. Jan hid Katerina in the pickle jar in the cellar, stacking twenty sacks of chaff into the shape of a confessional. When iron-shod military boots kicked down the door, he stared at the reflective Madonna relief on a soldier's armor, seeing Katerina's eyes wide within it—they had ultimately discovered the sack of oats hidden in the cellar's false wall, saved for his sick mother.\n\nSeven corpses hanging on the gallows swayed in the evening wind. Jan's straw sandals sank into the blood-soaked mud at the execution ground's edge. Katerina's severed braid was tangled in the noose, still holding the oak hairpin he had carved last harvest season.\n\nThe wheat seeds in the sowing basket began to mold. Jan buried Katerina beneath the field ridge where wild mint grew, so he could see that stubborn patch of green each time he weeded. The Utraquists' new tax decree was posted on the mill's remaining wall, its parchment covering the star chart Katerina had drawn with charcoal—they had once promised to find the Shepherd's constellation. Now, the decree's edges were covered in bloody fingerprints, like some twisted celestial trail.\n\nThe night the Taborite rebels passed through the village, Jan's hut was filled with poisoned arrowheads. The leader's red beard was flecked with ale froth: 'Hide these. Wait until we slaughter all those Prague lackeys.' Jan touched the barbs on the arrow shafts, remembering Katerina's neck rubbed raw by the noose. He hid the poisoned arrows in Katerina's grave, and from then on, the scent of mint mingled with the smell of rust.\n\nOn the autumn equinox, Jan dug out the last half-sack of wheat seeds from Katerina's grave. The Taborite messengers galloped through, their horses' hooves crushing the green shoots, the iron shoes trampling right over the wild mint patch. Shouting 'Fight for freedom,' they then doused the entire river-bend wheat field with oil. Clutching the moldy seeds, Jan rushed toward the flames, seeing Katerina's clay whistle melt into glass in his palm amid the heat—that shade of deep blue colder than the moonlight on the night they pledged themselves.\n\nWhen the crossbow bolt pierced Jan's knee, he was kneeling on the scorched earth, piecing together the whistle's fragments. The rebels' flames had drawn the encirclement. A hail of arrows pinned rebel corpses to the charred mill beams. Jan crawled toward Katerina's grave, his fingernails packed with ash and broken clay. As dusk swallowed the river bend, the blazing wheat fields still spread, consuming all in sight. Lying on the burning ridge, he watched sparks and stars connect into Katerina's chart; wild mint ash clung to his lashes like a bride's veil.\n\nUntil the last wheat seed burst within his chest, Jan still clutched that half whistle. In the unburned fields across the river, wanderers stole ears of wheat to stave off hunger—they would never know that beneath this scorched earth lay all the promises of harvest."
