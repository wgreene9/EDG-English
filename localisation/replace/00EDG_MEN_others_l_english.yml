EDG_MEN_new_subject_C_title:0 "Establish a New §OGlorious City-State§!"
EDG_MEN_new_subject_C_desc:0 "The great wheel of history rolls forward; we finally step into the Entrance to the Desolate Ground..."
EDG_MEN_new_subject_C_tooltip:0 "Become the special subject type §TGlorious City-State§!. In principle, they do not join our battles; they are Free Cities and do not have the powerful effects of the initially established six city-states."

