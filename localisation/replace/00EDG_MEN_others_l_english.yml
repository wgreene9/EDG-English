EDG_idea_MEN_RUM_1:0 "Father of Victory"
EDG_idea_MEN_RUM_1_desc:0 "Even during the glorious grand duchy period of the Eastern Empire, we were the symbol of victory."
EDG_idea_MEN_RUM_2:0 "Heir of the Empire"
EDG_idea_MEN_RUM_2_desc:0 "Ibash is the choice of the Basilissa and also the people's choice. Rûm is the land of the Romans."
EDG_idea_MEN_RUM_3:0 "Caesar of Caesars"
EDG_idea_MEN_RUM_3_desc:0 "As the inheritor of Rome, the most powerful in history, our ruler is naturally the King of Kings, the Caesar of Caesars."
EDG_idea_MEN_RUM_4:0 "Imperial Faith"
EDG_idea_MEN_RUM_4_desc:0 "The Roman Emperor is not only the secular leader but should also be the closest to the Lord; the Emperor should become the religious leader of Orthodoxy. Nothing is desired except submission to the Emperor's might and glory."
EDG_idea_MEN_RUM_5:0 "Our Sea"
EDG_idea_MEN_RUM_5_desc:0 "The Mediterranean has been Rome's possession since ancient times. Maintain influence in the Mediterranean; let the world feel the might of the Roman navy."
EDG_idea_MEN_RUM_6: "Imperial Industries"
EDG_idea_MEN_RUM_6_desc: "To revitalize the imperial economy and strengthen local control, the imperial family takes the lead in constructing characteristic industries based on local features, forming distinctive industrial parks."
EDG_idea_MEN_RUM_7: "Defender of the Christian World"
EDG_idea_MEN_RUM_7_desc: "Since the first Grand Duke of Mentese converted, we have been at the edge of Christendom, fighting various infidels as defenders of the faith."
