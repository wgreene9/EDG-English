EDG_MEN_RUM_empire_reform:0 "Glorious Rûm State"
EDG_MEN_RUM_empire_reform_desc:0 "Although its banner resembles that of the Turkic-founded Rûm Sultanate, the Rûm State of the Mentese family represents more a continuation of the Eastern Empire—the ultimate Rome, fully absorbing the governance experiences and lessons of the Eastern Empire."

EDG_MEN_honor_city_reform:0 "Glorious City-State"
EDG_MEN_honor_city_reform_desc:0 "City-state residents fulfill their respective duties, contributing to the empire's development."

EDG_MEN_holy_honor_city_reform:0 "Holy Glorious City-State"
EDG_MEN_holy_honor_city_reform_desc:0 "After inheriting the Holy Roman Empire's system, city-states also take on some functions of Free Cities."

EDG_MEN_BYZ_reform:0 "Imperial Reserve"
EDG_MEN_BYZ_reform_desc:0 "A provisional polity born from crisis, its central governance level far inferior to the Andronikos era. Controlled by the Grand Duke of Mentese, it holds the vast majority of imperial territory along with the remaining royal reserves, aiming to maintain normal imperial operations."

EDG_MEN_BYZ_constantinopolis_reform:0 "Imperial Center"
EDG_MEN_BYZ_constantinopolis_reform_desc:0 "The imperial capital, functioning around the great Basileus Andronikos."

EDG_MEN_hella_noble_reform:0 "Pacifying the Greeks"
EDG_MEN_hella_noble_reform_desc:0 "Serving as both the imperial family's black and white gloves, using our formidable power to balance the Greek factions."

EDG_MEN_ROM_Security_reform:0 "Protector of the City-States"
EDG_MEN_ROM_Security_reform_desc:0 "The city-states each fulfill their roles in the empire's operation, while we are responsible for protecting them."

EDG_MEN_the_committee_of_ROM_Security_reform:0 "Leader of the Legions"
EDG_MEN_the_committee_of_ROM_Security_reform_desc:0 "We command Rome's armies while also controlling the Imperial Guard, truly the commander of the Roman legions."

EDG_MEN_anti_annexation_of_land:0 "Anti-Land Annexation Oversight Bureau"
EDG_MEN_anti_annexation_of_land_desc:0 "Once, the complete failure of the Pronoia reforms left Rome no different from the fragmented Western European states. Greek nobles and outsiders incessantly encroached upon lands rightfully belonging to Roman citizens. Now, we shall establish the Anti-Land Annexation Oversight Bureau to secure their lands for the oppressed."

EDG_MEN_EMP_R_reform:0 "Imperial Faith"
EDG_MEN_EMP_R_reform_desc:0 "The Roman Emperor is not only the secular leader but should also be the closest existence to the Lord; the Emperor should become the religious leader of Orthodoxy. Nothing is desired except submission to the Emperor's might and glory."

EDG_MEN_Royal_enterprise_reform:0 "Royal Chartered Industrial Park"
EDG_MEN_Royal_enterprise_reform_desc:0 "To revitalize the imperial economy and strengthen local control, the imperial family takes the lead in constructing characteristic industries based on local features, forming distinctive industrial parks."

EDG_MEN_heir_of_ROM_reform:0 "Heir of Rome"
EDG_MEN_heir_of_ROM_reform_desc:0 "After the great upheaval, the newborn Rûm State inherits the millennium-long legacy from Rome."

EDG_MEN_the_highest_reform:0 "Supreme Directive"
EDG_MEN_the_highest_reform_desc:0 "After a series of reforms, the empire successfully restored the autocratic centralization of the classical era. No one can interfere with the Emperor's decisions—of course, provided the Emperor is recognized."

