EDG_NIR_1_desc:0 "在欧洲饱受迫害之人纷纷来到我们的土地上，为我们提供了大量的劳动力，为我们开拓新的土地提供了可能性。"
EDG_NIR_2_desc:0 "欧洲的列强总是对我们虎视眈眈，渴望将我们变为殖民地，为了保卫我们自己的独立，我们必须加强自身的力量。"
EDG_NIR_3_desc:0 "新凯尔特全国议会是最高权力机关，代表公民治理国家。"
EDG_NIR_4_desc:0 "自从建国以来，新凯尔特就面临许多次政治危机，野心家们渴望在新凯尔特实现独裁。《1561年法案》规定了新凯尔特必须是一个共和制国家，并制定了多项法律以维护这一原则。"
EDG_NIR_5_desc:0 "我们的国家理念吸引大量的资源和劳动力迁往国内，并带来更多的发展机会和可能性。"
EDG_NIR_6_desc:0 "人人生来平等，只不过有些人理应比别人更平等。至于奴隶，我们从不承认它们是人。"
EDG_NIR_7_desc:0 "联邦体制在过去的百年间一直面临种种挑战，随着政治实践的深入，我们制定了愈来愈多的规则用以巩固国体。"

