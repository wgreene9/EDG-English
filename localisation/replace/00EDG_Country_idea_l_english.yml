EDG_MSB_2_desc:0 "Mozarab is the nation of the Mozarabic people, and the Mozarabic faction must hold absolute dominance within Mozarab."
EDG_MSB_3_desc:0 "In the New World, we are surrounded by heretics and infidels, standing in such isolation. We must strengthen the mobilizing power of our faith, or we will be unable to establish our foothold in the New World."
EDG_MSB_4_desc:0 "The Mozarabic faction inherently carries traditionalist tendencies. Our church stands exalted, our faith pure and noble."
EDG_MSB_5_desc:0 "We are not a nation that denies hierarchical systems. Though historical circumstances have left us without nobility, we still possess powerful aristocratic families who remain crucial pillars of the state."
EDG_MSB_6_desc:0 "Our ecclesiastical structure has indeed become somewhat antiquated, failing to meet contemporary demands. Reforming the church system has become essential for its development."
EDG_MSB_7_desc:0 "We shall defeat those feeble colonies that cannot survive without their metropole's support and establish a great power."

ADC:0 "Morsco"
ADC_ADJ:0 "Morscan"
ADC_ideas:0 "Morscan Ideas"
ADC_ideas_start:0 "Morscan Traditions"
ADC_ideas_bonus:0 "Morscan Ambition"
EDG_ADC_1:0 "Conversion to Christianity"
EDG_ADC_2:0 "Khalat Order"
