EDG_TUR_ideas_7:0 "马哈茂德二世改革"
EDG_TUR_ideas_7_desc:0 "马哈茂德二世在突厥人衰弱后进行了一系列改革，在消灭耶尼切里兵团的同时，还打击了宗教势力，取缔了与耶尼切里兵团有密切关系的贝克塔什苦修僧团，从而为改革初步廓清了道路。在以后的10多年的时间内，苏丹推行了一系列改革措施：废除过时的军事采邑制度，大部份采邑土地收归国有；废止没收罪犯财产的制度；仿照欧洲各国政府体制设立外交部、内务部、财政部，宰相的名称也一度改为总理大臣；建立邮政制度；进行全国性的人口普查；开办军事院校；发行官方的土文报纸；经济问题也受到一定重视，设立农业、工业、商业委员会。为了统筹规划改革事宜，苏丹建立了最高司法委员会，并召回驻英公使穆斯塔法·赖希德帕夏主持起草改革法令。马哈茂德二世的改革是坦齐马特的前奏，为坦齐马特作了准备。"

