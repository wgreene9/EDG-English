EDG_CBI_1:0 "古代艺术"
EDG_CBI_1_desc:0 "我们有富有潜力的土地，希腊人、罗马人甚至是诺曼底人都在这美丽肥沃的土地停留了很长的一段时间。这片土地上还有众多保存完好的古老庙宇、雕像和圆柱式建筑物，古老与传统在这里得到了完美展现。"
EDG_CBI_2:0 "宗座外交"
EDG_CBI_2_desc:0 "我们作为宗教冲突的前沿阵地，保卫着公教会的信仰，与教宗保持着友好的关系。"
EDG_CBI_3:0 "《1520年君权法》"
EDG_CBI_3_desc:0 "在1520年，面临北方诸国的咄咄逼近，以及南方西西里共和国的虎视眈眈，公爵亚当一世颁布了《1520年君权法》，旨在削弱贵族对底层民众的盘剥以及对国家税收的攫取，用以加强国家的财政集权。"
EDG_CBI_4:0 "棕靴军"
EDG_CBI_4_desc:0 "亚当一世利用财税改革后获得的收入，打造了一支近代化的正规军，军队直接对公爵负责。由于军士都传着棕色的皮靴，军纪严明，被称为“棕靴军”。"
EDG_CBI_5:0 "治理水土流失"
EDG_CBI_5_desc:0 "山区和大雨让此地的水土流失不可能不明显，我们从四面八方的邻居口中习得了更多的治理水土流失的方法，这些能让我们更好地开发我们的家园。"
EDG_CBI_6:0 "卡拉布里亚山堡"
EDG_CBI_6_desc:0 "卡拉布里亚的大部分地区都是山地和丘陵，这是 外来侵略者无法绕开的坚实壁垒。"
EDG_CBI_7:0 "宗教与艺术"
EDG_CBI_7_desc:0 "卡拉布里亚陶瓷，被誉为当地“艺术和传统”的结晶，有悠久的历史，每件作品融入了宗教含义。塞米纳拉手工艺品，因其古老的历史和卓越的品质脱颖而出。其中，马克杯、大肚杯是带有祝圣和还愿性质的古代风格工艺品；更有一些诠释了古老历史中的万物有灵论的工艺品，如驱咒面具、希腊头像器皿等。"



