EDG_CDC_1:0 "十字军的遗产"
EDG_CDC_2:0 "《芙兰朵露号在前进》"
EDG_CDC_3:0 "突尼斯海峡巡航"
EDG_CDC_4:0 "骑士租佃制"
EDG_CDC_5:0 "西普里安在上"
EDG_CDC_1_desc:0 "最开始的十字军的目标是收复耶路撒冷和黎凡特，名义上是为了实现赎罪，实际上十字军成为了骑士们建功立业的最好平台，但一次次十字军，基督徒距离耶路撒冷的距离越来越远，反而是被认为荒诞不经的克鲁瓦的史蒂芬凭借“天使带来的神谕”草率发动的“法兰西十字军”的的战果在迦太基生根发芽。当然自第二次阿尔比十字军的溃败以来，十字军对许多骑士而言已经不太具有吸引力了，对他们而言只需要来到突尼斯寻获几个边境的穆斯林的人头就可以和自己的领民吹嘘自己是多么英勇无畏的十字军战士，但对于那些自法兰西十字军发动以来便一直扎根于此的法兰西家族而言，突尼西亚已经具有十字军深深的烙印。突尼西亚王国与毗邻的圣殿骑士团一道，形成了基督教势力在北非的桥头堡，是那场横跨整个基督教世界的伟大征服最好的见证。"
EDG_CDC_2_desc:0 "芙兰朵露号是十字军旗舰的名字，也是那场十字军当中唯一幸存下来的船只，只有它由于搭载克鲁瓦的史蒂芬返回突尼斯而没有在穆斯林对亚历山大的突袭当中被付之一炬，但时至今日，这艘船留给世人的唯一回忆只有被悬挂于突尼斯城水门上的船名板与一首名为《芙兰朵露号在前进》的船歌。\n“远航的号角吹响在风中\n芙兰朵露号正前进\n蔚蓝的海面在脚下延伸\n我们勇往直前\n嘿，嘿，船儿向前行\n不畏风暴不惧浪潮\n胸怀信念驶向远方\n芙兰朵露号永不退缩……”"
EDG_CDC_3_desc:0 "作为基督教世界在非洲的最大堡垒，突尼斯城承载着地中海东西商品往来最重要的集散地。在突尼斯，加贝斯和君士坦丁堡的货物能得到流转，马里和东方的黄金作为税款流入（注：我觉得可以让突尼斯成为亚历山大港的下游，否则这节点实在是穷到掉渣了，这三位也没有打去埃及的动力），而觅食而来的巴巴里海盗自然不会放过这样一条大鱼，为此突尼西亚王国开展了定期的突尼斯海峡巡航以打击海盗，当然如果遇到了穆斯林商船，船长们向来是不介意多收取一点税金的，而对于海盗船只而言，所抢回的赃物自然没有物归原主的任何必要。"
EDG_CDC_4_desc:0 "虽然和圣殿骑士团分道扬镳，但突尼西亚统治者依然从骑士团学到了不少经验。对于新生的突尼西亚王国而言，首要问题就是如何分配管理所征服的土地，在欧罗巴，基层治理的职能被很大程度上外包给了教会，然而信奉天主教的老农自然愿意服从教士的指引，但是对于充满敌意的柏柏尔人而言则完全没有约束。故突尼西亚的土地除了突尼斯城作为国家的核心由国王直接管理，其余的可耕土地依照家世和战功等级被分为丰瘠不等的几块直接分封给骑士本人，骑士本人则对国王直接效忠，而非对某些次级领主效忠。骑士家族和他们的扈从同时也是所在领地的的承包人，他们将挤占柏柏尔人的生存空间，信奉天主教的农民将会打败信奉异端的柏柏尔人，只要他们的子嗣没有断绝，这里的土地就和欧罗巴的其他土地没有差异，但如果没有男性继承人，领地就会被收回。"
EDG_CDC_5_desc:0 "1302年，突尼西亚圣西普里安骑士团建立。西普里安这一圣名源自于一位伟大的迦太基主教，他也是突尼西亚的主保圣人。西普里安在公元3世纪是迦太基地区的主教，他对于基督教在该地区的传播起到了重要的推动作用。作为一位虔诚的信徒，他致力于宣扬基督教的教义和价值观，并积极组织信徒们参与教会事务和慈善活动。由于西普里安在迦太基地区的广泛影响力和贡献，他成为了当地人心目中的精神导师和主保圣人。在他的领导下，迦太基地区的基督教社区得到了蓬勃发展，信徒们积极参与教会的建设和服务，并将其信仰传播至周边地区。突尼西亚圣西普里安骑士团的建立正是为了纪念并继承西普里安主教的奉献精神和使命。这个骑士团由一群虔诚的基督徒组成，他们致力于保护地区的基督教信仰和价值观，为弱小和受迫害的人们提供援助和庇护。骑士团以西普里安圣名命名，旨在将他的榜样传承下去，并以他为典范来指导骑士团成员的行为和精神追求。骑士团成员通过誓言承诺，保卫正义、捍卫真理，并投身于公益事业和慈善行动，以此来继续西普里安主教的事业。"
EDG_CDC_6:0 "改革教会组织"
EDG_CDC_7:0 "宣扬十字军主义"
EDG_CDC_6_desc:0 "尽管马丁·路德的思想是彻头彻尾的异端学说，但他切实地为我们敲响了警钟，如果不能对现有的教会体制进行改革，那么我们的制度将在时间的长河内逐渐落伍，并遭到抛弃。改革教会之长已然成为迫在眉睫的需求，我们必须改革国内的天主教会组织，并寻求一个同教宗共存的更合理的方式。"
EDG_CDC_7_desc:0 "十字军号召逐渐失去了往日具有的巨大吸引力，许多人认为所谓的十字军不过是政治和军事领域的噱头，他们不相信能够通过十字军以获取升入天堂的机会。但这在我们的十字军王国内是不存在的，我们的每一个基督徒居民自幼就接受严格的思想教育，在他们的思想观念里，十字军和圣战就是一切。"




