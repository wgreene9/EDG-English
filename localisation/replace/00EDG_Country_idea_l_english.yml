ROS:0 "Rhosia"
ROS_ADJ:0 "Rhosian"
ROS_ideas:0 "Rhosian Ideas"
ROS_ideas_start:0 "Rhosian Traditions"
ROS_ideas_bonus:0 "Rhosian Ambition"
EDG_ROS_1:0 "Land of Equality"
EDG_ROS_2:0 "Nation of Liberty"
EDG_ROS_3:0 "Rhosian Electoral Law"
EDG_ROS_4:0 "Liberate Our Brethren"
EDG_ROS_5:0 "Reclaim Siberia"
EDG_ROS_6:0 "Maksym's Reforms"
EDG_ROS_7:0 "Semyon's Government Reforms"
EDG_ROS_1_desc:0 "There are no predatory nobles in the land of Rhosia. The equality of all is the founding principle of Rhosia, attracting a growing influx of people to our realm."
EDG_ROS_2_desc:0 "The people of Rhosia enjoy true liberty. Our system of personal obligations is the lightest in all of Europe. There are no slaves or serfs in Rhosia, only free people. Men fight not for their feudal lords, but to defend their own freedom and rights."
EDG_ROS_3_desc:0 "The Rhosian Republic possesses a mature electoral law. This legal framework, continuously developed and tested through practice, ensures the state cannot be usurped by dictators with ulterior motives."
EDG_ROS_4_desc:0 "Facing the vicious feudal forces, we must use every means to eradicate their very existence from this world. To achieve this, we need firepower capable of overcoming all fear and hardship."
EDG_ROS_5_desc:0 "We have established an economically advanced committee with streamlined departments to manage the colonization of Siberia through policy enactment and other methods."
EDG_ROS_6_desc:0 "Maksym is a national hero of the Rhosian Republic. He led the republic's warriors valiantly in the war of liberation and was once granted the title of Marshal. Maksym also implemented a series of military reforms that eradicated corruption within the army and established the principle of equal distribution, greatly enhancing the republic's military zeal and strength."
EDG_ROS_7_desc:0 "Semyon carried out a large-scale government reform in the republic, streamlining numerous departments and perfecting the system of checks and balances and oversight, resulting in a clean and efficient government."

BLR:0 "Belarus"
BLR_ADJ:0 "Belarusian"
BLR_ideas:0 "Belarusian Ideas"
BLR_ideas_start:0 "Belarusian Traditions"
BLR_ideas_bonus:0 "Belarusian Ambition"
EDG_BLR_1:0 "Belarusian Taiga"
EDG_BLR_2:0 "Manorial Economy"
EDG_BLR_3:0 "Minsk Academy of Sciences"
EDG_BLR_4:0 "Connecting Two Seas"
EDG_BLR_5:0 "Minsk Artillery Plant"
EDG_BLR_6:0 "Vseslav's Guard"
EDG_BLR_7:0 "State of the White Ruthenians"
EDG_BLR_1_desc:0 "The forests of Belarus are the largest plain forests in Europe, predominantly taiga with pine trees as the main species, followed by spruce, birch, oak, and others. Relying on these abundant resources, our nation continues to develop."
EDG_BLR_2_desc:0 "Organizing peasant production work in the form of large manors has greatly improved labor efficiency and the utilization of Ruthenian land. Building our nation's rural economic system around these manors forms its core."
EDG_BLR_3_desc:0 "The Academy of Sciences in Minsk is our nation's highest institution of learning. Through research and study of the most advanced technologies, it promotes the advancement of our country's scientific level."
EDG_BLR_4_desc:0 "In 1067, Minsk was first mentioned in records. It has always been a trading hub connecting the Baltic coast with cities like Moscow and Kazan. The city's name means 'Town of Trade'."
EDG_BLR_5_desc:0 "Artillery plays an extremely important role in the wars of the new era. Establishing an artillery plant in Minsk prepares us for the different enemies of this new age."
EDG_BLR_6_desc:0 "We have formed an elite guard corps, naming it after the great Vseslav."
EDG_BLR_7_desc:0 "In our nation, White Ruthenians hold the supreme position, which brings us strong national cohesion."

RUF:0 "Russian Federation"
RUF_ADJ:0 "Russian Federation"
RUF_ideas:0 "Russian Federation Ideas"
RUF_ideas_start:0 "Russian Federation Traditions"
RUF_ideas_bonus:0 "Russian Federation Ambition"
EDG_RUF_1:0 "Northern Fleet"
EDG_RUF_2:0 "All for Mother Russia"
EDG_RUF_3:0 "Siberian Expansion"
EDG_RUF_4:0 "State Duma"
EDG_RUF_5:0 "Continental Army Reform"
EDG_RUF_6:0 "Eastern Trade"
EDG_RUF_7:0 "Russian Culture and Arts"
EDG_RUF_1_desc:0 "As early as the Viking Age, the Rus were already sailing and trading in the northern icy seas. With the opening of new routes, our fleet will set sail from the White Sea towards distant and hard-to-reach horizons."
EDG_RUF_2_desc:0 "Not a single inch of Russian land is superfluous. From the turbulent White Sea to the quietly flowing Volga River, all land belongs to Mother Russia."
EDG_RUF_3_desc:0 "The Siberian wilderness calls to us. For furs, timber, and gold, we must use all means to advance into Siberia and claim that land for the Russian people."
EDG_RUF_4_desc:0 "The term 'Duma' originates from the Russian verb 'to think'. All homeowners, tax-paying artisan technicians, and workers are registered by the government according to their wealth status. Through assessment, they are divided into three classes, each representing major groups that send representatives to the city Duma with roughly equal representation. The city's executive power is led by an elected Chief Mayor and a manager."
EDG_RUF_5_desc:0 "The Russian army is always expanding. To address increasingly complex situations, we have conducted a series of reforms aimed at military expansion, providing us with reliable and sufficient sources of manpower."
EDG_RUF_6_desc:0 "Unlike Atlantic trade, in Asia, inland trade routes still play a huge role in international commerce. After conquering the lands of the Tatars, we share long borders with those eastern nations. Merchant caravans pass through checkpoints, and the ancient trade routes now feature the presence of the Rus."
EDG_RUF_7_desc:0 "Russia possesses a brilliant and long-standing cultural heritage. From court ballets to world-renowned literature, Russian arts and culture attract countless people worldwide with their unique style."

GRS:0 "Great Russia" # Velikorossiya?
GRS_ADJ:0 "Great Russian"
GRS_ideas:0 "Great Russian Ideas"
GRS_ideas_start:0 "Great Russian Traditions"
GRS_ideas_bonus:0 "Great Russian Ambition"
EDG_GRS_1:0 ""

EDG_SMO_1:0 "Smolensk National Militia Government"
EDG_SMO_1_desc:0 "The Republic of Smolensk was established in 1407 when the local merchant veche council overthrew the tyrannical Rurikid prince and founded a veche republic. However, the veche continued repressive domestic policies, treating the nation's agriculture and handicrafts as its own colony and exploiting peasants and lower-class artisans to the extreme. This ultimately led to an uprising by freeholders and townspeople. The rebellious peasants and citizens formed an alliance later named the United Front. After overthrowing the merchant veche, the freeholders and citizens established a government that rejected the dictatorship of nobles and property owners, forming a military force known as the National Militia."

EDG_NOV_6:0 "Novgorod Armory"
EDG_NOV_6_desc:0 "To counter the powerful enemies surrounding us, the Novgorod Assembly has finally drafted a progressive bill. We will establish a state-owned armory managed by ministers with military expertise. The armory will not only handle logistics but also be responsible for introducing advanced weaponry."

EDG_NOV_7:0 "Citizen Conscription Act"
EDG_NOV_7_desc:0 "Our citizens are educated townspeople and nobles. We encourage these wealthy youths to undergo military training from a young age and voluntarily join the army. In fact, we mandate it as their obligation, compelling our citizens to undergo the most rigorous military training and be molded into the most accomplished warriors."

VOL_ideas:0 "Galicia-Volhynia Ideas"
VOL_ideas_start:0 "Galicia-Volhynia Traditions"
VOL_ideas_bonus:0 "Galicia-Volhynia Ambition"
EDG_VOL_1:0 "The New Sign Act"
EDG_VOL_1_desc:0 "Ivan II, our 'Ivan the Great' of Volhynia, campaigned extensively throughout the Ruthenian lands, devoting his life to rebuilding Ruthenia and becoming the Tsar of all Ruthenia. He submitted this act to the Assembly of the Land, demanding that the nobility across the realm fulfill their obligations as the military aristocracy. Though Ivan II's life will eventually end, his act shall forever radiate brilliant light over our land, destined one day to allow the wings of the Volhynian Eagle to spread from Kiev to Moscow."
EDG_VOL_2:0 "Reform the Assembly of the Land"
EDG_VOL_2_desc:0 "The old Assembly of the Land has become a cancer upon our state. Powerful nobles refuse to obey the monarch's commands; only wise and virtuous rulers like Ivan II can mobilize the nation's vitality. When the monarch lacks capability, we fall into peril. Reforming the Assembly is an inevitable trend, and we must make thorough preparations for it."
EDG_VOL_3:0 "Religious Crossroads"
EDG_VOL_3_desc:0 "Our people traditionally follow the Orthodox faith, but Catholicism has its own merits. If we convert to Catholicism, we must purge the Orthodox Church; if we maintain Orthodoxy, then we must bring Catholics back to the true path."
EDG_VOL_4:0 "Unify All Rus'"
EDG_VOL_4_desc:0 "We have always been committed to reclaiming Ruthenia's heritage, but this is by no means the end of our conquests! We shall ultimately become the Emperor of All Russia!"
EDG_VOL_5:0 "Urban Conscription Act"
EDG_VOL_5_desc:0 "While numbers matter in war, the quality of troops is equally crucial. Traditional feudal armies rely on noble cavalry, and improving army quality often means enhancing noble training. But we can forge a different path: making the prosperous urban burgher class our backbone. They have always been an important source for the Streltsy. Through legal enforcement, we will strengthen the training and education of the burgher class, making them strong and loyal to the crown, brave and fearless."
EDG_VOL_6:0 "Reform the War Tax"
EDG_VOL_6_desc:0 "The more tax one pays to the state, the more patriotic one is—such a simple, understandable, and reasonable principle."
EDG_VOL_7:0 "International Mediation"
EDG_VOL_7_desc:0 "We are surrounded by tigers and wolves coveting our territory. We must ally with distant states while attacking nearby ones, forming vertical and horizontal alliances to improve our chances of victory."

AHK:0 "Arkhangelsk"
AHK_ADJ:0 "Arkhangelskian"
AHK_desc:0 "Arkhangelsk"
AHK_ideas:0 "Arkhangelsk Ideas"
AHK_ideas_start:0 "Arkhangelsk Traditions"
AHK_ideas_bonus:0 "Arkhangelsk Ambition"
EDG_AHK_1:0 "Sea Levy"
EDG_AHK_1_desc:0 "The Sea Levy, also known as the Fishery Tax, serves as a valuable source of revenue for our nation blessed with maritime resources. As early as 1440, our Noble Assembly legislated the legitimacy of this tax, inscribing the legal text in the central square of our town."
EDG_AHK_2:0 "Arkhangelsk Public Order Act"
EDG_AHK_2_desc:0 "In 1444, our Grand Marshal Yuri declared the liberation of the Noble Assembly, and in 1445 promulgated the Arkhangelsk Public Order Act. This law meticulously defined the powers exercisable by the state and the obligations of citizens, yet faced criticism for not explicitly addressing the corresponding aspects for both parties, leading to its initial limited implementation. Now, as our state system matures and citizens grow increasingly apathetic, it is time to reintroduce this law to the agenda."
EDG_AHK_3:0 "Several Opinions Concerning Foreign Ministry Administration"
EDG_AHK_3_desc:0 "The 'Several Opinions Concerning Foreign Ministry Administration' stipulates that the nation's diplomatic authority resides with the Grand Marshal, who appoints the Foreign Minister, ensuring our diplomatic work better aligns with the leader's requirements."
EDG_AHK_4:0 "Speech Regulation Act"
EDG_AHK_4_desc:0 "In our nation, citizens enjoy freedom of speech, but must comply with the Speech Regulation Act. When exercising freedoms and rights, they must not harm national, social, or collective interests, or infringe upon other citizens' lawful freedoms and rights."
EDG_AHK_5:0 "Urban Conscription Act"
EDG_AHK_5_desc:0 "Our nation is surrounded by powerful enemies, thus our rulers rely on a massive army for national defense. However, maintaining such forces is costly, making it reasonable and just for citizens to bear a permanent war tax."
EDG_AHK_6:0 "Reform the War Tax"
EDG_AHK_6_desc:0 "In 1533, our ruler established a Privy Council composed of military advisors - a talent-rich institution that provides strong impetus for enhancing our military capabilities."
EDG_AHK_7:0 "Rectify Military Discipline"
EDG_AHK_7_desc:0 "Our military has consistently served as a tool for those in power to maintain internal stability, showing disregard for discipline and treating human life as worthless - truly a feudal-style army. This should be changed."


AZO:0 "Azov"
AZO_ADJ:0 "Azovian"
AZO_desc:0 "Azov"
AZO_ideas:0 "Azovian Ideas"
AZO_ideas_start:0 "Azovian Traditions"
AZO_ideas_bonus:0 "Azovian Ambition"
EDG_AZO_1:0 "Doukas Rule"
EDG_AZO_1_desc:0 "As the Golden Horde's influence receded from Eastern Europe, conflicts between Genoese, Tatars, and East Slavs plunged the Crimean peninsula into chaos. In 1430, descendants of the Doukas dynasty seized the opportunity during a Genoese coup to militarily occupy Genoa's territories in Azov, establishing a new Doukas dynasty."
EDG_AZO_2:0 "Civilize the Tatars"
EDG_AZO_2_desc:0 "The Genoese captured the lands around Azov from the Crimean Khanate for us, and we in turn conquered the Genoese-controlled Black Sea coast. However, the local population remains predominantly Muslim. Unless we convert them to Orthodoxy, our situation will remain precarious."
EDG_AZO_3:0 "Claim Roman Legitimacy"
EDG_AZO_3_desc:0 "With the complete collapse of the Byzantine Empire, the Doukas family - who once provided emperors - undoubtedly possesses the right to claim the throne of the Roman Empire."
EDG_AZO_4:0 "Reestablish the Taurican Kingdom"
EDG_AZO_4_desc:0 "This land of Crimea was known as Taurica to the Greeks. Just as we once conquered Azov, we can now conquer all of Crimea - but unlike the Crimean Khanate, it shall be a崭新的 Taurican Kingdom."
EDG_AZO_5:0 "Slavers' Guild"
EDG_AZO_5_desc:0 "Slaves are highly demanded commodities along the Black Sea coast, generating substantial profits and flourishing trade that enables our cities to thrive."
EDG_AZO_6:0 "Church Reform"
EDG_AZO_6_desc:0 "The traditional church organization we brought from Greece has become obsolete. The sluggish and bloated ecclesiastical structure can no longer meet our requirements."
EDG_AZO_7:0 "Contain Ruthenia"
EDG_AZO_7_desc:0 "As our Emperor Manuel IX stated at the Senate assembly in 1566, a unified Ruthenia poses a significant threat to us. While we may have missed the opportunity to strangle it in its cradle, it is not yet too late to crush it now."

TOV:0 "Turov"
TOV_ADJ:0 "Turovian"
TOV_desc:0 "Turov"
TOV_ideas:0 "Turovian Ideas"
TOV_ideas_start:0 "Turovian Traditions"
TOV_ideas_bonus:0 "Turovian Ambition"
EDG_TOV_1:0 "Legacy of Re-Independence"
EDG_TOV_1_desc:0 "In 988, Vladimir I granted the land of Turov to his eldest son Sviatopolk the Accursed. When Sviatopolk died without heir, the principality returned to the Grand Prince of Kiev. In 1157, the Grand Prince of Kiev Yuri Dolgorukiy granted this land to Yuri Yaroslavich, grandson of his uncle Sviatopolk II Iziaslavich, marking the beginning of the principality's independence. In the early 15th century, we once again shook off Lithuanian domination and regained our hard-won independence. Having tasted both freedom and its loss, we understand the imperative to defend our sovereignty."
EDG_TOV_2:0 "Dregovichians and Marshes"
EDG_TOV_2_desc:0 "The Dregovichians were an East Slavic tribe inhabiting the northern regions between the Pripyat River and the right bank of the Dnieper. Their name means 'people of the forest marshes.' They possessed intimate knowledge of the swamps and could utilize our natural terrain to exhaust invading forces."
EDG_TOV_3:0 "Turov Trade Tax Reform"
EDG_TOV_3_desc:0 "Turov played a significant role in trade relations between the Kievan Rus' Grand Principality and Poland. Our strategic location along the vital commercial route from Kiev to the Baltic Sea enables us to generate greater revenues from the constant flow of merchants."
EDG_TOV_4:0 "Pripyat River Irrigation"
EDG_TOV_4_desc:0 "The Pripyat River, the largest right-bank tributary of the Dnieper, holds great significance in East Slavic culture. Our nation rests within its embrace, benefiting from the river's abundant blessings."
EDG_TOV_5:0 "Alexander's Military Reforms"
EDG_TOV_5_desc:0 "Alexander of Turov implemented comprehensive military reforms aimed at establishing a professional army loyal to the monarch rather than dependent on feudal relationships."
EDG_TOV_6:0 "Turov Drainage System"
EDG_TOV_6_desc:0 "Marshes have long constrained the development of our towns and villages. With access to more advanced early modern technology, we can push back the swamps through human ingenuity."
EDG_TOV_7:0 "Cossack Mercenaries"
EDG_TOV_7_desc:0 "The perpetual warfare, forced settlements, and harsh laws in Ruthenia have driven freedom-seeking Cossacks to continuously flee. Their settlement in Turov lands provides powerful impetus for enhancing the combat capabilities of Turovian cavalry."


MSK:0 "Minsk"
MSK_ADJ:0 "Minskian"
MSK_desc:0 "Minsk"
MSK_ideas:0 "Minskian Ideas"
MSK_ideas_start:0 "Minskian Traditions"
MSK_ideas_bonus:0 "Minskian Ambition"
EDG_MSK_1:0 "Ecclesiastical Moral Principles"
EDG_MSK_1_desc:0 "While many Catholic nations suffer from extortionate and exploitative clergy, the Minskian Church faces no such issues. Our lands are barren and our church remains austere, making us the most morally steadfast religious institution."
EDG_MSK_2:0 "Resist the Lithuanian Crusade"
EDG_MSK_2_desc:0 "The Lithuanians were once despised pagans, now they are hated heretics. More importantly, Lithuania continually threatens our independence. The Church inspires the people to join the holy war against Lithuanian tyranny, making our conscripts more courageous and battle-hardened."
EDG_MSK_3:0 "Trani Cathedral"
EDG_MSK_3_desc:0 "The Trani Cathedral stands as a jewel in the lands of Minsk, symbolizing the purity and steadfastness of our faith."
EDG_MSK_4:0 "1556 Administrative Reforms"
EDG_MSK_4_desc:0 "Ecclesiastical administration inevitably carries inherent flaws, but our strength lies in our ability to correct errors and enhance our governance capabilities."
EDG_MSK_5:0 "The Grey Patriarch"
EDG_MSK_5_desc:0 "The Grand Patriarch of Minsk wears grey vestments, earning the title 'Grey Patriarch' - a symbol of the Church's austerity and our commitment to comforting the people and uniting all social classes."
EDG_MSK_6:0 "One Nation, One Faith"
EDG_MSK_6_desc:0 "The raging fires of the Reformation have inevitably reached us. Though our nation now hosts many detestable heretics, we as a unified country must never tolerate their presence."
EDG_MSK_7:0 "Swamp Agriculture"
EDG_MSK_7_desc:0 "The Eastern European marshes have long plagued us, but modern technology enables us to harness these wetlands instead, transforming them for new, more profitable industries."

