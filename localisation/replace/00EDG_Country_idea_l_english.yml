EDG_BTA_2:0 "亚历山大改革"
EDG_BTA_3:0 "洛锡安体制"
EDG_BTA_4:0 "伦敦殖民体系"
EDG_BTA_5:0 "颁布《至尊法案》"
EDG_BTA_6:0 "皇家海军枢密院"
EDG_BTA_7:0 "海军学院改革"
EDG_BTA_1_desc:0 "不列颠尼亚取名于布列塔尼亚女神，其起源可能来自凯尔特神话中的橡树之神布里奇德，或是古凯尔特人部族艾西尼人的女王布迪卡。罗马帝国的皇帝哈德良发行的硬币上就有女性化的不列塔尼亚形象。早期的不列塔尼亚被描绘为一个美貌的年轻女子，头戴古罗马百夫长头盔，身披白色的古罗马宽外袍，右乳袒露。她通常坐在岩石上的宝座上，手持矛和盾。有时候她手持三叉戟，或是坐在波涛上方的球体上。布列塔尼亚代表着我们神圣的血统和悠久的历史，象征着新帝国诞生的光辉。"
EDG_BTA_2_desc:0 "亚历山大的改革在苏格兰取得了极大的成功，我们将继续保持改革创新的精神，让不列颠尼亚的荣耀永存。"
EDG_BTA_3_desc:0 "亚历山大对国内的封建体制进行了改革，他并没有选择加强中央权力，而是让苏格兰对封建关系的依赖大大加深了，中央的权力实质上被更多地下放到了地方，但同时，中央所需要承担的责任亦减小了，地方领主需要提供更多的兵源，并承担更多的军事费用，这是一种高压的政体，极度依赖君主的个人能力，难以在太大的国家内维持。由于亚历山大的首都定于洛锡安，这一体制被后来人称为洛锡安体制。"
EDG_BTA_4_desc:0 "在我们占领伦敦后，我们将伦敦设置为国家陪都，让它成为金融大城，以及处理殖民事务的中心。"
EDG_BTA_5_desc:0 "不列颠尼亚新贵族和资产阶级希望加强王权，削弱教会，摆脱教皇的控制。1533年，国王亚历山大八世禁止不列颠尼亚教会向教廷交纳岁贡。次年，促使国会通过《至尊法案》，规定不列颠尼亚教会不再受制于教皇，而以国王为不列颠尼亚教会的最高元首，并将不列颠尼亚教会立为国教。"
EDG_BTA_6_desc:0 "我们在国家海军部的基础上额外设置了一个枢密院，枢密院由海军将领组成，由君主直接任命，为国家提供最高质的军事服务。"
EDG_BTA_7_desc:0 "海军对不列颠尼亚而言一直是至关重要的，我们开设了大量的海军学院，并对本国的海军教育体制不断改革，使其能培养出真正的人才。"

