imperial_ambitions_desc:0 "The Austrian Margraviate, as a powerful principality on the Holy Roman Empire's frontier, bears vital responsibility for defending imperial border territories."
habsburg_dominance_desc:0 "Austrian courage and wisdom are widely recognized - our fearless combat methods terrify our enemies."
      

EDG_HAB_ideas:0 "Habsburg Austrian Ideas"
