lot_legacy_of_the_carolingians:0 "Carolingian Bloodline"
lot_legacy_of_the_carolingians_desc:0 "The Carolingian dynasty stands among Europe's oldest royal houses. As Charlemagne's descendants, our rule possesses unquestionable legitimacy. Through our patronage, our ancestors' great achievements shall become common knowledge not only among our people but throughout all European courts."

lot_glory_of_charlemagne:0 "Legacy of the Four Nations' War"
lot_glory_of_charlemagne_desc:0 "The Four Nations' War was a prolonged conflict between France, England, Arles, and Lotharingia, involving England's Richard VI, Lotharingia's Louis VII, France's Hugues VII, and Arles' Robert II. This massive war concluded with France repelling the triple invasion. Though the Kingdom of Lotharingia failed to conquer France, the conflict enhanced its military traditions - Louis VII gained loyal, skilled officers while Lotharingian soldiers gained valuable experience."

BRG_heirs_of_lotharingia:0 "Descendants of Louis the Child"
BRG_heirs_of_lotharingia_desc:0 "Our lineage traces back to Carolingian 'Louis the Child,' widely considered Lotharingia's rightful heir over Louis VII's ancestor Zwentibold. Thus we're recognized as Lotharingia's more legitimate successors, with our house regarded as truly noble."

BRG_julich_berg:0 "Restore the Duchies"
BRG_julich_berg_desc:0 "We once ruled territories from Berg to Jülich. We should restore the former duchies and reestablish our authority, even gaining control over Cologne's entire domain."

BRG_seat_of_the_electorate:0 "Claim the Electorate Seat"
BRG_seat_of_the_electorate_desc:0 "The Duchy of Upper Issel's electoral seat faces constant skepticism, with many considering Frisians unworthy of an electoral vote. As Rhineland representatives and Carolingian descendants, we deserve electorate status more."


IR1:0 "Iran"
IR1_ADJ:0 "Iranian"
EDG_IR1_idea:0 "Iranian Ideas"
EDG_IR1_idea_start:0 "Iranian Traditions"
EDG_IR1_idea_bonus:0 "Iranian Ambition"
EDG_IR1_idea_1:0 "Empire Reborn"
EDG_IR1_idea_2:0 "Shahr Christian Church"
EDG_IR1_idea_3:0 "Iranian Bureaucracy"
EDG_IR1_idea_4:0 "Priest-King"
EDG_IR1_idea_5:0 "Reestablish the Immortals"
EDG_IR1_idea_6:0 "Iranian Renaissance"
EDG_IR1_idea_7:0 "Fifth Monarchy's Aspiration"
EDG_IR1_idea_1_desc:0 "Since the Sassanid Empire's collapse, Iran has endured prolonged suffering - this vast land experienced extended fragmentation and foreign domination under Arabs, Mongols, and Timurids, or remained divided. This resulted in Persians, Azerbaijanis, Turkmens, Kurds and others coexisting long-term without unified national identity. By establishing Christianity as the state faith and using Persian culture as unifying bond, we've integrated these diverse ethnic groups into a unified Iranian Empire. As the first unified Iranian empire since Achaemenids and Sassanids, we're hailed as the 'Third Iranian Empire.'"
EDG_IR1_idea_2_desc:0 "Establishing Christianity as state religion marks one of Iran's most crucial historical turning points. Previously adhering to Zoroastrianism and Islam, neither decadent Zoroastrianism nor foreign Islam could represent Iran's will. Only Christianity can save Iran, only God's mercy can rescue the Iranian people. Thus we've built a Christian empire with extensive ecclesiastical institutions, consigning all heretics and infidels to the stake."
EDG_IR1_idea_3_desc:0 "Ancient Iran's bureaucratic system was a complex, evolving institution developing across multiple historical stages from early civilization through Islamic era to modern times. This system reflected Iran's political structure while embodying institutionalized operations in administration, taxation, judiciary, and military affairs. Since the Achaemenid Empire, Iran maintained relatively sophisticated administrative bureaucracy that continues operating with preserved distinctive features through ongoing reforms and development."
EDG_IR1_idea_4_desc:0 "The legend of Prester John first appeared in a 1165 letter purportedly from the mysterious 'Prester John' ruling a Christian realm in the East. This letter rapidly circulated throughout Europe, undergoing continuous modification and embellishment to enhance its marvel and appeal. Europeans believed finding Prester John would provide crusaders with crucial allies against Muslim enemies. Though our empire was recently established, Europeans will believe we are the legendary Prester John."
EDG_IR1_idea_5_desc:0 "The Persian Immortals were elite heavy infantry forming the Achaemenid Empire's military core, renowned for exceptional combat effectiveness and strict discipline. This force played vital roles under Persian monarchs including Cyrus the Great, Cambyses II, and Darius I. Though centuries have passed, the 'Immortals' name still inspires every Iranian warrior. We shall resurrect this formation to crush those who dare slaughter and oppress Iranians, treating them as livestock and slaves."
EDG_IR1_idea_6_desc:0 "The Iranian Renaissance represents a complex movement encompassing cultural, artistic, political, and social dimensions, aiming to address national challenges amid modernization and globalization by reviving traditional culture and values. This movement emphasizes excavating and inheriting Persian cultural heritage spanning poetry, literature, architecture, and arts. The Shahnameh epic exemplifies Persian culture, recording Iranian history while symbolizing national spirit and heroism. Advocates believe Iran's decline partly stems from overreliance on Western and Islamic cultures, necessitating return to core Persian values like wisdom, justice, tolerance, and chivalry. Persian language serves as crucial cultural component bridging past and future, while celebrating traditional festivals strengthens national cultural identity."
EDG_IR1_idea_7_desc:0 "The Fifth Monarchy's core belief anticipates Christ's imminent return to establish a millennial kingdom. This ideology derives from biblical eschatological prophecies, particularly Daniel and Revelation describing four ancient empires (Babylonian, Persian, Greek, and Roman) preceding Christ's Fifth Empire. Since unifying Iran, we've championed Fifth Monarchy ideology, with our people believing we embody this prophesied kingdom."