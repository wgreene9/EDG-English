EDG_Uzbekistan_1_desc:0 "Uzbek military characteristics primarily manifest in cavalry tactics and organization. With cavalry as their main force, Uzbeks excel at flanking attacks and encirclement maneuvers - highly effective on Central Asian battlefields, causing significant enemy pressure and chaos. Uzbek cavalry frequently employs the 'Tulughma' tactic: elite warriors concentrate on wings while center forces envelop enemies in crescent formation."
EDG_Uzbekistan_2_desc:0 "Uzbek ethnogenesis traces to the early 14th century. We are followers of Jochid descendant Uzbek Khan, inheritors of Khaerkhan and Shaybani Khan - descendants of great conquerors."
EDG_Uzbekistan_3_desc:0 "Though the Uzbek Khanate founded by Khaerkhan has collapsed, we still claim its legacy, destined to conquer all northern nomadic homelands."
EDG_Uzbekistan_4_desc:0 "The Samanid Dynasty made Turkic tribes accept Persian culture and Islam through warfare, trade, commerce, and missionary work, forcibly incorporating Turkic prisoners into administrative systems. This accelerated Turkic nomadic-Persian urban civilization relations as numerous Turkic pastoralists migrated to prosperous cities, settling alongside Persians and East Iranians, commencing Central Asia's Turkification."
EDG_Uzbekistan_5_desc:0 "The Uzbek ethnicity formed through Sogdian-Turkic fusion. Many believe Uzbeks comprise seventy-two tribes - numerous, complex clans making our society more diverse and fluid."
EDG_Uzbekistan_6_desc:0 "Long influenced by Persian and Islamic cultures, Uzbeks developed unique Central Asian characteristics. Early social organization retained nomadic features, but settled agriculture gradually became primary livelihood. Though mid-16th century Uzbeks remained incompletely settled - consuming meat and dairy like Kazakhs without farming or bread - their sedentarization accelerated during the 16th century. By the 17th century, only Uzbeks and Tajiks remained in Transoxiana, jointly creating a heavenly land."
EDG_Uzbekistan_7_desc:0 "With firearms proliferation, Uzbek soldiers incorporated weapons like matchlocks into their arsenal, adapting us to modern warfare."


EDG_Altai_ideas:0 "Altai Ideas"
EDG_Altai_ideas_start:0 "Altai Traditions"
EDG_Altai_ideas_bonus:0 "Altai Ambition"
EDG_Altai_1:0 "Pioneering Settlers"
EDG_Altai_2:0 "Reclaim Equestrian Heritage"
EDG_Altai_3:0 "Valiant Legacy"
EDG_Altai_4:0 "Venerate Great Conquerors"
EDG_Altai_1_desc:0 "We have adapted to settled agricultural life, becoming more skilled at farming than our steppe neighbors, bringing us peace and prosperity."
EDG_Altai_2_desc:0 "Though agrarian society provides comfort, we must remain vigilant against invaders from all directions - especially those fierce nomadic neighbors resembling our former selves."
EDG_Altai_3_desc:0 "Settled life hasn't stripped all our courage. We retain sufficient strength and determination to repel all enemies while shouting freedom's cry."
EDG_Altai_4_desc:0 "Our ancestors once battled across the steppes. Their heroic stories pass through generations - every child can recount great warriors' tales, aspiring to become exceptional fighters themselves."



