BHL_ADJ:0 "Red Ruthenian"

# Southern Italy
APU:0 "Apulia"
APU_ADJ:0 "Apulian"
APU_desc:0 "Apulia"
APU_ideas:0 "Apulian Ideas"
APU_ideas_start:0 "Apulian Traditions"
APU_ideas_bonus:0 "Apulian Ambition"
EDG_APU_1:0 "Legacy of the 'Fox'"
EDG_APU_1_desc:0 "Even though Robert's dynasty no longer exists, we can still lay claim to the legacy of Robert 'the Fox.' More importantly, we study Robert's wisdom and statecraft to reassert our hegemony over the lands of Southern Italy."
EDG_APU_2:0 "Tariff Maneuver"
EDG_APU_2_desc:0 "Bordering the Adriatic Sea to the east, the Ionian Sea to the southeast, and the Strait of Otranto and Gulf of Taranto to the south, we have long been a crucial hub for Mediterranean commercial trade, traditionally deriving substantial revenue from trade tariffs. However, increasing foreign merchant competition offering greater privileges now threatens our transshipment dominance. Philip I has decided to lower our tariffs to restore port prosperity, thereby stimulating urban development along the coastal regions."
EDG_APU_3:0 "Norman Rule"
EDG_APU_3_desc:0 "Everyone covets the lands of Southern Italy - whether the Papal States to the north, North African Muslims, Balkan Greeks, or Anatolian Turks. But now the Normans stand at the center of the Mediterranean world."
EDG_APU_4:0 "Pacify the Orthodox"
EDG_APU_4_desc:0 "Substantial Orthodox populations reside to our south and east, maintaining close interactions with us. Both sides have demonstrated mutual tolerance, with our government even permitting Orthodox believers to hold important positions."
EDG_APU_5:0 "Estates General"
EDG_APU_5_desc:0 "During the 1570s, responding to demands from various social estates, the 'Enlightened' Louis promulgated new laws establishing the Apulian Estates General to ensure unity across social classes."
EDG_APU_6:0 "1599 Act"
EDG_APU_6_desc:0 "After convening the first Estates General, the 'Enlightened' Louis realized that the estate-based monarchy wasn't merely a constraint on royal power - the monarch could actually use the Estates General to strengthen state control by making different estates check each other while the king retained ultimate authority. The 1599 Act represents this practice of utilizing the Estates General to enhance royal power."
EDG_APU_7:0 "Viticultural Heritage"
EDG_APU_7_desc:0 "The Mediterranean has always been prolific in grape cultivation. Our location in southern Italy gives us exceptional potential. With the introduction of Greek and Sicilian expertise, we have acquired more advanced techniques."

