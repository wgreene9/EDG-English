EDG_ENG_city_1_desc:0 "大宪章也称《自由大宪章》。英国封建时期的重要宪法性文件之一。1215年6月15日金雀花王朝国王约翰王在大封建领主、教士、骑士和城市市民的联合压力下被迫签署。该文件不仅把王权限制在了法律之下，确立了私有财产和人身自由不可被随意侵犯的原则，还给予了各地诸侯更大的自治权力。"
EDG_ENG_city_2_desc:0 "英格兰的自治城市内有许多富有影响力的家族，他们富庶而富有才华，一直控制着自治城市内的政治。"
EDG_ENG_city_3_desc:0 "我们面临英格兰国王违反《大宪章》的威胁，如果我们不能加强自身的军事力量，那么我们很快就会被英国国王吞并。"
EDG_ENG_city_4_desc:0 "我们建立了由富有的市民组建的议会，该议会能够保障市民的权利不受非法侵害。"
EDG_ENG_city_5_desc:0 "市民是我们政治经济乃至军事力量的核心，将市民高效地组织起来，就能够保卫我们的自由与独立。"
EDG_ENG_city_6_desc:0 "我们是繁荣的国际化商业都市，市区内遍布着各式各样的商店、餐馆、酒吧及文化娱乐设施，都市生活非常便利而又丰富。"
EDG_ENG_city_7_desc:0 "现代化教育的重要性已经被广泛地知晓，我们也会将国内涌现的财富投入到公共教育之中。"

