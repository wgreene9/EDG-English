EDG_NFK_5:0 "Trade and Economy Directorate"
EDG_NFK_6:0 "Maintain Independence"
EDG_NFK_7:0 "Fenlands"
EDG_NFK_1_desc:0 "The Barons' Wars profoundly impacted England. The Third Barons' War concluded with the Earl of Leicester's decisive victory at Lewes and subsequent capture of London. Like his predecessor, Henry III was defeated by enraged nobles, while the Earl of Norfolk was elevated to Duke, reestablishing the Duchy of East Anglia."
EDG_NFK_2_desc:0 "The Magna Carta, or Great Charter, stands among England's crucial constitutional documents from the feudal era. On June 15, 1215, King John of the Plantagenet dynasty was compelled to sign under pressure from barons, clergy, knights, and townspeople. This document not only subjected royal power to legal constraints, establishing principles of inviolable private property and personal freedom, but also granted greater autonomy to regional nobles."
EDG_NFK_3_desc:0 "The first Lollards centered around Wycliffe's Oxford colleagues, led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury forced some Oxford Lollards to recant, yet the movement continued expanding and flourishing particularly in East Anglia."
EDG_NFK_4_desc:0 "The Essex Corps represents our most elite military force, established by Duke Edward VI."
EDG_NFK_5_desc:0 "The Trade and Economy Directorate manages our economic activities, generating substantial profits from the prosperous English Channel trade."
EDG_NFK_6_desc:0 "With powerful states emerging across Britain, we must strengthen our defensive capabilities to preserve independence."
EDG_NFK_7_desc:0 "East Anglia's fens provide excellent natural defenses. Relying on the Fenland Mother's protection, we can better resist foreign invaders."


#Persia
EDG_PER_warlord_ideas:0 "Iranian Warlord Ideas"
EDG_PER_warlord_ideas_start:0 "Iranian Warlord Traditions"
EDG_PER_warlord_ideas_bonus:0 "Iranian Warlord Ambition"
