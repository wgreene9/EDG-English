CBI_ideas_start:0 "Calabrian Traditions"
CBI_ideas_bonus:0 "Calabrian Ambition"
EDG_CBI_1:0 "Ancient Arts"
EDG_CBI_1_desc:0 "We possess lands rich with potential, where Greeks, Romans, and even Normans have lingered upon this beautiful and fertile soil for considerable time. This territory also hosts numerous well-preserved ancient temples, statues, and columnar structures, where antiquity and tradition are perfectly manifested."
EDG_CBI_2:0 "Pontifical Diplomacy"
EDG_CBI_2_desc:0 "As the frontline of religious conflict, we defend the faith of the Universal Church and maintain friendly relations with the Pope."
EDG_CBI_3:0 "1520 Royal Prerogative Act"
EDG_CBI_3_desc:0 "In 1520, facing encroaching threats from northern states and the covetous gaze of the Sicilian Republic to the south, Duke Adam I promulgated the 1520 Royal Prerogative Act, aimed at curbing noble exploitation of commoners and their seizure of state revenues, thereby strengthening fiscal centralization."
EDG_CBI_4:0 "Brown Boots Army"
EDG_CBI_4_desc:0 "Using revenues obtained through fiscal reforms, Adam I established a modern regular army directly accountable to the Duke. Known as the 'Brown Boots Army' for their distinctive leather footwear and strict military discipline."
EDG_CBI_5:0 "Combating Soil Erosion"
EDG_CBI_5_desc:0 "Mountainous terrain and heavy rainfall make soil erosion inevitably conspicuous here. We have learned various methods for controlling erosion from neighbors far and wide, enabling us to better develop our homeland."
EDG_CBI_6:0 "Calabrian Mountain Fortresses"
EDG_CBI_6_desc:0 "Most of Calabria consists of mountains and hills, forming formidable barriers that foreign invaders cannot bypass."
EDG_CBI_7:0 "Religion and Art"
EDG_CBI_7_desc:0 "Calabrian ceramics, celebrated as the crystallization of local 'art and tradition', boast a long history with each piece incorporating religious significance. Seminara handicrafts stand out for their ancient heritage and exceptional quality. Among these, mugs and tumblers represent ancient-style artifacts with consecratory and votive characteristics; others interpret ancient animistic beliefs, such as apotropaic masks and Greek head-shaped vessels."



PUA:0 "Capua"
PUA_ADJ:0 "Capuan"
PUA_desc:0 "Capua"
PUA_ideas:0 "Capuan Ideas"
PUA_ideas_start:0 "Capuan Traditions"
PUA_ideas_bonus:0 "Capuan Ambition"
EDG_PUA_1:0 "House of San Vecilino"
EDG_PUA_1_desc:0 "The House of San Vecilino has ruled this land for centuries. Through extensive external marriages, we have become an important member of Europe's royal families."
EDG_PUA_2:0 "Sicilian Redbeard"
EDG_PUA_2_desc:0 "The name 'Redbeard' Barbarossa will never be forgotten by Italians. Our military strength always reminds enemies of this German king - no matter, for it means we too can ravage the Apennine Peninsula."
EDG_PUA_3:0 "Civic Duty Act"
EDG_PUA_3_desc:0 "The Civic Duty Act stipulates citizens' obligations in maintaining public order and supporting royal authority. No citizen may verbally attack the government, under penalty of being demoted to serfdom."
EDG_PUA_4:0 "Apennine Eagle"
EDG_PUA_4_desc:0 "We are one of the strongest powers on the Apennine Peninsula. Even if we claim to be the successor of the Roman Empire, no one would question it - for our armies are battle-hardened and our rulers ever-victorious."
EDG_PUA_5:0 "Reorganize Urban Streets"
EDG_PUA_5_desc:0 "Ancient metropolises inevitably face numerous challenges, and our capital is a typical developed city. If we can resolve the constraints of urban development, our lands will become even more prosperous."
EDG_PUA_6:0 "Manage the Pope"
EDG_PUA_6_desc:0 "Relations with the Pope have always been a key diplomatic concern for Capua. If we remain Catholic, we must act with extreme caution to avoid arousing papal displeasure."
EDG_PUA_7:0 "Slave Plantations"
EDG_PUA_7_desc:0 "Slaves are cheap and docile labor tools, well-suited for the harshest working environments. This approach both reduces costs and improves efficiency."

