APU_ideas_start:0 "阿普利亚传统"
APU_ideas_bonus:0 "阿普利亚野心"
EDG_APU_1:0 "“狐狸”的遗产"
EDG_APU_1_desc:0 "即使罗贝尔的家族不复存在，我们依然能宣称罗贝尔“狐狸”的遗产。更重要的是，我们学习罗贝尔的智慧和权谋，在南意大利的土地上重新宣称霸权。"
EDG_APU_2:0 "关税戏法"
EDG_APU_2_desc:0 "我们东邻亚得里亚海，东南面临爱奥尼亚海，南面则临近南面则邻近奥特朗托海峡及塔兰托湾，一直都是地中海商业贸易的重要中转站，在传统上，我们靠收取贸易关税获取巨大收益。但现在越来越多的外国商人加入了贸易竞争，他们给予更多的特权，抢夺贸易中转站的地位。菲利普一世决定降低我们的关税，以换取港口的繁荣，以此促进沿海地带的市镇发展。"
EDG_APU_3:0 "诺曼人的统治"
EDG_APU_3_desc:0 "人人都想得到南意大利的土地，不论是北方的教宗国，北非的穆斯林，还是巴尔干的希腊人，安纳托利亚的突厥人，但现在诺曼人正位于地中海世界的中心。"
EDG_APU_4:0 "安抚正教徒"
EDG_APU_4_desc:0 "我们的南方和东方都有大量的东正教徒，他们一直与我们有密切的来往，我们双方都能够容忍对方。我们的政府中甚至能够允许东正教徒担任要职。"
EDG_APU_5:0 "三级议会"
EDG_APU_5_desc:0 "16世纪70年代，在国内各阶层的要求下，“开明的”路易颁布了新的法律，建立了阿普利亚的三级议会，用以保证各阶层的团结。"
EDG_APU_6:0 "《1599年法案》"
EDG_APU_6_desc:0 "在召开了第一次三级议会后，“开明的”路易意识到了等级君主制不只是对君主的掣肘，君主完全可以通过三级议会加强对国家的统治，让各个阶层相互制约，而国王总揽最后的大权。《1599年法案》便是利用三级议会加强君权的实践。"
EDG_APU_7:0 "再独立遗产"
EDG_APU_7_desc:0 "地中海一直盛产葡萄，我们的位于意大利的南部，更是有得天独厚的潜力，在希腊人和西西里人的经验传入国内后，我们有了更先进的技术。"

