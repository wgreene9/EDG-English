EDG_BSR_1_desc:0 "我们是伊利汗国的继承者，是当地的蒙古王朝，我们有优良的骑兵传统，这将给予我们更大的优势。"
EDG_BSR_2_desc:0 "伊利汗国已然崩溃，我们是当地仅存的伊利汗国蒙古人政权，只要条件允许，我们一定将能够重建伊利汗国在中东的统治。"
EDG_BSR_3_desc:0 "波斯人的宫廷十分具有吸引力，他们的古老而成熟的行政体制亦然，在对波斯的行政体制进行系统性学习后，我们将能够更轻松地接管这一片地区。"
EDG_BSR_4_desc:0 "伊斯兰教是我们的国教，伊斯兰教长是国内举足轻重的力量，但我们不应该对他们放任自流，而是应该对他们加强控制，让他们的君主的控制下维护国家和君主的利益。"
EDG_BSR_5_desc:0 "我们占据着最重要的城市之一，巴格达。这是一座历史悠久的城市，在我们的建设下熠熠生辉。"
EDG_BSR_6_desc:0 "我们控制着巴士拉到黎凡特的商路，这为我们的商队提供了有利条件。"
EDG_BSR_7_desc:0 "我们设计了一种独特的大纛，并且由法律规定只有沙阿可以使用这种大纛，这确立了沙阿在军事层面的最高领导地位。"


