EDG_TAA_1_desc:0 "In April 1241, Mongol forces captured Kraków, Legnica and other cities, plundering Moravia. Batu personally commanded three armies to crush Hungarian forces, sending their king fleeing while Mongol troops raided the Adriatic coast and Southeast Europe. When news of Ögedei's death reached the army that winter, Batu withdrew from the Balkans to the Volga region, establishing the Golden Horde with Sarai as its capital."
EDG_TAA_2_desc:0 "The Kipchak Steppe lies within the Volga basin. Since Batu founded the Golden Horde, we have been the undisputed masters of this territory."
EDG_TAA_3_desc:0 "We gradually adapted to settled life, obtaining necessary steppe commodities through merchant caravans while progressively establishing cities."
EDG_TAA_4_desc:0 "Renaissance ideas spreading from Rus' lands brought transformative changes across the Great Steppe."
EDG_TAA_5_desc:0 "Tax farming, also known as the 'tax contracting system,' involves outsourcing tax collection of fixed amounts to private individuals or groups. Through this system, we better control our vassal states."
EDG_TAA_6_desc:0 "As intense religious reforms reach the steppes, we will cautiously handle interfaith conflicts through religious pragmatism."
EDG_TAA_7_desc:0 "Since the Mongol westward campaigns, increasing Turkic influence has shaped Mongol communities. Now we proudly claim inheritance from both great empires' legacies."

