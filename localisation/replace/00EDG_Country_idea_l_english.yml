EDG_MLO_ideas_start:0 "Lombard Traditions"
EDG_MLO_ideas_bonus:0 "Lombard Ambition"
EDG_EDG_MLO_1:0 "Viceroy of Italy"
EDG_EDG_MLO_2:0 "Home of Condottieri"
EDG_EDG_MLO_3:0 "Cradle of the Renaissance"
EDG_EDG_MLO_4:0 "Edict of Verona"
EDG_EDG_MLO_5:0 "Lombard Moneylenders"
EDG_EDG_MLO_6:0 "Most Holy League"
EDG_EDG_MLO_7:0 "Corporate Guilds"
EDG_EDG_MLO_1_desc:0 "The Alps form a dividing line within the Holy Roman Empire, separating Latins from Germans. Although the Holy Roman Emperor still holds the titles of King of Burgundy and King of Italy, German control south of the mountains has weakened along with the imperial authority itself. The emperor must appoint the most loyal and reliable Italian prince as the imperial plenipotentiary in Italy - in other words, the 'Viceroy of Italy'. Since the Visconti family seized Milan, they have maintained good relations with the Empire. Regardless of changes in the northern imperial throne, the Duke of Milan remains the undisputed Viceroy of Italy. When the electoral seat of Mainz was transferred to the Milanese archbishopric controlled by the Visconti, none could deny that the Lombard lord, Duke of Milan and Modena, was indeed Italy's foremost prince."
EDG_EDG_MLO_2_desc:0 "The Po Valley boasts thousands of acres of fertile land yielding abundant harvests every golden autumn, yet even such prosperous lands cannot satisfy Lombard thirst for profit. Joining mercenary companies is the path chosen by every Italian youth yearning for glory or seeking fortune on the battlefield. The most exceptional among them become condottieri, gaining the opportunity to raise their own troops. Lombards would rather exchange their grain for a few lire than miss the chance to gather ducats, florins, livres, and dinars from the hands of foreign monarchs."
EDG_EDG_MLO_3_desc:0 "In the Greek era, the Athenian Academy was a harbor of wisdom; during the Arab era, scholars' disciples filled the House of Wisdom. Now, Lombardy stands as the hall of knowledge. In Milan, one can not only hear the teachings of ancient Greek sages and recite the Hippocratic Oath, but also study Avicenna's 'Canon of Medicine'. While the rest of Europe remains in slumber, Lombardy has already turned its curious gaze toward distant horizons. Future generations will recognize Lombardy as the cradle that nurtured the Renaissance."
EDG_EDG_MLO_4_desc:0 "Plato's Athenian Academy, as romanticized by later generations, was considered the ideal form of an institution of knowledge. Under the organization of clergy, scholars were assembled to establish the highest seat of learning for imparting knowledge, resolving doubts, and receiving instruction. The earliest universities more closely resembled what later ages would consider theological seminaries, their primary aim being to produce more educated clergy. However, as students grew dissatisfied with the rigid church schools, a group of scholars from Bologna spontaneously organized to establish the Mother of Modern Universities - the University of Bologna. The Lombard Council of Wisemen welcomed the expansion of universities, issuing a series of decrees in Verona that not only reaffirmed the Imperial Decree of 1158 but also established comprehensive school charters and statutes."
EDG_EDG_MLO_5_desc:0 "The Catholic Church has historically opposed profiting through moneylending. According to classical doctrine, earning through diligent labor was blessed, while exploiting others through usury was akin to consorting with the devil. This doctrine was observed throughout Europe for 400 years, but it first began to erode in Lombardy. Due to the region's commercial prosperity, merchants had far greater capital circulation needs than peasants toiling in fields, creating the most urgent financial demands. Goldsmiths, previously seen merely as gold storers, recognized this opportunity and began lending out deposited gold as capital for profit. As Lombardy's commercial demands and financial networks continuously expanded over time, reaching as far as the British Isles, even people there would refer to any moneylender as a 'Lombard'."
EDG_EDG_MLO_6_desc:0 "The Italian states were born as the frontline in the contest between the Empire and Western powers. The Empire also employed offshore balancing to divide Italian city-states, preventing the emergence of any force capable of challenging German hegemony. Through a combination of co-option and suppression, Italy remained perpetually fragmented. To change Italy's division, the Duke of Lombardy took the lead in forming the Most Holy League, aimed at uniting all of Italy."
EDG_EDG_MLO_7_desc:0 "Guilds were the primary organizational form for commerce and handicrafts in Lombardy at the time. These guilds, typically composed of artisans, merchants, and other practitioners of the same trade, aimed to protect their interests and promote their industry's development. As the economy grew and commercial activities flourished, the scale and influence of these guilds expanded accordingly. Accumulating more capital and resources, guilds began undertaking broader commercial and industrial activities. With increasing organizational scale, human resource management became increasingly important. Guilds started hiring professionals to manage departments for personnel, sales and marketing, finance, and legal affairs. This specialized management structure laid the foundation for the corporate form."

