TAB_new_idea_1:0 "The 'Most Devout' Muslim Faithful"
TAB_new_idea_1_desc:0 "Until we regain strength, we shall remain the most devout Muslims - at least outwardly maintaining Islamic faith as our protective shield for now."
TAB_new_idea_2:0 "Support from the Iranian Masses"
TAB_new_idea_2_desc:0 "The populace strongly supports our entry into Iran's power struggle. Not just us, but other Iranians have long wearied of Islamic coercion and Iran's prolonged fragmentation."
TAB_new_idea_3:0 "Secretly Burning Sacred Fires"
TAB_new_idea_3_desc:0 "While maintaining outward faith, we secretly work to revive our true religion - the sacred fires burning covertly at night provide the best evidence."
TAB_new_idea_4:0 "Wealth of the Iranian Plateau"
TAB_new_idea_4_desc:0 "Iran, this fertile land once brought our ancestors endless wealth, now provides materials for our warfare needs."
TAB_new_idea_5:0 "Fight to Reclaim Our Homeland"
TAB_new_idea_5_desc:0 "We fight not only for our regime but to reclaim our lost homeland - ultimate victory in this struggle will certainly be ours."
TAB_new_idea_6:0 "Temporary Tolerance Policy"
TAB_new_idea_6_desc:0 "Our wings have fully grown - the ulama have become disposable. But we still need time for complete stabilization, granting them freedom temporarily before eventual reckoning."
TAB_new_idea_7:0 "The Bavandids Return"
TAB_new_idea_7_desc:0 "After the Bavand Dynasty that ruled the Iranian plateau for 700 years was overthrown by the Jalali family in 1349 and disappeared temporarily, this wasn't exile of the defeated but a king's patience. Now the time has come - the Bavandids shall return to rule this land blessed by Ahura Mazda."


