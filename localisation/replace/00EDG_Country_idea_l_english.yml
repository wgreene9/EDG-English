EDG_IBR_1:0 "民族熔炉"
EDG_IBR_1_desc:0 "伊比利亚半岛上有多种不同的民族，光大规模使用的语言就有四种，这些在民族主义国家内是难以想象的，但我们的政府善于为不同民族寻找融合的奇迹，缔造国家纽带，统筹不同民族的诉求。"
EDG_IBR_2:0 "改编大方阵"
EDG_IBR_2_desc:0 "西班牙大方阵与其说是一个战斗阵型，不如说是一个编制单位，我们通过增强国家能力，获得了维护并控制大规模军队的能力，将大方阵改编为更大的方阵，用最先进的行政管理模式管理我们的大军团。"
EDG_IBR_3:0 "帝国殖民体系"
EDG_IBR_3_desc:0 "伊比利亚帝国有广袤的殖民地，我们是毫无疑问的日不落帝国，太阳永远不会在我们的土地是哪个落下。我们建立了一个由总督和官僚主导的殖民体系，以保证本土中央的权威能够落实，并保证我们开疆拓土的动力永不消逝。"
EDG_IBR_4:0 "再征服的胜利"
EDG_IBR_4_desc:0 "再征服运动迟滞许久，但终究落下了帷幕，我们的铁蹄终究碾碎了穆斯林的壁垒，将基督的福音传遍了伊比利亚半岛的每一个角落。国家在长达百年的时间内完善对这一功绩进行宣传的技巧，使得我们的战争动员愈发充满圣战的热情，让我们的基督徒战士能够在对外战争中保持无限的热情。"
EDG_IBR_5:0 "宗教纽带"
EDG_IBR_5_desc:0 "伊比利亚的民族问题十分尖锐，但我们有坚固的宗教纽带可以将所有民族连接起来，我们注定要将耶稣的福音传遍世界的每一个角落。"
EDG_IBR_6:0 "垄断大西洋"
EDG_IBR_6_desc:0 "我们拥有广袤的殖民地和完善的殖民体系，最终帮助我们成为垄断大西洋贸易的巨头，这让规模庞大的财富源源不断地涌入我们的国家。"
EDG_IBR_7:0 "等级君主制改革"
EDG_IBR_7_desc:0 "旧体制一直在暴露自己的弊端，它肥胖而臃肿，又不能代表国内大多数人的利益，因而伊比利亚在近代化的过程中最终改革了自己的君主制，从而更好地调动了国内的力量，并提升了自己行政的水平。"


