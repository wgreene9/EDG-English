EDG_BSR_1_desc:0 "We are the successors of the Ilkhanate, a local Mongol dynasty with excellent cavalry traditions that grant us significant advantages."
EDG_BSR_2_desc:0 "The Ilkhanate has collapsed, and we remain the sole surviving Ilkhanate Mongol regime in the region. Given favorable conditions, we shall certainly reestablish Ilkhanate dominance over the Middle East."
EDG_BSR_3_desc:0 "The Persian court holds great appeal, as does their ancient and sophisticated administrative system. Through systematic study of Persian administration, we can more easily govern this region."
EDG_BSR_4_desc:0 "Islam is our state religion, and Islamic clergy represent a significant domestic force. However, we should not grant them free rein but rather strengthen control over them, ensuring they safeguard state and monarchical interests under royal authority."
EDG_BSR_5_desc:0 "We control one of the most important cities - Baghdad. This historically rich city shines brilliantly under our development."
EDG_BSR_6_desc:0 "We dominate trade routes from Basra to the Levant, providing favorable conditions for our merchant caravans."
EDG_BSR_7_desc:0 "We have designed a unique royal standard, legally reserved exclusively for the Shah, establishing the Shah's supreme military leadership."


