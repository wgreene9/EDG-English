EDG_FCC_1_desc:0 "弗朗士孔泰既是法兰西国王的封臣，又是神圣罗马帝国的诸侯，它凭借其独特地理位置，周旋于法兰西与神圣罗马帝国之间。巧妙利用封臣与诸侯身份，既向法王表忠心获取资源，又与帝国诸侯交好，在复杂国际关系中，通过外交手段确保自身独立，避免被两大势力过度干涉内政。"
EDG_FCC_2_desc:0 "弗朗士孔泰人深知自身军事力量有限，因此，我们雇佣了大量的瑞士佣兵为我们服务。"
EDG_FCC_3_desc:0 "弗朗士孔泰融合了法兰西与德意志的文化。我们吸收法兰西的浪漫与优雅文化元素，同时接纳帝国的严谨文化传统。这种文化融合体现在建筑风格、艺术创作与社会习俗上。"
EDG_FCC_4_desc:0 "尽管我们是法兰西国王的封臣，但弗朗士孔泰坚决捍卫自身作为帝国诸侯的自主权利。在履行封臣义务的同时，我们积极参与帝国事务以从皇帝手中换取更多自治支持。这种封臣自主理念让我们在封建体系下保持相对独立，不被过度控制，保障本地贵族与民众利益。"
EDG_FCC_5_desc:0 "作为帝国诸侯，弗朗士孔泰重视与其他诸侯的联盟关系。我们积极参与诸侯联盟，共同维护帝国体系下诸侯的权益。在军事防御、经济合作、文化交流等方面与其他诸侯紧密合作。通过联盟增强在帝国中的话语权，防止被帝国中央集权化的趋势所压迫。"
