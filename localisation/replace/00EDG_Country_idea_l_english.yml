EDG_FDM_1_desc:0 "The Fatimid Dynasty's tolerance toward non-Muslims is widely recognized - those of different faiths can live relatively safely within our territories."
EDG_FDM_2_desc:0 "We are descendants of the Prophet, commanding high prestige among Muslims."
EDG_FDM_3_desc:0 "Commerce and industry have consistently been vital revenue sources for our state. To improve the business environment, we must refine relevant legislation."
EDG_FDM_4_desc:0 "The Diwan council has long served as our crucial state authority institution. In 1533, through reorganizing the Diwan, we weakened opposition forces within it and strengthened state power."
EDG_FDM_5_desc:0 "After Saladin's usurpation, a Fatimid branch returned to Tunisia reestablishing the dynasty, yet we constantly yearn for Egyptian lands, ever ready to reclaim Cairo."
EDG_FDM_6_desc:0 "We constructed additional mosques and madrasas to facilitate implementation of our state policies."
EDG_FDM_7_desc:0 "Geopolitics often creates peculiar arrangements - we hire elite mercenaries from Catalan lands to protect our Caliph. These battle-hardened infidel veterans exert minimal independent political influence while effectively safeguarding our Caliph."

MGB:0 "Maghreb"
MGB_ADJ:0 "Maghrebi"
MGB_ideas:0 "Maghrebi Ideas"
MGB_ideas_start:0 "Maghrebi Traditions"
MGB_ideas_bonus:0 "Maghrebi Ambition"
EDG_MGB_1:0 "Unify the Land of Sunset"
EDG_MGB_1_desc:0 "Maghreb means 'Land of Sunset,' inhabited by humans for over three millennia. Yet the Maghreb long suffered fragmentation - since the Umayyad Dynasty, none had unified the entire region under single rule. But we have succeeded, and a unified Maghreb Empire shall prove unstoppable."
EDG_MGB_2:0 "Berber Cavalry Corps"
EDG_MGB_2_desc:0 "The Berbers are valiant warriors whose cavalry dominates North African terrain. Through our training, disciplined Berber cavalry surpass even Mamluk slave soldiers in excellence."
EDG_MGB_3:0 "Caliphal Governance"
EDG_MGB_3_desc:0 "We rule the powerful Maghreb Caliphate as Caliphs, commanding obedience from all Muslims."
EDG_MGB_4:0 "Mahdi Guard"
EDG_MGB_4_desc:0 "Islamic theologian Muhammad ibn Tumart proclaimed himself 'Mahdi,' advocating restoration of Islam's purity and orthodoxy - belief in Allah's oneness, strict adherence to Quran, Hadith, and Sharia, opposing prevalent saint/worship and anthropomorphism. Politically, he condemned Almoravid rulers for deviating from Islamic monotheism, opposing court luxury/corruption and popular oppression, calling Muslims to jihad against the Almoravids to establish a just society. Launching holy war in the Mahdi's name provides our armies with boundless strength."
EDG_MGB_5:0 "Golden Chamber Privy Council"
EDG_MGB_5_desc:0 "The Golden Chamber represents the Caliph's magnificent treasury, long symbolizing caliphal power and wealth. Establishing a privy council here comprising senior officials accountable solely to the monarch will enhance our governance capacity."
EDG_MGB_6:0 "Patron of Corsairs"
EDG_MGB_6_desc:0 "We provide sanctuary for various corsair organizations including the Barbary pirates. Abroad they are notorious butchers and robbers, yet to us they represent crucial naval strength and patriots funding the imperial treasury."
EDG_MGB_7:0 "Modern Administrative Reforms"
EDG_MGB_7_desc:0 "The old system consistently revealed its flaws - bloated and unrepresentative of majority interests. Thus during modernization we ultimately reformed our monarchy to better mobilize national strength and enhance administrative efficiency."


