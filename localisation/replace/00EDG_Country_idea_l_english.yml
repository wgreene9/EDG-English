EDG_PIT_1_desc:0 "Since the Cathar Crusade's failure, the Cathar faith has centered around the Kingdom of Arles, with Piedmont serving as its Italian frontier. Bordering numerous Catholic territories, we face constant threats from both the Duke of Lombardy and the Pope, who eagerly seek to breach our borders and undermine Piedmontese independence. Only by building a powerful army can we resist their aggression."
EDG_PIT_2_desc:0 "Southern Piedmont features gently rolling hills where farmers cultivate grapes. Benefiting from mild climate and fertile soil, Piedmont early became one of Italy's primary wine regions. The most renowned Piedmontese wine is 'Barbera' - a robust red wine perfectly paired with beef."
EDG_PIT_3_desc:0 "Piedmontese culture remains relatively young. Historically, this entire region was broadly termed 'Western Lombardy.' Piedmont actively distinguishes itself from Lombards, transforming numerous areas into Piedmontese cultural spheres. Ethnically, some regions host French communities like Aosta and Savoy, while eastern Piedmont exhibits stronger Lombard characteristics. Cultural fusion represents an ongoing drama continuously unfolding across Piedmont."
EDG_PIT_4_desc:0 "Piedmont has always maintained strong interest in technology and science. While other Italian regions focused on philosophy and art, Turin's rulers patronized young chemists and engineers, establishing Piedmont as a technological hub. This rationale prompted creating a new educational institution: the Polytechnic - where engineers, technicians, and architects could acquire knowledge."
EDG_PIT_5_desc:0 "Columba's monastery at Bobbio gained increasing prestige throughout the Middle Ages, particularly as it became a Catholic bulwark against Arianism. Bobbio Abbey accumulated an invaluable library with a scriptorium producing manuscripts coveted across the continent. These intellectual institutions made Bobbio northern Italy's cultural and knowledge center for centuries, its scriptorium becoming Italy's largest book production site."
EDG_PIT_6_desc:0 "Piedmont stands alone in Italy by maintaining a standing army while other states employ mercenaries. Piedmont conscripts peasants for military service - these unfortunate individuals are selected for years of mandatory duty away from home. Initially deeply unpopular, this system ultimately became the Savoyard army's successful principle."
EDG_PIT_7_desc:0 "Military service transformed Piedmontese mentality: once peaceful farmers became disciplined soldiers. Every Piedmontese knows he's also a soldier. When France invades, youths automatically flee to mountains fighting for king and country without requiring generals' guidance. This explains why Italian uses 'Piedmontese soldier' describing exceptionally dutiful individuals."

