EDG_FCC_1_desc:0 "Franche-Comté serves both as a French royal vassal and Holy Roman Imperial prince. Leveraging its strategic location, it navigates between France and the Empire, skillfully using dual status to pledge loyalty to the French crown for resources while maintaining imperial alliances. Through diplomatic maneuvering in complex international relations, it preserves independence and avoids excessive interference from either power."
EDG_FCC_2_desc:0 "Recognizing limited military capacity, Franche-Comté extensively employs Swiss mercenaries for our defense needs."
EDG_FCC_3_desc:0 "Franche-Comté blends French and German cultures, incorporating French romance and elegance alongside imperial rigor and tradition. This cultural synthesis manifests in architectural styles, artistic creation, and social customs."
EDG_FCC_4_desc:0 "Despite being French royal vassals, Franche-Comté staunchly defends its autonomous rights as imperial princes. While fulfilling feudal obligations, we actively participate in imperial affairs to secure greater autonomy from the emperor. This vassal autonomy philosophy maintains relative independence within the feudal system, preventing excessive control while protecting local noble and common interests."
EDG_FCC_5_desc:0 "As imperial princes, Franche-Comté values alliances with other imperial states. We actively join princely leagues to collectively safeguard imperial princes' rights, cooperating closely in military defense, economic collaboration, and cultural exchange. These alliances enhance our imperial influence while resisting centralizing pressures."
