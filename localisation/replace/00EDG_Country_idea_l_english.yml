EDG_MOT_1_desc:0 "天山是新疆地区最重要的山脉，在天山南北分布着大量的城市和民众，这些地区的城市化为我们带来了大量的工艺品和财富。"
EDG_MOT_2_desc:0 "坎儿井是在干旱地的劳动人民漫长的历史发展中创造的一种地下水利工程。坎儿井引出了地下水，让沙漠变成绿洲，古代称作“井渠”。"
EDG_MOT_3_desc:0 "从青藏高原上来的喇嘛带来了佛教，我们不能容忍这些和尚动摇本国人民的信仰。"
EDG_MOT_4_desc:0 "从公元前张骞通西域以来，中亚地区就兴起了与中原的贸易，被称之为丝绸之路。因为战乱而荒废了几百年后，我们现在又可以重新利用这条商路与中国贸易往来。"
EDG_MOT_5_desc:0 "西迁后定居西域的回鹘，既融合了早就分布在天山以北和西部草原游牧的突厥语各部，又融合了两汉以来移居这里的汉人，他们同原来就居住在南疆广大地区操焉耆、龟兹、于田语的人民以及后来迁来的吐蕃人、契丹人、蒙古人等长期相处，繁衍发展，到16世纪初形成维吾尔族。"
EDG_MOT_6_desc:0 "17世纪中国新疆喀什噶尔和卓家族分裂形成的伊斯兰教苏菲主义派别。与黑山派相对称。喀什噶尔和卓家族先祖麦赫杜姆·阿扎姆是中亚著名教义学家，在中亚土库曼、哈萨克、塔吉克、乌兹别克等地享有盛名。"
EDG_MOT_7_desc:0 "白山派的教主自称先知穆罕默德的后裔，我们默许了这一身份，通过与之联姻，取得了更多的信任。"


