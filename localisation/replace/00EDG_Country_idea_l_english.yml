EDG_ALX_1_desc:0 "Alexandria brings us considerable wealth. After the Burji dynasty's betrayal forced us to relocate our political center to Alexandria, we discovered the city's potential."
EDG_ALX_2_desc:0 "Our warriors are Turkic slaves from the Kipchak Steppe, possessing exceptional endurance and great courage."
EDG_ALX_3_desc:0 "We are the first Mamluk dynasty, representing the legitimate Mamluk power, with traditional succession systems granting us legitimacy."
EDG_ALX_4_desc:0 "The Halqa, originally composed of free-born cavalry, represents an important military class. By promoting capable members of the Halqa, we can strengthen our armed forces beyond the Mamluk elite."
EDG_ALX_5_desc:0 "The Nubians have long been our adversaries. After conquering them, we will extract every bit of value from their lands and labor."
EDG_ALX_6_desc:0 "The Wafidiyya are Turkic and Mongol peoples who migrated to the dynasty's frontiers following the Mongol invasions. We grant them land in exchange for military service - these Wafidiyya possess excellent combat capabilities, and expanding their political rights will secure more active military support."
EDG_ALX_7_desc:0 "Turkmen warriors have continuously campaigned in our northern regions. Both the Aq Qoyunlu and Qara Qoyunlu regard them as military pillars - we too can incorporate Turkmen to enhance our military strength."

EGY_ideas:0 "Modernized Egyptian Ideas"
EGY_ideas_start:0 "Modernized Egyptian Traditions"
EGY_ideas_bonus:0 "Modernized Egyptian Ambition"
EDG_EGY_1:0 "Iron-Fisted Politics"
EDG_EGY_2:0 "Purge the Mamluks"
EDG_EGY_3:0 "Land Reform"
EDG_EGY_4:0 "Military Reform and Modern Armaments"
EDG_EGY_5:0 "Establish Factories"
EDG_EGY_6:0 "Pasha Printing House"
EDG_EGY_7:0 "Egyptian Events Gazette"
EDG_EGY_1_desc:0 "We are the first major Middle Eastern power to recognize the significance of Western technology and effectively utilize it for our objectives. Against stubborn domestic conservatives, we will strike hard, compelling their submission through iron-fisted measures."
EDG_EGY_2_desc:0 "As progressive rulers, we must excise the cancerous tumor that has plagued Egyptian society for centuries - the Mamluks. These decadent, backward feudal forces not only hinder our advancement but have long served as foreign puppets exploiting the Egyptian people."
EDG_EGY_3_desc:0 "We require comprehensive land reform including: demanding all tax farmers declare their holdings; abolishing the tax farming system and nationalizing tax farmers' lands; confiscating Islamic religious lands under pretexts of mismanagement and lack of documentation. We'll redistribute some confiscated lands to landless or land-poor peasants, enabling cultivation while requiring fixed annual government taxes; consolidating miscellaneous exactions into a single land tax uniformly assessed by the state based on land quality; implementing standardized measurements and national land surveys to significantly increase actual taxable land area. Thus while reducing peasant burdens, we'll boost state revenue, greatly enhancing peasant productivity and national fiscal income."
EDG_EGY_4_desc:0 "We focus on importing technology from Western Europe, purchasing equipment, hiring foreign technicians to train domestic expertise, and absorbing capital, enabling Egyptian national industry to achieve high technical standards and rapid development from inception. Our national leadership particularly emphasizes military-related industries, establishing Egypt's first modern machine industries primarily for military production - gunpowder factories, arms manufacturers, and shipyards proliferate."
EDG_EGY_5_desc:0 "In industry, we adopt policies permitting limited private enterprise operation, restricting private handicraft production, and vigorously developing state-run factories to build Egypt's national industry. We actively develop civilian industries related to livelihoods and agricultural product processing."
EDG_EGY_6_desc:0 "Egypt's educational conditions remain severely underdeveloped, with most Egyptians illiterate. Even the small educated minority only learns religious basics in mosques. We've implemented cultural and educational reforms promoting secular education over Islamic religious instruction, establishing various technical colleges - medical, artillery, engineering, and agricultural schools - with foreign expert instructors to cultivate specialized talent. Most importantly, we establish printing houses to disseminate advanced new ideas."
EDG_EGY_7_desc:0 "To advance cultural and educational development, we've implemented multiple initiatives including founding Egypt's first newspaper, the 'Egyptian Events Gazette,' reporting significant domestic and international events."


NOM:0 "Aegyptus"
NOM_ADJ:0 "Aegyptian"
NOM_ideas:0 "Aegyptian Ideas"
NOM_ideas_start:0 "Aegyptian Traditions"
NOM_ideas_bonus:0 "Aegyptian Ambition"
EDG_NOM_1:0 "Greek Military Government"
EDG_NOM_2:0 "Consolidate Agricultural Structure"
EDG_NOM_3:0 "State-Controlled Economy"
EDG_NOM_4:0 "Greek Guard"
EDG_NOM_5:0 "Cultural Decree"
EDG_NOM_6:0 "Recruit Egyptians"
EDG_NOM_7:0 "Revoke Emir Privileges"
EDG_NOM_1_desc:0 "The core strength of the Aegyptus state government lies with foreign Greeks. These Greek officers seized power in Egypt and established a military junta to maintain their rule."
EDG_NOM_2_desc:0 "Aegyptus primarily operates under a tenant farming system where free peasants are the main producers. They sign contracts with landowners guaranteeing they won't leave the land from sowing to harvest. These contracts contain coercive elements, with terms potentially extended if tenants provide additional guarantees. Greek military settlers often lease their lands to Egyptian farmers. Additionally, peasants can lease royal lands and borrow seeds, tools, draft animals, and sometimes even housing. The government determines crop types, strictly controlled by local officials. This agricultural management meets multiple needs, and properly maintaining this structure's balance benefits agricultural development."
EDG_NOM_3_desc:0 "The Aegyptus government employs an extreme state monopoly system with extensive coverage. State monopolies include not only mining, salt, wine, spices, glass, and pottery but also foreign trade and money-changing activities. This system applies not only to Egypt but all kingdom territories. Tight tax collection and strict monopoly operations enable the kingdom to extract maximum wealth."
EDG_NOM_4_desc:0 "We have established an elite guard composed of ethnic Greeks. This guard is well-trained with doctrinally advanced officers, directly commanded by and accountable to the king."
EDG_NOM_5_desc:0 "Since the Aegyptus government consists of foreigners, many Egyptians resist our foreign culture even when sharing our faith. Thus we require more open, inclusive, and culturally assimilative policies to sustain long-term rule."
EDG_NOM_6_desc:0 "Aegyptus military recruitment draws from various ethnic groups. Initially relying mainly on Greek immigrants who received land in exchange for service, they formed the military majority. As the kingdom engaged in multiple wars, Greek recruitment became increasingly insufficient, with immigration from mainland Greece inadequate for military needs. Since Greeks primarily serve in the royal guard or as officers and officials, we must recruit more locals to expand our forces."
EDG_NOM_7_desc:0 "Due to our lack of popular support during the initial power seizure, we granted regional autonomy to secure emirs' obedience. However, as we gradually strengthen state control, it's time to revoke Muslim governors' privileges."


COP:0 "Coptia"
COP_ADJ:0 "Coptic"
COP_ideas:0 "Coptic Ideas"
COP_ideas_start:0 "Coptic Traditions"
COP_ideas_bonus:0 "Coptic Ambition"
EDG_COP_1:0 "Revive the Coptic Faith"
EDG_COP_2:0 "Court Coptic Nobility"
EDG_COP_3:0 "Coptic Renaissance"
EDG_COP_4:0 "Cathedral of Saint Mary"
EDG_COP_5:0 "Establish Armory Bureau"
EDG_COP_6:0 "Restore Church Authority"
EDG_COP_7:0 "Integrate the Negades"
EDG_COP_1_desc:0 "Copts take pride in devoutly adhering to the Coptic faith, their psychological state strongly manifested through religious devotion. Christianity entered Egypt through Saint Mark in the mid-2nd century AD, with Egyptians converting en masse to resist polytheistic Roman rulers. When the Roman Empire adopted Christianity in the 4th century, advocating Christ's dual divine-human nature, Egyptian Christians countered by accepting the doctrine of Christ's single composite nature to oppose Roman and Byzantine rulers. They cited Christ's edict: 'Render unto Caesar what is Caesar's, and unto God what is God's,' resisting secular interference in church affairs and maintaining ecclesiastical independence. After the 451 Council of Chalcedon condemned Miaphysitism as heresy, the Egyptian Church decisively broke with Constantinople. Copts long maintained a pattern of widespread dispersion with localized concentration, present nationwide but more numerous in Upper Egypt than Lower Egypt, in urban areas than rural. In cities, they concentrated in specific districts like Cairo's Shubra, Azbakeya, New Cairo, Old Cairo, and Sahel areas; in villages they inhabited distinct quarters. This settlement pattern facilitated mutual connections and religious activities. While Coptic-Muslim intermarriage occurred, internal marriage now predominates. They give children Coptic names, with rural Copts tattooing cross symbols on wrists. These practices express Coptic pride, dignity, and self-preservation. Now we reestablish the authentic Coptic faith as our state religion."
EDG_COP_2_desc:0 "Due to distrust of Christians, Muslim regimes closely monitored local officials' activities. While Coptic officials handled regional tax collection and distribution, the government dispatched Muslim inspectors nationwide to supervise revenue operations and maintain regular central communication. Despite suppression under Muslim rulers, we ultimately formed an influential Coptic aristocratic class. Gaining these families' support will better mobilize national strength."
EDG_COP_3_desc:0 "With Coptic identity inseparable from their faith, Copts passionately champion ancient Egyptian history and culture, convinced that Pharaonic civilization decisively ensured Egypt's continuity. They particularly treasure post-millennial history's first six centuries - when Coptic Christianity formed amid foreign persecution, especially under Emperor Diocletian. For survival, Copts united around their church in inspiring resistance. To commemorate countless courageous martyrs, they designated Diocletian's accession as the Coptic calendar epoch, honoring these six centuries as 'Coptic History,' objecting to official textbooks labeling it 'Egypt under Roman Rule.' With their history, destiny, and fortunes inextricably linked to Egyptian soil, Copts naturally identify with Egypt's essential character with profound emotion."
EDG_COP_4_desc:0 "The Cathedral of Saint Mary, also known as the Hanging Church, is located in Cairo's Old City, the Coptic Quarter. It earned the name 'Hanging Church' because it was constructed above the southern gate of former city walls, though not literally suspended in midair. The Hanging Church stands as arguably the most beautiful among all churches here. Its snow-white towers and exquisite crosses against the azure sky radiate the unique sanctity and brilliance of Christian churches. Under sunlight, plants in the church garden appear to glow with an incredible light, filling hearts with profound emotion. Inside, the black altar furnishings, ivory-inlaid screens, and marble pulpit reflect meticulous craftsmanship. The interior arrangement features a small altar supported by 13 pillars symbolizing Jesus's apostles - one made of black basalt representing Judas who betrayed Jesus. The church also preserves numerous saintly relics, with the Virgin Mary's icon being most renowned."
EDG_COP_5_desc:0 "Ancient Egypt's military administration evolved continuously. State military affairs were centralized, enabling pharaohs to effectively mobilize national resources for campaigns. During the Fourth Dynasty of the Old Kingdom, Egypt established a specialized institution called the 'Armory Bureau' managing weapons, weapon/ship manufacturing, military supplies, and fortifications. Its director, the 'Armory Bureau Chief,' sometimes combined with army scribal duties, held crucial military department positions. This represented the ancient world's earliest central-level military logistics organization. We have reinstated the Armory Bureau, though its functions now include introducing new military doctrines and advanced equipment."
EDG_COP_6_desc:0 "The Coptic Church serves as the religious institution sustaining the Coptic Christian community. Whether in urban or rural areas, Christian communities typically cluster around church buildings. For individual Christians, the local church forms the central institution around which they organize their lives according to its liturgical schedules and activities. Local churches provide gathering spaces for worship and spiritual guidance while functioning as charitable and educational establishments - essential components of Christian life. Another vital religious institution is the monastery. Monasteries offer spiritual anchorage for monks while serving as workplaces, learning centers, and even refuges. They remain equally important for ordinary Copts, possessing extensive rural lands and engaging in commercial transactions with surrounding settlements, constituting crucial production and circulation nodes in Egyptian Christians' economic life."
EDG_COP_7_desc:0 "Negades originally meant 'lower classes,' belonging to the lower freemen stratum, emerging around the late Old Kingdom. After the Coptic state's establishment, they evolved into a bourgeois 'Negades' class, including so-called 'powerful Negades.' Some powerful Negades owned lands, hiring agricultural laborers to manage their farms. The Negades' growth marks a significant indicator of Coptic modern capitalist economic development."
