EDG_MJO_1_desc:0 "In 1229, the Catalans attempted to invade us but were repelled through our full resistance. A key factor in our victory was our military committee composed entirely of admirals, granted extensive powers to efficiently mobilize our naval forces."
EDG_MJO_2_desc:0 "As early as 1300-1000 BC, people already lived collectively on Mallorca. During the Arab occupation from the 9th to 13th centuries, Mallorca developed significant urban structures. Our isolated geographical location has maintained peace across our lands, making Mallorca a frequent refuge for war-weary migrants from across the western Mediterranean seeking sanctuary and settlement. They cultivated lands and entered urban workplaces, providing developmental opportunities for us."
EDG_MJO_3_desc:0 "During the 13th century, after repeated failed attacks by Catalans and Barcelonans, they bribed the corrupt Catholic curia to excommunicate the Mallorcan king. When the devout king sought forgiveness through submission, domestic nobles overthrew him, establishing what effectively became an aristocratic republic. Yet power transition didn't deter enemy ambitions - the Pope excommunicated Mallorca's ruling nobles, who then abandoned Roman rites for Catalan liturgy, severing ties with the Roman Curia."
EDG_MJO_4_desc:0 "We speak a distinct language from our neighbors and maintain different beliefs. We should bow to no one, and for a maritime power, the best way to preserve independence is naval expansion."
EDG_MJO_5_desc:0 "Our neighbors never abandon their wolfish ambitions - 'surrounded by powerful enemies' perfectly describes our geopolitical situation. Without greater support, maintaining our independence remains challenging."
EDG_MJO_6_desc:0 "New sea routes brought prosperity not only to the Iberian Peninsula but also opportunities for us. New products and cheap slaves provided technical support for establishing fertile haciendas in Mallorca, while domestic and international cities created demand - conditions perfectly suited for the hacienda economy."
EDG_MJO_7_desc:0 "The Reconquista is clearly a deception - Catholics failed to complete this task over centuries. They couldn't accomplish it in the past and may not sustain current achievements in the future."


