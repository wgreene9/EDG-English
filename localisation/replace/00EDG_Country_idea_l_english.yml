EDG_RUF_1_desc:0 "早在维京时代，罗斯人就已经在北部冰冷的海域中航行和贸易，伴随着新航线的开辟，我们的船队将从白海出发，驶向遥远难及的彼方。"
EDG_RUF_2_desc:0 "俄罗斯的土地没有一寸是多余的，从波涛汹涌的白海到静静流淌的伏尔加河，一切土地归于俄罗斯母亲。"
EDG_RUF_3_desc:0 "西伯利亚的荒原在召唤我们，为了皮毛、林木与黄金，我们必须采用一切手段向西伯利亚前进，为俄罗斯人民拿下那块土地。"
EDG_RUF_4_desc:0 "“杜马”一词源于俄语动词“思考”，所有屋主、纳税的手工业技工和工人依其财富状况被政府依序登记在户口，再经过估算来划分三个等级，各自代表三大群体向城市杜马派出代表，每个群体的代表人数相近，城市的行政权由民选的首席市长和一位经理来领导。"
EDG_RUF_5_desc:0 "俄罗斯的陆军永远在扩张，为了应对越来越复杂的局势，我们进行了一系列以扩充军队为目的的改革，为我们提供了可靠而充足的兵力来源。"
EDG_RUF_6_desc:0 "不同于大西洋的贸易，在亚洲，内陆商路仍然在国际贸易中发挥着巨大的作用。征服了鞑靼人的土地后，我们与那些东方国家有了漫长的国境线，往来商队穿过关卡，那些古老的商路上出现了罗斯人的身影。"
EDG_RUF_7_desc:0 "俄罗斯拥有灿烂而悠久的文化底蕴，从宫廷里的芭蕾到闻名于世的文学，俄罗斯的文艺以其独特的风格吸引着世界上无数人向往。"

