EDG_NIR_1_desc:0 "Those persecuted across Europe flock to our lands, providing substantial labor forces and enabling new territorial expansion."
EDG_NIR_2_desc:0 "European powers constantly covet our territory, eager to reduce us to colonial status. To safeguard our independence, we must strengthen our own power."
EDG_NIR_3_desc:0 "The Neo-Celtic National Assembly serves as the supreme authority, governing the nation on behalf of its citizens."
EDG_NIR_4_desc:0 "Since founding, Neo-Celtic has faced numerous political crises with ambitious figures seeking dictatorship. The 1561 Act mandates Neo-Celtic must remain a republic, establishing multiple laws upholding this principle."
EDG_NIR_5_desc:0 "Our national ideals attract substantial resources and labor migration, generating greater developmental opportunities and possibilities."
EDG_NIR_6_desc:0 "All are born equal, though some naturally deserve more equality than others. As for slaves, we never acknowledge them as human."
EDG_NIR_7_desc:0 "The federal system has confronted various challenges over the past century. Through deepening political practice, we've established increasingly detailed rules to consolidate our constitutional framework."

