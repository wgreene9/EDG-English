EDG_BDH_1_desc:0 "Taifa Abdullah fought numerous campaigns throughout his life against Christian aggression toward Muslims. During his reign, he established an elite cavalry force, integrating cavalry training and development into national tradition."
EDG_BDH_2_desc:0 "In 1466, the Batalyaws Taifa formed a royal guard loyal solely to the Taifa. This guard comprised devout Muslim veterans equipped with the most advanced weapons and trained in contemporary military doctrine."
EDG_BDH_3_desc:0 "Through successive Taifas' diligent governance, Batalyaws has remained the most powerful Taifa in southern Iberia. We shall reestablish the Caliphate of Al-Andalus."
EDG_BDH_4_desc:0 "Judicial authority in the Taifa state long remained divided among various powers. However, as the Taifa's power continuously strengthened, nationwide judicial authority was ultimately centralized under the Taifa's personal control."
EDG_BDH_5_desc:0 "On a modest hill stand remnants of a Moorish fortress. Originally a Roman town, later occupied by Moors, the city prospered. Its strategic importance during the Reconquista is evidenced by moats and outerworks surrounding bastioned walls that rendered the city virtually impregnable."
EDG_BDH_6_desc:0 "The Batalyaws region thrives on entrepôt trade. Industries primarily include food processing, winemaking, and honey production. The prosperous carpet weaving industry generates substantial fiscal revenue."
EDG_BDH_7_desc:0 "Iberia has always been the frontline of religious conflict, where war and chaos perpetually shadow the land, continuously staging dramas of conquest and reconquest. Mere conquest without religious assimilation proves fundamentally insufficient - only through converting infidels can we achieve security and prosperity."


