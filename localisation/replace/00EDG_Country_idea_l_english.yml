EDG_FRH_1_desc:0 "乃蛮部与克烈部曾经一同位于东部的大草原，我们很早便信奉景教，即便如今我们位于伊朗地区，我们依然保持了这一信仰，并将其在伊朗高原重新发扬光大。由于乃蛮部与克烈部的紧密相连，尽管我们曾经处于仇恨的泥潭之中，但如今我们深深地联系在了一起，并融合为一个团结的整体。"
EDG_FRH_2_desc:0 "伟大的祭司王，众部族的汗，他的气息，他的战马，他的野心让世界恐惧。我们坚定地信仰基督，同时也必须传承蒙古的游牧传统，使我们的军队让世界为之颤抖，唯有如此，才能宣扬我主的福音。"

