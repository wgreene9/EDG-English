EDG_USP_7:0 "扩大再生产"
EDG_USP_1_desc:0 "在1344年，加利西亚王国被阿斯图里亚斯王国进攻，加利西亚国王阿方索十一世兵败身死，国内贵族妄图拥立残暴的卡斯蒂利亚国王为加西利亚国王，由此换取卡斯蒂利亚王国的援助。在卡斯蒂利亚国王击退了阿斯图里亚的军队后，加利西亚的塞巴斯蒂安发动了政变，夺取了国家政权，并且坚守城池，直到卡斯蒂利亚王国内部发生叛乱，被迫回国应敌。战争结束后，塞巴斯蒂安成为了共和国的第一代执政官，加利西亚成为了一个共和国。而如今，整个西班牙都在我们治下，我们建立了一个所有西班牙人的共和国。"
EDG_USP_2_desc:0 "我们为殖民事务委任了许多优秀的总督，他们在广阔的殖民地上为共和国开疆拓土。"
EDG_USP_3_desc:0 "一些冥顽不化的土著总是反抗我们的统治，而我们有独特的手段让他们沉浸在内耗与内部猜忌之中，而我们表面上作为仲裁者介入，实际上悄然将他们全部纳入我们的控制之下。"
EDG_USP_4_desc:0 "西班牙联盟采用了一种称为步兵团的编队体制，来代替中世纪老式的“战斗大队”。最初，每个步兵团由数量不等的几个纵队组成，最后标准化为3 个纵队。这样每个步兵团总兵力为3000多人。当步兵团成了联盟军队的标准编队时，剑盾兵和戟兵便消失了。代之以长矛兵和火绳枪手组成的步兵团或称“联盟方阵”。"
EDG_USP_5_desc:0 "在1544年，西班牙联盟正式建立了西班牙炮兵团，这是一支训练有素的职业化炮兵部队，在我们与法兰克人、摩尔人的战争中发挥了重要的作用。"
EDG_USP_6_desc:0 "科鲁尼亚海军学院建于1447年，对共和国的海军发展一直发挥着重要作用，为我们输送源源不断的海军军官人才。"
EDG_USP_7_desc:0 "我们没有选择将输入国内的大量财富用于无谓的军事消耗或其他挥霍，而是主要投入生产领域，不断扩大国内的再生产，由此带来欣欣向荣的经济局面。"


