EDG_H06_HAB_ideas_3_desc:0 "鉴于哈布斯堡皇帝的领地过于辽阔，皇帝的长期缺席是必然的。哈布斯堡王朝的斐迪南一世将匈牙利和波希米亚的执政权委托给了摄政议会。摄政议会的主要职责包括受理低等法院的上诉以及处理各种请愿活动。因此，枢密院就成了负责统筹协调政务运行的唯一部门。成立于1527年的枢密院由不超过12个谋臣组成，他们整日跟随斐迪南东奔西走各处巡视。而哈布斯堡王朝的各个领地都享有一定的自治权，哈布斯堡王朝乐于依据当地传统进行统治，神圣罗马帝国皇帝查理五世便是践行这一原则的典范。在哈布斯堡君主国确立多瑙联邦原则后，联邦成员的权利与义务得到了国家与法律意义上的明确与加强，帝国的运行对王朝政治的依赖逐渐下降，而更多有了成熟的现代政治的因素，尽管这使得政合国的稳定性下降，但联邦对领地的整合变得更为高效而规范。"
EDG_H06_HAB_ideas_4_desc:0 "1760年，一套全新的“区域征兵制”开始得到推广，这一制度完全仿效了普鲁士的兵役制度。新设立的各大军区，负责为哈布斯堡军队输送兵源，征兵委员会和民政官员共同负责对适龄劳力进行登记造册。他们首先遴选出缺乏经济价值的男性居民，这也是最适合参军入伍的群体，同时派出征兵队进行兵源选拔。全新的兵役制度要求对人口信息进行彻底普查，普查对象甚至还包括在战时可供征用的牲口家畜。在区域征兵制的基础之上，多瑙联邦进一步改进了帝国的征兵制度，并建立了一支直辖于中央的全国性常备军，该军队直接听命于皇帝并摆脱了封建束缚，毫无疑问成为全欧洲最具有战斗力的军团，其中匈牙利骑兵团和波兰骑兵团尤为威名远扬，这些骁勇善战的民族为我们提供了大量的勇士。"
EDG_H06_HAB_ideas_7_desc:0 "多瑙联邦由哈布斯堡王朝进行统治，帝国的统治者奉行开明专制的原则，并作为至高无上的专制君主统治广袤的多瑙领地。"

