EDG_SMO_1:0 "斯摩棱斯克国民军政府"
EDG_SMO_1_desc:0 "斯摩棱斯克共和国建立于1407年，当地的商人卫彻议会推翻了无道的留里克王公，并建立了一个卫彻共和国，但卫彻依然采取高压的对内政策，他们将本国农业和手工业视作自己的殖民地，对农民和底层手工业者极尽剥削，最终导致自耕农和市民起义。起义的农民和市民组成了日后被命名为统一战线的同盟，在推翻了商人卫彻后，自耕农和市民组建了一个否定贵族、有产者专政的政府，并组建了一支军事武装，称为国民军。"

EDG_NOV_6:0 "诺夫哥罗德军械库"
EDG_NOV_6_desc:0 "为了应对周边环伺的强敌，诺夫哥罗德议会最终拟定了一份具有先进性的法案。我们将建立一个国有军械库，委任有军事才能的大臣进行管理，军械库不仅负责后勤工作，还要负责引进先进的武器。"
EDG_NOV_7:0 "《公民义务兵役法案》"
EDG_NOV_7_desc:0 "我们的公民是富有素质的市民和贵族，我们鼓励这些富有的子弟自小进行军事训练并主动参军，事实上，我们将其规定为他们的义务，强迫我们的公民进行最严格的军事训练，并将他们训练为最成功的战士。"

VOL_ideas:0 "加利西亚-沃里尼亚理念"
VOL_ideas_start:0 "加利西亚-沃里尼亚传统"
VOL_ideas_bonus:0 "加利西亚-沃里尼亚野心"
EDG_VOL_1:0 "《新征兆法案》"
EDG_VOL_1_desc:0 "伊凡二世，我们沃里尼亚的“伊凡大帝”，他在鲁塞尼亚地区南征北战，一生致力于重建鲁塞尼亚，成为全鲁塞尼亚的沙皇。他向缙绅议会提交了这份法案，要求全国的贵族履行身为军事贵族的义务。伊凡二世的生命终将走向尽头，但他的法案将在我们的国土上永远绽放摧残的光芒，终有一天能让沃里尼亚雄鹰的双翼从基辅伸展到莫斯科。"
EDG_VOL_2:0 "改革缙绅议会"
EDG_VOL_2_desc:0 "旧缙绅议会已然成为我们国家的毒瘤，强大的贵族们拒绝服从君主的命令，只有像伊凡二世这样的贤主圣君才能调动国家的活力，一旦君主的能力不足，我们将陷入困境，改革缙绅会议是大势所趋，我们要为此做好万全的准备。"
EDG_VOL_3:0 "宗教十字路口"
EDG_VOL_3_desc:0 "我们的国民在传统上是信奉东正教的，但天主教也有自己的优点，如果我们皈依天主教，我们将对东正教进行清洗；如果我们保持东正教信仰，那我们必须让天主教徒回归正轨。"
EDG_VOL_4:0 "统一全罗斯"
EDG_VOL_4_desc:0 "我们一直在致力于收回鲁塞尼亚的遗产，但这绝非我们征服战争的尽头！我们最终将成为全俄罗斯的皇帝！"
EDG_VOL_5:0 "《城市征兵法案》"
EDG_VOL_5_desc:0 "数量对战争而言固然重要，兵源质量对战争的影响也是不容小觑。传统的封建军队依赖贵族骑兵，加强军队质量往往从加强对贵族的训练入手。但我们可以另辟蹊径，让城市中富饶的市民阶层成为主心骨，他们一直是射击军的重要来源，我们将通过执行法律，加强对市民阶层的训练与教育，让他们强壮、忠君，让他们勇猛、无畏。"
EDG_VOL_6:0 "改革战争税"
EDG_VOL_6_desc:0 "谁为国家交的税越多，谁就越爱国，这是多么简单易懂、合情合理的道理。"
EDG_VOL_7:0 "国际斡旋"
EDG_VOL_7_desc:0 "我们身边环伺着猛虎豺狼，他们对我们的国土垂涎三尺，我们必须远交近攻、合纵连横，才更有胜算。"

AHK:0 "阿尔汉格尔斯克"
AHK_ADJ:0 "阿尔汉格尔斯克"
AHK_desc:0 "阿尔汉格尔斯克"
