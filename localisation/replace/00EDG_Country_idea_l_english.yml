MSK_ideas_bonus:0 "明斯克野心"
EDG_MSK_1:0 "教会道德原则"
EDG_MSK_1_desc:0 "天主教国家有许多横征暴敛、剥削民众的教士，但明斯克教会不会出现这样的问题，我们的土地很贫瘠，教会也很清贫，我们是最坚守道德底线的教会。"
EDG_MSK_2:0 "抵抗立陶宛圣战"
EDG_MSK_2_desc:0 "立陶宛人以前是可恨的异教徒，现在是可恨的异端，更重要的是，立陶宛一直威胁着我们的独立。教会鼓舞人民加入反抗立陶宛暴政的圣战，让我们的征召兵更加骁勇善战。"
EDG_MSK_3:0 "特拉尼主教堂"
EDG_MSK_3_desc:0 "特拉尼主教堂是明斯克土地上的瑰宝，象征着我们信仰的纯洁和坚定。"
EDG_MSK_4:0 "1556年行政改革"
EDG_MSK_4_desc:0 "教会行政体制一直都有弊端，这是无法避免的，但我们的优势在于能够改正错误，提升自己的治理能力。"
EDG_MSK_5:0 "灰衣牧首"
EDG_MSK_5_desc:0 "明斯克大牧首身披灰衣，被称为“灰衣牧首”，这是教会朴素的象征，也是我们安抚民众、团结各阶层决心的体现。"
EDG_MSK_6:0 "一国一教"
EDG_MSK_6_desc:0 "宗教改革的如火如荼无法避免地影响了我们，现在我们的国家内有许多可恨的异端，但我们的国家作为一个整体，绝不能容忍异端的存在。"
EDG_MSK_7:0 "沼泽农业"
EDG_MSK_7_desc:0 "东欧的沼泽总是带给我们许多困扰，但近代的技术可以帮助我们反过来利用沼泽，让沼泽为新的有更高利润的产业服务。"

