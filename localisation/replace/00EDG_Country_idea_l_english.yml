EDG_USP_5:0 "Spanish Artillery Regiment"
EDG_USP_6:0 "Coruña Naval Academy"
EDG_USP_7:0 "Expanded Reproduction"
EDG_USP_1_desc:0 "In 1344, the Kingdom of Galicia was invaded by the Kingdom of Asturias. Galician King Alfonso XI fell in battle, and domestic nobles sought to install the brutal Castilian king as Galicia's monarch in exchange for Castilian assistance. After the Castilian king repelled the Asturian forces, Sebastian of Galicia launched a coup, seized state power, and defended the city until internal rebellion within Castile forced the king to return home. Following the war's conclusion, Sebastian became the republic's first Consul, transforming Galicia into a republic. Now, with all of Spain under our governance, we have established a republic for all Spanish people."
EDG_USP_2_desc:0 "We have appointed many excellent viceroys to colonial affairs, who expand the Republic's territories across vast colonial possessions."
EDG_USP_3_desc:0 "Some stubborn natives consistently resist our rule, but we possess unique methods to immerse them in internal strife and mutual suspicion. While ostensibly intervening as arbitrators, we gradually bring them entirely under our control."
EDG_USP_4_desc:0 "The Spanish Union adopted a formation system called the infantry regiment to replace the medieval-era 'battle groups'. Initially, each regiment comprised varying numbers of columns, eventually standardized into three columns. This organization brought each regiment's total strength to over 3,000 troops. As regiments became the Union's standard military formation, sword-and-shield infantry and halberdiers disappeared, replaced by pike and shot regiments known as 'Union Tercios'."
EDG_USP_5_desc:0 "In 1544, the Spanish Union formally established the Spanish Artillery Regiment - a well-trained professional artillery force that has played crucial roles in our wars against the Franks and Moors."
EDG_USP_6_desc:0 "The Coruña Naval Academy, founded in 1447, has consistently played a vital role in the Republic's naval development, providing a continuous supply of naval officer talent."
EDG_USP_7_desc:0 "Rather than channeling substantial wealth inflows into pointless military expenditures or other extravagances, we primarily invest in production sectors, continuously expanding domestic reproduction, thereby creating a flourishing economic landscape."


