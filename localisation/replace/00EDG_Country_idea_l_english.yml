EDG_SHY_1_desc:0 "草原游牧的政权相对较为松散，但我们将发挥我们的所有力量，动员一切能够动员的力量，充分发挥我们的军事潜力。"
EDG_SHY_2_desc:0 "河中地区帖木儿朝后王们之间的争吵给了昔班尼夺取河中地区政权的机会。昔班尼于1500年攻陷布哈拉城。接着，于 1501 年春在泽拉夫尚河畔的萨尔普勒之战中打败波斯与帖木儿系王子巴布尔的联军。撒马尔罕统治者阿里仓皇出城与他谈判，昔班尼处死了这个无知的年轻人，宣布帖木儿王朝灭亡，以撒马尔罕为都城，建立起昔班尼王朝。"
EDG_SHY_3_desc:0 "穆哈默德·昔班尼在东察合台汗马赫木的帮助下，他收集了祖父的残部，并于1500—1510年间 占领河中，建立了他自己的王朝，在王朝统治时期，他的部民与河中地区的定居民融合，形成了当代的乌兹别克民族。这是一支强大且不可阻挡的民族，终将展开伟大的征服。"
EDG_SHY_4_desc:0 "昔班尼在征服赫拉特以后，立即着手制定恢复生产的一系列措施。他首先处理了土地所有权的问题和恢复对土地的耕作。昔班尼在把土地归还原主的同时还鼓励开垦内战期间荒芜的土地，那些暂时未能归还的土地先转入昔班尼汗的名下，由国库拨一批款项用于恢复生产。这类土地由农民耕种，其收获物以赋税的形式纳入国库。"
EDG_SHY_5_desc:0 "昔班尼很重视修复水利灌溉系统。 就在他攻入布哈拉两年之后的1502年，横跨泽拉夫尚河的大坝桥落成，此后又修建了一些新的灌溉渠和蓄水池。阿姆河和锡尔河流经的两河地区建立了许多水利灌溉工程，费尔干纳盆地成为由一块块绿洲连成一片的农业王国，中亚社会经济得到一定程度的恢复和发展。"
EDG_SHY_6_desc:0 "我们的游牧民与农业绿洲居民的融合促进了手工业的发展。游牧畜牧业为手工业提供了必需的原料，并扩大了手工业产品的销路。同时，离开农业绿洲来到城市的那部分居民，加入了适应城市生活需要的各个生产部门，从而使手工业生产获得了广泛的发展。"
EDG_SHY_7_desc:0 "昔班尼在河中的统治时期，发展了农业、手工业和商业。他还进行了货币改革，在中亚历史的发展中起到了积极的作用。"


