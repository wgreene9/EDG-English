EDG_SIC_1:0 "Protectorate Council"
EDG_SIC_2:0 "Military Dictatorship"
EDG_SIC_1_desc:0 "In 1254, Conrad IV died, and his illegitimate brother Manfred usurped the Sicilian throne from his nephew Conradin. This resulted in Sicily losing all support from Germany, and Hohenstaufen rule in Sicily began to weaken. The Greek communities now became a ticking time bomb within the Kingdom of Sicily. In 1266, through Genoese mediation, Greeks from Messina and Syracuse took up arms. Using the vesper bells of Sicilian churches as their signal, both eastern and western coasts of Sicily swiftly fell to Greek control. The Syracuse Catholic Cathedral was consumed by flames. Prepared for this opportunity, General di Savoy saw the beacon fires and led his forces onto Sicilian shores. Manfred disappeared - some say he hid in a mountain village, others claim he perished in a shipwreck while fleeing Sicily. For the first time since Archimedes' death, Sicily's coastal regions belonged to Greeks again. In 1411, Michael Angelos, a prince of the exiled Epirote dynasty who had become the son-in-law of the Doge of Venice, gained fame in Venice for his diplomatic eloquence and courageous bearing. To counter Genoese influence over Mediterranean trade routes, Michael Angelos led a fleet core of Swiss and Lombard mercenaries to land at Syracuse. Before the landing, his deputy Paolo Nosati infiltrated Sicilian mountains, claiming to be Catholic crusaders coming to rescue locals from Greek control. Sicilian mountain families, believing this, provided detailed maps and garrison information, and after Michael's landing, actively supplied his troops. Yet they were betrayed from the beginning, as Sicily became Angelos dynasty territory. When Emperor Isaakios IV died in 1443, his 9-year-old son Isaakios V succeeded, with real power held by Theodore Vatatzes - a young, capable, and ambitious militarist supported by most military nobles. In November 1443, Theodore gave Isaakios V his ultimate gift: he deposed the young emperor and, with military aristocratic support, became 'Lord Protector' with supreme military and political authority. Theodore established a Protectorate Council composed of military noble commanders, personally appointed by the Lord Protector, to manage regional military and administrative affairs."
EDG_SIC_2_desc:0 "Theodore established a Protectorate Council composed of military noble commanders, personally appointed by the Lord Protector to manage regional military and administrative affairs. Since these central and local officials all originated from military backgrounds, they generally possessed high military competence, and their forces demonstrated considerable combat morale."

