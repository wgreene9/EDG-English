EDG_ROS_1:0 "平等之地"
EDG_ROS_2:0 "自由的国度"
EDG_ROS_3:0 "罗西亚选举法"
EDG_ROS_4:0 "解放同胞"
EDG_ROS_5:0 "开垦西伯利亚"
EDG_ROS_6:0 "马克西姆改革"
EDG_ROS_7:0 "谢苗政府改革"
EDG_ROS_1_desc:0 "在罗西亚的土地上没有吃人的贵族，人人平等是罗西亚的立国之本，这吸引了越来越多的人口涌入我们的国土。"
EDG_ROS_2_desc:0 "罗西亚的人民享有真正的自由，我们的人身依附关系是全欧洲最轻的，罗西亚的国土上没有奴隶和农奴，只有自由民，人们并不是为了自己的封建领主而战，而是为了保卫自己的自由和权利而战。"
EDG_ROS_3_desc:0 "罗西亚共和国拥有一套成熟的选举法，这套法律持续发展并不断为实践所检验，保证了国家不被别有用心的独裁者篡夺。"
EDG_ROS_4_desc:0 "面对穷凶极恶的封建势力，我们必须用尽一切方法将他们的肉身从世间消灭，为此我们需要能够克服一切恐惧和困难的火力优势。"
EDG_ROS_5_desc:0 "我们组建了一个制度先进的经济委员会，用于开垦西伯利亚。委员会下辖多个精简的部门，通过颁布政策等多种方法管理着西伯利亚的殖民工作。"
EDG_ROS_6_desc:0 "马克西姆是罗西亚共和国的民族英雄，他率领共和国的战士英勇地进行解放战争，一度被授予元帅头衔。马克西姆还进行了一系列军事改革，杜绝了军队内部的腐败问题，并确立了平等分配的原则，极大地增强了共和国的军事热情和军事实力。"
EDG_ROS_7_desc:0 "谢苗对共和国进行了一次规模庞大的政府改革，精简了众多部门，并完善了权力制约与监督体系，使得政府廉洁而高效。"

