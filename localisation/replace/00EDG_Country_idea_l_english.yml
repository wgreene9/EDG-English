EDG_taifa_1:0 "Re-Reconquista"
EDG_taifa_1_desc:0 "The Reconquista advances fiercely, with Christian attacks showing no mercy. Yet we shall raise our royal banner high and shatter their unjust armies."
EDG_taifa_2:0 "Commercial Revival"
EDG_taifa_2_desc:0 "We are situated in the prosperous southern Iberia, where commerce flourished before the Umayyad collapse. With shifting trade routes, we have become a vital hub in global trade, witnessing commercial prosperity once again."
EDG_taifa_3:0 "Unify the Faith"
EDG_taifa_3_desc:0 "Iberia has always been the frontline of religious conflict, where war and chaos perpetually shadow the land, continuously staging dramas of conquest and reconquest. Mere conquest without religious assimilation proves fundamentally insufficient - only through converting infidels can we achieve security and prosperity."
EDG_taifa_4:0 "Adopt the Caliphal Title"
EDG_taifa_4_desc:0 "The Umayyad Dynasty collapsed centuries ago, and the Almohads have retreated from Iberia. Since they could claim the title of Caliph, why can't we?"
EDG_taifa_5:0 "Master Craftsmen"
EDG_taifa_5_desc:0 "Since the Umayyad Caliphate, we and our ancestors have consistently demonstrated exceptional architectural prowess. Even the most fanatical Christian kings of the north cannot bear to demolish the mosques we built, so exquisite and masterful is their craftsmanship."
EDG_taifa_6:0 "Land Reclamation Decree"
EDG_taifa_6_desc:0 "The southern mountainous regions contain vast tracts of land awaiting development. Channeling more labor into these areas will unlock their developmental potential."
EDG_taifa_7:0 "Improved Garrison Laws"
EDG_taifa_7_desc:0 "Located in a contested territory surrounded by powerful enemies, with abundant land suitable for fortress construction, strongholds are crucial for our survival. Refining garrison laws to streamline military and administrative procedures can reduce corruption and resource wastage."


