EDG_MHM_1:0 "帝国军改革"
EDG_MHM_1_desc:0 "耶尼切里是奥斯曼帝国的禁卫军，不管在五十年前还是如今，都是奥斯曼政权的核心军事力量，对耶尼切里军团的编制和训练方式进行改变，将能够令其拥有更好的纪律，以挫败敌人的进攻。"
EDG_MHM_2:0 "驯服耶尼切里"
EDG_MHM_2_desc:0 "14世纪开始，奥斯曼政权在被征服的巴尔干斯拉夫人家庭中，选出一些最强健的男童，使其改信伊斯兰教与学土耳其语，并接受军事训练，组成一支称为新军的部队，是帝国第一支常备军，成员定期接受评选和审查。他们是土耳其帝国最有战斗力的军人。"
EDG_MHM_3:0 "新朝雅政"
EDG_MHM_3_desc:0 "拜占庭帝国天命已尽，奥斯曼家族奉天夺得神器，顺天者昌，逆天者亡。"
EDG_MHM_4:0 "德夫希尔梅征募制度"
EDG_MHM_4_desc:0 "通过吸收新征服的领土上的年轻人服役，我们可以显著加快征召进度。让我们进一步推行并改良这种制度来适应我们国家的扩张吧。"
EDG_MHM_5:0 "马哈茂德清真寺"
EDG_MHM_5_desc:0 "马哈茂德·埃芬迪马哈茂德清真寺是一座历史悠久的清真寺，位于君士坦丁堡埃于普区，是我们宗教文明的代表。"
EDG_MHM_6:0 "统一雄心"
EDG_MHM_6_desc:0 "我们将能够统一奥斯曼帝国的诸多领土，重新成为巴尔干和黎凡特的统治者。"
EDG_MHM_7:0 "指派帕夏"
EDG_MHM_7_desc:0 "我们将逐步将由苏丹任命的帕夏指派到帝国的所有省份，忠于苏丹的帕夏能够为帝国聚敛更多的税收。"

