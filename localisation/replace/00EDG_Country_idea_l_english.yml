EDG_DMA_1_desc:0 "The Ghazi class forms our leadership stratum. We must prevent the petty bourgeoisie and other insufficiently devout, weak elements from seizing our state power."
EDG_DMA_2_desc:0 "Jihad represents the most exalted external activity. Under its radiant light, we shall demonstrate boundless strength."
EDG_DMA_3_desc:0 "Nur al-Din established the earliest Hadith school and the hospital bearing his name in Damascus, later evolving into a higher medical college that provides us with excellent healthcare conditions."
EDG_DMA_4_desc:0 "Damascus hosts numerous mosques constructed across various historical periods, embodying Islamic traditions and representing artistic styles from different Islamic eras, providing us with optimal forms of artistic expression."
EDG_DMA_5_desc:0 "The Qadis constitute an important class within our realm, serving as crucial civilian officials. However, our nation must ultimately focus on military priorities, thus Qadis must unconditionally submit to the Ghazis' absolute leadership."
EDG_DMA_6_desc:0 "We are surrounded by vast wastelands and deserts, yet we excel at combat in such terrain."
EDG_DMA_7_desc:0 "To better unite the numerous Ghazi warriors within our realm, we have expanded the Diwan's scale, enabling more Ghazis to participate in state governance."

