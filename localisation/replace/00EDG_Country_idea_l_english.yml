EDG_BDH_1_desc:0 "泰法阿卜杜拉在一生中南征北战，对抗着基督徒对穆斯林的侵略，他在世期间组建了一支精锐的骑兵部队，并将对骑兵的训练和培养纳入了国家传统之中。"
EDG_BDH_2_desc:0 "巴塔尔尧斯泰法于1466年组建了一支效忠于泰法的禁卫军，该禁军由虔信的穆斯林老兵组成，使用最先进的武器，并采纳最先进的军事思想。"
EDG_BDH_3_desc:0 "巴塔尔尧斯在历任泰法的励精图治之下，一直是伊比利亚南方最为强大的泰法，我们将重建安达卢西亚哈里发国。"
EDG_BDH_4_desc:0 "泰法国的司法权长期被多方势力掌握，但随着泰法权力的不断加强，全国的司法大全最终被收归泰法个人所有。"
EDG_BDH_5_desc:0 "在一处不高的丘陵上，有摩尔人堡垒遗迹。先为罗马小镇，后为摩尔人所占，城市繁荣。在再征服战争期间地位重要。被护城河和外围工事环绕的筑有棱堡的城墙使得该城显的坚不可摧。"
EDG_BDH_6_desc:0 "巴塔尔尧斯地区的转口贸易甚盛。工业以食品加工、酿酒、蜂蜜等为主。毛毯织造业发达，为我们带来了大量的财政收入。"
EDG_BDH_7_desc:0 "伊比利亚一直是宗教冲突的前沿地带，战争与混乱在此地如影随形，时刻上演着征服与再征服的舞台剧，但仅有征服却没有同化宗教一定是完全不够的，只有同化异教徒才能为我们带来安全与繁荣。"


