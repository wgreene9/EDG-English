EDG_BOH_1_desc:0 "The Hussite Wars are not yet settled, but for the stability of the nation, let us forgive past transgressions."
EDG_BOH_2_desc:0 "Kings of Bohemia have always been educated in multiple languages including Hungarian, German, Latin, French, and Italian to ensure control over the Holy Roman Empire."
EDG_BOH_3_desc:0 "During the Hussite Wars, our armies, influenced by the Wagenburg tactics, became more adept at choosing defensive positions."
EDG_BOH_4_desc:0 "The Hussite Wars left a terrible religious schism in the Czech lands. For Bohemia to prosper, we must end the divisions and restore order. We will issue a Royal Charter to guarantee religious freedom for all."
EDG_BOH_5_desc:0 "The Roman Church grew increasingly reactionary in the face of the Reformation's challenges, but in Bohemia, we are more relaxed about this, making us more receptive to new ideas."
EDG_BOH_6_desc:0 "The Royal Dragon Knights were founded by Sigismund, Holy Roman Emperor, and Barbara of Cilli, Holy Roman Empress, Queen of Hungary and Bohemia. The members, selected from the nobility, are tasked with guarding the Cross and fighting the enemies of Christianity."
EDG_BOH_7_desc:0 "The term 'Bohemian' is now widely accepted as a description of an artistic Gypsy, regardless of language spoken or city inhabited, who deviates from conventional norms in life and art."

