EDG_TAA_1_desc:0 "公元1241年4月，蒙军攻占克拉科夫、里格尼察等城，大掠摩拉维亚等地。拔都亲统三路大军大败马札儿军，其国王逃走，蒙古军队攻掠亚得里亚海东岸及南欧各地。这年年底，窝阔台死讯传到军中，拔都率军从巴尔干撤回伏尔加河流域。拔都率本部以撒莱为都城，在伏尔加河畔建立了金帐汗国。"
EDG_TAA_2_desc:0 "钦察草原位于伏尔加河流域，自从拔都建立金帐汗国以来，我们便成为钦察草原无可争议的主人。"
EDG_TAA_3_desc:0 "我们渐渐习惯了定居的生活，通过往来的商人换取草原上需要的物资，逐渐建立起一座座城市。"
EDG_TAA_4_desc:0 "文艺复兴思潮从罗斯人的土地传来，使大草原上出现了翻天覆地的变化。"
EDG_TAA_5_desc:0 "包税亦称“包税制”或“商包制”，是指国家将某一种捐税按一定数额包给私人或团体征收的制度。通过包税制，我们能更好地掌控我们的附庸国。"
EDG_TAA_6_desc:0 "激烈地宗教改革蔓延到草原上，秉持着宗教实用主义，我们将小心地对待不同信仰的冲突。"
EDG_TAA_7_desc:0 "自蒙古西征以来，越来越多的蒙古人受到突厥的影响，如今我们可以自豪地宣称自己继承了这两个大帝国的遗产。"

