EDG_GPL_1:0 "与帝国的联结"
EDG_GPL_1_desc:0 "与神圣罗马帝国的关系一直是波兹南最关系的问题之一，自从波兰王国实质上分裂以来，我们一直有与帝国发展更亲密关系的倾向，尽管我们是西斯拉夫人，但这不代表帝国不会接纳我们，我们或许可以成为帝国境内的第二个斯拉夫王国。"
EDG_GPL_2:0 "大波兰新军"
EDG_GPL_2_desc:0 "1455年，在面对条顿骑士团和克拉科夫的威胁下，波兹南瑟姆议会同意了公爵颁布的新法令，该法令要求组建一支对公爵负责的新军，新军将从小贵族的良家子弟中选拔，接受良好的训练。"
EDG_GPL_3:0 "常驻帝国使节"
EDG_GPL_3_desc:0 "在1499年，身上罗马帝国皇帝马克西米安一世同意了波兹南公爵的要求，在帝国宫廷中为波兹南的外交使节保留一个永久性的席位，波兹南的常驻外交使节可以比别的使节更轻易地接触到皇帝本人。"
EDG_GPL_4:0 "波兹南水晶"
EDG_GPL_4_desc:0 "波兹南的玻璃巧夺天工，我们从邻居波西米亚那儿习得了这种工艺。"
EDG_GPL_5:0 "市民教育"
EDG_GPL_5_desc:0 "波兹南作为一座富饶的城市，有着庞大且成熟的市民阶层，他们乐于接纳新思潮，并重视对自身的教育，波兹南就有大量教导市民提升自身素质的小册子。"
EDG_GPL_6:0 "博列斯拉夫王宫"
EDG_GPL_6_desc:0 "博列斯拉夫王公建成于1556年，作为波兰地区最华美的宫殿，他能为来波的外国人留下完美的印象。"
EDG_GPL_7:0 "田园牧歌"
EDG_GPL_7_desc:0 "有了帝国的庇护，我们长期处于和平之中，农民生活美满，享受着农耕社会的安定。"

