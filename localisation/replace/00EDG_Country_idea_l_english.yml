EDG_TAS_1_desc:0 "Europeans call us 'Tartarus,' perceiving our realm as a hellish domain. We shall bring them the most terrifying conquest."
EDG_TAS_2_desc:0 "After Genghis Khan unified the steppe, his eldest son Jochi conquered the 'Huain Yierjian' (People of the Forest) in 1207. These forest dwellers, once nomadic hunters living in bark-covered shelters and renowned for mounted archery, now fight for us."
EDG_TAS_3_desc:0 "When Möngke Khan died on August 11, 1259, Ariq Böke was elected Great Khan in Karakorum in April 1260, confronting Kublai who declared himself Khan in Kaiping. This khanate division left historical lessons - we will never permit such fragmentation again."
EDG_TAS_4_desc:0 "In 1237, Mongol armies attacked the Kipchaks. Möngke executed their commander Bachman, securing lands north of the Caspian Sea. Batu later established the Golden Horde at Sarai - we now reclaim our ancestors' glory."
EDG_TAS_5_desc:0 "The Mongols are world-renowned for their cavalry - our warriors are exceptional fighters."
EDG_TAS_6_desc:0 "We have now restored Genghis Khan's glory, making our enemies tremble at our name."
EDG_TAS_7_desc:0 "The Taishi, originating from Chinese official titles and adopted by Mongols, evolved into the highest position for non-Borjigin lords, providing crucial support to the Khan."

