EDG_HZB_ideas_1_desc:0 "In western Persia's Zagros Mountains lies the Hazaraspid dynasty's Kurdish territory, styled 'Thousand Horses.' Employing cavalry effectively in rugged terrain proves challenging, yet Kurdish horsemen navigate mountains effortlessly. During the Ilkhanate, the Hazaraspid served as vassals governing barren highlands avoided by Mongol conquerors. When khans abandoned equestrian traditions for Sultaniyeh's comforts during the 1335 imperial collapse, only those controlling the reins survived independently. Successive heirs briefly occupied the Ilkhan throne before being replaced. Though overshadowed by the Chobanids of the Taichiud controlling the northwest and Jalayirids holding fertile lands, the mountain-bound Hazaraspid demonstrated keen legitimacy-seeking instincts. After the Golden Horde sacked Tabriz, the dubious claimant Noshiwan disappeared, prompting Kurds to secretly enthrone former khatun Sati Beg. Despite internal debate about female rulership, Kurdish merchants disguised as traders smuggled Oljeitu's daughter hidden in Persian carpets from the city. Sati Beg entered her fourth marriage following unions with Amir Choban, Arpa Ke'un, and Sulayman Khan. As rival claimants died unnaturally or from illness, Sati Beg became the sole legitimate heir by 1330, reluctantly recognized by factions. After her 1345 death, her son Surgan and descendants continued as puppet khans."


