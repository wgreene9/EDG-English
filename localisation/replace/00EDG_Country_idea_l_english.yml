EDG_LKS_7:0 "古老城市"
EDG_LKS_1_desc:0 "兰开斯特这个名字是以‘Lan’和‘caster’两个部分组成，意为“吕讷河上的罗马城堡”。开斯特是由古英语词汇“cæster”演变而成，意为“罗马人的城堡”。而兰则是取名自河流吕讷河（River Lune）。"
EDG_LKS_2_desc:0 "我们也是金雀花王朝的分支，这为我们的统治赋予了额外的合法性。"
EDG_LKS_3_desc:0 "我们与英格兰保持了紧密的联系，英格兰作为我们的宗主国，将能够帮助我们解决国内的诸多麻烦。"
EDG_LKS_4_desc:0 "我们对城市建设的重视让兰开斯特的城市有条不紊地发展，兰开斯特的经济潜力永远不会丢失。"
EDG_LKS_5_desc:0 "我们与国内的市民保持优良的合作关系，他们能为我们提供更多的经济支持。"
EDG_LKS_6_desc:0 "宗教改革运动固然轰轰烈烈，但我们并不想走向极端，而是用更为温和的宗教宽容政策维护国内的稳定。"
EDG_LKS_7_desc:0 "兰开斯特这座城市有悠久的历史，这吸引了许多具有历史情怀的艺术家和旅者来到我们的土地上。"

YRK:0 "约克"
YRK_ADJ:0 "约克"
YRK_ideas:0 "约克理念"
YRK_ideas_start:0 "约克传统"
YRK_ideas_bonus:0 "约克野心"
EDG_YRK_1:0 "不列颠十字路口"
EDG_YRK_2:0 "老尼古拉斯布莱克伯恩彩窗"
EDG_YRK_3:0 "行政中心"
EDG_YRK_4:0 "圣玛丽修道院和圣三一修道院"
EDG_YRK_5:0 "约克建筑"
EDG_YRK_6:0 "城市排水"
EDG_YRK_7:0 "欧斯河"
EDG_YRK_1_desc:0 "随着英格兰对各地封臣控制的衰弱，以及苏格兰在亚历山大统治下的日益昌盛，我们变成了不列颠岛上最容易遭到战火肆虐的地带，爱尔兰人、英格兰人和苏格兰人在征服的过程中都要经过我们的土地，因而建立一支国防力量对我们而言至关重要。"
EDG_YRK_2_desc:0 "14世纪末和15世纪初，约克被描绘成一片繁荣。在这期间，与圣体节相关的周期性宗教盛会或者表演充斥街头，越来越多的艺人来此卖艺表演。这段时间里，诸多社会名流，诸如老尼古拉斯布莱克伯恩，他是贵族并于1412年担任市长，同时他也是商界领袖。他的形象被刻画在北街诸圣堂东面窗户上。"
EDG_YRK_3_desc:0 "自从乌斯河畔各建起了一座城堡，约克逐渐成为一个重要的城市并成为约克郡的行政管理中心。并在这里设立了大主教，在13世纪末和14世纪，这里的主教成为了仅次于皇家政府另一重要的行政机构。"
EDG_YRK_4_desc:0 "约克也是重要的贸易中心，在诺尔曼征服后，这里兴建了好几处宗教建筑，包括圣玛丽修道院和圣三一修道院，这座城市也成为皇家所有地，郡守对这里的犹太社区加以切实的保护。"
EDG_YRK_5_desc:0 "中世纪晚期，约克达到了它的鼎盛时期，这反映在建筑环境上。约克大教堂是英格兰最大的中世纪主教座堂和欧洲最大的哥特式教堂之一。中世纪城墙和城门，即所谓的“长条”环绕着整个城市，至今仍可以看到。"
EDG_YRK_6_desc:0 "欧斯河的泛滥使得约克总是处在洪水的威胁之下，约克有着规模庞大，但不一定总有效果的防洪网络。包括沿着欧斯河修建的城墙，和横跨福斯河的河堤，城内预留了大片为了防备洪水泛滥的空地。也正是基于这个原因，这里有别处所没有的大片绿地。"
EDG_YRK_7_desc:0 "欧斯河沿岸有着洪水滋润着的草地，而城市周边的低洼地带则环绕着沼泽。另一个类似的地方叫做流氓潭。夏天，当它们干涸，这片地被辟为消遣的娱乐场，牛群也在上面吃草。"

