ART:0 "Artuqids"
ART_ADJ:0 "Artuqid"
EDG_ART_ideas:0 "Artuqid Ideas"
EDG_ART_ideas_start:0 "Artuqid Traditions"
EDG_ART_ideas_bonus:0 "Artuqid Ambition"
EDG_ART_1:0 "Sufi Sheikhs"
EDG_ART_2:0 "Seljuk Legacy"
EDG_ART_3:0 "Reclaim Ancestral Lands"
EDG_ART_1_desc:0 "Sufi orders represent organized brotherhoods within Islamic Sufism. Translated as 'Tariqa' meaning 'path' or 'way,' these Western-termed 'orders' comprise religious communities where Sufis follow specific spiritual masters' doctrines and ascetic practices in dedicated lodges. Early Sufism featured individual ascetic devotion, while the Artuqid Dynasty's Sunni adherence fostered prevalent Sufi orders with sheikhs holding significant court influence, attracting Iranian Sufi scholars to our realm."
EDG_ART_2_desc:0 "Our ancestors served as Seljuk Empire commanders, granting our dynasty longstanding legitimacy that none may question regarding our rightful rule over these lands."
EDG_ART_3_desc:0 "We historically held extensive Syrian territories including prosperous Aleppo and magnificent Diyarbakir. Now we rightfully claim these ancestral lands from our adversaries."

