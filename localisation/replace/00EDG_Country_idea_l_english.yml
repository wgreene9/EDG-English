EDG_ALP_5:0 "西西里佣兵"
EDG_ALP_6:0 "东方与西方的学者"
EDG_ALP_7:0 "统一叙利亚"
EDG_ALP_1_desc:0 "赞吉王朝的奠基者为突厥奴隶出身的军事将领伊马德丁·赞吉，故名。赞吉原是塞尔柱王朝苏丹穆吉苏丁·阿布·卡塞姆·马赫穆德·本·穆罕默德·本·马立克沙的突厥奴隶，我们始终铭记自己突厥人的身份，让自己作为能征善战的征服者延续伟业。"
EDG_ALP_2_desc:0 "努尔丁在位期间，大力发展伊斯兰文化和社会福利事业，修建了大量清真寺、苏菲道堂、宗教学校、医院和商队客栈。他的后继者也始终保持着这一传统，建设着这片富有机遇的土地。"
EDG_ALP_3_desc:0 "在过去，赞吉王朝在阿勒颇、霍姆斯、哈马和巴勒贝克等城兴建清真寺及宗教大学，培养法官和教职人员，以扩大逊尼派教义的传播地区，推行沙斐仪学派教法。如今我们也乐于兴修清真寺，研习教法，并不断修葺阿勒颇的教法大学，让这里成为当地的宗教中心。"
EDG_ALP_4_desc:0 "我们从北方购置了一些资质优良的白奴，并将他们训练为精锐的军事奴隶，为我们的苏丹组建亲兵禁卫军。"
EDG_ALP_5_desc:0 "西西里东正教徒在护国议会的管辖之下，他们一直十分重视军事建设，我们也常常雇佣他们的军队，让他们和他们先进的军事装备为我们服务。"
EDG_ALP_6_desc:0 "我们处于文明的交界处，可以吸纳意大利、小亚细亚和埃及的思想，邀请他们的学者，学习他们的科技成果。"
EDG_ALP_7_desc:0 "叙利亚地区遭到南方和北方强权的瓜分与吞并，我们必能从中分一杯羹。"

