EDG_BTA_2:0 "Alexander's Reforms"
EDG_BTA_3:0 "Lothian System"
EDG_BTA_4:0 "London Colonial System"
EDG_BTA_5:0 "Enact the Acts of Supremacy"
EDG_BTA_6:0 "Royal Naval Privy Council"
EDG_BTA_7:0 "Naval Academy Reforms"
EDG_BTA_1_desc:0 "Britannia derives from the goddess Britannia, possibly originating from Celtic oak deity Brigid or Iceni Queen Boudica. Emperor Hadrian's coins featured personified Britannia - initially depicted as a beautiful young woman wearing centurion helmet and white toga with exposed right breast, seated on rocky throne holding spear and shield, sometimes trident or globe above waves. Britannia represents our sacred lineage and ancient history, symbolizing the new empire's radiant birth."
EDG_BTA_2_desc:0 "Alexander's reforms achieved remarkable success in Scotland. We shall maintain this innovative spirit, ensuring Britannia's glory endures eternally."
EDG_BTA_3_desc:0 "Alexander reformed the feudal system not by centralizing power but deepening feudal dependencies, substantially devolving authority to localities while reducing central responsibilities. Regional lords provided more troops and bore greater military costs - a high-pressure polity极度依赖君主个人能力, unsustainable in larger states. Named the Lothian System after Alexander's capital."
EDG_BTA_4_desc:0 "After capturing London, we established it as secondary capital - a financial hub and colonial administration center."
EDG_BTA_5_desc:0 "Britannia's new nobility and bourgeoisie sought strengthened monarchy and weakened church independence from papal authority. In 1533, King Alexander VIII prohibited church payments to Rome. The following year, Parliament passed the Acts of Supremacy establishing the monarch as Supreme Head of the Britannian Church, making it the state religion free from papal jurisdiction."
EDG_BTA_6_desc:0 "Beyond the Admiralty, we established an additional privy council composed of naval officers directly appointed by the monarch, providing supreme military service."
EDG_BTA_7_desc:0 "Naval power remains crucial for Britannia. We've founded numerous naval academies and continuously reformed naval education to cultivate genuine talent."

