EDG_Muslim_province_ideas_1_desc:0 "我们的宗主为我们委任了能征善战的阿迦，他们指挥着我国的军队。"
EDG_Muslim_province_ideas_2_desc:0 "我们与本地的行会保持良好的关系，充当着宗主与地方行会之间的润滑剂。"
EDG_Muslim_province_ideas_3_desc:0 "行省之所以存在，就是为了更好地控制地方，我们将代替我们的宗主加强对各地的控制。"
EDG_Muslim_province_ideas_4_desc:0 "我们追随着我们战无不胜的宗主，并跟随其征服世界的脚步。"
EDG_Muslim_province_ideas_5_desc:0 "我们的政府机构是庞大的帝国政府下的一个分支，我们的官僚实际上懂得如何进行统治。"
EDG_Muslim_province_ideas_6_desc:0 "行省的存在避免了帝国中央与各地方发生直接的摩擦，我们用间接统治的方式维护帝国的稳定。"
EDG_Muslim_province_ideas_7_desc:0 "我们处于宗主的保护之下，享受着长久稳定的和平。"

