EDG_BUL_viceroyalty_government_idea_1_desc:0 "行省是帝国与各地方的缓冲区，帝国依赖行省维护稳定，行省也仰赖帝国的力量安抚和镇压国内的反对派。"
EDG_BUL_viceroyalty_government_idea_2_desc:0 "作为外族人，我们与当地的民族格格不入，但我们可以通过笼络豪强以巩固我们的统治。"
EDG_BUL_viceroyalty_government_idea_3_desc:0 "诸个行省在帝国的边防系统内占据着重要的地位，行省有义务整顿军务并修缮要塞，以备战争。"
EDG_BUL_viceroyalty_government_idea_4_desc:0 "我们根据帝国的军事制度建立了一套更适合我们本土的征兵制度，该制度能够帮助我吗更好地强迫行省人民入伍。"
EDG_BUL_viceroyalty_government_idea_5_desc:0 "保加利亚灰军是于1540年，由保加利亚沙皇亚历山大三世建立的一支由纯净虔信的保加利亚东正教徒组建的军队，后沙皇扩大了灰军的征兵规模，让其他民族的虔信东正教徒也能加入到灰军中，这些战士将在战争中表现出圣战的热情。而铁卫军则于16世纪末逐步完成建立，该军团是皇帝的禁卫军，拥有最为强悍的战斗力和最高的忠诚。"
EDG_BUL_viceroyalty_government_idea_6_desc:0 "帝国的制度基础建立在军国主义扩张之上，我们的宗主的军国主义狂热也深深地影响了我们。"
EDG_BUL_viceroyalty_government_idea_7_desc:0 "五大牧首区分别是罗马、君士坦丁堡、亚历山大里亚、安条克和耶路撒冷，随着罗马牧首同拜占庭帝国的决裂，以及外敌入侵，罗马帝国逐渐失去了五大牧首区。而我们的宗主将重新将五大牧首区纳入了统治之下，重建帝国古老的教省系统。"


