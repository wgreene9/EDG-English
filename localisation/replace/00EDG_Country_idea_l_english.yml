EDG_TT1_4_desc:0 "诺曼人在拉丁人的土地上建立了一个庞大的帝国，并在意大利亚的土地上划分诸多行省，实行中央集权制度。各个行省长官由中央直接任命，并对中央负责。"
EDG_TT1_7_desc:0 "特里纳克里亚国家议会曾经是两西西里王国权力的中心，如今我们建立了一个统一意大利亚的庞大帝国，特里纳克里亚国家议会也成为了意大利亚国家议会，来自各个阶层的议员在代议制的游戏中保证国家权力良性运行。"

