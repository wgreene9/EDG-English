EDG_TTS_2_desc:0 "The Sicilian Lord Protector ultimately proved no match for our strength. We have crushed the Orthodox believers on Sicily and established our rule over them."
EDG_TTS_3_desc:0 "The Two Sicilies are by no means the endpoint of our conquests. All of Italia has been divided for too long - now is the time to restore its unification."
EDG_TTS_4_desc:0 "We once conquered southern Apennine as Normans. The Norman political tradition has exerted a profound and lasting influence on us, with our state institutions and military traditions deeply imprinted with the marks of our northern ancestors."
EDG_TTS_5_desc:0 "Sicilian silk enjoys widespread renown, known throughout Mediterranean civilization since the Middle Ages. Even after the spread of manufactory production, our silk remains the highest quality commodity in the Mediterranean, with French nobles and Milanese merchants alike taking pride in using Sicilian silk."
EDG_TTS_6_desc:0 "The Two Sicilies region contains numerous mountains and hills, yet this doesn't hinder our construction of villages and towns. Our homeland suffers less from warfare's erosion, and with wealth continuously flowing into the region, we've invested in infrastructure and expanded reproduction. This has created substantial urban populations and vibrant burgher classes - remarkable achievements of Sicilian urbanization."

