EDG_TTS_3:0 "统一意大利亚"
EDG_TTS_4:0 "诺曼君主"
EDG_TTS_5:0 "西西里丝绸工场"
EDG_TTS_6:0 "西西里城市化"
EDG_TTS_2_desc:0 "西西里护国公最终不敌我们的力量，我们将西西里岛上的正教徒击溃，并展开了对他们的统治。"
EDG_TTS_3_desc:0 "两西西里岛绝非我们征服的终点，整个意大利亚已经分类太久了，现在是时候让意大利亚重归统一了。"
EDG_TTS_4_desc:0 "我们曾以诺曼人的身份征服了亚平宁南部地区。诺曼人的政治传统对我们产生了深远持久的影响，我们的国家机构和军事传统都被深深烙下了北方先祖的印记。"
EDG_TTS_5_desc:0 "西西里的丝绸远近闻名，早在中世纪就已经为整个地中海文明所知晓，在工场生产普及开后，我们的丝绸依然是全地中海质量最顶尖的商品，法兰西的贵族和米兰的富商都以使用西西里的丝绸为荣。"
EDG_TTS_6_desc:0 "两西西里地区有太多的山脉和丘陵，但这并不影响我们建设乡村和市镇。我们的家乡更少受到战火的侵蚀，且在财富源源不断地涌入该地区后，被我们用于基础设施建设和扩大再生产，这带来了庞大的城市人口和充满活力的市民阶层，这些都是西西里城市化显著的成果。"

