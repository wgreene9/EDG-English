EDG_IR1_idea:0 "伊朗理念"
EDG_IR1_idea_start:0 "伊朗传统"
EDG_IR1_idea_bonus:0 "伊朗野心"
EDG_IR1_idea_1:0 "帝国重现人间"
EDG_IR1_idea_2:0 "沙赫尔基督教会"
EDG_IR1_idea_3:0 "伊朗官僚体系"
EDG_IR1_idea_4:0 "「祭司王」"
EDG_IR1_idea_5:0 "重建长生军"
EDG_IR1_idea_6:0 "伊朗文艺复兴"
EDG_IR1_idea_7:0 "第五君主国的夙愿"
EDG_IR1_idea_1_desc:0 "自从萨珊王朝覆灭之后，伊朗经历了长久的磨难，这片广袤的土地经历了长期的分裂与外族统治，伊朗人不是在阿拉伯人、蒙古人和帖木儿帝国的控制下，就是四分五裂。这导致波斯人、阿塞拜疆人、土库曼人、库尔德人等不同族群在波斯地区长期共存，但缺乏统一的国家认同。而我们通过将基督教作为国家的共同信仰，并以波斯文化为纽带，将这些不同族群整合在一起，形成了一个统一的伊朗帝国。自阿契美尼德王朝、萨珊王朝之后，我们是唯一一个统一伊朗的帝国，因此也被称为「伊朗第三帝国」。"
EDG_IR1_idea_2_desc:0 "我们将基督教定为国教，这是伊朗历史上最重要的转折点之一。在此之前，伊朗地区信仰祆教和伊斯兰教，但无论是腐朽的祆教还是外来的伊斯兰教，都无法代表伊朗的意志。唯有基督教才能够拯救伊朗，唯有上帝的仁慈才能拯救伊朗人民。因此，我们建立了一个基督教帝国，并建立了庞大的基督教会，并将一切异端和异教徒烧死在火刑架上。"
EDG_IR1_idea_3_desc:0 "古代伊朗的官僚体系是一个复杂而多变的制度，其发展贯穿了从早期文明到伊斯兰时代以及近代的多个历史阶段。这一体系不仅反映了伊朗社会的政治结构，也体现了其在行政管理、税收、司法和军事等方面的制度化运作。在阿契美尼德帝国时期，伊朗已经建立了较为完善的行政官僚体系，并且经过不断的改革与发展，在保留一定特色的基础上沿用至今。"
EDG_IR1_idea_4_desc:0 "祭司王约翰的传说最初出现在1165年的一封信件中，这封信声称来自一位名为“祭司王约翰”的神秘人物，他统治着一个位于东方的基督教国家或地区。这封信迅速在欧洲传播开来，并被不断修改和丰富，使其更加神奇和吸引人。欧洲人相信，如果能找到祭司王约翰，他将成为十字军的重要盟友，帮助他们对抗穆斯林敌人。尽管我们的帝国在不久前在建立，但欧洲人会相信，我们就是传说中的祭司王约翰。"
EDG_IR1_idea_5_desc:0 "波斯的长生军，也被称为不死军（Immortals），是波斯阿契美尼德王朝时期一支精锐的重甲步兵部队，是波斯帝国军事力量的核心组成部分。这支部队以其卓越的战斗力和严格的纪律著称，曾在多位波斯君主的统治下发挥重要作用，包括居鲁士大帝、冈比西斯二世和大流士一世等。尽管已经过去许久，大「长生军」的名号依然让每一个伊朗战士行动，我们将重新捡起这一编制，并击溃那些胆敢在伊朗肆意开展屠戮和压迫、将伊朗人视作牲口和奴隶的敌人。"
EDG_IR1_idea_6_desc:0 "伊朗文艺复兴是一个涉及文化、艺术、政治和社会多个层面的复杂运动，其核心目标是通过复兴伊朗的传统文化和价值观，来应对国家在现代化和全球化背景下的挑战。伊朗文艺复兴运动强调对波斯文化遗产的挖掘和传承。伊朗的波斯文化拥有悠久的历史，包括诗歌、文学、建筑、艺术等多个领域。例如，《沙赫纳姆》（Shahnameh）作为波斯史诗的代表作，不仅记录了伊朗的历史，还象征着民族精神和英雄主义。伊朗文艺复兴运动的倡导者认为，伊朗的衰落部分源于对西方和伊斯兰文化的过度依赖，因此需要回归到波斯文化的核心价值，如智慧、正义、宽容和骑士精神。此外，波斯语作为伊朗文化的重要组成部分，也被视为连接过去与未来的桥梁，通过庆祝伊朗传统节日等方式，增强国民的文化认同感。"
EDG_IR1_idea_7_desc:0 "第五君主国，其核心信仰是相信基督即将降临人间，并建立一个持续千年的王国。这一思想源于《圣经》中对末世的预言，特别是《但以理书》和《启示录》中提到的四个古代帝国（巴比伦、波斯、希腊和罗马）之后，将由基督建立第五个帝国。自从我们统一伊朗以来，我们就一直在倡导第五君主国的思潮，我们的人民相信我们就是第五君主国。"