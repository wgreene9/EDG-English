PUA_desc:0 "卡普阿"
PUA_ideas:0 "卡普阿理念"
PUA_ideas_start:0 "卡普阿传统"
PUA_ideas_bonus:0 "卡普阿野心"
EDG_PUA_1:0 "圣韦塞利诺家族"
EDG_PUA_1_desc:0 "圣韦塞利诺家族统治这片土地长达数个世纪，我们对外广泛联姻，已然是欧洲王室大家庭中重要的一员。"
EDG_PUA_2:0 "西西里红胡子"
EDG_PUA_2_desc:0 "“红胡子”巴巴罗萨的名字永远不会被意大利人遗忘，我们的军事力量总能让敌人联想到这位德意志国王，这也无妨，这意味着我们也可以在亚平宁半岛上肆虐。"
EDG_PUA_3:0 "《市民义务法》"
EDG_PUA_3_desc:0 "《市民义务法》规定了市民在维护治安和拥护王权方面的义务，任何市民不得以言论攻击政府，否则贬为农奴。"
EDG_PUA_4:0 "亚平宁雄鹰"
EDG_PUA_4_desc:0 "我们是亚平宁半岛上最强大的国家之一，就算我们对邻居说，我们是罗马帝国的后继者，也不会遭到任何质疑，因为我们的军队身经百战，我们的君王战无不胜。"
EDG_PUA_5:0 "整顿城市街道"
EDG_PUA_5_desc:0 "古老的大型城市固然存在许多方面的问题，我们的首都就是一个典型的发达城市，如果我们能解决城市发展的桎梏，能让我们的土地更为富饶。"
EDG_PUA_6:0 "羁縻教宗"
EDG_PUA_6_desc:0 "与教宗的关系一直是卡普阿的重点外交问题，如果我们保持天主教，我们就必须谨小慎微，不能引起教宗的反感。"
EDG_PUA_7:0 "奴隶庄园"
EDG_PUA_7_desc:0 "奴隶是廉价而温和的劳动工具，很适合在最恶劣的劳动环境中工作，这样既能节省成本，也能提高效率。"

