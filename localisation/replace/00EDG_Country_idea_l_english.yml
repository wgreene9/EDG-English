EDG_TOV_1:0 "再独立遗产"
EDG_TOV_1_desc:0 "988年,弗拉基米尔一世分封给长子恶棍斯维亚托 波尔克图罗夫一地。因斯维亚托波尔克绝嗣,公国重新归于基辅大公治下。1157年,基辅大公尤里,多尔 戈鲁基分封此地给堂伯父斯维亚托波尔克二世,伊贾斯拉维奇之孙尤里,雅罗斯拉维奇,是公国独立的开始。在15世纪初，我们再次摆脱立陶宛人的奴役，重新获得了来之不易的独立，正因我们懂得自由和失去自由的滋味，我们更需要保卫我们的独立。"
EDG_TOV_2:0 "德列戈维奇人与沼泽"
EDG_TOV_2_desc:0 "德列戈维奇人是东方斯拉夫人的一支。居住在普里皮亚季河与第聂伯河右岸北部地区。德列戈维奇人意为森林沼泽中的人，他们熟知沼泽，能够利用我们的自然条件消耗来敌。"
EDG_TOV_3:0 "图罗夫商税改革"
EDG_TOV_3_desc:0 "图罗夫在基辅罗斯大公国同波兰之间的贸易关系上起着显著作用，我们地处从基辅通往波罗的海重要商道，来来往往的商人能够我们带来更大的收益。"
EDG_TOV_4:0 "普里皮亚季河灌溉"
EDG_TOV_4_desc:0 "普里皮亚季河是第聂伯河右岸最大支流，是东斯拉夫文化中重要的河流。我们的国家坐落在她的怀中，享受着河流带来的恩泽。"
EDG_TOV_5:0 "亚历山大军事改革"
EDG_TOV_5_desc:0 "亚历山大·图罗夫在国内进行了一次军事改革，旨在建立一支效忠于君主而非依赖于封建关系的正规军。"
EDG_TOV_6:0 "图罗夫排水系统"
EDG_TOV_6_desc:0 "沼泽是我们城镇和村落发展的枷锁，在掌握了更先进的近现代化技术后，我们可以让沼泽在人的智慧下后退。"
EDG_TOV_7:0 "哥萨克佣兵"
EDG_TOV_7_desc:0 "鲁塞尼亚常年的战乱、强制屯垦和严刑峻法让一些渴望自由的哥萨克人不断出逃，他们在图罗夫的土地上定居下来，为提升图罗夫骑兵的作战能力提供了强大的动力。"


