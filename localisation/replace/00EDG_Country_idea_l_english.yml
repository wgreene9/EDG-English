EDG_HAB_ideas_1_desc:0 "神秘的“AEIOU”五字箴言、圣乔治教堂西墙上的徽章浮雕以及中世纪方兴未艾的编年体文学不约而同地印证了同一个主题——奥地利不止是一个简单的地理概念。这片土地和它天生的统治者们命中注定将会成为非凡成就的创造者与伟大历史的见证人。的确，奥地利不仅是一块土地，它还是一个集帝国、使命、传统以及宿命于一身，兼收并蓄的命运共同体。家族主要领地的名称通常决定了其主要统治者的称谓，如勃兰登堡家族、萨克森家族之类。对于奥地利却不尽然，除地理环境之外，它还承载着一个古老家族绵延不绝的信仰和生生不息的希望。对于前往各国接收王位的哈布斯堡后世皇子而言，他们的身份依旧是奥地利家族的一员，即便自己与遥远的故土之间早已远隔万水千山。奥地利之于哈布斯堡人的意义，不仅存在于现实的时空里，更植根于往昔的记忆中。"
EDG_HAB_ideas_2_desc:0 "关于奥地利和其统治者家族背负神圣使命召唤的传说，就是在埃内亚·西尔维奥·皮科洛米尼的精心炮制下逐渐进入世人的视野的，当时的他不仅是皇帝腓特烈的重臣，也是一位声名显赫的历史学家。在一段创作于15世纪40年代早期的虚构对话中，皮科洛米尼对腓特烈的教化进行宣扬，他强调了奥地利统治者肩负的崇高义务：保卫并播撒帝国权威、在意大利重建秩序、为基督世界开疆拓土、为广大子民创造美好生活。在数年后于巴塞尔召开的宗教大会上，皮科洛米尼再次对奥地利遵神谕，治凡世的宗教虔诚大加颂扬，并罗列了众多诞生于奥地利的国王与皇帝进行佐证。他还大加引用《95位领主编年史》中的内容，试图为其中虚幻的家族血统寻找学术依据，并极力美化预言中伟大的哈布斯堡神话。"
EDG_HAB_ideas_3_desc:0 "马克西米利安选择因斯布鲁克作为国库所在地的意图不言而喻。有了蒂罗尔丰富的金银矿藏作为依托，中央国库可以用未来的铸币收入作为抵押，向奥格斯堡富格尔和威尔斯的银行家们（Fugger and Welser bankers of Augsburg）兑取现金，这些高息贷款能够暂时缓解马克西米利安面临的财政压力。鉴于当时因斯布鲁克举足轻重的政治影响力，马克西米利安下令在此增建一所皇宫。一方面，他下令竖起一座“纹章高塔”，上面布满各式纹章，代表帝国等级分明、井然有序的众多领地；另一方面，他还监造了一座可以俯瞰因斯布鲁克主广场的敞廊，置身其中，马克西米利安能够惬意地观赏各种体育比赛和马术表演。今天，敞廊顶部著名的“黄金屋顶”，连同其上雍容华贵的镀金铜瓦，穿越历史的长河，依然骄傲地守望着面前的因斯布鲁克主广场。"
EDG_HAB_ideas_4_desc:0 "哈布斯堡王朝的传奇仍将在一座座宏伟的皇室陵墓和一幕幕颂扬胜利的罗马舞台剧中不断传承，与以往虚张声势的空洞表演截然不同。正如查理五世在沃尔姆斯议会上宣称的那样，守护信仰的神圣使命将逐渐融入哈布斯堡王朝的血脉，成为这个朝代伟大命运中不可分割的部分。"
EDG_HAB_ideas_5_desc:0 "鉴于哈布斯堡皇帝的领地过于辽阔，皇帝的长期缺席是必然的。哈布斯堡王朝的斐迪南一世将匈牙利和波希米亚的执政权委托给了摄政议会。摄政议会的主要职责包括受理低等法院的上诉以及处理各种请愿活动。因此，枢密院就成了负责统筹协调政务运行的唯一部门。成立于1527年的枢密院由不超过12个谋臣组成，他们整日跟随斐迪南东奔西走各处巡视。而哈布斯堡王朝的各个领地都享有一定的自治权，哈布斯堡王朝乐于依据当地传统进行统治，神圣罗马帝国皇帝查理五世便是践行这一原则的典范。"
EDG_HAB_ideas_6_desc:0 "战争几乎耗去了玛丽亚·特蕾莎统治生涯的半数时间。以财政改革为标志的开源节流措施，为她顺利开展军事行动奠定了坚实的基础。在老谋深算的弗里德里希·威廉·冯·霍格维茨伯爵的建议下，她增加赋税，并通过签订十年协议对议会进行约束，从而节省了每年讨价还价浪费的大量时间。此外，她还废除了许多曾被议会把持的财政特权。当议会势力发出抱怨时，皇后做出了强势回应。面对喋喋不休的卡尼奥拉议会，她就税赋议题批复道，“皇室明确要求以下款项获得即刻批准”。同样，1775年，在为自己吞并的波兰-立陶宛领地颁布宪法时，她剥夺了议会关于税赋的一切话语权，如今这块领地被冠以宏伟的名称——加利西亚和洛多梅里亚王国。当他们收到筹款命令时，她这样补充道，议会无须考虑“是否妥当”，只应思索“如何完成”。"
EDG_HAB_ideas_7_desc:0 "1760年，一套全新的“区域征兵制”开始得到推广，这一制度完全仿效了普鲁士的兵役制度。新设立的各大军区，负责为哈布斯堡军队输送兵源，征兵委员会和民政官员共同负责对适龄劳力进行登记造册。他们首先遴选出缺乏经济价值的男性居民，这也是最适合参军入伍的群体，同时派出征兵队进行兵源选拔。全新的兵役制度要求对人口信息进行彻底普查，普查对象甚至还包括在战时可供征用的牲口家畜。"

EDG_H06_HAB_ideas:0 "哈布斯堡多瑙联邦理念"
EDG_H06_HAB_ideas_start:0 "哈布斯堡多瑙联邦传统"
EDG_H06_HAB_ideas_bonus:0 "哈布斯堡多瑙联邦野心"
