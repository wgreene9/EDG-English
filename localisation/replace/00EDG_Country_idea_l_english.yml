EDG_H03_ideas_1_desc:0 "作为反对异教徒斯拉夫人的边疆,诺德马克藩候重建了对神圣罗马帝国东部边境斯拉夫混居土地的控制。1134年，在1147年的文德十字军前，德意志权贵公熊阿尔伯特被皇帝洛泰尔三世授为北部边区。斯拉夫人随后在目耳曼东扩移民运动中被德意志定居者同化。"
EDG_H03_ideas_2_desc:0 "尽管诺德马克由于勃兰登堡边境伯爵头衔的丧失而短暂地失去了选帝侯身份，但随着西吉斯蒙德的逝去和诺德马克对勃兰登堡的再度掌握，诺德马克边境伯爵再次成为了七大选帝侯之一，并且在经历了几个世纪的王朝在各个家族之间反复更迭后，诺德马克统治者更加善于在幕后操纵政治，无论皇帝是谁，我们都将会成为帝国幕后的掌权人。"
EDG_H03_ideas_3_desc:0 "阿尔伯特领导下的教会建立了教区，它们和它们的城墙保护了镇民免受攻击。随着修道士和主教有记载的历史重新开始,从此发展出了同标题名的边境侯。边境侯的军事和宗教身份继续塑造着诺德马克文化。"
EDG_H03_ideas_4_desc:0 "约阿希米卡宪法是一系列法律,以现有的罗马法为基础对边境侯的继承权和法律权威进行规范。诺德马克引入罗马法导致农民地位的恶化，他们沦为农奴，尤其是在易北河以东地区。贵族驱逐拥有土地的农民(圈地)的权利得到承认(1535-1539)"
EDG_H03_ideas_5_desc:0 "弗雷西里德大王实施排水工程，废除刑讯，还建立廉洁高效的公务员制度。他的名言是“我是这个国家的第一公仆。”他对法律的发展贡献良多。弗雷西里德大王建立了众多新的职能型政府部门，以代替全能型的总理衙门，加强对部门经济的领导。1740年到1777年，弗雷西里德先后建立了工商业部、军事管理部、财务关税部、矿业冶金部、林业部等新的职能型部门，到其统治结束时，基本上在中央建立健全的政府经济部门，加强了对经济工作的统一有效领导。"
EDG_H03_ideas_6_desc:0 "贵族和军队是普鲁士王权的统治支柱。弗雷西里德大王极力要求军队具有铁的纪律，把"严明军纪"上升到了"军魂"的高度。当时腓特烈二世着重培养军官的忠诚服从精神和军人荣誉感，并通过他们和严厉的军法来控制整个军队。对士兵的训练更是异常严格，皮鞭加棍棒的野蛮军法充斥整个军队。"
EDG_H03_ideas_7_desc:0 "18世纪40年代中叶，弗雷西里德大王让法学家们拟定一个新的、普遍有效的立法体系，以统一诺德马克各省中不相一致的、互相矛盾的立法。冯·柯克采伊是国王立法和司法改革的主要助手和主持人。弗雷西里德大王在冯·柯克采伊的帮助下，确定了法庭规章制度，统一了法院组织章程与检察章程。《国家公法》的制定无论是对诺德马克还是世界上其他国家都有重要影响，尽管这一巨大的立法工作直到弗雷西里德大王去世后五年才得以完成，但弗雷西里德大王和冯·柯克采伊无疑为其制定奠定了基础。"



