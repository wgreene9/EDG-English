EDG_TLD_ideas_1_desc:0 "我们位于对抗基督徒的前线，圣战的热情和过硬的军事组织形式是我们存活的根本条件。"
EDG_TLD_ideas_3_desc:0 "塔霍河逶迤流经古城的东、南、西三面，河水湍急，形成了图莱图拉城的天然屏障，让我们立于不败之地。"
EDG_TLD_ideas_4_desc:0 "伍麦叶王朝已经崩溃许久，穆瓦希德也蜷缩于摩洛哥，没有人比我们更适合收回安达卢西亚哈里发国的遗产了。"
EDG_TLD_ideas_5_desc:0 "基督教、伊斯兰教和犹太教三种形态的文化并存共容于图莱图拉城，也共融于我们的国家文化中。"


