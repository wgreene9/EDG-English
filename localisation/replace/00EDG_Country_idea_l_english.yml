EDG_H10_ideas_1_desc:0 "在帝国早期，易北河流域是斯拉夫部落的天下，直到皇帝在北方设立了边防区，给这片区域带来了管辖与教化。北部藩侯最终演化形成了诺德马克选帝侯国、鲁平边境伯国和勃兰登堡伯国，三大北部藩候镇守着帝国的东北部，并维护神圣罗马帝国边境的稳定。如今，易北兰王国取缔了三大东北藩候的地位，并必然将成为北德意志最不可忽视的力量之一。"
EDG_H10_ideas_2_desc:0 "在哈布斯堡家族登上皇位之前，许多不同家族都曾被选为皇帝，而易北兰的土地常常成为这些王侯当选皇帝后的领地，许多伟大统治者都以易北兰的全部或部分领地作为自己的根据地，包括萨克森公国的奥托一世和勃兰登堡的西吉斯蒙德一世。易北河所浇灌的土地代表着帝国的过去，也许有一天我们也能妥善利用这片领地，恢复神圣罗马帝国旧日的理想。"
EDG_H10_ideas_3_desc:0 "各个阶级势力的增长对易北兰最高统治者的权威是相当大的威胁。这些阶级对国家的贡献不可谓不突出，但他们对权力的基础构成了威胁。联合的三个阶级有效地对王室权力构成了限制，我们要有组织地对抗其他阶级来巩固我们的控制力，这让我们有必要削弱各个阶层的传统权力。我们的改革者相信，一个御前枢密院能够让我们继续从阶层的身上获益，又不必担心他们的要求。早期霍亨索伦王室成员用罗马法替换了习惯法。之后，他们把最高法院从宫廷中转移到固定的地点，由此实现了勃兰登堡的司法改革，我们也可以整合勃兰登堡藩候建立的最高法院，并通过最高法院的大手，操纵全国的司法审判与政治走向。"
EDG_H10_ideas_4_desc:0 "我们震慑敌人的旗帜激励我们的军队找到勇气去做伟大的事情，这是一个永不言败之人应该做的。我们的土地上聚集着大量永不屈服、颇具毅力的人民，勃兰登堡人、不伦瑞克人和汉诺威人都是坚强的群体。易北河流域的人民永远不会屈服于外国占领，无论形势多么绝望，即使看起来满盘皆输，我们的精锐部队也会继续与敌人战斗，并通过以他们的身手重新获得广泛而深远的胜利。"
EDG_H10_ideas_5_desc:0 "当他人试图压制伟大的宗教改革者马丁·路德时，易北河的统治者闻名于对他的保护。全欧洲都知道我们不会扼杀非正统的思想，因为我们深刻理解，稳定是扩张的前提，如果我们鼓励容忍不同宗教，让不同的思想在我们的土地上肆意流淌，不仅能让我们国家安定，也能让我们国家成为受迫害的其他国民的避难所。"
EDG_H10_ideas_6_desc:0 "我们正在努力成为德意志学术圣地，改变外人对我们野蛮、粗暴的刻板印象。大学是新思想的摇篮，其中的学生是我们国家的未来，激励他们为社会的前进而自由激情地思考。决斗中的些许负伤不过是伟大思想的小小代价。我们相信，我们能够成为德意志最伟大的启蒙主义中心，成为全欧洲学术与文化的明灯。"
EDG_H10_ideas_7_desc:0 "我们掌握着易北河沿岸的广阔土地，享有货品暂留权，有权利要求路过的商人必须在这里出售他们的商品——事实上，我们还建立了土方工程，以确保他们没法绕过我们。因此，各种商品都会在我们的市场上交易，这给这个城市带来了可观的财富。"

