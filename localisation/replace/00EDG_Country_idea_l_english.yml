EDG_ALP_1_desc:0 "The Zengid Dynasty's founder was Imad al-Din Zengi, a military commander of Turkic slave origin, hence the name. Zengi was originally a Turkic slave of Seljuk Sultan Mu'izz ad-Din Abu Qasim Mahmud bin Muhammad bin Malik-Shah. We always remember our Turkic identity, continuing our legacy as conquering warriors."
EDG_ALP_2_desc:0 "During Nur al-Din's reign, Islamic culture and social welfare flourished significantly, constructing numerous mosques, Sufi lodges, religious schools, hospitals, and caravanserais. His successors consistently maintained this tradition, developing this land full of opportunities."
EDG_ALP_3_desc:0 "Historically, the Zengid Dynasty built mosques and religious universities in cities like Aleppo, Homs, Hama, and Baalbek, training judges and clergy to expand Sunni doctrine dissemination and implement Shafi'i school jurisprudence. Today we continue building mosques, studying religious law, and constantly renovating Aleppo's jurisprudence university, establishing it as the regional religious center."
EDG_ALP_4_desc:0 "We acquired some high-quality white slaves from the north, training them into elite military slaves to form the Sultan's personal guard corps."
EDG_ALP_5_desc:0 "Sicilian Orthodox Christians under the Protectorate Council have always emphasized military development. We frequently hire their forces, utilizing them and their advanced military equipment for our service."
EDG_ALP_6_desc:0 "Located at civilization's crossroads, we can absorb ideas from Italy, Anatolia, and Egypt, inviting their scholars and learning their technological achievements."
EDG_ALP_7_desc:0 "The Syrian region faces partition and annexation by southern and northern powers. We will certainly secure our share from this division."

