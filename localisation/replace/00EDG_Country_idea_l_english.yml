EDG_GPL_1:0 "Imperial Connections"
EDG_GPL_1_desc:0 "Relations with the Holy Roman Empire have consistently been among Poznań's primary concerns. Since the de facto fragmentation of the Kingdom of Poland, we have maintained a tendency toward closer ties with the Empire. Though we are West Slavs, this doesn't preclude imperial acceptance - we might become the Empire's second Slavic kingdom."
EDG_GPL_2:0 "Greater Polish New Army"
EDG_GPL_2_desc:0 "In 1455, facing threats from both the Teutonic Order and Kraków, the Poznań Sejm approved the Duke's new decree mandating the formation of a new army accountable to the Duke. This force would be recruited from minor nobility's respectable sons and receive proper training."
EDG_GPL_3:0 "Permanent Imperial Envoy"
EDG_GPL_3_desc:0 "In 1499, Holy Roman Emperor Maximilian I granted Duke Poznań's request to reserve a permanent seat for Poznanian diplomatic envoys at the imperial court. Poznań's resident diplomats could access the Emperor more readily than other envoys."
EDG_GPL_4:0 "Poznań Crystal"
EDG_GPL_4_desc:0 "Poznań's glasswork demonstrates exquisite craftsmanship, a skill we learned from our Bohemian neighbors."
EDG_GPL_5:0 "Burgher Education"
EDG_GPL_5_desc:0 "As a prosperous city, Poznań possesses a substantial and mature burgher class eager to embrace new intellectual currents and value self-education. Numerous pamphlets circulate in Poznań instructing townspeople on self-improvement."
EDG_GPL_6:0 "Bolesław Palace"
EDG_GPL_6_desc:0 "Completed in 1556, the Bolesław Palace stands as Poland's most magnificent royal residence, capable of impressing foreign visitors to Poznań perfectly."
EDG_GPL_7:0 "Pastoral Idyll"
EDG_GPL_7_desc:0 "Under imperial protection, we have enjoyed prolonged peace with peasants living contentedly, savoring agrarian society's stability."

