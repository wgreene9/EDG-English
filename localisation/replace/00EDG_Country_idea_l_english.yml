FYM_plus_ideas_start:0 "萨哈达传统"
FYM_plus_ideas_bonus:0 "萨哈达野心"
EDG_FYM_plus_1:0 "埃及与阿拉伯的苏丹"
EDG_FYM_plus_2:0 "萨哈达封建体系"
EDG_FYM_plus_3:0 "控制马穆鲁克"
EDG_FYM_plus_4:0 "废除布海拉法案"
EDG_FYM_plus_5:0 "伊斯兰学术中心"
