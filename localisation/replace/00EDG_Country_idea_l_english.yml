EDG_ABS_1_desc:0 "阿拔斯哈里发竭力为其统治赋予神圣的性质，声称自己为“安拉的代理人”，王朝是先知穆罕默德家族的合法继承者和正统派教义的捍卫者。"
EDG_ABS_2_desc:0 "在行政管理方面，阿拔斯王朝历来多采用波斯人的政治体制。王朝启用波斯人显贵盘踞要职，并吸收各地非阿拉伯民族的穆斯林贵族、学者参政，哈里发集政教大权于一身，具有最高威权。"
EDG_ABS_3_desc:0 "阿拔斯王朝健全了司法制度，法官由笃信伊斯兰教、精通教义和教法、品学兼优的法学家担任。教法官只审理穆斯林的诉讼。王朝始设严密的警察组织，全国警察署长兼任哈里发警卫长。"
EDG_ABS_4_desc:0 "哈里发之下，设多位维齐尔，具有较大的权力，维齐尔中有一位是地位最高的执剑维齐尔，掌管军政大权，执剑维齐尔有权组建军事内阁，收揽军事人才为阿拔斯王朝效力。"
EDG_ABS_5_desc:0 "世上自称为先知继承者的骗子非常多，他们是多么可笑，而我们是真正的哈里发。"
EDG_ABS_6_desc:0 "北方的突厥人是我们国家的心腹大患，在与突厥人常年的战斗中，我们进行足够多的战争宣传，并付出了足够的努力。"
EDG_ABS_7_desc:0 "帝国给予尼罗河沿岸的发达城市特许状，保护城市中手工业者的利益，保证国家的经济发达。"


