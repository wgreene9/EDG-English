EDG_CIO_1_desc:0 "We secured control of Cairo before the civil war erupted, preserving all decrees and administrative resources originally housed there, enabling more effective traditional management of our territories."
EDG_CIO_2_desc:0 "Our rulers are military slaves from Circassia - we surpass Turks in combat prowess and valor."
EDG_CIO_3_desc:0 "Compared to Alexandria's Bahri Mamluk dynasty, we represent the emerging Mamluks, thus more receptive to promoting new Mamluk commanders whose excellent young leadership consistently delivers surprises."
EDG_CIO_4_desc:0 "Sicilian Orthodox Christians display stubborn tendencies, yet they provide us with exceptional mercenaries."
EDG_CIO_5_desc:0 "We employ softer methods governing Syria, granting it higher autonomy under appointed viceroys."
EDG_CIO_6_desc:0 "Mahmud Ali established a royal military privy council in Cairo composed of senior Mamluk officers - all members being young officers embracing advanced military doctrine."
EDG_CIO_7_desc:0 "The Nile Delta remains our economic heartland, demanding improved governance."



