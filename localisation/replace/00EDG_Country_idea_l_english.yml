EDG_BU1_idea_1:0 "Konstantin's Militarization Policy"
EDG_BU1_roma_idea_2:0 "Restore the Five Patriarchates"
EDG_BU1_roma_idea_3:0 "Reconquer Imperial Lost Territories"
EDG_BU1_roma_idea_4:0 "Gray Army and Iron Guard"
EDG_BU1_roma_idea_5:0 "Establish Themes"
EDG_BU1_roma_idea_6:0 "Ivan V's Reforms"
EDG_BU1_roma_idea_7:0 "Dominus"
EDG_BU1_idea_1_desc:0 "After entering Constantinople, Constantine IV drafted a legal code at the Daphne Palace that eliminated feudal lords from the old system's power structure. Emulating the Eastern Roman Empire, he established a political-military system centered entirely on the emperor, requiring all citizens to perform military service. The emperor appointed military commanders as officials based solely on military merit rather than hereditary privilege, while Bulgarian tsars established imperial guards directly accountable to the tsar, similar to Rus' princes."
EDG_BU1_roma_idea_2_desc:0 "The five patriarchates are Rome, Constantinople, Alexandria, Antioch, and Jerusalem. Following the Roman patriarchate's break with the Byzantine Empire and foreign invasions, the Roman Empire gradually lost these five sees. We shall reclaim them under our rule, restoring the empire's ancient ecclesiastical province system."
EDG_BU1_roma_idea_3_desc:0 "The Roman Empire's restoration epic shall be celebrated for millennia. When enemies plundered indiscriminately or Arab invaders from the desert ravaged the empire, those who endured those dark days couldn't imagine this day would come. As Rome's successor, we must reclaim all former provinces and expand imperial territory further than in nearly a thousand years."
EDG_BU1_roma_idea_4_desc:0 "The Bulgarian Gray Army was established in 1540 by Tsar Alexander III as a force composed of purely devout Bulgarian Orthodox Christians. Later tsars expanded recruitment to include devout Orthodox believers from other ethnicities, these warriors demonstrating crusading zeal in battle. The Iron Guard was gradually established by the late 16th century as the emperor's personal guard, possessing supreme combat effectiveness and loyalty."
EDG_BU1_roma_idea_5_desc:0 "To administer our vast, ethnically complex empire, we established imperial governorates. Governors maintained close cooperation and coordination with the central government. Appointed by the emperor, governors held extensive administrative and military powers but no judicial or legislative authority. Additionally, the imperial center established high committees in each governorate, appointed by the emperor to review and approve gubernatorial administrative decisions and policies."
EDG_BU1_roma_idea_6_desc:0 "Ivan V implemented governmental power reforms ensuring checks and balances among various institutions. He established an independent legislative body comprising elected representatives and tsar-appointed councilors responsible for lawmaking and review. Furthermore, he strengthened the judicial system to ensure independence, separating courts from the executive branch. Ivan V also created a Privy Council directly commanded by the emperor, consisting of senior officials selected by the monarch to supervise and implement crucial policies, thereby reinforcing imperial autocratic power."
EDG_BU1_roma_idea_7_desc:0 "Diocletian adopted 'Dominus' as his title, meaning 'Master,' symbolizing the Roman emperor's supreme authority and power. We should readopt Dominus as the imperial title to demonstrate the emperor's supreme authority and power."

EDG_BU1_slavic_ideas:0 "Greater Slavic State Greater Bulgarian Ideas"
EDG_BU1_slavic_ideas_start:0 "Greater Slavic State Greater Bulgarian Traditions"
