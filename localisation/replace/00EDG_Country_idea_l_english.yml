EDG_AMG_1_desc:0 "在四国战争期间，法兰西的政治舞台由两个互相对立的派系所把持--阿马尼亚克派和勃良第派，他们都对法兰西的政治施加重大的影响。"
EDG_AMG_2_desc:0 "四国战争期间，阿马尼亚克的许多雇佣军加入了阿尔勒一方。和平建立后，这些雇佣军依然狂热地寻求战争的火苗，这批雇佣军被称为「阿马尼亚克人」，使得阿马尼亚克人成为了雇佣军的代名词。"
EDG_AMG_3_desc:0 "阿马尼亚克的贵族骑兵装备精良，主要武器包括最优质的双刃长剑和长枪，还使用裹以皮革的木质盾牌。他们的头盔和装甲也经过精心设计，以提供最佳的保护。"
EDG_AMG_4_desc:0 "阿马尼亚克地区的首府欧什是欧什大主教区的宗座所在地。它早在6世纪就已经存在，并享有着阿基坦和纳瓦拉大主教的声望。"
EDG_AMG_5_desc:0 "我们对天主教没有什么好感，在很早之前就皈依了清洁派，在宗教改革的浪潮中，我们十分乐意成为时代的弄潮儿。"
EDG_AMG_6_desc:0 "自从古罗马人将葡萄传入西南部的嘎斯高涅以后，阿拉伯人带来了蒸馏器，法兰西的祖先克尔特人发明了橡木桶。中世纪以来，烧酒用于治病，十六世纪生产开始发展。到了十九世纪，人们已经离不开它，以至于殖民海外的人也要从境内运去。"
EDG_AMG_7_desc:0 "就在几个世纪前，阿马尼亚克伯国尚处于其权力的顶峰，并被视为阿基坦最强大的政治实体之一。尽管如今的我们屈居人下，但我们相信自己总有一天能够恢复曾经的荣光。"


