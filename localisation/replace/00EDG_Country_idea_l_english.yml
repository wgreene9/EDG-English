EDG_DAN_city_1_desc:0 "由于丹麦国王埃里克的昏庸无能，导致他失去了国内贵族的支持，最终爆发了一场内战。瑞典摄政卡尔八世因此彻底控制了瑞典的国政，使得瑞典和挪威实质上摆脱了卡尔玛联盟。埃里克不敌国内贵族，为获得国内市民阶层的支持，不断给予市民阶层更多的权力，甚至转而寻求卡尔八世的支持，许诺将斯科讷地区割让给瑞典。在瑞典与国内市民阶层的帮助下，埃里克成功镇压了国内的叛乱，却不愿意割让斯科讷，导致瑞典放弃了与埃里克的合作关系，转而通过物力控制了斯科讷。失去外部援助的埃里克渴望在国内巩固自己的统治，他意识到自己给予市民阶层过多的权力，以至于市民阶层威胁到了王权，于是又采取了许多政策用以削弱市民的权力，最终于1439年爆发了市民运动，市民们击败了埃里克，强迫埃里克给予各地市民议会和自治市更大的权力，使得丹麦王国名存实亡，并组建了一个商业邦联。"
EDG_DAN_city_2_desc:0 "我们建立了独立的自治市，各地的市政系统拥有更大的权力用以治理自己的领地。"
EDG_DAN_city_3_desc:0 "厄勒海峡的地位对于波罗的海贸易而言至关重要，丹麦邦联此时控制着厄勒海峡，并向过往商船征收通行税。"
EDG_DAN_city_4_desc:0 "在丹麦的市民阶层获得胜利后，他们依然面临瑞典的威胁。瑞典国王卡尔八世实质控制了丹麦国王埃里克许诺给予他的斯科讷地区，卡尔八世将斯科讷给予格里芬家族管理，并始终对丹麦邦联虎视眈眈，渴望将整个丹麦地区纳入自己的统治之下。丹麦国王埃里克在失败后成为了波美拉尼亚公爵，他向神圣罗马帝国皇帝西吉斯蒙德许诺，如果能帮助他重振丹麦的王权，他将愿意让丹麦王国成为神圣罗马帝国的一部分。西吉斯蒙德此刻无力帮助埃里克，但这无形中为丹麦邦联提供了方法。为了防止帝国攻击自己，也为了在瑞典的威胁下能够获得帝国的保护，丹麦邦联向皇帝西吉斯蒙德提议加入神圣罗马帝国，在得到同意后成为了神圣罗马帝国的一部分，并获得了许多特权，用以制衡汉萨同盟在帝国北方的扩张。"
EDG_DAN_city_5_desc:0 "丹麦地区的富饶是众所周知的，我们在独立的市政机构和繁荣贸易的保障之下，获得了长足的发展，城市化日益推进，手工业蓬勃发展。"
EDG_DAN_city_6_desc:0 "丹麦邦联始终面临众多的威胁，建立一支强大的海军是保护邦联独立的必要措施。"
EDG_DAN_city_7_desc:0 "自从丹麦成为一个邦联以来，我们面临许多的问题，其中的许多困难都因邦联权力的松散而无法解决，因而重新统一丹麦邦联变成了一个重大的议题。"

