EDG_IBR_1:0 "Melting Pot"
EDG_IBR_1_desc:0 "The Iberian Peninsula hosts diverse ethnic groups with four major languages in widespread use - unimaginable in a nation-state. Yet our government excels at finding miraculous ways to fuse different peoples, forging national bonds and balancing their varied aspirations."
EDG_IBR_2:0 "Adapted Tercio"
EDG_IBR_2_desc:0 "The Spanish Tercio is less a battle formation than an organizational unit. By enhancing state capacity, we've gained the ability to maintain and control large-scale armies, adapting the Tercio into even larger formations managed through the most advanced administrative systems for our grand armies."
EDG_IBR_3:0 "Imperial Colonial System"
EDG_IBR_3_desc:0 "The Iberian Empire possesses vast colonial territories - we are undoubtedly the empire where the sun never sets. We've established a colonial system governed by viceroys and bureaucrats to ensure metropolitan authority is enforced and our expansionist drive remains undiminished."
EDG_IBR_4:0 "Triumph of the Reconquista"
EDG_IBR_4_desc:0 "Though the Reconquista progressed slowly, it ultimately reached its conclusion. Our cavalry finally crushed Muslim strongholds, spreading Christ's gospel to every corner of the Iberian Peninsula. Over a century, we've perfected techniques for commemorating this achievement, infusing our war mobilization with crusading zeal and maintaining our Christian warriors' boundless enthusiasm for foreign campaigns."
EDG_IBR_5:0 "Religious Bonds"
EDG_IBR_5_desc:0 "Iberia faces sharp ethnic divisions, but we possess strong religious ties that bind all peoples together. We are destined to spread Jesus' gospel to every corner of the world."
EDG_IBR_6:0 "Atlantic Monopoly"
EDG_IBR_6_desc:0 "With extensive colonies and a sophisticated colonial system, we've ultimately become the dominant power monopolizing Atlantic trade, channeling enormous wealth continuously into our nation."
EDG_IBR_7:0 "Reformed Estates Monarchy"
EDG_IBR_7_desc:0 "The old system consistently revealed its flaws - bloated and unrepresentative of most citizens' interests. Thus, during modernization, Iberia ultimately reformed its monarchy to better mobilize national strength and enhance administrative efficiency."


