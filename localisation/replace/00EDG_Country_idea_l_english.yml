EDG_VAL_1_desc:0 "在1099年，熙德成功击退了穆拉比特的大军，并且成功占领了巴塞罗那，并建立了巴塞罗那公国，他的后代最终成功加冕为国王，统治着巴伦西亚王国。卡勒多巴拉骑士团长期受到卡斯蒂利亚王国的控制，他们直接对卡斯蒂利亚国王负责。巴伦西亚王国与卡斯蒂利亚王国深为世交，巴伦西亚的骑士与卡勒多巴拉骑士团常年进行深入的交谈，使得在宗教冲突前线的两个王国始终保持卓越的军事力量。"
EDG_VAL_2_desc:0 "《熙德之歌》（这部史诗的全名是《我的熙德之歌》。（POEMA DE MIO CID）。“熙德”源于阿拉伯文，是对男子的尊称。“我的熙德”即“我的主人”或“我的先生”。）是西班牙文学史上最早的一部史诗。它本是一部游唱诗，作者是谁，已无从查考。有的文学史研究家认为是教士所作，有的认为是游唱歌手的作品。盛行于十二世纪的游唱诗均是一些不知姓名的游唱歌手创作的。他们生活贫困，四处飘泊，或在街头广场，或在酒肆旅店，或在贵族府第卖艺度日。当时西班牙民众都不识字，他们为了娱乐，同时，也为了得到一些历史知识，很爱听游唱诗人演唱或朗诵。《熙德之歌》是迄今保留最完整的一部游唱诗，写作时间一般认为在一一四〇—一一五七年之间，全诗长达3700多行，是根据罗德里戈·鲁伊·地亚斯的生平事迹经过艺术加工创作的。全诗分三部分（三歌）。"
EDG_VAL_3_desc:0 "瓦伦西亚最初是一个由古希腊人所建的小村落。公元前138年被罗马人占领后，更名为“瓦伦西亚”城，并一直沿用至今。公元8世纪该城落入阿拉伯人手中。13世纪又为基督教徒重新征服，随后曾一度成为欧洲最重要的金融和文化城市之一。1474年在此建立了本国最早的印刷所。"
EDG_VAL_4_desc:0 "瓦伦西亚大教堂建于3世纪时的清真寺旧址上，在长时间的不断改建和翻修中混合了多种建筑式样。教堂的三个入口就分别是新罗马式、巴洛克式和西哥特式。圣杯礼拜堂中摆放着据说是耶稣在最后的晚餐中使用过的餐具。"
EDG_VAL_5_desc:0 "瓦伦西亚最初是一个由古希腊人所建的小村落。公元前138年被罗马人占领后，更名为“瓦伦西亚”城，并一直沿用至今。公元8世纪该城落入阿拉伯人手中。13世纪又为基督教徒重新征服，随后曾一度成为欧洲最重要的金融和文化城市之一。1474年在此建立了本国最早的印刷所。"
EDG_VAL_6_desc:0 "瓦伦西亚宫始建于15-16世纪，具有古典哥特式风格，宫内金碧辉煌的国王厅、议会厅和金色厅最为引人注目。方方正正的院子带有拱廊，是西班牙最华美的庭院之一。"
EDG_VAL_7_desc:0 "由于濒临地中海，瓦伦西亚海产异常丰富，再加上这里土壤肥沃，终年呼吸着微咸空气的瓦伦西亚便当仁不让地成为了西班牙绝对的“美食天堂”。而其中这里最为著名的一道菜肴便是海鲜饭，它甚至都已经上升成为了西班牙的一种象征。不过，尽管叫做海鲜饭，但其实它起初与海鲜并无甚瓜葛。最初的海鲜饭并无名称，用料也极其普通。平常人家只要备齐大米、兔肉或鸡肉外加蔬菜，然后随便放在一口平底锅里来个大杂烩后即可入口。"


