GSP_ADJ:0 "Greater Spanish"

EDG_GAL_1:0 "Galician Republic"
EDG_GAL_1_desc:0 "In 1344, the Kingdom of Galicia was invaded by the Kingdom of Asturias. Galician King Alfonso XI fell in battle, and domestic nobles sought to install the brutal Castilian king as Galicia's monarch in exchange for Castilian assistance. After the Castilian king repelled the Asturian forces, Sebastian of Galicia launched a coup, seized state power, and defended the city until internal rebellion within Castile forced the king to return home. Following the war's conclusion, Sebastian became the republic's first Consul, transforming Galicia into a republic."


