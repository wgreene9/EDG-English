EDG_Latin_province_ideas_1_desc:0 "行省是帝国与各地方的缓冲区，帝国依赖行省维护稳定，行省也仰赖帝国的力量安抚和镇压国内的反对派。"
EDG_Latin_province_ideas_2_desc:0 "为了拱卫帝国中央并维护行省内部的稳定，每个行省都需要维持一支属于自己的常备军。"
EDG_Latin_province_ideas_3_desc:0 "诸个拉丁行省在帝国的边防系统内占据着重要的地位，行省有义务整顿军务并修缮要塞，以备战争。"
EDG_Latin_province_ideas_4_desc:0 "我们的拉丁官僚是全欧洲最富有经验的行政人员队伍，这套源自意大利的官僚系统是高效而廉洁的。"

