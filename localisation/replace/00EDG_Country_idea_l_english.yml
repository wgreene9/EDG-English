CDC_ADJ:0 "Tunisian"
CDC_desc:0 "Tunisia"
CDC_ideas:0 "Tunisian Ideas"
CDC_ideas_start:0 "Tunisian Traditions"
CDC_ideas_bonus:0 "Tunisian Ambition"
EDG_CDC_1:0 "Legacy of the Crusades"
EDG_CDC_2:0 "Flandreau Advances"
EDG_CDC_3:0 "Tunisian Strait Patrol"
EDG_CDC_4:0 "Knight Tenancy System"
EDG_CDC_5:0 "By Cyprian's Will"
EDG_CDC_1_desc:0 "The initial Crusades aimed to reclaim Jerusalem and the Levant, nominally for redemption but practically serving as knights' career platform. Yet successive crusades drifted farther from Jerusalem, while Stephen of Clois's absurd 'French Crusade' launched on dubious divine revelation unexpectedly took root in Carthage. Since the Second Albigensian Crusade's failure, crusading lost appeal for many knights - merely collecting Muslim heads along Tunisian borders sufficed for boasting of valor. But for French families settled since Stephen's crusade, Tunisia bears deep crusader imprints. The Kingdom of Tunisia and neighboring Knights Templar form Christianity's North African bridgehead, witnessing that great trans-Christian conquest."
EDG_CDC_2_desc:0 "Flandreau was the crusader flagship's name, the sole vessel surviving that campaign by transporting Stephen of Clois back to Tunis, thus escaping Muslim raid on Alexandria. Today, this ship's only remnants are its nameplate hanging on Tunis's water gate and a shanty titled 'Flandreau Advances':\n'Distant horns sound in the wind/Flandreau advances/Blue seas stretch beneath our feet/We march courageously forward/Heave, heave, the ship sails on/Unafraid of storms or waves/With faith we sail afar/Flandreau never retreats...'"
EDG_CDC_3_desc:0 "As Christendom's largest African stronghold, Tunis serves as Mediterranean East-West trade hub. Here, goods from Gabès and Constantinople exchange hands; Malian and Oriental gold flows as taxes. Barbary pirates naturally target such rich prey, prompting regular Tunisian Strait patrols against corsairs. When encountering Muslim vessels, captains never mind extra levies, while recovered pirate plunder certainly needs no returning."
EDG_CDC_4_desc:0 "Though parting ways with the Knights Templar, Tunisian rulers retained valuable lessons. For the nascent Kingdom, primary concern was distributing conquered lands. In Europa, local governance was largely outsourced to clergy - Catholic peasants obeyed priests willingly, but hostile Berbers remained unconstrained. Thus besides directly-administered Tunis, arable lands were divided by lineage and military merit into various-sized fiefs granted directly to knights owing allegiance solely to the king, not subordinate lords. Knightly families and retainers served as territory contractors, displacing Berbers while Catholic farmers would overcome heretical Berbers. As long as male lineages continued, these lands differed little from European holdings, but territories reverted to the crown without male heirs."
EDG_CDC_5_desc:0 "In 1302, the Tunisian Order of Saint Cyprian was established. The name Cyprian derives from a great Carthaginian bishop, Tunisia's patron saint. As 3rd-century Carthage's bishop, Cyprian crucially advanced Christianity there. A devout believer, he propagated Christian doctrine and values while actively organizing congregational and charitable activities. His extensive influence made him the region's spiritual guide and patron saint. Under his leadership, Carthage's Christian community flourished, with believers contributing to church development and spreading faith nearby. The Order's founding commemorates and continues Bishop Cyprian's dedication and mission. Comprising devout Christians, the Order protects regional Christian faith and values, aiding the vulnerable and persecuted. Named after Cyprian, it perpetuates his example guiding members' conduct and spiritual pursuits. Through sworn oaths, knights defend justice, uphold truth, and engage in philanthropy, continuing Cyprian's legacy."
EDG_CDC_6:0 "Reform Church Organization"
EDG_CDC_7:0 "Promote Crusader Ideology"
EDG_CDC_6_desc:0 "Though Martin Luther's ideas represent outright heresy, they sound a timely warning. Without reforming existing ecclesiastical structures, our institutions will gradually become obsolete and abandoned. Church reform has become urgent - we must reorganize domestic Catholic institutions and seek more reasonable coexistence with the Pope."
EDG_CDC_7_desc:0 "Crusading appeals have lost their former attraction, with many viewing crusades as mere political/military stunts rather than paths to salvation. This mentality doesn't exist in our Crusader Kingdom - every Christian resident receives rigorous ideological education from childhood, instilling crusading and holy war as fundamental principles."


