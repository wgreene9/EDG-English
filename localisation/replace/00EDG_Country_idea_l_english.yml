EDG_FYM_plus_7:0 "圣城守护者"
EDG_FYM_plus_1_desc:0 "萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。1380年，马穆鲁克王朝最后一个巴赫里苏丹哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住时局，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的苏丹，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。"
EDG_FYM_plus_2_desc:0 "帝国的军事行政体系建立在埃及马穆鲁克和阿拉伯诸部落联盟的封建关系之上，全国实行包税制度，各地的埃米尔和谢赫需要向萨哈达苏丹缴纳贡赋并履行兵役，而萨哈达苏丹将不会过多干预地方事务。"
EDG_FYM_plus_3_desc:0 "马穆鲁克集团在帝国内部发挥着重要的作用，甚至堪称举足轻重，巴赫里和布尔吉两派马穆鲁克一直掌握着大量的政治军事资源，并且拥有自己的封建经济基础，长期以来是对萨哈达苏丹的巨大威胁——但同时，也是苏丹最需要仰赖的军事力量，获取埃及马穆鲁克的支持是每一个萨哈达苏丹继位以来最重要的任务。"
EDG_FYM_plus_4_desc:0 "为了维护国内诸多势力的利益以及对萨哈达王朝的支持，苏丹纳西尔一世于1390年颁布了《布海拉法案》，该法案明确了国内诸多利益集团所享有的政治经济权力，使得封建关系渗入萨哈达帝国的骨髓之中。废除《布海拉法案》将是我们建立集权国家的第一步。"
EDG_FYM_plus_5_desc:0 "萨哈达帝国虽仍处于一定的动荡之中，但埃及地区的经济文化始终处于繁荣时期，由于萨哈达王朝信奉什叶派，而其统治地区的大部分穆斯林都信奉什叶派，因而萨哈达王朝不得不采取宗教宽容的政策，也正是由于萨哈达王朝时期开放包容的风气，使得萨哈达首都法尤姆成为了伊斯兰世界的学术中心之一，来自马格里布和波斯的伊斯兰学者都来到当地的清真寺内讲学、交流，并使得埃及地区的文化得到了长足的发展。"
EDG_FYM_plus_6_desc:0 "萨哈达王朝在依赖埃及马穆鲁克以及阿拉伯诸部落联盟的同时，也尝试引入外来力量以平衡国内的势力，例如希腊的东正教徒雇佣军以及科普特官僚，还有来自北方的土库曼佣兵团，土库曼佣兵团在萨哈达王朝征战和维护内部稳定的过程中都发挥了重要的作用。"
EDG_FYM_plus_7_desc:0 "帝国有两个头颅，一个头颅是精神的首都，是萨哈达王朝的故都萨哈达，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的繁荣和强大。"


