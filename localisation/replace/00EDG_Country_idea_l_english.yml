EDG_TAS_7:0 "太师"
EDG_TAS_1_desc:0 "欧洲人称我们为“鞑靼鲁斯”，以为地狱之国，我们将为他们带来最怖人的征服。"
EDG_TAS_2_desc:0 "成吉思汗统一草原后，公元1207年成吉思汗派长子术赤征服“槐因亦儿坚”，“槐因亦儿坚”意思就是“林木中的百姓”。这些林中百姓曾经无固定住所，用树干和桦树皮搭篷帐以居，过着游猎生活并善于骑射，如今为我们而战。"
EDG_TAS_3_desc:0 "1259年8月11日蒙哥去世，1260年4月，阿里不哥在哈拉和林被推举为大蒙古国大汗，与在开平自立为汗的忽必烈对峙，此次汗国分裂为我们留下了历史教训，我们绝不会允许汗国的再一次分裂。"
EDG_TAS_4_desc:0 "公元1237年，蒙古诸军进攻钦察，蒙哥斩杀其大将八赤蛮，里海以北地区被蒙古军队占领，随后拔都在萨莱建立了金帐汗国，我们如今再度拾起先人的荣耀。"
EDG_TAS_5_desc:0 "蒙古人以骑兵闻名于世，我们的部众都是出色的战士。"
EDG_TAS_6_desc:0 "我们如今已经重现了成吉思汗的荣耀，让敌人对我们闻风丧胆。"
EDG_TAS_7_desc:0 "太师起源于汉人的官职，被蒙古采纳后，逐渐成为非孛儿只斤家族领主的最高职位，为辅佐汗王提供支持。"

