EDG_MRK_1:0 "Almohad State"
EDG_MRK_1_desc:0 "The Almohad Caliphate, also known as the al-Muwaḥḥidūn, was a North African Berber Muslim empire founded in the 12th century. Islamic theologian Ibn Tumart advocated upholding Islam's fundamental tenets, with his followers called al-Muwaḥḥidūn ('those who affirm God's unity')."
EDG_MRK_2:0 "Berber Friday Sermons"
EDG_MRK_2_desc:0 "Berber language usage held importance in Almohad doctrine. Under Almohad rule, Friday sermons were delivered in both Arabic and Berber, ensuring expanded Berber cultural influence."
EDG_MRK_3:0 "Almohad Doctrine"
EDG_MRK_3_desc:0 "Almohadism represents a complex Islamic syncretic school blending Hadith scholarship, Zahiri and Shafi'i jurisprudence, Ghazali social conduct, with Shi'a Imam and Mahdi spiritual concepts."
EDG_MRK_4:0 "Tribal Military Hierarchy"
EDG_MRK_4_desc:0 "Militarily, we maintain strict hierarchy. Foremost are the Harga tribes, including 'honorary' or 'adopted' members from other ethnicities like Abd al-Mu'min himself. Next come the Tinmal, followed by other Masmuda tribes, finally the black warrior Abid."
EDG_MRK_5:0 "House of the Mahdi"
EDG_MRK_5_desc:0 "Ibn Tumart organized the Almohads as a commune with detailed structure. Its core was Ahl ad-dār ('House of the Mahdi') comprising Ibn Tumart's family, supplemented by two councils: the ten-member inner council (Mahdi's privy council) of his earliest companions, and the fifty-member consultative council of Masmuda tribal chiefs."
EDG_MRK_6:0 "Denial of Dhimmi Status"
EDG_MRK_6_desc:0 "The Almohad Caliphate didn't establish the conventional dhimmi status for non-Muslim communities. Abd al-Mu'min declared a seven-month grace period forcing Moroccan Jews and Christians to convert - these infidels faced forced exile, conversion, or death."
EDG_MRK_7:0 "Reform the Mu'min Governorates"
EDG_MRK_7_desc:0 "Mu'min divided the empire into governorates, proclaiming himself Caliph and establishing dynastic succession. The governorate system he created serves as our local administration, but its antiquity and feudal elements require modernization for our contemporary state."

