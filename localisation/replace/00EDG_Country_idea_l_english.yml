EDG_FRK_1:0 "Emperor of All Europa"
EDG_FRK_2:0 "Roman Legacy"
EDG_FRK_3:0 "Grand Strategic System"
EDG_FRK_4:0 "Universal Empire"
EDG_FRK_5:0 "World Ambition"
EDG_FRK_6:0 "Abolish the Holy Roman Empire"
EDG_FRK_7:0 "Frankish Administrative Reforms"
EDG_FRK_1_desc:0 "Seven centuries ago, when Charlemagne received the papal crown, a new empire seemed to dawn on the horizon. The Eternal City Rome's world-center status appeared destined for Aachen, Europe poised for 'Pax Francorum.' Though except for southeastern remnants of the old empire, all European civilization bowed to the Frankish Empire under Charlemagne, the nascent dawn plunged back into eternal night as the empire fragmented into dark ages. But a new Frankish ruler's rise now illuminates Europe with past glory - his every breath stirs storms along the Loire and Rhine. He is undoubtedly Europa's master: as heaven has one sun, Europa has one sovereign."
EDG_FRK_2_desc:0 "Despite enduring taunts from Empress Irene's subordinates, north of Rome in Alemannia, Lombardy, and Gaul, the title 'King of the Romans' rightfully belongs to the great Frankish Empire, not the usurper Otto I and his descendants. Since the disciplined, mighty, obedient Roman legions praised in all accolades were replaced by successive Germanic mercenaries, the Roman legion seemed merely a carved stone concept rather than actual troops. Roman legions flourished with the empire's rise - the empire's resurgence will birth new legions. The Frankish Emperor's guard embodies Roman discipline, Greek wisdom, Gallic courage, and crucially, Frankish conquest thirst."
EDG_FRK_3_desc:0 "The Frankish Empire stands where mountains meet sea - Northern Europa's crossroads from Lusitania to Zeeland, Caledonia to Lombardy. Frankia is the world's new center. The Pyrenees, Alps, and Rhine provide natural barriers for the Frankish core, but Frankish territory long transcended geographical constraints. Its central location offers a natural platform for projecting influence. A Frankish court intellectual termed their strategic concept 'Grand Strategy' - focusing on maintaining Frankish hegemony while fostering balance and suspicion among foreign nations. Continental courts pride themselves on fluent Frankish, Frankish diplomats spreading imperial will through salons and banquets. Frankia represents civilization's center and nations' leader: 'Let all pride themselves in Frankish friendship, unconsciously accepting Frankish hegemony.'"
EDG_FRK_4_desc:0 "When Jesus was born, the Star of Bethlehem guided the Three Magi to the Virgin Mary. These wise men came to worship Jesus because he came to save all humanity, not merely to fulfill Jehovah's covenant with the Jews. For the subsequent millennium, the Catholic Church maintained universal construction principles - all Catholics worldwide venerate the Roman tiara, while Caesar's states remained fragmented. They call themselves Lowlanders, Germans, Normans, and Occitans. Yet just as Egyptians, Greeks, Etruscans, and Carthaginians became Romans, they too can become Franks. God is universal, never rejecting conversion based on origin. Frankia is universal - those who cultivate, labor, and govern upon Frankish soil are all Franks."
EDG_FRK_5_desc:0 "Frankia wasn't the first maritime power - our southern neighbors have extracted endless gold and silver from the Spice Islands and New World. Yet this doesn't mean Europa's leader would ignore such wealth. Greeks considered Mount Atlas the world's edge, most Vikings never reached or knew lands west of Greenland. But Frankish ambition extends beyond European domination - beyond the Old World, Frankish fleurs-de-lis shall bloom across every conquered land. Not being first doesn't prevent Frankia from having the last laugh."
EDG_FRK_6_desc:0 "Otto I and his fraudulent successors smugly cling to the crown stolen from the Franks, brazenly claiming equality with Augustus, Trajan, Hadrian, Diocletian, and Charlemagne before the world. They treat the exalted title 'King of the Romans' as a child's plaything. In Alemannic lands, the emperor is but a figurehead - territorial lords and knights act autonomously, carving fiefdoms where imperial authority seems derived not from the emperor himself but from imperial possessions. How can such fragmentation constitute an empire? The title, born of theft, lacks sanctity; teeming with vermin, it cannot be Roman; with authority scorned, it hardly qualifies as empire. Frankia's mission is to shred this paper crown and place the true diadem upon the legitimate monarch."
EDG_FRK_7_desc:0 "A knight can personally ride his steed around his fiefdom twice between sunrise and sunset; a count can visit every township under his jurisdiction within months. But for a Frankish emperor ruling countless knights and hundreds of counts, personal management of his domains proves nearly impossible. The Frankish emperor ingeniously established rotating officials distinct from Roman governors and contemporary counts/dukes - these inspectors tour Frankish lands, answer directly to the emperor, with treasurers and tax collectors submitting separate accounts for imperial audit. Additionally, permanent court archival and administrative departments were established, centralizing economic authority under the imperial government with annual review records and documentation, significantly enhancing Frankish administrative capacity."

