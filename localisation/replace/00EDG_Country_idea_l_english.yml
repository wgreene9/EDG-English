EDG_TUR_ideas_7:0 "Mahmud II's Reforms"
EDG_TUR_ideas_7_desc:0 "Mahmud II implemented a series of reforms following the decline of the Turks. While eliminating the Janissary Corps, he also curbed religious influence by suppressing the Bektashi Order, which had close ties to the Janissaries, thus initially clearing the path for reform. Over the subsequent decade, the Sultan implemented a series of reforms: abolished the outdated military fief system, reclaiming most fief lands for the state; eliminated the practice of confiscating criminals' property; established ministries of Foreign Affairs, Internal Affairs, and Finance modeled after European governments, temporarily changing the title of Grand Vizier to Prime Minister; created a postal system; conducted a national census; founded military academies; issued official Turkish-language newspapers; and paid some attention to economic issues by establishing committees for agriculture, industry, and commerce. To coordinate reform planning, the Sultan established the Supreme Judicial Council and recalled Ambassador Mustafa Reshid Pasha from Britain to lead the drafting of reform edicts. Mahmud II's reforms served as the prelude to the Tanzimat, preparing the ground for its implementation."

