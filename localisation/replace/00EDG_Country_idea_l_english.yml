EDG_BOU_7:0 "绝对君主制"
EDG_BOU_1_desc:0 "波旁家族的血脉流淌着荣耀与传统。这一理念让我们珍视家族传承，在外交上，凭借家族名声吸引他国结盟。"
EDG_BOU_2_desc:0 "波旁公国位于法国核心地带，是法国文化的重要捍卫者。在国内，积极推广法语、法国艺术与建筑风格，促进文化繁荣。对外，以法国文化的传播者自居，通过文化影响力吸引其他国家的人才。"
EDG_BOU_3_desc:0 "波旁省位于奥依语和奥克语之间的十字路口。虽然我们过去普遍偏爱北方方言的影响，但我们的遗产与奥西塔尼亚的遗产密切相关，我们比我们的北方邻居更容易获得南法的支持和援助。"
EDG_BOU_4_desc:0 "我国地理位置优越，处于法兰西的中心，南部中央高原上高耸的山岭和东部流淌的卢瓦尔河都是我们的自然屏障，可以守卫我国的大部分边境不受攻击。"
EDG_BOU_5_desc:0 "16世纪40年代，加尔文教开始在法国传播，称为胡格诺教。法国南部的大封建贵族信奉加尔文教，企图利用宗教改革运动来达到夺取教会地产的目的。他们与北方有分裂倾向的信奉天主教的大封建贵族有深刻利害冲突，最终演变成长期内战。连续八次的天主教和新教的激烈对抗，对十六世纪的法国造成了破坏，但对波旁王朝而言，胡格诺战争是一次天赐良机。"
EDG_BOU_6_desc:0 "由于封建政治的复杂性，波旁家族还被细分为若干个家族分支，如波旁-蒙庞谢以及孔代等等。其中一些贵族家族势力强大，在法兰西的事务中具有重大的影响力。"
EDG_BOU_7_desc:0 "波旁王朝不断强化绝对君主制。国王拥有绝对的权力，能够迅速做出决策。在国内治理方面，可以高效地推行各种改革，无论是经济改革还是军事改革都不会受到过多的贵族掣肘。对外方面，国王的绝对权力让国家在外交谈判和战争决策上更加果断。"

