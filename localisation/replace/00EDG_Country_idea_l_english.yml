EDG_DAN_city_1_desc:0 "King Eric's incompetence eroded noble support, triggering civil war. Swedish Regent Charles VIII consolidated control, effectively dissolving the Kalmar Union for Sweden and Norway. Defeated by nobles, Eric sought burgher support by granting extensive privileges, even promising Scania to Sweden. With Swedish and burgher aid, Eric suppressed rebellion but reneged on ceding Scania, leading Sweden to occupy the region militarily. Losing external support, Eric attempted to reassert royal authority by curtailing burgher powers, sparking the 1439 Burgher Revolt that forced him to grant extensive autonomy to city councils and free cities, effectively dissolving the Danish monarchy into a commercial confederation."
EDG_DAN_city_2_desc:0 "We established independent free cities where municipal systems wield greater authority over local governance."
EDG_DAN_city_3_desc:0 "The Øresund's strategic importance for Baltic trade allows the Danish Confederation to levy sound dues on passing merchant vessels."
EDG_DAN_city_4_desc:0 "Despite victory, Danish burghers faced Swedish threats. King Charles VIII controlled the promised Scania through the Gryf dynasty, coveting all Denmark. Exiled Eric became Pomeranian Duke, offering Danish incorporation into the Holy Roman Empire to Emperor Sigismund in exchange for restoration. Though Sigismund lacked resources, this inspired the Confederation to seek imperial membership for protection against Sweden and Hanseatic expansion, gaining special privileges upon admission."
EDG_DAN_city_5_desc:0 "Denmark's renowned fertility combined with independent municipalities and thriving trade enables substantial development, accelerating urbanization and handicraft growth."
EDG_DAN_city_6_desc:0 "Facing multiple threats, the Danish Confederation requires a powerful navy to safeguard its independence."
EDG_DAN_city_7_desc:0 "Since becoming a confederation, we've encountered numerous challenges unresolved due to decentralized authority, making reunification a critical priority."

