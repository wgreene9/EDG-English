EDG_NFK_1_desc:0 "诸侯战争为英国带来了巨大的冲击，第三次诸侯战争随着莱斯特伯爵在刘易斯之战中大胜随后领军杀入伦敦而告终，亨利三世和他的前任一样被愤怒的领主所击败，诺福克伯爵都都获封公爵，东盎格利亚公国再一次出现。"
EDG_NFK_2_desc:0 "大宪章也称《自由大宪章》。英国封建时期的重要宪法性文件之一。1215年6月15日金雀花王朝国王约翰王在大封建领主、教士、骑士和城市市民的联合压力下被迫签署。该文件不仅把王权限制在了法律之下，确立了私有财产和人身自由不可被随意侵犯的原则，还给予了各地诸侯更大的自治权力。"
EDG_NFK_3_desc:0 "第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张，并在东盎格利亚发扬壮大。"
EDG_NFK_4_desc:0 "埃塞克斯军团是我们最为精锐的军事力量，由公爵爱德华六世建立。"
EDG_NFK_5_desc:0 "经贸总署管理着我们的经济活动，让我们从富饶的英吉利海峡获得了不菲的利润，"
EDG_NFK_6_desc:0 "不列颠岛上强权四起，我们必须加强自己的防卫力量才能维护自己的独立。"
EDG_NFK_7_desc:0 "东盎格利亚的沼泽是绝佳的天险，仰赖沼泽母亲的庇护，我们将能更好地抵御外敌，"


#波斯
EDG_PER_warlord_ideas:0 "伊朗军阀理念"
EDG_PER_warlord_ideas_start:0 "伊朗军阀传统"
EDG_PER_warlord_ideas_bonus:0 "伊朗军阀野心"
EDG_PER_warlord_1:0 "血税"
EDG_PER_warlord_2:0 "土库曼雇佣兵"
EDG_PER_warlord_3:0 "蒙古-波斯骑兵"
EDG_PER_warlord_4:0 "波斯丝绸"
EDG_PER_warlord_5:0 "重振丝绸之路"
EDG_PER_warlord_6:0 "一国一教"
EDG_PER_warlord_7:0 "万王之王"
EDG_PER_warlord_1_desc:0 "伊朗高原分裂的现状和我们的军事传统带来的是无休无止的战争，扩大血税的征收是维持独立的必然要求。"
EDG_PER_warlord_2_desc:0 "土库曼人在阿塞拜疆和波斯地区具有巨大的影响力，他们的军事统治带来的不仅是威胁，还有莫大的机遇。"
EDG_PER_warlord_3_desc:0 "伊尔汗国为我们留下了一份珍贵的遗产，蒙古人的骑兵战术逐渐被改造得更适合在伊朗地区大展身手，在长期的战乱中逐渐锻炼出优秀的骑兵。"
EDG_PER_warlord_4_desc:0 "波斯的丝绸名声在外，这些珍贵的工艺品为我们带来了不菲的收入，也让我们的宫廷更为华美。"
EDG_PER_warlord_5_desc:0 "丝绸之路的繁荣能够带来财富和美名，随着伊朗高原的再度统一，丝绸之路再一次被置于强权的庇护之下。"
EDG_PER_warlord_6_desc:0 "波斯地区复杂的宗教问题如同疟疾一般困扰着我们，若要实现霸权的确立，我们必须根除这一疾病。"
EDG_PER_warlord_7_desc:0 "我们是沙阿中的沙阿，是全波斯乃至全世界的至高统治者。"

EDG_PER_EMPIRE_CHANGE_NAME:0 "波斯帝国"
EDG_PER_EMPIRE_CHANGE_NAME_ADJ:0 "波斯帝国"
EDG_AKK_ideas:0 "白羊理念"
EDG_AKK_ideas_start:0 "白羊传统"
EDG_AKK_ideas_bonus:0 "白羊野心"
EDG_akk_white_sheep:0 "白羊"
EDG_akk_white_sheep_desc:0 "白羊王朝声称自己家族的祖先可以追溯到二十四个乌古斯部落的首领、乌古思大汗的嫡孙——巴扬多汗。我们血管里流淌着真正的战士的血液，上天安排我们成为其他民族的领袖。"
EDG_akk_unite_the_federation:0 "团结部落"
EDG_akk_unite_the_federation_desc:0 "多年来，我们一直未能解决我们联盟的继承纠纷，这对我们是不利的。我们必须解决白羊之子的争端，团结一致。在几十年的战争之后，只要我们团结合作，将会无人可挡。"
EDG_akk_turko_iranian_bureaucracy:0 "突厥-伊朗官僚体制"
EDG_akk_turko_iranian_bureaucracy_desc:0 "对于我们这样强大的军队，伊朗几乎已是囊中之物。征服和统治是很容易的。然而，如果我们要从我们的新臣民中获得税收，我们就不能只依靠我们的军事精英。我们应当让这些国家的从政家族继续开展他们的工作。让我们接受伊朗官僚机构的古老传统，只要我们清楚地表明，军事力量握在白羊军队手中。"
EDG_akk_apanages:0 "王朝封地"
EDG_akk_apanages_desc:0 "我们的部落联盟是由对我们伟大统治者的忠诚团结在一起的，但在这群不同的支持者之间存在着许多冲突。如果我们想避免部落在琐碎的冲突中分裂，我们应该努力使所有被征服的土地直接归属于统治家族，而不是属于支持我们的首领。"
EDG_akk_expansive_diplomacy:0 "广泛外交"
EDG_akk_expansive_diplomacy_desc:0 "我们的国家位于地中海沿岸的数个帝国以及大伊朗地区之间的十字路口。在许多方面来看，我们这个地区很少交得到朋友，敌人却为数众多。我们需要向外看，甚至到遥远的西方基督教土地去寻找我们的盟友。"
EDG_akk_religious_pragmatism:0 "宗教实用主义"
EDG_akk_religious_pragmatism_desc:0 "这是一个危险的时代，许多人向千禧年主义教派寻求答案。我们必须尽我们所能来遏制我们土地上的宗教极端主义，同时也要与许多土库曼战士组成的更有组织的德尔维希教派达成合作。他们谨慎选择为何而战，从而建立起一个强大的国家。没有宗教极端主义所带来的混乱，换来的是德尔维希人的忠诚！"
EDG_akk_qanun_nama_ye_hasan:0 "哈桑法典"
EDG_akk_qanun_nama_ye_hasan_desc:0 "土地财富的来源于它的人民。然而，我们控制下的土地遭受了数百年的战争。我们必须保护城市和农村的臣民，免受肆意的掠夺和强迫。我们必须建立和执行一套法律，保护我们臣民的生命和财产。民强才能国富。"


EDG_PER_6:0 "新勋贵总督"
EDG_PER_6_desc:0 "阿巴斯在中央设立了咨询性机构最高会议，由游牧部落军事首领、波斯高级官僚和什叶派僧侣组成，负责处理一些国家日常事物。省区总督由皇帝委派非土库曼血统的新军将领出任，并只对皇帝负责，由此取代基齐勒巴什成为诸多地区的实际控制者。至其在位末期，约半数的省区总督由新军将领担任。阿巴斯还将最高司法权收归中央，由迪万·贝格行使；地方法官由选举产生， 但须经皇帝认可。"
EDG_PER_7:0 "沙阿专制改革"
EDG_PER_7_desc:0 "阿巴斯统治时期，将法治贯穿于改革的全过程，授权各地官员对法律执行情况进行严格检查，并对违法者处以严惩。利用社会流动性因素，他完成了各方制衡的目标，并建立了一个新的精英阶层，以高加索人和波斯人取代基齐勒巴什人，进一步削弱了土库曼部落贵族的势力。阿巴斯统治时期是萨非王朝最为重要的时期，它标志着传统部落管理方式正逐渐向专制统治转变。在皇帝支持下，高加索人的政治影响力大幅度增加，俨然成为土库曼人和波斯人之外的一股强大的第三方势力。"


MGR_ideas:0 "马拉盖理念"
MGR_ideas_start:0 "马拉盖传统"
MGR_ideas_bonus:0 "马拉盖野心"
EDG_MGR_1:0 "太阳兵团"
EDG_MGR_2:0 "马拉盖教法学院"
EDG_MGR_3:0 "千禧年圣战士"
EDG_MGR_4:0 "马赫迪救世"
EDG_MGR_5:0 "教条主义"
EDG_MGR_6:0 "伊玛目迪万"
EDG_MGR_7:0 "塔基亚原则"
EDG_MGR_1_desc:0 "我们是荣耀的库尔德人，我们的骁勇与善战是众人皆知的，我们的勇气比太阳更炙热，我们的信仰比月亮更纯洁，这给了我们莫大的勇气与力量。马拉盖的第三任伊玛目组建了太阳兵团，由自耕农中强壮的良家子弟组成，这是我们的精锐部队，"
EDG_MGR_2_desc:0 "马拉盖教法学院建于1466年，它并不是一座金碧辉煌的建筑，但它是我们虔诚信仰的结晶，它是全国教法学家向往的天堂，为我们培训一批又一批虔信且聪慧的乌玛理。"
EDG_MGR_3_desc:0 "我们坚信千禧年主义，并极力推行完美世界应当有的秩序，而异教徒与异端是我们必须打击的对象，我们的战士将以千禧年主义带来的勇气作为最锐利的刀刃，刺入敌人的心脏。"
EDG_MGR_4_desc:0 "相传马赫迪降临世界的7年中，将依据伊斯兰神圣教法治理乱世，伸张正义，铲除暴虐和社会邪恶，整顿伊斯兰内部分歧，重新复兴伊斯兰信仰，从而开创伊斯兰教新纪元。相传他出自先知穆罕默德的女儿法蒂玛的后裔。因此什叶派对马赫迪的看法与逊尼派有分歧，什叶派认为隐遁的第十二伊玛目就是将要再降世的马赫迪。我们对此坚信不疑，并以此教导我们的人民。"
EDG_MGR_5_desc:0 "我们只认定古兰经中书写的内容，圣训和教条是我们国家运行的指导原则。"
EDG_MGR_6_desc:0 "我们组建了一个由伊玛目组成的迪万，该机构作为我们的最高权力机关，把持着无上的权力。"
EDG_MGR_7_desc:0 "什叶派在长期受压制的情况下，为了保存自己而采取的一种自我掩护手段，即允许该派穆斯林在遇到难以抗拒的压力时，可以隐瞒自己的信仰，而且应在外表上承认流行的宗教，以免遭受迫害而作无谓的牺牲。《古兰经》说：“信道的人，不可舍同教而以外教为盟友；谁犯此禁令，谁不得真主的保佑，除非你们对他们有所畏惧而假意应酬。 ”我们已然是一个独立的什叶派国家，但我们四面楚歌，就算我们被敌人击败，我们的国民也能在保持塔基亚原则的情况下遭到更少的迫害。"


BHT_ideas:0 "索兰理念"
BHT_ideas_start:0 "索兰传统"
BHT_ideas_bonus:0 "索兰野心"
EDG_BHT_1:0 "中东十字军"
EDG_BHT_2:0 "库尔德社区"
EDG_BHT_3:0 "扩大僧侣体系"
EDG_BHT_4:0 "科普特农历"
EDG_BHT_5:0 "宗教传统主义"
EDG_BHT_6:0 "歌颂苦难"
EDG_BHT_7:0 "巩固土地公有制"
EDG_BHT_1_desc:0 "在伊利汗国崩溃后，我们暂时屈从于札刺亦儿王朝，后又屈居于跛子帖木儿的统治。在帖木儿的帝国崩溃后，我们这些信仰聂斯脱里派的库尔德人终于拥有了自由，如今我们誓死捍卫我们的自由，正如同曾经对穆斯林发动十字军的法兰克人一样，我们也是在中东惩戒穆斯林的十字军。"
EDG_BHT_2_desc:0 "库尔德人渴望独立和自由，我们习惯于建立自己的社区，团结在教堂的福音下并进行自治，这一点在1446年经由法律认可，大大提高了我们的凝聚力。"
EDG_BHT_3_desc:0 "教会是我们的国家权力中心，而僧侣就是我们最重要的行政官僚，扩大僧侣体系将能够让我们对社会有更强的控制力。"
EDG_BHT_4_desc:0 "一千五百多年的沧桑演变，库尔德人的聂斯脱里派教会形成了独特的聂斯脱里派礼仪。在敬拜仪式中，大都采用古文，所使用的历法亦与其它教会不同，他们以公元284年8月29日为纪元之始，目的在于纪念罗马皇帝戴克里先统治时期教会所遭受的迫害及悼念无数坚守主道而牺牲的殉道士。聂斯脱里历法至今仍是我们的农民耕作节期的参考年历。"
EDG_BHT_5_desc:0 "传统主义是我们纪的神哲学的学说，声称为了认识超自然的真理，甚至为了形上、道德和宗教上的基本真理，如天主的存在、灵魂的不死不灭、基本道德律的存在等，人类必须有神的「原始启示」。这种启示在社会的「传统」，包含口传、语言、教育中传递下来，要靠「信仰」才能获得这种启示的真理，它否认人的「理智」能认识这些真理。"
EDG_BHT_6_desc:0 "有欲望就代表着有对于外界事物的依赖，也就不会有自由；而为了要获得内心的自由，就应当把欲望限制到最低；因此他们对于生活中的一切的特殊事物、需要以及享乐都持一种漠不关心的态度，以期获得内心的平静以及自由。"
EDG_BHT_7_desc:0 "许多国家和地区一直在上演土地兼并的惨剧，这种行为对自耕农造成了深重的苦难。自耕农是我们国家的基石，我们必须贯彻索兰在建国初期就确立的公有制，抵抗特殊利益集团对私有制的推行。"

