EDG_AEL_1_desc:0 "自从阿尔比十字军开始，法兰西一直对我们的领地垂涎三尺，为了保证我们的独立和自由，我们必须拥有更大规模的军队。"
EDG_AEL_2_desc:0 "我们位于意大利的枕边，比其他国家都更容易介入意大利的局势，甚至是入主意大利。"
EDG_AEL_3_desc:0 "阿尔勒军队奉行一种火力优势学说，我们认为火枪和大炮将在未来的战争中发挥重要作用。"
EDG_AEL_4_desc:0 "自从我们加冕为阿尔勒国王以来，我们就一直宣称自己是法兰克帝国的继承者，如今是时候让这一宣称兑现了。"
EDG_AEL_5_desc:0 "早在宗教改革运动如火如荼地展开之前，我们就已经开始对抗罗马教廷力量，没有人比我们更懂如何组织独立的教会系统。"
EDG_AEL_6_desc:0 "基层教会组织对一个国家而言是十分重要的，他涉及到基层治理和国家动员能力的质量。"
EDG_AEL_7_desc:0 "在我们改良艾克斯的土地和农业生产经营模式后，艾克斯出现了许多的大农场庄园，这些庄园擅长生产优质的葡萄酒，并为我们博得了良好的国际声誉。"

