EDG_MHM_1:0 "Imperial Army Reform"
EDG_MHM_1_desc:0 "The Janissaries, whether fifty years ago or today, remain the core military force of the Ottoman regime. Modifying the organization and training methods of the Janissary Corps will instill better discipline to defeat enemy offensives."
EDG_MHM_2:0 "Tame the Janissaries"
EDG_MHM_2_desc:0 "Beginning in the 14th century, the Ottoman regime selected the sturdiest boys from conquered Balkan Slavic families, converted them to Islam, taught them Turkish, and provided military training to form a unit called the New Army - the empire's first standing force, with members undergoing regular evaluation and review. They were the Turkish Empire's most combat-effective soldiers."
EDG_MHM_3:0 "New Dynasty's Benevolent Rule"
EDG_MHM_3_desc:0 "The Byzantine Empire's mandate of heaven has expired. The Ottoman family has rightfully received the divine instruments - those who comply with heaven prosper, those who defy it perish."
EDG_MHM_4:0 "Devshirme Conscription System"
EDG_MHM_4_desc:0 "By recruiting young men from newly conquered territories for service, we can significantly accelerate conscription progress. Let us further implement and refine this system to accommodate our nation's expansion."
EDG_MHM_5:0 "Mahmud Mosque"
EDG_MHM_5_desc:0 "The Mahmud Efendi Mosque is a historic mosque located in Constantinople's Eyüp district, representing our religious civilization."
EDG_MHM_6:0 "Unification Ambition"
EDG_MHM_6_desc:0 "We shall unify the numerous territories of the Ottoman Empire, reclaiming our position as rulers of the Balkans and Levant."
EDG_MHM_7:0 "Appoint Pashas"
EDG_MHM_7_desc:0 "We will gradually appoint Pashas, appointed by the Sultan, to all provinces of the empire. Pashas loyal to the Sultan can accumulate more tax revenue for the empire."

