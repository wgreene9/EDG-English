EDG_FRK_1_desc:0 "七个世纪之前，当查理曼接受教宗冠冕之际，一个崭新的帝国仿佛已经出现在地平线之上，永恒之城罗马的世界中心的地位看似将不可避免的来到亚琛，欧洲将迎来“法兰克治下的和平”，但尽管除了东南一隅的旧帝国余烬，其余的欧罗巴文明世界都臣服于法兰克帝国，臣服于查理曼治下，但初生的晨曦再度堕入永夜，帝国四分五裂，堕入黯淡无光的时代。但新一位法兰克之主的崛起将往日的荣光在此照耀于欧罗巴之上，他的每一次呼吸都会在卢瓦尔和莱茵河掀起风暴，他已经是当之无愧的欧罗巴之主，天无二日，欧罗巴也只有一位主人。"
EDG_FRK_2_desc:0 "尽管曾遭受伊琳娜女皇仆从的讥讽，但在罗马城以北，在阿勒曼尼、伦巴第和高卢，罗马人的国王的头衔当之无愧的属于伟大的法兰克帝国，而并非属于欺世盗名的奥托一世及其后裔。在军容齐整、孔武有力、令行禁止等拥有一切赞美之词的罗马军团被一批又一批的日耳曼雇佣军替代开始，罗马军团仿佛就只是停留在石刻上的名词而非一只现实存在的军队。罗马军团的强盛是由于帝国的毁灭，帝国的崛起将孕育出新的军团。法兰克皇帝的近卫军——他们拥有罗马人的纪律、希腊人的智慧、高卢人的勇猛与最重要的，属于法兰克的征服渴望。"
EDG_FRK_3_desc:0 "法兰克帝国位于山海之交，是北欧罗巴的通衢之地，卢西塔尼亚到泽兰岛，喀里多尼亚到伦巴第，法兰克是世界的新中心。比利牛斯、阿尔卑斯山和莱茵河可以充当法兰克核心区的自然屏障，但法兰克的领土早已不受山河的桎梏，四通八达的地缘为法兰克对外施加影响力提供了天然的平台。法兰克宫廷的一位智者，将法兰克的战略理念直接称为“大战略”——聚焦于维持法兰克的霸权与法兰克以外国家的相互制衡与猜忌。列国的宫廷以会说流利的法兰克语为荣，法兰克的外交官将法兰克的意志散播在沙龙和宴会，法兰克是文明的中心也是列国的领袖。“让所有人以与法兰克结友为荣，在不知不觉中适应法兰克的霸权”。"
EDG_FRK_4_desc:0 "耶稣降生之际，伯利恒之星将东方三贤者指引到圣母面前，三位贤者前来朝拜耶稣，是因为耶稣是为拯救世人而来，而不是为恪守耶和华与犹太人的契约而来。而后的千年，公教会一直秉持普世的构筑原则，全天下的天主教徒都崇拜的罗马三重冕，而凯撒的国家则四分五裂。他们称自己为低地人，日耳曼人，诺曼人和奥克人。但正如埃及人、希腊人、伊特鲁里亚人和迦太基人都成为了罗马人一样，他们同样也可以是法兰克人。神是博爱的，不会因为你的出身而拒绝你皈依天主的教诲，法兰克是普世的，在法兰克的土地上耕耘、劳作的人和负责统治之人，他们也都是法兰克人。"
EDG_FRK_5_desc:0 "法兰克不是第一个迈向远航道路的国家——我们南方的邻居已经从香料群岛和新大陆攫取了数不尽的真金白银，但这并不意味着旧大陆的领袖法兰克会对这些财富熟视无睹，希腊人将塔里克山视为世界的边缘，绝大多数维京人也从未触及甚至知晓过格陵兰岛的西方。但法兰克的野心绝不止步于称霸欧罗巴，在旧世界之外，法兰克的鸢尾花将盛开在每一片被法兰克征服的土地。法兰克不是首发者绝不意味着法兰克不会笑到最后。"
EDG_FRK_6_desc:0 "奥托一世和他欺世盗名的后继者，怀抱着从法兰克人手中偷取的冠冕沾沾自喜，在世人面前大言不惭的宣称自己能与奥古斯都、图拉真、哈德良、戴克里先与查理曼并列，将象征着无上荣誉的“罗马人的国王”的称号看做村童游戏中的玩乐称号，在阿勒曼尼人的土地上，皇帝只不过是一个虚职，境内的领主骑士各行其是，列土封疆，皇帝的权威仿佛从来都不来自于皇帝本身，而是皇帝所有者的权柄。这样支离破碎的国家，又怎能称之为帝国。因为称号来自盗窃，所以并不神圣；因为鼠辈横行，难以称为罗马；因为权威扫地，更不能称之为帝国。法兰克的使命就是将这纸糊的冠冕撕碎，将真正的冠冕加诸于真正的君王。"
EDG_FRK_7_desc:0 "一位骑士可以在日出与日落之际亲自骑着宝驹围绕着自己的封地两圈，一位伯爵可以在旬月之间造访他治下的每一座乡镇，但对于一位统治着无数骑士数百伯爵的法兰克皇帝而言，仅凭一己之力很难做到管理他的土地。法兰克皇帝别出心裁的设立了流官，他们有别于罗马时期的总督和现在的伯爵公爵，他们负责巡视法兰克的土地，对皇帝本人负责，库管和税吏分别将账本呈交其上交由其勘合。并且设立了常设的宫廷档案部门和行政部门，将经济大权收归帝国中央，并依照年度审查记录并记录档案，极大加强了法兰克的行政能力。"

