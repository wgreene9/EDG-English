EDG_PTU_1_desc:0 "普瓦图作为法兰西王国境内最大的诸侯之一，长期享有卓越的地位。数任普瓦图公爵都被委任为法兰西王国的首相。腓力二世是十五世纪最著名的法兰西首相，在他执政期间，胜利王于格与法兰西诸侯维持了良好的关系。"
EDG_PTU_2_desc:0 "普瓦图公爵腓力二世在自己的宫廷中挂上了一幅巨大的挂毯，把一个这么可怕的故事放大到数百英尺长的艺术织物上必然导致观赏者震惊不已，只能顺从上帝本人的意志。而谁是那个藉由上主的旨意被选来统治这些土地的人呢?是的，没错…就是你。当他们明白服从公爵就是服从强大的神时，没有人会在战场上退缩。任何死去的人都会在挂毯所展现的审判日后立即复活。"
EDG_PTU_3_desc:0 "普瓦图地区濒临海洋，捕鱼业与海洋探索成为普瓦图人发展的重要方向。普瓦图的航海者们怀揣着对未知世界的好奇与渴望。他们建造坚固而灵巧的船只，驶向广阔的大西洋。"
EDG_PTU_4_desc:0 "普瓦图的文学作品以诗歌和传奇故事为主，讲述着英雄的事迹和爱情的悲欢离合，这一独特的文学风格造就了普瓦图人独特的生活习惯与思想文化。"
EDG_PTU_5_desc:0 "农业是普瓦图公国的根基，肥沃的土地孕育出最甜蜜的葡萄。经过农民们精心耕耘，普瓦图葡萄园酿造出最优质的葡萄酒，成为公国的特色产品，在欧洲市场备受欢迎。"
EDG_PTU_6_desc:0 "普瓦图的航海者还与远方的地区建立了贸易联系，带回了珍稀的商品和独特的文化。他们绘制的海图也为后来者的航海提供了重要的参考，在欧陆的海洋探索史上留下了属于普瓦图公国的光辉篇章。"
EDG_PTU_7_desc:0 "普瓦图公国土地上丰富的石灰华资源，成为建筑的重要基石。在建筑方面，利用石灰华建造的城堡坚固无比。从军事角度看，这些城堡在防御外敌入侵时发挥着巨大作用。它就像公国的坚实盾牌，使敌人难以攻克。同时，城堡也是公国权力的象征，彰显着普瓦图在地区的重要地位。这种理念推动公国不断挖掘石灰华资源，完善城堡等建筑体系，让建筑艺术与军事防御完美结合。"


