EDG_BU1_slavic_idea_2_desc:0 "骑兵在保加利亚帝国的军事中扮演着重要的角色，他们在战场上的机动性和攻击力颇具优势。保加利亚帝国的骑兵部队在战术上能够在战场上快速突击敌人，以出其不意的方式打乱敌军阵线，使保加利亚帝国的骑兵成为当时巴尔干地区最强大的军队之一。"
EDG_BU1_slavic_idea_3_desc:0 "保加利亚帝国的军队以其勇气、纪律和忠诚而闻名，帝国拥有一支士气极高、英勇无畏的军队，他们在历史上留下了辉煌的战斗记录，在战斗中表现出了顽强的意志和极高的忍耐力。"
EDG_BU1_slavic_idea_4_desc:0 "骑兵在保加利亚帝国的军事中扮演着重要的角色，因为他们在战场上的机动性和攻击力颇具优势。帝国的骑兵分为几个不同的单位，其中最出名的是「喀山骠骑兵」和「保加尔枪骑兵」。"
EDG_BU1_slavic_idea_5_desc:0 "保加利亚帝国的军队战无不胜，对于孱弱的西欧人而言，我们是强悍的、规模巨大的风暴。"
EDG_BU1_slavic_idea_6_desc:0 "大斯拉夫国的土地上并不缺乏优秀的军事天才，在帝国具有高流动性的垂直军事体系内，我们的优秀将领能够不断地崭露头角。"
EDG_BU1_slavic_idea_7_desc:0 "我们的国土是如此辽阔，一种属于我们的军事机动战术也油然而生。大斯拉夫的战士擅长在战场上做到来去无踪，并摧毁敌人的有生力量。"

