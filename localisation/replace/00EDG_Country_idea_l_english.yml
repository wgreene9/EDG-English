TAB_new_idea_1:0 "最“虔诚”的伊斯兰信徒"
TAB_new_idea_1_desc:0 "在重新变得强大之前，我们绝对会是最虔诚的伊斯兰信徒，至少目前，我们需要表面信仰伊斯兰作为我们的保护盾."
TAB_new_idea_2:0 "伊朗群众的支持"
TAB_new_idea_2_desc:0 "民众对我们参加进伊朗争霸中表现得极为支持，不仅是我们，其他的伊朗人民也早已厌倦被伊斯兰所胁迫，厌倦了伊朗的长期分裂."
TAB_new_idea_3:0"隐秘燃烧的圣火"
TAB_new_idea_3_desc:0 "在维持表面信仰的途中，我们也在暗地里为复苏我们的真信而努力着，深夜隐秘燃烧的圣火就是最好的证明."
TAB_new_idea_4:0"伊朗高原的财富"
TAB_new_idea_4_desc:0 "伊朗，这片富饶的土地曾为我们的先祖带来过无尽的财富，现在在为我们提供战争所需的物品."
TAB_new_idea_5:0 "为夺回故土而战"
TAB_new_idea_5_desc:0 "我们不仅在为我们的政权而战斗，也在为夺回我们失去的家园而战斗，这场斗争的最终胜利者一定会是我们."
TAB_new_idea_6:0 "暂行宽容政策"
TAB_new_idea_6_desc:0 "我们的羽翼已经丰满，乌理玛已经是随时可以抛弃的物品，但我们想完全稳定下来还需要一段时间，暂且给予他们自由，以后，再将其清算."
TAB_new_idea_7:0 "巴文德归来"
TAB_new_idea_7_desc:0 "曾经统治了伊朗高原达到700年的巴文德王朝在1349，被贾拉利家族推翻后销声匿迹一段时间后，这并不是失败者的流亡，而是王者的隐忍，如今时机已到，巴文德将再度归来统治这片由阿胡拉马·兹达所眷顾的土地."


