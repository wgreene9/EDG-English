EDG_SVL_1_desc:0 "Sufi religious philosophy primarily draws from relevant texts in the Quran and Hadith, forming an ideological system that incorporates Neoplatonic theories and other religious mysticism's rituals."
EDG_SVL_2_desc:0 "The Shadhili Order is a Sufi order founded in Morocco, focusing on intellectual pursuits including literary works and poetry. We strongly support this order's development within our realm."
EDG_SVL_3_desc:0 "With the opening of new sea routes, the Strait of Gibraltar increasingly demonstrates its strategic importance. Our control over this vital passage generates substantial revenue."
EDG_SVL_4_desc:0 "The Issawa Order is a relatively recent Sufi order whose legacy of psalms and prayers has evolved into ritual forms incorporating music and dance."
EDG_SVL_5_desc:0 "Guilds control trade regulations, historically inhibiting commerce and production. Controlling these feudalistic organizations enables us to reclaim our rightful share of trade profits."
EDG_SVL_6_desc:0 "Road construction significantly impacts economic development. We shall build new roads through the rugged southern regions to ensure market accessibility and healthy production."
EDG_SVL_7_desc:0 "The Qadiriyya Order, founded in Iran, is a Sufi order with widespread dissemination, resulting in diverse manifestations and organizations across different regions worldwide."

