EDG_SVL_1_desc:0 "苏菲派的宗教哲学思想，主要以《古兰经》和圣训的有关经文为依据，吸收新柏拉图主义和其他宗教神秘主义的理论及礼仪后形成的思想体系。"
EDG_SVL_2_desc:0 "沙兹里教团是一个创立于摩洛哥的苏菲派教团，他们关注对智力成果的追求，包括创作文学作品和诗歌。我们大力支持该教团在我们国内的发展，"
EDG_SVL_3_desc:0 "随着新航路的开辟，直布罗陀海峡日益显现出其重要性，而我们扼守直布罗陀海峡，为我们带来了巨大的收益。"
EDG_SVL_4_desc:0 "艾沙瓦教团是一个较为年轻的苏菲派教团，它遗留的诗篇和祷文发展成了伴有音乐和舞蹈的仪式形式。"
EDG_SVL_5_desc:0 "行会控制着贸易的规则，一度对贸易与生产起到了抑制作用，控制这些具有封建主义色彩的组织，能够让我们从贸易中夺回原本属于我们的收益。"
EDG_SVL_6_desc:0 "道路的建设对经济发展有重大的影响，我们将在南部崎岖的地区修建新的道路，由此保证市场的畅通和生产的健康。"
EDG_SVL_7_desc:0 "卡迪里教团创立于伊朗，它是一个苏菲派的教团组织，传播比较广泛，因而在世界各地都有着不同的存在形式和组织。"

