EDG_ADC_1:0 "皈依基督教"
EDG_ADC_2:0 "哈拉特骑士团"
EDG_ADC_3:0 "宗教裁判所"
EDG_ADC_4:0 "迁徙不信者"
EDG_ADC_5:0 "统一伊比利亚"
EDG_ADC_6:0 "摩尔斯科回旋骑兵"
EDG_ADC_7:0 "现代化骑兵组织"
EDG_ADC_1_desc:0 "摩尔人长期信奉伊斯兰教，并与北方的基督徒展开了长达数个世纪的宗教冲突，但在再征服运动的末期，我们改信了基督教，清洗了国内的保守势力，并大力推广新的信仰。"
EDG_ADC_2_desc:0 "哈拉特·齐里是为阿卜拉杜泰法之子阿里摄政的一名埃米尔，此人一直展现出超前的宗教宽容态度，一度被认为是一个隐秘的基督徒。同时，此人极为善战，一直跟随阿卜拉杜泰法南征北战，军功累累。我们将其宣传为基督徒圣人，并为以他的名字打造出强大的骑士团。"
EDG_ADC_3_desc:0 "尽管我们大力推行基督教，但总有穆斯林不愿意接受改信，因而我们设立了宗教裁判所，让我们的政策有了暴力保障。"
EDG_ADC_4_desc:0 "我们将不愿意皈依正信的异端和异教徒驱逐出本土，将他们运送至我们的殖民地。"
EDG_ADC_5_desc:0 "伊比利亚已经分裂了太久，如果有谁最有资格统一伊比利亚，那必然是我们。我们将要进行北伐，将北部的基督徒纳入我们的统治之下。"
EDG_ADC_6_desc:0 "回旋战术是一种新兴的军事战术，而我们在过去的两百年内一直拥有最优秀的骑兵力量，这一战术为我们所精通。"
EDG_ADC_7_desc:0 "我们的国家仰赖骑兵已久，而持续的军事行动也让我们对骑兵的组织方式产生了自己的见解。"

