EDG_LKS_1_desc:0 "The name Lancaster combines 'Lan' and 'caster,' meaning 'Roman fortress on the Lune River.' 'Caster' evolved from Old English 'cæster' (Roman fortress), while 'Lan' derives from the River Lune."
EDG_LKS_2_desc:0 "As a Plantagenet branch, we inherit additional legitimacy for our rule."
EDG_LKS_3_desc:0 "We maintain close connections with England. As our suzerain, England can assist in resolving domestic challenges."
EDG_LKS_4_desc:0 "Our emphasis on urban planning ensures Lancaster's orderly development, preserving its eternal economic potential."
EDG_LKS_5_desc:0 "We foster excellent cooperation with domestic burghers, who provide substantial economic support."
EDG_LKS_6_desc:0 "Though the Reformation progresses vigorously, we avoid extremism, maintaining stability through moderate religious tolerance policies."
EDG_LKS_7_desc:0 "Lancaster's long history attracts artists and travelers with historical appreciation to our lands."

YRK:0 "York"
YRK_ADJ:0 "Yorkist"
YRK_ideas:0 "Yorkist Ideas"
YRK_ideas_start:0 "Yorkist Traditions"
YRK_ideas_bonus:0 "Yorkist Ambition"
EDG_YRK_1:0 "British Crossroads"
EDG_YRK_2:0 "Old Nicholas Blackburn Stained Glass"
EDG_YRK_3:0 "Administrative Center"
EDG_YRK_4:0 "St Mary's Abbey and Holy Trinity Priory"
EDG_YRK_5:0 "York Architecture"
EDG_YRK_6:0 "Urban Drainage"
EDG_YRK_7:0 "River Ouse"
EDG_YRK_1_desc:0 "As England's control over feudal vassals weakened and Scotland flourished under Alexander's rule, we became Britain's most war-torn region. Irish, English, and Scottish forces all traverse our lands during campaigns, making national defense forces essential for our survival."
EDG_YRK_2_desc:0 "During the late 14th and early 15th centuries, York was depicted as prosperous. Periodic religious festivals and performances related to Corpus Christi filled the streets, attracting increasing numbers of entertainers. Prominent figures like Old Nicholas Blackburn - a nobleman serving as mayor in 1412 and business leader - had his image carved on the eastern window of All Saints' Church on North Street."
EDG_YRK_3_desc:0 "Since castles were built along the Ouse River, York gradually became an important city and administrative center of Yorkshire. The establishment of an archbishopric here created a secondary administrative authority rivaling royal government by the late 13th and 14th centuries."
EDG_YRK_4_desc:0 "York also served as a significant trade hub. After the Norman Conquest, several religious structures were erected including St Mary's Abbey and Holy Trinity Priory. The city became royal demesne with sheriffs providing substantial protection for the Jewish community."
EDG_YRK_5_desc:0 "During the late Middle Ages, York reached its zenith reflected in its architectural environment. York Minster stands as England's largest medieval cathedral and one of Europe's greatest Gothic churches. The medieval walls and gates known as 'Bars' encircling the city remain visible today."
EDG_YRK_6_desc:0 "Ouse River flooding perpetually threatens York with inundation. The city maintains extensive though not always effective flood control networks including walls along the Ouse, embankments across the Foss, and reserved floodplain areas within city limits - creating unusually abundant green spaces for this reason."
EDG_YRK_7_desc:0 "The Ouse River banks feature flood-nourished meadows while low-lying areas surrounding the city border marshes. Another similar area called 'Knavesmire' serves as recreation ground when dry in summer, with cattle grazing there."

