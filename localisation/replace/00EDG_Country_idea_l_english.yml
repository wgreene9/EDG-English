EDG_AEL_1_desc:0 "Since the Albigensian Crusade, France has coveted our territories. To safeguard our independence and freedom, we must maintain larger military forces."
EDG_AEL_2_desc:0 "Located at Italy's doorstep, we possess greater capacity than other nations to intervene in Italian affairs, potentially even dominating the peninsula."
EDG_AEL_3_desc:0 "The Arlesian military adheres to a firepower superiority doctrine, believing firearms and artillery will play crucial roles in future warfare."
EDG_AEL_4_desc:0 "Since our coronation as King of Arles, we have consistently claimed inheritance of the Frankish Empire. Now is the time to realize this claim."
EDG_AEL_5_desc:0 "Long before the Reformation gained momentum, we began resisting papal authority. None understand independent church organization better than us."
EDG_AEL_6_desc:0 "Grassroots church organizations prove vital for any state, impacting local governance quality and national mobilization capacity."
EDG_AEL_7_desc:0 "After improving Aix's lands and agricultural practices, numerous large estate vineyards emerged, producing premium wines that earn us international renown."

