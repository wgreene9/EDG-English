LER_ideas_bonus:0 "Sandomieran Ambition"
EDG_LER_1:0 "Purification Committee"
EDG_LER_1_desc:0 "In 1415, Jan Hus was burned at the stake for heresy at the Council of Constance, with his followers collectively known as Hussites. While the Hussite Wars raged in Bohemia, some Polish minor nobles in Sandomierz simultaneously absorbed Hussite ideas, convinced Hus's views represented Christian truth. After Władysław III's death, the already unstable Poland effectively fragmented into three states, including Sandomierz. Through bloody conflict, Sandomierz's Hussite minor nobles ultimately defeated local Catholic magnates, seizing state power and establishing a republic based on Hussite doctrines and Polish Sejm traditions, with the fanatical Purification Committee as the supreme authority."
EDG_LER_2:0 "Jan Hus Knew the Truth"
EDG_LER_2_desc:0 "Jan Hus's teachings have spread to our land, embraced by many common people. The Pope condemns this as heresy, and adopting this faith would set us against most of Christendom. Yet, with righteousness in our hearts, we can overcome even the greatest enemies."
EDG_LER_3:0 "Crusader Discipline"
EDG_LER_3_desc:0 "Our foreign wars often take the form of religious conflicts. Undoubtedly, crusading represents Sandomierz's normal state, making a strong, well-disciplined crusader army essential."
EDG_LER_4:0 "Handgun Legacy and Gunpowder Act"
EDG_LER_4_desc:0 "During the Hussite Wars, Hussite warriors' handguns inflicted massive damage on imperial coalition forces. We inherit this firepower-focused tradition and have promulgated the Gunpowder Act, specifying required purity standards to ensure powder quality."
EDG_LER_5:0 "Sola Scriptura Decree"
EDG_LER_5_desc:0 "Roman clergy hold no monopoly on biblical interpretation - exegetical authority belongs to all Christians. We not only doctrinally affirm this but emphatically reinforce it through national legislation."
EDG_LER_6:0 "Liberty and Equality"
EDG_LER_6_desc:0 "Catholics and Orthodox believers cannot enjoy the freedom and equality available to Sandomierz's people. Our doctrines constantly urge us to safeguard our citizens' rights."
EDG_LER_7:0 "Monarchy's Fringe"
EDG_LER_7_desc:0 "Perhaps we could become a monarchy, but then how would we differ from other monarchies? By preserving our republic, we remain this land's most superior political system."


