EDG_Uzbekistan_1_desc:0 "乌兹别克人在军事上的特征主要体现在他们的骑兵战术和组织结构上。乌兹别克军队以骑兵为主力，擅长使用侧翼进攻和迂回包抄的战术，这种战术在当时的中亚战场上非常有效，能够给敌人造成巨大的压力和混乱。乌兹别克骑兵在战斗中常常使用“图鲁格马”战术，即精锐战士集中于两翼，配合中军以新月阵型包抄敌军。"
EDG_Uzbekistan_2_desc:0 "乌兹别克人的族源可以追溯到14世纪上半期，我们是术赤后裔乌兹别克汗的追随者，是海尔汗和昔班尼汗的继承者，是伟大的征服者的后裔。"
EDG_Uzbekistan_3_desc:0 "尽管海尔汗建立的月季别汗国已经崩溃，但我们仍然能够宣称月季别的遗产，将北方的游牧故友尽数征服。"
EDG_Uzbekistan_4_desc:0 "萨曼王朝通过战争、贸易、通商、传教等手段使突厥各部落接受了波斯文化与伊斯兰教，并强行将一部分突厥战俘奴隶纳入自己的行政管理体系，这一措施使得突厥游牧部落与波斯城市文明的关系进一步加进，同时，许多突厥农牧民纷纷移居繁荣的城市，转入定居，同波斯人、东伊朗人一起生活，中亚民间的突厥化就此拉开序幕。"
EDG_Uzbekistan_5_desc:0 "乌兹别克族是由粟特人和突厥人溶合而成，许多人认为乌兹别克有七十二部落，数量庞大、族系复杂的部族让我们的社会更为多元而富有流动性。"
EDG_Uzbekistan_6_desc:0 "乌兹别克人长期受到波斯文化和伊斯兰文化的影响，形成了独特的中亚文化特色。他们的社会组织在早期保留了游牧社会的特点，但随着时间的推移，定居农业成为了他们的主要生产方式。尽管16世纪中叶的乌兹别克人还没有完全定居，与哈萨克人一样吃肉与奶，不种田地与不吃面包，但到了16世纪，乌兹别克人的定居化逐渐加快。到了17世纪，河中只有剩下了乌兹别克人与塔吉克人，而他们一同创造了一片天府之国。"
EDG_Uzbekistan_7_desc:0 "随着火器的普及，乌兹别克士兵的武器装备中还包括了火器，如鸟枪，这些火器让我们适应现代战争。"


