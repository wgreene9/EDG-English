EDG_VAL_1_desc:0 "In 1099, El Cid successfully repelled the Almoravid army, captured Barcelona, and established the Principality of Barcelona. His descendants eventually achieved royal coronation, ruling the Kingdom of Valencia. The Order of Calatrava long remained under Castilian control, answering directly to the Castilian king. The deep ancestral friendship between the Kingdom of Valencia and the Kingdom of Castile facilitated continuous dialogue between Valencian knights and the Order of Calatrava, ensuring both kingdoms maintained exceptional military strength along the religious frontier."
EDG_VAL_2_desc:0 "'The Song of El Cid' (the epic's full title is 'El Poema de Mio Cid'. 'Cid' derives from Arabic, an honorific for men. 'Mio Cid' means 'My Lord' or 'My Master') is the earliest epic in Spanish literary history. Originally a cantar de gesta (song of deeds), its author remains unknown. Some literary historians attribute it to clergy, others to juglares (minstrels). These wandering singers, active during the 12th century, typically lived in poverty, traveling to perform in public squares, taverns, inns, or noble houses. With widespread illiteracy, Spanish commoners eagerly listened to juglares for entertainment and historical knowledge. 'The Song of El Cid' remains the most completely preserved cantar de gesta, generally dated between 1140-1157. The extensive poem spans over 3,700 lines, artistically recounting the life of Rodrigo Ruiz de Vivar across three cantos (songs)."
EDG_VAL_3_desc:0 "Valencia originated as a small settlement established by Ancient Greeks. After Roman conquest in 138 BC, it was renamed 'Valentia', a name enduring to this day. The city fell under Arab control in the 8th century AD, then was reconquered by Christians in the 13th century, subsequently becoming one of Europe's most significant financial and cultural centers. The nation's earliest printing house was established here in 1474."
EDG_VAL_4_desc:0 "Valencia Cathedral was constructed on the site of a 3rd-century mosque, blending multiple architectural styles through prolonged modifications and renovations. Its three entrances respectively feature Romanesque, Baroque, and Visigothic styles. The Holy Chalice Chapel houses what is believed to be the vessel used by Jesus during the Last Supper."
EDG_VAL_5_desc:0 "Valencia originated as a small settlement established by Ancient Greeks. After Roman conquest in 138 BC, it was renamed 'Valentia', a name enduring to this day. The city fell under Arab control in the 8th century AD, then was reconquered by Christians in the 13th century, subsequently becoming one of Europe's most significant financial and cultural centers. The nation's earliest printing house was established here in 1474."
EDG_VAL_6_desc:0 "The Valencia Palace, constructed during the 15th-16th centuries, features classical Gothic architecture. Its most striking elements include the magnificent Hall of Kings, Council Hall, and Golden Hall. The quadrangular courtyard with arched corridors ranks among Spain's most splendid patios."
EDG_VAL_7_desc:0 "Blessed with Mediterranean proximity, Valencia enjoys exceptionally abundant seafood. Combined with fertile soil and year-round exposure to salty breezes, these conditions establish Valencia indisputably as Spain's ultimate 'gourmet paradise'. Among its culinary treasures, paella stands as the most famous dish, even becoming a national symbol. Despite its name suggesting seafood, the original version contained none. Initially unnamed, early paella used common ingredients - families would combine rice, rabbit or chicken with vegetables in a flat pan for a simple, hearty meal."


