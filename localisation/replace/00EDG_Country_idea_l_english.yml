EDG_ABS_1_desc:0 "The Abbasid Caliphate strives to endow its rule with divine nature, proclaiming itself as 'Allah's Deputy,' asserting the dynasty as the legitimate successor to Prophet Muhammad's family and defender of orthodox doctrine."
EDG_ABS_2_desc:0 "In administration, the Abbasid Dynasty historically adopted Persian political systems extensively. The dynasty appointed Persian nobles to key positions and incorporated non-Arab Muslim nobles and scholars from various regions into governance. The Caliph concentrated both political and religious authority, wielding supreme power."
EDG_ABS_3_desc:0 "The Abbasid Dynasty perfected the judicial system, appointing judges from among devout Muslims thoroughly versed in Islamic doctrine and law, selected for moral character and scholarly excellence. Qadis only adjudicated Muslim litigation. The dynasty established meticulous police organizations, with the national police chief concurrently serving as the Caliph's guard commander."
EDG_ABS_4_desc:0 "Beneath the Caliph, multiple viziers held significant authority, among whom the Swordbearer Vizier held supreme status, commanding military and political power. The Swordbearer Vizier possessed authority to form military cabinets, recruiting military talents to serve the Abbasid Dynasty."
EDG_ABS_5_desc:0 "Numerous frauds worldwide claim to be the Prophet's successors - how laughable they are, while we represent the true Caliphate."
EDG_ABS_6_desc:0 "The northern Turks pose a critical threat to our nation. Through prolonged conflict with the Turks, we have conducted sufficient war propaganda and expended adequate efforts."
EDG_ABS_7_desc:0 "The Empire granted charters to developed cities along the Nile, protecting artisans' interests within urban centers and ensuring national economic prosperity."


