EDG_BU1_idea_1_desc:0 "康斯坦丁四世在入主君士坦丁堡后，于达夫纳宫草拟了一部法典，这部法典将旧体制下的封建领主剔除出权力中心，而效仿东罗马帝国建立了一套完全以皇帝而中心的政治军事体制，国家最高权力由皇帝掌握，所有国民都必须在军队中服军役。皇帝任命军事长官为官员，一切以军事功绩为依据，而非受世袭权利的影响。同时，保加利亚皇帝如罗斯王公一样，建立起直接对沙皇负责的禁卫军。"
EDG_BU1_roma_idea_2_desc:0 "五大牧首区分别是罗马、君士坦丁堡、亚历山大里亚、安条克和耶路撒冷，随着罗马牧首同拜占庭帝国的决裂，以及外敌入侵，罗马帝国逐渐失去了五大牧首区。而我们将重新将五大牧首区纳入我们的统治之下，重建帝国古老的教省系统。"
EDG_BU1_roma_idea_3_desc:0 "罗马帝国光复史诗将传颂千秋万代。当帝国的敌人肆意洗劫,或者从沙漠而来的阿拉伯侵略者蹂躏着罗马帝国,那些不幸经历了黑暗日子的人们想都不敢想会有这么一天。作为罗马的继任者，我们势必要将所有旧日的省份光复,并且让帝国的疆域比近一千年来扩张得更远。"
EDG_BU1_roma_idea_4_desc:0 "保加利亚灰军是于1540年，由保加利亚沙皇亚历山大三世建立的一支由纯净虔信的保加利亚东正教徒组建的军队，后沙皇扩大了灰军的征兵规模，让其他民族的虔信东正教徒也能加入到灰军中，这些战士将在战争中表现出圣战的热情。而铁卫军则于16世纪末逐步完成建立，该军团是皇帝的禁卫军，拥有最为强悍的战斗力和最高的忠诚。"
EDG_BU1_roma_idea_5_desc:0 "为了管理我们广袤的、民族成分复杂的帝国，我们建立了帝国总督区。总督与帝国中央之间有着紧密的合作和协调机制，帝国的总督由皇帝任命，享有广泛的行政和军事权力，但并不拥有司法和立法方面的权力，同时，帝国中央将在总督区额外设立一个由皇帝指定的高级委员会，负责审查和批准总督的行政决策和政策。"
EDG_BU1_roma_idea_6_desc:0 "伊万五世推行政府权力改革，他确保各个权力机构的相互制衡和独立运作，他建立了一个独立的立法机构，由选举产生的代表和沙皇钦定的议员组成，负责制定和审查法律。此外，他加强了司法体系，确保司法独立，并将法庭独立于行政系统之外。伊万五世亦成立了一个由皇帝直接指挥的御前委员会，委员会由经过皇帝挑选的高级官员组成，负责监督和执行重要政策，确保皇帝的独裁权力得以加强。"
EDG_BU1_roma_idea_7_desc:0 "戴克里先曾以「多米努斯」（Dominus）作为自己的头衔，意为「主人」，该头衔象征着罗马皇帝至高无上的权威和力量。我们应当重新以多米努斯作为皇帝的头衔，以彰显帝国统治者至高无上的权力和威严。"

EDG_BU1_slavic_ideas:0 "大斯拉夫国大保加利亚理念"
