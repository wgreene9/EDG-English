EDG_ART_3:0 "收复故土"
EDG_ART_1_desc:0 "苏菲教团是伊斯兰教苏菲派常设性的诸多兄弟会团体的通译。亦译“互助会”，西方称为教团。系阿拉伯语“托勒盖”的意译，原意为“道路”、“方式”、“途径”。指苏菲在某一著名导师的指引下，因循导师所倡导的苏菲学理和精神修炼方式，在修道场所有组织的进行潜心修炼而组成的宗教社团。早期的苏菲是以苦修禁欲为特征的个人虔诚的宗教功修活动。阿尔图格王朝信奉逊尼派教义，苏菲教团较为盛行，苏菲长老在宫廷有较高的政治地位，这将能为我们吸引伊朗地区的苏菲派学者。"
EDG_ART_2_desc:0 "我们的先祖原为塞尔柱帝国将领，王朝的正统性源远流长，没有任何人有权质疑我们统治这片土地的合法性。"
EDG_ART_3_desc:0 "我们在叙利亚拥有广阔的土地，包括繁荣的阿勒颇、宏伟的迪亚巴克尔。如今我们有权向我们的敌人索取故土。"

AFS:0 "Afsharids"
AFS_ADJ:0 "Afsharid"
EDG_AFS_ideas:0 "阿夫沙尔理念"
EDG_AFS_ideas_start:0 "阿夫沙尔传统"
EDG_AFS_ideas_bonus:0 "阿夫沙尔野心"
EDG_AFS_1:0 "土库曼军事统治"
EDG_AFS_2:0 "阿夫沙尔奇兹尔巴什"
EDG_AFS_3:0 "修缮沙里亚"
EDG_AFS_4:0 "什叶派之剑"
EDG_AFS_5:0 "宣称沙汗沙阿"
EDG_AFS_6:0 "纳迪尔·沙"
EDG_AFS_7:0 "孔雀王座"
EDG_AFS_1_desc:0 "自从塞尔柱帝国崛起以来，中东地区的武装力量就长期被突厥人——或者说，土库曼人掌握。我们作为土库曼统治者的一员，在国内拥有绝对的话语权。"
EDG_AFS_2_desc:0 "阿夫沙尔部落是乌古斯诸部的一支，我们是伟大的乌古斯汗的后裔。同时，我们也是奇兹尔巴什的一员，为阿里的后代奉献全部的力量和热血。"
EDG_AFS_3_desc:0 "沙里亚系安拉所颁布，为一部先在的、永恒的律法，而国家政权作为一种社会组织形式，仅仅是为了实施安拉之法度、维护穆斯林民众现世与来世的幸福而组成的一种社会共同体。故唯有以神圣律法为基础的国家政体才符合伊斯兰的精神，其楷模即由穆罕默德所开创的麦地那政教合一的政体，而我们将通过完善的沙里亚法典再度发扬这一精神。"
EDG_AFS_4_desc:0 "虽然什叶派随着一任又一任的征服者传播到了“大地的尽头”，但它依然面临重重困难，阿里的后裔和真主在人间的代言人必须将什叶派的正信发扬光大。"
EDG_AFS_5_desc:0 "沙汗沙阿意为“万王之王”，作为伊朗地区最为具有神圣性和权威性的头衔，象征着无与伦比的权力。尽管先知曾认为这一头衔有亵渎真主的色彩，但没人能否认，我们的被神化的君主理应使用这一头衔。"
EDG_AFS_6_desc:0 "纳迪尔沙可谓是十八世纪上半叶西亚的传奇人物，他通过个人经营，实现了从奴隶到沙阿的转变，成为了或许是西亚历史上出身最卑贱的统治者。就内政方面，此人被后世称道的地方并不多，毕竟他为了自己的军事征服经常疯狂压榨他的臣民与贵族。不过也正是在军事领域中，他留下了令后世叹为观止的战绩。在他长达三十余年的军事生涯当中，他东征西讨，创下了多场以少胜多的著名胜利，而鲜有败绩，其战绩之辉煌，在世界军事史上实属罕见。可以说，就军事指挥才能上，纳迪尔在整个十八世纪之内，于西亚乃至全世界都罕有人能够与之匹敌。"
EDG_AFS_7_desc:0 "孔雀宝座象征着我们伟大的沙阿的权力，其名字来源于外型，宝座的后方立有两只孔雀造型的饰品，孔雀的尾羽开启，并且以蓝宝石、红宝石、祖母绿、珍珠和不同宝石作为装饰。"

