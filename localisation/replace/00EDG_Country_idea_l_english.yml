EDG_MRK_1:0 "阿尔摩哈德之国"
EDG_MRK_1_desc:0 "穆瓦希德王朝又称阿尔摩哈德王朝，12～13世纪摩洛哥和西班牙柏柏尔人建立的穆斯林王朝。伊斯兰教神学家伊本·图迈尔特提出要维护伊斯兰教的基本信条，其门徒称穆瓦希德，西班牙语转作阿尔摩哈德，意为“信仰独一神的人”。"
EDG_MRK_2:0 "柏柏尔语主麻醉日"
EDG_MRK_2_desc:0 "柏柏尔语言的使用在阿尔摩哈德教义中很重要。在阿尔莫哈德王朝的统治下，主麻醉日布道被用阿拉伯语和柏柏尔语进行，这为扩大柏柏尔人的影响力提供了保障。"
EDG_MRK_3:0 "穆瓦希德派"
EDG_MRK_3_desc:0 "穆瓦希德派是一种复杂的伊斯兰教融合教派，揉合了圣训学术，扎希丽派和沙斐仪派法学，安萨里学派的社会行为，以及什叶派伊玛目和马赫迪的精神概念"
EDG_MRK_4:0 "部落军事等级"
EDG_MRK_4_desc:0 "在军事上，我们有严格的等级制度。首先是哈尔加部落，它包括许多来自其他种族的“荣誉”或“收养”部落成员，例如阿卜杜勒·穆明本人。紧随其后的是廷梅尔人，然后是其他马斯穆达部落，最后是黑人战士阿比德。"
EDG_MRK_5:0 "马赫迪之家"
EDG_MRK_5_desc:0 "伊本·图马尔特将阿尔摩哈德组织为一个公社，其结构非常详细。其核心是Ahl ad-dခr（“马赫迪之家：”），由伊本·图马尔特的家族组成。它由两个委员会补充：十人内部委员会，马赫迪的枢密院，由他最早和最亲密的同伴组成；以及由马斯穆达部落的主要酋长组成的五十人协商委员会。"
EDG_MRK_6:0 "否认齐米阶层"
EDG_MRK_6_desc:0 "穆瓦希德王朝并未循例在异教徒社群当中建立“齐米”阶层。阿卜杜勒·慕敏曾宣布给予非穆斯林7个月的宽限期，迫使摩洛哥地区的犹太教和基督教徒皈依，这些异教徒的命运基本是被迫逃离、皈依或是丧命。"
EDG_MRK_7:0 "改革穆明总督辖区"
EDG_MRK_7_desc:0 "穆明把帝国划分成为几个总督管辖区,自立为哈里发,并确立了王朝世袭原则。穆明所建立的总督制是我们的地方管理制度，但以及年代久远，充满落后的封建因素，作为一个近代化国家，我们需要改善这一制度。"

