EDG_AZO_1:0 "杜卡斯统治"
EDG_AZO_1_desc:0 "当钦察汗国的势力在 东欧退散时，热那亚人、鞑靼人和东斯拉夫人之间的冲突让克里米亚半岛一片混乱。1430年，杜卡斯王朝的后人趁着热那亚政变之际出兵占领了热那亚在亚速的领地，并且建立了一个新的杜卡斯王朝，"
EDG_AZO_2:0 "教化鞑靼人"
EDG_AZO_2_desc:0 "热那亚人替我们从克里米亚汗国手中夺取了亚速周边的土地，而我们又攻下了热那亚控制的黑海沿岸，但当地的居民依然以穆斯林为主，如果不能让他们皈依东正教，我们的境遇将会十分危险。"
EDG_AZO_3:0 "宣称罗马正统"
EDG_AZO_3_desc:0 "随着拜占庭帝国的彻底覆亡，曾经担任过皇帝的杜卡斯家族毫无疑问有资格宣称罗马帝国的皇位。"
EDG_AZO_4:0 "重建陶里斯王国"
EDG_AZO_4_desc:0 "克里米亚这片土地曾被希腊人称为陶里斯。我们曾经可以征服亚速，如今也可以征服整个克里米亚，但和克里米亚汗国不同，是一个崭新的陶里斯王国。"
EDG_AZO_5:0 "贩奴公会"
EDG_AZO_5_desc:0 "奴隶在黑海沿岸是有巨大需求的贸易品，能带来丰厚的利润和繁荣的贸易，能让我们的城市茁壮成长。"
EDG_AZO_6:0 "教会改革"
EDG_AZO_6_desc:0 "我们从希腊带来的传统教会组织已经过时了，迟钝而臃肿的教会机构无法满足我们的要求。"
EDG_AZO_7:0 "打击鲁塞尼亚"
EDG_AZO_7_desc:0 "正如在1566年，我们的皇帝曼努埃尔九世于元老院会议上所说，鲁塞尼亚的统一对我们而言是巨大的威胁，我们过去或许没有将其扼杀在摇篮中，但现在将其击溃还不算为时过晚。"

