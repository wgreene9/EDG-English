EDG_LEB_7:0 "贝卡谷地"
EDG_LEB_1_desc:0 "在马穆鲁克王朝丧失对叙利亚地区的控制后，当地的埃米尔易卜拉欣·雅各布宣布黎巴嫩地区独立，埃米尔易卜拉欣是一个嗜血如命的暴君，他乐于欣赏囚犯在自己面前被剥光一层又一层的皮，在看得津津有味的同时还能饮酒作乐。更糟糕的是，易卜拉欣·雅各布对黎巴嫩地区进行持续的横征暴敛，让当地人民苦不堪言。穆罕默德·哈里里是一名黎巴嫩人军官，他生于市井，深知民间疾苦，且年轻时曾于加泰罗尼亚共和国游历，逐渐产生了对共和体制的向往以及对专制君主制的厌恶，他相信共和制才是最好的政体，只有共和制才能让政府对人民负责。在一个宁静的夜晚，穆罕默德·哈里里发动政变囚禁了易卜拉欣，并创建了黎巴嫩共和国。"
EDG_LEB_2_desc:0 "穆罕默德·哈哈里设立了一个全黎巴嫩人民议会，议员由公民选举产生，同时议会有权选举国家最高领袖。在穆罕默德的改革之下，我们的共和政体日益稳固，共和传统深入人心，即使是最具有野心的埃米尔和阿訇不敢窃取人民的斗争果实。"
EDG_LEB_3_desc:0 "穆斯塔法设立了一个全黎巴嫩人民议会，议员由公民选举产生，同时议会有权选举国家最高领袖。在穆斯塔法的改革之下，我们的共和政体日益稳固，共和传统深入人心，即使是最具有野心的埃米尔和阿訇不敢窃取人民的斗争果实。"
EDG_LEB_4_desc:0 "在1544年，我们设立了一个影子内阁，该组织将会对执政党进行监督，保证执政党的政策利于社会进步。"
EDG_LEB_5_desc:0 "许多强大的共和国都因对公民权的不恰当处理而逐渐衰弱，但我们不会犯这样的错误。穆罕默德赋予黎巴嫩成年有产男子公民身份，大量农民和手工业者第一次获得了政治权力。我们将会保证法律赋予公民的种种权利能够得到保障，并激励公民从事生产和创造，由此推进我们文化的繁荣与经验的进步。"
EDG_LEB_6_desc:0 "黎巴嫩盛产香柏，这些参天巨树都是邻近国家的重要建筑材料。黎巴嫩雪松生长在1200米至1800米高的阴坡上，在雪水和海雾滋润下，挺拔秀美、清香四溢，与喜马拉雅雪松、大西洋雪松、短叶雪松并列为世界四大雪松。由于木质坚硬，雪松木作为优质建筑材料，是腓尼基时期的重要出口产品，古埃及法老船，耶路撒冷所罗门圣殿，乃至古罗马皇帝的宝座，都是用黎巴嫩雪松木制作的。"
EDG_LEB_7_desc:0 "黎巴嫩东部的贝卡谷地是一片广阔的山间谷地，由于地势平坦，水资源丰富，土壤肥沃，被称为黎巴嫩的粮仓。黎巴嫩大部分葡萄酒厂和葡萄种植园位于贝卡谷地。黎巴嫩境内果树品种繁多，有香蕉、柑橘、葡萄、油橄榄、柠檬、樱桃、杏、苹果、枣椰树等。"



