EDG_SHY_1_desc:0 "Though steppe nomadic governance remains relatively decentralized, we shall mobilize all available forces to fully realize our military potential."
EDG_SHY_2_desc:0 "Timurid princes' conflicts in Transoxiana provided Shaybani the opportunity to seize power. He captured Bukhara in 1500, then defeated the Persian-Timurid coalition under Babur at the Battle of Sar-i Pul near the Zeravshan River in spring 1501. When Samarkand's ruler Ali hastily negotiated, Shaybani executed the ignorant youth, declared the Timurid Dynasty ended, established his own dynasty with Samarkand as capital."
EDG_SHY_3_desc:0 "With Eastern Chagatai Khan Mahmud's assistance, Muhammad Shaybani gathered his grandfather's remnants, conquered Transoxiana between 1500-1510, and founded his dynasty. During this period, his tribesmen merged with Transoxiana's sedentary population, forming the modern Uzbek nation - a powerful, unstoppable people destined for great conquests."
EDG_SHY_4_desc:0 "After conquering Herat, Shaybani immediately implemented measures to restore production. He first addressed land ownership issues and revived cultivation, returning lands to original owners while encouraging reclamation of civil war-abandoned territories. Temporarily unreturned lands were registered under Shaybani Khan, with treasury funds allocated for production restoration, worked by peasants with harvests collected as state taxes."
EDG_SHY_5_desc:0 "Shaybani prioritized repairing irrigation systems. Two years after capturing Bukhara in 1502, the dam bridge across the Zeravshan River was completed, followed by new canals and reservoirs. Numerous irrigation projects emerged along the Amu Darya and Syr Darya, transforming the Fergana Valley into interconnected agricultural oasis kingdoms, restoring and developing Central Asian socioeconomics."
EDG_SHY_6_desc:0 "Our nomads' integration with agricultural oasis dwellers stimulated handicraft development. Nomadic pastoralism provided essential raw materials and expanded markets for handicraft products. Simultaneously, oasis migrants joining urban production departments adapted to city life needs, enabling widespread handicraft development."
EDG_SHY_7_desc:0 "During Shaybani's Transoxiana rule, he advanced agriculture, handicrafts, and commerce. His monetary reforms played positive roles in Central Asian historical development."


