EDG_LER_1:0 "净化委员会"
EDG_LER_1_desc:0 "1415年胡斯在康斯坦茨公会议上以异端罪被处火刑，其追随者统称胡斯派。胡斯战争在波西米亚进行地如火如荼，同期也有一批桑多梅日的波兰小贵族吸收了胡斯的思想，并坚信胡斯的观点才是基督教世界的真理。在瓦迪斯瓦夫三世殒命后，原本就并不稳定的波兰实质上分裂为了三个国家，其中一个便是桑多梅日。经过血腥的纷争，桑多梅日的胡斯派小贵族最终击败了当地的天主教大贵族，掌握了国家大权，并且根据胡斯的教条和波兰瑟姆议会的传统建立了一个共和国，国家的最高权力机构是狂热的净化委员会。"
EDG_LER_2:0 "胡斯知晓真理"
EDG_LER_2_desc:0 "扬·胡斯的教义已经传播到我国，许多平民百姓都接受他的理念。教宗谴责这是异端邪说，采纳这种信仰会使我们与基督教世界的大多数人背道而驰。然而，只要我们心怀公义，我们甚至可以战胜最大的敌人。"
EDG_LER_3:0 "圣战军纪律"
EDG_LER_3_desc:0 "我们的对外战争常常以宗教战争的形式进行，毫无疑问，圣战是桑多梅日的常态，拥有一支强大的、纪律良好的圣战军是十分重要的。"
EDG_LER_4:0 "手炮传承与《火药法》"
EDG_LER_4_desc:0 "胡斯战争中，胡斯派战士的手炮给予帝国联军极大的破坏。我们继承了这样一种重视火力的传统，并且颁布了《火药法》，规定了火药应当具有的纯度，保证了火药的质量。"
EDG_LER_5:0 "《唯独圣经法令》"
EDG_LER_5_desc:0 "罗马教廷的教士无权垄断对圣经的解释权，释经权应当是属于全体基督徒的。而我们不仅在教条上如此规定，在国家法律上更是万分强调。"
EDG_LER_6:0 "自由平等"
EDG_LER_6_desc:0 "天主教和东正教徒不可能享受桑多梅日国家的人民可以享受到的自由与平等，我们的教条始终督促我们保证国内人民的权利。"
EDG_LER_7:0 "君主制边缘"
EDG_LER_7_desc:0 "或许我们可以成为一个君主制国家，但如果我们这样做，我们和别的君主制国家又有什么区别？但如果我们保留共和制，我们会依然是这片土地上制度最为优越的国家。"


