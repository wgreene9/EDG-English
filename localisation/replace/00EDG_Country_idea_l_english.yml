EDG_ALX_2:0 "钦察突厥马穆鲁克"
EDG_ALX_3:0 "巴赫里王朝"
EDG_ALX_4:0 "提拔哈尔卡"
EDG_ALX_5:0 "剥削努比亚人"
EDG_ALX_6:0 "扩大瓦菲迪亚权利"
EDG_ALX_7:0 "招募土库曼骑兵"
EDG_ALX_1_desc:0 "亚历山大港为我们带来许多财富，在布尔吉王朝背叛我们后，我们被迫将政治中心前往亚历山大，但也让我们发现了亚历山大的潜力。"
EDG_ALX_2_desc:0 "我们的战士是来自钦察草原的突厥奴隶，我们拥有最为坚韧的耐力和莫大的勇气。"
EDG_ALX_3_desc:0 "我们是第一任马穆鲁克王朝，代表着正统的马穆鲁克力量，传统的继承制度赋予我们正统性。"
EDG_ALX_4_desc:0 "我们是第一任马穆鲁克王朝，代表着正统的马穆鲁克力量，传统的继承制度赋予我们正统性。"
EDG_ALX_5_desc:0 "努比亚人长期与我们为敌，在我们征服他们后，将榨干他们的每一分价值。"
EDG_ALX_6_desc:0 "瓦菲迪亚是蒙古人入侵后迁移到王朝边境的突厥人和蒙古人，我们给予他们土地换取军事义务，这些瓦菲迪亚拥有优秀的战斗力，在扩大他们的政治权利后将换取更积极的军事支持。"
EDG_ALX_7_desc:0 "土库曼战士一直在我们的北方南征北战，白羊王朝和黑羊王朝将他们视作军事支柱，我们也可以引入土库曼人，以加强我们的军事力量。"

EGY_ideas:0 "近代化埃及理念"
EGY_ideas_start:0 "近代化埃及传统"
EGY_ideas_bonus:0 "近代化埃及野心"
EDG_EGY_1:0 "铁腕政治"
EDG_EGY_2:0 "肃清马穆鲁克"
EDG_EGY_3:0 "土地改革"
EDG_EGY_4:0 "军事改革与近代化军械"
EDG_EGY_5:0 "兴办工厂"
EDG_EGY_6:0 "帕夏印刷厂"
EDG_EGY_7:0 "《埃及事件报》"
EDG_EGY_1_desc:0 "我们是中东地区是第一个意识到西方技术的意义并有效地利用西方技术来为自己的目标服务的中东大国，对于国内一些冥顽不化的保守分子，我们将会对他们出以重拳，以铁腕手段让他们屈服。"
EDG_EGY_2_desc:0 "作为有所作为的统治者，我们需要切除数百年来侵害埃及社会肌体的毒瘤，也就是马穆鲁克，这些腐朽落后的封建守旧势力不仅一直阻碍着我们的进步，而且长期作为外国势力的傀儡剥削埃及的人民。"
EDG_EGY_3_desc:0 "我们需要实施全面的土地改革，包括要求所有包税人呈报他们包税土地的数目；宣布废除租税承包制度，把包税人所管辖的土地收归国有；用管理不善和没有土地凭证等名义，把伊斯兰教会的土地也没收过来。将没收来的一部分土地分给无地或少地的农民，让农民有地可耕的同时每年向政府缴纳定额的租税；将原来五花八门的苛捐杂税合并为一种土地税，由国家统一按土地优劣确定税额；在实行了度量衡的标准化并对全国土地进行了丈量后，向国家纳税的实际土地面积将能够大增，因而在农民负担减轻的同时，增加国家的税收，极大提高农民的生产积极性和国家的财政收入。"
EDG_EGY_4_desc:0 "我们注重从西欧各国引进技术，购买设备，聘请外国技师培训本国技术力量，吸收资金，使埃及民族工业在初创时期便具有较高的技术水平和较快的发展速度。国家领袖特别重视发展同军事有关的工业，创办了以军事工业为主的埃及第一批近代机器工业，火药厂、枪炮制造厂、造船厂纷纷建立起来。"
EDG_EGY_5_desc:0 "在工业领域，我们采取允许少量企业由私人资本家经营，限制私营手工业生产和大力发展官办工厂的方针，努力建立埃及自己的民族工业。积极发展与国计民生有关的民用工业和农副产品加工工业。"
EDG_EGY_6_desc:0 "埃及的教育状况十分落后，埃及人多为文盲。即使数量很少的接受教育者，也只是在清真寺学习一些宗教常识。我们在文化、教育方面也采取了一系列改革措施，倡导以世俗教育取代伊斯兰宗教教育，建立各种技术专科学校，如医科学校、炮兵学校、工程学校和农科学校，聘请外国专家讲课，以培养专门的人才。更重要的是，建立印刷厂以传播先进的新思想。"
EDG_EGY_7_desc:0 "为推动文化教育事业的发展，我们做出了多种举措，包括在埃及创办了埃及的第一份报纸《埃及事件报》，报道国内外发生的重大事件。"


NOM:0 "阿伊普多斯"
NOM_ADJ:0 "阿伊普多斯"
NOM_ideas:0 "阿伊普多斯理念"
NOM_ideas_start:0 "阿伊普多斯传统"
NOM_ideas_bonus:0 "阿伊普多斯野心"
EDG_NOM_1:0 "希腊军政府"
EDG_NOM_2:0 "巩固农业结构"
EDG_NOM_3:0 "国营经济"
EDG_NOM_4:0 "希腊裔禁卫军"
EDG_NOM_5:0 "文化法令"
EDG_NOM_6:0 "招募埃及人"
EDG_NOM_7:0 "撤除埃米尔特权"
EDG_NOM_1_desc:0 "阿伊普多斯国家政府的核心力量是来自外国的希腊人，这些希腊军官夺取了埃及的政权，并组建了一个军政府来维持自身的统治。"
EDG_NOM_2_desc:0 "阿伊普多斯主要的土地经营制度是租佃制，自由农是最主要的生产者，他们与土地所有者签定契约，保证在播种到收获期间不离开土地。契约有强制的因素，如果期限要不断延长，佃户需作出各种保证等，希腊的军事移民，经常将自己的土地出租给埃及农民。另外农民可以与王室承租土地，还可租用种子、生产工具、耕畜、有时乃至住宅，田里种植的作物品种由政府决定，并由当地官员严格控管。这种农业经营方式满足了多方需要，如果恰当地维持这一结构的平衡，有利于农业的发展。"
EDG_NOM_3_desc:0 "阿伊普多斯的政府采用相当极端的国家垄断制，且垄断范围相当广大，国家专营不仅矿业、盐、酒、香料、玻璃、陶器等，甚至连对外贸易、钱庄等商业活动也在国家控制范围，这种制度不仅只限于埃及，连王国其他属地都适用在内。严密的税收制度与严格的垄断经营，使王国搜刮到尽可能多的财富。"
EDG_NOM_4_desc:0 "我们组建了一支由希腊裔组建的禁卫军，这支禁卫军训练有素且拥有军事思想先进的军官，由国王亲自统帅，对国王负责，受国王指挥。"
EDG_NOM_5_desc:0 "由于阿伊普多斯政府由外国人组成，很多埃及人即便与我们保持了一样的信仰，也排斥我们的外国文化，因而我们需要更开放包容且更善于文化同化的政策，才能保持我们的长久统治。"
EDG_NOM_6_desc:0 "阿伊普多斯军事上的兵源来自国内各种不同的民族，起初主要是移民来的希腊人，他们以接受兵役来换取国家给予的土地，并在军队中占了多数。随着王国陷入多场战争后，希腊裔兵源越来越捉襟见肘，而从希腊本土的移民也不够军事上运用，加上他们主要服役于皇家卫队，或是担任将军或政府官员，因而我们需要招募更多本地人以扩充我们的军队。"
EDG_NOM_7_desc:0 "由于我们缺乏群众基础，因而在夺取政权之初，我们给予地方一定的自治权力，以保证各地埃米尔服从我们的统治。但如今，我们逐渐加强了对国家的控制力，是时候撤销各地穆斯林长官的特权了。"


COP:0 "科普特"
COP_ADJ:0 "科普特"
COP_ideas:0 "科普特理念"
COP_ideas_start:0 "科普特传统"
COP_ideas_bonus:0 "科普特野心"
EDG_COP_1:0 "重振科普特信仰"
EDG_COP_2:0 "笼络科普特显贵"
EDG_COP_3:0 "科普特文艺复兴"
EDG_COP_4:0 "圣母玛利亚大教堂"
EDG_COP_5:0 "设立军械院"
EDG_COP_6:0 "匡扶教会权威"
EDG_COP_7:0 "整合涅杰斯"
EDG_COP_1_desc:0 "科普特人以笃信科普特教为荣，他们的心理状态通过宗教信仰强烈地表现出来。公元二世纪中基督教经圣马可之手传入埃及，埃及人纷纷入教，以示对敬奉多神教的罗马统治者的抗拒。4世纪罗马帝国改奉基督教，主张基督神人二性并存。埃及基督徒反其道而行之，接受基督神人二性合而为一的教义，以便与罗马和拜占庭统治者抗衡。他们引用基督的圣谕：“你们须将凯撒的事交给凯撒，将上帝的事交给上帝”，来反对世俗政权干预教会事务，保持教会的独立性。451年卡尔西顿公会议将一性论斥为异端，埃及基督教会毅然和君士坦丁堡教会决裂。科普特人长期处于大分散、小集中的居住状态，他们的足迹遍布全国，但上埃及多于下埃及，城镇多于乡村。在城镇，他们相对集中在几个城区，如开罗的舒卜拉区、艾兹拜基耶区、新开罗区、老开罗区和萨希勒区；在乡村则聚居一隅。这种居住方式便于他们相互联系和开展宗教活动。科普特人和穆斯林通婚不足为奇，但现今一般实行内部通婚制。他们给孩子取科普特名。农村的科普特人还在手腕上刺上十字架标记。凡此种种都表达了科普特人自豪、自尊、自卫的情愫。如今，我们将纯正的科普特信仰重新确立为我们的国教。"
EDG_COP_2_desc:0 "由于对基督教徒的不信任，穆斯林政权严密监控着基层官员们的一举一动。当时，各地税收的收缴和分配都是靠埃及本地的科普特官员完成，政府则会派遣穆斯林官员巡视全国，以监督和视察税收工作的完成情况，并跟中央政权保持定期的联络。尽管我们一直受到穆斯林统治者的压制，但最终还是形成了一个由科普特的组成的显贵阶层，这些家族有巨大的影响力，如果能获取他们的支持，我们将能够更好地调动国家的力量。"
EDG_COP_3_desc:0 "科普特人由于其民族意识和科普特教密不可分，他们倾心推崇古埃及的历史和文化，确信埃及所以能延续至今是法老文明起了决定性作用的缘故。不仅如此，他们格外珍视纪元后六个世纪的历史-因为在这期间形成了科普特教，其教徒深受外族迫害，特别是在罗马国王戴克里先统治时期。科普特人为了生存，团结在教会周围，进行了可歌可泣的斗争。他们为悼念无数英勇无畏的殉道士，将戴克里先登基之日定为科普特历的纪元，把这六个世纪的历史尊为“科普特史”，对官方教科书把这段历史称为罗马人统治下的埃及史颇有微词。科普特人由于其历史、命运和兴衰与埃及大地紧紧相连，因此理所当然地以强烈的感情认同于埃及的埃及属性。"
EDG_COP_4_desc:0 "圣母玛利亚大教堂，又名悬空教堂，在埃及开罗老城区即科普特区。圣母马利亚教堂所以称为悬空教堂，因为他是盖在以前的城墙南门上，不是真的悬吊在半空中。悬空教堂应该算是这里的所有教堂中最漂亮的一个了。在湛蓝天空映衬下的雪白色塔楼和美丽的十字架散发着基督教堂独有的圣洁和光辉。阳光下，教堂花圃中的植物看起来都有着不可思议的光芒，让人心中充满了感动。教堂内部的黑坛桌椅、镶嵌象牙的屏幕、和大理石造的讲坛等都是精心制作的用品，而内部的陈设，如用13根石柱支撑的小祭坛，象徵耶稣的13门徒，这其中一根用黑色玄武岩制成的，代表出卖耶稣的犹大。这里也保留了许多圣者的遗物，其中以圣母玛丽亚的画像最著名。"
EDG_COP_5_desc:0 "古埃及的军事部门也是不断演变的，国家军事是中央集权，使法老可以有效的统全国之力进行军事行动，古王国第四王朝时期的埃及出现了管理武器、武器与船舶制造、军队补给和防御工事等事务的专门机构——“军械院”。其长官为“军械院院长”，有时与军队中的录事职务合并，是军事部门的要职。这是古代世界最早出现的中央一级军事后勤机构。我们重新设立了军械院这一机构，但职能包括了引进新式军事思想与新式军事装备。"
EDG_COP_6_desc:0 "科普特教堂是科普特基督徒群体赖以依存的宗教机构。不管是在城市还是乡村，基督徒社群通常都聚居在教堂建筑附近。对于基督徒个人来说，当地的教堂是中心机构，他们根据教堂颁布的礼拜时间表和活动来安排自己的生活。地方的教堂是基督徒聚会和接受精神指导的地方，兼有慈善和教育机构的功能，是基督徒的生活必不可少的一部分。另外一个重要的基督教宗教机构是修道院。修道院为修道士提供了精神上的依托，也是他们工作、学习甚至避难的地方。修道院对普通科普特居民同样十分重要，它拥有大量的乡村土地，与周围村落城镇进行商贸交易，是埃及基督徒经济生活中生产和流通的重要一环。"
EDG_COP_7_desc:0 "涅杰斯原意为“下层人”，属于下层自由民，大概起源于古王国末期。在科普特国成立后，形成为一个资产阶级“涅杰斯”，并出现了所谓的“强有力的涅杰斯”。一部分强有力的涅杰斯占有土地，雇佣农业工人管理他们的农场。涅杰斯的成长是科普特近代资本主义经济发展的重要标志。"
