EDG_RSD_2:0 "Rosetta Estuary"
EDG_RSD_3:0 "Introduce the Janissaries"
EDG_RSD_4:0 "Bedouin Cuirassiers"
EDG_RSD_5:0 "Religious Reformation"
EDG_RSD_6:0 "Italian Trade"
EDG_RSD_7:0 "Establish Qadi Judicial System"
EDG_RSD_1_desc:0 "Since its founding, the Rosetta Dynasty has maintained a solid political alliance with the Mamluks, with the Rosetta Sultan standing firmly alongside them. The Mamluks are internally divided into Burji and Bahri factions, who check each other at court while being manipulated by the Sultan, long serving as the dynasty's elite military force safeguarding its security."
EDG_RSD_2_desc:0 "The Nile nourishes Egypt's populace. Our capital Rosetta lies at the Nile Delta, where fertile lands provide us with consecutive bountiful harvests."
EDG_RSD_3_desc:0 "The northern Turks collect blood tax from Christian subjects to form a corps called Janissaries. History has proven the Janissaries' effectiveness as a well-trained force. We can adopt this institution, recruiting our own Janissaries from Egypt's Coptic families and Nubian Christians."
EDG_RSD_4_desc:0 "Bedouin martial prowess has long been valued by neighboring states. We have successfully integrated the Bedouins, harnessing these skilled nomadic warriors for our campaigns."
EDG_RSD_5_desc:0 "As Western intellectual currents create successive waves across our land, our scholars have begun debating Islam's future, producing two main factions: the Tazirid and Tabziz schools. The former opposes all kalam-style innovation, insisting everything must follow scripture and hadith, believing only piety can save Muslims. The latter advocates Aristotelian debate, attempting to reinterpret scripture and hadith through Mu'tazilite methods, seeking to return to the House of Wisdom era. In this progressive age, we must evolve and make our choice."
EDG_RSD_6_desc:0 "Constant consolidation continues in northern Italian states, yet trade with Italians never ceases. Whether Lombard Kingdom or Tuscan merchants, all unload substantial cargo at our ports while purchasing vast quantities of domestic goods."
EDG_RSD_7_desc:0 "Qadis are Islamic judges independent of local administrators, exercising autonomous judicial authority. During Rosetta Dynasty rule, to counter Mamluk political influence, jurists' social status significantly rose. The Sultan appointed numerous jurists as Qadis serving as regional judicial officers. Rosetta hosts the supreme Qadi al-Qudat overseeing national judicial proceedings."

FYM:0 "Sahada"
FYM_ADJ:0 "Sahadan"
FYM_ideas:0 "Sahadan Ideas"
FYM_ideas_start:0 "Sahadan Traditions"
FYM_ideas_bonus:0 "Sahadan Ambition"
EDG_FYM_1:0 "Sultan of Egypt and Arabia"
EDG_FYM_2:0 "Sahadan Feudal System"
EDG_FYM_3:0 "Control the Mamluks"
EDG_FYM_4:0 "Abolish the Buhayra Act"
EDG_FYM_5:0 "Islamic Academic Center"
EDG_FYM_6:0 "Turkmen Mercenaries"
EDG_FYM_7:0 "Guardian of the Holy Cities"
EDG_FYM_1_desc:0 "The Sahada Dynasty originated as a minor power in Yemen. In 1342, the formidable warrior Nasir I ascended as Malik of Sahada. Though merely 22, his military prowess and discernment already earned renown. Nasir unified Yemen by 1356, gradually expanding through regional conquests. He entered Arabian political struggles, filling power vacuums. The loosely organized Sahadan rule permitted substantial local autonomy, facilitating rapid expansion. By 1374, Nasir I had become a regional power controlling nearly half the Arabian Peninsula. In 1380, when the last Bahri Mamluk Sultan Hajji II was expelled from Cairo, the Burji faction failed to consolidate control, triggering a Mamluk civil war that devastated Egypt's economy. Sultan Hajji II sought Sahadan assistance, promising southwestern Arabian territories and substantial tribute to Grand Malik Nasir I. After deliberation, the 60-year-old Nasir recognized this as Allah's ultimate birthday gift, marching into Egypt. After suppressing the rebellion for the Bahri Sultan, Nasir turned against the Bahri regime, ultimately replacing the Mamluks as Egypt's Sultan, reestablishing a powerful realm spanning Egypt and Arabia."
EDG_FYM_2_desc:0 "The imperial military-administrative system rests upon feudal relationships between Egyptian Mamluks and Arabian tribal confederations. The nationwide tax farming system requires regional emirs and sheikhs to pay tribute and provide military service to the Sahadan Sultan, who minimally interferes in local affairs."
EDG_FYM_3_desc:0 "The Mamluk bloc plays a crucial, even pivotal role within the empire. Both Bahri and Burji Mamluk factions control substantial political-military resources with independent feudal economic bases, long posing significant threats to the Sahadan Sultan - while simultaneously representing his most essential military reliance. Securing Egyptian Mamluk support constitutes every Sahadan Sultan's primary task upon accession."
EDG_FYM_4_desc:0 "To safeguard various domestic factions' interests and maintain support for the Sahada Dynasty, Sultan Nasir I promulgated the Buhayra Act in 1390. This legislation clearly defined the political and economic privileges enjoyed by numerous interest groups, embedding feudal relationships into the Sahadan Empire's core. Abolishing the Buhayra Act will be our first step toward building a centralized state."
EDG_FYM_5_desc:0 "Though the Sahadan Empire experiences some instability, Egypt's economy and culture remain prosperous. Since the Sahada Dynasty adheres to Shiism while most Muslims in their territories follow Sunnism, religious tolerance became necessary. This inclusive atmosphere transformed the capital Faiyum into an Islamic academic center, attracting scholars from Maghreb and Persia to lecture and exchange ideas in local mosques, significantly advancing Egyptian culture."
EDG_FYM_6_desc:0 "While relying on Egyptian Mamluks and Arabian tribal confederations, the Sahada Dynasty also introduced external forces to balance domestic powers. These included Greek Orthodox mercenaries, Coptic bureaucrats, and Turkmen regiments from the north. Turkmen mercenaries played vital roles in both Sahadan military campaigns and internal stability maintenance."
EDG_FYM_7_desc:0 "The Empire possesses two heads: one spiritual capital at Sahada, the dynasty's ancestral city traditionally inhabited by Noah's son Shem, housing the empire's glorious past; one practical capital where the Nile flows like arteries. Between them, a narrow corridor connects both to the imperial body - this path serves both as Red Sea trade route and spiritual connection linking Mecca, Medina, and Jerusalem, the three holy cities representing the Prophet's life, symbolizing the empire's prosperity and power."

