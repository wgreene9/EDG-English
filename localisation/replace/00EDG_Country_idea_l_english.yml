EDG_BLR_2:0 "大庄园经济"
EDG_BLR_3:0 "明斯克科学院"
EDG_BLR_4:0 "连接两海"
EDG_BLR_5:0 "明斯克火炮厂"
EDG_BLR_6:0 "弗谢斯拉夫军"
EDG_BLR_7:0 "白鲁塞尼亚人之国"
EDG_BLR_1_desc:0 "白俄罗斯的森林是欧洲最大的平原森林，以针叶林为主，主要树种是松类，其次有云杉，白桦，橡树等，依赖其丰富的资源，我们的国家不断发展。"
EDG_BLR_2_desc:0 "以大庄园的形式组织农民生产工作，极大提高了劳动效率和对露西亚土地的利用率，以大庄园为核心构建了我们国家的农村经济体系。"
EDG_BLR_3_desc:0 "在明斯克的科学院是我们国家的最高等学府，通过对最先进的技术研究与学习，推进我们国家的科学水平提升。"
EDG_BLR_4_desc:0 "1067年，明斯克首次见于记载，历来是联系波罗的海沿岸与莫斯科、喀山等城市的贸易中心，市名意为交易之镇。"
EDG_BLR_5_desc:0 "火炮在新时代的战争中扮演着极为重要的角色，在明斯克建设火炮厂以应对新时代不同的敌人。"
EDG_BLR_6_desc:0 "我们组建了一支精锐的近卫军，并以伟大的弗谢斯拉夫为其冠名。"
EDG_BLR_7_desc:0 "在我们的国家，白鲁塞尼亚人的地位至高无上，这为我们带来了强大的国家凝聚力。"


