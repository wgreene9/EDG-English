EDG_Muslim_province_ideas_7:0 "Pax Imperia"
EDG_Muslim_province_ideas_1_desc:0 "Our suzerain has appointed battle-hardened Aghas to command our nation's military forces."
EDG_Muslim_province_ideas_2_desc:0 "We maintain good relations with local guilds, serving as lubricant between our suzerain and regional trade organizations."
EDG_Muslim_province_ideas_3_desc:0 "Viceroyalties exist precisely to enhance local control - we shall strengthen regional governance on behalf of our suzerain."
EDG_Muslim_province_ideas_4_desc:0 "We follow our undefeated suzerain, marching alongside their world-conquering footsteps."
EDG_Muslim_province_ideas_5_desc:0 "Our governmental institutions function as branches within the vast imperial administration - our bureaucrats genuinely understand governance."
EDG_Muslim_province_ideas_6_desc:0 "Viceroyalties prevent direct friction between imperial center and localities, maintaining stability through indirect rule."
EDG_Muslim_province_ideas_7_desc:0 "Under our suzerain's protection, we enjoy prolonged, stable peace."

EDG_AJO_ideas:0 "Angevin Ideas"
EDG_AJO_ideas_start:0 "Angevin Traditions"
EDG_AJO_ideas_bonus:0 "Angevin Ambition"
EDG_AJO_1:0 "Legacy of the Angevin Empire"
EDG_AJO_2:0 "Wisdom and Valor"
EDG_AJO_3:0 "Angevin Chivalry"
EDG_AJO_4:0 "Loire Valley Castles"
EDG_AJO_5:0 "Court of Arts"
EDG_AJO_6:0 "Anglo-French Noble House"
EDG_AJO_7:0 "Cultural Fusion"
EDG_AJO_1_desc:0 "During the Middle Ages, Anjou evolved from a county to a duchy. The Counts of Anjou dominated neighboring territories including Nantes, Vendôme, and Maine, becoming one of France's largest principalities. One count, Geoffrey Plantagenet, married Empress Matilda, daughter of Henry I (King of England and Duke of Normandy). Their son Henry II unified England, Normandy, Anjou with their dependencies, and through marriage to Eleanor of Aquitaine (former wife of French King Louis VII) acquired Aquitaine, establishing the vast Angevin Empire. Though the main Angevin line later lost Angevin territories, we as a branch continue ruling the Duchy of Anjou, aspiring to restore the empire's vast domains."
EDG_AJO_2_desc:0 "Early in Charles the Bald's reign, Anjou faced dual threats from Brittany in the west and Normandy in the north. Former Count of Nantes Lambert allied with Breton Duke Nominoë to devastate Anjou. Thus Anjou required guardians of exceptional wisdom and courage. Angevin chroniclers consider 'Tertullus' the first Count of Anjou, personally elevated by Charles the Bald. Centuries later, Anjou still needs rulers combining intelligence and bravery."
EDG_AJO_3_desc:0 "The Angevin house has always epitomized chivalry. Our longstanding knightly traditions produce battlefield valor and tactical excellence - Angevin knights charging into medieval warfare earned renown across numerous campaigns."
EDG_AJO_4_desc:0 "The Duchy of Anjou exists within complex geopolitics where Normandy and Brittany long threaten our territorial security, while England and France make us their conflict focus, necessitating enhanced fortress systems against foreign invasion."
EDG_AJO_5_desc:0 "The Angevin court once served as Europe's cultural center where English, Aquitainians, and Champenois displayed their talents. Today our court remains synonymous with poetry, music, and arts."
EDG_AJO_6_desc:0 "The Duchy of Anjou occupies a unique position between England and France, historically connected to both nations through intricate ties. While participating in French politics, it maintains close familial connections with English royalty. Through marriages and alliances, Anjou became a crucial nexus for Anglo-French exchange and conflict."
EDG_AJO_7_desc:0 "Due to its special geographical position and historical experiences, the Duchy of Anjou blends multiple cultures - incorporating French romantic elements alongside British influences. Architecturally, it features both French monumental castles and English manor styles. In literature and arts, diverse poetic and painting styles intermingle. This cultural fusion generates innovative vitality, with Angevin artists and scholars absorbing different cultural essences to create unique Angevin culture that attracts regional exchange and learning."

EDG_PTU_ideas:0 "Poitou Ideas"
EDG_PTU_ideas_start:0 "Poitou Traditions"
EDG_PTU_ideas_bonus:0 "Poitou Ambition"
EDG_PTU_1:0 "Kingdom's Chancellor"
EDG_PTU_2:0 "Apocalypse Tapestry"
EDG_PTU_3:0 "Pioneers"
EDG_PTU_4:0 "Heroic Epics"
EDG_PTU_5:0 "Poitou Wine"
EDG_PTU_6:0 "Western Sea Charts"
EDG_PTU_7:0 "Travertine"
EDG_PTU_1_desc:0 "As one of France's greatest principalities, Poitou long enjoyed eminent status. Several Poitou dukes were appointed Chancellor of France. Philip II became the 15th century's most renowned French chancellor - during his administration, Victorious Hugues maintained excellent relations with French nobles."
EDG_PTU_2_desc:0 "Duke Philip II displayed an enormous tapestry in his court. Amplifying such terrifying narratives across hundreds of feet of textile art inevitably stunned viewers into submitting to divine will. Who was chosen by God's will to rule these lands? Indeed... you. When understanding that obeying the duke meant obeying almighty God, none retreated from battlefields. Any fallen would resurrect immediately after the tapestry's depicted Judgment Day."
EDG_PTU_3_desc:0 "With coastal access, fishing and maritime exploration became vital Poitevin development directions. Poitou navigators harbored curiosity and yearning for unknown worlds, constructing sturdy yet agile vessels to sail the vast Atlantic."
EDG_PTU_4_desc:0 "Poitou literature primarily features poetry and legends recounting heroic deeds and romantic tragedies. This unique literary style shaped distinctive Poitevin lifestyles and intellectual culture."
EDG_PTU_5_desc:0 "Agriculture forms Poitou's foundation - fertile lands yield sweetest grapes. Through meticulous cultivation, Poitou vineyards produce premium wines becoming the duchy's signature product, highly sought in European markets."
EDG_PTU_6_desc:0 "Poitou navigators established trade connections with distant regions, returning with exotic goods and unique cultures. Their sea charts provided crucial references for subsequent voyages, leaving Poitou's glorious chapter in European maritime exploration history."
EDG_PTU_7_desc:0 "Abundant travertine resources in Poitou serve as essential building cornerstones. Travertine-constructed castles prove exceptionally sturdy. Militarily, these castles provide formidable defense against invasions, acting as the duchy's impenetrable shield while symbolizing Poitou's regional importance. This philosophy drives continuous travertine resource utilization, perfecting architectural systems that blend artistic construction with military defense."


EDG_BOU_ideas:0 "Bourbon Ideas"
EDG_BOU_ideas_start:0 "Bourbon Traditions"
EDG_BOU_ideas_bonus:0 "Bourbon Ambition"
EDG_BOU_1:0 "Blood of Glory"
EDG_BOU_2:0 "Cultural Center"
EDG_BOU_3:0 "Southern Crossroads"
EDG_BOU_4:0 "Natural Barriers"
EDG_BOU_5:0 "Victors of the Huguenot Wars"
EDG_BOU_6:0 "Dynastic Branches"
EDG_BOU_7:0 "Absolute Monarchy"
EDG_BOU_1_desc:0 "The Bourbon bloodline flows with glory and tradition. This philosophy makes us cherish familial heritage, leveraging our dynasty's reputation to attract foreign alliances diplomatically."
EDG_BOU_2_desc:0 "Situated in France's heartland, the Bourbon Duchy staunchly defends French culture. Domestically, we actively promote French language, arts, and architecture to foster cultural prosperity. Internationally, we position ourselves as French culture's ambassadors, attracting foreign talent through cultural influence."
EDG_BOU_3_desc:0 "Bourbonnais stands at the crossroads between Langues d'oïl and Occitan. Though historically favoring northern dialects, our heritage remains deeply connected to Occitania, granting us easier access to Southern French support than our northern neighbors."
EDG_BOU_4_desc:0 "Our strategic central French location provides excellent natural defenses. The Massif Central's towering southern ridges and the east-flowing Loire River form natural barriers protecting most borders from attack."
EDG_BOU_5_desc:0 "During the 1540s, Calvinism spread through France as Huguenot faith. Southern French nobles adopted Calvinism to seize church lands, conflicting with northern Catholic nobles seeking separatism, escalating into prolonged civil war. Eight successive Catholic-Protestant conflicts devastated 16th-century France, but represented divine opportunity for the Bourbon dynasty."
EDG_BOU_6_desc:0 "Feudal politics' complexity subdivided the Bourbon house into branches like Bourbon-Montpensier and Condé. Several noble families gained significant influence in French affairs."
EDG_BOU_7_desc:0 "The Bourbon dynasty continuously strengthened absolute monarchy. Kings wielded absolute power for swift decision-making. Domestically, this enabled efficient implementation of economic and military reforms without excessive noble obstruction. Internationally, royal absolutism ensured decisive diplomatic negotiations and wartime decisions."

EDG_AMG_ideas:0 "Armagnac Ideas"
EDG_AMG_ideas_start:0 "Armagnac Traditions"
EDG_AMG_ideas_bonus:0 "Armagnac Ambition"
EDG_AMG_1:0 "Armagnac Faction"
EDG_AMG_2:0 "Armagnacs"
EDG_AMG_3:0 "Elite Cavalry Companies"
EDG_AMG_4:0 "Primate of Aquitaine"
EDG_AMG_5:0 "Winds of Reform"
EDG_AMG_6:0 "Armagnac Brandy"
EDG_AMG_7:0 "Restore Greater Armagnac"
EDG_AMG_1_desc:0 "During the Four Nations' War, French political theater was dominated by two opposing factions - the Armagnacs and Burgundians - both exerting significant influence over French politics."
EDG_AMG_2_desc:0 "Throughout the Four Nations' War, numerous Armagnac mercenaries joined the Arlesian cause. After peace was established, these mercenaries continued fervently seeking conflict, becoming known as 'Armagnacs' - a term that became synonymous with mercenaries."
EDG_AMG_3_desc:0 "Armagnac noble cavalry were exceptionally equipped with primary weapons including finest double-edged swords and lances, along with leather-covered wooden shields. Their helmets and armor were meticulously designed for optimal protection."
EDG_AMG_4_desc:0 "Auch, capital of Armagnac, serves as the archepiscopal see of the Archdiocese of Auch. Dating back to the 6th century, it enjoys the prestige of Primate of Aquitaine and Navarre."
EDG_AMG_5_desc:0 "We hold no particular affection for Catholicism, having early converted to Catharism. Amid the Reformation's tides, we eagerly embrace our role as pioneers of change."
EDG_AMG_6_desc:0 "Since Romans introduced grapes to Gascony, Arabs brought distillation technology, and ancestral Celts invented oak barrels, brandy production has evolved. Medieval medicinal uses expanded through 16th-century development until 19th-century indispensability, even accompanying overseas colonists."
EDG_AMG_7_desc:0 "Just centuries ago, the County of Armagnac stood at its zenith, regarded among Aquitaine's most powerful political entities. Though currently subordinate, we believe we shall eventually restore our former glory."


