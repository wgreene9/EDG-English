EDG_PER_warlord_2:0 "Turkmen Mercenaries"
EDG_PER_warlord_3:0 "Mongol-Persian Cavalry"
EDG_PER_warlord_4:0 "Persian Silk"
EDG_PER_warlord_5:0 "Revive the Silk Road"
EDG_PER_warlord_6:0 "One Nation, One Faith"
EDG_PER_warlord_7:0 "King of Kings"
EDG_PER_warlord_1_desc:0 "The fragmented state of the Iranian plateau and our military traditions result in endless warfare. Expanding the blood tax collection becomes essential for maintaining independence."
EDG_PER_warlord_2_desc:0 "Turkmen people wield significant influence in Azerbaijan and Persia. Their military dominance presents not only threats but also substantial opportunities."
EDG_PER_warlord_3_desc:0 "The Ilkhanate left us a precious legacy - Mongol cavalry tactics gradually adapted for Iranian terrain, forging excellent cavalry through prolonged conflicts."
EDG_PER_warlord_4_desc:0 "Persian silk enjoys widespread renown. These exquisite crafts generate substantial revenue while enhancing our court's splendor."
EDG_PER_warlord_5_desc:0 "Silk Road prosperity brings wealth and prestige. With the Iranian plateau's reunification, the Silk Road once again enjoys powerful protection."
EDG_PER_warlord_6_desc:0 "Persia's complex religious issues plague us like malaria. To establish hegemony, we must eradicate this affliction."
EDG_PER_warlord_7_desc:0 "We are the Shahanshah - the supreme ruler of all Persia and indeed the entire world."

EDG_PER_EMPIRE_CHANGE_NAME:0 "Persian Empire"
EDG_PER_EMPIRE_CHANGE_NAME_ADJ:0 "Persian Empire"
EDG_AKK_ideas:0 "Aq Qoyunlu Ideas"
EDG_AKK_ideas_start:0 "Aq Qoyunlu Traditions"
EDG_AKK_ideas_bonus:0 "Aq Qoyunlu Ambition"
EDG_akk_white_sheep:0 "White Sheep"
EDG_akk_white_sheep_desc:0 "The Aq Qoyunlu dynasty claims ancestral lineage tracing back to Bayandur Khan, grandson of Oghuz Khan and leader of the twenty-four Oghuz tribes. Our veins flow with true warriors' blood, destined by heaven to lead other nations."
EDG_akk_unite_the_federation:0 "Unite the Tribes"
EDG_akk_unite_the_federation_desc:0 "For years, we've failed to resolve succession disputes within our confederation, working to our disadvantage. We must settle conflicts among the White Sheep's sons and achieve unity. After decades of warfare, united cooperation will make us unstoppable."
EDG_akk_turko_iranian_bureaucracy:0 "Turko-Iranian Bureaucracy"
EDG_akk_turko_iranian_bureaucracy_desc:0 "With our formidable military, Iran lies almost within grasp. Conquest and rule prove relatively straightforward. Yet to extract taxes from new subjects, we cannot rely solely on military elites. We should retain local administrative families while adopting Iran's ancient bureaucratic traditions, provided military power remains firmly with Aq Qoyunlu forces."
EDG_akk_apanages:0 "Dynastic Appanages"
EDG_akk_apanages_desc:0 "Our tribal confederation unites through loyalty to our great ruler, yet conflicts persist among diverse supporters. To prevent tribal fragmentation through petty disputes, we should ensure all conquered lands belong directly to the ruling household rather than supporting chieftains."
EDG_akk_expansive_diplomacy:0 "Expansive Diplomacy"
EDG_akk_expansive_diplomacy_desc:0 "Our nation stands at the crossroads between Mediterranean empires and Greater Iran. This region offers few potential friends while hosting numerous enemies. We must look outward, even to distant Western Christian lands, to find allies."
EDG_akk_religious_pragmatism:0 "Religious Pragmatism"
EDG_akk_religious_pragmatism_desc:0 "In these perilous times, many seek answers in millenarian sects. We must curb religious extremism across our territories while cooperating with more organized dervish orders comprising Turkmen warriors. Their selective engagement builds a strong state - exchanging religious chaos for dervish loyalty!"
EDG_akk_qanun_nama_ye_hasan:0 "Hasan's Legal Code"
EDG_akk_qanun_nama_ye_hasan_desc:0 "A land's wealth springs from its people. Yet territories under our control have endured centuries of warfare. We must protect both urban and rural subjects from arbitrary plunder and coercion. We must establish and enforce a legal code safeguarding our subjects' lives and property. Only through strengthening the people can the state prosper."

EDG_PER_6:0 "New Noble Governors"
EDG_PER_6_desc:0 "Abbas established a consultative Supreme Council comprising nomadic tribal military leaders, Persian senior bureaucrats, and Shia clergy to handle daily state affairs. Provincial governors were appointed from non-Turkmen new army commanders accountable solely to the emperor, gradually replacing Qizilbash as regional controllers. By his reign's end, approximately half of provincial governors were new army commanders. Abbas also centralized supreme judicial authority under the Divan-Begi, while local judges were elected but required imperial approval."
EDG_PER_7:0 "Shah's Autocratic Reforms"
EDG_PER_7_desc:0 "During Abbas's reign, rule of law permeated all reforms. He authorized officials to strictly inspect legal implementation and severely punish violators. Leveraging social mobility, he achieved power balance by establishing a new elite class - replacing Qizilbash with Caucasians and Persians, further weakening Turkmen tribal nobility. Abbas's rule marked the Safavid's most crucial period, signaling transition from traditional tribal governance toward autocracy. With imperial support, Caucasian political influence dramatically increased, forming a powerful third force alongside Turkmen and Persians."


MGR_ideas:0 "Maragheh Ideas"
MGR_ideas_start:0 "Maragheh Traditions"
MGR_ideas_bonus:0 "Maragheh Ambition"
EDG_MGR_1:0 "Sun Corps"
EDG_MGR_2:0 "Maragheh Madrasa"
EDG_MGR_3:0 "Millenarian Holy Warriors"
EDG_MGR_4:0 "Mahdi's Salvation"
EDG_MGR_5:0 "Doctrinism"
EDG_MGR_6:0 "Imam Diwan"
EDG_MGR_7:0 "Taqiyya Principle"
EDG_MGR_1_desc:0 "We are the glorious Kurds, renowned for our valor and martial prowess. Our courage burns hotter than the sun, our faith purer than the moon, granting us immense bravery and strength. Maragheh's third Imam established the Sun Corps, composed of sturdy yeomen's sons - our elite forces."
EDG_MGR_2_desc:0 "The Maragheh Madrasa, founded in 1466, stands not as an opulent structure but as the crystallization of our devout faith. It represents the paradise sought by national jurists, training successive generations of pious and intelligent ulama."
EDG_MGR_3_desc:0 "We firmly believe in millenarianism and vigorously implement the perfect world's ordained order. Infidels and heretics must be combated - our warriors wield millenarian courage as sharpest blades piercing enemy hearts."
EDG_MGR_4_desc:0 "Legend holds that during the Mahdi's seven-year reign, he will govern the chaotic world according to Islamic sacred law, dispensing justice, eradicating tyranny and social evils, resolving internal Islamic divisions, and revitalizing the faith to inaugurate Islam's new era. Tradition claims he descends from Prophet Muhammad's daughter Fatimah's lineage, creating Sunni-Shia divergence - Shia believing the Hidden Twelfth Imam is the returning Mahdi. We steadfastly uphold this belief, teaching it to our people."
EDG_MGR_5_desc:0 "We recognize only the Quran's written content, with Hadith and doctrines serving as our state's guiding principles."
EDG_MGR_6_desc:0 "We established an Imam Diwan as our supreme authority, wielding absolute power."
EDG_MGR_7_desc:0 "Taqiyya represents a self-protection method adopted by long-oppressed Shia Muslims - permitting concealment of faith under irresistible pressure while outwardly acknowledging prevailing religion to avoid persecution and unnecessary sacrifice. The Quran states: 'Let not believers take disbelievers as allies rather than believers. And whoever does that has nothing with Allah, except when taking precaution against them in prudence.' Though an independent Shia state, we remain surrounded by enemies. Even if defeated, our people practicing Taqiyya will face less persecution."


BHT_ideas:0 "Soran Ideas"
BHT_ideas_start:0 "Soran Traditions"
BHT_ideas_bonus:0 "Soran Ambition"
EDG_BHT_1:0 "Middle Eastern Crusaders"
EDG_BHT_2:0 "Kurdish Communities"
EDG_BHT_3:0 "Expand Monastic System"
EDG_BHT_4:0 "Coptic Calendar"
EDG_BHT_5:0 "Religious Traditionalism"
EDG_BHT_6:0 "Glorify Suffering"
EDG_BHT_7:0 "Consolidate Communal Land Ownership"
EDG_BHT_1_desc:0 "Following the Ilkhanate's collapse, we temporarily submitted to the Jalayirids, then to Tamerlane's rule. After Timur's empire disintegrated, we Nestorian Kurds finally gained freedom. Now we defend our liberty unto death, serving as Middle Eastern crusaders punishing Muslims just as Franks once crusaded against them."
EDG_BHT_2_desc:0 "Kurds yearn for independence and freedom. We habitually establish autonomous communities united under church gospel, legally recognized in 1446, significantly enhancing our cohesion."
EDG_BHT_3_desc:0 "The Church forms our state power center, with monks as crucial administrative bureaucrats. Expanding the monastic system strengthens social control."
EDG_BHT_4_desc:0 "Through fifteen centuries of evolution, Kurdish Nestorianism developed unique liturgy using ancient languages in worship, maintaining distinct calendars. They adopted August 29, 284 AD as epoch commemorating Diocletian-era persecution and martyrs. The Nestorian calendar remains our farmers' agricultural reference."
EDG_BHT_5_desc:0 "Traditionalism represents our theological philosophy claiming supernatural truth comprehension - even metaphysical, moral, and religious fundamentals like God's existence, soul immortality, and moral law - requires divine 'primordial revelation.' Transmitted through societal 'tradition' including oral transmission, language, and education, this revelation's truth requires 'faith,' denying human 'reason' ability to comprehend these truths."
EDG_BHT_6_desc:0 "Desire signifies external dependency, precluding freedom. Achieving inner freedom requires minimizing desires - thus we maintain indifference toward life's specifics, needs, and pleasures to attain mental tranquility and liberty."
EDG_BHT_7_desc:0 "Many regions suffer land consolidation tragedies inflicting deep hardship on yeomen. As yeomen form our national foundation, we must uphold communal ownership established at Soran's founding, resisting special interests promoting privatization."

