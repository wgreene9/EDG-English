EDG_H07_ideas_1_desc:0 "西吉斯蒙德为了获取魏玛共和国的支持，授予了魏玛长期的铸币特权，这让我们拥有了独特的经济优势。"
EDG_H07_ideas_2_desc:0 "魏玛的市民拥有十分进步的政治意识，他们对于自身的政治权利十分重视。如果他们没能在帝国议会中行使权利，那么他们不会接受任何皇帝的统治。"
EDG_H07_ideas_3_desc:0 "为了纪念阿尔布雷希特一世，魏玛的市民将城内最宽阔的大道以他的名字命名。"
EDG_H07_ideas_4_desc:0 "文艺复兴的思潮逐渐传播到了德意志地区，而魏玛是文艺复兴的高材生，无数哲学家和艺术家都来到魏玛并为我们服务。"
EDG_H07_ideas_5_desc:0 "魏玛是一座风景优美、古色古香的城市。它依偎在埃特斯山的怀抱中，清澈的伊尔姆河水从身边静静的流过，掩映在树木花丛中的中世纪建筑物，以及富有田园诗风味的公园，还有矗立在公园和街头的雕像，都给魏玛增添了无穷的魅力。丹麦童话作家汉斯·克里斯汀·安徒生曾说过，魏玛不是一座有公园的城市，而是一座有城市的公园。"
EDG_H07_ideas_6_desc:0 "美轮美奂的维特姆斯宫是魏玛最引以为傲的建筑，众多伟大的思想家都在维特姆斯宫进行过思考与创作。"
EDG_H07_ideas_7_desc:0 "德国启蒙运动最有名的理论家赫尔德（1744－1803）也住在魏玛。他的思想强烈地影响了德国的狂飙突进文学运动。那时的魏玛群星灿烂，堪称德国的精神首都。"

