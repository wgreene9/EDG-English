FRA_ideas_5:0 "Richelieu's Reforms"
FRA_ideas_1_desc:0 "French kings established standing armies through ordinances setting long service terms, including the 'Compagnies d'Ordonnance.' Initially comprising 100 full 'Lances' - each with 1 heavy cavalryman, 1 squire, 3 archers, and 1 servant - this organization had little tactical relevance. Heavy cavalry formed separate tactical units while archers and squires assisted rather than charging alongside them. From Louis XII's reign (1498-1515), they increasingly organized into distinct companies soon termed 'light cavalry.'"
FRA_ideas_2_desc:0 "The Estates General, established in 1303 and continuing today, gradually evolved from royal convocation to electoral representation. Its long history lends legitimacy to multi-level assemblies and their levied taxes."
FRA_ideas_3_desc:0 "Louis XI's 'new monarchy' wasn't a centralized unified state. France divided into 12 gouvernements whose administration rested with royalty and nobility, legally exercising extensive royal privileges until century's end, maintaining autonomy until the next century. Numerous regional parlements emerged - provincial courts established by monarchy wielding supreme regional judicial authority."
FRA_ideas_4_desc:0 "French monarchs supported the Renaissance, protecting humanist thought. In 1530, Francis I founded the Collège Royal specializing in Greek, Latin, and Hebrew. His 1539 edict approved Greek publications while mandating French in official documents. That year he established the Fontainebleau Library collecting ancient texts, later considered the National Library's precursor. To house artworks (many Italian), he expanded the Louvre while inviting prominent Italian humanists and artists like Leonardo da Vinci. Francis's declaration supporting literature earned him the title 'Father of French Letters' among French humanists."
FRA_ideas_5_desc:0 "Richelieu effectively established the intendant system. Intendants de Justice, de Police, and de Finances were commissioners granted extensive powers. Initially temporary inspectors with special missions, they became permanent central government representatives throughout France. Appointed directly by the king making positions non-removable and non-purchasable, these officials (often former maîtres des requêtes and minor nobility in the 17th century) represented the absolutist state's new power across the kingdom."










