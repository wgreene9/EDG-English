lot_legacy_of_the_carolingians:0 "查理曼的血脉"
lot_legacy_of_the_carolingians_desc:0 "加洛林王朝是欧洲最古老的王朝之一，作为查理曼的血脉，我们的统治拥有毋庸置疑的正统性。在我们的赞助下，我们先祖的丰功伟绩将不仅是在我们的人民中，更要在全欧洲的宫廷中成为常识。"

lot_glory_of_charlemagne:0 "四国战争的遗产"
lot_glory_of_charlemagne_desc:0 "四国战争是法兰西、英格兰、阿尔勒和洛塔林吉亚之间爆发的旷日持久的战争，参与者有英格兰国王理查六世、洛塔林吉亚国王路德维希七世、法兰西国王于格七世和阿尔勒国王罗贝尔二世。这场规模巨大的战争最终以法兰西击退了三国的入侵而告终。尽管洛塔林吉亚王国没能征服法兰西，但四国战争期间，洛塔林吉亚王国的军事传统得到了提升，路德维希七世获得了一批忠诚的优秀军官的支持，而洛塔林吉亚王国的军士也得到了历练。"


BRG_heirs_of_lotharingia:0 "「孩童」路易的子嗣"
BRG_heirs_of_lotharingia_desc:0 "我们的血脉可以追溯至加洛林王朝的「孩童」路易，他一直被认为是更应该继承洛塔林吉亚王国的人，而非路德维希七世的先祖兹温蒂博尔德。因此，我们通常被认为是洛塔林吉亚更正统的继承者，我们的家族也被认为是高贵的家族。"

BRG_julich_berg:0 "恢复公国"
BRG_julich_berg_desc:0 "我们曾经统治着从贝格到于利希的领土，我们应当恢复旧日的公国，并重新确立我们的权威，甚至控制科隆的全部领地。"

BRG_seat_of_the_electorate:0 "争取选帝侯席位"
BRG_seat_of_the_electorate_desc:0 "上艾瑟尔公国的选帝侯席位常常被怀疑，许多人认为弗里西亚人不配拥有一个选帝席位，而我们作为莱茵诸国的代表和加洛林王朝的后裔，更应该成为一个选帝侯。"


