EDG_CIO_2:0 "切尔克西亚马穆鲁克"
EDG_CIO_3:0 "提拔新人马穆鲁克"
EDG_CIO_4:0 "西西里佣兵团"
EDG_CIO_5:0 "叙利亚总督"
EDG_CIO_6:0 "阿里枢密院"
EDG_CIO_7:0 "治理尼罗河三角洲"
EDG_CIO_1_desc:0 "我们在内战爆发之前就控制住了开罗，这让我们保留了所有原本保存在开罗的法令和行政资源，并让我们更为有效地按照传统方法管理我们的领地。"
EDG_CIO_2_desc:0 "我们的统治者是来自切尔克西亚的军政奴隶，我们比突厥人更善战且更英勇。"
EDG_CIO_3_desc:0 "相比于亚历山大的巴赫里马穆鲁克王朝，我们是新兴的马穆鲁克，因而也更容易接受提拔新兴的马穆鲁克将领，这些优秀的年轻将领总是能带来更多的惊喜。"
EDG_CIO_4_desc:0 "西西里的正教徒有冥顽不化的一面，但他们能为我们提供优秀的雇佣兵。"
EDG_CIO_5_desc:0 "我们采用更为柔和的方法统治叙利亚，我们让叙利亚成为具有更高自治权力的地区，委任总督进行统治。"
EDG_CIO_6_desc:0 "马哈茂德·阿里在开罗建立了一个由上层马穆鲁克军官组建的御前军事枢密院，这一枢密院的成员无一不是对先进军事思想表示认同的年轻军官。"
EDG_CIO_7_desc:0 "尼罗河三角洲一直是我们的经济中心，我们必须进行更好的治理。"



