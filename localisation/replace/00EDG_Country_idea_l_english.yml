EDG_SIC_1:0 "护国议会"
EDG_SIC_2:0 "军事独裁制"
EDG_SIC_1_desc:0 "1254年，康拉德四世去世，其弟弟“私生子”曼弗雷德篡夺了他侄儿康拉丁的西西里王位，但这也导致西西里失去了来自德意志的任何支持，霍亨施陶芬王朝在西西里的统治开始松动，希腊人社区现在成为了西西里王国内部的一颗定时炸弹。1266年，经过热那亚人的牵线搭桥，墨西拿和锡拉库扎两地的希腊人拿起长刀，以西西里教堂的晚祷钟声为号，瞬间西西里的东西两侧海岸沦陷于希腊人之手，锡拉库扎天主教堂被大火所吞噬，而早有准备的迪·萨伏伊将军望见烽火，率领着它的军队登上了西西里岛的海滩，曼弗雷德不知所踪，有人说他藏匿在了西西里的群山当中的某个村落，也有人说他乘船离开西西里的过程当中不幸海难身亡。西西里的海滨地带在阿基米德罹难之后再一次属于希腊人。1411年，流亡意大利的伊庇鲁斯王朝的王子米海尔·安杰罗斯成为了威尼斯公爵的女婿，他以出色的外交口才和勇敢的胆识在威尼斯声名大噪。为了对抗热那亚在地中海交通要道的势力，米海尔·安杰罗斯率领一直由瑞士和伦巴第雇佣军为核心的船队登陆锡拉库扎城，而在此之前，为了顺利完成登陆，米海尔将军的副官保罗·诺萨提提前渗透进西西里山区，对他们声称自己是天主教信徒，是来从希腊人手里拯救他们的十字军。西西里的山区家族们信以为真，不仅为米海尔的军队提供了岛上的确切地图和驻防情况，在米海尔上岛后西西里人更是主动为米海尔的军队献上补给。但他们某种程度上从一开始就被背叛了，西西里成为了安杰罗斯王朝的领地。直到西西里皇帝伊萨克四世于1443年去世，9岁的伊萨克五世继位，国家大权被掌握在狄奥多勒·瓦塔泽斯手中，狄奥多勒年轻而富有才干，更重要的是，他是个野心勃勃的军事家，受到国内绝大多数军事贵族的支持。在1443年十一月，狄奥多勒送给了伊萨克五世一个绝佳的礼物——他废黜了伊萨克五世，并在军事贵族的支持下成为了“护国公”，总领国家军政大权。狄奥多勒组建了一个护国议会，该议会由军事贵族将领组成，成员由护国公亲自任命，掌管地方的军政事务。"
EDG_SIC_2_desc:0 "狄奥多勒组建了一个护国议会，该议会由军事贵族将领组成，成员由护国公亲自任命，掌管地方的军政事务，由于这些中央和地方大员都是军事将领出身，因而普遍具有较高的军事素养，而他们的军队也拥有不俗的战斗意志。"

