EDG_AK2_1:0 "Black Sheep Tribe"
EDG_AK2_2:0 "Revive Nestorianism"
EDG_AK2_7:0 "Fifth Monarchy"
EDG_AK2_1_desc:0 "Like the Aq Qoyunlu and others, the Qizil Qoyunlu tribe stands among the four major Turkmen confederations. We descend from the great Oghuz Khan, with strong blood ties and clan cohesion making us invincible."
EDG_AK2_2_desc:0 "Nestorius, Archbishop of Constantinople in the Eastern Roman Empire, advocated Christ's 'two natures and two persons,' deemed heretical and excommunicated. Followers fled to Persia under royal protection, establishing an independent church that formed Persia's three major religions alongside Manichaeism and Zoroastrianism, spreading across Central Asia."
EDG_AK2_7_desc:0 "The First Monarchy was Assyria-Babylon; the Second, Persia; the Third, Greece; the Fourth, Rome. The first three fell due to idolatry. The Fourth's successor, the Holy Roman Empire, nears its end. The Fifth Monarchy is Christ's millennial kingdom soon descending to earth, where oppression ceases and justice finally prevails. Before its arrival, Christ's 'saints' shall rule in His name. We have reason to believe we are the prophesied Fifth Monarchy."

