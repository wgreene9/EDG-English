EDG_LEB_1_desc:0 "After the Mamluk Dynasty lost control over Syria, local Emir Ibrahim Yaqub declared Lebanese independence. Emir Ibrahim was a bloodthirsty tyrant who delighted in watching prisoners being skinned layer by layer while enjoying wine and entertainment. Worse still, Ibrahim Yaqub imposed relentless taxation upon Lebanon, plunging the people into misery. Muhammad al-Hariri, a Lebanese officer born into common society who understood civilian hardships, had traveled through the Catalan Republic in his youth, gradually developing admiration for republican systems and disdain for autocratic monarchy. He believed republicanism was the optimal governance, ensuring government accountability to the people. On a tranquil night, Muhammad al-Hariri launched a coup, imprisoned Ibrahim, and established the Lebanese Republic."
EDG_LEB_2_desc:0 "Muhammad al-Hariri established an All-Lebanese People's Assembly with publicly elected representatives possessing authority to elect the nation's highest leader. Through Muhammad's reforms, our republican system grew increasingly stable with republican traditions deeply rooted, deterring even the most ambitious emirs and imams from usurping the people's hard-won achievements."
EDG_LEB_3_desc:0 "Mustafa established an All-Lebanese People's Assembly with publicly elected representatives possessing authority to elect the nation's highest leader. Through Mustafa's reforms, our republican system grew increasingly stable with republican traditions deeply rooted, deterring even the most ambitious emirs and imams from usurping the people's hard-won achievements."
EDG_LEB_4_desc:0 "In 1544, we established a Shadow Cabinet to oversee the ruling party, ensuring its policies benefit social progress."
EDG_LEB_5_desc:0 "Many powerful republics declined through mishandling civil rights, but we shall avoid such errors. Muhammad granted citizenship to Lebanese adult propertied males, empowering numerous farmers and artisans with political rights for the first time. We will ensure legally granted civil rights are protected, encouraging citizens' productive and creative endeavors, thereby advancing our cultural prosperity and economic progress."
EDG_LEB_6_desc:0 "Lebanon abundantly produces cedar trees, these towering giants serving as crucial construction materials for neighboring nations. Lebanese cedars thrive on northern slopes between 1200-1800 meters elevation, nurtured by snowmelt and sea mist - erect, elegant, and fragrant, ranking among the world's four major cedars alongside Himalayan, Atlantic, and short-leaf varieties. Their durable wood made them premium building materials and key exports during Phoenician times, used for Ancient Egyptian pharaonic ships, Jerusalem's Temple of Solomon, and even thrones of Roman emperors."
EDG_LEB_7_desc:0 "Lebanon's eastern Bekaa Valley is an expansive intermontane basin. With flat terrain, abundant water resources, and fertile soil, it's renowned as Lebanon's breadbasket. Most Lebanese wineries and vineyards operate in the Bekaa Valley. Lebanon hosts diverse fruit varieties including bananas, citrus, grapes, olives, lemons, cherries, apricots, apples, and date palms."



