EDG_BUL_viceroyalty_government_idea_1_desc:0 "Viceroyalties serve as buffers between the empire and localities. The empire relies on viceroyalties for stability maintenance, while viceroyalties depend on imperial strength to pacify and suppress domestic opposition."
EDG_BUL_viceroyalty_government_idea_2_desc:0 "As foreigners, we differ ethnically from local populations, but we can consolidate rule by co-opting powerful local magnates."
EDG_BUL_viceroyalty_government_idea_3_desc:0 "Viceroyalties hold crucial positions within the imperial border defense system, obligated to maintain military readiness and fortify strongholds for wartime preparation."
EDG_BUL_viceroyalty_government_idea_4_desc:0 "We established a conscription system adapted from imperial military institutions but better suited to local conditions, enabling more effective compulsory enlistment of viceroyalty populations."
EDG_BUL_viceroyalty_government_idea_5_desc:0 "The Bulgarian Gray Army was established in 1540 by Tsar Alexander III as a force composed of purely devout Bulgarian Orthodox Christians. Later tsars expanded recruitment to include devout Orthodox believers from other ethnicities, these warriors demonstrating crusading zeal in battle. The Iron Guard was gradually established by the late 16th century as the emperor's personal guard, possessing supreme combat effectiveness and loyalty."
EDG_BUL_viceroyalty_government_idea_6_desc:0 "The imperial system foundation rests on militaristic expansion - our suzerain's militaristic fervor profoundly influences us."
EDG_BUL_viceroyalty_government_idea_7_desc:0 "The five patriarchates are Rome, Constantinople, Alexandria, Antioch, and Jerusalem. Following the Roman patriarchate's break with the Byzantine Empire and foreign invasions, the Roman Empire gradually lost these five sees. Our suzerain has reclaimed them under imperial rule, restoring the ancient ecclesiastical province system."


