EDG_DMA_4:0 "大马士革清真寺"
EDG_DMA_5:0 "整合卡迪"
EDG_DMA_6:0 "沙漠行者"
EDG_DMA_7:0 "加齐迪万"
EDG_DMA_1_desc:0 "加齐阶层是我们的领导层，我们必须防止小资产者和其他不够虔信的软弱阶层夺走我们的国家权力。"
EDG_DMA_2_desc:0 "吉哈德是最崇高的对外活动，在吉哈德的光芒之下，我们将会展现出无穷的力量。"
EDG_DMA_3_desc:0 "努尔丁在大马士革创建了最早的圣训学校和以他的名字命名的努尔丁医院，后发展成一所高等医学院，为我们提供了良好的医疗条件。"
EDG_DMA_4_desc:0 "在大马士革城有历史上各个时期建成的许多清真寺，这些清真寺都体现了伊斯兰的传统，代表了伊斯兰各个时期的艺术风貌，为我们提供了最佳的艺术展示形式。"
EDG_DMA_5_desc:0 "卡迪是我们国内的重要阶层，他们是我们国内重要的文官，但我们的国家终究要将焦点倾向于军事，因而卡迪必须无条件服从加齐的绝对领导地位。"
EDG_DMA_6_desc:0 "我们身边有大量的荒地与沙漠，但我们十分擅长在这样的地形上作战。"
EDG_DMA_7_desc:0 "为了更好地团结国内的众多加齐勇士，我们扩大了迪万的规模，让更多的加齐能够参与到国家治理中。"

