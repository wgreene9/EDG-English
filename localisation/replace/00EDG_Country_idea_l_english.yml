EDG_taifa_1_desc:0 "再征服运动来势汹汹，基督徒的进攻冷酷无情，而我们将会高举王旗，粉碎他们的不义之师。"
EDG_taifa_2:0 "商贸复兴"
EDG_taifa_2_desc:0 "我们坐落在发达的伊比利亚南部，在伍麦叶王朝崩溃之前，这里的商贸活动十分发达。随着旧航路发生的变化，我们成为了世界贸易的要地，贸易再一次发达起来。"
EDG_taifa_3:0 "统一信仰"
EDG_taifa_3_desc:0 "伊比利亚一直是宗教冲突的前沿地带，战争与混乱在此地如影随形，时刻上演着征服与再征服的舞台剧，但仅有征服却没有同化宗教一定是完全不够的，只有同化异教徒才能为我们带来安全与繁荣。"
EDG_taifa_4:0 "采用哈里发头衔"
EDG_taifa_4_desc:0 "伍麦叶王朝崩溃了几个世纪了，穆瓦希德也退出了伊比利亚，既然他们都可以自称哈里发，我们为什么不可以呢？"
EDG_taifa_5:0 "能工巧匠"
EDG_taifa_5_desc:0 "自伍麦叶哈里发国以来，我们和我们的先祖就一直在展示我们卓越的建筑才能，就连北方最为狂热的基督徒国王也不忍心拆掉我们建造的清真寺，因为它是多么的华美而精湛。"
EDG_taifa_6:0 "《屯垦法令》"
EDG_taifa_6_desc:0 "南部山区有许多土地有待开发，将更多的劳动力投入当地将能够激发当地的发展潜力。"
EDG_taifa_7:0 "改进守备法"
EDG_taifa_7_desc:0 "我们所处四战之地，强敌环伺，也有大量适合修建要塞的土地，要塞对我们而言至关重要，将守备法进行改进，减少军政权力行使的中间环节，能够减少贪污和火耗。"


