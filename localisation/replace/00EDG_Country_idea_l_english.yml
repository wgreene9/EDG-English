FRA_ideas_1_desc:0 "法兰西的国王通过规定长期服役时限的法令组建常备军，其中一支便是「敕令骑兵连」。一个敕令骑兵连起初由100个满编“兰斯”，即满编骑枪组组成，每个“兰斯”下辖1名重装骑兵、1名扈从、3名弓箭手和1名仆人。不过，这种组织方式与战术组织关系不大。重装骑兵会单独编组成战术单位，弓箭手和扈从并不会与重装骑兵一起冲击，而是作为辅助人员协助他们作战。后来，大概是从路易十二的时代(1498—1515)开始，他们更倾向于离开重装骑兵编组成特定的连队，这种部队很快就被称为“轻装骑兵”。"
FRA_ideas_2_desc:0 "三级会议自1303年诞生以来沿用至今，尽管它逐渐从由国王召集变为由选举产生。它悠久的历史让多级议会以及其收缴的税费更带有合法性。"
FRA_ideas_3_desc:0 "由路易十一开创的“新君主政体”并非一个中央集权化的统一国家。法国被分成12个郡，其行政权均掌握在王亲国戚、名门显贵手中。到世纪末为止，他们合法运用了广泛的王室特权。直到下一个世纪，他们仍然各自为政。现在地方上又出现了一大批高等法院。这种由君主政体建立的省级法院在本地区拥有最高司法权。"
FRA_ideas_4_desc:0 "法国君主一度支持文艺复兴运动，并对人文主义思想采取保护态度。1530年，法兰西斯一世建立了王家学院，网罗专门人才专研希腊、拉丁和希伯来语。1539年，他又颁布敕令，在批准印刷希腊文书籍的同时，强令各地行政司法部门在官方文书中使用法语。同年，他还在枫丹白露设立了一个图书馆，专门收藏古籍。该馆后来被人视为国家图书馆的前身。为了更好地收藏艺术品，其中不少珍品来自意大利，法兰西斯一世还大兴土木，扩建卢浮宫。与此同时，他还盛邀一些著名的意大利人文主义者和艺术家到法国讲学献艺，其中包括大名鼎鼎的达·芬奇。此外，法兰西斯一世还曾公开表示，要给予文学以“支持和特殊照顾”。他的上述言行，使其被一些法国人文主义者誉为“法兰西文艺之父”。"
FRA_ideas_5_desc:0 "黎塞留有效地建立了总监（intendant）制。司法总监（Intendant de Justice）、警察总监（Intendant de Police）、财政总监（Intendant de Finances）是被赋予广泛权力的钦差大臣。开始时，他们作为临时被赋予特殊使命的官员在各地巡查，后来则成为中央政府向全法国派出的常设官员。他们由国王亲自任命，因此其职位不可取消、不可买卖：这些官员多由前行政法院审查官担任，在17世纪时多为中小贵族。他们代表着绝对主义国家在王国最广大的地区行使新的权力。"










