GSP_ADJ:0 "大西班牙"

EDG_GAL_1:0 "加利西亚共和国"
EDG_GAL_1_desc:0 "在1344年，加利西亚王国被阿斯图里亚斯王国进攻，加利西亚国王阿方索十一世兵败身死，国内贵族妄图拥立残暴的卡斯蒂利亚国王为加西利亚国王，由此换取卡斯蒂利亚王国的援助。在卡斯蒂利亚国王击退了阿斯图里亚的军队后，加利西亚的塞巴斯蒂安发动了政变，夺取了国家政权，并且坚守城池，直到卡斯蒂利亚王国内部发生叛乱，被迫回国应敌。战争结束后，塞巴斯蒂安成为了共和国的第一代执政官，加利西亚成为了一个共和国。"


