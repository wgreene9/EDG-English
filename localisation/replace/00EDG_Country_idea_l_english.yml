warlord_dukes_desc:0 "在两个世纪的激烈战争之后，立陶宛军阀诸侯终于将这个松散部落统一成了一个紧密的国家，抵抗天主教军事修会的侵略，并在东欧上建立了一个强有力的立足点，我们为这些成就感到自豪，并长期保留着立陶宛军事贵族的战略素养。"

