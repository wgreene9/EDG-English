EDG_MEN_ideas_start:0 "Mentese Traditions"
EDG_MEN_ideas_bonus:0 "Mentese Ambition"
EDG_MEN_ideas_1:0 "Zeal of the Convert"
EDG_MEN_ideas_2:0 "Integration into the Greek World"
EDG_MEN_ideas_3:0 "Champions of Rome"
EDG_MEN_ideas_4:0 "Anatolian Agriculture"
EDG_MEN_ideas_5:0 "Turkic Ancestry"
EDG_MEN_ideas_1_desc:0 "We have abandoned our former Islamic faith, joining the Greeks of the eastern Aegean coast in embracing Orthodoxy. Our society exhibits rare religious fervor, demonstrating intense zeal of the convert."
EDG_MEN_ideas_2_desc:0 "We continuously strive to integrate into the Greek world, learning their advanced technologies and ideas, making us a people adept at learning and reflection."
EDG_MEN_ideas_3_desc:0 "We remain steadfast supporters of Rome's legitimate rulers, with Augustus and the Roman kings protecting our nation."
EDG_MEN_ideas_4_desc:0 "Anatolia has always been a vital agricultural region for the Roman Empire. After the Sultanate of Rum controlled this area, the Romans lost their most important agricultural base and recruitment ground. But now, Anatolia belongs not only to Romans but also to Turks."
EDG_MEN_ideas_5_desc:0 "Grandfathers, ancestors, your armies are invincible! The Turkic military tradition makes us unstoppable!"


