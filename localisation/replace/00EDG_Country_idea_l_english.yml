EDG_BU1_slavic_idea_2:0 "Slavic Cavalry"
EDG_BU1_slavic_idea_3:0 "Fearless Grand Army"
EDG_BU1_slavic_idea_4:0 "Equestrian Empire"
EDG_BU1_slavic_idea_5:0 "Great Storm"
EDG_BU1_slavic_idea_6:0 "Brilliant Commanders"
EDG_BU1_slavic_idea_7:0 "Mobile Warfare"
EDG_BU1_slavic_idea_2_desc:0 "Cavalry plays crucial roles in the Bulgarian Empire's military, offering significant advantages in battlefield mobility and offensive power. Bulgarian cavalry tactics enable rapid assaults to disrupt enemy formations unexpectedly, making them among the Balkans' most formidable forces."
EDG_BU1_slavic_idea_3_desc:0 "The Bulgarian Imperial Army is renowned for courage, discipline, and loyalty. The empire maintains exceptionally high-morale, fearless troops with glorious combat records demonstrating tenacious willpower and extraordinary endurance."
EDG_BU1_slavic_idea_4_desc:0 "Cavalry holds vital importance in Bulgarian imperial warfare due to superior battlefield mobility and striking power. The imperial cavalry comprises several units, most famously the 'Kazan Hussars' and 'Bulgari Lancers'."
EDG_BU1_slavic_idea_5_desc:0 "The Bulgarian Imperial Army remains undefeated - to feeble Western Europeans, we represent a powerful, massive storm."
EDG_BU1_slavic_idea_6_desc:0 "The Greater Slavic State's territories never lack outstanding military talents. Within our highly mobile vertical military system, exceptional commanders continuously emerge."
EDG_BU1_slavic_idea_7_desc:0 "Our vast territories naturally breed unique mobile warfare tactics. Greater Slavic warriors excel at appearing and disappearing unpredictably while destroying enemy forces."

