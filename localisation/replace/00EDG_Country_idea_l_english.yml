EDG_FRH_2_desc:0 "The great Priest-King, Khan of all tribes - his presence, his steeds, his ambition strike fear worldwide. We steadfastly follow Christ while preserving Mongol nomadic traditions, making our armies tremble the earth, thus spreading our Lord's gospel."

