EDG_TT1_4_desc:0 "The Normans established a vast empire upon Latin lands, dividing Italia into numerous provinces under a centralized system. Each provincial governor is directly appointed by the central authority and answers to it."
EDG_TT1_7_desc:0 "The Trinacrian National Parliament once served as the power center of the Two Sicilies Kingdom. Now that we have built a great empire unifying Italia, the Trinacrian National Parliament has become the Italian National Parliament, where representatives from various social classes ensure the healthy functioning of state power through the game of representative government."

