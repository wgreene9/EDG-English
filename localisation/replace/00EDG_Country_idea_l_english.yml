EDG_MSB_4:0 "传统主义"
EDG_MSB_5:0 "门阀政治"
EDG_MSB_6:0 "教会改革"
EDG_MSB_7:0 "帝国野心"
EDG_MSB_2_desc:0 "穆扎赖卜是穆扎赖卜人的国家，穆扎赖卜派必须在穆扎赖卜占据绝对主导地位。"
EDG_MSB_3_desc:0 "在新大陆，我们被异端和异教徒包围，显得如此孤立，我们必须加强信仰的动员力量，不然我们将无法在新大陆立足。"
EDG_MSB_4_desc:0 "穆扎赖卜派天生带有一定的传统主义倾向，我们的教会高高在上，我们的信仰纯洁而高贵。"
EDG_MSB_5_desc:0 "我们并不是一个否认等级制度的国家，虽然由于历史原因，我们没有贵族，但依然有一大批强大的门阀，而门阀依然是国家的重要支柱。"
EDG_MSB_6_desc:0 "我们的教会体制确实有些古老，并不符合时代的要求，改革教会体制成为了教会发展的要求。"
EDG_MSB_7_desc:0 "我们将击败那些缺乏宗主援助就无法立足的孱弱殖民地，并建立一个强权。"

