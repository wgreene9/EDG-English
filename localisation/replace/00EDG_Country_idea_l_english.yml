EDG_MUC_ideas_1_desc:0 "奴隶在地中海沿岸是有巨大需求的贸易品，包括法国南部和意大利在内的广阔地区都需要我们从伊比利亚运送来的奴隶，能带来丰厚的利润和繁荣的贸易，能让我们的城市茁壮成长。"
EDG_MUC_ideas_2_desc:0 "穆尔西亚城位于塞古拉河与瓜达伦廷河的交汇口，这为我们带来了便捷的贸易和肥沃的田地。"
EDG_MUC_ideas_3_desc:0 "意大利战争为欧洲带来了巨大的变化，大量的人口涌入意大利战场并加入这场疯狂的战争中，而我们也可以从中获取军事支持。"
EDG_MUC_ideas_4_desc:0 "北非最大的是沙兹里教团，创始人沙兹里。据说有13个分支，信徒遍布于北非以及叙利亚、也门和东南亚等地。该教团的教义基本上持逊尼派观点。与犹太教徒和基督教徒和平相处，并称其为兄弟。德加维教团系18世纪末穆来·阿拉比·德加维所创。信徒分布于摩洛哥东部、北部和阿尔及利亚西部地区。它虽由沙兹里教团中分出，但两者却有很大的不同，它要求信徒苦修，蔑视世俗权力和财富，主张回到“纯正的”苏非主义。"
EDG_MUC_ideas_7_desc:0 "尽管新航路的开辟让地中海贸易不再如过往般引人注目，但无论是传统航路还是新航线，只要利用妥当，我们就能从中攫取商业利益，而海洋理事会将会帮助我们达成这一目标。"

