EDG_Altai_4:0 "崇拜伟大的征服者"
EDG_Altai_1_desc:0 "我们已经适应了定居的农业生活，比我们的其他草原邻居更加擅长耕种，这为我们带来了和平与富裕。"
EDG_Altai_2_desc:0 "尽管农耕社会令人安心，但我们依然需要警惕来自四面八方的入侵者，尤其是那些同曾经的我们一样凶狠的游牧邻居。"
EDG_Altai_3_desc:0 "定居生活没有让我们褪去所有的勇气，我们依然有足够强大的力量和足够坚定的决心，高呼着自由的口号击退所有敌人。"
EDG_Altai_4_desc:0 "我们的先祖曾在草原上厮杀，他们英勇的故事一代代流传，每一个孩童都能道出许多伟大战士的故事，并励志成为优秀的战士。"



