EDG_AFS_1_desc:0 "Since the Seljuk Empire's rise, Middle Eastern military forces have long been dominated by Turks - specifically Turkmens. As Turkmen rulers, we hold absolute authority within our realm."
EDG_AFS_2_desc:0 "The Afshar tribe belongs to the Oghuz confederation, descending from the great Oghuz Khan. Simultaneously, we are Qizilbash members, devoting our strength and blood to Ali's descendants."
EDG_AFS_3_desc:0 "Sharia, decreed by Allah, represents pre-existing eternal law. The state, as a social organization, exists solely to implement divine ordinances and safeguard Muslim welfare in this life and hereafter. Only states based on sacred law align with Islamic spirit, exemplified by Muhammad's Medina theocracy, which we shall revitalize through comprehensive Sharia codification."
EDG_AFS_4_desc:0 "Though Shi'ism spread to 'earth's ends' through successive conquerors, it still faces numerous challenges. Ali's descendants and Allah's earthly representatives must propagate Shi'a orthodoxy."
EDG_AFS_5_desc:0 "Shahanshah means 'King of Kings' - Iran's most sacred and authoritative title symbolizing unparalleled power. Despite prophetic reservations about its potentially blasphemous nature, none can deny our deified monarch deserves this title."
EDG_AFS_6_desc:0 "Nader Shah stands as early 18th-century West Asia's legendary figure, rising from slave to Shah through personal enterprise, becoming perhaps the region's most humble-born ruler. Domestically, he receives limited praise, frequently exploiting subjects and nobles for military campaigns. Yet militarily, he achieved astonishing victories - during his thirty-year career, he won numerous famous battles against superior forces with rare defeats, creating exceptional military history records. In military command, Nader had few equals across 18th-century West Asia or globally."
EDG_AFS_7_desc:0 "The Peacock Throne symbolizes our great Shah's authority, named for its appearance with two peacock figures behind the seat, tails spread and adorned with sapphires, rubies, emeralds, pearls, and various gemstones."

