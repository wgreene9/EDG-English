EDG_MJO_5:0 "继续保持独立"
EDG_MJO_6:0 "马略卡大庄园"
EDG_MJO_7:0 "抨击收复失地"
EDG_MJO_1_desc:0 "在1229年，加泰罗尼亚人妄图攻打我们，但被我们全力击退。我们能够胜利的一个重要原因便是我们拥有一个完全由海军上将组成的军事委员会，委员会被授予众多权力，可以高效调动我们的海军力量。"
EDG_MJO_2_desc:0 "早在公元前1300至1000年，便有人在马略卡岛集体居住。在九世纪至十三世纪阿拉伯人占领期间，马略卡就形成了不小的城市规模。由于我们封闭且孤立的地理环境，我们的土地一直都很宁静，这让整个地中海西部那些厌倦战乱的难民常常选择来马略卡避难、定居，他们开垦土地，进入城市务工，这给了我们发展的机会。"
EDG_MJO_3_desc:0 "在十三世纪，由于加泰罗尼亚人和巴塞罗那人对我们进攻的不断失败，他们贿赂了腐败的天主教廷，竟然开除了马略卡国王的教籍。虔信的国王想要以臣服为由换取教宗的原谅，被国内贵族推翻，贵族们掌握了最高权力，使得国家成为一个实质上的贵族共和国。但权力的更替没能消弭敌人的野心，教宗绝罚了马略卡的掌权贵族，而贵族团体选择放弃罗马礼仪，转而回归加泰罗尼亚礼仪，断绝与罗马教廷的联系。"
EDG_MJO_4_desc:0 "我们与邻居们讲着不太相同的语言，有着不太相同的信仰，我们不应该向任何人低头，而对一个海权国而言，维持独立的最好办法便是扩建海军。"
EDG_MJO_5_desc:0 "我们的邻居永远放起不了自己的狼子野心，强敌环伺始终适合用于形容我们的地缘环境，如果没有更多的支持，我们是很难继续保持独立的。"
EDG_MJO_6_desc:0 "新航路的开辟带来的不只是伊比利亚半岛的繁荣，也为我们带来了更多的机遇。新的产物和廉价的奴隶为马略卡开辟富饶的大庄园提供了技术支持，而国内与国外的大城市则道出了需求，这些给予了大庄园经济充足的条件。"
EDG_MJO_7_desc:0 "收复失地运动显然是一场骗局，天主教徒在数个世纪内也没能完成这个任务，他们在过去完不成，在未来也不一定能保持如今的成果。"


