EDG_FDM_7:0 "加泰罗尼亚佣兵团"
EDG_FDM_1_desc:0 "法蒂玛王朝对异教徒的宽容是广为人知的，那些与我们拥有不同信仰的人可以相对安全地生活在我们的土地上。"
EDG_FDM_2_desc:0 "我们是先知的后裔，在穆斯林内享有崇高的威望。"
EDG_FDM_3_desc:0 "工商业一直是我们国家重要的收入来源，为了更好地改善工商业环境，我们需要完善该方面的法律。"
EDG_FDM_4_desc:0 "迪万议会一直是我们行使国家权力的重要机构。1533年，通过改组迪万，我们削弱了迪万中反对派的力量，加强了国家的权力。"
EDG_FDM_5_desc:0 "在萨拉丁篡权后，法蒂玛家族的支系回到了突尼斯重建了法蒂玛王朝，但我们始终怀念着埃及的土地，并随时准备重新回归开罗。"
EDG_FDM_6_desc:0 "我们修建了更多的清真寺和教法学院，以此促进我们的国家意志的推行。"
EDG_FDM_7_desc:0 "地缘政治总是十分巧妙的，我们从加泰罗尼亚人的土地上雇佣精锐的雇佣兵，让他们保护我们的哈里发。这些久经沙场的异教徒老兵对我们的政治局势很难发挥独立的影响，但可以有效地保护我们的哈里发。"

MGB:0 "马格里布"
MGB_ADJ:0 "马格里布"
MGB_ideas:0 "马格里布理念"
MGB_ideas_start:0 "马格里布传统"
MGB_ideas_bonus:0 "马格里布野心"
EDG_MGB_1:0 "统一日落之地"
EDG_MGB_1_desc:0 "马格里布意为“日落之地”，在三千多年前就已经有人类居住。但马格里布长期处于分裂割据之中，自从伍麦叶王朝以后，再也没有人能将整个马格里布纳入自己的统治之下。但我们做到了，一个统一的马格里布帝国将会是不可阻挡的。"
EDG_MGB_2:0 "柏柏尔骑兵团"
EDG_MGB_2_desc:0 "柏柏尔人英勇善战，他们的骑兵在北非的土地上所向披靡，经过我们的训练，训练有素的柏柏尔人骑兵比马穆鲁克奴隶骑兵更加精良。"
EDG_MGB_3:0 "哈里发治世"
EDG_MGB_3_desc:0 "我们以哈里发的身份统治着强盛的马格里布哈里发国，所有穆斯林都顺从我们的统治。"
EDG_MGB_4:0 "马赫迪禁卫军"
EDG_MGB_4_desc:0 "伊斯兰教义学家穆罕默德·伊本·突麦尔特自称“马赫迪”，提出要恢复伊斯兰教的纯洁性和正统性，信仰独一无二的安拉，严格遵守《古兰经》、圣训和教法，反对当时盛行的圣徒圣墓崇拜和把真主拟人化。在政治上，他谴责穆拉比特王朝统治者背离伊斯兰教认主独一基本信条，反对朝廷奢侈腐化和对人民的压榨，号召穆斯林起来用“圣战”推翻穆拉比特王朝，建立公平和正义的社会。以马赫迪之名发动圣战，为我们的军队提供了无穷的力量。"
EDG_MGB_5:0 "黄金屋枢密院"
EDG_MGB_5_desc:0 "黄金屋是哈里发所建立的华美的藏宝室，一直是哈里发权力和财富的象征，在此地建立一个包含国家大员的只对君主负责的枢密院，将能够提升我们的国家治理能力。"
EDG_MGB_6:0 "海盗保护人"
EDG_MGB_6_desc:0 "我们为包括巴巴里海盗在内的众多海盗组织提供庇护。在外国，他们是臭名昭著的屠夫和强盗，但对于我们而言，他们是重要的海军力量和为帝国提供财政资金的爱国者。"
EDG_MGB_7:0 "近代化行政改革"
EDG_MGB_7_desc:0 "旧体制一直在暴露自己的弊端，它肥胖而臃肿，又不能代表国内大多数人的利益，因而我们在近代化的过程中最终改革了自己的君主制，从而更好地调动了国内的力量，并提升了自己行政的水平。"


CDC:0 "突尼西亚"
CDC_ADJ:0 "突尼西亚"
CDC_desc:0 "突尼西亚"
