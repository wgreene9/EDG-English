EDG_HZB_ideas_1:0 "伊尔汗摄政"
EDG_HZB_ideas_1_desc:0 "在波斯的西半部，在扎格罗斯山中，是属于库尔德人的哈拉达比王朝的土地，这个王朝以“千马”为号，在扎格罗斯山中运用好骑兵这个在平原大展神威的兵种难度自然更大，但是库尔德人胯下的马在山间如履平地。在伊尔汗国时期，哈达拉比王朝的作为伊尔汗国的附庸所存在，统治蒙古征服者不愿意去统治的贫瘠山区。但当大汗们忘记了自己在马背上驰骋的传统，而沉醉于苏丹尼耶的温柔乡当中时，只有掌握马鞭的人才能在1335年帝国的总崩溃当中独善其身。几位继承人在伊尔汗国的大汗的王座尚未坐热就交给了后来人。当然，在掌控西北的泰赤乌部的丘拜尼王朝和掌握了膏腴之地的札剌亦儿部面前，蜷曲于山区的哈拉达比王朝显然很难有与之相抗衡的力量。但哈拉达比人的敏锐嗅觉发现了能够提高自我正统性的手段。在金帐汗国的大军攻破大不里士城之后，所谓的伊尔汗国君主，来历不明的努失儿完在战火当中不知所踪。哈拉达比人秘密迎立被赶下台的前前大汗撒迪别女大汗即位。在是否需要迎立一名女性君主方面，这群库尔德人经过了激烈的内部讨论，但是为了提高的正统性，一群伪装成商人的库尔德人最终选择将这位完者都的女儿藏在一卷波斯地毯当中带出了城，撒迪别在阿米尔·丘拜尼、阿尔巴汗和苏莱曼汗的婚姻之后第四次喜结连理。随着各方的宣称者不是死于非命就是因病而亡，1330年，撒迪别女大汗成为了唯一的正统继承人，各方势力很不情愿的承认这位傀儡女大汗的正统性，1345年撒迪别汗过世，其子苏尔干和他的子孙继承傀儡汗位至今。"


