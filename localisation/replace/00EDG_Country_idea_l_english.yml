EDG_MEN_ideas_1_desc:0 "我们放弃了曾经信仰的伊斯兰教，转而与爱琴海东岸的希腊人一同信仰东正教，我们的社会呈现出少见的宗教狂热，体现了强烈的皈依者狂热。"
EDG_MEN_ideas_2_desc:0 "我们一直在试图融入希腊人的世界，学习他们的先进技术和思想，这让我们成为一个善于学习、善于思考的民族。"
EDG_MEN_ideas_3_desc:0 "我们始终拥护罗马的正统统治者，奥古斯都和罗马诸王庇护着我们的国家。"
EDG_MEN_ideas_4_desc:0 "小亚细亚一直是罗马帝国重要的农业区，在罗姆苏丹国控制这一地区后，罗马人便失去了最重要的农业区和兵源地。但如今，小亚细亚不仅属于罗马人，也属于突厥人。"
EDG_MEN_ideas_5_desc:0 "祖父，祖先，你的军队战无不胜！突厥人的军事传统让我们向所披靡！"


