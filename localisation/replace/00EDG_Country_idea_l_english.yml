EDG_MOT_1_desc:0 "The Tianshan Mountains form Xinjiang's most vital range, with numerous cities and populations distributed across both northern and southern slopes. Urbanization in these regions brings us substantial handicrafts and wealth."
EDG_MOT_2_desc:0 "Karez represents an underground irrigation system developed over centuries by arid region laborers. These underground channels tap groundwater, transforming deserts into oases, known anciently as 'well-canals.'"
EDG_MOT_3_desc:0 "Lamas from the Tibetan Plateau bring Buddhism, but we cannot tolerate these monks undermining our people's faith."
EDG_MOT_4_desc:0 "Since Zhang Qian's Western Regions missions during the Han dynasty, Central Asia has engaged in trade with China via the Silk Road. After centuries of disruption from warfare, we can now reactivate this commercial route for China trade."
EDG_MOT_5_desc:0 "The Uyghurs who migrated west and settled in the Western Regions merged with Turkic tribes previously inhabiting northern Tianshan and western steppes, along with Han Chinese immigrants since the Han dynasties. Through long-term coexistence with native inhabitants speaking Qara-Khanid, Qocho, and Khotan languages, plus later Tibetan, Khitan, and Mongol migrants, they evolved into the Uyghur ethnic group by the early 16th century."
EDG_MOT_6_desc:0 "The Aqtaghlik emerged during the 17th century from splits within Kashgar's Khoja family, forming an Islamic Sufi faction contrasted with the Qarataghlik (Black Mountain). Their ancestor Makhdum-i A'zam was a renowned Central Asian theologian influential among Turkmen, Kazakh, Tajik, and Uzbek communities."
EDG_MOT_7_desc:0 "The Aqtaghlik leaders claim descent from Prophet Muhammad. We tacitly acknowledge this status, gaining greater trust through marital alliances with them."


