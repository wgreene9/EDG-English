EDG_AHK_1:0 "海租"
EDG_AHK_1_desc:0 "海租，又称渔税，对我们这样一个享有海洋资源的国家而言，海租会是不错的税收来源。早在1440年，我们的贵族议会便立法确定了这一项税收的合法性，并将法律条文刻在了市镇的广场中央。"
EDG_AHK_2:0 "《阿尔汉格尔斯克治安管理法》"
EDG_AHK_2_desc:0 "在1444年，我们的尤里大元帅宣布解放贵族议会，并在1445年颁布了《阿尔汉格尔斯克治安管理法》，这部法律详尽地规定了国家可以行使的权力，以及公民应该履行的义务，但没有明文规定两方相对应的另一面，这在当时受到诟病，并且一度没有大力推行下去。现在我们国家的体制日益成熟，公民日益麻木，是将这部法律重新提上日程的时候了。"
EDG_AHK_3:0 "《有关外交部管理的若干意见》"
EDG_AHK_3_desc:0 "《有关外交部管理的若干意见》规定，国家外交权归属大将军，外交部长由大将军任命，这样能让我们的外交工作更符合领袖的要求。"
EDG_AHK_4:0 "《言论管制法案》"
EDG_AHK_4_desc:0 "在我们的国家，公民享有言论自由权，但必须服从《言论自由法案》，在行使自由和权利的时候，不得损害国家的、社会的、集体的利益和其他公民的合法的自由和权利。"
EDG_AHK_5:0 "《城市征兵法案》"
EDG_AHK_5_desc:0 "我们的国家强敌环伺，因而我们的统治者依赖庞大的军队用以保卫国家，但大军的开销并不小，让国民承担永久的战争税是合理而正义的。"
EDG_AHK_6:0 "改革战争税"
EDG_AHK_6_desc:0 "1533年，我们的统治者组建了一个由军事顾问组成的枢密院，这是一个人才荟萃的机构，能为我们加强军事能力提供强大的动力。"
EDG_AHK_7:0 "整顿军纪"
EDG_AHK_7_desc:0 "我们的军队一直是当权者维护内部稳定的统治工具，不重视纪律，视人命如草芥，是实打实的封建性质军队，这一点应该有所改变。"


