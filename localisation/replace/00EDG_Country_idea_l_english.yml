EDG_AJO_1_desc:0 "在中世纪，安茹是一个伯爵领，后成为公爵领。安茹伯爵支配着附近的伯爵：南特、旺多姆、曼恩等，它当时是法国最大的公国之一。其中一位伯爵，若富瓦（杰弗里）·普朗塔热内（Geoffroy Plantagenêt），迎娶了亨利一世（英格兰国王和诺曼底公爵）的女儿马蒂尔达皇后为妻。他们的儿子亨利二世在他的治下统一了英国、诺曼底、安茹和它们的从属，以及通过与法王路易七世的前妻阿基坦的埃莉诺（Aliénor）的婚姻获得了阿基坦，并建立了偌大的安茹帝国。在后来，安茹王朝的主支失去了在安茹的领地，而我们作为安茹王朝的支系，依然统治着安茹公国，并渴求恢复安茹帝国的庞大版图。"
EDG_AJO_2_desc:0 "秃头查理统治初期，安茹受到双重威胁：西边的布列塔尼和北边的诺曼底。前南特伯爵兰贝尔与布列塔尼公爵诺米诺埃联手摧毁了安茹。因此，安茹必须由一个智勇双全的大能进行守护。安茹的编年史家认为“特土鲁斯”是第一位安茹伯爵，此人由秃头查理一世亲自提拔。尽管过去了数个世纪，安茹依然需要智勇双全的统治者。"
EDG_AJO_3_desc:0 "安茹家族一直是骑士精神的代言人，我们有着悠久的骑士传统，我们的骑士在战场上勇猛且富有战术素养，在中世纪的战争中，安茹的骑士们冲锋陷阵，在诸多战役中建立了威名。"
EDG_AJO_4_desc:0 "安茹公国处于复杂的地缘政治环境中，诺曼底和布列塔尼长期威胁我们的国土安全，英格兰和法兰西也将我们作为斗争的焦点，我们需要更完善的要塞系统以抵御外敌入侵。"
EDG_AJO_5_desc:0 "安茹的宫廷曾经是欧洲的文化中心，英格兰、阿基坦人和香槟人都在安茹的宫廷里展示才艺。如今，我们的宫廷依然是诗歌、音乐与艺术的代言词。"
EDG_AJO_6_desc:0 "安茹公国处于英法之间的独特地理位置。历史上与英法两国有着千丝万缕的联系。它既参与过法国本土的政治事务，又与英国王室有着紧密的家族联系。通过联姻等方式，安茹公国成为了英法交流与冲突的重要节点。"
EDG_AJO_7_desc:0 "由于其特殊的地理位置和历史经历，安茹公国融合了多种文化。既有法国本土的浪漫文化元素，又有英国文化的影响。在建筑上，既能看到法式的宏伟城堡，也有英式的庄园风格。文学艺术方面，不同风格的诗歌、绘画在此交融。这种文化融合使得公国充满了创新活力。公国的艺术家和学者们吸收不同文化的精髓，创造出独特的安茹文化，吸引着周边地区的人们前来交流学习。"

