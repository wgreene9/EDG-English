EDG_ADC_5:0 "Unify Iberia"
EDG_ADC_6:0 "Morscan Caracole Cavalry"
EDG_ADC_7:0 "Modernized Cavalry Organization"
EDG_ADC_1_desc:0 "The Moors long adhered to Islam, engaging in centuries of religious conflict with northern Christians. However, during the final stages of the Reconquista, we converted to Christianity, purged conservative elements within our realm, and vigorously promoted the new faith."
EDG_ADC_2_desc:0 "Khalat Ziri, an emir who served as regent for Ali, son of Abdaltifa, demonstrated remarkable religious tolerance, even being suspected as a secret Christian. A supremely skilled warrior who followed Abdaltifa in numerous campaigns with distinguished service, we have promoted him as a Christian saint and established a powerful knightly order bearing his name."
EDG_ADC_3_desc:0 "Despite our vigorous promotion of Christianity, some Muslims remain unwilling to convert. Thus we have established the Inquisition to provide enforcement for our policies."
EDG_ADC_4_desc:0 "We expel heretics and infidels who refuse to embrace the true faith from our homeland, transporting them to our colonies."
EDG_ADC_5_desc:0 "Iberia has been divided for too long. If any nation possesses the rightful claim to unify Iberia, it must be ours. We shall march northward to bring the northern Christians under our rule."
EDG_ADC_6_desc:0 "The caracole tactic represents an emerging military technique, and we have maintained the finest cavalry forces over the past two centuries, mastering this tactical innovation."
EDG_ADC_7_desc:0 "Our nation has long relied on cavalry, and continuous military campaigns have enabled us to develop unique insights into cavalry organization."

