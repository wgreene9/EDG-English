EDG_RSD_1_desc:0 "罗塞塔王朝自建国之初便与马穆鲁克组建了坚实的政治同盟，罗塞塔苏丹与马穆鲁克站在同一条战线上。马穆鲁克内部又划分为布尔吉派与巴赫里派，两者在宫廷中相互制约，又为苏丹所利用，并长期作为苏丹麾下最精锐的军事力量维护王朝的安全。"
EDG_RSD_2_desc:0 "尼罗河养育了埃及的众生，我们的首都罗塞塔坐落于尼罗河口，这里肥沃丰饶的土地为我们带来了连年的丰收。"
EDG_RSD_3_desc:0 "北方的土耳其人从基督徒的头上收取血税，并组建了一支名为耶尼切里的军团，历史已经证明了迄今为止耶尼切里是一支训练有素的部队，我们可以学习这一制度，并从埃及的科普特家庭以及努比亚的基督徒中征募我们的耶尼切里士兵。"
EDG_RSD_4_desc:0 "贝都因人的骁勇善战一直被周边国家所重视，而我们完成了对贝都因人的整合，让这些能征善战的游牧民为我们而战。"
EDG_RSD_5_desc:0 "随着西方思潮在我们的国土上掀起一轮又一轮的波涛，我们的学者们开始了对伊斯兰教未来的论战，并诞生了两个主要派别：两派分别名为塔齐里德派与塔布齐兹派，前者反对一切凯拉姆式的创新，并推崇万事万物必须尊崇经文与圣训而行，唯虔诚可救穆斯林。后者则推崇亚里士多德式的辩论，妄图以昔日穆尔太齐赖派的手段重新结构经文与圣训，想要回到智慧宫的时代。在这样一个不进则退的时代，我们必须有所改变，并做出我们的选择。"
EDG_RSD_6_desc:0 "意大利北部的国家兼并持续不断地上演，意大利人与我们的贸易也从未间断，无论是伦巴第王国还是托斯卡纳的商人，都在我们的港口卸下大量的货物，并从我们国内购置大量的商品。"
EDG_RSD_7_desc:0 "卡迪是伊斯兰教的教法官，不受地方行政长官约束，独立行使司法和审判权。在罗塞塔王朝统治时期，为了制约马穆鲁克的政治影响力，教法学家社会地位显著提高，苏丹任命许多教法学家为卡迪，担任地方的司法官。在首都罗塞塔还设有最高卡迪即卡迪·库达特，统辖全国的司法审判工作。"

