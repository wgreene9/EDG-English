EDG_EDG_MLO_7:0 "产业行会公司化"
EDG_EDG_MLO_1_desc:0 "阿尔卑斯山是一条横亘于神圣罗马帝国境内的分界线，将帝国分为拉丁人和日耳曼人两个部分，尽管神圣罗马帝国皇帝依然持有勃艮第国王和意大利国王这两个头衔，但是皇位上的德意志人对山南的控制随着神罗皇位的一并虚化而减弱。皇帝不得不任命一位最为忠诚可靠的意大利诸侯担任帝国在意大利的全权代表，换言之也就是“意大利王副”。而自维斯康蒂家夺取米兰城以来就与帝国交好，无论北面的皇位如何更迭，米兰公爵都是当之无愧的意大利王副。在美因茨的选侯职位被转交给受维斯康蒂家把持的米兰大主教手中之时，无论是谁都不能否认伦巴第领主，米兰和摩德纳公爵是当之无愧的意大利第一诸侯。"
EDG_EDG_MLO_2_desc:0 "波河平原良田千亩，每到金秋便收获满满，但就算如此富庶的土地也不能满足伦巴第人好利的的胃口。参加雇佣军是一位渴望建功立业或是愿意在战场上发家致富的意大利青年都会选择的道路，他们当中的佼佼者还会被称为佣兵队长，拥有组建自己的部队的机会。伦巴第人与其愿意用自己地内的粮食换得一点点里拉，更希望从列国的君王手中收拢更多的杜卡特、弗洛林、利弗尔和第纳尔。"
EDG_EDG_MLO_3_desc:0 "在希腊人的时代，雅典学院是智慧的港湾，在阿拉伯人的时代，智慧宫内外皆是学者的门徒。而此时此刻，伦巴第是智慧的殿堂，在米兰，你不但能够听到古希腊贤者的教诲，背诵希波克拉底的誓言，也能听到医圣阿维森纳的《医典》，在欧陆其余地区还处于梦寐之时，伦巴第已经将他好奇的目光探向远方。在后世，伦巴第被认为是孕育文艺复兴的摇篮。"
EDG_EDG_MLO_4_desc:0 "柏拉图的雅典学院经过后世的渲染，被认为是知识学府的合理面貌，在教士们的组织下，学者们被组织起来，建立起传道受业解惑的最高学府，最早的大学更接近后世所认为的神学院，所培养目标也是创造更多有文化的教士，但随着学生们对僵化的教会学校的不满，一群来自博洛尼亚的学者们自发组织起来建立了现代大学之母——博洛尼亚大学。伦巴第的贤人会议乐见于大学的扩大，在维罗纳发布一系列敕令，除进一步重申了1158年的帝国敕令，进一步建立了完善的学校章程和法令。"
EDG_EDG_MLO_5_desc:0 "天主教历来反对通过放贷获利，在古典的教条当中，通过辛勤劳作获利是收到祝福的，而通过放贷盘剥他人是与魔鬼为伍，整个欧洲恪守了这样的教条长达400年，但这种规则在伦巴第最先松动。由于伦巴第商业的繁荣，商人的资金流转需求自然高于在农田当中辛勤的老农，他们产生了最为迫切的金融需求。以前被视为黄金存贮人的金匠发现了这种商机，将他人存贮的黄金作为资本开始放贷获利。伦巴第的商业需求和金融网络随着时间的不断推移不断扩大，远到不列颠岛，他们在称呼一位放贷人时，也会称呼他们是“伦巴第人”"
EDG_EDG_MLO_6_desc:0 "意大利诸邦国生来就是帝国和西方劲敌博弈的最前线，帝国也通过离岸平衡的方式分化意大利城邦的联合，以防意大利出现一个注意调整日耳曼霸权的势力，或是拉拢。或是打压，意大利因而一直处于无法联合的状态之下。为了改变意大利的分裂，由伦巴第公爵牵头组建了旨在团结全意大利的至圣联盟。"
EDG_EDG_MLO_7_desc:0 "行会是伦巴第当时商业和手工业的主要组织形式。这些行会通常由同一行业的工匠、商人和其他从业者组成，旨在维护自身的权益和促进该行业的发展。随着经济的增长和商业活动的日益繁荣，行会的规模和影响力也在不断扩大。这些行会开始拥有更多的资本和资源，可以进行更广泛的商业和工业活动。随着企业规模的扩大，人力资源的管理变得越来越重要。行会开始招聘专业人员来管理员工、销售和营销、财务和法律事务等部门。这种专业化的管理结构为公司的形式奠定了基础。"

