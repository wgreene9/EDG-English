EDG_PIT_2:0 "「巴贝拉」"
EDG_PIT_3:0 "民族交融与文化融合"
EDG_PIT_4:0 "国立理工军事学院"
EDG_PIT_5:0 "博比奥手抄本"
EDG_PIT_6:0 "国防军"
EDG_PIT_7:0 "皮埃蒙特士兵"
EDG_PIT_1_desc:0 "自从清洁派十字军失败以来，清洁派一直以阿尔勒王国为中心，而皮埃蒙特一直是清洁派信徒在意大利地区的边区。我们与众多天主教徒接壤，伦巴第公爵和教宗都对我们虎视眈眈，他们时时刻刻想突破我们的边境，并威胁皮埃蒙特的独立。唯有建立起一支强大的军队，我们才能抵抗他们的威胁。"
EDG_PIT_2_desc:0 "在皮埃蒙特南部，地形以平滑的丘陵为主。这里的农夫种植葡萄，得益于温和的气候和肥沃的土壤，皮埃蒙特很早就成为意大利的主要葡萄酒产区之一。皮埃蒙特最著名的葡萄酒叫做「巴贝拉」，这是一种相当浓烈的红酒，非常适合与牛肉搭配。"
EDG_PIT_3_desc:0 "皮埃蒙特的文化非常年轻。过去，这整片地区都被略称为「西伦巴第」。皮埃蒙特努力地将自己与伦巴第人区分开来，将许多地方转变为皮埃蒙特文化。从民族上来说，某些地区中居住着法兰西人，比如奥斯塔以及萨伏依;另一些地方则更像是伦巴第人，比如东皮埃蒙特。文化融合是不断在皮埃蒙特上演的戏剧，并且将一直上演下去。"
EDG_PIT_4_desc:0 "皮埃蒙特一直对技术和科学兴趣浓厚。当意大利的其他地方更专注于哲学和艺术的时候，都灵的统治者却资助年轻的化学家和工程师，将皮埃蒙特建设成了一个技术中心。这就是为什么要建立一种新型的学校:理工学院—这里是工程师、技术人员和建筑师可以学习知识的新地方。"
EDG_PIT_5_desc:0 "科伦巴努在博比奥的修道院的威望随着中世纪的发展而水涨船高，特别是当修道院成为天主教抵抗阿利乌教派的堡垒之后。博比奥修道院积攒下了一座价值不可估量的图书馆，并设有修道院抄本室，这里产出的高质量手稿令整个大陆垂涎。由于这些知识机构的存在，博比奥数百年来一直是意大利北部的文化和知识中心，它的抄本室也是意大利最大的图书生产地。"
EDG_PIT_6_desc:0 "皮埃蒙特是意大利唯一个依靠常备军战斗的国家,而其他意大利国家雇佣佣兵。皮埃蒙特要求农夫服兵役。这些不幸的人被挑选出来,不得不离家多年。这种方法起初在民众中非常不受欢迎，但后来却成了萨伏依军队的成功的原则。"
EDG_PIT_7_desc:0 "兵役改变了皮埃蒙特人的心态:皮埃蒙特人曾经是平静祥和的农夫，现在则成了纪律严明的士兵。每一个皮埃蒙特人都知道他同样也是一名士兵。每当法兰西入侵皮埃蒙特时，年轻人就会逃往山区，为他们的国家和国王与法国人作战，而不需要将军的智慧。这就是为什么在意大利语中「皮埃蒙特士兵」常常被用来形容非常尽职尽责的人。"

