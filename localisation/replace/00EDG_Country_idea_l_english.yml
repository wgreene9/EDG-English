EDG_H06_ideas_1_desc:0 "多瑙河是联邦的“母亲河”，多瑙河干流从河源至维也纳为上游，从维也纳至铁门为中游，铁门以下为下游。多瑙河航运发达，沿岸有100多个码头，是沿岸各领地的运输大动脉，在中欧和东南欧的拓居移民和政治变革方面都发挥过极其重要的作用。它两岸排列的城堡和要塞形成了伟大帝国之间的疆界；而其水道却充当了各国间的商业通衢。直到19世纪，它仍继续发挥作为贸易大动脉的作用。"
EDG_H06_ideas_2_desc:0 "民族问题一直都是多瑙联邦需要面临的重大问题，广袤的多瑙河流域养育了众多的民族，包括奥地利人、匈牙利人、捷克人和斯洛伐克人等众多民族，因而民族平等的普世理念是多瑙联邦的核心理念。"
EDG_H06_ideas_3_desc:0 "我们的土地上生活着马扎尔人的后裔，还有其他众多能征善战的民族，他们骁勇的传统为我们的骑兵兵团注入了无限的活力。"
EDG_H06_ideas_4_desc:0 "多瑙联邦兼容众多王国和领地，包括匈牙利、克罗地亚、罗马尼亚、塞尔维亚王国和奥地利大公国，多瑙联邦的王冠上镶嵌着众多王冠的宝石，多瑙联邦的王权下伫立着众多政府的偶像。"
EDG_H06_ideas_5_desc:0 "为了应对愈发激烈的欧陆战争，我们必须进行军事改革。建立一个统领全国的御前军事部门将会是提高我国陆军质量的重要举措。"
EDG_H06_ideas_6_desc:0 "我们是一个社会宽容的普世帝国，国民享有宗教信仰自由和人身自由，开放包容的社会风气同样维护着国家的稳定。"
EDG_H06_ideas_7_desc:0 "作为一个现代化国家，我们有一套成熟而完整的宪法，该宪法汲取了启蒙主义思潮的精髓，保证国民的权益。"

