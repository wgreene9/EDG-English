EDG_MUC_ideas_1_desc:0 "Slaves are highly demanded commodities along the Mediterranean coast, with vast regions including southern France and Italy requiring slaves transported from Iberia. This trade generates substantial profits and flourishing commerce, enabling our cities to thrive."
EDG_MUC_ideas_2_desc:0 "The city of Murcia lies at the confluence of the Segura and Guadalentín rivers, providing us with convenient trade routes and fertile farmlands."
EDG_MUC_ideas_3_desc:0 "The Italian Wars have brought significant changes to Europe, drawing massive populations into the Italian battlefields to join this frenzied conflict, from which we too can obtain military support."
EDG_MUC_ideas_4_desc:0 "The largest North African order is the Shadhili Order, founded by Shadhili, reportedly with 13 branches and followers across North Africa, Syria, Yemen, and Southeast Asia. The order's doctrine essentially holds Sunni views, promoting peaceful coexistence with Jews and Christians as brethren. The Derqawi Order was established in the late 18th century by Moulay Arabi Derqawi, with followers distributed across eastern and northern Morocco and western Algeria. Though branching from the Shadhili Order, they differ significantly by requiring asceticism, disdain for secular power and wealth, and advocating a return to 'pure' Sufism."
EDG_MUC_ideas_7_desc:0 "Although new sea routes have diminished the Mediterranean trade's former prominence, both traditional and new shipping lanes can yield commercial benefits if properly utilized. The Maritime Council will help us achieve this objective."

