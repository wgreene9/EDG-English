EDG_AK2_7:0 "第五君主国"
EDG_AK2_1_desc:0 "同白羊和黑羊一样，红羊部族是土库曼四大部族之一，我们是伟大的乌古思汗的后裔，牢固的血缘纽带和宗族凝聚力让我们战无不胜。"
EDG_AK2_2_desc:0 "聂斯脱里为东罗马帝国君士坦丁堡主教，主张基督有神、人“二性二位”，在东罗马被视为异端，被绝罚出教会。一部分追随者逃至波斯，得到波斯国王保护，成立独立教派，与摩尼教、祆教共同形成波斯当时的三大宗教，流行中亚。"
EDG_AK2_7_desc:0 "第一王国为亚述-巴比伦；第二王国为波斯；第三王国为希腊；第四王国为罗马。前三者均因偶像崇拜而灭亡。第四王国的继承者神圣罗马帝国也接近末日。第五王国是以基督为王的千年王国，它即将降临人间。认为只有在此王国里人压迫人的现象才能消灭，正义才能得到最后的伸张。但在千年王国到来之前，基督的“圣徒”就代表基督来进行统治。我们有理由相信，我们即是命中注定的第五君主国。"

