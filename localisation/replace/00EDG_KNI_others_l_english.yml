EDG_KNI_CruxAlbaPRO:0 "White Cross Holy Federation"
EDG_KNI_CruxAlbaPRO_desc:0 "After a series of reforms, the world has recognized the Order's aspiration as a savior. The Holy State implements a federal system, composed of different federal states in local governance. These federal states are led by various commanderies, enjoying a considerable degree of autonomy and traditional freedoms."
ability_EDG_KNI_grandsavior_ability:0 "§OHoly Federation Development§!"
EDG_KNI_G1:0 "Holy Federation Territory Development"
EDG_KNI_G1_desc:0 "Utilize the Order's long-standing experience in maintaining fortresses to rationally plan construction in limited habitable areas."
EDG_KNI_G2:0 "Holy Federation Production Development"
EDG_KNI_G2_desc:0 "Utilize the Order's long-standing experience in managing estates to enhance the nation's production level."
EDG_KNI_G3:0 "Holy Federation Military Development"
EDG_KNI_G3_desc:0 "Utilize the Order's long-standing experience in combating heresy to train troops with a powerful military spirit."
EDG_KNI_oldprovince:0 "Revival of the Ancient Patriarchates"
EDG_KNI_oldprovince_desc:0 "The ancient patriarchates have resumed their mission. The power of faith carries the nation's prosperity."
EDG_KNI_crusader_experience:0 "Crusader Precepts"
EDG_KNI_crusader_experience_desc:0 "The Pope organized nine Crusades to the Holy Land. These nine crusades have accumulated vast experience for us. Applying this experience on the battlefield can help the Order achieve swift victories."
mechanic_crusader_experience_system_yes:0 "During wartime, gain §O+5%§! Infantry Combat Ability and §O+20%§! Manpower Recovery Speed.\nDuring defensive wars, additionally gain §O+15%§! Army Morale and §O+15%§! Defensiveness."
crusader_experience_system_system_attacker:0 "Crusader War Precepts"
crusader_experience_system_defender:0 "Crusader War Precepts: Hold Fast"
EDG_KNI_BabelTower:0 "Secular Council"
EDG_KNI_BabelTower_desc:0 "It must be acknowledged that not all residents are devout believers. As a multi-ethnic nation, a degree of secularization is necessary. The Tower of Babel Salvation Society will be restructured into a Secular Council to advance the nation's secularization process."
EDG_KNI_Chivalry:0 "Promote the Crusader Spirit"
EDG_KNI_Chivalry_desc:0 "The Crusader spirit is a commendable quality worthy of promotion, effectively preventing the Order's corruption."
EDG_KNI_assistance_to_the_suffering:0 "Dedicated to Relieving Suffering"
EDG_KNI_assistance_to_the_suffering_desc:0 "The motto of the Knights Hospitaller is: 'Defend the Faith, Relieve the Suffering.' Its embryonic form emerged during the reign of the second Grand Master, Raymond du Puy, originally phrased as 'Brethren are dedicated to relieving suffering.' It later evolved into 'Brethren are dedicated to relieving suffering and defending the Catholic faith.' Eventually, it was simplified to today's version: 'Defend the Faith, Relieve the Suffering.' As the Order's motto shows, from its early days, it has had a strong charitable nature, once operating the famous hospital in Jerusalem, which is the origin of its name."

