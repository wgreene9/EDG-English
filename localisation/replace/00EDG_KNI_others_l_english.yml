EDG_KNI_outremer_1_title:0 "Outremer Cultural Decision: Crusaders and the Church of the Holy Sepulchre"
EDG_KNI_outremer_1_desc:0 "Knights from the European continent guard the Holy Sepulchre, becoming an integral part of this land."

EDG_KNI_outremer_2_title:0 "Outremer Cultural Decision: Seekers of the Spring and Eastern Wealth"
EDG_KNI_outremer_2_desc:0 "The Persian Gulf is a natural harbor. Dreams of seeking the Fountain of Youth in the East will set sail from here."

EDG_KNI_outremer_3_title:0 "Outremer Cultural Decision: Pilgrims and the Legacy of Civilization"
EDG_KNI_outremer_3_desc:0 "Both the Misr and Copts are our citizens. Egypt's culture will be vigorously embraced by the Renaissance and carried forward by us."

EDG_KNI_outremer_4_title:0 "Outremer Cultural Decision: Travelers and Desert Legends"
EDG_KNI_outremer_4_desc:0 "Islam rose with the Arabs from here, but now they have converted to Catholicism, leaving behind only the desert and a series of legendary tales."

EDG_KNI_outremer_5_title:0 "Outremer Cultural Decision: Shepherds and the Secret of Coffee"
EDG_KNI_outremer_5_desc:0 "Legend says coffee was discovered by a shepherd. Now we possess the finest coffee industry."

EDG_KNI_outremer_6_title:0 "Outremer Cultural Decision: Successors and the Epic of Ancient Kingdoms"
EDG_KNI_outremer_6_desc:0 "The sails rise, the sails fall. March forward, awaken the sleeping legends—in your hands, your language, your heart, your mind. We shall become the successors of Rome."

EDG_KNI_tounament_title:0 "Host a Tournament"
EDG_KNI_tounament_desc:0 "We gather here to witness the glory of chivalry."

EDG_KNI_anatolia_title:0 "Anatolian Heretic Re-education Zone"
EDG_KNI_anatolia_desc:0 "Although we are quite tolerant towards citizens who worship the same God, we cannot allow heresy to run rampant. As a region of ethnic integration, the inclusive Anatolian Peninsula will become a special zone for re-educating heretics."
EDG_KNI_anatoliasave_tt:0 "Heretics will continuously settle in Anatolia"

EDG_KNI_remove_zeal_title:0 "Large-scale Missionary Campaign"
EDG_KNI_remove_zeal_desc:0 "The faith of the common masses is blind and fanatical. We need to hold regular scripture readings to enhance their understanding and prevent them from straying onto the wrong path."
EDG_KNI_clr:0 "Remove religious zeal from all provinces"

EDG_KNI_malta_title:0 "Strengthen Ties with Europe"
EDG_KNI_malta_desc:0 "Jerusalem rightfully serves as the birthplace of the Order and the Holy Land, but it is too distant from Europe. The easily defensible island of Malta is an excellent choice for the Order's headquarters."

EDG_KNI_CYP_title:0 "Unite with Cyprus"
EDG_KNI_CYP_desc:0 "The time has come for former Crusaders to unite against the enemies of the faith."

EDG_KNI_Monopoly_the_Levant_trade:0 "Monopoly on Levantine Trade"
EDG_KNI_Monopoly_the_Levant_trade_desc:0 "Both the Silk Road and the Maritime Silk Road have been opened, making the trade hegemony in the Near East unquestionable."
ability_EDG_KNI_trade_ability:0 "§OLevantine Trade Influence§!"
EDG_KNI_trade_power:0 "§OLevantine Trade Influence§!"
monthly_EDG_KNI_trade_power:0 "§OMonthly Levantine Trade Influence§!"
EDG_KNI_T1:0 "Encourage Merchant Missionaries"
EDG_KNI_T1_desc:0 "Strengthen support for Christian merchants and encourage missionaries to go overseas for evangelism."

EDG_KNI_CruxAlba:0 "White Cross Military Order"
EDG_KNI_CruxAlba_desc:0 "The white swallow-tailed cross is the emblem of the Knights Hospitaller, symbolizing the eight virtues of the Order. After the restoration of Jerusalem, this emblem represents the dominant position of the Knights Hospitaller. The Order will once again become the savior of the Holy Land era, leading the people to overcome difficulties."
