EDG_flavorBRA.1.t:0 "The Fate of Brandenburg"
EDG_flavorBRA.1.d:0 "The Duke of Brandenburg was once also the Elector of Brandenburg, holding a transcendent status. Yet, successive rulers of Brandenburg vacillated due to their allegiances and fragmented due to succession issues. In 1411, Sigismund, Elector of Brandenburg, was elected King of the Romans and crowned Holy Roman Emperor in 1433, his realms spanning Hungary and Bohemia, marking a time of great power. However, Sigismund cared little for the impoverished region of Brandenburg. After becoming King of Bohemia, he shifted his focus and energy to ruling Bohemia and Hungary. Even the title of Elector of Brandenburg was forcibly stripped and transferred to the Kingdom of Bohemia. \n\n Thus, Brandenburg faded into obscurity, merely a dark pearl beside the crowns of Bohemia and Hungary. \n\n Now, Emperor Sigismund may die without an heir, and the Brandenburg nobility secretly resents his transfer of the Electorate. Seizing the opportunity, using the death of Albert II of Habsburg as a pretext, they have pressured the aged Sigismund to renounce posthumous rule over Brandenburg. \n\n Meanwhile, far away in Franconia, William of Hohenzollern, head of the House, was overwhelmed by the treacherous Franconian political situation and his own waning power—a slow death. Yet, at this moment, William of Hohenzollern keenly perceived an opportunity. \n\n He made an offer that Frederick III, Count of Württemberg, who was troubled over control of Franconia, could hardly refuse. \n\n In exchange for centuries of accumulated family wealth, the still prosperous County of Ansbach, and the County of Bayreuth pledging allegiance to the House of Habsburg after the Duke of Franconia's death—thus securing his control over Franconia—the agreement stipulated that, should a Habsburg ascend to the Imperial throne, they would support and authorize the transfer of the Margraviate of Brandenburg to Hohenzollern rule. \n\n On one hand: the wealthy County of Ansbach, County of Bayreuth, accumulated riches, and control over Franconia. On the other: a Margraviate of Brandenburg that was already confirmed impossible to inherit peacefully, stripped of its Electorate status, rife with disobedience, and utterly impoverished. \n\n The answer was clear. Count Frederick III of Württemberg accepted the terms, and a secret, undisclosable pact was forged between them. \n\n The fate of Brandenburg would change, contingent upon the possible entry of the Hohenzollern family."
EDG_flavorBRA.1.a:0 "I shall change both Brandenburg and the Hohenzollerns."
