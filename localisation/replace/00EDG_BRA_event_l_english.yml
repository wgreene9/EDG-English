EDG_flavorBRA_mission.1.t:0 "The Fate of Neumark"
EDG_flavorBRA_mission.1.d:0 "Pressed by lack of funds and political instability, our ancestors who once governed the Margraviate of Brandenburg pragmatically pawned the lands of Neumark to the Teutonic Order. However, immigrants from Brandenburg have previously claimed ownership of this region, and the local burghers assert that the Order entirely neglects them. \n\n The Teutonic Order is prepared to mortgage Neumark, yet the burgher class of Neumark opposes this resolution. Provided the Order receives adequate compensation, we have good reason to believe the Grand Master would accept our proposal to repurchase the province."
EDG_flavorBRA_mission.1.a:0 "Offer the Grand Master a generous price."
EDG_flavorBRA_mission.1.b:0 "We must conserve our funds."

EDG_flavorBRA_mission.2.t:0 "The Fate of Neumark"
EDG_flavorBRA_mission.2.d:0 "Although Neumark was originally part of Brandenburg, the former Margraves first pledged it as security and then outright sold this land to us to raise funds. Distant and frequently troubled by robber barons, this territory causes more trouble than the value it could provide under our rule. \n\n We have received an offer from Brandenburg to repurchase Neumark. Should we accept? If we accept, it seems unlikely we would ever reclaim Neumark; however, they are willing to pay a substantial sum for it, and we could certainly make good use of that capital."
EDG_flavorBRA_mission.2.a:0 "Let them pay!"
EDG_flavorBRA_mission.2.b:0 "Neumark shall remain ours forever."

EDG_flavorBRA_mission.24.t:0 "The Treaty of Körn"
EDG_flavorBRA_mission.24.d:0 "The Grand Master has accepted our offer to return Neumark to us in exchange for a significant sum of money. Neumark will once again become part of Brandenburg."
EDG_flavorBRA_mission.24.a:0 "Excellent!"

EDG_flavorBRA_mission.25.t:0 "Teutonic Order Refuses"
EDG_flavorBRA_mission.25.d:0 "The Grand Master of the Teutonic Order has refused our request to repurchase Neumark. If we wish to reclaim it, we must conquer it by force."
EDG_flavorBRA_mission.25.a:0 "Most regrettable."

EDG_flavorBRA_mission.3.t:0 "The Copper Crown of Poland"
EDG_flavorBRA_mission.3.d:0 "After the premature death of Casimir III, Poland has long been in a state of near partition, with the central royal court in Kraków existing in name only, and a Hussite republic formed in the south. The Duchy of Mazovia and the Duchy of Poznań have been restlessly stirring. For years, they have fought amongst themselves without restoring stability to the Polish lands. Following the first arrow shot by the Hohenzollerns into Sandomierz in the name of 'revolution,' a second arrow from the House of Hohenzollern has now pierced this sacred Polish soil. Today, Poland lies entirely within the embrace of the Hohenzollern family. We shall enjoy Poland's gentle lands to the fullest, wear the Copper Crown symbolizing absolute rule over Poland, and guide the war-torn Poland into an era of peace and prosperity."
EDG_flavorBRA_mission.3.a:0 "Prioritize integrating Poland into our administrative system."
EDG_flavorBRA_mission.3.b:0 "Prioritize integrating Poland into our military system."

EDG_flavorBRA_mission.4.t:0 "Denmark's Plea for Aid"
EDG_flavorBRA_mission.4.d:0 "As the Hohenzollern family's influence on the European continent grows ever greater, reaching its peak upon our departure from the Holy Roman Empire, we have revealed our ambitions without reservation. Several weak and cowardly cities within the Danish Confederation have keenly sensed the threat. They have attempted to seek aid from the Holy Roman Emperor to guarantee the autonomy of the Danish Confederation. Undoubtedly, this is also a means for the Emperor to sanction us. If the Holy Roman Emperor ignores this request, the Danish Confederation will not dare oppose us. If the Emperor sternly refuses, it will prove we have no retreat left and can only wage war to force the Emperor to hand over Denmark."
EDG_flavorBRA_mission.4.a:0 "Emperor, make your choice!"

EDG_flavorBRA_mission.5.t:0 "Denmark's Plea for Aid"
EDG_flavorBRA_mission.5.d:0 "The northern Hohenzollerns, disregarding the Emperor's authority, have issued an ultimatum to Denmark, demanding their submission to Hohenzollern rule. Historically, Denmark has respected the supreme authority of the Holy Roman Emperor. Faced with the Danish Confederation's request to maintain its independence, as the Holy Roman Emperor, we are duty-bound to protect their legitimate past rights. However, our influence within the Holy Roman Empire has now sharply declined. Should we wage an uncertain war over the distant and difficult-to-reach Danish Confederation against the newly ascendant Hohenzollerns in the north?"
EDG_flavorBRA_mission.5.a:0 "We must avoid confronting their might for now."
EDG_flavorBRA_mission.5.b:0 "For the sake of the Holy Roman Empire, we must do this."

EDG_flavorBRA_mission.26.t:0 "The Emperor's Concession"
EDG_flavorBRA_mission.26.d:0 "Due to our formidable military strength, the Emperor ultimately chose to concede, bowing to us and renouncing protection over the Danish Confederation. Now, the Danish Confederation is ours for the taking. We are entitled to demand their allegiance and become our fief."
EDG_flavorBRA_mission.26.a:0 "Excellent."

EDG_flavorBRA_mission.27.t:0 "The Emperor's Stern Refusal"
EDG_flavorBRA_mission.27.d:0 "The Emperor claims they bear a protective responsibility towards the Danish Confederation, leaving us no choice but to declare war on the Emperor."
EDG_flavorBRA_mission.27.a:0 "Then let war begin!"

EDG_flavorBRA_mission.6.t:0 "The Grand Marshal's Downfall"
EDG_flavorBRA_mission.6.d:0 "The House of Welf, its fame long-lasting within the Empire, its achievements passed down through the ages—until its very last moments, the Duke of Saxony remained the undeniable northwestern pillar of the Empire. Yet, his erroneous vacillations left him unsatisfying to the Emperor, the Pope, and the pietists alike. In the end, the House of Welf was betrayed by the 'heretics' he had generously accepted, and was utterly defeated on the battlefield by the Hohenzollern armies. Once, the Hohenzollerns were but worms mired in the swamps of Franconia and Swabia, gazing in admiration at the immense glory of those proud nobles. Now, standing in this position, the Hohenzollerns finally realize their place is enough to be recorded in history. With the Grand Marshal vanquished, no one in the Empire dares look down upon the Hohenzollerns, not even the Emperor, who is paying close attention to our next moves, as are all territorial nobles adjacent to Hohenzollern lands. We must reassess our position within the Empire—repeat the mistakes of the past, or unsheath the blade?"
EDG_flavorBRA_mission.6.a:0 "With the incompetent Grand Marshal of Saxony gone, we shall become the Empire's firmest pillar."
EDG_flavorBRA_mission.6.b:0 "No time to mourn the House of Welf; next to take the stage is the Hohenzollern with blades unsheathed."
EDG_flavorBRA_mission_6_tt_1:0 "Unlocks §Ydecision§!: §MRequest to Become an Imperial Garrison Territory§!"
EDG_flavorBRA_mission_6_tt_2:0 "§Y[Root.GetAdjective]§! gains permanent claims on all provinces with §YWestphalian§!, §YRhenish§!, and §YFrisian§! culture."
EDG_flavorBRA_mission_6_tt_3:0 "§MDecision Preview§!: \n Requesting to become an §YImperial Garrison Territory§! will grant the following rewards:"

EDG_flavorBRA_mission.7.t:0 "War with the Emperor"
EDG_flavorBRA_mission.7.d:0 "The ancient Holy Roman Empire, having existed in Europe for many years, was a loose confederation of the German nation and a political stage where princes and nobles of the German states continuously vied for German leadership. For centuries, many Emperors of the Holy Roman Empire nominally ruled all of Germany, possessing independent sovereignty, yet were subject to constraints from foreign powers, especially France. The Holy Roman Empire should be swept into the dustbin of history. Germany should be more cohesive, united together. Under the leadership of the House of Hohenzollern, Prussia actively engages in war preparations, determined to use military force to resolve the issue of Prussian hegemony in Germany."
EDG_flavorBRA_mission.7.a:0 "All troops, heed the command! Declare war on the Emperor!"
EDG_flavorBRA_mission_7_tt:0 "We will declare war on the current §YEmperor§! using §YHohenzollern Hegemony§! as the §Ycasus belli§!. In this war, both we and the §YEmperor§! are §Runable to call allies§!.\nIf we achieve a §Ywar score§! of §G90§! in the war, we will enforce a §Gforced peace§! with the §YEmperor§! and annex all provinces located in the designated regions."

EDG_flavorBRA_mission.8.t:0 "The Hohenzollerns Declare War on Us!"
EDG_flavorBRA_mission.8.d:0 "The ancient Holy Roman Empire, having existed in Europe for many years, was a loose confederation of the German nation and a political stage where princes and nobles of the German states continuously vied for German leadership. For centuries, many Emperors of the Holy Roman Empire nominally ruled all of Germany, possessing independent sovereignty, yet were subject to constraints from foreign powers, especially France. The Holy Roman Empire should be swept into the dustbin of history. Germany should be more cohesive, united together. Under the leadership of the House of Hohenzollern, Prussia actively engages in war preparations, determined to use military force to resolve the issue of Prussian hegemony in Germany."
EDG_flavorBRA_mission.8.a:0 "Take up arms, defend the homeland!"
EDG_flavorBRA_mission_8_tt:0 "The Hohenzollern family declares war on us using §YHohenzollern Hegemony§! as the §Ycasus belli§!. In this war, both we and the opposing side are §Runable to call allies§!.\nIf we suffer a §Ywar score§! loss reaching §R90§!, we will be subjected to a §Rforced peace§! by §YBrandenburg-Prussia§! and cede all provinces located in the North German and South German regions, except those with Swiss and Austrian culture."

EDG_flavorBRA_mission.9.t:0 "The End of the Euchites"
EDG_flavorBRA_mission.9.d:0 "The Euchites differ from the Hussites; to the Hussites, they too are heretics. The Euchites naively believed we were merely sheltering heretics opposing Catholicism, unaware that we had already reached a secret agreement with the Hussites. However, the Euchites' act of misleading the Duke of Saxony alone proves their depravity. This gives us an opportunity to play the villain!"
EDG_flavorBRA_mission.9.a:0 "Eradicate the Euchites!"
EDG_flavorBRA_mission_9_tt:0 "The faith in all §YEuchite§! provinces under our rule will change to §RHussite§!, and §Ruprisings§! by large numbers of religious rebels will occur. \n\n A §YHussite Reformation Center§! will be generated in §YLüneburg§!. \n\n "

EDG_flavorBRA_mission.10.t:0 "The Ducal Crown of Franconia"
EDG_flavorBRA_mission.10.d:0 "Decades ago, we struggled bitterly in this treacherous region, never attaining the status we desired. We once fancied ourselves the true heirs of Franconia, yet were treated as mere pawns by families like the Habsburgs, deemed unfit for the main stage, only granted limited assistance—so much so that we spent our entire fortune and pleaded earnestly just to gain Habsburg favor. Now, we return to Franconia. The nobles of this region no longer have the chance to ignore us; instead, they will respectfully present the crown. Amidst flowers and applause, [Root.Monarch.GetName] reclaims what was once dreamed of: the ducal crown of the Duchy of Franconia! And Franconia itself!"
EDG_flavorBRA_mission.10.a:0 "Duke of Franconia!"

EDG_flavorBRA_mission.11.t:0 "The Ducal Crown of Swabia"
EDG_flavorBRA_mission.11.d:0 "The Hohenzollerns originally hailed from the Duchy of Swabia. In those days, we struggled bitterly in this treacherous region, never attaining the status we desired, eventually even being driven out of Swabia, retaining only Ansbach and Bayreuth. As we return with overwhelming force, the nobles of Swabia have no choice but to pay lip service, proclaiming us the true masters of Swabia. However, [Root.Monarch.GetName] understands that without our current strength, how could we become the "true masters"? This further proves the truth Wilhelm II of Hohenzollern grasped: "Power brings the edge of the sword."
EDG_flavorBRA_mission.11.a:0 "We are the true masters of Swabia."

EDG_flavorBRA_mission.12.t:0 "War with France"
EDG_flavorBRA_mission.12.d:0 "France has been continuously entangled with the former Holy Roman Empire over territories in Germany and Italy. Throughout this period, to maintain its own hegemony, France constantly interfered in German affairs. Even after our rise, it sought to preserve instability in the East through repeated interventions. If we are to unite the German princes, binding them together to fight for a common goal, then shattering the myth of French invincibility and reclaiming all that France once usurped in German lands has become a necessary step before German unification."
EDG_flavorBRA_mission.12.a:0 "All troops, heed the command! Declare war on France!"
EDG_flavorBRA_mission_12_tt:0 "We will declare war on §YFrance§! using §YHohenzollern Hegemony§! as the §Ycasus belli§!. In this war, both we and §YFrance§! are §Runable to call allies§!.\nIf we achieve a §Ywar score§! of §G90§! in the war, we will enforce a §Gforced peace§! with §YFrance§! and annex all provinces located in the designated regions."

EDG_flavorBRA_mission.13.t:0 "The Hohenzollerns Declare War on Us!"
EDG_flavorBRA_mission.13.d:0 "France has been continuously entangled with the former Holy Roman Empire over territories in Germany and Italy. Throughout this period, to maintain its own hegemony, France constantly interfered in German affairs. Even after the rise of the Hohenzollern family, it sought to preserve instability in the East through repeated interventions. Now, the Hohenzollern family is determined to unite the German princes, binding them together to fight for a common goal, attempting to shatter the myth of our French invincibility."
EDG_flavorBRA_mission.13.a:0 "Take up arms, defend the homeland!"
EDG_flavorBRA_mission_13_tt:0 "The Hohenzollern family declares war on us using §YHohenzollern Hegemony§! as the §Ycasus belli§!. In this war, both we and the opposing side are §Runable to call allies§!.\nIf we suffer a §Ywar score§! loss reaching §R90§!, we will be subjected to a §Rforced peace§! by §YBrandenburg-Prussia§! and cede all provinces located in the North German and South German regions."

EDG_flavorBRA_mission.18.t:0 "The Hohenzollerns Take Possession of Brandenburg"
EDG_flavorBRA_mission.18.d:0 "Following the demise of Sigismund and the end of the Franconian succession crisis, Wilhelm II, head of the House of Hohenzollern, backed by the new Emperor, resolutely embarked on a journey to Brandenburg. For the Hohenzollern family, this was a high-stakes gamble they could not afford to lose. Should the Margraviate of Brandenburg welcome the Hohenzollerns? Can Brandenburg be revitalized?"
EDG_flavorBRA_mission.18.a:0 "The Hohenzollerns take possession of Brandenburg."
EDG_flavorBRA_mission.18.b:0 "Why should an outsider become the new Margrave?"

EDG_flavorBRA_mission.19.t:0 "The Hohenzollerns of Brandenburg"
EDG_flavorBRA_mission.19.d:0 "News from the northern Holy Roman Empire reached our headquarters: the Hohenzollern family, sharing lineage with our Marshal, through their own diplomacy, successfully secured the rule of the Margraviate of Brandenburg and are about to assume office. Should we now re-establish contact with them and build a common bond?"
EDG_flavorBRA_mission.19.a:0 "Accept the request, form an alliance."
EDG_flavorBRA_mission.19.b:0 "Brandenburg? Barren lands, insignificant."

EDG_flavorBRA_mission.14.t:0 "Send a Request to Saxony"
EDG_flavorBRA_mission.14.d:0 "To subdue Nordmark, our own strength alone may not suffice to overcome this powerful Elector state. Coincidentally, the Grand Marshal of the Holy Roman Empire, the Duchy of Saxony, has long held a grudge against the Duchy of Nordmark. Perhaps we should utilize our diplomatic skills to extend a sincere invitation to the Duchy of Saxony to decisively crush Nordmark's hopes of resistance."
EDG_flavorBRA_mission.14.a:0 "Let us unite!"
EDG_flavorBRA_mission_14_tt:0 "We will send an alliance invitation to §YSaxony§!. If they agree, we will form a temporary alliance. \n\n §RNote§!: §YSaxony§! will not accept the alliance 100% of the time; please be prepared for both outcomes."
EDG_flavorBRA_mission.14.b:0 "We need not share the fruits of victory with outsiders."

EDG_flavorBRA_mission.15.t:0 "The Request from Brandenburg"
EDG_flavorBRA_mission.15.d:0 "Since Brandenburg gained independence, its rulers have been replaced by the Hohenzollern family. Recently, the Hohenzollerns seem very active in expanding their influence and have sent us a sincere invitation to jointly confront the Duchy of Nordmark. Therefore, we should consider their proposal: whether to agree, as accepting might nurture a new wolf prowling in the east."
EDG_flavorBRA_mission.15.a:0 "Accept the request, form an alliance."
EDG_flavorBRA_mission.15.b:0 "Hohenzollern? Insignificant."

EDG_flavorBRA_mission.16.t:0 "Send a Request to Lübeck"
EDG_flavorBRA_mission.16.d:0 "To curb the influence of the Duchy of Ruppin, our own strength alone may not be enough to overcome this powerful vassal state. Coincidentally, the leader of the Hanseatic League, the city of Lübeck, also seems eager for Ruppin. We might leverage the powerful Hanseatic League in Northern Germany to achieve our long-held wish. We should use our diplomatic skills to extend a sincere invitation to the Hanseatic League to decisively crush Ruppin's hopes of resistance."
EDG_flavorBRA_mission.16.a:0 "Seal an enduring friendship!"
EDG_flavorBRA_mission_16_tt:0 "We will send an alliance invitation to §YLübeck§!. If they agree, we will form a temporary alliance. \n\n §RNote§!: §YLübeck§! will not accept the alliance 100% of the time; please be prepared for both outcomes."
EDG_flavorBRA_mission.16.b:0 "We need not share the fruits of victory with outsiders."

EDG_flavorBRA_mission.17.t:0 "The Request from Brandenburg"
EDG_flavorBRA_mission.17.d:0 "Since Brandenburg gained independence, its rulers have been replaced by the Hohenzollern family. Recently, the Hohenzollerns seem very active in expanding their influence and have sent us a sincere invitation to jointly confront the Duchy of Ruppin. Therefore, we should consider their proposal: whether to agree, as accepting might nurture a new wolf prowling in the east."
EDG_flavorBRA_mission.17.a:0 "Accept the request, form an alliance!"
EDG_flavorBRA_mission.17.b:0 "Brandenburg? Barren lands, insignificant."

EDG_flavorBRA_mission.20.t:0 "The Achillean House Law"
EDG_flavorBRA_mission.20.d:0 "All Hohenzollern lands are now in the hands of [Root.Monarch.GetName], but there are concerns they may split again in the future. In the past, we fought with other members of our own family, with foreign nobles, and even with the old nobility entrenched in Brandenburg. Our rule was once so precarious that it nearly vanished entirely. As is well known, even powerful states have suffered due to a lack of proper laws governing land ownership, which is exactly what [Root.Monarch.GetName] seeks to avoid. Even the Imperial court has anxiously warned us that we have not done enough to ensure a smooth succession. An Electorate must never be divided. If we wish to preserve Brandenburg forever from disaster, we must enact a lasting house law to permanently secure our territories."
EDG_flavorBRA_mission.20.a:0 "Hohenzollern lands shall never be divided!"
EDG_flavorBRA_mission_20_tt:0 "All provinces under our rule will lose 20% Local Autonomy:"

EDG_flavorBRA_mission.21.t:0 "The Emperor's Inquiry"
EDG_flavorBRA_mission.21.d:0 "The Emperor specifically summoned [Root.Monarch.GetName] to the Imperial capital for questioning. The Emperor expressed great concern over our acquisition of Sandomierz. We are well aware of the reason for the Emperor's summons. He is the nominal staunch defender of Catholicism. Although the Emperor may not necessarily desire Catholicism's exclusive dominance within the Empire, combined with our sheltering of the Hussites, these actions can no longer be openly tolerated by the Emperor. The Emperor demands an explanation from us and to "take responsibility." Should we employ clever rhetoric and accept responsibility, or publicly defy the Emperor, which might bring us significant hidden dangers?"
EDG_flavorBRA_mission.21.a:0 "A small token of sincerity, hardly worth mentioning."
EDG_flavorBRA_mission.21.b:0 "Sorry, I don't know!"

EDG_flavorBRA_mission.22.t:0 "Select an Heir from the House of Hohenzollern"
EDG_flavorBRA_mission.22.d:0 "The House of Hohenzollern originated near Hechingen in the Duchy of Swabia. Its progenitor, Burkhard I, was granted the County of Zollern in the early 11th century, with lands between the upper Neckar River, the Swabian Jura, and the upper Danube. After generations of change and branching, the House split into several lines, including the Ansbach, Bayreuth, Sandomierz, and Swabian branches. Now, they are finally reunified, with all members of the Hohenzollern family united once more. \n\n With the major branches of the Hohenzollern family reunited, our monarch has devised a highly creative succession system. It abandons the narrow method of inheritance within a single line, instead choosing the most capable child from among several branches to become the new heir. \n\n This genius system of succession has ensured that each generation of [Root.GetAdjective] rulers possesses sufficient capability."
EDG_flavorBRA_mission.22.a:0 "A child from the Brandenburg line would be an excellent choice."
EDG_flavorBRA_mission.22.b:0 "A child from the Sandomierz line would be an excellent choice."
EDG_flavorBRA_mission.22.c:0 "A child from the Ansbach line would be an excellent choice."
EDG_flavorBRA_mission.22.e:0 "A child from the Bayreuth line would be an excellent choice."
EDG_flavorBRA_mission_22_a_tt:0 "Children of the Brandenburg line receive highly militarized training from a young age, thus the heir's minimum Military Skill is +3."
EDG_flavorBRA_mission_22_b_tt:0 "Children of the Sandomierz line grow up among clergy, receiving early administrative training, thus the heir's minimum Administrative Skill is +3."
EDG_flavorBRA_mission_22_c_tt:0 "Children of the Ansbach line are descendants of Alfred, known as the 'Achilles,' emphasizing comprehensive growth, thus the heir's minimum points in all three Monarch Skills are each +1."
EDG_flavorBRA_mission_22_e_tt:0 "Children of the Bayreuth line are influenced by their ancestors' example, favoring diplomatic solutions, thus the heir's minimum Diplomatic Skill is +3."

EDG_flavorBRA_mission.23.t:0 "Diverging Opinions"
EDG_flavorBRA_mission.23.d:0 "An excellent ruler and an excellent chancellor seem destined to usher in the rise of a nation. This was especially evident during the cabinet meetings in Berlin. The brilliant and talented [Root.Monarch.GetName] engaged in heated debates with the vigorous yet prudent chancellor. At one point, they even drew swords against each other in the cabinet, openly criticizing each other's viewpoints regardless of the setting. Yet, this ironically became a sign of the nation's vitality and progress. Particularly so when [Root.Monarch.GetName] came the next day to shake hands and make peace with the chancellor. [Root.Monarch.GetName] and the chancellor actively discussed future blueprints. The assembled high officials agreed with both perspectives. The moment to decide the nation's future path is now: Should we, like the chancellor, strive to restore the glory of ancient Germania, dedicating ourselves to building a powerful, inclusive nation spanning vast territories? Or should we follow the monarch's vision, transforming the state into a precisely functioning machine, defending dignity with iron and blood, and securing interests through might and force?"
EDG_flavorBRA_mission.23.a:0 "The King's authority is unshakable."
EDG_flavorBRA_mission_23_tt_a:0 "We will embark on the path of claiming the title of §YKing in Prussia§!. Claiming the title of §YKing in Prussia§! signifies we will embark on a path of greater extremism and fervor. We will concentrate on military development and construction, directing all national resources towards military pursuits.\n\n"
EDG_flavorBRA_mission.23.b:0 "Follow the chancellor's opinion."
EDG_flavorBRA_mission_23_tt_b:0 "We will embark on the path of claiming the title of §YGermania§!. Claiming the title of §YGermania§! signifies we will embark on a path of greater stability and inclusivity. We will focus on political development and construction, emphasizing national stability and the equal prosperity of all ethnic groups within the realm.\n\n"

EDG_flavorBRA_mission.28.t:0 "Schma Karls"
EDG_flavorBRA_mission.28.d:0 "Schma Karls was once a knight's squire to Frederick. He returned to Brandenburg with Frederick III of Hohenzollern at the young age of 11. Yet, he distinguished himself with great merit while assisting Frederick in handling crises. His role cannot be overlooked; though young, he was highly regarded by the equally young Frederick. The vigor of youth seemed to impart unusual vitality to the nation. Under their skillful statecraft, the Hohenzollern fortunes flourished. Most importantly, Schma Karls was not a stubborn man. While fulfilling his military obligations to the Hohenzollerns, he also diligently pursued learning. Benefiting from Frederick's influence, he gradually became a pillar of the state. After the Battle of the River Sydney, no one questioned his capabilities any longer; he was capable of becoming the monarch's right-hand man."
EDG_flavorBRA_mission.28.a:0 "He shall serve as the new Chancellor."
EDG_flavorBRA_mission.28.b:0 "He shall serve as the new Keeper of the Privy Seal."
EDG_flavorBRA_mission.28.c:0 "He shall become a fearsome general."

EDG_flavorBRA_disaster.1.t:0 "Renovate the Spree Island"
EDG_flavorBRA_disaster.1.d:0 "Having just arrived in Brandenburg, [Root.Monarch.GetName] was deeply concerned about the present circumstances. Although he brought sufficient troops and legitimate credentials, the old castle remained fraught with peril. He still had to face potential secret tunnels, hidden sentinels, and threats from a populace resistant to authority. Therefore, [Root.Monarch.GetName] decided to build a new fortress on the Spree Island to ensure his rule would remain unchallenged."
EDG_flavorBRA_disaster.1.a:0 "Let's get to work!"

EDG_flavorBRA_disaster.2.t:0 "The Fury of Berlin"
EDG_flavorBRA_disaster.2.d:0 "[Root.Monarch.GetName]'s decision to build a residence on the Spree Island angered the citizens of Berlin. They launched an open rebellion against allocating land for [Root.Monarch.GetName]'s castle. The Berliners surrounded the City Palace, but [Root.Monarch.GetName] refused to compromise. The castle was ultimately completed, greatly challenging the city's rights. This act even attracted the attention of Hanseatic merchants, who keenly sensed a crisis and attempted to collaborate with other nobles secretly opposing [Root.Monarch.GetName]'s rule, pushing the situation to a new climax. Representatives from the Hanseatic League also came, arrogantly hinting at the matter. If we agree, we will pay some price, but the Hanseatic League will not exacerbate the situation. If we refuse, we may face a larger-scale uprising."
EDG_flavorBRA_disaster.2.a:0 "I'm sorry, I was wrong."
EDG_flavorBRA_disaster.2.b:0 "Our resolve shall not waver!"

EDG_flavorBRA_disaster.3.t:0 "The Berlin Fire"
EDG_flavorBRA_disaster.3.d:0 "Angered citizens, spurred on by instigators, escalated the situation to its peak. They were even incited with fabricated accusations against the House of Hohenzollern, becoming impassioned and convinced that the Duke was an utter tyrant and executioner. Fueled by the riot, the people furiously burned local facilities, and even bloody clashes occurred, nearly destroying the city."
EDG_flavorBRA_disaster.3.a:0 "Very well! We must strike with a heavy fist!"

EDG_flavorBRA_disaster.4.t:0 "Angered Citizens Rebel Again"
EDG_flavorBRA_disaster.4.d:0 "[Root.Monarch.GetName]'s decision to build a residence on the Spree Island angered the citizens of Berlin. They launched an open rebellion against allocating land for [Root.Monarch.GetName]'s castle. The Berliners surrounded the City Palace. Although we have already suppressed one wave of citizen rebels, a new group has risen up in revolt."
EDG_flavorBRA_disaster.4.a:0 "Suppress them!"

EDG_flavorBRA_disaster.5.t:0 "Assassins Seize the Chaos"
EDG_flavorBRA_disaster.5.d:0 "Duke [Root.Monarch.GetName] led his troops to quell rebellions all around, but the scale of the unrest seemed overwhelming. Duke [Root.Monarch.GetName] was exhausted from constant movement; no sooner had one rebellion been subdued and the hangings carried out than a messenger brought news of another. [Root.Monarch.GetName] felt as if he faced endless, countless, and indistinguishable enemies. \n\n These events began to make [Root.Monarch.GetName] somewhat temperamental. His elite soldiers were also being depleted through prolonged attrition. Out of necessity, [Root.Monarch.GetName] reluctantly recruited locals into the army, which also provided an opportunity for instigators to sow discord and break from within. \n\n Once, as [Root.Monarch.GetName] was returning to the Spree Island to rest after suppressing another rebellion, he encountered peasants displaced by the chaos. Hoping to reassure the populace and leave a good impression on both locals and his own troops, [Root.Monarch.GetName] dismounted to comfort these refugees and rally his forces. \n\n Unbeknownst to him, his whereabouts had already been betrayed. These refugees were merely bait to delay [Root.Monarch.GetName]. After he dismounted, an arrow shot from among the refugees struck [Root.Monarch.GetName] in the chest, followed by endless battle cries from all around. \n\n When [Root.Monarch.GetName]'s loyal guards repelled the enemy and dragged [Root.Monarch.GetName] back to Spree Castle, [Root.Monarch.GetName] was mortally wounded and on the brink of death. His final words instructed the loyal guards to notify his brother Albert, who was far away in Franconia assisting with local administration, to assume the title of the new Duke."
EDG_flavorBRA_disaster.5.a:0 "Send word posthaste, summon Albert to take charge!"

EDG_flavorBRA_disaster.6.t:0 "Wildfires Burn Unceasingly"
EDG_flavorBRA_disaster.6.d:0 "The news of the old Duke's death greatly emboldened the rebel forces. However, the rebels believed they had already achieved victory. They began carving up the Brandenburg inheritance among themselves, with countless rebel groups destroying the duchy's cities, and one faction after another sprouting up like mushrooms to seize the spoils. \n\n In their mutual strife, they long forgot the original purpose of the uprising. The Margraviate of Brandenburg descended into disorder, and the shadowy masterminds were pleased to see it. They hoped Brandenburg would be utterly destroyed in this crisis, finally reverting to its past role of being a powerless pawn, swaying in the wind."
EDG_flavorBRA_disaster.6.a:0 "An endless stream of troubles."

EDG_flavorBRA_disaster.7.t:0 "Spring Winds Revive Life"
EDG_flavorBRA_disaster.7.d:0 "Albert, far away in Franconia, received the grim news from Brandenburg and was shocked. He hastily assumed his duties, bringing his noble guards with him. The various rebel factions, no longer united as they fought over the spoils, gave Albert the opportunity to defeat them piecemeal. However, Albert knew his abilities were not even half of his brother's; his current successes were partly due to luck. He was powerless to quell the long-brewing conflicts, and every class seemed dissatisfied with his handling. Albert's political acumen was insufficient to fully resolve the crisis. \n\n Just as Albert was overwhelmed, even considering shutting himself away and refusing all action, joyful news arrived from Sandomierz. His son, who had been gaining experience under the tutelage of [LER.Monarch.GetName], learned of the family's plight in Poland and felt duty-bound to return. \n\n Frederick William of Hohenzollern was Albert's greatest pride. Unlike his father, Frederick showed remarkable intelligence, bravery, and determination from a young age. At just twelve, he chose to travel and gain experience abroad (in Sandomierz). He possessed a strong sense of responsibility and keen insight into people's hearts, as if heaven-sent for the future of the House of Hohenzollern. \n\n Frederick intended to assist his father in resolving the conflict, but Albert was utterly exhausted by the crisis, suffering from severe depression. This provided the young Frederick with a way to step onto the historical stage. \n\n 'My son, will you become the new head of the House of Hohenzollern, Margrave of Brandenburg, Count of Ansbach, and Count of Bayreuth?'"
EDG_flavorBRA_disaster.7.a:0 "If this is my duty, I will proceed without hesitation."
EDG_flavorBRA_disaster.7.b:0 "If this is my duty, I will devote my life to it."
 
EDG_flavorBRA_disaster.8.t:0 "The Duke's Bounty"
EDG_flavorBRA_disaster.8.d:0 "Following an unassuming, even rudimentary succession ceremony, Albert placed the crown upon his son's head, and [Root.Monarch.GetName] solemnly accepted this heavy responsibility. \n\n He secured the loyalty of the guards and engaged in repeated negotiations with the burgher class and various rebel factions. With masterful handling skills, [Root.Monarch.GetName] employed tactics of coercion and inducement, aligning with some to attack others, uniting the majority while targeting the minority, making everyone realize the exceptional nature of this young duke. \n\n [Root.Monarch.GetName] seemed a born leader, possessing extraordinary charisma. Friends who negotiated with him sang his praises, and enemies who opposed him dared not underestimate him. \n\n Thus, through [Root.Monarch.GetName]'s skillful maneuvering, he successfully balanced the interests of all classes, resolved most conflicts, and used decisive force to strike down those who opposed him. \n\n His friends found him as refreshing as a spring breeze; his enemies felt his piercing cold. \n\n In the end, the young duke quelled this prolonged strife, won the people's favor, and was generous in sharing glory with his subjects."
EDG_flavorBRA_disaster.8.a:0 "The glory of the Hohenzollerns is shared with all of you."
EDG_flavorBRA_disaster_8_tt:0 "All provinces in [Root.GetName]: \n §YDevastation§! §G-100%§! \n §YBase Tax Development§! §G+1§! \n §YBase Production Development§! §G+1§! \n §YBase Manpower Development§! §G+1§!"

EDG_flavorBRA_disaster.9.t:0 "Resurgent Forces"
EDG_flavorBRA_disaster.9.d:0 "The Berlin Fury rebellion concluded with such an unexpected outcome. Foreign nobles who had watched from afar, along with those old nobles dissatisfied with the Hohenzollern arrival, had even rejoiced that they didn't need to intervene personally, merely awaiting the right moment to step in and fully enjoy this splendid feast. \n\n However, they were disappointed. Although the Hohenzollern family suffered heavy losses and the Margraviate of Brandenburg nearly became a ruin, they hadn't anticipated the new duke's swift and decisive methods, nor that the Hohenzollerns' fate wasn't sealed. On the contrary, it solidified Hohenzollern rule. \n\n Faced with this situation, the shadowy masterminds realized they could no longer idly watch the Hohenzollerns permanently eliminate future threats and decided to intervene personally. \n\n Thus, a new upheaval, instigated by local nobles and interfered with by external princes, unfolded once more. \n\n Their actions were orderly, their resolve united. \n\n They proudly pointed their swords at the Hohenzollerns, sending a clear message: Outsiders cannot rule here! We shall return!"
EDG_flavorBRA_disaster.9.a:0 "With such meager opposition, how can they be so arrogant?"

EDG_flavorBRA_disaster.10.t:0 "Intervention of Arch-Rivals"
EDG_flavorBRA_disaster.10.d:0 "The situation in Brandenburg has escalated to a white-hot intensity. The House of Hohenzollern faces its most formidable enemies yet—these nobles pose a greater threat than the rioting burghers before. \n\n Apart from the already rebellious nobles, our arch-rivals in the vicinity, dissatisfied with Hohenzollern rule and believing we have stolen the cake they rightfully deserve, are watching closely. \n\n The old nobles who have personally intervened stop at nothing for victory. To secure a place for themselves in the future, they even sell out the interests of the Margraviate. \n\n Now, these old nobles attempt to join forces with our watchful arch-rivals, challenging Hohenzollern rule."
EDG_flavorBRA_disaster.10.a:0 "Come at us, then!"

EDG_flavorBRA_disaster.11.t:0 "The Emperor's Stance"
EDG_flavorBRA_disaster.11.d:0 "The House of Hohenzollern had previously reached an agreement with the House of Habsburg, exchanging substantial Hohenzollern assets and support for the Emperor's Franconian claims for future control over Brandenburg lands. According to the agreement, the Hohenzollerns were to handle the matter independently; the Emperor merely "generously" granted Hohenzollern rule as an Imperial favor, as dividing Sigismund's legacy before his death would bring shame upon the Habsburgs. \n\n However, the continuous unrest in the Margraviate of Brandenburg has drawn the Habsburgs' attention. A Hohenzollern failure in rule would not only undermine the authority of the newly enthroned Habsburgs but could also expose the secret pact, leading to an unspeakable scandal for the House of Habsburg. \n\n Since the Emperor currently admires the Hohenzollern family and intends to forge an unbreakable bond with them, they have secretly dispatched an envoy to meet with the Hohenzollern head, offering an aid agreement."
EDG_flavorBRA_disaster.11.a:0 "Long live His Majesty."
EDG_flavorBRA_disaster.11.b:0 "The Hohenzollerns will prove their own capability."

EDG_flavorBRA_disaster.12.t:0 "Non-Recognition"
EDG_flavorBRA_disaster.12.d:0 "The rebellion by the old nobles, in alliance with foreign interventionist forces, came one after another. Their forces were vast, banners blotting the sky. Faced with this spectacle, they were inwardly convinced of their victory. \n\n However, war inevitably brings casualties. Mobilizing troops at every moment depletes their resources. Throughout history, most princes of the Holy Roman Empire facing such a situation would tremble in fear and surrender with honors. \n\n These old nobles were brimming with confidence. They hoped to end this war swiftly and with minimal losses. \n\n Thus, they sent representatives to meet with [Root.Monarch.GetName], presenting conditions for the Hohenzollerns' return to Franconia. The astute [Root.Monarch.GetName] did not immediately refuse them. On one hand, he prepared his troops for war; on the other, he expended effort negotiating with these representatives, even engaging in seemingly earnest bargaining. His excellent acting and the nobles' blind arrogance prevented them from realizing that [Root.Monarch.GetName] had no intention of making peace. They nearly reached what appeared to be mutually acceptable terms. \n\n However, one morning, the noble representatives resting on the Spree Island were rudely awakened—a scenario they had never encountered during previous talks. Guards looked down upon them and announced: 'Duke [Root.Monarch.GetName] has issued an order: your claimed rights are not recognized!' Subsequently, these noble representatives were expelled from the castle. As they left, they heard: 'Duke [Root.Monarch.GetName] is prepared to crush you. Face it!'"
EDG_flavorBRA_disaster.12.a:0 "Though they have a myriad of troops, their complacency is gone."

EDG_flavorBRA_disaster.13.t:0 "He Said, the Old Blossom"
EDG_flavorBRA_disaster.13.d:0 "The old nobles finally realized they had been deceived. Enraged, they resolved never to give the Hohenzollerns another chance. The noble army advanced, colliding head-on with [Root.Monarch.GetName]'s forces. [Root.Monarch.GetName] was not without military experience; on the contrary, his military talent rivaled that of any great conqueror in history. He demonstrated what true, elegant military art was to his opponents. He skillfully employed cavalry and infantry, mimicking Polish tactics, with cavalry repeatedly charging and dividing the noble army. \n\n In the end, the nobles were utterly routed. [Root.Monarch.GetName] also excelled in 'battlefield clearing,' thoroughly shattering any possibility of enemy counterattack. \n\n Once, flowers filled with sin and greed, conspiracy and conflict, bloomed countless times across this land. But [Root.Monarch.GetName] crushed their petals and uprooted them entirely. \n\n Henceforth, the proud flower of the Hohenzollerns shall forever bloom upon this land, never to wither."
EDG_flavorBRA_disaster.13.a:0 "The Hohenzollern flower shall never wither!"

EDG_flavorBRA_disaster.14.t:0 "Duel at Sunset"
EDG_flavorBRA_disaster.14.d:0 "The old nobles were uprooted. The leader of the remnants, Borell of Luxembourg, cousin to Sigismund and the most powerful representative among these nobles, could not believe he had been defeated by a youth. But reality dealt him a crushing blow. They were surrounded, besieged on all sides, and trapped. Borell of Luxembourg remained a formidable figure of his time, and [Root.Monarch.GetName] was willing to grant him an honorable death, to finally shatter this endless strife. \n\n As Borell of Luxembourg's forces were continuously destroyed and whittled down, only a dozen loyal guards remained by his side. Panting heavily, sword in hand, Borell gazed at [Root.Monarch.GetName] mounted on his steed. He pressed his lips together, looking at his loyal guards. In the end, Borell decided to request that [Root.Monarch.GetName] spare his loyal guards, and in the name of Luxembourg, he would fully acknowledge the rule of [Root.Monarch.GetName] and the House of Hohenzollern. \n\n However, he himself no longer wished to live. He only hoped that before his death, he might achieve greater glory. Under the sunset, with its blood-red afterglow, Borell requested an honor-bound duel with [Root.Monarch.GetName]—a fair, one-on-one combat like the most ancient of nobles, devoid of treachery. \n\n Yet, no matter what, the outcome would not change."
EDG_flavorBRA_disaster.14.a:0 "Began with a noble's ambition, ended with a noble's honor."
EDG_flavorBRA_disaster.14.b:0 "You have already lost. Rest in peace."
EDG_flavorBRA_disaster_14_tt:0 "\n\n The current monarch has a §Y50% chance§! of §Rimmediate death§! ! \n\n If our monarch wins the duel, then:"

EDG_flavorBRA_disaster.15.t:0 "Anew Ascent"
EDG_flavorBRA_disaster.15.d:0 "The endless strife challenging Hohenzollern rule has drawn to a close. [Root.Monarch.GetName] finally has the opportunity for the Archbishop of Northern Germany to perform a coronation ceremony, formally proclaiming his eternal rule over this land. Benefiting from these successive crises, [Root.Monarch.GetName] has swept away all opposition. He will have ample opportunity and time to wield his brush upon the grand canvas of the future, leaving his own profound and brilliant stroke. \n\n In the time to come, [Root.Monarch.GetName] enacted numerous reforms. He redistributed land to peasants, refined military administration, embraced evolving ideas, and safeguarded the interests of military nobles and burghers alike. Although Hohenzollern rule may face further challenges in the future, and these beneficial measures might be undone by some incompetent ruler, \n\n at least for now, the Hohenzollern dawn rises anew. At least for now, the future is bright and boundless."
EDG_flavorBRA_disaster.15.a:0 "The dawn rises anew."

