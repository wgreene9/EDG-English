desc_NYAB_KAZ_genaishi_cl1: "There are simply too many Saqaliba. We must establish a Ghenish (council) to let them govern themselves. This is also an excellent way to appease them."
desc_NYAB_KAZ_genaishi_cl2: "In the past, our tribal affairs were controlled by elders or warlords with private armies. Now the Khan should reclaim these powers."
desc_NYAB_KAZ_genaishi_cl3: "Why does no one speak? Why does no one offer counsel? The land of Bolgharia is so quiet... not a single voice can be heard."

NYAB_KAZ_padisha_cl1: "Bolghar Padishah"
NYAB_KAZ_padisha_cl2: "The Greatest Khan"
NYAB_KAZ_padisha_cl3: "'The Autocratic State'"
desc_NYAB_KAZ_padisha_cl1: "Padishah is the Persian title meaning 'King of Kings'. Clearly no nation today deserves this title except the great Bolghar Sultan. As protector of the Islamic world, king of all nations, the greatest Khan, the greatest Sultan, the Bolghar Sultan can indisputably claim the title of Padishah."
desc_NYAB_KAZ_padisha_cl2: "Once there was a great empire whose Khan was called Genghis Khan. He ruled the sky, the sea and the land, governing the world's vastest domains. Our Khan now rules territories nearly as extensive - he should rightfully be Khan of the entire world!"
desc_NYAB_KAZ_padisha_cl3: "'The Autocratic State' - this phrase was coined by Bolgharia's enemies to mock her. Whether Bolgharia is oppressive should be judged by her own people."

NYAB_KAZ_padisha_tt1: "@BOG §YBolgharia§! rulers will adopt the §YPadishah§! title to demonstrate their §Jsupreme§! status.\n\nUnlocks a decision for decorative naming.\n"
NYAB_KAZ_padisha_tt2: "@BOG §YBolgharia§! Khans will adopt the §YGreat Khan§! title to demonstrate their §Ounmatched§! power.\n\nUnlocks a decision for decorative naming.\n\nRulers leading victorious battles have §G5.0%§! chance to gain the §YGreat Conqueror§! trait.\n"

NYAB_KAZ_padisha_modifier1: "Supreme"
NYAB_KAZ_padisha_modifier2: "Irresistible" 
NYAB_KAZ_padisha_modifier3: "Modern Tactics"
NYAB_KAZ_padisha_modifier4: "One-Man State"

NYAB_KAZ_replan_saqalia_statu_cl1: "Reorganization"
NYAB_KAZ_replan_saqalia_statu_cl2: "Suppress Resistance" 
NYAB_KAZ_replan_saqalia_statu_cl3: "Maintain Status Quo"
desc_NYAB_KAZ_replan_saqalia_statu_cl1: "The Saqaliba are everywhere - in our armies, throughout our government. Continuing to treat them as slaves is clearly inappropriate. We should reorganize their status to live as proper Bolghar citizens."
desc_NYAB_KAZ_replan_saqalia_statu_cl2: "Can you not see? These Saqaliba have no love for our nation! They seek only to undermine the stability of this great realm! Eradicate their rebellious spirit! They deserve only to bow as our slaves!"
desc_NYAB_KAZ_replan_saqalia_statu_cl3: "If all is well, there's no need to change the current state. This is the foundation of lasting peace."

NYAB_KAZ_replan_saqalia_statu_modifier1: "Abolished Saqaliba System"
NYAB_KAZ_replan_saqalia_statu_modifier2: "Crushed Defiance"
NYAB_KAZ_replan_saqalia_statu_modifier3: "Selected Talent"
NYAB_KAZ_replan_saqalia_statu_modifier4: "Steady Course"

NYAB_KAZ_ture_faith_cl1: "Devout Bolgharia"
NYAB_KAZ_ture_faith_cl2: "Bloodied Bolgharia"
NYAB_KAZ_ture_faith_cl3: "Autocratic Bolgharia" 
desc_NYAB_KAZ_ture_faith_cl1: "Faith is the foremost concern of the Bolghar people. We entrust everything to Allah, praying for salvation and hope. Now, this has finally come true."
desc_NYAB_KAZ_ture_faith_cl2: "Long ago, our ancestors roamed the vast steppes. Now they are gone, while nomads ravage our once-fertile lands. Yet our dream of building a new nation will never die. Even if it costs everything..."
desc_NYAB_KAZ_ture_faith_cl3: "Control your subjects, deprive them of everything - this is every autocrat's goal. Bolghar rulers have achieved this, where absolute rule means the monarch can mobilize all possible power. Though much still depends on laws and the estates' cooperation..."

