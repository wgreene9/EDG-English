NYAB_KAZ_104_t: "The Great Bolghar Revolution"
NYAB_KAZ_104_d: "Under the endless darkness of Bolghar rule, the lands of Bolghar-Rus fell into prolonged silence. As the saying goes, all things come full circle - dawn follows the darkest night. Inspired by new ideas and waves of absolutism, the Saqaliba began awakening: Why must they be inferior? Why endure Bolghar domination and injustice? If this is fate's decree, then we shall raise our banners against cruel destiny!\n\nWhen one lit the flame, thousands took up arms. The Saqaliba pressed against the cliff's edge, swallowing mist with the north wind's bitter draught. How much suffering? How much humiliation? Never again shall the Saqaliba endure oppression. In the end, all the oppressed will wave their banners of revolt. The nation crumbles. Rise up, brothers!"
NYAB_KAZ_104a: "'Let me become Icarus, flying toward doomed fate.'"
NYAB_KAZ_104a_tt: "£icon_disaster£The disaster '§RGreat Bolghar Revolution§!' begins.\n\n§YBolghar-Rus§! or §YEast Slavic§! provinces are §Rmore likely§! to spawn rebels.\n"
NYAB_KAZ_104a_modifier: "Bolghar Revolution"

NYAB_KAZ_105a_modifier: "Chronicle of a City's Fall"
desc_NYAB_KAZ_105a_modifier: "Kiev was once a glorious city, brimming with Saqaliba memories and pride. Now only ruins remain, burying the Rus people's final dreams and courage."

NYAB_KAZ_105_t: "The End of All Things"
NYAB_KAZ_105_d: "It's over.\n\nTorrential rains descend upon Kiev. Filthy rainwater flows through city gutters, over ruins and corpses, washing away bloodstains and sins. The unrelenting storm's curtain isolates the city from the world, concealing all wickedness and suffering in darkness. The raging Dnieper surges with waves, carrying countless innocent souls to the underworld.\n\nA man kneels in the rain, head bowed before imperial executioners. Rainwater pools around his feet, entangling his legs, trying to drag him into the abyss. Gunshots crack through the air, startling flocks of ravens. The man collapses in a pool of blood, his crimson lifeblood snaking through rainwater into a grotesque, surreal painting.\n\nThe Saqaliba's future dissipates like foam in this stormy night. The downpour continues, raindrops shattering like blossoms upon the ground, vanishing like smoke."

NYAB_KAZ_105a: "'Let fireworks bloom eternally, let the silent remain silent.'"
NYAB_KAZ_105a_tt: "§YKiev§! shall be §Rrazed§! as a §Rwarning§! to all §Ousurpers§!.\n\n"

NYAB_KAZ_106_t: "Undercurrents"
NYAB_KAZ_106_d: "Global trade has opened new doors for Bolghar-Rus. For the first time, the Saqaliba realize their world extends beyond immediate horizons - even the once-dreaded Mongols are but regional powers on eastern steppes. Yet in these very Eastern European plains, Saqaliba still toil as beasts of burden for their Bolghar masters. Whispers now circulate that the Bolghars are mere foreign invaders, descendants of those Mongols, not true rulers of Rus lands. Those enslaved, those Saqaliba - they should be this land's rightful masters."
NYAB_KAZ_106a: "Investigate these dangerous rumors - I sense impending doom."
NYAB_KAZ_106a_tt: "§RSomething terrible is brewing, but we remain blind to it.§!\n\nUnlocks a §Rcrisis§! mission tree to investigate the §Odanger§! before it's too late!"
NYAB_KAZ_106a_modifier: "Undercurrents"
desc_NYAB_KAZ_106a_modifier: "§RSomething terrible is brewing...§!"

NYAB_KAZ_107_t: "New Rus'"
NYAB_KAZ_107_d: "Kiev has always been the spiritual heart of the Rus' people. Even after being destroyed by the Bolghars and rebuilt in Islamic fashion, she remains the 'Mother of Cities' in southern Rus' lands. Far from Bolghar political centers, the city has become fertile ground for heresies and radical ideas.\n\nThis is where Ivan was born and raised. After his parents were killed by Bolghars, young Ivan survived by hiding in a cellar - and swore eternal vengeance. But as a common Saqaliba, he was powerless. Yet Kiev teemed with secret organizations, and he found kindred spirits. In these shadows, a new ideology took root like a spark: The 'Saqaliba' are the last embers of the Rus' nation, the true masters of Rus' lands and destiny.\n\nThis rebellious thought became a beacon of hope for southern Rus' Saqaliba. Secretly, the 'New Rus'' organization grew, aided by Bolghar enemies who recognized its potential.\n\nBut Kiev now lies under Bolghar surveillance - their spies form an oppressive web that suffocates dissent. Continuing operations here risks exposure and would bring utter ruin upon the city."
NYAB_KAZ_107a: "The sun pierces the sky - dawn approaches."
NYAB_KAZ_107a_modifier: "City of Defiance"
desc_NYAB_KAZ_107a_modifier: "Kiev has become the heart of Rus' rebellion against Bolghar rule, leaving many local governors too terrified to assume their posts."

NYAB_KAZ_108_t: "Unexpected Correspondence"
NYAB_KAZ_108_d: "\"To the New Rus',\n    Your people's deeds struck me with soul-piercing awe. Though my body kneels beneath Bolghar blades, no prison can hold the ancient Rus' spirit within me. As Mother Rus' faithful child, I must contribute. When you kindle our nation's hope, inform me - holding high office among the Bolghars, I can fan these flames into wildfire across their empire.\""
NYAB_KAZ_108a: "Signed 'A Friend of the Rus' People'."

NYAB_KAZ_109_t: "A Busy Man"
NYAB_KAZ_109_d: "Yahya II Rurik set down his quill, rubbing his temples as he pushed aside the letter. These secret societies proliferating across Bolghar-Rus were becoming a nuisance for the Governor of Chiryalov.\n\n'Madmen...' Yahya muttered - claiming the Saqaliba were Bolghar-Rus' true masters. As governor, Yahya controlled several administrative districts, a privilege earned through generations of service since the Bolghar invasion.\n\nThe discordant noise at his door shattered Yahya's reverie. 'Governor! Another rebellion has begun!'"
NYAB_KAZ_109a: "Yahya sighed. 'So much yet to do.'"

NYAB_KAZ_110_t: "A Reply"
NYAB_KAZ_110_d: "Dear 'Friend of the Rus' People',\nYour contributions to our cause are deeply appreciated. As fellow patriots, we shall fight together to liberate our people and break the Saqaliba from Bolghar chains..."
NYAB_KAZ_110a: "Onward to victory!"

NYAB_KAZ_111_t: "Endless Weeds"
NYAB_KAZ_111_d: "Again. Yahya raised his pistol and fired at the Saqaliba protester holding up a defiant sign. These rebels sprouted like weeds - and Yahya's district was relatively peaceful compared to the disaster areas like Smolensk and Kiev. There, Saqaliba boldly attacked Bolghars in broad daylight. Last week, rebels even used homemade bombs to assassinate a newly appointed governor. Many officials now refused to assume their posts, spreading panic throughout Bolghar lands. Returning to his office, Yahya opened the newly arrived correspondence..."
NYAB_KAZ_111a: "Weeds that never die out..."

NYAB_KAZ_112_t: "Ambush"
NYAB_KAZ_112_d: "Ivan steadied his rifle as the detestable Bolghars passed before him one by one. None were his target. According to the so-called 'Friend of the Rus' People', today the Governor of Chiryalov would travel this road to Istkam. As the Bolghar nerve center, Chiryalov connected north and south - assassinating its governor would greatly aid the coming uprising, potentially causing enough bureaucratic chaos to delay their suppression efforts. Rumor said this governor descended from local Rus' nobility, yet he collaborated with the Bolghars to oppress his own people.\n\nThe ornate carriage approached - inside sat his quarry. Ivan held his breath and raised his gun..."
NYAB_KAZ_112a: "With death in my heart, I fire at the Bolghar heartland..."

NYAB_KAZ_113_t: "Rebirth"
NYAB_KAZ_113_d: "Yahya couldn't shake his unease. As the carriage jolted along the uneven streets, his heart pounded in rhythm. Though his family had served the Bolghars for generations, witnessing Saqaliba oppression always stirred strange sympathies. Today's victims could become tomorrow's scapegoats. The capricious Bolghars showed no mercy for loyal service - those savages never cared who lived or died... Perhaps these New Rus' radicals were right. The treasonous thought flashed through Yahya's mind. Maybe these lands truly needed purification by fire, to burn away the old order and let new shoots grow..."
NYAB_KAZ_113a: "(A gunshot rings out)"

NYAB_KAZ_114_t: "The Trap"
NYAB_KAZ_114_d: "Damn it all! Ivan cursed that 'Friend of the Rus' People' a thousand times in his mind - it was all a trap! That bastard was working for the Bolghars! His comrades had sacrificed themselves covering his escape. Now Ivan crashed through the forest blindly, emerging onto a remote road. As he hesitated about which way to flee, a voice commanded: 'Get in.' A carriage pulled up beside him.\n\nYahya studied the man - revolutionary armband, disheveled clothes, white-knuckled grip on his rifle. Without doubt, this was either an underground operative or at least a radical sympathizer.\n\nAfter confirming no pursuers, Ivan finally relaxed. 'Thanks, brother,' he began, then froze mid-handshake as he recognized the Bolghar official's uniform. Ivan raised his weapon sharply. 'Speak your last words.'\n\n'Peace, son,' Yahya gently pushed the barrel down,"
NYAB_KAZ_114a: "'We're on the same side - the last true Rus' people.'"

NYAB_KAZ_115_t: "The Great Saqaliba Uprising"
NYAB_KAZ_115_d: "Flames of rebellion erupt across the realm. None know exactly when it began, but the fire now spreads uncontrollably. From Kiev to every province, the oppressed Saqaliba rise as one. The empire awakens from complacent dreams to chaos. All evidence points to Kiev's shadowy 'New Rus'' society - architects of this conflagration, striking from darkness against imperial might.\n\nThe Saqaliba have hidden their fangs too long. Now, judging the hour ripe, they bare them at last, seeking to cleanse Bolghar-Rus lands with fire and Saqaliba blood. The sky won't limit their fury - only greater determination can stop them."
NYAB_KAZ_115a: "Your struggle is futile - death awaits all rebels..."
NYAB_KAZ_115b: "...And we choose to shatter this so-called 'inevitable' fate!"
NYAB_KAZ_115a_tt2: "§OOccupation§! of @BG1§Y[BG1.GetName]§! to §Rend the war§!.\n"
NYAB_KAZ_115a_tt: "£mil£During this war, provinces in §YRuthenia§! and §YRussia§! regions are §Rceded upon occupation§!.\n"
NYAB_KAZ_115b_tt: "§OOccupation§! of @BOG§Y[Root.GetName]§!'s key cities to §Rend the war§!:\n-§Y[310.GetName]§!\n-§Y[294.GetName]§!\n-§Y[295.GetName]§!\n-§Y[306.GetName]§!\n-§Y[1082.GetName]§!\n-§Y[301.GetName]§!\n\n§gConfirm via decision anytime.§!\n"
NYAB_KAZ_115a_modifier: "§RWildfire§!"

NYAB_KAZ_116_t: "Azrael's Final Call"
NYAB_KAZ_116_d: "Life cycles like seasons, human existence but a fleeting moment. In this transient world, the soul's union with flesh is mere chance - death's embrace our eternal home. At life's final hour, Azrael, the Angel of Death, shall tread upon all mortal things, sounding the horn of judgment to lift souls to Paradise or cast them into Hellfire.\n\nIn preparation for this Great Reckoning, we enact Allah's will as His shadow upon earth, purging all sin and impurity. The wheel of existence turns, all souls returning to One. When worldly sins seep deep into the earth, we must confront past transgressions, sever destiny's cycle, and redeem humanity's future. The Mahdi, the Pious Padishah, Allah's Enlightened, Guide of Bolghars and all believers - [Root.Monarch.GetName], the Shadow of God, shall cut away all corruption, welcoming Azrael's arrival alongside the world.\n\nLife is but a perilous road without end, where only death awaits at the terminus."
NYAB_KAZ_116a: "I am not yet come."
NYAB_KAZ_116a_modifier: "§RThe Inevitable Judgment§!"
NYAB_KAZ_116a_tt: "Thank you for experiencing @BJR@BOG Bolghar's §MSalvation§! path!\n\n- Bolghar is indeed a niche subject. I've incorporated all the gameplay mechanics I've learned (especially inspired by my muse 'Third Odyssey') (with many other homages not listed here). Since 2023, this mod has been intermittently developed over half a year. I'm thrilled to present its complete narrative today. Any feedback to improve the mod would be greatly appreciated.\n"

NYAB_KAZ_117_t: "Revolution Victorious"
NYAB_KAZ_117_d: "The revolution was once but a distant dream. Yet with our own hands we've made it reality - the decadent palaces and privileged elites now sleep eternally in dust, while the tyrannical monarch and his shadow of oppression burn forever in hellfire. Before the newborn revolutionary Bolghar, nothing can stand in our way. Even the unattainable sun we shall charge toward, our bodies burning like moths in that radiant hope.\n\nThis land has known many light-chasers pursuing ideals, yet all vanished into graves cradling their broken dreams. Only pain can awaken the despairing masses in this slumbering world. We clutch hope in our hands, nurturing its embers in our hearts. Forget those golden rules carved in stone - we've seen our future: a tomorrow without tears or bloodshed."
NYAB_KAZ_117a: "\"Take my hand - let us remake this world.\""
NYAB_KAZ_117a_modifier: "Healing the Wounds"

NYAB_KAZ_118_t: "For Rus' We Fight"
NYAB_KAZ_118_d: "In Kiev's Pechersk Cathedral, the New Rus' Provisional War Council convened in full session. Beneath sacred domes, delegates argued fiercely. Yahya stood behind Ivan, observing his unyielding posture. At the speaker's podium, Ivan authoritatively struck the gavel, his commanding voice echoing through the vaults: 'Order!'\n\n'Gentlemen,' Ivan surveyed the assembly, 'the Bolghars have launched a full-scale counterattack against New Rus' like ravenous jackals. As reported to parliament and nation last week, our armies risk becoming nameless corpses or starved prisoners. Enemy forces advance from all directions - our people and homeland face their darkest hour. The arrogant Bolghars seek to smother Rus' flames beneath their tyrannical iron curtain, as they've always done.'\n\n'Thanks to brave soldiers, we've temporarily escaped annihilation. New Rus' sails alone through night without dawn. Beneath Bolghar brutality, we stand as the last defense for families, lovers, and homeland. Retreat is impossible - every Rus' child stands ready to sacrifice everything. I'm confident that with proper arrangements, our wrath shall pierce Bolghar hearts.'\n\n'Therefore!' Ivan clenched his fists, right hand over heart, 'We shall never surrender! This is parliament's and nation's will - we fight to the end! On Rus' snowfields, in wheat fields, on beaches and steppes, in every street and alley - beneath this iron curtain we fight until miracles dawn!'"
NYAB_KAZ_118a: "'A united people shall never be defeated!'"
NYAB_KAZ_118a_modifier: "Bloodied But Unbowed"

NYAB_KAZ_119_t: "The Revolutionaries"  
NYAB_KAZ_119_d: "Ivan sat behind his desk, frowning at the letter in his hands. This brief missive carried astonishing news: all reliable New Rus' intelligence confirmed a revolution brewing within the Bolghar Empire itself. Clearly, New Rus' wasn't alone in resisting imperial tyranny.\n\nBut how should New Rus' respond to these revolutionaries? They remained Bolghars after all. Though fellow rebels against the empire, New Rus' might inevitably cross blades with them. Could they truly entrust their fate to these men who might reclaim imperial power? Ivan clenched his fists. Regardless, New Rus' would never halt its march forward."  
NYAB_KAZ_119a: "The war will not cease."

NYAB_KAZ_120_t: "Their End, The World's Beginning"
NYAB_KAZ_120_d: ""
NYAB_KAZ_120a: ""
NYAB_KAZ_120b: ""

NYAB_KAZ_121_t: "Imminent Peril"
NYAB_KAZ_121_d: "Danger lurks everywhere. New tides, shifting circumstances, and religious-cultural tensions nurture threats in the shadows. They conspire, they jeopardize Bolghar's future. [Root.Monarch.GetName] must urgently identify this looming crisis and devise countermeasures."
NYAB_KAZ_121a: "Watch for internal enemies."
NYAB_KAZ_121a_tt: "§RThe true threat lies within our borders...§!\n"
NYAB_KAZ_121b: "Watch for external enemies."
NYAB_KAZ_121b_tt: "§OSome foreign power surely covets what we have...§!"
NYAB_KAZ_121c: "I'm Bolghar too - why don't I sense danger?"
NYAB_KAZ_121c_tt: "§GSometimes inaction is the wisest choice.§!\n"

NYAB_KAZ_122_t: "Logic's End"
NYAB_KAZ_122_d: "Despite the Bolghar bureaucracy's exhaustive searches and the secret police's nationwide surveillance, no concrete evidence emerges. The court's spymaster has monitored every whisper of rebellion, yet the earlier storm of rumors seems to have dissipated like morning mist.\n\nThe imperial prisons continue receiving new inmates regardless. This behemoth empire still operates its state machinery with brutal efficiency. Perfect order reigns - any disturbance would be crushed instantly. Perhaps it was all just baseless rumors after all?"
NYAB_KAZ_122_d2: "[Root.Monarch.GetName] sits alone on the throne. In the empty court, only the sound of blades scraping against skin echoes, each metallic whisper amplifying his unease. Like a waking nightmare, the damned rebellion seems to advance step by step, its icy fingers tightening around his heart.\n\nFrom the hollow corridors come distant, heavy footsteps - armored boots striking marble floors with methodical precision. Each impact reverberates like knocks on the palace gates... and on [Root.Monarch.GetName]'s very soul."
NYAB_KAZ_122a: "But the court stands empty save for [Root.Monarch.GetName]."
NYAB_KAZ_122a_tt: "Where are they? I've done everything possible, yet remain blind! What do they want?!\n"
NYAB_KAZ_122a_modifier: "§RInevitable Ruin§!"
NYAB_KAZ_122b: "No news is good news."
NYAB_KAZ_122b_tt: "Perhaps... nothing is truly happening?\n"
NYAB_KAZ_122b_modifier: "False Alarm"

NYAB_KAZ_123_t: "Crisis Subsided"
NYAB_KAZ_123_d: "Nothing came to pass. Bolgharia stands alone in the frozen wastes as it always has. The rumored crisis proved but moonlit reflections on water - baseless gossip dissolved by reality. Memories of Rus' fade like dreams, buried forever in Bolghar-Rus soil.\n\nThe biting wind sweeps across permafrost, burying old shadows in their graves. The sun rises routinely over Siberia's horizon as tides ebb and flow unchanged. The empire remains towering over this wind-scoured land, its gaze cast down upon mortal affairs."
NYAB_KAZ_123a: "You see? Everything remains under control."
NYAB_KAZ_123a_tt: "Thank you for experiencing the @BJR@BOG Bolghars' §GPeaceful§! path!\n\n- The Bolghars are indeed a niche subject. I've incorporated all the gameplay mechanics I've learned (especially inspired by my muse 'Third Odyssey') (with many other homages not listed here). Since 2023, this mod has been intermittently developed over half a year. I'm thrilled to present its complete narrative today. Any feedback to improve the mod would be greatly appreciated.\n"
NYAB_KAZ_123a_modifier: "Endless Eternity"

NYAB_KAZ_124_t: "Aftermath"
NYAB_KAZ_124_d: "Our land has never lacked for traitors and parasites. These villains wove lies into seductive dreams, attempting to deceive our people and shatter the great nation forged by the 'Bolghar Bond'. Our people faced their greatest crisis, our empire its most severe trial.\n\nYet Allah never abandons the faithful. We turned the tide against disaster, defending divine glory and Bolghar survival without hesitation. This crisis has spurred national introspection and reform. Increasingly, Bolghars seek new paths forward..."
NYAB_KAZ_124a: "\"Bolghar\" still stands here, executing Allah's will."
NYAB_KAZ_124a_modifier: "Healing the Wounds"
NYAB_KAZ_124a_tt: "Unlocks the final '§RSalvation War§!' mission tree.\n"

NYAB_KAZ_125_t: "The Fall of [Root.GetName]"
NYAB_KAZ_125_d: "The revolution has come. For too long, Bolghar maintained the Saqaliba system without meaningful reform. Countless 'Bolghars' now march through streets waving tricolor protest banners. The [Root.Monarch.GetTitle.GetName] initially mobilized Saqaliba guards to suppress the uprising, but at this critical hour, these very guards turned their weapons against him. The enraged masses captured the fleeing monarch in the palace and publicly beheaded him in the square.\n\nReactionary elements in the imperial divan were purged, reorganized into the Republic's Governing Council under a self-proclaimed Grand Vizier. The new regime vows to abolish the Saqaliba system, establish equality under law, confiscate emirs' lands for state and peasantry - realizing the ideal where all [Root.Religion.GetGroupName] brethren live free from feudal oppression."
NYAB_KAZ_125a: "Thus began the revolution."
NYAB_KAZ_125b: ""

NYAB_KAZ_126_t: "Shattering the Cycle"
NYAB_KAZ_126_d: "The Bolghar Empire looms like a monstrous behemoth, crushing all nations beneath its weight. Its corrupt bureaucracy operates the state machinery with cold precision - from palace to countryside, from Moscow to vassal states - calculating each life's worth. This vicious cycle, like an undying wraith haunting the frozen earth, spreads its poison from the imperial capital across the land.\n\nSelf-serving officials and predatory nobles form layers of maggots feasting upon Bolghar's people. They devour flesh and erode the nation's foundations. A pyramid of revolting sins and filth shrouds Bolghar, its roots deep in the soil. But our lives aren't straw to be burned! We'll reduce this wicked system and imperial framework to ashes. We shall shatter this cycle of sin and tear it out root and stem."
NYAB_KAZ_126a: "Let revolutionary wildfire consume all."
NYAB_KAZ_126b: "From destruction comes rebirth; from death springs life."
NYAB_KAZ_126a_modifier: "Liberation of the Masses"
NYAB_KAZ_126b_modifier: "Revolutionary Mentor"
NYAB_KAZ_126a_tt: "All should freely choose their fate. We merely grant that freedom.\n"
NYAB_KAZ_126b_tt: "Too long corrupted by feudalism - without our guidance, they'll wander lost in the new world.\n"
NYAB_KAZ_126b_tt2: "Convert all subjects to §YRevolutionary Republics§!, gaining §G5§! revolutionary zeal per subject. They gain §R+100§! liberty desire.\n"

NYAB_KAZ_127_t: "Wildfire Across the Steppe"
NYAB_KAZ_127_d: "Ordinary minds cannot comprehend wildfire's fury. When sparks ignite upon years of tinder-dry plains, there's no stopping the conflagration. From humble flames to towering infernos, the blaze consumes all it touches - this wildfire rises from despair to tear the old world asunder.\n\nNor can comfortable souls fathom the people's suffering. Treated as beasts of burden, driven like slaves, crawling through ditches and wallowing in muck. Now they chase hope's faint glow, igniting numb hearts with revolutionary fire. Countless lives feed the flames until all Europe burns.\n\nHow many mocked souls, how many forgotten wretches huddled in dark corners now gather in this blaze? They'll scale the pillars of power, burn the edifice of sin, and let this fire purify the world."
NYAB_KAZ_127a: "Burn bright, unquenchable steppe-fire."
NYAB_KAZ_127a_modifier: "Prairie Fire"
NYAB_KAZ_127b: "Cleanse all evil before these flames consume me."
NYAB_KAZ_127b_modifier: "Sky-Consuming Inferno"

NYAB_KAZ_128_t: "Tomorrow Will Be Better"
NYAB_KAZ_128_d: "In revolution's name, we Bolghars - we built walls, raised banners, and reached for freedom. Tyrants promised castles in the air, but we cut down their illusions. The revolutionary banner gathered us from darkness; united beneath it, we fear no death.\n\nThe traitors have been purged, the old tyrants relegated to history's pages. Now we sail toward hope's horizon. [Root.GET_BJR_EVENT_128_1_desc][Root.GET_BJR_EVENT_128_2_desc][Root.GET_BJR_EVENT_128_3_desc]\n\nWe stand before time's gate, ready to open the door to a new world."
NYAB_KAZ_128a: "\"Those who embrace their dreams shall never lose their way.\""
# Oh old world, if you still breathe, return our freedom!
GET_BJR_EVENT_128_1_desc1: "We granted freedom to formerly oppressed nations, watching them vanish into the wilderness - and found unexpected peace."
GET_BJR_EVENT_128_1_desc2: "We kept our 'vassals', teaching them 'freedom' so they might continue serving 'liberty'."
GET_BJR_EVENT_128_2_desc1: "Old regime remnants still entrench themselves in every department - masters of governance who cannot be dislodged."
GET_BJR_EVENT_128_2_desc2: "Time to settle accounts with these remnants! They'll labor until repaying their debts to the people - though full repayment may prove impossible."
GET_BJR_EVENT_128_3_desc1: "Religion remains our people's spiritual pillar. We'll never doubt Allah's teachings, even should the world crumble."
GET_BJR_EVENT_128_3_desc2: "Religion must submit to state control, lest opportunists manipulate the masses. The state alone is sovereign."
NYAB_KAZ_128a_tt: "Thank you for experiencing @BJR@BOG Bolghar's §RRevolutionary§! path!\n\n- The Bolghars are indeed a niche subject. I've incorporated all gameplay mechanics I've mastered (particularly inspired by 'Third Odyssey'), with numerous other homages unlisted. Developed intermittently since 2023, I'm proud to present this complete narrative today. Your feedback to improve the mod is welcome.\n"
NYAB_KAZ_128a_modifier: "The Dream You Made Real"

NYAB_KAZ_129_t: "Uprooting the Rot"
NYAB_KAZ_129_d: "The Bolghar Empire stands as a rotting house, its bureaucracy the maggots feasting within. These officials deceive their superiors while oppressing the masses - the old imperial system forms a putrid shackle burying Bolghar and its people alive in the grave.\n\nHaving overthrown the old order, we must uproot this corruption entirely, purging these parasites and abolishing this decayed system. Yet our new regime remains fragile. Abolishing all old bureaucracies risks destabilization, while compromise means losing our chance to fundamentally transform state and society."
NYAB_KAZ_129a: "Temporary concessions, strategic retreat."
NYAB_KAZ_129b: "Total eradication, no compromise."
NYAB_KAZ_129a_modifier: "Old Bureaucrats"
NYAB_KAZ_129b_modifier: "New World"

NYAB_KAZ_130_t: "Between Light and Shadow"
NYAB_KAZ_130_d: "\"Let none divert you from Allah, for He is All-Knowing, All-Powerful, All-Aware.\" Islam - Bolghar's ancient tradition, rooted deep in our soil. For centuries, it has been our spiritual anchor, the foundation of our actions and strength. Like a nation's shadow, religion upheld this vast empire.\n\nYet Islam's influence also hinders liberation and progress. Shadowy tendrils constrain thought, grasping at temporal power. We cannot let fanatics control our state or deceive our people. We must clearly demarcate light from shadow: \"Fear none but God Himself.\""
NYAB_KAZ_130a: "If the mountain won't come to me, I'll go to the mountain."
NYAB_KAZ_130b: "Veils removed, eyes blazing clear."
NYAB_KAZ_130a_modifier: "Religious Pillar"
NYAB_KAZ_130b_modifier: "Secularized Faith"

NYAB_KAZ_131_t: "To Future Bolghars"
NYAB_KAZ_131_d: "To Future Bolghars:\n\nGreetings from the past! Our era knew only tears and darkness - yours surely blossoms with flowers and laughter. While we still dream of tomorrow, you must live in that enlightened age. We trust Bolghar still stands strong in your time, protector of nations. No slaves, no wars - just peaceful ordinary days. Have you made our nation greater still? How we envy your sunlit world. We strive to create it for you, though we'll never see it ourselves.\n\nMay your era know only peace!\n\nWith deepest hope,"
NYAB_KAZ_131a: "\"Well, back to work then.\""

NYAB_KAZ_132_t: "Crimson Flame Dance"

NYAB_KAZ_132_d: "As the Governor's mansion in Chiryalov melts in flames, one recalls the great fire that once devastated this city. The harbinger of doom came from the east, reducing it to ash and ruin. That Rus' city wailed in agony beneath Bolghar demons' inferno - a hellfire burning day and night, its black smoke blotting out the sun, weaving a shroud over all Rus'.\n\nUpon Rus' bones and the ashes of their cities rose Chiryalov - gleaming Bolghar towers and golden palaces built upon scorched earth and sin. Now new flames dance through these streets: the Rus' people's fire, their vengeance, climbing the Bolghars' spines. Crimson flames whirl between imperial arches, returning this ancient city to Rus' embrace."
NYAB_KAZ_132a: "Moscow - your true name is Moscow."

NYAB_KAZ_133_t: "The Indomitable City"
NYAB_KAZ_133_d: "Fatiha, as the Bolghars call her. This unassuming town embodies Rus' defiance. Centuries ago, she was first to face the Mongol hordes, first to suffer their massacre. Yet beneath their blades, she never yielded - becoming the backbone of Rus' resistance.\n\nWhen the Bolghars returned, this city again chose defiance, fighting the invaders relentlessly. No suffering could break her, no blade make her retreat. Like the Rus' people themselves - never submitting, never retreating, never compromising. Centuries of enslavement and assimilation haven't shaken the Rus' spirit. We will weather all storms to reach glory's shore."
NYAB_KAZ_133a: "Ryazan - soul of Rus' indomitability."

NYAB_KAZ_134_t: "Babylonian Captivity"
NYAB_KAZ_134_d: "Nidalsaray - the Bolghar Empire's heart, a capital built upon countless suffering, a city both sinful and absurd, tragic and sorrowful. All Rus' wealth plundered here, all Rus' artisans enslaved to build it. Its glittering architecture and bustling markets stand as scars upon the Rus' people.\n\nNow this gilded capital falls to those very 'Saqaliba' the Bolghars once despised. This wicked Babylon that imprisoned Rus' souls. By seizing the Bolghar seat of power, we'll dismantle their empire piece by piece. Nidalsaray - no, Nizhny Novgorod - shall become the Bolghar Empire's grave, where its collapse begins."
NYAB_KAZ_134a: "We are Rus' people, not stepping stones to your paradise!"

NYAB_KAZ_135_t: "Upon the Volga"
NYAB_KAZ_135_d: "Troops march along rutted dirt roads as barge haulers silently pull their ropes. The Volga flows as it always has - today's waters as heavy with history as yesterday's. Only now, no Bolghar oppressors remain in so-called 'Bolgharstan'. New Rus' banners fly over this city nestled in the Urals.\n\nBolgharstan - or rather Kazan again - this bastion of Bolghar power, this nest of iniquity, now lies in our hands. Once they invaded our homeland, occupied our cities, enslaved our people. Now the tide has turned. We'll shatter Bolghar rule completely and reclaim what was always ours."
NYAB_KAZ_135a: "From Kazan to the Urals, no Bolghar dominion remains."

NYAB_KAZ_136_t: "Judgment on the Ice"
NYAB_KAZ_136_d: "Novgorod - or 'Shar-Bolghar' as its collaborationist government calls it - is ruled by the so-called Merchant Veche, though in truth they're but profit-seeking traitors. They helped foreigners enslave their own people, sold Rus' interests to enemies, and delivered Novgorod to Tatar marauders.\n\nOutside Novgorod's walls, on wind-scoured tundra, these merchant-traitors march one by one to the gallows. They sold their nation to Bolghars and their souls to demons. Today brings their righteous judgment. Centuries ago, Rus' hero Nevsky saved our people from heathen blades on these frozen lakes - yet these vile merchants sold our nation to slavers. For fleeting survival they betrayed Novgorod to Bolghars. Now comes retribution."
NYAB_KAZ_136a: "Fit the nooses!"

NYAB_KAZ_137_t: "Shar-Bolghar's Final Night"
NYAB_KAZ_137_d: "Shar-Bolghar - the most prosperous commercial hub in all Bolghar-Rus. Here, loyalty and righteousness vanish like morning mist. For profit-driven merchants, only gold holds eternal value. Thus this city became Bolghar's most devoted subject, yet may transform into its fiercest opponent.\n\nAfter years of Bolghar-Saqaliba conflict, Shar-Bolghar's merchants calculate new odds. The empire struggles like a cornered beast - perhaps time to join Rus' gamble and claim this city's own victory. One grand wager, one decisive choice will determine its fate."
NYAB_KAZ_137a: "Shar-Bolghar declares glorious independence."

NYAB_KAZ_138_t: "White Sea Adversary"
NYAB_KAZ_138_d: "New Rus' uprising has created opportunities for opportunists. Novgorod's Baltic-focused merchants again seized their chance, declaring independence - surprising both warring factions. These unprincipled profiteers are universally despised, yet now both sides must carefully consider how to handle this nascent merchant state.\n\nWith all Eastern Europe embroiled in war, neither Rus' nor Bolghar can easily divert attention. Attacking Shar-Bolghar would overextend battle lines, while allowing its growth risks creating a powerful new enemy on the White Sea's edge."
NYAB_KAZ_138a: "Let them be...for now."
NYAB_KAZ_138b: "Secure home front first - Shar-Bolghar must burn."
NYAB_KAZ_138a_tt: "We'll settle accounts eventually - but not today.\n"

NYAB_KAZ_139_t: "In Rus' Name"
NYAB_KAZ_139_d: "Istkam - once a Rus' heartland, our most populous region. This ancient city resisted Mongol horsemen, sheltered Rus' under Golden Horde rule, and survived Bolghar oppression. Despite cultural invasion, its people stubbornly used its true name: Tver.\n\nWhen we liberated the city, citizens welcomed us rapturously. Bolghars were driven out like rats, Tatar buildings burned, the Rus' city reborn. In Rus' name, our armies will purge remaining Bolghars from Rus' soil. We'll reclaim our ancestral lands and return home.\n\nPent-up rage turned against collaborating ulama. Mosque after mosque was dismantled. Minarets groaned, tilted earthward, then collapsed in dust clouds over the ruins. The crimson dawn rose as sunlight filtered through broken rubble onto Tver's sacred ground."
NYAB_KAZ_139a: "Ashes to ashes, dust to dust."
NYAB_KAZ_139b: ""
NYAB_BG1_great_vic_modifier: "March to Victory"

NYAB_KAZ_140_t: "The End Approaches"
NYAB_KAZ_140_d: "With the fall of [Root.Capital.GetName] and continuous battlefield losses, all signs indicate Bolghar's doom approaches. Emirs already seek separate peace, secretly negotiating with New Rus' officials. Tribes prepare to switch sides and declare independence. The Bolghar [Root.Monarch.GetTitle.GetName] fled the palace without trace - some whisper he escaped eastward into the unknown steppes, others claim he boarded a ship from Shar-Bolghar. Only one truth remains: Allah's light dims over Eastern Europe."
NYAB_KAZ_140a: "Bolghar's twilight has come."
NYAB_KAZ_140a_modifier: "Shameful Collapse"

NYAB_KAZ_141_t: "Victory Parade"
NYAB_KAZ_141_d: "We've won! The Bolghars have vanished without trace, and now Saqaliba - no, pardon me, citizens of New Rus'! - fill every street with jubilation. Colorful banners wave away the old era's shadows. People sing victory hymns, free at last from Bolghar slave-drivers and their rapacious empire. The Rus' nation has returned!\n\nOnce we thought ourselves trapped in hell with no escape. Only by burning our very souls in resistance did we find our light. Now freedom is ours. Gone forever is Bolghar tyranny - let us awaken all despairing souls in this slumbering world!"
NYAB_KAZ_141a: "Darkness recedes - Rus' reborn!"
NYAB_KAZ_141a_modifier: "Victory Parade"

NYAB_KAZ_142_t: "Snowmelt in the Embers"
NYAB_KAZ_142_d: "Ivan traveled far to witness Rus' joy. From Novgorod to Tver, Nizhny Novgorod to Moscow - once Bolghar strongholds now restored to Rus' embrace, their ancient names reclaimed. Novgorod's Veche Hall bears scars of oppression, Tver's fields gave their last grain, Moscow's gubernatorial ruins hold memories, Nizhny Novgorod's architecture shines with Rus' craftsmanship. The snow melts, winter retreats.\n\nAfter Bolghar tyranny's storm, gentle spring returns. Wildflowers bloom amid ruins. From these embers, Rus' torch rekindles."
NYAB_KAZ_142a: "An ancient nation reborn."
NYAB_KAZ_142a_modifier: "Rus' Reawakening"

NYAB_KAZ_143_t: "\"A Glorious Future\""
NYAB_KAZ_143_d: "\"A Glorious Future\" is speculative fiction imagining a world where Bolghars never invaded Rus'. The Grand Duchy of Moscow threw off the Tatar yoke, instead imposing its own hegemony. A mighty autocratic empire rises on Eastern Europe's plains, stretching far eastward. The story concludes with Tsar Peter establishing a transcontinental Rus' superpower rivaling European empires.\n\nThis instant bestseller particularly resonates with young Rus', sparking movements proclaiming Rus' divine destiny to lead all Slavs toward unification. Though most dismiss it as fantasy, none deny its status as a literary masterpiece of imagination."
NYAB_KAZ_143a: "Another gem of Rus' literature."

NYAB_KAZ_144_t: "Foundations of Identity"
NYAB_KAZ_144_d: "A century of Bolghar rule over Rus' relied not just on whips but gradual cultural assimilation. As time flowed silently, Bolghar influence seeped deep into Rus' soil, tinting our national character.\n\nCulture, religion, traditions - however vast the social gap between our peoples, years of osmosis have blended our ways. Many Rus' now follow their faith and customs. With imperial shackles broken, New Rus' scholars debate reviving our authentic traditions, arguing only by reclaiming true Rus' culture can we firmly root ourselves in this frozen land."
NYAB_KAZ_144a: "Rus' culture lives in our national soul."
NYAB_KAZ_144b: "We embrace Bolghar-Rus' synthesis."
NYAB_KAZ_144a_modifier: "Cultural Revival"
NYAB_KAZ_144b_modifier: "Cultural Synthesis"

NYAB_KAZ_145_t: "The Faithful"
NYAB_KAZ_145_d: "Faith presents complex constitutional questions for New Rus'. As the traditional Rus' religion, Orthodoxy remains the true faith for many old Rus', our enduring national heritage.\n\nBut Bolghar rule lasted generations, making Islam deeply influential. Many modern Rus' devoutly follow Islam - forced conversion risks destabilization. Thus we must carefully consider our religious stance to ensure New Rus' stability and prosperity."
NYAB_KAZ_145a: "We must return to our traditions."
NYAB_KAZ_145b: "Maintaining status quo is wisest now."
NYAB_KAZ_145a_modifier: "The Devout"

NYAB_KAZ_146_t: "Upon the Scales"
NYAB_KAZ_146_d: "With revolution's victory, dawn's light finally thaws this frozen land after centuries of winter. Rus' welcomes long-lost spring. Ivan, New Rus' leader, now reaches peak popularity - many already call him 'the People's Tsar'.\n\nThus New Rus' faces its constitutional choice: monarchy and republic balanced upon the scales. To lead our people toward prosperity, we must decide - a just republic or traditional sacred monarchy? Regardless, Ivan surely knows his answer."
NYAB_KAZ_146a: "In Rus' name, I shall be Tsar of all Rus'!"
NYAB_KAZ_146a_modifier: "Absolutism"
NYAB_KAZ_146b: "In Rus' name, long live the free people's republic!"
NYAB_KAZ_146b_modifier: "Republicanism"

