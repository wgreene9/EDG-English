# Bulgar Salvation War
NYAB_KAZ_save_the_world_title: "The Salvation Plan"
NYAB_KAZ_save_the_world_desc: "This world is shrouded in ignorance and folly. The Mahdi [Root.Monarch.GetName] believes this stems from the absence of true faith. To save all people of this world, we shall initiate the Salvation Plan."
NYAB_KAZ_save_the_world_ttt1: "Won §Y100§! wars against heathens. (Current: §G[Root.war_won_var_NYAB_diff_religion.GetValue]§!)"
NYAB_KAZ_save_the_world_tt: "£icon_piety£Unlocks '§RSalvation War§!' casus belli against adjacent §Yheathen§! nations under §Y500§! development, allowing §Y100%§! warscore §Rannexation§!. Provinces gained this way receive §Gterritorial cores§! but have §R100%§! local autonomy.\n"

NYAB_KAZ_trust_yourself_title: "Uplifted Faith"
NYAB_KAZ_trust_yourself_desc: "Our past indifference toward domestic heresy allowed corruption to fester. To cleanse the world's sins, we must reestablish Allah's absolute authority in preparation for the coming Judgment of Azrael. There is no god but Allah!"
NYAB_KAZ_the_way_to_protect_title: "Resolution to Protect"
NYAB_KAZ_the_way_to_protect_desc: "The world teems with sinners who reject Allah and embrace wickedness. Our sacred realm is surrounded by scheming heathen foes and self-degrading degenerates. To save Allah's beloved creations and guide pure believers to the supreme holy kingdom, we must build towering walls to keep faith's enemies beyond our gates. In the name of the Most High, Most Merciful, Most Perfect Allah, we shall defend these moonlit peaks and rivers until Heaven's gates open before us."

NYAB_KAZ_the_war_to_destory_title: "Courage to Survive"
NYAB_KAZ_the_war_to_destory_desc: "Life is but a journey, death peaceful slumber. Amidst the sea of suffering in this mortal world, we persevere through hardship. We hold fast to the path of salvation, walking Allah's way, keeping sacred faith to enter Paradise and avoid Hellfire. Yet still we must carve out our earthly existence, spread Allah's glory, and find our way to survive in this land."

NYAB_KAZ_live_encourage_title: "Hope for Existence"
NYAB_KAZ_live_encourage_desc: "Allah's mercy illuminates not just the afterlife, but also believers' mortal lives. The messianic Mahdi must grant Bolghars both spiritual salvation and physical relief. Our holy realm, as a fragment of Allah's Paradise reflected on earth, shall deliver the faithful from hunger and shield them from bitter cold. We hope for tomorrow, we hope for the future."

NYAB_KAZ_face_the_fear_title: "Confront the Past\nSever the Cycle\nSave the Future"
NYAB_KAZ_face_the_fear_desc: "Once, our nation was ensnared in sin - faith corrupted, wickedness rampant, virtue decayed - until disaster came. To purify humanity's sins and truly usher in the Final Judgment, we must sever everything, break this cycle of damnation. We must save our faith, save our world, save our future! Foolish dreams have endings, but our sacred cause shall surely prevail!"

NYAB_KAZ_trust_yourself_tt: "£icon_piety£Provinces from §RSalvation Wars§! have §G50.0%§! chance to convert to §Y[Root.Religion.GetName]§!.\n"
