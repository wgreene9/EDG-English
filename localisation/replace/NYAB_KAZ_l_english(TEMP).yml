02BunringSteppe_bookmark:"§MABE§!-The Burning Steppe"
02BunringSteppe_bookmark_name_desc:"The sparks of turmoil and change lick at the steppe's roots, yearning for a conflagration. The great realm forged by @GOL§YJochi Khan§! and §YSain Khan§! teeters on the brink, while beneath the shadow of this behemoth, countless hidden daggers lie in wait.\nIn the south, @CRI§MCrimea§! has forsaken the Eternal Blue Sky, bowing instead to the fragile icons of cowards further south. The @KAZ§GBolghars§! cling steadfastly to their faith in Allah, never returning to Tengri even in submission. The @NOG§ONogai§! murzas look to add more infamy to their notorious names amidst this turmoil, and, the @GRHGrey Horde might well harbor the same ambitions.\nInternal conflicts intensify daily, while external contradictions grow equally uncontrollable. The long-suppressed @UKR§YRus§! people await the moment the steppe burns - they'll tear apart both glory and shame with their own hands."

NYAB_BJR_idea:"Zilyarov Ideas"
NYAB_BJR_idea_start:"Zilyarov Traditions"
NYAB_BJR_idea_bonus:"Zilyarov Ambition"
NYAB_BJR_1: "Islamization of Rus'"
NYAB_BJR_1_desc: "The Bolghars are like a small boat floating in a vast ocean - the slightest imbalance will capsize us. What creates this precarious situation? The countless infidels surrounding us. While Eastern Europe remains outside Allah's protection, how can we ever be secure? As Allah's chosen people, we must bring the Rus' to the true faith. Allahu Akbar!"
NYAB_BJR_2: "Mahdist Spirit"
NYAB_BJR_2_desc: "The Mahdist Spirit (or Messianic Zeal) emerged from our position between the nominally Muslim Rus' and outright pagans. This sense of being Allah's chosen people and inheritors of the Prophet's mission to spread the true faith worldwide has become our salvation.\nThis salvational fervor, combined with the resilience of Muslims in these northern lands, makes us fight bravely against all hardships."
NYAB_BJR_3: "Bolgharo-Rus'"
NYAB_BJR_3_desc: "With our sparse Bolghar population, we inevitably must employ Rus' officials to govern Rus' territories. We've integrated Sharia into the Rus' administrative system while preserving our conquering traditions. Appointing Rus' administrators will prove crucial in our journey to conquer and assimilate the Rus' people."
NYAB_BJR_4: "Saqaliba Vanguard"
NYAB_BJR_4_desc: "We've long relied on the cavalry skills from our nomadic past. But our enemies share these skills - they're more experienced and can counter our tactics. We resolve to innovate by deploying the Saqaliba as a fearless vanguard to break enemy lines with their death-defying courage."
NYAB_BJR_5: "Unification of Rus' Princes"
NYAB_BJR_5_desc: "The Rurikid and Bolghar princes have long submitted to us in exchange for local autonomy. But for our nation's rise, their pleas for mercy will fall on deaf ears - we must systematically remove them all."
NYAB_BJR_6: "Complete Centralization"
NYAB_BJR_6_desc: "Since ancient Bolghar times, we've suffered from feudal decentralization. Under Mongol rule, we began centralizing reforms. Only through complete centralization can we properly defend our realm."
NYAB_BJR_7: "Jihad From Rus'"
NYAB_BJR_7_desc: "With domestic consolidation complete, we can finally turn westward to fulfill our long-delayed duty against the infidels, ending centuries of passive defense and striking back against those who oppressed us."

NYAB_BOG_idea:"Bolghar Sultanate Ideas"
NYAB_BOG_idea_start:"Bolghar Sultanate Traditions"
NYAB_BOG_idea_bonus:"Bolghar SultanateAmbitions"
NYAB_BOG_1: "Islamization of Rus'"
NYAB_BOG_1_desc: "The Bolghars are like a lone leaf boat adrift in a vast ocean - the slightest disturbance could capsize us. What created this isolation? The countless infidels surrounding us. While Eastern Europe remains beyond Allah's protection, how can we ever be secure? As Allah's chosen people, we must bring the Rus' to the true faith. Allahu Akbar!"
NYAB_BOG_2: "Mahdist Zeal"
NYAB_BOG_2_desc: "The Mahdist Spirit (or Messianic Fervor) emerged from our position between the nominally Muslim Rus' and outright pagans. This sense of divine election as inheritors of the Prophet's mission to spread the true faith has become our salvation.\nThis redemptive zeal, combined with the resilience of northern Muslims, makes us fight fearlessly against all adversity."
NYAB_BOG_3: "Bolgharo-Rus' Administration"
NYAB_BOG_3_desc: "With our sparse Bolghar population, we must employ Rus' officials to govern Rus' lands. We've integrated Sharia into the Rus' administrative framework while preserving our martial traditions. Appointing Rus' administrators proves crucial in our campaign to conquer and assimilate the Rus' people."
NYAB_BOG_4: "Yahya's Reforms"
NYAB_BOG_4_desc: "Historically, both old Bolgharia and the Rus' principalities relied on cavalry forces. Yet against Tatars, Poles, and Germans, our horsemen proved inferior - our knights would rout immediately when facing German or Polish heavy cavalry.\nThus Emperor Yahya instituted reforms - prioritizing infantry over cavalry."
NYAB_BOG_5: "King of Saqaliba"
NYAB_BOG_5_desc: "All Saqaliba must submit to the Bolghar Sultan, whether willingly or not, and serve in his armies. Countless Islamic scholars and travelers come to our lands, reverently addressing our Sultan as the 'King of Saqaliba'."
NYAB_BOG_6: "Bolghar Divan"
NYAB_BOG_6_desc: "The numerous Saqaliba population requires careful management. We established the Divan (council), allowing Saqaliba to elect regional representatives who then participate in governance at Zilyarov. Each major district's Saqaliba delegates are supervised by a Bolghar overseer to prevent collusion. However, the Saqaliba's mutual animosities likely prevent any grand conspiracies."
NYAB_BOG_7: "Global Jihad"
NYAB_BOG_7_desc: "The Islamic world has long been in decline - since the failed Rashidun invasion of Persia and the Franks' crushing of the Umayyads, our faith has visibly weakened. As Allah's chosen people and the Prophet's heirs, how can we stand idle while infidels rejoice? Warriors of Allah, join me in launching a Jihad for the entire world!"


NYAB_GOL_idea:"Jochid Ulus Ideas"
NYAB_GOL_idea_start:"Jochid Ulus Traditions"
NYAB_GOL_idea_bonus:"Jochid Ulus Ambitions"
NYAB_GOL_1: "Legitimate Jochid Ulus"
NYAB_GOL_1_desc: "Our Great Khan is also a member of the Borjigin clan's Jochid line. It is his duty to depose the incompetent Golden Horde Khan and proclaim himself as the new Khan of the Jochid Ulus. This is his responsibility both to his Mongol brethren and to Allah."
NYAB_GOL_2: "Mongol Administrative System"
NYAB_GOL_2_desc: "Over centuries, our ancestors refined the Mongol administrative system, unashamed to incorporate ideas and methods from conquered cultures. Our system is partly based on traditions dating back to Genghis Khan himself, and partly on the practices of Allah's servants - Muslim officials. If our reborn state is to prosper and expand, we must build a pragmatic imperial administration."
NYAB_GOL_3: "Mongol Traditions"
NYAB_GOL_3_desc: "While our empire may no longer be ruled from horseback, our army certainly is. For centuries we've maintained traditions that ensure few can match our riders. As we adopt new technologies and tactics, we must preserve the strong, organized martial traditions of the Mongol Empire."
NYAB_GOL_4: "Central Asian Trade Hub"
NYAB_GOL_4_desc: "Not all wealth comes from the lands we rule directly. Trade is the source of all riches, and the Jochid Ulus has always protected merchant caravans. By ensuring safe passage for all who transport goods through our realm, we maintain steady flows of furs, Chinese crafts, silks, spices, and other commodities our cities demand. Whether they choose to sell to us or not, their presence enriches our people."
NYAB_GOL_5: "Call to the Steppe Peoples"
NYAB_GOL_5_desc: "All peoples of the Great Steppe still remember the glory of our Mongol Empire. When the Great Khan raises his banner, they gather beneath his standard without hesitation, ready to march through fire for him."
NYAB_GOL_6: "Khanate Logistics"
NYAB_GOL_6_desc: "Men remember the Great Khan's military might, but forget his exceptional logistics. We must emulate his methods if we are to conquer vast territories."
NYAB_GOL_7: "Descendants of Genghis Khan"
NYAB_GOL_7_desc: "As rightful descendants of Genghis Khan, our Khans are destined to conquer the world."

NYAB_MGE_idea:"Mongol Empire Ideas"
NYAB_MGE_idea_start:"Mongol Empire Traditions"
NYAB_MGE_idea_bonus:"Mongol Empire Ambitions"
NYAB_MGE_1: "Rebirth of the Mongol Empire"
NYAB_MGE_1_desc: "The Mongol Empire once conquered half the known world. Now, under our Great Khan's leadership, the Empire is reborn. We shall make the world tremble once more!"
NYAB_MGE_2: "Pax Mongolica"
NYAB_MGE_2_desc: "Over centuries, our ancestors refined the Mongol administrative system, unashamed to incorporate ideas from conquered cultures. Our system blends traditions dating back to Genghis Khan himself with Chinese bureaucratic methods. For our reborn state to prosper and expand, we must build a pragmatic imperial administration."
NYAB_MGE_3: "Chinese Bureaucracy"
NYAB_MGE_3_desc: "After conquering China, the Khan was deeply impressed by the Celestial Empire's administrative efficiency and immediately began adopting their systems. Chinese bureaucrats prove equally skilled in governance and military command, rivaling even Mongol commanders."
NYAB_MGE_4: "Global Commerce"
NYAB_MGE_4_desc: "Not all wealth comes from lands we directly rule. Trade generates prosperity, and the Mongol Empire has always protected merchant caravans. By safeguarding all who transport goods through our realm, we ensure steady flows of furs, Chinese manufactures, silks, spices, and other commodities our cities require. Their very presence enriches our people, whether they trade with us or not."
NYAB_MGE_5: "Appointment of Darughachi"
NYAB_MGE_5_desc: "Historically, Darughachi held both civil and military authority as regional governors, positions reserved only for Mongols or Semu people. Now, Han Chinese may serve as Darughachi if they prove loyal to the Khan. These governors report directly to the Khan, obeying no other authority."
NYAB_MGE_6: "Expansion of the Kheshig"
NYAB_MGE_6_desc: "In former times, the Khan's Kheshig guard comprised only pure-blooded Mongols. Those days are gone - our vast Mongol realm now draws elite warriors from every corner of the empire to serve the Khan, ready to march through fire at his command."
NYAB_MGE_7: "Genghis Khan Reborn"
NYAB_MGE_7_desc: "As rightful descendants of Genghis Khan, our Khans are destined to conquer all under heaven."

