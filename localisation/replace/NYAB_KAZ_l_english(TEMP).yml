NYAB_form_BOG_de_title:"Form @BOG Bolghars"
NYAB_form_BOG_de_desc:"The Bolghars have long suffered under a fragmented political system. Only now can we truly call ourselves a nation - our provinces prosper under genuine governance rather than opportunistic sycophants. Our administration has matured into a proper state. The time has come to advance forward, establishing a Bolghar realm together with our Saqaliba brethren!"

NYAB_form_BOG_de_ttt1:"[Root.GetName] completed §Mmodernization§! reforms"
NYAB_form_BOG_de_ttt2:"[Root.GetName] reached civilization's §Rzenith§!"
NYAB_form_BOG_de_ttt3:"[Root.GetName] established absolute §Pdominion§!"

muertaiqilai_school:"Mu'tazila School"
muertaiqilai_school_desc:"Mu'tazila scholars believe that while Allah is perfect, He doesn't micromanage worldly affairs but established conditional systems governing creation. Except for prophets like Muhammad who directly perceive divine truth, ordinary people can also reach understanding through rationalism - unlimited study of natural laws to approach Allah's ideal order. After the 11th century rise of Ash'arism, this intellectualism faded in favor of blind faith in divine perfection through scripture alone."

muertaiqilai_scholar_modifier:"Mu'tazila Scholar"

