NYAB_BJR_siberia_front_reform:"Siberian Outpost"
NYAB_BJR_siberia_front_reform_desc:"A frontier station responsible for colonial administration in Siberia."

NYAB_BJR_aimier_reform:"Zilyarov Emirate"
NYAB_BJR_aimier_reform_desc:"Zilyarov, the Tatar transliteration of Moscow, is adopted by the Bolghars to signify their position in Rus'. The Bolghars spread their advanced agricultural techniques throughout Rus' while establishing political systems suited for the new era, incorporating Islamic features like the Iqta system. Tribal elders still wield significant power in government, with the state resembling a feudal tribal confederation."

NYAB_BJR_aimier_reform2:"Zilyarov Emirate"
NYAB_BJR_aimier_reform2_desc:"Zilyarov, the Tatar transliteration of Moscow, signifies the Bolghar presence in Rus'. While spreading advanced agriculture and adapting governance to the times (including Islamic Iqta systems), tribal influence has waned significantly. The Saqaliba (or Boyars) now dominate government positions. Though nearly fully feudalized, tensions between tribes and Boyars intensify daily."

NYAB_BJR_sudan_reform:"Bolghar Sultanate"
NYAB_BJR_sudan_reform_desc:"Guided by Allah, these former steppe nomads settled the Eastern European plains. Adopting and adapting Rus' institutions, they established the Bolghar Sultanate in the Saqaliba's promised land, leaving nomadic backwardness behind. In Bolghar-Rus' lands, Boyars control most territories, while new Emirs dominate former tribal pastures on the Tatar steppe. The Saqaliba-Bolghar conflict persists as the primary contradiction."

NYAB_BJR_sudan_reform2:"Bolghar Autocracy"
NYAB_BJR_sudan_reform2_desc:"These former nomads, divinely guided to the Eastern European steppes, built the Bolghar Sultanate by synthesizing Rus' institutions with Islamic governance, creating a Saqaliba homeland. Now fully sedentary, all social strata collaborate with the ruler to defend Bolghar's sovereignty. While Saqaliba discontent may be suppressed, collective survival against external threats remains paramount."

NYAB_BJR_khanate_reform:"Bolghar Khanate"
NYAB_BJR_khanate_reform_desc:"The old ways prove best after all. Settling merely optimizes land use - we needn't adopt feudal systems. The tribal elders remain as reliable as ever, while the Boyars and Saqaliba seem scarcely different to our eyes."

NYAB_BJR_khanate_reform2:"Bolghar Khanate"
NYAB_BJR_khanate_reform2_desc:"The old ways endure as superior. Though settlement improves land utilization, feudal systems remain unnecessary. Yet this comfortable sedentary life gradually transforms tribes into nouveau riche. We've become nearly indistinguishable from ordinary feudal states - save for the incessant yapping of the Saqaliba."

NYAB_BJR_sakariba_reform:"Saqaliba Conscription"
NYAB_BJR_sakariba_reform_desc:"All Saqaliba must serve, regardless of faith. Only high-ranking nobles may avoid conscription by paying substantial exemption fees."

NYAB_BJR_fengjian_nowly_reform:"Bolghar Feudal Levy"
NYAB_BJR_fengjian_nowly_reform_desc:"Obstinate relics await history's tide. Under Western European feudal influence, Bolghars established a new feudal military system ensuring noble loyalty and tax obligations."

NYAB_BJR_back_to_horde_nowly_reform:"Return to Tradition"
NYAB_BJR_back_to_horde_nowly_reform_desc:"The Boyars who sought to plunge Bolghar into ruin have fallen from power. In the end, traditional methods prove timelessly suitable for our people!"

NYAB_BJR_powerbalance_reform:"Balance of Power"
NYAB_BJR_powerbalance_reform_desc:"The prolonged power struggle concludes with Allah-blessed rulers maintaining equilibrium, preserving royal authority. Henceforth, nobles shall govern nobles, and tribes shall govern tribes."

NYAB_BJR_ruskingdom_reform:"Appointment of Boyars"
NYAB_BJR_ruskingdom_reform_desc:"Boyars, the Slavic nobility of Eastern Europe, prove essential for governing our vast territories. We grant them privileges to administer regions, even permitting their native faiths - provided they pay additional taxes and safeguard our sovereign interests."

NYAB_BJR_care_nomadic_reform:"Pacify the Tribes"
NYAB_BJR_care_nomadic_reform_desc:"Our tribes have fought alongside us through life and death for years to build this nation. How could we wrong them now? Let us expel these Rus' barbarians from their lands and return the territories to our dear tribal chiefs, allowing them to continue shining brightly!"

NYAB_BJR_firearmy_reform:"Adopt the Streltsy"
NYAB_BJR_firearmy_reform_desc:"The Saqaliba have developed a novel organization called the Streltsy. When armed with modern firearms by the government, though expensive to maintain, they often prove decisive on the battlefield."

NYAB_BJR_buzuarmy_reform:"Reform Tribal Cavalry Tactics"
NYAB_BJR_buzuarmy_reform_desc:"Times change - our once-unstoppable cavalry has lost its advantage against enemy counter-tactics. We must adapt by studying Mongol tactics, combining them with fearless Saqaliba vanguards to break enemy lines, elevating our military to new heights."

NYAB_BJR_order_reform:"Invite Sufi Orders"
NYAB_BJR_order_reform_desc:"The mystical Sufi Orders walk the path of Allah - we should invite them to practice their spiritual ways in our lands."

NYAB_BJR_fengjian_adm_reform:"Bolghar-Saqaliba Administration"
NYAB_BJR_fengjian_adm_reform_desc:"After centuries of integration, Bolghars have gradually adopted more centralized administrative structures. While Saqaliba now fill many government positions, they remain supervised by Bolghars - or Tatars where Bolghars are unavailable."

NYAB_BJR_genaishi_reform:"Bolghar Divan System"
NYAB_BJR_genaishi_reform_desc:"'Divan' meaning council or assembly. Our expanding Bolghar territories can no longer be governed single-handedly as in the past. With Saqaliba frequently complaining of neglect and clashing with Bolghar nobles, we should establish an assembly where Saqaliba elect representatives to negotiate matters with the nobility in the capital."

NYAB_BJR_buzu_dahui_reform:"Bolghar Tribal Kurultai"
NYAB_BJR_buzu_dahui_reform_desc:"The Tribal Kurultai exists merely symbolically - many tribes don't even attend. Less an assembly than the Khan's monologue, its primary functions are testing tribal loyalty and recruiting soldiers."

NYAB_BJR_alone_reform:"Grasp the Reins of Power"
NYAB_BJR_alone_reform_desc:"Legend says Bolghar rulers wield three swords: The Blade of Authority symbolizing supreme rule, the Blade of Conquest marking martial achievements, and the Sword of Islam representing their divine mandate as Allah's regents."

NYAB_BJR_mahedi_reform:"Reaffirm Mahdist Zeal"
NYAB_BJR_mahedi_reform_desc:"The Mahdist Spirit (or Messianic Fervor) emerged from our position between nominal Muslim Rus' and outright pagans - this sense of being Allah's chosen people tasked with spreading the true faith worldwide has become our salvational ideology."

NYAB_BJR_war_vs_heathen_reform:"Global Jihad"
NYAB_BJR_war_vs_heathen_reform_desc:"As Eastern Europe's besieged Muslim state, we will end centuries of defensive warfare by launching jihad outward! As Allah's elect, we shall carry the true faith to all corners of the world!"

NYAB_BJR_fengjian_adm_reform_ttt:"Implemented §YBolghar Khanate§! Reforms"
NYAB_BJR_horde_adm_reform:"Maintain Autonomous Territories"
NYAB_BJR_horde_adm_reform_desc:"Given the khanate's limited capacity to govern vast lands directly, delegating authority to local administrators remains the optimal solution."

NYAB_BJR_absolute_adm_reform:"Collaborative Governance"
NYAB_BJR_absolute_adm_reform_desc:"Even rulers cannot manage such burdens alone. By cooperating with domestic estates - delegating responsibilities while preserving royal authority - we achieve both efficiency and control."

NYAB_GOL_ulus_reform:"Jochid Ulus"
NYAB_GOL_ulus_reform_desc:"Originally founded by Batu Khan, son of Jochi, this ulus holds the most legitimate claim among Eastern European khanates as territory personally granted by Genghis Khan. Now adopting European feudal innovations, our khanate will reach new heights!"

NYAB_GOL_dada_noble_reform:"Bolghar Nobility"
NYAB_GOL_dada_noble_reform_desc:"The steadfast Bolghar nobility deserve reciprocal rewards for supporting our Khan - we shall grant them grazing lands as fiefdoms."

NYAB_GOL_dada_noble_reform2:"Bolghar Nobility"
NYAB_GOL_dada_noble_reform2_desc:"The loyal Bolghar nobility's support warrants generous compensation - we allocate prime pasturelands to these valued vassals."

NYAB_GOL_use_persian_reform:"Employ Persian Bureaucrats"
NYAB_GOL_use_persian_reform_desc:"Our Khan was once just a warrior on horseback. While capable of governance, it's wiser to let experienced Persian bureaucrats handle administration."

NYAB_GOL_steppe_mil_reform:"Steppe Army"
NYAB_GOL_steppe_mil_reform_desc:"Our armies dominate the great steppe, striking fear into all who oppose us."

NYAB_GOL_steppe_religion_reform:"Steppe Tolerance"
NYAB_GOL_steppe_religion_reform_desc:"Faith matters little - the peoples of the steppe have always been tolerant, and Heaven has never objected."

NYAB_GOL_improve_daluhuachi_reform:"Strengthen the Darughachi"
NYAB_GOL_improve_daluhuachi_reform_desc:"The Darughachi have historically governed our provinces. Now we not only restore their full authority but expand their responsibilities."

NYAB_GOL_reform_hulitai_reform:"Reform the Kurultai"
NYAB_GOL_reform_hulitai_reform_desc:"The Kurultai once resembled a marketplace - tribal representatives clamoring to be heard. Now we abolish their privileges, making the Great Khan the sole authority."

NYAB_GOL_goodbyetosteppe_reform:"Sedentarization"
NYAB_GOL_goodbyetosteppe_reform_desc:"With ample lands to support settled life, why return to nomadic warfare? The time has come to establish permanent roots."

NYAB_GOL_gloden_family_reform:"Descendants of the Golden Family"
NYAB_GOL_gloden_family_reform_desc:"Our Khan is of the Golden Lineage - our Khanate's legitimacy is unquestionable!"

NYAB_GOL_hanren_neige_reform:"Han Chinese Cabinet"
NYAB_GOL_hanren_neige_reform_desc:"There's no shame in employing the conquered. We excel at adopting other cultures' strengths to aid our rule."

NYAB_KAZ_freedom_title:"Defy the Great Khan"
NYAB_KAZ_freedom_desc:"The Mongol Empire brought us destruction, yet its glory was undeniable. But this so-called 'Golden Horde'? Cowards! We've bided our time in Kazan too long! Whether to conquer Eastern Europe or restore Mongol glory, we've no reason to remain under their rule!"

NYAB_KAZ_break_GLH_rule_title:"Depose the Weak Khan"
NYAB_KAZ_break_GLH_rule_desc:"We have cast off the rule of the feeble Golden Horde, while the endless steppe calls to us anew. Countless conquerors have risen and fallen across these plains - now Kazan stands ready to become the next great power!"

NYAB_KAZ_march_into_salai_title:"Enter the Khan's Palace"
NYAB_KAZ_march_into_salai_desc:"Sarai - meaning 'palace' - this jewel built with wealth from Persia to Cathay, praised by Islamic travelers as the greatest city, now lies in our hands. The cowardly Golden Khan has fled to parts unknown. Compared to our mighty Khan, he was never worthy to gaze upon this city!"

NYAB_KAZ_subject_CRI_title:"Subjugate Crimea"
NYAB_KAZ_subject_CRI_desc:"In this contest, the Crimeans embraced Christianity - sealing their doom! For the Bolghars fight with Allah's blessing!"

NYAB_KAZ_subject_NOG_title:"Tame the Nogai Horde"
NYAB_KAZ_subject_NOG_desc:"The warlike Nogai have meddled in khanate affairs too often. These dangerous neighbors must be leashed."

NYAB_KAZ_russia_war_title:"Intervene in Rus' Wars"
NYAB_KAZ_russia_war_desc:"The Rus' continue their petty squabbles - how tiresome. Even Mongol-Church cooperation couldn't curb their warlords' ambitions. We must act before they unite!"

NYAB_KAZ_enter_MOS_title:"Sack Moscow"
NYAB_KAZ_enter_MOS_desc:"Moscow calls for Rus' unity against Mongol rule - a dangerous idea! While other Rus' warlords hesitate, we must strike now and crush this rebellion in its cradle."

NYAB_KAZ_biermu_title:"Crush the Permians"
NYAB_KAZ_biermu_desc:"Even our fur-tribute paying Permian subjects grow restless. These Uralic pagans should bask in Allah's glory, not cling to primitive faiths."

NYAB_KAZ_fate_title:"Bolghar's Victory"
NYAB_KAZ_fate_desc:"Moscow's conspiracy is broken, the weak Khan deposed, and the old capital seized - yet our nation's future remains unwritten. What destiny awaits us Bolghars?"

