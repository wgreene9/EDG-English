NYAB_KAZ_26_t: "Shia Coup"
NYAB_KAZ_26_d: "When the seven luminaries pierce the night sky\nWhen the golden moon summons the wind\nWhen prophecies shatter illusions\nWe sinners finally find salvation from this sea of suffering\n\nIn the slums outside [Root.Capital.GetName] - ruins in all but name - a ragged old man whispers ancient ballads, gazing steadfastly at the distant moon, refusing to bow his weathered head to the bitter night wind.\n\n'Father, all is ready,' a sonorous voice shatters the silence. 'The time has come.'\n\nThe time has come. They've waited too long - so long they've nearly forgotten their homeland's visage. Forced into exile by war, branded as foreign infidels in this remote land, then forgotten.\n\nNo one willingly endures discrimination and oppression. Neither will they.\n\nYears of planning have seen Shia followers infiltrate every corner of [Root.Capital.GetName], even penetrating the Janissaries. The proud Bolghars never imagined their 'impregnable' fortress was already riddled with holes, while those they forgot now silently grip their blades."

NYAB_KAZ_26a: "Flames rise, heralding rebirth."
NYAB_KAZ_26b: "Deploy troops to crush them!"

NYAB_KAZ_27_t: ""
NYAB_KAZ_27_d: "'Hey comrade, what brought you here?' 'These sons of bitches arrest anyone who looks at them wrong, executing people on whims.' 'What about you?' A prisoner nudges the silent Ivan. 'Your crime?'\n\nIvan glances expressionlessly before murmuring:"
NYAB_KAZ_27a: "'Everything.'"

NYAB_KAZ_28_t: "Ivan 'The Avenger'"
NYAB_KAZ_28_d: "Kiev, mother of cities, sacred heart of the Rus people. When the Bolghars stormed Kiev, young Ivan survived by hiding in a wine barrel in the cellar. The thunder of hooves, mad laughter, men's roars and women's screams - only when nothing remained but crackling flames did the trembling boy emerge. The Kiev of his memory was gone; what remained deserved only to be called hell on earth. After hours searching through charred corpses, Ivan finally found his father's body. He wept, he screamed, begging for help. None came. Only when his tears ran dry and voice grew hoarse did the cold sunlight touch him.\n\nIf gods truly existed, why didn't they help? If faith brought salvation, why this suffering? Priests claimed men were born sinful - that they deserved slaughter for their wickedness and weak devotion? Yet heathens didn't suffer 'eternal punishment' - only faithful families like his were broken.\n\n'Gods preach forgiveness,' Ivan murmured, running a finger along his blade's edge, watching blood pearl on his hand. 'But I cannot forgive.' Removing the crucifix from his neck, he placed it on a terrified Bolghar's chest. 'Tell your god,' he raised the knife,"
NYAB_KAZ_28a: "'Go to hell!'"
NYAB_KAZ_28b: ""

NYAB_KAZ_29_t: "Yahya 'The Great'"
NYAB_KAZ_29_d: "Yahya Rurik was born into a fallen noble family in Tsaryalov (formerly Moscow). His father Anwar II had been a powerful prince until the Bolghar invasion changed everything. Tsaryalov was sacked, renamed, and painted in Islamic colors. Many were forced to convert, many displaced - Yahya's family was no exception. Anwar II swiftly converted, zealously implementing Bolghar policies to seize control of Tsaryalov. As Bolghars conquered more Rus cities, the despairing Anwar redoubled his efforts, ruthlessly suppressing Saqaliba rebellions. Those Rus were mere 'Saqaliba' - not the same as privileged 'Boyars' like themselves.\n\nYahya grew up under strict Sharia and aristocratic military training. Inheriting his father's governorship, he organized 'Peacekeeping Forces.' Though suspicious, the Bolghars accepted his excuse that suppressing widespread Saqaliba revolts required manpower. The cavalry-dominated Bolghar army scoffed at these infantry militias.\n\nWhen Yahya raised his banner of revolt, the Bolghars realized too late they'd granted him excessive power. That a Muslim governor would rebel surprised them little - countless Rus had revolted before. Traitors were traitors, and they'd crushed them all. Or so they naively believed.\n\nThe expected 'Bolghar cavalry crushing rebels' never came. Those despised Saqaliba militias formed human walls of gunfire, fighting desperately to break their chains. As Bolghar horsemen panicked at impenetrable defenses, Yahya led battle-hardened elites attacking their rear. Terrified, the cavalry scattered and fell to Yahya's blades.\n\nFinally, the Bolghars were forced to negotiate..."
NYAB_KAZ_29a: "Perhaps the Sultanate should go to the most capable..."
NYAB_KAZ_29b: "Never compromise with traitors!"

NYAB_KAZ_30_t: "Perilous Journey"
NYAB_KAZ_30_d: "\"So why exactly are we in this godforsaken wasteland with no food?\" Alexei gnawed at his rock-hard frozen ration.\n\n\"Only two possibilities,\" Andrei paused dramatically until all eyes were on him, \"Either the Bolghars have some pathological craving for worthless territory, or...\"\n\n\"Or what?\"\n\n\"HOLY SHIT, BEAR! BATTLE POSITIONS!\""

NYAB_KAZ_30_d2: "The expedition reports extreme fatigue from the grueling march - they cannot locate suitable settlement sites in this condition. They request resupply before continuing."
NYAB_KAZ_30a: "Disappointing. Carry on."
NYAB_KAZ_30b: "Enough. Recall them."
NYAB_KAZ_30b_tt: "You may redeploy the \"§YSaqaliba Expedition§!\" later via decision.\n"

NYAB_KAZ_31_t: "Lost Without Trace"
NYAB_KAZ_31_d: "\"We're not making it back,\" Ivan shivered in the cave, hugging his knees as he scribbled his final report. \"No concept of time here - the sky's always light. How much longer can I last? If anyone finds us, will it be me or my corpse? I dare not think. Maybe I never should've joined this expedition. But what's the point of regrets now?\"\n\nIvan paused, touching his cracked lips, his gaze drifting to the other 'crew members'. \"No... there must be a way to survive...\""

NYAB_KAZ_31_d2: "Our Siberian expedition has gone dark. We must prepare for the worst."
NYAB_KAZ_31a: "\"Lord, forgive my sins... don't let my soul be lost in Siberia's wastes...\""
NYAB_KAZ_31b: "A tragic loss."

NYAB_KAZ_32_t: "Gold?"
NYAB_KAZ_32_d: "\"Dear God! I regret coming here,\" Ivan groaned, staring at the sky. \"Nothing but endless tundra and bears baring their teeth at us.\"\n\n\"Did you notice something?\" The usually silent Boris suddenly spoke up. \"All the natives we've met wear yellow garments...\"\n\n\"So what? These damn savages probably roll in mud for fun!\"\n\n\"You're all idiots!\""

NYAB_KAZ_32a: "\"That glitter is GOLD!\""

NYAB_KAZ_33_t: "Fertile Land"
NYAB_KAZ_33_d: "Our expedition reports finding relatively fertile plains that could support limited agriculture."
NYAB_KAZ_33a: "This land shows promise...?"

NYAB_KAZ_34_t: "Mysterious Tribal Legends"
NYAB_KAZ_34_d: "Andrei spread out their map, filled with chaotic markings of Siberia's complex terrain from days of exploration. Yet vast blank areas remained. The few travelers they encountered eyed them with deep suspicion, fleeing before any questions could be asked.\n\n'There must be secrets here,' Andrei declared, looking to his team for valuable input.\n\n'Every wanderer mentioned a mysterious tribe,' Boris mused. 'They wear colorful animal pelts - so vibrant they're called the Flower-Pattern Tribe.'\n\nAlexei traced the map, tapping a spot. 'From descriptions, this Flower-Pattern Tribe has a huge settlement, protected by spirit beasts and knows Siberia's terrain intimately.'\n\n'What are we waiting for?' The team turned to Captain Andrei for his decision."

NYAB_KAZ_34a: "'Time won't wait! Finding them could solve all our problems.'"
NYAB_KAZ_34a_tt: "The expedition may discover the §YFlower-Pattern Tribe§! hidden in the snowy wastes... or find §Rnothing§!.\n"
NYAB_KAZ_34a_modifier: "Searching for Flower-Pattern Tribe"
NYAB_KAZ_34b: "'Too risky! What if we get lost in some godforsaken corner?'"
NYAB_KAZ_34b_tt: "No further chances to seek the §YFlower-Pattern Tribe§!.\n"

NYAB_KAZ_35_t: "Nothing Found"
NYAB_KAZ_35_d: "\"This is it?\" Andrei had practically turned the village upside down without finding anything valuable. According to the chief, this was already the largest settlement around - the so-called Flower-Pattern Tribe was just travelers' tall tales.\n\n\"We've wasted precious time chasing legends. Winter approaches, and now we're stuck here.\" Andrei's grim expression matched the despair on his team's faces. Countless unspoken words condensed into heavy sighs."
NYAB_KAZ_35a: "\"I should've known it was a hoax.\""

NYAB_KAZ_36_t: "Flower-Pattern Tribe"
NYAB_KAZ_36_d: "Oh, what magnificent architecture - though perhaps that wasn't quite the right word. The structures before them were enormous yet not necessarily majestic. But this was Andrei's first thought upon seeing the towering buildings. This was no mere tribe - it might be larger than some cities in his homeland. True to their name, the people wore vibrantly colored pelts, eyeing the outsiders with curiosity. After all, the explorers' appearance differed drastically from the locals. But visitors from all directions were common here, causing no particular alarm.\n\nThe Flower-Pattern Tribe legends were real. Every expedition member now knew this beyond doubt. But what should they do next?"
NYAB_KAZ_36a: "Loot everything!"
NYAB_KAZ_36b: "[Root.GetName] is the world's greatest nation..."
NYAB_KAZ_36a_modifier: "Flower-Pattern Tribe"
NYAB_KAZ_36a_modifier2: "Colorful Pelts"

NYAB_KAZ_37_t: "Nothing Found?"
NYAB_KAZ_37_d: "\"What the hell?\" The expedition did find the Flower-Pattern Tribe's settlement, but it was completely abandoned.\n\n'Captain! There are some pelts left behind!' Alexei shouted excitedly. 'They must have left in a hurry - many things remain.'\n\n'Strange... where could they have gone...' Andrei circled the area puzzled. The place seemed long deserted. Yet undoubtedly, it was once prosperous. The Flower-Pattern Tribe legends might have been true, but now we'll never know.\n\n'Captain! Hand-drawn maps here...' Andrei sighed in relief - perhaps the journey wasn't wasted after all."
NYAB_KAZ_37a: "\"At least these maps look authentic.\""

NYAB_KAZ_38_t: "Into the Unknown"
NYAB_KAZ_38_d: "Through uncharted realms, toward blazing suns. Distant lands where something screams hoarsely, calling to me. Now my eyes can no longer discern, though I stand at road's end, my resolve remains unshaken. Forging paths where none have trod, facing the vast darkness alone, the glittering stars my only guide, the horizon's edge my journey's final chapter..."
NYAB_KAZ_38a: "Destiny will reveal itself..."
NYAB_KAZ_38b: "Nothingness shall be my end..."
NYAB_KAZ_38a_tt: "§JThis is an easter egg.§!\n"
NYAB_KAZ_38a_modifier: "Destiny"
NYAB_KAZ_38b_modifier: "Nothingness"

