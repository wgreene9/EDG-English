NYAB_KAZ_make_namadic_shut_up_title:"Tame the Tribes"
NYAB_KAZ_make_namadic_shut_up_desc:"Tribes increasingly demand land. We must restrain them - either by empowering Boyars to counterbalance them, or through political maneuvers that exchange trivial privileges for real authority."

NYAB_KAZ_sad_steppe_title:"Steppe's Sorrow"
NYAB_KAZ_sad_steppe_desc:"The steppe is vast. Some may mourn impending displacement, but they shed no tears when displacing others."

NYAB_KAZ_bogar_conection_title:"Bulgar Bond"
NYAB_KAZ_bogar_conection_desc:"Bulgaria shares our roots - centuries ago we both came from Great Bolgharia, fleeing Khazar attacks. Now we must reunite against common foes."

NYAB_KAZ_teach_beyik_title:"Educate the Turkic Beys"
NYAB_KAZ_teach_beyik_desc:"These Turkic Beys lack refinement. As a powerful Islamic state, we must discipline them properly. Though their 'Janissary' system of using infidel troops somewhat resembles our Saqaliba forces - perhaps we could adapt it..."

NYAB_KAZ_do_the_persia_title:"Repay Persia"
NYAB_KAZ_do_the_persia_desc:"The Persians have grown wicked, abandoning Islam. They require proper correction."

NYAB_KAZ_BJR_bageda_title:"Rebuild Baghdad"
NYAB_KAZ_BJR_bageda_desc:"Baghdad once housed the Abbasid Caliphate, concentrating Islamic civilization's greatest wisdom - until the Mongols destroyed her. We shall protect and restore Baghdad to her former glory."

NYAB_KAZ_kadi_expand_title:"Expand the Qadi System"
NYAB_KAZ_kadi_expand_desc:"Qadis (Islamic judges) form Islam's basic administrative units. By expanding their scope and authority, we tighten control over our realm's foundations."

