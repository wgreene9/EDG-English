NYAB_KAZ_1_t: "Future of the Bolghars"
NYAB_KAZ_1_d: "Centuries have passed since Great Bulgaria was shattered by the Khazars and the Bolghar people were divided. In this time, we Bolghars have tasted bitter suffering - first becoming vassals of the Khaganate, forced to pay exorbitant tribute and send hostages to Atil. Even distant Rus and Ugric merchants had to export their furs to the Khazars.\n\nUntil the Bolghars sought aid from the Caliph, and Allah's messengers brought us faith and protection. Thus we avoided being carved up by the Khaganate. Later, when the Khazar Khanate was partitioned, the Bolghars briefly became masters of these steppes and a hub of trade. But our respite was short-lived - Cumans and Mongols came in waves. As Eastern Europe's only Islamic state, we Bolghars cowered near the fortress of Kazan, unable to sleep soundly.\n\nNow, our time has come. The Golden Horde crumbles while the Rus states remain divided. In Allah's name, we shall launch jihad against the infidels!"

NYAB_KAZ_1a: "I shall become Sultan of the Saqaliba!"
NYAB_KAZ_1b: "As descendant of Genghis Khan, I claim the Ulus of Jochi!"
NYAB_KAZ_1a_tt: "The Saqaliba - those who call themselves @RUS Rus - now stand deeply divided, presenting our perfect opportunity. Ancient @BOG Bolghar rulers were called '§YKings of Saqaliba§!', and now we must drive our authority like an iron nail into their souls. Let us conquer these slaves and make §GAllah's light§! shine upon the Saqaliba!\n"
NYAB_KAZ_1b_tt: "The boundless steppe has always been our ancestors' hunting ground. Now we have crushed the so-called Khan in Sarai. Without doubt, this marks our beginning to grasp the steppe in our fist. We shall sweep across the grasslands, crush all rivals, proclaim our lineage from Genghis and Jochi Khan, and make the steppe bow to our rule. Rebuilding the glory of @GOL§YJochi Ulus§! is our sacred duty!\n"

NYAB_KAZ_2_t: "Convene the Kurultai"
NYAB_KAZ_2_d: "The old steppe order burns in restless flames as [Root.Monarch.GetName] establishes the new. All tribes dare not disobey Khan [Root.Monarch.GetName], coming to Sarai to pay homage. Seizing this moment, [Root.Monarch.GetName] declares himself the true Khan of Jochi Ulus, destined to restore the Mongol Empire's glory - making neighboring nations tremble in fear once more! Let them remember the terror of Mongol domination!"
NYAB_KAZ_2a: "I! Am the new Khan!"

NYAB_KAZ_3_t: "The Destruction of Kiev"
NYAB_KAZ_3_d: "We should have done this centuries ago. But Khan Batu was merciful, unable to bear seeing the Rus suffer, so he granted them respite. Yet the Rus betrayed this trust - while paying lip service to the Great Khan, they committed atrocities in his name, bullying the weak and disgracing our authority.\n\nAs the steppes burned, they swiftly declared independence, seeking to throw off our rule. But we men of the saddle take pride in our bloodlust! We shall clamp our shackles upon them once more!"
NYAB_KAZ_3a: "Crush their rebellious spirit!"

NYAB_KAZ_4_t: "Return Once More!"
NYAB_KAZ_4_d: "In 1241, Khan Batu's Mongol armies crushed the Holy Roman Empire's coalition. The Western Campaign halted only due to news of the Great Khan's death. Now we've reached the furthest extent of that ancient conquest, defeating these so-called 'Roman Empire' forces again. They're utterly worthless!"
NYAB_KAZ_4a: "We departed once - now we return!"

NYAB_KAZ_5_t: "Mongol Reunification"
NYAB_KAZ_5_d: "After campaigning across ten thousand li without respite, we've finally returned to the Mongolian steppe - the homeland of our dreams. Even the fiercest warriors, men who've lived their whole lives in the saddle, find their eyes moistening. Yet the steppe tribes view our arrival with suspicion, doubting we're true Mongols. This has caused uproar in our ranks. Some argue we must follow the Chinese custom of 'fallen leaves returning to roots,' while others say perhaps we should let the homeland remain a legend - our present situation is good enough."
NYAB_KAZ_5a: "Ultimately, the Mongolian steppe is our true home."
NYAB_KAZ_5a_tt: "\nUnify all §YTatar§! culture group as §YTatar§! culture.\n"
NYAB_KAZ_5b: "We've already made good lives here!"
NYAB_KAZ_5b_tt: "\nUnify §YOirat, Khalkha, Khorchin,§! and §YBuryat§! cultures as §YMongol§! culture.\n"

NYAB_KAZ_6_t: "Contending for the Mongol Empire's Legacy"
NYAB_KAZ_6_d: "When [Root.GetName]'s armies stormed Dadu, the enemy had already fled. This city stands as one of the Mongol Empire's greatest legacies. From here, we could again march south to reconquer the Han. But lessons from the past have made many question whether to adopt Han traditions. Yet the undeniable truth remains - the Mandate of Heaven holds irresistible allure for any Khan, offering rule over the world's most populous realm. Now the final decision rests with the Khan, as all tribes stand ready to follow [Root.Monarch.GetName]'s lead."
NYAB_KAZ_6a: "The Khan is the Son of Heaven!"
NYAB_KAZ_6a_tt: "We have chosen the §MSinicization§! path. This will affect future mission requirements and rewards, which you can preview in the mission tree. §RThis choice cannot be changed§!.\n"
NYAB_KAZ_6b: "Maintain Our Traditions!"
NYAB_KAZ_6b_tt: "We have chosen the §OTraditional§! path. This will affect future mission requirements and rewards, which you can preview in the mission tree. §RThis choice cannot be changed§!.\n"

NYAB_KAZ_7_t: "Reestablish the Bureau of Buddhist and Tibetan Affairs"
NYAB_KAZ_7_d: "Following the Yuan dynasty's administrative system, Dadu once housed this special bureau governing Tibetan regions. We could revive this institution or rule these lands directly."
NYAB_KAZ_7a: "Establish the Bureau."
NYAB_KAZ_7b: "Our direct rule suffices."

NYAB_KAZ_8_t: "Proclaim a New Era"
NYAB_KAZ_8_d: "Having seized the Mandate of Heaven, the Khan now formally becomes the Son of Heaven - heir to this ancient celestial dynasty. The Khan bears responsibility not only to Mongol brethren but to all under heaven. The time has come to proclaim a new era."
NYAB_KAZ_8a: "Great is the Qian Yuan! All things originate from Heaven, which governs all!" #[Yuan dynasty reference]
NYAB_KAZ_8b: "Great is the Qian Yuan... As the Great Ming completes the cycle, the six positions form in time, riding six dragons to command Heaven. We proclaim the Great Ming." #[Ming dynasty reference]
NYAB_KAZ_8c: "Borjigin means 'blue eyes.' Blue connects to cyan (qing), and cyan extracts purity (qing). Thus we proclaim the Great Qing." #[Qing dynasty reference]
NYAB_KAZ_8d: "We need not follow these traditions!"

NYAB_KAZ_9_t: "Rescue the Caliph"
NYAB_KAZ_9_d: "Since the Abbasid Caliph's defeat by the Mongols, he has remained in Egypt as the Nizzari dynasty's puppet. After capturing Cairo, we freed the Caliph from his gilded cage. Humbly, he begged us to grant him rule over Egypt in exchange for legitimizing our conquests."
NYAB_KAZ_9a: "In Allah's name, I grant you the privilege of collecting taxes for me."
NYAB_KAZ_9b: "Hah! You're nothing but a Mongol's dog!"

NYAB_KAZ_10_t: "Incorporate the Rajput Regiments"
NYAB_KAZ_10_d: "While Rajput warriors may not be the most skilled we've encountered, the Khan is ever-merciful and compassionate. Regarding their request to join our armies in exchange for privileges, the Khan naturally..."
NYAB_KAZ_10a: "Welcome them into our ranks!"
NYAB_KAZ_10b: "We have no need for these fellows!"

NYAB_KAZ_11_t: "The Fall of Novgorod"
NYAB_KAZ_11_d: "Novgorod has fallen. The nobles hastily drafted surrender documents, forcing their [NOV.Monarch.GetTitle] to capitulate. [Root.Monarch.GetName] rode triumphantly into this Slavic city - renowned as Eastern Europe's commercial jewel - to negotiate with local aristocrats."
NYAB_KAZ_11a: "Annex key cities, grant autonomy to the rest."
NYAB_KAZ_11b: "We demand full annexation, promising short-term autonomy and tax exemptions."
NYAB_KAZ_11b_tt: "Fully §Rannex§! @NOV §Y[NOV.GetName]§!.\n\nCore provinces in §YNovgorod§! will receive:"
NYAB_KAZ_11b_tt2: "Complete mission \"§YBulgar-Saqaliba Administration§!\" to weaken this modifier.\n"
NYAB_KAZ_11c: "We could show exceptional leniency... if they convert."

NYAB_KAZ_12_t: "Integration of Rus Principalities"
NYAB_KAZ_12_d: "\"For Bolghar independence and revival, we must abolish your privileges.\" As the Emir declared, this was necessary. The princes bowed their heads - accepting, or rather, compelled to accept. Now a single command from the Emir..."
NYAB_KAZ_12a: "Unify Bolghar-Rus'!"
NYAB_KAZ_12a_tt: "Annex §YRurikid§! East Slavic states with fewer than §Y10§! provinces.\n"
NYAB_KAZ_12b: "They might still prove useful..."
NYAB_KAZ_12b_modifier: "Rurikid Integration"

NYAB_KAZ_13_t: "King of the Saqaliba"
NYAB_KAZ_13_d: "[Root.Monarch.GetName] strode proudly through [Root.Capital.GetName]'s streets, surrounded by prostrating Rus princes. The Saqaliba trembled as they gazed upon their fate's arbiter. Europe marveled at Eastern Islam's rise and lamented Rus's utter demise. Regardless, today shall shine in Bolghar annals! All Saqaliba, honor your sovereign!"
NYAB_KAZ_13a: "I am the King of Saqaliba!"
NYAB_KAZ_13b: "Remain humble, sharing credit with tribal elders."
NYAB_KAZ_13b_modifier: "Elders' Approval"

NYAB_KAZ_14_t: "Saqaliba Cultural Integration"  
NYAB_KAZ_14_d: "Recently, as [Root.Monarch.GetName] proclaimed himself 'King of Saqaliba', the Saqaliba people have assumed key positions throughout our government. Our military, our administration - nearly every institution now includes Saqaliba participation. Tribal elders worry this change will gradually consume Bolgharia's future, distancing us from tradition and Allah. Even ordinary Saqaliba seem reluctant about this transformation, as integration binds them to fixed social classes like shackles."  
NYAB_KAZ_14a: "Let them complain - a new era dawns!"  
NYAB_KAZ_14a_tt: "£icon_culture£Begin §Mcultural integration§! - the §YSlavic§! and §YTatar§! culture groups will §Mgradually merge§! into the new '§OBolghar-Rus§!' culture group.\n\n§JIntegration progress§! can be tracked via §Yprovince modifiers§!.\n"  
NYAB_KAZ_14b: "What? Saqaliba? Bah!"  
NYAB_KAZ_14b_tt: "§RNo further cultural integration will ever be possible.§!\n"  
NYAB_KAZ_14b_modifier: "Status of the Saqaliba"  

NYAB_KAZ_15_t: "Unexpected Visitors"  
NYAB_KAZ_15_d: "In distant, faith-starved Eastern Europe, Allah's light shines dimly. Few would expect Sufis to journey so far to our lands. The Sufis are a mystical order believing asceticism and pure faith are the only paths to Allah. Thus they're often unwelcome in many Islamic nations."  
NYAB_KAZ_15a: "Claim you've always favored mysticism, sincerely inviting them to stay."  
NYAB_KAZ_15a_tt: "Unlocks the §YSufi§! order.\n"  
NYAB_KAZ_15b: "Come again soon! (Politely decline their stay)"  

NYAB_KAZ_16_t: "Religious Society of Bolghar-Rus'"  
NYAB_KAZ_16_d: "Fervent in devotion, Bolgharia enforces a 'Religious Society' policy demanding Saqaliba conversion. Though the Ecumenical Patriarch, representing the Dhimmis, delays our Islamization efforts, all Saqaliba know that day will come. After thorough discussions between Dhimmi and Ulama representatives, two new religious policies emerge. While our nation unites under Allah, perhaps letting Saqaliba keep their faith would make them more grateful?"  
NYAB_KAZ_16a: "Maintain the status quo."  
NYAB_KAZ_16a_tt: "§YNo one is satisfied - business as usual.§!\n"  
NYAB_KAZ_16b: "Implement 'Religious Society' moderately"  
NYAB_KAZ_16b_tt: "§OThis contradicts our original purpose and faith - zealous jihad united our nation.§!\n\nModifies '§YReligious Society§!' privilege:\n   Heretic tolerance: §G+1.00§!\n   Heathen tolerance: §G+1.00§!\n   Missionary Strength: §R-1.0%§!\n"  
NYAB_KAZ_16c: "Enforce 'Religious Society' strictly"  
NYAB_KAZ_16c_tt: "§RThe Dhimmi estate won't be pleased.§!\n\nEach §YDhimmi§! estate §Oprivilege§! now §Rcosts§! §R1§!£adm£ monthly maintenance.\n\nSuccessful §Yconversions§! grant £adm£ equal to §Ghalf§! the province's §Ydevelopment§! (rounded down), §R-1§! §YDhimmi§! loyalty, and §G+1§! §Y[Root.GetClergyName]§! loyalty.\n"  
NYAB_KAZ_16a_modifier: "Status Quo Maintained"  
NYAB_KAZ_16b_modifier: "Moderate Religious Policy"  
NYAB_KAZ_16c_modifier: "Radical Religious Policy"

NYAB_KAZ_17_t: "The Call of the Steppe"  
NYAB_KAZ_17_d: "The Great Steppe! An endless expanse! Countless nomadic peoples have risen from these grasslands before sweeping across to invade other lands. To ensure our security - and protect other nations - we've decided to control the steppe ourselves. One question remains: the steppe's vastness makes governance difficult. Many of our tribal elders were born on the steppe - perhaps entrusting it to them would be wiser. Alternatively, our expanded bureaucracy could manage it through high autonomy."  
NYAB_KAZ_17a: "Entrust it to tribes skilled in steppe governance."  
NYAB_KAZ_17a_tt: "Provinces with §YSteppe§! terrain gain:"  
NYAB_KAZ_17b: "We'll administer these lands directly."  
NYAB_KAZ_17a_modifier: "Tribal Lands"  
NYAB_KAZ_17b_modifier: "Bureaucratic Administration"  

NYAB_KAZ_18_t: "Siberian Outposts"  
NYAB_KAZ_18_d: "Local Siberian reports describe a desolate, sparsely populated land even nomads disdain. Theoretically, it could become our exile destination. Beyond satisfying certain pathological cravings for territorial expansion, this frozen wasteland seems worthless. Establishing rule here might just waste resources..."  
NYAB_KAZ_18a: "We happen to have 'surplus' personnel."  
NYAB_KAZ_18a_tt: "Exile §YShia minorities§! to §YSiberia§! to establish §Moutposts§! - they'll trouble us no more.\n"  
NYAB_KAZ_18b: "Send Saqaliba explorers to settle there."  
NYAB_KAZ_18b_tt: "Perhaps Saqaliba expeditions will occasionally send back §Mreports§!; perhaps they'll §Rperish§! in Siberia's eternal winter."  
NYAB_KAZ_18c: "Best organize our own expeditions."  
NYAB_KAZ_18c_tt: "§YSiberian§! colonies gain §G-50.0%§! local maintenance, §G+50§! local migration, and §G10.0%§! settlement chance.\n"  
NYAB_KAZ_18c_modifier: "Siberian Expedition"  
NYAB_KAZ_18c_tt_modifier: "Until we obtain other colonizers"  

NYAB_KAZ_19_t: "New Settlements"  
NYAB_KAZ_19_d: "Explorers report potential outpost locations - time to claim these unwanted lands."  
NYAB_KAZ_19_d2: "\"Absolute shit,\" Andrei spat into the frozen wilderness. \"Can't fathom why those damned Bolghars sent us to this godforsaken wasteland.\"\n\n\"True. Hard to imagine any profit in this frozen hellscape,\" Alexei muttered, tightening his grip on his weapon.\n\n\"Quit whining. Find a settlement spot quickly so the outpost team can build,\" Ivan said, squinting at the sunless sky while quickening his pace. \"Look - that clearing ahead seems decent!\""  
NYAB_KAZ_19a: "Proceed - establish the outpost."  
NYAB_KAZ_19b: "There's nothing here..."  
NYAB_KAZ_19b_tt: "§RNo eligible provinces!§!\n"

NYAB_KAZ_20_t: "Shia Refugees"
NYAB_KAZ_20_d: "Persia's Muslims have failed. While Sunnis can retreat to Arabia or Egypt, the Shia Safavid and Musha'sha orders have nowhere to go. In desperation, hearing of Bolgharia's Religious Society policies and flourishing Sufi mysticism, they come seeking refuge."
NYAB_KAZ_20a: "Resettle them near the capital for supervision."
NYAB_KAZ_20b: "Allow them to settle freely across the steppe." 
NYAB_KAZ_20c: "Send them to pioneer Siberia."
NYAB_KAZ_20d: "Send them back where they came from."
NYAB_KAZ_20d_tt: "They leave disappointed, forced to seek fortune elsewhere.\n"

NYAB_KAZ_21_t: "Shia Refugees Arrive"  
NYAB_KAZ_21_d: "Shia refugees fleeing Persia have reached our lands."
NYAB_KAZ_21a: "Welcome, brethren!"
