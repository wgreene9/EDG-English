NYAB_KAZ_42_d: "The Turkic Beys maintain an elite force called 'Janissaries' - Christian boys taken from conquered lands, forcibly converted to Islam and taught Turkic, then trained as soldiers. These slave-soldiers form a standing army, regularly evaluated. They serve as police, palace guards, and firefighters. Their system remarkably resembles our Saqaliba troops. We could learn much from the Turkic Beys about better disciplining the Saqaliba."
