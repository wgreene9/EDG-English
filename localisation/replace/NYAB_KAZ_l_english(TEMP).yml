desc_NYAB_BJR_capital_ptm_306:"Nidharsari ('New Palace') was lavishly restored by the Bolghars to rival Sarai. Geographically ideal at the Bolghar-Saqaliba border, it's also a hub for east-west trade."
desc_NYAB_BJR_capital_ptm_1082:"Bolgharstan (formerly Kazan) remains crucial, though distant from Saqaliba conflicts. Less optimal for administration but excellent for controlling the steppe."
desc_NYAB_BJR_capital_ptm_295:"Zilyarov (formerly Moscow) lies at the Saqaliba heartland, site of St. Basil's Cathedral. Perfect for dominating the Saqaliba population."
desc_NYAB_BJR_capital_ptm_294:"Istkam (formerly Tver)'s flat terrain supports vast crops, making national grain management easier."
desc_NYAB_BJR_capital_ptm_310:"Sarkel ('New Bolghar'), the famed Eastern European trade nexus connecting Baltic and steppe routes, attracts countless merchants. Excellent for commerce but may distract from steppe affairs..."

NYAB_KAZ_tame_liulike_title:"Tame the Rurikids"
NYAB_KAZ_tame_liulike_desc:"These Rurikid princes remain reluctant to obey, perhaps due to our past harsh treatment. No matter - next time we'll handle them more delicately."

NYAB_KAZ_king_of_saqaliba_title:"King of Saqaliba"
NYAB_KAZ_king_of_saqaliba_desc:"As Islamic travelers noted centuries ago - we who rule countless Saqaliba truly deserve this title!"

NYAB_KAZ_window_of_west_title:"Window to the West"
NYAB_KAZ_window_of_west_desc:"Baltic ports provide our best insight into Western Europe. Through them, we gather intelligence from Lübeck, Britain, and the Low Countries."

NYAB_KAZ_cross_finland_title:"Cross Finland"
NYAB_KAZ_cross_finland_desc:"Finland's snowbound forests offer our only land route to Scandinavia. We must brave the blizzards."

NYAB_KAZ_defeat_crusders_title:"Crush the Crusaders"
NYAB_KAZ_defeat_crusders_desc:"War is etched in our souls - losers become ashes, winners rekindle the flames. These crusaders trample Scandinavia, building forts. We cannot remain idle."

NYAB_KAZ_train_saqaliba_title:"Train the Saqaliba"
NYAB_KAZ_train_saqaliba_desc:"Our Saqaliba lack coordination with regular troops. Facing new Western weapons, we must professionalize them into proper regiments."

NYAB_KAZ_land_of_qingzhensi_title:"Land of Mosques"
NYAB_KAZ_land_of_qingzhensi_desc:"To spread Allah's word and ease prayers, we shall build more mosques."

NYAB_KAZ_land_of_scholar_title:"Nation of Learning"
NYAB_KAZ_land_of_scholar_desc:"Bolghar lands attract diverse Islamic scholars, whom our rulers generously retain. Thus we become a center of knowledge."

NYAB_KAZ_reform_diwan_title:"Reform the Divan"
NYAB_KAZ_reform_diwan_desc:"As our foundational council, the Divan requires restructuring to suit modern Bolghar needs."

