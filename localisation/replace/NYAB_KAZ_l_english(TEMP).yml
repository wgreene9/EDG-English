NYAB_KAZ_91_t: "Duel Challenge"
NYAB_KAZ_91_d: "[Root.Monarch.GetName] was leisurely traveling with the pilgrimage caravan when suddenly a man leaped from the bushes. 'Hey you! Yes you - you look tough! Dare to duel me?' [Root.Monarch.GetName] realized with surprise that the challenge was directed at them."
NYAB_KAZ_91a: "Accept the challenge."
NYAB_KAZ_91b: "Politely decline."
