NYAB_KAZ_102_t: "New Warriors of the Steppe"
NYAB_KAZ_102_d: "Since we took control of Saqaliba lands, increasing numbers have chosen exile over laboring in Bolghar estates. Many instead adopt Mongol tactics, mounting warhorses to become rogues, bandits, and vigilantes roaming Bolghar-Rus settlements. While somewhat capable, they remain far from formidable. Naturally, noble Bolghars can't be bothered with such trifles - their victims are usually impoverished Saqaliba anyway. Local Saqaliba governors find it easier to secretly cooperate with these 'Cossacks'."
NYAB_KAZ_102a: "Permit the 'Cossacks' to exist."
NYAB_KAZ_102a_tt: "Unlocks the §YCossack§! estate.\n"
