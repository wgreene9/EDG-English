NYAB_KAZ_islam_friend_desc: "Standing alone on the Eastern European steppe is not safe. We should seek Islamic allies for mutual assistance."
NYAB_KAZ_enforce_islam_title: "Enforce Islamization"
NYAB_KAZ_enforce_islam_desc: "Infidels abound in these distant lands, and no matter how they plead, we will not halt the progress of Islamization."


NYAB_KAZ_fly_pass_plain_title: "Gallop Across the Steppe" # Galloping Across the Steppe
NYAB_KAZ_fly_pass_plain_desc: "We have roamed the great steppe for so long, and now we finally possess a sweet homeland. Lying on the cold grass, that fiery blood has never left our veins. Thus we raise our weapons once more, mount our warhorses again, and gallop across the steppe anew."

NYAB_KAZ_conquer_west_saqaliba_title: "Seize Poland"
NYAB_KAZ_conquer_west_saqaliba_desc: "Poland stands as the final barrier in the West. To end centuries of passive suffering, we must seize Poland and make it the center from which we wage jihad in all directions."

NYAB_KAZ_saqaliba_adm_title: "Bulgar-Saqaliba Administration"
NYAB_KAZ_saqaliba_adm_desc: "Is [Root.GetName] vast? Indeed, we have reached territories our ancestors never touched. Many still struggle to adapt to this transformation, revealing how our former narrow vision hindered our expansion. This is no forgotten backwater - travelers come from all directions. Whether employing Saqaliba, foreigners, or distant Islamic Turks and Arabs, we need them all in our government."

NYAB_KAZ_west_jihade_title: "Western Jihad"
NYAB_KAZ_west_jihade_desc: "Reverse the fate of centuries in one stroke - launch a new jihad against the Western nations!"

NYAB_KAZ_kiev_church_title: "Radiant Kiev"
NYAB_KAZ_kiev_church_desc: "Kiev lies in southern Ruthenia, the spiritual homeland of the Rus people. By firmly controlling and utilizing Kiev, our dominance over Ruthenia will reach new heights."

NYAB_KAZ_parton_of_sufi_title: "Patronize the Sufis"
NYAB_KAZ_parton_of_sufi_desc: "The Sufis are truly devout ascetics. Sponsoring them and letting them preach will undoubtedly inspire more to join our cause."

NYAB_KAZ_parton_of_sufi_ttt: "Event §YUnexpected Visitors§! has triggered and invited the Sufis to §Mstay§!\nThis event triggers after 1475 when piety is below 0."

NYAB_KAZ_mahedi_spirit_title: "Mahdi Spirit"
NYAB_KAZ_mahedi_spirit_desc: "The spirit of the Mahdi has always sustained the Bolghars in the frozen North. We believe ourselves to be saviors, charged with proclaiming Allah's truth - thus we are invincible."

NYAB_KAZ_only_way_title: "The Only Way"
NYAB_KAZ_only_way_desc: "The future lies in..."

NYAB_KAZ_jiaofa_battle_title: "Sharia Dispute"
NYAB_KAZ_jiaofa_battle_desc: "The conflict between mysticism and legalism has never ceased. Between drawing closer to Allah and better governing the secular world, a choice must always be made."
