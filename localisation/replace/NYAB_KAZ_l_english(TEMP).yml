# Yam Stations
NYAB_KAZ_zhanchi_title:"Rebuild the Yam Stations"
NYAB_KAZ_zhanchi_desc:"The Yam courier system stands among the Mongol Empire's greatest legacies - evolved from Chinese postal stations, it dramatically improved imperial communication and governance efficiency."

NYAB_KAZ_zhanchi2_title:"Expand the Yam Network"
NYAB_KAZ_zhanchi2_desc:"The Yam stations must reach every corner of our vast domains!"

NYAB_KAZ_zhanchi3_title:"Global Connections" # Communication
NYAB_KAZ_zhanchi3_desc:"With half the world conquered, our Yam network now spans continents. We've achieved truly global communication!"

NYAB_KAZ_start_build_big_road_title:"Integrate Grand Trunk Road" # Incorporate the Grand Trunk Road
NYAB_KAZ_start_build_big_road_desc:"The Indians' Grand Trunk Road is impressive... but not as good as our Yam system. Abandon your road - build our stations instead."

NYAB_KAZ_expand_china_zhanchi_title:"Chinese Couriers" # Chinese Courier Stations
NYAB_KAZ_expand_china_zhanchi_desc:"Genghis Khan originally modeled the Yam after Chinese postal systems. Now we merely perfect his vision."

NYAB_KAZ_build_build_time_title:"Constructing Greatness"
NYAB_KAZ_build_build_time_desc:"Many call us destroyers - perhaps rightly. The cities we've razed far outnumber those we've built. Now with plundered wealth, we'll forge our own legacy. Who dares object?"

NYAB_KAZ_expand_to_persia_zhanchi_title:"'Persian Royal Road'"
NYAB_KAZ_expand_to_persia_zhanchi_desc:"The ancient Persian Royal Road has faded into legend. To humor these Persians, we'll name our new Yam stations here the 'Persian Royal Road'."

