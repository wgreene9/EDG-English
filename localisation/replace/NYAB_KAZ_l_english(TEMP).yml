NYAB_KAZ_49b: "If they can be Greek saviors, why can't we - their true protectors?"
NYAB_KAZ_49b_modifier: "Greek 'Savior'"
desc_NYAB_KAZ_49b_modifier: "Under Allah's protection, Greeks should be grateful for their deliverance."
NYAB_KAZ_49b_tt: "Enables great projects: §YApollo Temple§! and §YParthenon§!.\n"

NYAB_KAZ_50_t: "Bolghar-Rus"
NYAB_KAZ_50_d: "\"Conquerors gradually assimilate the conquered\" holds truth. As we subjugated the Rus, reducing them to Saqaliba, our advanced economy and culture transformed these backward people. Their feudal systems reshaped us - horsemen became manor lords, fierce warriors adopted firearms, lawless tribes now obey legal codes. Critics mock us for imposing barbarism on civilization, but we were the civilizing force. The 'Bulgar Bond' forged our new identity, uniting our nation. Now it bears fruit."
NYAB_KAZ_50_d2: "\"Cultural fusion requires advanced civilization dominating backward ones.\" How true. By conquering the Rus as Saqaliba, we gave them new purpose - Christians converted to Allah, landless peasants found meaning, warlord chaos ended. Those accusing us of destroying civilizations misunderstand - we merely purified, sifting border nations to eliminate the weak. Only the strong, or those serving them, deserve inclusion in the 'Bulgar Bond.' This is the era of 'Great Bulgaria.'"
NYAB_KAZ_50a: "In Bolghar-Rus lands, Bulgaria has been §Greborn§!."

NYAB_KAZ_51_t: "The End Times"
NYAB_KAZ_51_d2: "Behold the world - seemingly all lies within [Root.GetName]'s grasp. While other Muslims fell, we alone stand triumphant. Observe these unbelievers: some once ruled the steppes, others basked in glory, some cling to delusions, others are but walking corpses, some stubbornly resist progress, others dare defy Allah's revelations... In the name of Allah, the Most Gracious, the Most Merciful, we have brought divine punishment - may they burn eternally in Jahannam.\n\nAnd what has [Root.GetName] become?\n\n[Root.GET_BJR_EVENT_51_path_desc][Root.GET_BJR_EVENT_51_saqaliba_desc]\n\nWe cast Rome's crown to the ground, shattered beyond repair. Henceforth, Rome shall fade from memory like a butterfly's ephemeral dream. As Rome and its heirs meet their end, we've adapted their systems, creating the 'Timar' institution - Rome's unintended legacy. [Root.GET_BJR_EVENT_51_shiite_desc][Root.GET_BJR_EVENT_51_bul_desc][Root.GET_BJR_EVENT_51_north_desc]\n\nWith Islam's Second Golden Age, Allah's light shall shine eternally over Eastern Europe until Yawm al-Qiyamah."
NYAB_KAZ_51a: "Verily, Allah is the Most Beneficent, the Most Merciful."
NYAB_KAZ_51a_modifier: "The Radiant Epoch"
NYAB_KAZ_51a_modifier2: "Without End"

GET_BJR_EVENT_51_path_desc1: "For the devout, Allah shows boundless mercy and compassion. In Bolghar-Rus lands, the Saqaliba system has long been abolished. Saqaliba peoples live harmoniously with Bolghars, serving the Sultan diligently. They've become pillars of Bolghar society, no longer mere slaves of the past."
GET_BJR_EVENT_51_path_desc2: "For the bloodied warriors, Allah inscribes glory upon their spoils - their rightful reward. Bolghar-Rus remains unchanged from bygone days. Endless Saqaliba rebellions have only hardened the Khanate's repression, achieving little. Perhaps they should have negotiated future plans peacefully."
GET_BJR_EVENT_51_path_desc3: "For the bloodied warriors, Allah appoints them as messengers and divides the spoils. Bolghar-Rus is no paradise but a struggle for survival. Though weaker, the Saqaliba prevail through numbers and will. Abandoning nomadic life, survival became the Bolghars' priority - many now settled alongside Saqaliba as neighbors."
GET_BJR_EVENT_51_path_desc4: "Historical records depict Bolgharia as despotic, often compared to eastern tyrannies and doomed to fall. Yet Bolgharia stands unmoved, watching the world coldly."
GET_BJR_EVENT_51_saqaliba_desc1: "Under the 'Bulgar Bond,' Eastern Europe's peoples have forged new identities as proud members of the Bolghar-Rus family."
GET_BJR_EVENT_51_saqaliba_desc2: "Yet not all embrace the 'Bulgar Bond' - Bolgharia's path forward remains long and uncertain."
GET_BJR_EVENT_51_shiite_desc_overlord: "Under our rule, Persian Muslims have prospered beyond even the Caliphate's achievements."
GET_BJR_EVENT_51_shiite_desc_help: "Persia's Islamization failed spectacularly - refugees scattered like leaves. We've granted these Persian exiles sanctuary in our lands."
GET_BJR_EVENT_51_shiite_desc_not: "Persia's Islamization collapsed, sending refugees fleeing. Thankfully we reclaimed Persia and completed its conversion."
GET_BJR_EVENT_51_bul_desc1: "Balkan Bulgars remain loyal vassals, though increasingly Slavicized. Only time can heal our growing divisions."
GET_BJR_EVENT_51_byz_desc2: "Balkan Bulgars have reconnected with the Bulgar Bond, willingly returning to the fold."
GET_BJR_EVENT_51_north_desc1: "Nordic peace shattered when Bolgharia declared war - their hopes for diplomacy proved naive."
GET_BJR_EVENT_51_north_desc2: "War clouds over Scandinavia materialized into conquest. Despite fierce resistance, the North fell to Bolgharian might."

 NYAB_KAZ_52_t: "The Final Crusade"
 NYAB_KAZ_52_d: "The Swedish Crusade has met its end. The lands they controlled have all been seized by us, and those once-proud knights are now but prisoners. Many have chosen to defect and join our cause. Now is the time to decide the fate of these knights, under the witness of Allah."
 NYAB_KAZ_52a: "This is Islam's victory! Praise be to Allah!"
 NYAB_KAZ_52a_modifier: "Crusaders Crushed"
 NYAB_KAZ_52b: "Recruit these men and forge them into the Sword of Islam!"
 NYAB_KAZ_52b_modifier1: "Unique Sword of Islam"
 NYAB_KAZ_52b_modifier2: "Unique Sword of Islam"
 NYAB_KAZ_52c: "We came seeking peace, not to bring war."
 NYAB_KAZ_52c_modifier: "Peaceful Epilogue"
 NYAB_KAZ_53_t: "Kiev Resplendent"
 NYAB_KAZ_53_d: "Kiev, called the 'Mother of Cities' by some Saqaliba. When the sky fell, the armies of [Root.GetName] took control of this 'Mother of Cities'. As the spiritual heart of the Rus', many among them now waver. From here, we may claim the mantle of Rus' successor, drawing more to our cause with conviction. Moreover, we can establish administrative institutions for the Ruthenian region based in Kiev. Regardless, Kiev shall become the shining city of the south, bathed in Allah's divine light."
 NYAB_KAZ_53a: "Cooperate with the Kiev Metropolitan."
 NYAB_KAZ_53a_tt: "Perhaps they still have some use.\n"
 NYAB_KAZ_53a_modifier: "Ruthenian Taxation"
 NYAB_KAZ_53b1_tt: "While the above modifier is active, provinces in the §YRuthenia§! region gain:"
 NYAB_KAZ_53b1: "Develop Kiev as an administrative center."
 NYAB_KAZ_53b_modifier_trigger1: "Kiev Administrative Hub"
 NYAB_KAZ_53b_modifier1: "Kiev Administrative District"
 NYAB_KAZ_53b2: "Develop Kiev as a trade center."
 NYAB_KAZ_53b_modifier_trigger2: "Kiev Trade Hub"
 NYAB_KAZ_53b_modifier2: "Kiev Trade District"
 NYAB_KAZ_53b3: "Develop Kiev as a military stronghold."
 NYAB_KAZ_53b_modifier_trigger3: "Kiev Fortress"
 NYAB_KAZ_53b_modifier3: "Kiev Military District"

 NYAB_KAZ_54_t: "The Revival of the Mu'tazila"
 NYAB_KAZ_54_d: "An Islamic theological school that emerged in 8th century Basra, Iraq. Its founder was the Islamic scholar Wasil ibn Ata (with possible participation by Amr ibn Ubayd ?-762). He was originally a student of Hasan al-Basri (642-728), a hadith scholar and second-generation disciple of the Seal of the Prophets: Muhammad. The Mu'tazila's religious philosophy inherited the free will doctrine of early Islam's Qadariyya school, incorporating Greek rationalism while blending Neoplatonic emanation theory, Aristotelian logic, and Pythagorean soul theory with Islamic theology. They applied rational interpretation to the Quran and discussed issues of hadith and jurisprudence, forming a religious-philosophical system with rationalist tendencies. Thus, the Mu'tazila transformed Islam's simple faith into profound philosophy.\n\nUnfortunately, this philosophical school was suppressed by the Ash'arites and now stands nearly extinct. Some Islamic scholars suggest we could revive this school - on one hand, [Root.GetName] is located in distant Eastern Europe with few Islamic states to interfere, and on the other, promoting philosophical thought could make people contemplate Allah rather than obsess over land."
 NYAB_KAZ_54a: "Revive the Mu'tazila school."
 NYAB_KAZ_54a_tt: "All existing §Ysects§! will develop §Rpoor relations§! with us.\n"
 NYAB_KAZ_54b: "Ban this impractical school."
 NYAB_KAZ_54a_modifier: "Classical Revival"
 NYAB_KAZ_55_t: "The Singular Future"
 NYAB_KAZ_55_d: "If Allah governs the laws by which all things operate, then the future is determined and certain. Long ago, Allah already wrote the conclusion to history - for centuries to come until the Day of Judgment. If the future is indeed predetermined, then all efforts may seem futile. Yet we grasp the Sword of Islam because we know the future lies within..."
 NYAB_KAZ_55a: "...the hands of [Root.Monarch.GetName]."
 NYAB_KAZ_55b: "...Allah's mercy."
 NYAB_KAZ_55c: "...Allah's prophecy."
 NYAB_KAZ_55a_modifier: "Autocratic Rule"
 NYAB_KAZ_55b_modifier: "Allah the Most Merciful"
 NYAB_KAZ_55c_modifier: "Allah the Greatest"
 desc_NYAB_KAZ_55a_modifier: "The people believe their ruler will bring them a glorious future."
 desc_NYAB_KAZ_55b_modifier: "Allah has always been merciful to His chosen people."
 desc_NYAB_KAZ_55c_modifier: "Allah is not to be questioned."

 NYAB_KAZ_56_t: "The New Capital"
 NYAB_KAZ_56_d: "The selection of a new capital is of utmost importance. Not far from Kazan lies a suitable city once known as Nizhny Novgorod - though that name belongs to the past. Establishing our new capital here would allow us to maintain vigilance over the steppe while drawing closer to the Saqaliba. Of course, there are always alternatives. Many conservatives insist on remaining in Kazan, as it better serves their interests. Some of our newly conquered Saqaliba cities would also make excellent seats of power, having previously served as capitals of various Rus' principalities. In summary, if we wish to better control the Saqaliba, we should choose a location near them for our capital."
 NYAB_KAZ_56a: "Build the new capital - Nidalsari."
 NYAB_KAZ_56b: "Bolgharstan offers better control of the steppe."
 NYAB_KAZ_56c: "Chiryalov is more suitable for ruling the Saqaliba."
 NYAB_KAZ_56d: "Istkam makes an excellent location."
 NYAB_KAZ_56e: "Shar-Bolghar's trade is truly prosperous."
 NYAB_KAZ_56_tt: "These modifiers only take effect when the province is the §Ycapital§!. We may relocate our capital to different sites to obtain corresponding effects.\n"

 NYAB_KAZ_57_t: "Islam's Second Golden Age"
 NYAB_KAZ_57_d: "Through their conquests in the 7th to early 8th centuries, Muslims established the Arab Empire, also known as the Islamic Empire - one of history's most vast dominions. With the rise of the Abbasid Caliphate in the mid-8th century and the relocation of their capital from Damascus to newly-built Baghdad, Islam's Golden Age commenced. Influenced by Quranic injunctions and hadiths such as 'The ink of scholars is more sacred than the blood of martyrs,' the Abbasids emphasized the value of knowledge, transforming the Muslim world into a center of science, philosophy, medicine, and education - with the Abbasids themselves becoming fountains of wisdom. They established the House of Wisdom in Baghdad, where Muslim and non-Muslim scholars gathered to translate the world's knowledge into Arabic in what became known as the Translation Movement. Numerous classical works that would later be lost in their original languages were preserved in Arabic, then subsequently translated into Turkish, Persian, Hebrew, and Latin. The Muslim world during its Golden Age became a cultural melting pot that collected, synthesized, and elevated knowledge from ancient Mesopotamian, Roman, Chinese, Indian, Persian, Egyptian, North African, Greek, and Byzantine civilizations. The Fatimids of Egypt and Umayyads of al-Andalus became major centers of learning, with Cairo and Cordoba emerging as Baghdad's rivals.\n\nThen came the Mongol onslaught that mercilessly crushed Baghdad under hoof, humiliating the Abbasid Caliphate and abruptly cutting short Islam's Golden Age. But through our efforts and those of our Islamic brethren, the Muslim world's culture, economy, and technology have reached new heights - Islam's new Golden Age has arrived!"
 NYAB_KAZ_57a: "Make Islam Great Again!"
 NYAB_KAZ_57a_tt: "All §YIslamic§! countries reset or extend their Golden Age by 50 years.\n"
 NYAB_KAZ_57b: "But we'll keep the best for ourselves."
 NYAB_KAZ_57b_modifier: "Islam's Second Golden Age"

 NYAB_KAZ_58_t: "Preparing for the Hajj"
 NYAB_KAZ_58_d: "The pilgrimage road is long and fraught with countless perils. [Root.Monarch.GetName] should make thorough preparations before embarking on this sacred journey."
 NYAB_KAZ_58a: "Only a guide and personal guards will suffice."
 NYAB_KAZ_58b: "Hiring some local mercenaries would be prudent."
 NYAB_KAZ_58c: "Prepare an extravagant caravan for the journey."
 NYAB_KAZ_59_t: "Arrival in Jerusalem"
 NYAB_KAZ_59_d: "Jerusalem - this holy city endlessly contested by Abrahamic faiths. Perhaps due to constant warfare, the city appears rather desolate. Wherever [Root.Monarch.GetName] looks, broken walls and ruins abound. The fear in locals' eyes, the greed in travelers' gazes - all manner of disorder lies plainly visible. [Root.Monarch.GetName] can only shake their head and sigh at this holy city's decline through war."
 NYAB_KAZ_59a: "How lamentable."
 NYAB_KAZ_59b: "Donate funds to help rebuild Jerusalem."
 NYAB_KAZ_59a_modifier: "Jerusalem Pilgrimage"

 NYAB_KAZ_60a_modifier: "Medina Pilgrimage"
 NYAB_KAZ_60_t: "Arrival in Medina"
 NYAB_KAZ_60_d: "As the first capital of the Muslim state and the City of the Prophet, Medina is one of [Root.Monarch.GetName]'s pilgrimage destinations. Nearly all Hajj pilgrims visit Medina before proceeding to Mecca. [Root.Monarch.GetName] visited the Prophet's Mosque and performed ziyarat (making supplications at the tombs of the Prophet and righteous caliphs). In Medina, one can feel the spirit of the Prophet and the indomitable development of Islamic civilization."
 NYAB_KAZ_60a: "The Prophet's City!"
 NYAB_KAZ_60b: "So beautiful! Medina, I shall spread some wealth!"

 NYAB_KAZ_61_t: "Arrival in Mecca"
 NYAB_KAZ_61_d: "Every capable Muslim must make pilgrimage to Mecca at least once in their lifetime. The Kaaba teems with worshippers - as the spiritual heart of Islam, every ruler of Mecca must invest heavily in its maintenance. After donating generously, [Root.Monarch.GetName] secured a privileged position near the Kaaba. Together with thousands of Muslims, they shared meals, studied, prayed devoutly facing the Black Stone, and recited the Holy Quran."
 NYAB_KAZ_61a: "Let me kiss the Black Stone!"
 NYAB_KAZ_61b: "As the most devout Muslim, circumambulate the Kaaba one hundred times!"
 NYAB_KAZ_61a_modifier: "Mecca Pilgrimage"
 NYAB_KAZ_61b_modifier: "The Most Devout"

 NYAB_KAZ_62_t: "Return Home"
 NYAB_KAZ_62_d: "This long pilgrimage journey has finally come to an end. [Root.Monarch.GetName] and the entourage have returned to our realm. Undoubtedly, the experiences and sights along the way will have a profound impact."
 NYAB_KAZ_62a: "I have walked the sacred path."
 NYAB_KAZ_62a_modifier: "Pilgrimage Completed"
 NYAB_KAZ_63_t: "Expanding Azov Port"
 NYAB_KAZ_63_d: "The once peaceful Azov Port has been overwhelmed by enthusiastic merchants. Although historically this port has always been central to the foreign slave trade, after [Root.GetName] announced the revival of the Saqaliba trade with fresh merchandise, it immediately caused a sensation among Mediterranean Islamic states. Countless merchants traveled great distances to Azov Port to select suitable goods - even some Christian states secretly sent agents to sample the wares. However, problems emerged as Azov Port couldn't accommodate such crowds. Thus [Root.Monarch.GetName] decided to..."
 NYAB_KAZ_63a: "Expand the market scope."
 NYAB_KAZ_63a_modifier: "High-Demand Goods"
 desc_NYAB_KAZ_63a_modifier: "This province supplies many coveted goods for Western nations."
 NYAB_KAZ_63b: "Focus on developing Azov."
 NYAB_KAZ_63b_modifier: "Azov Port Expansion"
 desc_NYAB_KAZ_63b_modifier: "Azov Port is truly magnificent - won't you come see for yourself?"

 NYAB_KAZ_64_t: "The Steppe's Stubbornness"
 NYAB_KAZ_64_d: "As the wave of feudalization intensifies, the tribes within our realm increasingly resist our assimilation and feudal policies. They refuse both the census by officials representing [Root.Monarch.GetTitle] and the acquisition of new knowledge. Many still follow the ancient Tengri faith, while others adhere to Christianity, Buddhism, Judaism and other religions. These stubborn old ways severely hinder the Bolgharization process - may Allah punish them."
 NYAB_KAZ_64a: "Let them have their ways... for now."
 NYAB_KAZ_64a_tt: "§YTatar§! culture group's £icon_culture£ cultural assimilation speed §R-25%§!.\n"

 NYAB_KAZ_65_t: "Poland's War Machine"
 NYAB_KAZ_65_d: "Our governors report that the 'Western Saqaliba' in our conquered Polish territories have developed a distinct knightly culture. The Poles, long divided and surrounded by various religious influences, were already martial and warlike - traits that have only intensified under our rule. Fortunately, some pragmatic Polish nobles who recognize the futility of resistance have wisely converted to Islam. We need only leverage their influence to harness this formidable war machine."
 NYAB_KAZ_65a: "Ah, couldn't be better."
 NYAB_KAZ_65a_tt: "£icon_culture£§YPolish§! culture begins shifting toward §YLechitic§! culture.\n"
 NYAB_KAZ_65a_modifier1: "Polish Heavy Cavalry"
 NYAB_KAZ_65a_modifier2: "Polish Heavy Infantry"

 NYAB_KAZ_66_t: "Times Change"
 NYAB_KAZ_66_d: "Chiryalov (Moscow) has been under our rule the longest. Bathed in Allah's divine light, the locals have long grown accustomed to Islamic customs and fully integrated into our Islamic society. Most have fought valiantly for [Root.GetName] or voluntarily helped administer other Saqaliba populations. Their tireless efforts shall finally be rewarded - [Root.Monarch.GetName] has decreed that Saqaliba in the Chiryalov region may join the noble Bolghar class after passing an examination and obtaining a Bolghar sponsor, thus shedding their inferior Saqaliba status."
 NYAB_KAZ_66a: "See? If you work as hard as them, you too can become one of us!"
 NYAB_KAZ_66a_tt: "£icon_culture£§YMuscovite§! culture begins shifting toward §YBolghar§!.\n"

 NYAB_KAZ_67_t: "True Slavs"
 NYAB_KAZ_67_d: "Recently, a group of Saqaliba protested outside our court, claiming they differ from other Saqaliba. Before we registered them as Saqaliba, they called themselves 'White Rus' people - the purest Slavs. They protest being lumped together indiscriminately with common Saqaliba, demanding at least some distinction from others."
 NYAB_KAZ_67a: "What a nuisance... If they insist, we'll call them 'White Saqaliba'."
 NYAB_KAZ_67a_tt: "£icon_culture£§YByelorussian§! begins shifting toward §YByesaqaliban§!.\n"

 NYAB_KAZ_68_t: "A New Identity"
 NYAB_KAZ_68_d: "As we conquered Novgorod and integrated the region - indeed the entire northeastern Rus' - these shrewd merchants gradually assimilated into our society. They've learned some Arabic on their own and put on airs of being devout Muslims. Admittedly, we'd be hard-pressed to manage foreign trade and administer the Saqaliba without these calculating merchants. They've begun calling themselves 'Shar-Bolghars' (New Bolghars) to distinguish themselves from common, inferior Saqaliba. [Root.Monarch.GetName] has no objections to this development."
 NYAB_KAZ_68a: "Well, if they insist..."
 NYAB_KAZ_68a_tt: "£icon_culture£§YNovgorodian§! and §YPomorian§! cultures begin shifting toward §YShar-Bolghar§!.\n"
 #Cultural divergence events ↑
 #Disaster events ↓
 NYAB_KAZ_70_t: "The Feudalization Wave"
 NYAB_KAZ_70_d: "As the years since our conquest of the Saqaliba grow more distant, our cultural and political structures have gradually transformed. Yet ultimately, this represents our society's natural evolution - those once accustomed to wide-eyed herding on the steppes, living with unsettled hearts, seem to have tired of such existence. They find themselves drawn unwittingly to feudalization's tide, developing aspirations for power and territory. However, this change doesn't come overnight. Some tribal elders stubbornly cling to traditional ways - dwelling in tents, taking pleasure in shepherding, driving off those who cultivate land while seizing their fields for grazing pastures.\n\nTensions escalate between the tribes and newly elevated nobility, whether they be Emirs or Boyars. The tribes feel marginalized, neglected, abandoned. Meanwhile, the nobles covet tribal grasslands and complain endlessly about these 'barbarians' with their haughty demands. Regardless, we must prepare for all outcomes as this wave of change crashes upon us."
 NYAB_KAZ_70a: "Drowning in the tide of progress, struggling, suffocating."
 NYAB_KAZ_70a_tt: "Enables the §Rdisaster§! '§YFeudalization Wave§!'.\n\nA new §Mcrisis§! mission tree has unlocked to handle the disaster.\n"
 NYAB_KAZ_70a_modifier: "Feudalization Wave"

NYAB_KAZ_71_t: "Lighting the Fuse"
NYAB_KAZ_71_d: "The internal struggle between nobility and tribes not only severely impacts national stability but also threatens our interests. We have no choice but to light the fuse ourselves. Vacillating in the middle no longer makes sense - as the saying goes, 'Timely assistance is better than icing on the cake.' Now is the time to choose our side."
NYAB_KAZ_71a: "Support the nobility."
NYAB_KAZ_71b: "Support the tribes."
NYAB_KAZ_71a_tt: "@BOG§YBolghars§! will embark on a §Mmodernization§! journey to establish a modern §JSultanate§!.\n\nStability penalties and rebel numbers will be determined by §YFeudalization Tendency§!.\n"
NYAB_KAZ_71a_tt1: "§GAll preparations complete.§!\n"
NYAB_KAZ_71a_tt2: "§JNumerous supporters.§!\n"
NYAB_KAZ_71a_tt3: "§RAre you serious? Going against the tide?§!\n"
NYAB_KAZ_71b_tt: "@BOG§YBolghars§! will tread the thorny path §Olooking backward§!, maintaining the Khanate's §Rpillaging§! way of life.\n\nStability penalties and rebel numbers will be determined by §YFeudalization Tendency§!.\n"

NYAB_KAZ_72_t: "The Dust Settles"
NYAB_KAZ_72_d: "Between settled and nomadic ways, countless conquerors crossing the steppes have made different choices. The Bolghars - this newly forged identity continues to expand. Under the gradual erosion by the Saqaliba, even the most stubborn traditionalists retain only hazy illusions of their former nomadic life. Through [Root.Monarch.GetName]'s efforts, we have crushed the traitors' conspiracy and stabilized our nation. From this day forward, we alone shall pick up the 'dreams' of our past, sever the 'shackles' that bind us, and inflict 'suffering' upon others - our future has never been clearer."
NYAB_KAZ_72a: "The dawn of a new order, indeed."
NYAB_KAZ_72a_tt: "Unlocks the decision '§YForm Bolgars§!'.\n" #Bolgharia

NYAB_KAZ_73_t: "State of Emergency"
NYAB_KAZ_73_d: "The situation has reached a critical juncture. Rather than waiting for open warfare between nobility and tribes, we should secretly support one faction to weaken the other, quickly ending this unnecessary civil strife."
NYAB_KAZ_73a: "Support the nobility."
NYAB_KAZ_73b: "Support the tribes."

NYAB_KAZ_74_t: "Escalating Conflict"
NYAB_KAZ_74_d: "The conflict between Boyars and tribes has intensified beyond reconciliation. Recently, continuous clashes have erupted along their territorial boundaries. This situation requires [Root.Monarch.GetName]'s personal intervention."
NYAB_KAZ_74a: "The land rightfully belongs to the Boyars!"
NYAB_KAZ_74b: "The land rightfully belongs to the tribes!"
NYAB_KAZ_74c: "I may not satisfy everyone, but I can certainly dissatisfy them all equally."

NYAB_KAZ_75_t: "The Dust Settles"
NYAB_KAZ_75_d: "Between settled and nomadic ways, countless conquerors crossing the steppes have made different choices. The Bolghars - this newly forged identity continues to expand. Under the gradual influence of the Saqaliba, even the most stubborn traditionalists retain only hazy memories of their former nomadic life. Through [Root.Monarch.GetName]'s efforts, we have gradually mended the rift between nobility and tribes, stabilizing our nation. From this day forward, we alone shall reclaim the 'dreams' of our past, sever the 'shackles' that bind us, and inflict 'suffering' upon others - our future has never been clearer. Only one question remains..."
NYAB_KAZ_75a: "...Create the future."
NYAB_KAZ_75a_tt: "@BOG§YBolghars§! will embark on a §Mmodernization§! journey, expanding the 'Bolghar' identity to establish a modern §JSultanate§!.\n"
NYAB_KAZ_75a_tt1: "§GFeudalization tendencies have progressed enough - these reforms are inevitable!§!\n"
NYAB_KAZ_75a_tt2: "§RSome rebel remnants still hide in the shadows, but it matters not.§!\n"
NYAB_KAZ_75c: "...Command the present..."
NYAB_KAZ_75b: "...Embrace the past..."
NYAB_KAZ_75c_tt: "@BOG§YBolghars§! will grip the blade of §Tpower§!, with the monarch ruling absolutely within legal constraints through §Pabsolutism§!.\n"
NYAB_KAZ_75b_tt: "@BOG§YBolghars§! will tread the thorny path §Olooking backward§!, demonstrating our strength through fire to satisfy the Khanate's endless §Rconquest§!.\n"

NYAB_KAZ_76_t: "Boyars Demand Greater Autonomy"
NYAB_KAZ_76_d: "The Boyars under our rule have clearly developed delusions of grandeur - they dare demand that [Root.Monarch.GetName] grant them increased autonomy."
NYAB_KAZ_76a: "Why? Absolutely not!"
NYAB_KAZ_76b: "Grant them autonomy."

NYAB_KAZ_77_t: "Tribes Demand Reduced Tribute"
NYAB_KAZ_77_d: "The tribes seek to reduce their tribute payments to better fund their armies against the nobility."
NYAB_KAZ_77a: "This year's taxes may be reduced."
NYAB_KAZ_77b: "Remind them who truly rules here."

NYAB_KAZ_78_t: "Estates' Bill of Rights"
NYAB_KAZ_78_d: "In $YEAR$, several estates (excluding the tribes) have united to pressure [Root.Monarch.GetName]. They've drafted a document called the '[Root.GetName] Bill of Rights' which stipulates that [Root.Monarch.GetName]'s power should not exceed legal boundaries, that fiefs between lords shouldn't be arbitrarily violated or revoked, and that [Root.Monarch.GetName] must protect their property rights among other privileges."
NYAB_KAZ_78a: "Sign the '[Root.GetName] Bill of Rights'."
NYAB_KAZ_78b: "What? Never! We'd rather give the land to the tribes!"
NYAB_KAZ_78c: "Land shall forever remain in [Root.Monarch.GetName]'s hands."
NYAB_KAZ_78a_modifier: "Bill of Rights"
NYAB_KAZ_78b_modifier: "Tribal Support"
NYAB_KAZ_78c_modifier: "Absolute Rule"

NYAB_KAZ_79_t: "Slave Exodus"
NYAB_KAZ_79_d: "Many Saqaliba from tribal territories have fled to Boyar-controlled lands where treatment is slightly better - at least they escape the tribes' inhuman cruelty. Furious tribal leaders demand [Root.Monarch.GetName] retrieve these runaway slaves."
NYAB_KAZ_79a: "Let them go."
NYAB_KAZ_79b: "Order the Boyars to return the slaves."

NYAB_KAZ_80_t: "Falling Out"
NYAB_KAZ_80_d: "Recently, tensions have emerged between us and the faction we supported. We should mend relations before this rift widens."
NYAB_KAZ_80a: "A generous gift can heal this divide."
NYAB_KAZ_80b: "Compromise with them? Never!"

NYAB_KAZ_81_t: "Fringes of Civilization"
NYAB_KAZ_81_d: "In many minds, [Root.GetName] symbolizes barbarism - bringing death and plunder to Europe. As we chase wealth and pleasure, we drift ever further from the civilized world. Ultimately, we stand alone beyond society's borders, dwelling on civilization's edge."
NYAB_KAZ_81a: "As long as fear fills their eyes, our march shall accelerate."
NYAB_KAZ_81a_tt: "Decision '@BJR§YForm Bolgharia§!' unlocked.\n"
NYAB_KAZ_81a_modifier: "World's Edge"

NYAB_KAZ_82_t: "Civilization's Filter"
NYAB_KAZ_82_d: "Among the many obstacles to returning to our past ways, the comforts of new lifestyles prove hardest to overcome. Once tasted, none wish to resume their rootless existence. Though many clamor for tradition, most pay only lip service - they've already established manors and joined the new aristocracy."
NYAB_KAZ_82a: "These temptations cannot be refused."
NYAB_KAZ_82a_modifier: "Home World"

NYAB_KAZ_83_t: "Revised Bill of Rights"
NYAB_KAZ_83_d: "In $YEAR$, the estates - having grown accustomed to extensive privileges granted by [Root.Monarch.GetName] - drafted a Revised Bill of Rights to redistribute benefits from [Root.GetName]'s expansion. This document not only preserves previous privileges but adds new safeguards requiring unanimous consent from all estates for revocation."
NYAB_KAZ_83a: "Ratify the Revised Bill of Rights."
NYAB_KAZ_83a_modifier: "Revised Bill of Rights"
desc_NYAB_KAZ_83a_modifier: "The estates' privileges continue expanding."
NYAB_KAZ_83b: "Refuse to bow to the estates."

NYAB_KAZ_84_t: "Amended Bill of Rights"
NYAB_KAZ_84_d: "With estate influence expanding relentlessly, [Root.Monarch.GetName] resolved to curb their power. An amended Bill of Rights was presented to parliament, guaranteeing estates' sacred privileges while binding them to support royal policies unconditionally - violators would face severe punishment."
NYAB_KAZ_84a: "Submit to parliament for review."
NYAB_KAZ_84a_tt: "\nIf §Gpassed§!:"
NYAB_KAZ_84a_modifier: "Amended Bill of Rights"
desc_NYAB_KAZ_84a_modifier: "The amendment allows monarchs to revoke privileges if estates violate laws - effectively permitting fabricated charges for power consolidation."
NYAB_KAZ_84b: "Perhaps we should drop this."

NYAB_KAZ_86_t: "Modernization Hub"
NYAB_KAZ_86_d: "During modernization, officials proposed designating a city as central hub for resource consolidation and talent attraction. Numerous major cities across Bolghar-Rus lands could serve this purpose. Unfortunately, modernization hubs lose value when multiplied - only a select few maintain prestige. So..."
NYAB_KAZ_86a: "Establish the hub in [306.GetName]."
NYAB_KAZ_86b: "Establish the hub in [295.GetName]."
NYAB_KAZ_86c: "Establish the hub in [294.GetName]."
NYAB_KAZ_86d: "Establish the hub in [33.GetName]."
NYAB_KAZ_86e: "We'll decide later."
NYAB_KAZ_86a_modifier: "Modernization Hub"

NYAB_KAZ_87_t: "The Caliphate's Throne"
NYAB_KAZ_87_d: "Ruler of Rome and All Nations, Allah's Vicegerent, Successor of the Prophet - such glorious titles now grace [Root.Monarch.GetName]. Before Bolghar's indisputable might, many can only hold their tongues. Sarai's court has declined - this great city of the Golden Horde now stands inferior to any Saqaliba metropolis. The cage imprisoning the Abbasid Caliph lies broken, his guardian's sword snapped and scorned. The magnificent House of Wisdom, once Islam's jewel, sees its luster fade. The Bolghars now shoulder Islam's burden - protecting believers and smiting apostates, driving the crescent into enemies' hearts to spread Allah's word. Yet for [Root.Monarch.GetName], is this enough?"
NYAB_KAZ_87a: "What remains undone...?"
NYAB_KAZ_87b: ""

