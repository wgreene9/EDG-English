NYAB_KAZ_46_t: "The Tide Turns"
NYAB_KAZ_46_d: "Since the Romans and Franks first invaded Dar al-Islam, since we first tasted both Allah's grace and the bitter cup of pillage, Muslims have suffered defeat after defeat. Not even from al-Andalus to the Persian Gulf has this changed. Now we raise the Sword of Islam from the frozen north, striking at the Franks' vulnerable east to reverse centuries of losses. When the eastern sun rises, the western cross shall fall."
NYAB_KAZ_46a: "New hope, new jihad!"
NYAB_KAZ_46a_modifier: "Jihad Objective"
