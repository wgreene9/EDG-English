NYAB_BG1_1: "First Step: Secure the Uprising"
NYAB_BG1_1_desc: "The Rus' people have groveled under Bolghar yoke for too long. Our rebellion must be flawless. Thus, New Rus' shall devise a meticulous plan for Bolgharia's destruction - for our tomorrow."

NYAB_BG1_2: "Second Step: Escape the Darkness"
NYAB_BG1_2_desc: "Though accustomed to humiliation and darkness, the Rus' nation will never relinquish hope. We shall flee this abyss and chase the glimmering starlight meant for Rus'."

NYAB_BG1_3: "Third Step: March to Victory"
NYAB_BG1_3_desc: "Victory or death - the Rus' have no other choice. Either we seize tomorrow's triumph or perish in shameful darkness. United, we shall shatter this wicked empire and reclaim our homeland."

NYAB_BG1_4: "Fourth Step: Liberate Our Kin"
NYAB_BG1_4_desc: "As the empire's downtrodden foundation, we Saqaliba comprise its majority. We shall deliver our brethren from the abyss into our righteous tide against tyranny."

NYAB_BG1_5: "Fifth Step: To the Frontlines"
NYAB_BG1_5_desc: "Do you not see cities crumbling, our people weeping, our nation sinking into the abyss? Bolgharia's liberation brooks no delay - survival or annihilation, we must choose. Join the Novorossiyan liberation army - let revolution shake the Bolghar tyrants!"

NYAB_BG1_6: "Sixth Step: Clench the Iron Fist"
NYAB_BG1_6_desc: "No retreat. No compromise. No surrender. Whatever obstacles ahead, wherever we stand, we'll fight relentlessly for our future and freedom."

NYAB_BG1_7: "Final Step: Freedom"
NYAB_BG1_7_desc: "Beneath the empire's towering walls, past struggles seem feeble. This insurmountable barrier now stands between us and Rus' liberty. Let us ignite wildfire to reduce the empire's damned walls to ashes!"


