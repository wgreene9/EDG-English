NYAB_KAZ_gaojiasuo_title:"March on the Caucasus"
NYAB_KAZ_gaojiasuo_desc:"These rebellious scum of the Caucasus dared waver during our time of crisis! They shall kneel again before our blazing blades!"

NYAB_KAZ_asaibaijiang_title:"Contest Azerbaijan"
NYAB_KAZ_asaibaijiang_desc:"Azerbaijan - that age-old dispute. Our conflicts with the Ilkhanate mostly stem from this land. Now in their weakness, we must strike to claim it!"

NYAB_KAZ_claim_ilk_title:"Reconquer Persia"
NYAB_KAZ_claim_ilk_desc:"Last time the Persians surrendered too quickly - let's hope they don't break their record this time."

NYAB_KAZ_bageda_title:"Enter Baghdad"
NYAB_KAZ_bageda_desc:"Ah, Baghdad - Islam's great city. We shall treat you... appropriately."

NYAB_KAZ_maijia_title:"Visit Mecca"
NYAB_KAZ_maijia_desc:"Mecca, holy site for all Muslims. Though we're only nominally Muslim, a visit would demonstrate piety and attract potential warriors."

NYAB_KAZ_arabia_title:"Arabian Trade"
NYAB_KAZ_arabia_desc:"This region controls vital trade - Aden and Persian Gulf shipping lanes. We'll replace the Arabs as the new commercial pillar."

NYAB_KAZ_end_the_eth_title:"Enter the Great Horn"
NYAB_KAZ_end_the_eth_desc:"Local maps show this protruding landmass our soldiers jokingly call 'the Great Horn'. The people share faiths similar to western ones, but we care not."

NYAB_KAZ_until_the_end_title:"To the Very End"
NYAB_KAZ_until_the_end_desc:"Our conquest reaches its limit - we won't stop until we hit a wall. Beyond this coast lie only primitive tribes, according to locals. Time to withdraw."

NYAB_KAZ_across_sea_title:"Through the Strait" # Charge Through the Strait
NYAB_KAZ_across_sea_desc:"The Malacca Strait controls access to other islands. These fools think their pathetic fleet can stop us! Let them see Mongol cavalry charge across waters!"

NYAB_KAZ_mali_treasury_title:"Mali's Wealth"
NYAB_KAZ_mali_treasury_desc:"Astounding! The Malians possess more gold than our Khan has seen in his lifetime! Now it's all ours!"

