NYAB_KAZ_claim_crimean_title:"Restore the Azov Trade Route"
NYAB_KAZ_claim_crimean_desc:"The Azov port remains essential for bringing steppe trade to Europe. Once a center of Slavic slave trade and favored Western merchant hub, it was razed during Mongol conquests. Yet after years of commercial revival, this uniquely positioned trade route has been reestablished."

NYAB_KAZ_march_kiev_title:"Pacify the Rus'"
NYAB_KAZ_march_kiev_desc:"We previously governed Rus' princes through loose suzerainty - permitting autonomy and local cooperation. But reality proves this ineffective, as the Rus' still dare rebel against our rule. The era of indirect rule ends now - we shall make examples that will silence all defiance!"

NYAB_KAZ_push_forward_title:"The Horses Still Run"
NYAB_KAZ_push_forward_desc:"Having conquered the Rus' steppes, we now follow our ancestors' path westward. Our horses shall gallop across European plains once more - we crave new pastures!"

NYAB_KAZ_show_them_who_we_are_title:"Shock the Continent"
NYAB_KAZ_show_them_who_we_are_desc:"These arrogant Europeans once united against our advance. Now weakened, the time has come to claim all their lands!"

NYAB_KAZ_restore_liaoyang_title:"Reclaim Liaoyang"
NYAB_KAZ_restore_liaoyang_desc:"The Liaoyang Province was one of the Yuan Dynasty's directly administered regions, governing 7 circuits, 1 prefecture, 12 subordinate districts, and 10 counties. As inheritors of the Mongol legacy, we must rightfully reclaim this territory."

NYAB_KAZ_korean_title:"Subjugate Goryeo"
NYAB_KAZ_korean_desc:"Goryeo exploited the Yuan Dynasty's internal conflicts to escape Mongol control. We shall bring them back under proper Mongol administration."

NYAB_KAZ_restore_mianzhong_title:"Reestablish Myanmar" # Reestablish the Myanmar Province
NYAB_KAZ_restore_mianzhong_desc:"Originally a special military organization based on cooperation with local chieftains, the Myanmar Province failed to fully implement the Khan's will due to barbarian obstinacy. This time we will incorporate Myanmar as a directly governed province under centralized control."

NYAB_KAZ_gate_of_india_title:"Gateway to India"
NYAB_KAZ_gate_of_india_desc:"India is a land of riches, but guarded by formidable terrain. Securing a mountain pass would greatly aid our conquest."

NYAB_KAZ_destory_dehli_title:"Sack Delhi"
NYAB_KAZ_destory_dehli_desc:"Delhi - North India's wealthiest region and historic capital - makes our warriors eager for plunder."

NYAB_KAZ_lajiepute_title:"Conquer Rajputana" 
NYAB_KAZ_lajiepute_desc:"This land called Rajputana (Land of Rajputs) is home to fierce warriors, but no match for Mongol cavalry. We may recruit them into our armies."

NYAB_KAZ_try_indian_title:"Integrate Rajputs" # Regiments
NYAB_KAZ_try_indian_desc:"These Rajputs are valiant fighters with excellent military training and local expertise. The Khan's army welcomes all peoples and faiths - so long as they serve the Khan."

NYAB_KAZ_develop_forest_title:"Conquer the Snow Plains"
NYAB_KAZ_destory_dehli_desc:"According to 'Forest People' accounts, the northern wilderness is sparsely inhabited. But nothing lies beyond our reach!"

