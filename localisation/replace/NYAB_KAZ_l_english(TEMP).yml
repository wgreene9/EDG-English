NYAB_KAZ_89_t: "Absolute Power"
NYAB_KAZ_89_d: "The throne countless craved now rests firmly under [Root.Monarch.GetName]'s control. A mere raise of the sovereign blade sends multitudes prostrate awaiting commands. What seemed mere historical absolutism now thrives vividly across Eastern Europe. Soon [Root.GetName] shall be etched in enemy chronicles - 'The Autocratic State' - in bold strokes."
NYAB_KAZ_89a: "'With this blade I shall shatter infidels' pipe dreams.'"
NYAB_KAZ_89a_modifier: "Pinnacle of Power"

