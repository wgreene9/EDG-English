NYAB_KAZ_103_t: "Restricting the Dhimmi"
NYAB_KAZ_103_d: "Our radical religious policies have made Dhimmi discontent commonplace. Allah's covenant with protected peoples, meant to demonstrate divine mercy, now serves as their legal shield. Though previous restrictions existed, lax enforcement rendered them ineffective. The time has come to remind the Dhimmi who truly rules these lands."
NYAB_KAZ_103a: "We've tolerated them long enough."
NYAB_KAZ_103a_tt: "Disables the §Y[Root.GetName]§!'s §YDhimmi§! estate.\n"
NYAB_KAZ_103b: "Enforce sharia in our vassals too."
