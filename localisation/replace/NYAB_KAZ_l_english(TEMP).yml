NYAB_KAZ_land_of_rus_title:"Settle in Rus'"
NYAB_KAZ_land_of_rus_desc:"The nomadic wandering life should end. In the lands of the Rus', we've found new opportunities - settlement."

NYAB_KAZ_peapare_saqalia_trade_title:"Prepare Saqaliba Trade"
NYAB_KAZ_peapare_saqalia_trade_desc:"Very well, we've acquired new stocks of Saqaliba (slaves). Time to inform our regular customers we're back in business."

NYAB_KAZ_expand_azov_tradeport_title:"Expand Trade Routes"
NYAB_KAZ_expand_azov_tradeport_desc:"Unexpectedly, customers flock to Azov for Saqaliba - the small port can't handle such traffic. Expansion is needed!"

NYAB_KAZ_sadar_bogar_title:"Fall of Novgorod"
NYAB_KAZ_sadar_bogar_desc:"Novgorod was northern Rus' greatest trade city. Its capture gives us control over the midpoint between White Sea and Baltic trade - and crucially, a seaport."

NYAB_KAZ_BJR_gaojiasuo_title:"Cross the Caucasus"
NYAB_KAZ_BJR_gaojiasuo_desc:"Beyond these mountains - enemies or brothers?"

NYAB_KAZ_baltic_sunni_title:"Convert the Baltic"
NYAB_KAZ_baltic_sunni_desc:"The Baltic pagans still worship old gods. Let them embrace Allah instead."

NYAB_KAZ_flag_of_god_title:"Raise Allah's Banner"
NYAB_KAZ_flag_of_god_desc:"Though Allah acts discreetly and discourages worship, flying His banner in Europe matters greatly."

NYAB_KAZ_disaster_of_unbelieve_title:"Disaster for Disbelievers"
NYAB_KAZ_disaster_of_unbelieve_desc:"In the name of Allah, the Most Gracious, the Most Merciful:\n'This is a declaration from Allah and His Messenger on the great Day of Pilgrimage: Allah is free from obligation to the idolaters, and so is His Messenger. If you repent, it will be better for you; but if you turn away, know that you cannot escape Allah. Give tidings of painful punishment to those who disbelieve.'"

