NYAB_KAZ_care_nogai_title:"Pacify the Nogai"
NYAB_KAZ_care_nogai_desc:"Beyond our Bolghar loyalists, we need the allegiance of the Nogai tribes. These formidable warriors shall serve our cause!"

NYAB_KAZ_holy_war_title:"Annihilate the Nestorians"
NYAB_KAZ_holy_war_desc:"Our Ulama scholars decree that indifference toward Christians blasphemes Allah. If this be true, then you must perish."

NYAB_KAZ_work_with_tibet_title:"Cooperate with the Lamas"
NYAB_KAZ_work_with_tibet_desc:"Tibetan lamas have long allied with Mongols, supporting Genghis Khan's conquests. Before our cavalry, they'll likely support us too?"

NYAB_KAZ_restore_xuanzhen_title:"Buddhist Affairs" # Bureau of Buddhist Affairs
NYAB_KAZ_restore_xuanzhen_desc:"Following Yuan precedent, Tibet requires specialized governance through this Bureau, demonstrating imperial concern for the lamas."

NYAB_KAZ_defeat_the_wind_title:"Break the Divine Wind"
NYAB_KAZ_defeat_the_wind_desc:"These dwarves from eastern isles claim divine winds will destroy invading fleets. Then we shall BECOME the divine wind that sweeps them away!"

NYAB_KAZ_keep_pushing_to_xianluo_title:"Advance into Siam"
NYAB_KAZ_keep_pushing_to_xianluo_desc:"The Siamese kings once wisely sought friendship with the Yuan Dynasty. But now they grow arrogant, boasting of their wisdom. Let them laugh - when the Khan's armies reach their capital, their tune shall change!"

NYAB_KAZ_jijilate_title:"Along the Gujarat Coast" 
NYAB_KAZ_jijilate_desc:"The Khan's armies swept down Gujarat's coastline with lightning speed, seizing control of its rich trade routes."

NYAB_KAZ_hi_deccan_title:"Greetings, Deccan!"
NYAB_KAZ_hi_deccan_desc:"The vast Deccan plateau holds abundant resources and the legendary Golconda diamond mines - conquest is inevitable."

NYAB_KAZ_deccan_zongdu_title:"Conclude the Indian Wars" # Campaign
NYAB_KAZ_deccan_zongdu_desc:"Having plundered India's riches, we shall now bring our spoils home, leaving these lands to some minor governor's care."

NYAB_KAZ_golden_hour_title:"The Golden Age"
NYAB_KAZ_golden_hour_desc:"This is our era, the Mongol era, the most glorious age! As the Chinese say, 'All good things must come to an end.' But we shall prolong this moment as long as we can - with no regrets!"

