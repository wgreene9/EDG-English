NYAB_KAZ_22_t: "Safavid-Musha'sha Schism"
NYAB_KAZ_22_d: "The Shia refugees in our lands have grown numerous. While we've had differences, the Musha'sha order's Mahdi (savior) doctrine directly contradicts ours - they insist their Mahdi is the only true one. The formerly Sunni Safavids, though embracing radical Shia tenets, at least contribute to our society. This has caused severe friction - frequent clashes between orders disrupt public order."
NYAB_KAZ_22a: "Resettle the Safavids."
NYAB_KAZ_22b: "Resettle the Musha'sha."
NYAB_KAZ_22c: "Stop fighting! Take it to Sicily if you must!"
