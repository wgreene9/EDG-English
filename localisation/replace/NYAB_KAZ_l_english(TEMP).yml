NYAB_KAZ_149_t: "The Silent Land"
NYAB_KAZ_149_d: "Sibir, once called the 'Silent Land', has become a promised land for the Saqaliba. In their stubborn belief, Siberia represents unconquered wilderness and ultimate refuge - where they might escape our rule, evade taxes, and abandon imposed faith. They dream of carving their own destiny in those snowy wastes, free from interference.\n\nYet they don't comprehend Siberia's true nature. Beyond Bolghar-Rus lies a world of unknown perils. Endless winters bring deadly blizzards that freeze even hope itself. Brief summers swarm with insects and disease. Predators stalk dense taiga, while treacherous bogs and raging rivers bar passage.\n\nStill, the Saqaliba romanticize this harshness as freedom's crucible. They'll brave all hardships for their pure ideal - even as they ignore freedom's true cost. This exodus will test their very soul, writing history's most tragic or triumphant chapter upon Siberia's frozen pages."
NYAB_KAZ_149a: "Let them go if they wish."
NYAB_KAZ_149a_tt: "§YSiberia§! region's colonized provinces will convert to §YSibir§! culture.\n"
NYAB_KAZ_149b: "Think you can escape?"

NYAB_KAZ_150_t: "Under the Gaze of Mountains"
NYAB_KAZ_150_d: "The Carpathians - these cloud-piercing peaks have stood as nature's mighty fortress since antiquity, their towering ranges serving as natural bulwarks protecting the land and its people. For centuries, these mountains witnessed countless migrations, becoming a melting pot of cultures. Recently, they welcomed new masters - the Magyars.\n\nThis fierce people crossed formidable obstacles before settling in the Carpathians. Yet our scholars' research reveals astonishing connections between Magyars and our own people. Ancient texts and artifacts suggest we may share bloodlines - long-lost brothers finally rediscovered.\n\nThis revelation redefines our relations. To honor this buried kinship, [Root.Monarch.GetName] issued a historic decree allowing Magyars to voluntarily embrace Islam and join the Bolghar family. This demonstrates both imperial magnanimity and profound respect for our brother nation.\n\nFor the Magyars, this means more than new identity - it offers the belonging they've long sought, a chance to write new chapters in Bolghar's tolerant realm."
NYAB_KAZ_150a: "The Carpathians shall witness our shared future."
NYAB_KAZ_150a_tt: "£icon_culture£§YCarpathian§! culture group begins shifting to §YMagyar§! culture.\n"

NYAB_KAZ_151_t: "\"Brotherly Bonds\""
NYAB_KAZ_151_d: "The Bohemians - once a shining star among Slavic peoples - now fade from history's stage. Their culture blurs with Polish and German influences, worrying our Lechstan and Vidschutan subjects. They hope [Root.Monarch.GetName] can guide Bohemia back, if not to old Slavic unity, then at least to joyful coexistence under Bolghar's new order.\n\nThis Bolghar renaissance offers chance to reshape ethnic relations. Through cultural exchange and education, we'll rekindle Bohemian ties to Slavic heritage, helping them rediscover their legacy."
NYAB_KAZ_151a: "Such camaraderie moves me to tears."
NYAB_KAZ_151a_tt: "£icon_culture£§YCzech§! culture begins shifting to §YChekh§! culture.\n"

NYAB_KAZ_152_t: "The Primeval Forest"
NYAB_KAZ_152_d: "Wendland - a wilderness of endless forests and untamed plains hiding mysterious, unyielding peoples. Under Christian oppression for generations, their beliefs remain unshaken, resisting all foreign doctrines. Their defiance presents unexpected challenges for any missionaries, Islamic or otherwise, attempting conversion here.\n\nAncient trees witness Wendish resistance against invaders. Deep in these woods lie villages preserving traditional harmony with nature - their faith and life inseparable. Any foreign religion struggles to take root in this soil.\n\nWendland's religious future belongs to its people. We offer only an option, spiritual solace rather than forced change. Missionaries here must serve as bridges, not converters. Through patience and respect, we may yet find kindred spirits in this ancient land."
NYAB_KAZ_152a: "The primeval forest shall embrace enlightenment."
NYAB_KAZ_152a_tt: "£icon_culture£§YWendish§! and §YPomeranian§! cultures begin shifting to §YVendiyale§! culture.\n"

NYAB_KAZ_153_t: "Ural Fur Trade Boom"
NYAB_KAZ_153_d: "Time changes all, yet Ural furs remain Europe's coveted luxury. With European beavers dwindling, merchants look beyond the Urals to Siberian hunting grounds. The Ural region thrives as a great fur marketplace as ever - especially after we expelled the native Uralics, allowing Bolghar merchants to monopolize the trade."
NYAB_KAZ_153a: "The fur trade brings such joy."
NYAB_KAZ_153a_tt: "Provinces with former §YUralic§! culture gain:"
NYAB_KAZ_153a_modifier: "Expanding Fur Trade"
desc_NYAB_KAZ_153a_modifier: "This province's fur trade grows steadily thanks to endless European demand."

NYAB_KAZ_154_t: "Assimilating the Uralics"
NYAB_KAZ_154_d: "For centuries the Uralic peoples dutifully paid tribute without fail. Now that Bolghar's modern systems are established, it's time to welcome them into our family."
NYAB_KAZ_154a: "They should be most grateful."
NYAB_KAZ_154a_tt: "£icon_culture£§YUralic§! culture converts to §YChuvash§! culture in the §YBolghar-Rus§! group\n\nProvinces with former §YUralic§! culture gain:"
NYAB_KAZ_154a_modifier: "Population Integration"
desc_NYAB_KAZ_154a_modifier: "This province has recently joined the Bolghar family."

NYAB_KAZ_155_t: "Crimean Traitors"
NYAB_KAZ_155_d: "Crimea remains the Ulus' most unstable region. Since abandoning Tengri for Christianity, they've never returned. Their khans ramble about making Mongolia great again while practicing Christian rites. To restore peace and let Allah's light shine in Eastern Europe, we shall..."
NYAB_KAZ_155a: "Show no mercy - eradicate them all."
NYAB_KAZ_155a_tt: "All @CRI§YCrimean§! core provinces:"
NYAB_KAZ_155b: "Even madmen have their uses."
NYAB_KAZ_155c: "Allah permits all to repent."
NYAB_KAZ_155c_tt: "\nNon-state religion §YCrimean§! culture provinces gain:"
NYAB_KAZ_155c_modifier: "Dhimmi Tax"
desc_NYAB_KAZ_155c_modifier: "This province is protected under Islamic law but pays higher taxes."

NYAB_KAZ_156_t: "The Great Khan's Court"
NYAB_KAZ_156_d: "[Root.Monarch.GetName] rode into Sarai, the Golden Horde's capital and Eastern Europe's grandest city. Shivering shamans, lamas, and clerics lined the streets awaiting judgment - both their fates and the Ulus' future hanging on [Root.Monarch.GetTitle]'s words."
NYAB_KAZ_156a: "Declare Islam the Ulus' sole faith!"
NYAB_KAZ_156a_modifier2: "State Islam"
NYAB_KAZ_156b: "Maintain Genghis' religious tolerance."
NYAB_KAZ_156b_modifier2: "Preserved Tolerance"
NYAB_KAZ_156b_modifier: "Local Religious Tolerance"
desc_NYAB_KAZ_156b_modifier: "As decreed in Genghis' code, Mongols shall uphold religious tolerance."

NYAB_KAZ_157_t: "Rus' Discord"  
NYAB_KAZ_157_d: "The Rus' people squabble while struggling against the Tatar yoke - their conspiracies doomed to fail. We must tighten their chains, reminding them who truly rules these lands."  
NYAB_KAZ_157a: "Time to harvest more spoils of war!"  
NYAB_KAZ_157a_tt: "§RPillage§! §YEast Slavic§! culture provinces §Rtwice§!.\n"  
NYAB_KAZ_157b: "We need not their respect, only their fear!"  
NYAB_KAZ_157b_modifier: "Reign of Terror"  

NYAB_KAZ_158_t: "Crushing the Uralics"  
NYAB_KAZ_158_d: "The Uralics were once our fur partners, but grew increasingly defiant. Sheltered in remote mountains, they've become quasi-independent. Now our forces have broken them - only the manner of their subjugation remains."  
NYAB_KAZ_158a: "Drive them from our lands"  
NYAB_KAZ_158a_tt: "Desperate Uralics will §Rgamble everything§! fleeing eastward.\n"  
NYAB_KAZ_158b: "Restore the fur trade - make them useful again."  
NYAB_KAZ_158b_tt: "§RThe Uralics won't forget this choice.§!\n"

NYAB_KAZ_159_t: "The Great Moscow Fire"
NYAB_KAZ_159_d: "As Kazan's troops entered Moscow, inexplicable fires erupted. Dry timber and fierce winds created an inferno forcing our retreat. Without intervention, Moscow may burn entirely... though something might yet remain..."
NYAB_KAZ_159a: "Let flames teach them Allah's voice cannot be ignored."
NYAB_KAZ_159a_tt: "§Y[295.GetName]§! development drops to §Rminimum§!.\nEach §Y1§! development lost grants §G10§!£icon_gold£ and §G§!£allmana£.\n"
NYAB_KAZ_159b: "Dispatch firefighters!"
NYAB_KAZ_159b_tt: "§YEast Slavic§! provinces gain:"
NYAB_KAZ_159b_tt2: "§RMuscovites will remember this.§!\n"

