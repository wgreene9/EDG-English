NYAB_KAZ_fengjian_horde_title:"Feudalize the Ulus"
NYAB_KAZ_fengjian_horde_desc:"The Jochid Ulus was once a loose khanate where tribal chiefs held real power. To better mobilize armies and increase taxation, we must centralize our rule."

NYAB_KAZ_kill_the_trailer_title:"Punish the Traitors" 
NYAB_KAZ_kill_the_trailer_desc:"The Shaybanid traitors - sent to guard our frontiers yet declaring independence when the khanate faced crisis. There's no reason not to punish these rebels!"

NYAB_KAZ_it_happen_again_title:"Never Again"
NYAB_KAZ_it_happen_again_desc:"Since Persia fell to the Mongols, they've schemed endlessly - building walls, playing distant allies against neighbors - striving to avoid reconquest. They'll fail, for we return... never to depart again!"

NYAB_KAZ_into_xuliya_again_title:"Return to Syria"
NYAB_KAZ_into_xuliya_again_desc:"Centuries ago, Mongol armies reached Syria. Now we return!"

NYAB_KAZ_continue_the_job_title:"Rescue the Caliph"
NYAB_KAZ_continue_the_job_desc:"The Abbasid Caliph enlightened us - bringing Allah's truth to the Eastern European steppes. Now we hear the Caliph himself is held by warmongering Nizzarids. As Allah's faithful, we must free him!"

NYAB_KAZ_like_a_tornado_title:"Like a Hurricane"
NYAB_KAZ_like_a_tornado_desc:"Our armies sweep through these deserts like a raging storm, whipping up clouds of dust as we claim these lands."

NYAB_KAZ_grand_war_to_desert_title:"Desert Expedition"
NYAB_KAZ_grand_war_to_desert_desc:"Merchant reports speak of more kingdoms beyond the southern deserts. If conquest is our destiny, then this expedition is inevitable."

NYAB_KAZ_counquer_air_title:"Conquer the Sands" 
NYAB_KAZ_counquer_air_desc:"Many enemies believe the endless dunes are nature's barrier against our cavalry. We'll prove them all wrong!"

NYAB_KAZ_manlaka_I_come_title:"Destroy Srivijaya"
NYAB_KAZ_manlaka_I_come_desc:"How does Srivijaya still exist? Did they hope to survive into the next century?"

NYAB_KAZ_revenge_zhaowa_title:"Java's Bloody Reckoning"
NYAB_KAZ_revenge_zhaowa_desc:"Years ago, Mongol armies faltered against Java, tarnishing our invincible legend. This time we won't fail - their blood shall consecrate our banners!"

NYAB_KAZ_the_end_of_day_title:"Epilogue"
NYAB_KAZ_the_end_of_day_desc:"Most of the world now kneels directly or indirectly beneath our rule. What seemed vast now appears but a small chessboard. What awaits at conquest's end? Infinite wealth? Supreme power? Or..."

