NYAB_change_war_piety_de_tt2:"Current: Heathen wars increase §OMysticism§!"

NYAB_KAZ_beyong_ural_title:"Beyond the Urals"
NYAB_KAZ_beyong_ural_desc:"The Ural Mountains are no easy crossing. Yet recent Siberian travelers speak of a wealthy East - vast untouched lands beyond the Urals awaiting conquest. If we're to venture there, we must first establish Ural outposts."

NYAB_KAZ_horde_treat_title:"Nomadic Threat" 
NYAB_KAZ_horde_treat_desc:"Eastern nomads now threaten us, though we were once kin. Their pillaging is remarkable - especially the Shaybanid Khan's raids. We must protect our people from these tribal marauders."

NYAB_KAZ_siberia_title:"Explore Siberia"
NYAB_KAZ_siberia_desc:"Is Siberia large? Immensely so. But also... disappointingly barren. Perhaps we'll find something useful in this wasteland..."

NYAB_KAZ_faith_before_boold_title:"Faith Before Blood"
NYAB_KAZ_faith_before_boold_desc:"Faith binds [Root.GetName]. These Balkan Bulgars think shared blood grants them leniency. Fools! Corrupted by Slavic religion, they'll receive no mercy until they repent."

NYAB_KAZ_destory_roma_title:"Shatter the Roman Crown"
NYAB_KAZ_destory_roma_desc:"The Romans cling to arrogant pride, rejecting us by nature. No matter - we'll crush their pathetic crown ourselves, even if they resist until doomsday."

NYAB_KAZ_destory_nicea_title:"Break the Greeks' Savior"
NYAB_KAZ_destory_nicea_desc:"That renegade Nicean general proclaims himself the Greeks' messiah. How will they react when we defeat their so-called 'savior'?"
 
