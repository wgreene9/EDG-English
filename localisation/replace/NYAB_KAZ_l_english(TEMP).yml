NYAB_KAZ_recalim_ulus_title:"Convene the Kurultai"
NYAB_KAZ_recalim_ulus_desc:"With all tribes across the former Jochid Ulus lands now submitting to us, the time has come to hold a new Kurultai and proclaim our supremacy."

NYAB_KAZ_burn_nov_title:"Reforge the Mongol Yoke"
NYAB_KAZ_burn_nov_desc:"Do these Rus' barbarians truly believe they can escape our grasp? You shall return to us!"

NYAB_KAZ_unite_mongol_title:"Reunite the Mongols"
NYAB_KAZ_unite_mongol_desc:"Across vast distances, under sun and stars, we have finally returned to the Mongol homeland. The so-called Great Khans of the Yuan Dynasty cower in their corners, too cowardly to reclaim their ancestral lands!"

NYAB_KAZ_march_dadu_title:"March on Dadu"
NYAB_KAZ_march_dadu_desc:"Dadu stands as the world's greatest and most prosperous city - and we shall make it ours!"

NYAB_KAZ_rule_china_title:"Reconquer China"
NYAB_KAZ_rule_china_desc:"Endless Han rebellions shattered Yuan rule, while their emperors squabble impotently in their courts, unable to reclaim the south. Their weakness makes petty kingdoms doubt Mongol power. But we shall show the Han people! We shall prove to all doubters! The conquest never ends!"

NYAB_KAZ_rule_china2_title:"Rule China"
NYAB_KAZ_rule_china2_desc:"China bows again before our steeds. This time, the people - already tempered by Mongol rule - accept reality faster. Recognizing direct rule's impossibility, we reinstate the Yuan provincial system, letting Han govern themselves."

NYAB_KAZ_never_ending_title:"The Conquest Never Ends"
NYAB_KAZ_never_ending_desc:"With China secured, our armies march onward. Many enemies remain. Though we possess everything, we cannot stop conquering - terrified of loss, of returning to the old ways.\n\nThis appears to be an endless road... called ambition."

NYAB_KAZ_daiyue_title:"Conquer Dai Viet"
NYAB_KAZ_daiyue_desc:"Dai Viet's fortresses proved useless against our armies. Hearing of our might, defenders fled without resistance - none dared oppose us."

NYAB_KAZ_forgive_sin_title:"Sindh's Redemption" 
NYAB_KAZ_forgive_sin_desc:"Sindh has sinned, and we shall bring its salvation."

NYAB_KAZ_across_henhe_title:"Khan of the Ganges"
NYAB_KAZ_across_henhe_desc:"As our armies march triumphantly through this riverland, we can rightfully proclaim ourselves Khans of this territory!"

NYAB_KAZ_see_see_bengal_title:"Strangle Bengal"
NYAB_KAZ_see_see_bengal_desc:"Slay the Bengal tiger!"

