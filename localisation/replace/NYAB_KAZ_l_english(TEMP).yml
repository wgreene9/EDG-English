NYAB_KAZ_91a_tt2: "[Root.Monarch.GetName] lost disgracefully."

NYAB_KAZ_92_t: "Heretical Traveler"
NYAB_KAZ_92_d: "Pilgrimage roads attract many fellow travelers. When [Root.Monarch.GetName] encountered a heretical companion enthusiastically preaching his doctrines, righteous anger burned within."
NYAB_KAZ_92a: "Engage in theological debate."
NYAB_KAZ_92a_tt: "This is a £adm£ challenge for [Root.Monarch.GetName]!\n"
NYAB_KAZ_92a_tt1: "[Root.Monarch.GetName] successfully converted the opponent."
NYAB_KAZ_92a_tt2: "[Root.Monarch.GetName] was left speechless."
NYAB_KAZ_92a_tt3: "The debate ended in stalemate"
NYAB_KAZ_92b: "What does it matter? I enjoy listening."
NYAB_KAZ_92c: "Guards! Remove this man!"

NYAB_KAZ_93_t: "Fortune Told"
NYAB_KAZ_93_d: "'Noble [Root.Monarch.GetTitle.GetName], you shall face rebellion in your future,' declared a wandering sage who crossed paths with [Root.Monarch.GetName] on the pilgrimage route. 'But fortunately, I know how to avert...' His fingers gestured meaningfully, making the implication clear..."
NYAB_KAZ_93a: "Pay to avoid disaster."
NYAB_KAZ_93b: "Ignore him."
NYAB_KAZ_93b_tt: "He's just a charlatan, right?\n"

NYAB_KAZ_94_t: "Highway Robbers"
NYAB_KAZ_94_d: "[Root.Monarch.GetName] encountered a group of bandits who looked particularly dangerous. They seemed to have taken notice of [Root.Monarch.GetName]'s lavish attire."
NYAB_KAZ_94a: "Let the escort deal with them."
NYAB_KAZ_94b: "Pay them off."
NYAB_KAZ_94c: "Dare to cross blades with me!"
NYAB_KAZ_94a_tt1: "[Root.Monarch.GetName] fought like a warrior god."
NYAB_KAZ_94a_tt2: "[Root.Monarch.GetName] got thoroughly beaten."
NYAB_KAZ_94a_modifier2: "Injured"
desc_NYAB_KAZ_94a_modifier2: "The ruler is seriously wounded and needs time to recover."

NYAB_KAZ_95_t: "Beggars"
NYAB_KAZ_95_d: "On the pilgrimage road, [Root.Monarch.GetName] saw many beggars by the roadside - most gaunt-faced and starving."
NYAB_KAZ_95a: "Give them food and alms."
NYAB_KAZ_95b: "We don't have time for this."
NYAB_KAZ_95c: "Call upon fellow travelers to help."
NYAB_KAZ_95a_tt: "This is a £dip£ challenge for [Root.Monarch.GetName]!\n"
NYAB_KAZ_95a_tt1: "[Root.Monarch.GetName]'s moving speech inspired passersby to donate."
NYAB_KAZ_95a_tt2: "But nobody came forward."
NYAB_KAZ_95a_tt3: "Though none helped, the beggars were deeply moved."

NYAB_KAZ_96_t: "Prophecy Fulfilled"
NYAB_KAZ_96_d: "That roadside sage's prophecy years ago came true! Rebels actually rose up!"
NYAB_KAZ_96a: "Oh well."

NYAB_KAZ_97_t: "Tribal Support"
NYAB_KAZ_97_d: "The tribes have responded favorably to our decision to return to tradition. The Tatar clans have agreed to coordinate under our command and are willing to adopt Bolghar-Rus religious and cultural society. After all, for these old nomads, identity can change as needed."
NYAB_KAZ_97a: "Good that they understand."
NYAB_KAZ_97a_tt: "§YTatar§! culture group's £icon_culture£ cultural assimilation speed §G+20.0%§!.\n"

NYAB_KAZ_98_t: "Promoting Cultural Integration"
NYAB_KAZ_98_d: "Cultural integration doesn't happen overnight. At least it's not as simple as clicking a button in a game. Under the influence of time, economy and religion, people gradually develop a new shared identity. Though this process is incredibly slow and subtle, we can promote the 'Bolghar Bond' to accelerate Bolghar-Rus cultural fusion."
NYAB_KAZ_98a: "Focus on urban propagation."
NYAB_KAZ_98a_tt: "In provinces with §Y10§! development or trade centers: §G-1.0%§! per development point for\n£icon_culture£§Mcultural assimilation§! effects. Other provinces: §R+1.0%§! per development point for £icon_culture£§Mcultural assimilation§! effects.\n(Base development effect on £icon_culture£§Mcultural assimilation§! is §R+2.5%§!)\n"
NYAB_KAZ_98b: "Emphasize religious aspects."
NYAB_KAZ_98b_tt: "§YState religion§! provinces: §G+10.0%§! £icon_culture£§Mcultural assimilation§! speed. Non-§Ystate religion§! provinces: §R-10%§! £icon_culture£§Mcultural assimilation§! speed.\n"
NYAB_KAZ_98c: "Recruit 'collaborators' to assist."
NYAB_KAZ_98c_tt: "§YFull cores§! in states: §G+10.0%§! £icon_culture£§Mcultural assimilation§! speed. Non-§Yfull core§! provinces: §R-10%§! £icon_culture£§Mcultural assimilation§! speed.\n"
NYAB_KAZ_98d: "Let it develop naturally."

NYAB_KAZ_99_t: "Cultural Enforcement Decree"
NYAB_KAZ_99_d: "The pinnacle of power is always lonely. Though [Root.Monarch.GetName] has advisors, none meet their standards. The Bolghar cultural assimilation progresses too slowly, [Root.Monarch.GetName] lamented. The time has come for stronger measures."
NYAB_KAZ_99a: "'Destiny laughs: "Behold my greatest work, doomed from the very beginning."'"
NYAB_KAZ_99a_tt: "Unlocks the state edict '§YForced Cultural Assimilation§!' granting:\nLocal culture conversion cost: §G-10.0%§!\nLocal culture conversion time: §G-10.0%§!\n"
NYAB_edict_force_culture: "Forced Cultural Assimilation"
NYAB_KAZ_99a_modifier: "Unquestionable Authority"

