NYAB_KAZ_41_d: "When Great Bulgaria shattered under Khazar blows, we fled north into frozen mountains. Since then, mere survival consumed us. We endured humiliation, paying Khazar tribute while awaiting our chance. The Khazars fell, only for worse - Cumans and Mongols - to ravage the steppes. Our Balkan kin betrayed us, converting to Christianity. Now reunited under one ruler, perhaps we can mend these broken Bulgar ties."
