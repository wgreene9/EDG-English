NYAB_KAZ_24_t: "Homecoming Journey"
NYAB_KAZ_24_d: "As we reconquer Persia, our promise to repatriate the refugees resurfaces. Many are willing to return to their homeland after accepting conversion - now only requiring [Root.Monarch.GetName]'s approval."
