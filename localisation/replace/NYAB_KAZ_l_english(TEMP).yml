EDG_tatars_fall_of_ryazan_title:0 "The Fall of Ryazan"
EDG_tatars_fall_of_ryazan_desc:0 "Ryazan no longer regards the successors of Genghis Khan as their overlord. We must remind them, not only with fire and sword, but with the swift expansion of our own state."
EDG_tatars_strengthen_raids_title:0 "Strengthen the Raids"
EDG_tatars_strengthen_raids_desc:0 "Several tribes under our rule frequently go out to raid for wealth. Let us aid them."
EDG_tatars_caucasia_title:0 "Crossing the Caucasus"
EDG_tatars_caucasia_desc:0 "The Caucasus Mountains have created a natural border for many great empires, but we will accept no limits to our expansion. We shall subjugate the mountain dwellers and advance towards richer lands."
EDG_tatars_heart_of_persia_title:0 "Heart of Persia"
EDG_tatars_heart_of_persia_desc:0 "When the Mongols entered Persia, they destroyed everything and plunged the region into chaos. As the rightful rulers of Persia, our return can unite these discords."
EDG_tatars_into_egypt_title:0 "Into Egypt"
EDG_tatars_into_egypt_desc:0 "When we last invaded Egypt, we were repelled by the then newly-established Mamluk Sultanate. The shame of that defeat shall not be forgotten; we must raise our armies and march against them once more."
EDG_tatars_strengthen_tribal_wargames_title:0 "Basking in the Shadow of War"
EDG_tatars_strengthen_tribal_wargames_desc:0 "To maintain our army's fighting prowess, we must keep them in a constant state of readiness. When there is no war, we must create war, be it external or internal. To this end, we must further encourage society's participation in the wargames we initiate."
EDG_tatars_religious_question_title:0 "The Religious Question"
EDG_tatars_religious_question_desc:0 "We are nomads, but even nomads should have an official faith. If we do not wish to invite doom, we must pay attention to these religious matters."
EDG_tatars_branching1_title:0 "Branching Mission"
EDG_tatars_branching1_desc:0 "This is a branching mission. Its conditions and effects will depend on the choice we made in the 'Religious Question' mission."
EDG_tatars_branching2_title:0 "Branching Mission"
EDG_tatars_branching2_desc:0 "This is a branching mission. Its conditions and effects will depend on the choice we made in the 'Religious Question' mission."
EDG_tatars_russian_yoke_title:0 "Tightening the Tatar Yoke"
EDG_tatars_russian_yoke_desc:0 "The foolish Russian princes believe we have been left behind by the times and have long ceased paying tribute. We will raze their cities, carry off their wives, burn their fields, and remind them who is master of the steppe."
EDG_tatars_meddling_in_muscovite_civil_war_title:0 "Meddling in Moscow"
EDG_tatars_meddling_in_muscovite_civil_war_desc:0 "As the Muscovite civil war continues, many opportunities arise. If we can influence its course towards our desired outcome, then we can further manipulate the Muscovite court."
EDG_tatars_restoration_of_the_yoke_title:0 "End of Russian Sovereignty"
EDG_tatars_restoration_of_the_yoke_desc:0 "When we first demanded Russian allegiance, they refused us. Let us hope that after the devastation we have wrought upon their lands, they have learned their lesson; otherwise, we shall have to repeat the atrocities of the past."
EDG_tatars_return_in_carpathia_title:0 "Return to the Carpathians"
EDG_tatars_return_in_carpathia_desc:0 "The path of the Great Khan's conquest halted in Hungary. Though the Hungarian ruler was slain and the countryside ravaged, our forces were overextended and forced to withdraw to Ruthenia. Now, we have returned and are determined to stay."
EDG_tatars_into_iran_title:0 "Into Iran"
EDG_tatars_into_iran_desc:0 "In the heart of the Middle East lies Iran, surrounded by mountains yet full of civilization. We are determined to conquer this civilization. Let us once again gallop through the Middle East and subjugate this land."
EDG_tatars_restoration_of_ilkhanate_title:0 "Restoration of the Ilkhanate"
EDG_tatars_restoration_of_ilkhanate_desc:0 "The time has come to march into Persia, just as our ancestors did long ago. But after the war is won, who will rule these lands?"
EDG_tatars_anatolia_title:0 "Sultanate of Rum"
EDG_tatars_anatolia_desc:0 "We must continue our westward campaign, raiding Syria and Anatolia. We will not allow the Turks to resist our rule!"
EDG_tatars_japan_title:0 "Quelling the Divine Wind"
EDG_tatars_japan_desc:0 "The encounter with Japan's Divine Wind is perhaps the most infamous defeat in our military history. With storms destroying all ships unfortunate enough to attack, the Japanese effortlessly annihilated our combined naval and land forces. However, no matter how miraculous this foul wind, we are Mongols, and we will conquer even the fiercest of storms."

EDG_tatars_tribal_allegiance_title:0 "Demand Allegiance"
EDG_tatars_tribal_allegiance_desc:0 "We are a collection of various tribes, but these tribes often ignore our rules and seek only their own glory. Showing them who is [Root.Monarch.GetTitle] will remind them of the fate awaiting rebellious subjects."
EDG_tatars_managing_tribes_title:0 "Born to Rule"
EDG_tatars_managing_tribes_desc:0 "The [Root.Monarch.GetTitle] should rule with absolute authority. No tribal chieftain may defy our authority, for to be the greatest Khan, one must be the strongest person in the realm."
EDG_tatars_religious_unity_title:0 "Unify the Faith"
EDG_tatars_religious_unity_desc:0 "Whether by embracing a new faith or strengthening the traditions of our ancestors, the Mongols must achieve harmony and unity in belief."
EDG_tatars_seizing_nizhny_novgorod_title:0 "Seize [306.GetName]"
EDG_tatars_seizing_nizhny_novgorod_desc:0 "The fortress of [306.GetName] is perhaps the greatest obstacle to our raiding of other Russian lands. Let us take this stronghold by force."
EDG_tatars_raid_ruthenia_title:0 "Raid Ruthenia"
EDG_tatars_raid_ruthenia_desc:0 "The armies of Genghis Khan once laid waste to Ruthenia. Kiev was sacked and burned, a great power reduced to ashes overnight. The time has come for the Tatars to return to the fertile lands of the Dnieper."
EDG_tatars_revenge_against_timur_title:0 "Revenge Against Timur"
EDG_tatars_revenge_against_timur_desc:0 "Timur inflicted heavy damage upon the Mongols and Tatars. Now, his empire teeters on the brink of collapse. The opportunity must not be missed; let us destroy the empire he built."
EDG_tatars_invasion_of_india_title:0 "The Fall of Hindustan"
EDG_tatars_invasion_of_india_desc:0 "Crossing the Sulaiman Mountains is a harsh trial for our tribes. The wealth of India did not interest Genghis Khan, who valued power more than gold. We shall achieve the great feat he never accomplished: the invasion of India."
EDG_tatars_korea_title:0 "End the Hermit"
EDG_tatars_korea_desc:0 "Khan Möngke once forced the Koreans to accept Mongol rule. Yet now they no longer bow and submit to us. We must remind them who their true master is."
EDG_tatars_pax_mongolica_title:0 "Pax Mongolica"
EDG_tatars_pax_mongolica_desc:0 "It is said that in the past, under the rule of the Great Khan, a woman could carry a piece of gold without fear from one end of the empire to the other. We must restore such an era of peace and prosperity across all our domains."
EDG_tatars_enable_nobility_title:0 "Tribal Nobility"
EDG_tatars_enable_nobility_desc:0 "Listening to the voices of tribal chieftains has brought us little benefit. If we organize some influential individuals into a nobility, as many other nations have done, perhaps we can meet the needs of the state more effectively."
EDG_tatars_any_child_can_be_khan_title:0 "Consolidate the Succession"
EDG_tatars_any_child_can_be_khan_desc:0 "Why must only adults govern the tribe? Any child who proves themselves sufficiently exceptional as a warrior or leader should be allowed to become Khan. Rather than allowing corrupt and incompetent commanders to rise, we should strive for a system where even a child may claim the title of Khan."
EDG_tatars_raiding_hosts_title:0 "Born in the Saddle"
EDG_tatars_raiding_hosts_desc:0 "Our state relies on raiding other, more civilized nations to accumulate wealth and maintain our own integrity. Let us organize more such raids and bring more spoils to the tribe."
EDG_tatars_great_khan_title:0 "Claim Genghis Khan"
EDG_tatars_great_khan_desc:0 "Though Temüjin is long gone, his successors remain. It is our duty to inherit his legacy and create the greatest empire the world has ever seen."
EDG_tatars_southern_steppes_title:0 "The Southern Steppes"
EDG_tatars_southern_steppes_desc:0 "The lands of Crimea are divided among several nations, yet they rightfully belong to the heirs of Genghis Khan."
EDG_tatars_unify_golden_horde_title:0 "Unify the Great State"
EDG_tatars_unify_golden_horde_desc:0 "Since the fall of the Golden Horde, the Tatars have remained divided. If we are to restore Tatar power, we must unite all Khanates under our rule."

EDG_tatars_march_into_central_asia_title:0 "March into Central Asia"
EDG_tatars_march_into_central_asia_desc:0 "No Khan in Central Asia shall be allowed to challenge our rule. We must ensure absolute dominance over the region."
EDG_tatars_control_over_northern_yuan_title:0 "Control Over the Northern Yuan"
EDG_tatars_control_over_northern_yuan_desc:0 "The remnants of the Yuan have been subdued. Now, we must assert control over the Mongol lands, the territories that remain of the Yuan dynasty after the Red Turban Rebellion."
EDG_tatars_dragons_gate_title:0 "Knock on the Dragon's Gate"
EDG_tatars_dragons_gate_desc:0 "The Great Wall of China protects the Dragon upon the throne in Beijing. Once it falls, we shall enter China and destroy the empire that once defied us."
EDG_tatars_control_over_the_north_title:0 "Control Beijing"
EDG_tatars_control_over_the_north_desc:0 "Though the Great Wall has fallen, the Chinese still resist us. Let us storm into Beijing and Northern China for the glory of our tribe."
EDG_tatars_the_dragon_throne_title:0 "Upon the Dragon Throne"
EDG_tatars_the_dragon_throne_desc:0 "With Beijing and Southern China fallen, the Dragon Throne is now ours. We can finally proclaim ourselves the new Emperor of China."
EDG_tatars_strengthen_basqaq_governors_title:0 "Restore the Basqaq System"
EDG_tatars_strengthen_basqaq_governors_desc:0 "The Basqaqs were the enforcers of the Mongol Empire, responsible for maintaining order and collecting taxes. They formed a decentralized system of administrative and military officials, ensuring the vast territories adhered to Mongol rule."
EDG_tatars_buff_tributaries_title:0 "Pacify the Four Seas by Force"
EDG_tatars_buff_tributaries_desc:0 "To escape the invasion of the Mongol cavalry, nations have become vassals or paid tribute to us. This is the best proof that the Mongols are destined to rule the entire world."
EDG_tatars_expansion_of_silk_road_title:0 "Revive the Silk Road"
EDG_tatars_expansion_of_silk_road_desc:0 "Through our dominion over China and Persia, we can bring new prosperity to the Silk Road. By establishing more trade hubs along its route and protecting it from any bandits, we can profit immensely."
EDG_tatars_successors_of_the_golden_horde_title:0 "Successors of the Golden Horde"
EDG_tatars_successors_of_the_golden_horde_desc:0 "Ulugh Ulus, meaning 'the Great State', was the name of the Golden Horde. Yet it has fallen and splintered into many Tatar tribes hoping to inherit its legacy. We shall be the ones to restore the heritage of the Golden Horde."
EDG_tatars_consolidate_urals_title:0 "Unify the Urals"
EDG_tatars_consolidate_urals_desc:0 "Though the lands of the Urals are unsuitable for our tribes to inhabit, they are home to many Tatars and an integral part of the Golden Horde. Let us conquer this land of forests and snow."
EDG_tatars_kazakhs_title:0 "The Kazakhs"
EDG_tatars_kazakhs_desc:0 "We must march deeper into the steppe. The Kazakhs should join our tribe as we advance eastward."
EDG_tatars_contact_with_oirat_title:0 "The Yuan Remnants"
EDG_tatars_contact_with_oirat_desc:0 "The Yuan dynasty is no more. Its remnants linger in Mongolia. If we wish to become the rightful ruler of China, we must control all that remains of the Yuan."
EDG_tatars_manchuria_title:0 "Conquer Manchuria"
EDG_tatars_manchuria_desc:0 "The Manchu tribes are fragmented, wavering in their loyalty. Let us conquer them and return Manchuria to the Mongol Empire."
EDG_tatars_southern_china_title:0 "Suppress the Red Turban Army"
EDG_tatars_southern_china_desc:0 "We were expelled from the Central Plains by the uprising Ming army and lost the Mandate of Heaven. We must rebuild the empire of Kublai Khan and reclaim the Mandate!"
EDG_tatars_gathering_the_tribute_title:0 "Perfect the Feudal Taxes" # Perfect the Feudal Tax System
EDG_tatars_gathering_the_tribute_desc:0 "Rather than taxing the people directly, we should focus on the consistent practice used against those who kneel before us: collecting tribute."
EDG_tatars_new_trade_routes_title:0 "Rebuild the Trade Network"
EDG_tatars_new_trade_routes_desc:0 "Though nomadic tribes are not known for trade, the Mongols have a tradition of protecting and fostering prosperity in trade within the empire. Combined with the potential profits trade can bring to the tribe, many minor tribal leaders are drawn to safeguarding these merchant caravans."
EDG_tatars_intercontinental_trade_title:0 "Continental Exchange"
EDG_tatars_intercontinental_trade_desc:0 "Instead of having ships sail from one continent to another, or paying many tolls for caravans to reach their destinations, we will implement a system allowing caravans to move freely from one corner of the empire to another."

EDG_moghulistan_land_raids_title:0 "Merciless Raiders"
EDG_moghulistan_land_raids_desc:0 "In the face of our enemies, we are merciless plunderers. Where our great armies pass, rivers of blood flow."