EDG_FEO_E4_1_modifier:0 "Commander of the Praetorian Guard"
EDG_FEO_D1_5_modifier:0 "Legacy of the Seljuks"
EDG_FEO_D4_3_modifier:0 "Wings of Freedom"
EDG_FEO_E4_2_modifier:0 "Return of the Four Hounds"

EDG_FEO_missions_event.13.t:0 "The Submission of Genghis Khan"
EDG_FEO_missions_event.13.d:0 "Genghis Khan, descendant of the Golden Horde, has bowed in submission before our mighty force. Now the steppe tribes hail us as the new Khan, the Gothic Khan."
EDG_FEO_missions_event.13.a:0 "The Gothic Khan"

EDG_FEO_missions_event.14.t:0 "The First Migration Movement"
EDG_FEO_missions_event.14.d:0 "Under the protection of the [FEO.GetName] Empire, the Greek people have successively migrated to this fertile and safe land to toil diligently."
EDG_FEO_missions_event.14.a:0 "Very Effective"
EDG_FEO_missions_event.14.b:0 "Gain Benefits"

