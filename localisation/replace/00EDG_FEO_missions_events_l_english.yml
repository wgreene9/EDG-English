EDG_FEO_missions_event.22.t:0 "Assimilating the Rus' People"
EDG_FEO_missions_event.22.d:0 "Rus' culture, like its people, is barbaric and ignorant. Now we teach them etiquette and morality, making them learn like we, the Great Germanic people, do."
EDG_FEO_missions_event.22.a:0 "Very Effective"
























