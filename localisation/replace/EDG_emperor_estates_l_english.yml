 estate_edg_caledonia_build_army_building_in_y_desc:0 "The [Root.GetNobilityName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_edg_caledonia_build_fort_building_in_y_desc:0 "The [Root.GetNobilityName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."


 estate_edg_copt_build_trade_building_in_y_desc:0 "The [Root.GetBurghersName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_edg_copt_build_port_building_in_y_desc:0 "The [Root.GetBurghersName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_edg_copt_build_production_building_in_y_desc:0 "The entrepreneurs among the [Root.GetBurghersName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."


 estate_edg_caledonia_build_manufactory_in_y_desc:0 "The [Root.GetNobilityName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_edg_copt_build_manufactory_in_y_desc:0 "The [Root.GetBurghersName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."


 estate_edg_caledonia_build_university_in_y_desc:0 "The [Root.GetNobilityName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_edg_copt_build_university_in_y_desc:0 "The [Root.GetBurghersName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."


 estate_edg_caledonia_develop_x_desc:0 "The [Root.GetNobilityName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_edg_copt_develop_x_desc:0 "The [Root.GetBurghersName] request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."


 estate_edg_caledonia_hire_advisor_desc:0 "The [Root.GetNobilityName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_edg_caledonia_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetNobilityName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_edg_caledonia_get_allies_desc:0 "The [Root.GetNobilityName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_edg_caledonia_befriend_rival_of_rival_desc:0 "The [Root.GetNobilityName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_edg_caledonia_restore_legitimacy_desc:0 "The [Root.GetNobilityName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_edg_caledonia_relations_with_X_desc:0 "The [Root.GetNobilityName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_edg_caledonia_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the [Root.GetNobilityName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_edg_caledonia_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetNobilityName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_edg_caledonia_support_independence_desc:0 "The [Root.GetNobilityName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_edg_caledonia_retake_core_desc:0 "The [Root.GetNobilityName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_edg_caledonia_crush_revolts_desc:0 "The [Root.GetNobilityName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_edg_caledonia_regain_liberty_desc:0 "The [Root.GetNobilityName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_edg_caledonia_convert_province_culture_desc:0 "The [Root.GetNobilityName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_edg_caledonia_protect_our_culture_desc:0 "The [Root.GetNobilityName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_edg_caledonia_vassalise_vulnerable_country_desc:0 "The [Root.GetNobilityName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_edg_caledonia_expand_into_x_desc:0 "The [Root.GetNobilityName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_edg_caledonia_complete_conquest_of_x_desc:0 "The [Root.GetNobilityName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_edg_caledonia_annex_subject_desc:0 "The [Root.GetNobilityName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_edg_caledonia_build_an_army_desc:0 "The [Root.GetNobilityName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_edg_caledonia_bigger_army_than_rival_desc:0 "The [Root.GetNobilityName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_edg_caledonia_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetNobilityName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_edg_caledonia_recover_abysmal_prestige_desc:0 "The [Root.GetNobilityName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_edg_caledonia_improve_prestige_desc:0 "The [Root.GetNobilityName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."



 estate_edg_copt_hire_advisor_desc:0 "The [Root.GetBurghersName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_edg_copt_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetBurghersName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_edg_copt_pay_off_loans_desc:0 "The [Root.GetBurghersName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_edg_copt_restore_republican_tradition_desc:0 "The state of our Republic worries the [Root.GetBurghersName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_edg_copt_restore_currency_desc:0 "The [Root.GetBurghersName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_edg_copt_recovery_from_hyperinflation_desc:0 "The [Root.GetBurghersName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_edg_copt_increase_trade_power_in_X_desc:0 "The [Root.GetBurghersName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_edg_copt_access_sea_desc:0 "The [Root.GetBurghersName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_edg_copt_build_a_fleet_desc:0 "The [Root.GetBurghersName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_edg_copt_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetBurghersName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_edg_copt_improve_dip_rep_desc:0 "The [Root.GetBurghersName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_edg_copt_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetBurghersName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_edg_copt_discover_X_in_america_desc:0 "The [Root.GetBurghersName] have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_edg_copt_colonise_X_desc:0 "The [Root.GetBurghersName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_edg_copt_colonise_more_X_desc:0 "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetBurghersName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_edg_copt_colonial_nation_desc:0 "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetBurghersName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_edg_copt_expand_trade_company_desc:0 "The [Root.GetBurghersName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_edg_copt_trade_post_in_india_desc:0 "The [Root.GetBurghersName] are enraptured by stories of the riches of India. They clamor for us to establish a trade post on the subcontinent so that they may open its trade up to us."
 estate_edg_copt_trade_post_in_malacca_desc:0 "The Spice Islands of the East are irresistible to the [Root.GetBurghersName]. They clamor for us to establish a trade post in the region so that they may begin to control the trade flowing out from them."
 estate_edg_copt_trade_post_in_china_desc:0 "The [Root.GetBurghersName] are enraptured by stories of the riches of China. They clamor for us to establish a trade post on its shorelines so that they may open its trade up to us."
 estate_edg_copt_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. The [Root.GetBurghersName] urge us to make their acquisition our priority."
 estate_edg_copt_spice_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. The [Root.GetBurghersName] urge us to make their acquisition our priority."
 estate_edg_copt_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say the [Root.GetBurghersName]. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 estate_edg_copt_reduce_corruption_desc:0 "The [Root.GetBurghersName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_edg_copt_protect_against_piracy_desc:0 "The [Root.GetBurghersName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."


 estate_edg_copt_hire_advisor_desc:0 "The [Root.GetDhimmiName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_edg_copt_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetDhimmiName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_edg_copt_develop_x_desc:0 "The [Root.GetDhimmiName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_edg_copt_build_temple_in_y_desc:0 "The [Root.GetDhimmiName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their brethren might have an adequate place to congregate in the province."
 estate_edg_copt_build_university_in_y_desc:0 "The [Root.GetDhimmiName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their followers may receive the finest education their intellectuals can offer."
 estate_edg_copt_stop_converting_province_x_desc:0 "The [Root.GetDhimmiName] are appalled at our efforts to convert their brethren to the [Root.Religion.GetName] faith. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_edg_copt_increase_autonomy_in_province_x_desc:0 "The [Root.GetDhimmiName] of [agenda_province.GetName] complain at the [Root.GovernmentName]'s frequent interference in their affairs. They clamor for us to grant them greater autonomy."
 estate_edg_copt_three_privileges_desc:0 "As a minority in the [Root.GetAdjective] state, the [Root.GetDhimmiName] feel disadvantaged in many aspects of life. They ask that we reassure them of their status by granting them further privileges."
 estate_edg_copt_relations_with_X_desc:0 "The [Root.GetDhimmiName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."


 estate_edg_caledonia_land_rights_desc:0 "The [Root.GetNobilityName], the best men of the nation, are surely those with the greatest claim to its lands."
 estate_edg_copt_land_rights_desc:0 "The [Root.GetBurghersName], the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 estate_edg_copt_land_rights_desc:0 "The [Root.GetDhimmiName] may be infidels, but they can be very useful infidels if handled well. Granting them more land may not rub well with some of the true believers in our nation, but it could nevertheless be of considerable benefit to us."


 estate_edg_caledonia_nobility_primacy_desc:0 "Giving the [Root.GetNobilityName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_edg_caledonia_officer_corp_desc:0 "The [Root.GetNobilityName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_edg_caledonia_levies_desc:0 "Levies from the [Root.GetNobilityName] provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_edg_caledonia_advisors_desc:0 "There can be no better source of advice than the [Root.GetNobilityName], who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_edg_caledonia_right_of_counsel_desc:0 "The [Root.GetNobilityName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_edg_caledonia_french_strong_duchies_desc:0 "France is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 estate_edg_caledonia_strong_duchies_desc:0 "[Root.GetUsableNameCap] is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."



 estate_edg_copt_enforced_interfaith_dialogue_desc:0 "The accumulation of wealth is truly a higher calling than that of religion. We must cast off our differences and come together in our pursuit of riches."
 estate_edg_copt_land_of_commerce_desc:0 "In the land where the Burgher is king, the interests of commerce shall be well looked after."
 estate_edg_copt_admirals_desc:0 "The expertise of the many great seafarers among the [Root.GetBurghersName] shall be our first port of call when seeking admirals for our navy!"
 estate_edg_copt_commercial_board_of_advice_desc:0 "In matters of commerce, the [Root.GetBurghersName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_edg_copt_new_world_charter_desc:0 "The New World is a land of opportunities - particularly for entrepreneurs seeking to enrich themselves. We should encourage this by offering the [Root.GetBurghersName] charters granting them favorable conditions for their businesses."
 estate_edg_copt_indebted_to_edg_copt_desc:0 "The [Root.GetBurghersName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_edg_copt_free_enterprise_desc:0 "Granting the [Root.GetBurghersName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."


 estate_edg_copt_lighter_edg_copt_taxes_desc:1 "Although they are sure to protest, the [Root.GetDhimmiName] can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 estate_edg_copt_edg_copt_edg_caledonia_desc:0 "A key aspiration of the [Root.GetDhimmiName] is for their nobility to enjoy the same legal rights and prominence as the [Root.GetAdjective] [Root.GetNobilityName] who practice the [Root.Religion.GetName] faith."
 estate_edg_copt_manpower_desc:0 "If the reward of land is offered, the [Root.GetDhimmiName] will be more than willing to serve as the backbone of our armies."
 estate_edg_copt_tolerance_desc:0 "Discrimination and prejudice based on religious divisions cause the [Root.GetDhimmiName] great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 estate_edg_copt_guaranteed_autonomy_desc:0 "Guaranteeing the [Root.GetDhimmiName] freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."



 estate_edg_copt_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."


 estate_edg_caledonia_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_edg_copt_monopoly_of_textiles_desc:0 "The textile industry is the natural domain of the entrepreneurial classes. It is only right that they should be given full control over it."
 estate_edg_copt_monopoly_of_dyes_desc:0 "There is considerable money to be made from dyes, the luxury good that does more than any other to make the world more pleasing on the eye. To the [Root.GetBurghersName], the revenues from this trade are to dye for."
 estate_edg_copt_monopoly_of_glass_desc:0 "Glass ornaments make fine luxury goods that are highly lucrative to those versed in the arts of making them. Among the [Root.GetBurghersName] are expert glassmakers who desire above all else to have a monopoly on the production of their ware."
 estate_edg_copt_monopoly_of_paper_desc:0 "In our newly literate society, there is greater need for paper. So much so, in fact, that entrepreneurs among the [Root.GetBurghersName] covet direct control over the revenues associated with its production."



 estate_edg_caledonia_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetNobilityName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_edg_caledonia_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the [Root.GetNobilityName], who already own much of the land in the rural areas where the farmers operate?"
 estate_edg_caledonia_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Root.GetNobilityName] wish to control the revenues from their trade."



 estate_edg_caledonia_junker_primacy_desc:0 "The rural Junkers of Prussia are a powerful lobby in our nation. It is they who lead our armies, and it is the men of their estates form the army's backbone, strengthened by the discipline that their leadership instills. By giving them the recognition their status deserves, we will allow them to focus their attention firmly on ensuring that our armed forces reign supreme."
 estate_edg_caledonia_golden_liberty_desc:1 "The [Root.GetNobilityName] exercise extensive control over the [Root.GetAdjective] state and are guaranteed equal legal status irrespective of rank or economic status. The result is that governing without the consent of the [Root.GetNobilityName] is almost impossible, and opposing its will would be unwise for a monarch not sure of his position."
 estate_edg_caledonia_nieszawa_privileges_desc:0 "The Nieszawa Privileges require the [Root.Monarch.GetTitle] to seek the approval of the [Root.GetNobilityName] when issuing new laws, when levying the mobilization of armed forces, or when imposing new taxes."
 estate_edg_caledonia_pacta_conventa_desc:0 "The Pacta Conventa is a formal contract between the elected monarch and the Sejm that hands over control of the country to the latter, forcing the monarch to beg the Sejm to authorize any new policies or laws."
 estate_edg_caledonia_veto_heir_apparent_desc:0 "Under our system of elective monarchy, it may happen that the heir apparent could be a foreigner or one otherwise unfit for office. However, a new arrangement with the [Root.GetNobilityName] could be negotiated in which such outcomes could be prevented through a royal veto, though the use of this veto would nevertheless be frowned upon."
 estate_edg_copt_the_great_privilege_desc:0 "Significant concessions were necessary to secure the acquiescence of the Emperor and his supporters in the Lowlands for the continuation of our rule there."
 estate_edg_copt_exclusive_trade_rights_desc:0 "The [Root.GetBurghersName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."



 estate_edg_copt_control_over_monetary_policy_desc:0 "By giving the [Root.GetBurghersName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."

 estate_edg_copt_private_trade_fleets_desc:0 "Wealth derived from shipping is particularly important to the [Root.GetBurghersName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."


 estate_edg_copt_prussian_confederation_desc:0 "The cities of Prussia are a powerful and often rebellious force in the Teutonic state. Only by granting them significant concessions will we be able to keep them appeased and restrain their seditious streak."
 estate_edg_caledonia_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_edg_copt_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."


 estate_edg_copt_exclusive_trade_rights_enact_tooltip:2 "Adds §R20§! local autonomy and §G-15%§! local development cost to Centers of Trade in §Y[This.GetTradeNodeName]§! trade node."
 estate_edg_copt_exclusive_trade_rights_revoke_tooltip:0 "Removes "Exclusive Trade Rights" modifier from all owned provinces"
