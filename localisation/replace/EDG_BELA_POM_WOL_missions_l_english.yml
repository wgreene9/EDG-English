l_english:
EDG_BELA_POM_WOL_1_1_title:0 "Ducal Reunification"
EDG_BELA_POM_WOL_1_1_desc:0 "To counter common threats, the Pomeranian territories of the House of Gryf must reunify. Unity brings strength; endless infighting only invites destruction."

EDG_BELA_POM_WOL_1_3_title:0 "Mecklenburg Lands"
EDG_BELA_POM_WOL_1_3_desc:0 "The tragedy of the House of Mecklenburg serves as a warning, yet the Mecklenburg legacy remains in others' hands. Undoubtedly, this legacy should belong to us."

EDG_BELA_POM_WOL_1_4_title:0 "Control the Hansa" # Control the Hanseatic League
EDG_BELA_POM_WOL_1_4_desc:0 "The days of the Hanseatic League lording over Northern Germany must end. From now on, commercial activities in Northern Germany shall follow our lead!"
EDG_BELA_POM_WOL_1_4_flag_tt:0 "Complete the mission '§YMecklenburg Lands§!' to unlock the §Ydecision§! to control Lübeck."
EDG_BELA_POM_WOL_1_4_tt:0 "The §Yrequirements§! and §Ycosts§! for completing the mission '§YUrban Gold Privileges§!' will be §Greduced§!."

EDG_BELA_POM_WOL_2_1_title:0 "Resist the Invaders"
EDG_BELA_POM_WOL_2_1_desc:0 "The Germans are gradually encroaching upon our territories; they will not miss any opportunity to seize land from us. We must muster our armies, strike preemptively, and teach them to fear!"
EDG_BELA_POM_WOL_2_1_effect_tt:0 "We will gain §Yclaims§! on §Ynon-Pomeranian culture provinces§! in the §TWendish region east of the Elbe§! and §Ycores§! on §Ysome provinces§!."

EDG_BELA_POM_WOL_2_2_title:0 "Defeat Brandenburg"
EDG_BELA_POM_WOL_2_2_desc:0 "The Margraviate of Brandenburg has invaded Pomerania many times in the past. Now they are at a low point; we must firmly seize this opportunity to utterly defeat Brandenburg!"
EDG_BELA_POM_WOL_2_2_flag_tt:0 "We will unlock a decision to remove the '§YAutonomous German Noble Estates§!' estate privilege."

EDG_BELA_POM_WOL_2_3_title:0 "First Duke of the Empire"
EDG_BELA_POM_WOL_2_3_desc:0 "We are now among the most powerful states within the Empire; naturally, the Duke of Pomerania should also be the First Duke of the Holy Roman Empire."
EDG_BELA_POM_WOL_2_3_tt:0 "We have the largest army among all HRE states except the emperor."
EDG_BELA_POM_WOL_2_3_flag_tt_1:0 "The §Yreward§! for mission '§YMecklenburg Lands§!' will §Gincrease§! by:"
EDG_BELA_POM_WOL_2_3_flag_tt_2:0 "The §Yreward§! for mission '§YGryfic Academy§!' will §Gincrease§! by:"
EDG_BELA_POM_WOL_2_3_flag_tt_3:0 "The §Yreward§! for mission '§YEnd the Teutonic Threat§!' will §Gincrease§! by:"
EDG_BELA_POM_WOL_2_3_flag_tt_4:0 "The §Yreward§! for mission '§YLiberate Gdańsk§!' will §Gincrease§! by:"

EDG_BELA_POM_WOL_3_1_title:0 "Reliable Allies"
EDG_BELA_POM_WOL_3_1_desc:0 "A fence needs three stakes. If we wish to gain advantages in various international affairs, a few reliable allies are indispensable."
EDG_BELA_POM_WOL_3_1_tt:0 "Each German ally will §Rincrease§! our §RGermanization Process§! by §Y3 points§!, while each Slavic ally will §Gdecrease§! our §RGermanization Process§! by §Y3 points§!."

EDG_BELA_POM_WOL_3_2_title:0 "Imperial Diplomacy" # Handle Imperial Diplomacy
EDG_BELA_POM_WOL_3_2_desc:0 "Good relations with the emperor will improve our situation within the Empire. We can also obtain privileges in reputation and status from the emperor."

EDG_BELA_POM_WOL_3_3_title:0 "Gryfic Academy"
EDG_BELA_POM_WOL_3_3_desc:0 "Founded in 1456, the Gryfic Academy is the fourth oldest university in the German region, established only 37 years after the University of Rostock, making it one of the oldest universities in the world."

EDG_BELA_POM_WOL_3_4_title:0 "§YHistorical Connections§!"
EDG_BELA_POM_WOL_3_4_desc:0 "The legend of the brothers Lech and Czech is widely told in our nation. From Pomerania to Lundia, from Gdańsk to Moravia, we share the same bloodline, the same historical origins!"

EDG_BELA_POM_WOL_4_2_title:0 "Territorial Development Plan"
EDG_BELA_POM_WOL_4_2_desc:0 "Pomerania must be developed, especially by establishing a new batch of cities, to suppress the influence of those German burghers."
EDG_BELA_POM_WOL_4_2_flag_tt:0 "Unlocks the '§YTerritorial Development§!' §Tseries of decisions§! and §Tprovince interactions§!\nThe '§YTerritorial Development§!' §Tseries of decisions§! and §Tprovince interactions§! are only available for §YPomeranian provinces§! with §Tdevelopment§! below §Y25§!. If the province whose development is increased has corresponding §Ytax§!, §Ytrade§!, §Yproduction§!, §Ymanpower§!, or §Yfort§! buildings, it will reward a certain amount of corresponding §Ymonarch points§!."

EDG_BELA_POM_WOL_4_3_title:0 "Urban Gold Privileges"
EDG_BELA_POM_WOL_4_3_desc:0 "The Urban Gold Privileges grant burghers greater freedom—but also reclaim more of their power. Now the cities can truly be said to be in the hands of the prince."

EDG_BELA_POM_WOL_4_4_title:0 "§YEric's Legacy§!"
EDG_BELA_POM_WOL_4_4_desc:0 "Eric of Pomerania once ruled all of Scandinavia—through the Kalmar Union—but he ultimately lost the throne, and the Kalmar Union ceased to exist. However, this legacy still belongs to us—the House of Gryf."

EDG_BELA_POM_WOL_5_1_title:0 "Control the Bishoprics"
EDG_BELA_POM_WOL_5_1_desc:0 "The bishops of Pomerania hold an independent and superior position, answering only to the Pope, beyond the interference of even Pomerania's secular lords. This situation must change."

EDG_BELA_POM_WOL_5_2_title:0 "End the Teutonic Threat"
EDG_BELA_POM_WOL_5_2_desc:0 "The Teutonic Order has always been known for its aggression. They clashed with the King of Hungary while still in Hungary and, after being invited to Prussia by the Poles, turned against their hosts. Now they ambitiously seek to expand into Poland and Pomerania. However, a series of setbacks has weakened the Order; we should take advantage of their weakness to defeat them utterly."
EDG_BELA_POM_WOL_5_2_tt:0 "Each §Yneighboring country§! will §Greduce§! §Y10§! §RAggressive Expansion§! against us."

EDG_BELA_POM_WOL_5_4_title:0 "Liberate Gdańsk"
EDG_BELA_POM_WOL_5_4_desc:0 "Gdańsk has belonged to the Slavs since ancient times; we are merely reclaiming our ancestors' territory."

EDG_BELA_POM_WOL_1_5_title:0 "Hussite Legacy"
EDG_BELA_POM_WOL_1_5_desc:0 "The Hussite Wars profoundly influenced contemporary Europe, prompting us to reconsider certain issues about our religion—Christianity."

EDG_BELA_POM_WOL_2_5_title:0 "Join the Reformation"
EDG_BELA_POM_WOL_2_5_desc:0 "The tide of the Reformation has arrived; we must not miss this historical opportunity!"

EDG_BELA_POM_WOL_1_6_title:0 "Independence Belongs to Us"
EDG_BELA_POM_WOL_1_6_desc:0 "The emperor expects to control us with a few envoys and a piece of paper—this is simply a great joke."

EDG_BELA_POM_WOL_3_6_title:0 "Raise the Gryphon Banner!"
EDG_BELA_POM_WOL_3_6_desc:0 "The gryphon, or griffin, is the symbol of Pomerania and also of Kashubia. But in the tides of time, the Kashubian people know not which way to turn. If the gryphon had a spirit, perhaps it would pity us Kashubians? Would it be willing to guide the way for the Kashubian people?"

EDG_BELA_POM_WOL_3_7_title:0 "King of the Kashubs"
EDG_BELA_POM_WOL_3_7_desc:0 "The price of freedom is one generation, but the price of slavery is all generations. The Kashubians are masters of their own destiny, not vassals of other peoples!"

EDG_BELA_POM_WOL_5_6_title:0 "Our Freedom"
EDG_BELA_POM_WOL_5_6_desc:0 "Kashubia is neither Poland nor Germany; Kashubia is Kashubia!"

EDG_BELA_POM_WOL_4_5_title:0 "Support the Renaissance"
EDG_BELA_POM_WOL_4_5_desc:0 "The Renaissance, though named 'rebirth,' is in fact about new ideas and concepts. We must not fall behind the times but should bravely embrace the future."

EDG_BELA_POM_WOL_5_5_title:0 "Origin of the Gryphon"
EDG_BELA_POM_WOL_5_5_desc:0 "A clear fact is that the Gryf dynasty definitely originated from the West Slavs, even tracing back to Poland's Piast dynasty."