 EDG_BELA_POM_WOL_1_1_title:0 "公国再统一"
 EDG_BELA_POM_WOL_1_1_desc:0 "为了应对共同的威胁，格里芬家族的波美拉尼亚领地必须再次统一，团结才能更加强大，无休止的内斗只会招致毁灭。"

 EDG_BELA_POM_WOL_1_3_title:0 "梅克伦堡领地"
 EDG_BELA_POM_WOL_1_3_desc:0 "梅克伦堡家族的悲剧警醒了我们，但梅克伦堡家族的遗产仍然落在他人手里，这些遗产毋庸置疑应该属于我们。"

 EDG_BELA_POM_WOL_1_4_title:0 "控制汉萨同盟"
 EDG_BELA_POM_WOL_1_4_desc:0 "汉萨同盟在北德意志作威作福的日子该结束了，从今往后北德意志的商业活动应该为我们马首是瞻！"
 EDG_BELA_POM_WOL_1_4_flag_tt:0 "完成任务「§Y梅克伦堡领地§!」以解锁§Y决议§!控制吕贝克。"
 EDG_BELA_POM_WOL_1_4_tt:0 "完成任务「§Y城市黄金特权§!」的§Y要求§!和付出的§Y代价§!将会§G降低§!。"

 EDG_BELA_POM_WOL_2_1_title:0 "反抗入侵者"
 EDG_BELA_POM_WOL_2_1_desc:0 "德意志人正在对我们领地逐步蚕食，他们不会放过任何机会从我们这里夺走领地，我们必须要召集军队，先发制人，教他们胆寒！"
 EDG_BELA_POM_WOL_2_1_effect_tt:0 "我们将获得§T易北河以东文德地区§!§Y非波美拉尼亚文化省份§!的§Y宣称§!以及§Y部分省份§!的§Y核心§!。"

 EDG_BELA_POM_WOL_2_2_title:0 "击败勃兰登堡"
 EDG_BELA_POM_WOL_2_2_desc:0 "勃兰登堡藩侯国过去曾多次入侵波美拉尼亚，如今他们正处于低谷时期，我们必须牢牢把握这个机会，将勃兰登堡彻底击败！"
 EDG_BELA_POM_WOL_2_2_flag_tt:0 "我们将解锁一个决议以移除「§Y日耳曼贵族庄园自治§!」阶层特权。"

 EDG_BELA_POM_WOL_2_3_title:0 "帝国第一公爵"
 EDG_BELA_POM_WOL_2_3_desc:0 "我们如今已经是帝国内部数一数二的强大国家，波美拉尼亚公爵自然也该是神圣罗马帝国第一公爵。"
 EDG_BELA_POM_WOL_2_3_tt:0 "我们是除皇帝以外拥有最多陆军的神罗国家。"
 EDG_BELA_POM_WOL_2_3_flag_tt_1:0 "任务「§Y梅克伦堡领地§!」§Y奖励§!将§G增加§!："
 EDG_BELA_POM_WOL_2_3_flag_tt_2:0 "任务「§Y格吕菲卡学院§!」§Y奖励§!将§G增加§!："
 EDG_BELA_POM_WOL_2_3_flag_tt_3:0 "任务「§Y终结条顿威胁§!」§Y奖励§!将§G增加§!："
 EDG_BELA_POM_WOL_2_3_flag_tt_4:0 "任务「§Y解放格但斯克§!」§Y奖励§!将§G增加§!："

 EDG_BELA_POM_WOL_3_1_title:0 "可靠的盟友"
 EDG_BELA_POM_WOL_3_1_desc:0 "一个篱笆三个桩，如果我们想要在各种国际事务中取得优势，几个可靠的盟友是必不可少的。"
 EDG_BELA_POM_WOL_3_1_tt:0 "每个德意志盟友将会§R增加§!我们§Y3点§!§R德意志化进程§!，每个斯拉夫盟友将会§G减少§!我们§Y3点§!§R德意志化进程§!。"

 EDG_BELA_POM_WOL_3_2_title:0 "处理帝国外交"
 EDG_BELA_POM_WOL_3_2_desc:0 "与皇帝的良好关系将会改善我们在帝国内的处境，我们还可以从皇帝哪里获取一些名声和地位上的特权。"

 EDG_BELA_POM_WOL_3_3_title:0 "格吕菲卡学院"
 EDG_BELA_POM_WOL_3_3_desc:0 "格吕菲卡学院于1456年建校，是德意志地区第四座历史最悠久的大学，仅比罗斯托克大学晚创建37年，为世界上最为古老的大学之一。"

 EDG_BELA_POM_WOL_3_4_title:0 "§Y历史的渊源§!"
 EDG_BELA_POM_WOL_3_4_desc:0 "莱赫与切赫两兄弟的传说在我们的国家中广为流传。从波美拉尼亚到伦迪亚，从格但斯克到摩拉维亚，我们拥有同样的血脉，同样的历史渊源！"

 EDG_BELA_POM_WOL_4_2_title:0 "领地发展计划"
 EDG_BELA_POM_WOL_4_2_desc:0 "波美拉尼亚必须得到发展，尤其是要新建一批城市，才能将那些德意志市民的话语权压下去。"
 EDG_BELA_POM_WOL_4_2_flag_tt:0 "解锁「§Y领地发展§!」§T系列决议§!与§T省份互动§!\n「§Y领地发展§!」§T系列决议§!与§T省份互动§!只有在§Y波美拉尼亚省份§!§T发展度§!低于§Y25§!时可用，如果提高发展度的省份有对应的§Y税收§!、§Y贸易§!、§Y生产§!、§Y人力§!或§Y要塞§!建筑，则将奖励一定的对应§Y君主点数§!。"

 EDG_BELA_POM_WOL_4_3_title:0 "城市黄金特权"
 EDG_BELA_POM_WOL_4_3_desc:0 "城市黄金特权给予了市民更大的自由——但也收回了他们更多的权力，现在城市才可以说是真正掌握在了王公手里。"

 EDG_BELA_POM_WOL_4_4_title:0 "§Y埃里克遗产§!"
 EDG_BELA_POM_WOL_4_4_desc:0 "波美拉尼亚的埃里克曾经统治了整个斯堪的纳维亚——通过卡尔玛同盟统治，但是他最终还是丢掉了王位，卡尔玛同盟也不复存在，然而这份遗产仍然是属于我们——格里芬家族。"

 EDG_BELA_POM_WOL_5_1_title:0 "控制主教区"
 EDG_BELA_POM_WOL_5_1_desc:0 "波美拉尼亚的主教在波美拉尼亚拥有超然独立地位，只服从于教宗，就连波美拉尼亚世俗领主也不能干涉他们，这种情况必须得到改变了。"

 EDG_BELA_POM_WOL_5_2_title:0 "终结条顿威胁"
 EDG_BELA_POM_WOL_5_2_desc:0 "条顿骑士团一直以咄咄逼人著称，他们还在匈牙利时就与匈牙利国王起矛盾，被波兰人邀请到普鲁士之后又反客为主，现在正在野心勃勃的试图向波兰和波美拉尼亚扩张。不过一连串的变故削弱了骑士团，我们应该乘他们虚弱的时候就彻底击败他们。"
 EDG_BELA_POM_WOL_5_2_tt:0 "每个§Y邻国§!将§G减少§!§Y10§!对我们的§R侵略扩张§!。"

 EDG_BELA_POM_WOL_5_4_title:0 "解放格但斯克"
 EDG_BELA_POM_WOL_5_4_desc:0 "格但斯克自古以来就属于斯拉夫人，我们只不过是收回我们祖先的领土罢了。"

 EDG_BELA_POM_WOL_1_5_title:0 "胡斯的遗产"
 EDG_BELA_POM_WOL_1_5_desc:0 "胡斯战争深刻影响了当代欧洲，他促使我们重新思考关于我们的宗教——基督教的一些问题。"

 EDG_BELA_POM_WOL_2_5_title:0 "加入宗教改革"
 EDG_BELA_POM_WOL_2_5_desc:0 "宗教改革的浪潮已经来临，我们决不能错过这一历史机遇！"

 EDG_BELA_POM_WOL_1_6_title:0 "属于我们的独立"
 EDG_BELA_POM_WOL_1_6_desc:0 "皇帝指望通过几位使节加一纸诏书就能控制我们，这简直是天大的笑话。"

 EDG_BELA_POM_WOL_3_6_title:0 "扬起狮鹫之旗！"
 EDG_BELA_POM_WOL_3_6_desc:0 "格里芬，亦即狮鹫，它是波美拉尼亚的标志，也是卡舒比的标志，但卡舒比人在时代的浪潮中，却不知该走向何方，狮鹫若有灵，或许它会怜悯我们卡舒比人吗？它是否愿意为卡舒比人指引前路？"

 EDG_BELA_POM_WOL_3_7_title:0 "卡舒比人的国王"
 EDG_BELA_POM_WOL_3_7_desc:0 "自由的代价是一代人，而奴役的代价是世世代代。卡舒比人是自己命运的主宰，而非别的民族的附庸！"

 EDG_BELA_POM_WOL_5_6_title:0 "属于我们的自由"
 EDG_BELA_POM_WOL_5_6_desc:0 "卡舒比既非波兰，也不是德意志，卡舒比就是卡舒比！"

 EDG_BELA_POM_WOL_4_5_title:0 "支持文艺复兴"
 EDG_BELA_POM_WOL_4_5_desc:0 "文艺复兴，名为复兴，事实上是新的思想与理念，我们决不能落后与时代，而应该勇敢地拥抱未来。"

 EDG_BELA_POM_WOL_5_5_title:0 "格里芬之源"
 EDG_BELA_POM_WOL_5_5_desc:0 "一个明显的事实是，格里芬王朝绝对起源于西斯拉夫，甚至可以追溯到波兰的皮亚斯特王朝。"