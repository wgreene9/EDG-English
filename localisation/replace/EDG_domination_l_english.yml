#  estate_edg_habishi_outwards_perfection_privilege:0 "Outwards Perfection"
#  estate_edg_habishi_outwards_perfection_privilege_desc:0 "Abandoning our ways of looking within our state for improvement, our people are ready to stake their claim and expand our imperial glory to lands far away."
#  estate_edg_habishi_palace_bureaucracy_privilege:0 "Prominent Palace Bureaucracy"
#  estate_edg_habishi_palace_bureaucracy_privilege_desc:0 "Dictating policy to every corner of the Empire is a difficult task and oftentimes is further hindered by local authorities seeking autonomy. The Eunuchs would gladly extend a helping hand to our Emperor, in exchange for more privileges and assist in helping us manage affairs within our borders."
