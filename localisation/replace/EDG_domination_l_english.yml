 #Estates
 estate_edg_habishi:0 "Eunuchs"
 estate_edg_habishi_desc:0 "The Eunuchs are a powerful Estate within the Empire of China. At times their influence is curbed by powerful heads of state who rein them in with an iron fist. However, should the reigning monarch be deemed weak or incapable, they are quick to turn even the Emperor himself into an elaborate puppet."
 edg_habishi_influence_modifier:0 "Eunuchs Influence"
 edg_habishi_loyalty_modifier:0 "Eunuchs Loyalty Equilibrium"
 edg_habishi_privilege_slots:0 "Eunuchs Max Privileges"
 country_estate_edg_habishi_name:0 "[This.GetEunuchsName]"
 
 estate_edg_habishi_ownership:0 "Eunuch Land Ownership"
 
 estate_edg_habishi_disaster:0 "Domination of the Eunuchs"
 
 #Estate Agendas 
 estate_edg_habishi_develop_x_agenda:0 "Increase Development in [agenda_province.GetName]"
 estate_edg_habishi_develop_x_agenda_desc:0 "Increasing the development and standard of living of our people in [agenda_province.GetName] would only serve to further our own goals and prosperity."
 estate_edg_habishi_gather_x_gov_reform_agenda:0 "Reform the Government"
 estate_edg_habishi_gather_x_gov_reform_agenda_desc:0 "Our administration must flow and evolve, as the passage of time demands innovation and progress."
 estate_edg_habishi_have_x_decree_agenda:0 "Enact Imperial Decree"
 estate_edg_habishi_have_x_decree_agenda_desc:0 "The favor of the Heavens must be met with our fervent desire to follow their will."
 estate_edg_habishi_monthly_adm_agenda:0 "Appease Eunuch Quotas"
 estate_edg_habishi_monthly_adm_agenda_desc:0 "Refining our administration and bureaucratic efficiency will go a long way towards placating the Eunuchs."
 estate_edg_habishi_recover_meritocracy_agenda:0 "Recover our Meritocracy"
 estate_edg_habishi_recover_meritocracy_agenda_desc:0 "Our nation has lost the bureaucratic efficiency once preserved by our predecessors. We must try our hardest to attain it again."
 estate_edg_habishi_improve_imperial_mandate_agenda:0 "Uplift the Imperial Mandate"
 estate_edg_habishi_improve_imperial_mandate_agenda_desc:0 "Times of trouble are ahead, should we fail to justify our seat as the masters of China..."
 estate_edg_habishi_hire_advisor_agenda:0 "Hire a Capable Advisor"
 estate_edg_habishi_hire_advisor_agenda_desc:0 "Our court must be supported by the most skilled and talented advisors that our vast domain can offer."
 estate_edg_habishi_fire_advisor_agenda:0 "Fire our Diplomatic Advisor"
 estate_edg_habishi_fire_advisor_agenda_desc:0 "The Emperor will not tolerate the inability of our diplomatic advisors. We must deal with this problematic weed and take care of our bureaucratic garden."
 estate_edg_habishi_harmonization_agenda:0 "Attain Harmony"
 estate_edg_habishi_harmonization_agenda_desc:0 "Harmony is a core belief of our nation, to attain it is the only way towards stability and prosperity!"
 estate_edg_habishi_four_privileges_agenda:0 "Ensure Eunuch Privileges"
 estate_edg_habishi_four_privileges_agenda_desc:0 "It would be prudent to ensure the loyalty of our Eunuch subjects by granting them prestigious privileges."
 estate_edg_habishi_subject_gifts_agenda:0 "Present Gifts"
 estate_edg_habishi_subject_gifts_agenda_desc:0 "We must demonstrate our power and affluence by granting our subjects gifts they cannot refuse."
 estate_edg_habishi_forbidden_city_agenda:0 "Expand the Forbidden City"
 estate_edg_habishi_forbidden_city_agenda_desc:0 "The residence of our Emperor must be kept in a good shape and be as prestigious as possible to reflect the favor of the Heavens."
 estate_edg_habishi_porcelain_tower_agenda:0 "Expand the Porcelain Tower"
 estate_edg_habishi_porcelain_tower_agenda_desc:0 "The architecture of our Porcelain Tower is a reflection of our nation's creativity and vitality. Expanding and renovating it would only increase our soft power."
 estate_edg_habishi_subsidize_subjects_agenda:0 "Subsidize our Subjects"
 estate_edg_habishi_subsidize_subjects_agenda_desc:0 "Our subjects who kowtow to us have no access to the wealth of China. Despite that, we could be kind and merciful by granting them a small taste of fruits associated with bowing to our Emperor."
 
