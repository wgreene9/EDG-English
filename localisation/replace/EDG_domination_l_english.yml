 tur_expand_the_edg_copt_title:1 "[Root.GetPreviewColorTUR]Mosques for the Heathens[Root.GetPreviewColorTUR_end]"
 tur_expand_the_edg_copt_desc:0 "Our [Root.GovernmentName] houses many different religions. Although they do not realize it, they are still loved by Allah. It is our duty to ensure that even our heathen subjects have a mosque to visit."

 ###ESTATE PRIVILEGES###
 estate_edg_copt_millet_system:0 "Millet System"
 estate_edg_copt_millet_system_desc:0 "The Millet System is a part of the Ottoman administration of separate religious communities that acknowledged each community's authority in overseeing its own communal affairs, primarily through independent religious 
 estate_edg_copt_millet_system_mod:0 "Millet System"
 desc_estate_edg_copt_millet_system_mod:0 "The Millet System is a part of the Ottoman administration of separate religious communities that acknowledged each community's authority in overseeing its own communal affairs, primarily through independent religious court systems and schools."

 ####BURGHERS PRIVILEGES###
 estate_edg_copt_autonomous_trade_companies:0 "Autonomous Trade Companies"
 estate_edg_copt_autonomous_trade_companies_desc:0 "The [Root.GetAdjective] Trade Companies are highly autonomous yet very loyal subjects of the Crown. By granting them royal charters and special privileges, the Trade Companies of [Root.GetName] are able to act to the benefits of the [Root.GovernmentName]."
 estate_edg_copt_development_of_cities:0 "City Expansion Privileges"
 estate_edg_copt_development_of_cities_desc:0 "The cities of the [Root.GovernmentName] are the crown jewel of [Root.GetName]. The [Root.GetBurghersName] are eager to expand the cities even further - if we grant them the privilege to do so."
 estate_edg_copt_development_of_cities_gt:0 "Every owned province with an §YEstuary§! or a §YCenter of Trade§! gains the following bonus:"
 estate_edg_copt_development_of_cities_rt:0 "The modifier '§YCity Expansion§!' is removed from all provinces with an §YEstuary§! or a §YCenter of Trade§!."
 estate_edg_copt_development_of_cities_mod:0 "City Expansion"
 desc_estate_edg_copt_development_of_cities_mod:0 "By the order of the ruling authority, the Burghers of this province hold the right to expand the city to new dimensions."
 estate_edg_copt_control_over_the_coinage:0 "Grant Control over the Coinage"
 estate_edg_copt_control_over_the_coinage_desc:0 "The right to mint coins has long been in the hands of the [Root.Monarch.GetTitle]. As the state grows and the administration faces more challenges, the right to mint coins becomes increasingly more of a burden. By allowing the [Root.GetBurghersName] to mint on our behalf we can solve this bureaucratic issue."
 estate_edg_copt_economical_boost:0 "Allow [Root.GetBurghersName] Economic Freedom"
 estate_edg_copt_economical_boost_desc:0 "Revenue of the state has been mostly generated through a mercantilistic approach to trade. By letting the [Root.GetBurghersName] have their own free hand over the economic matters, we might be able to increase our income considerably."
 estate_edg_copt_force_impressment:0 "[Root.GetBurghersName] Force Draft"
 estate_edg_copt_force_impressment_desc:0 "Although not trained for combat, in the times of need the crews of the merchant ships as well as their vessels can be forcefully drafted into our navy.\nThis right of such conscription comes, however, at a heavy cost in favor the [Root.GetBurghersName]."
 estate_edg_copt_naval_school_right:0 "[Root.GetBurghersName] Naval School Rights"
 estate_edg_copt_naval_school_right_desc:0 "Traditionally, only the Nobility was allowed to undergo a military education. By freeing up the barriers of entrance, we can grant this right to the [Root.GetBurghersName]."
 estate_edg_copt_expanded_monopoly_rights:0 "[Root.GetBurghersName] Monopoly Rights"
 estate_edg_copt_expanded_monopoly_rights_desc:0 "Monopolies over trade goods are rarely a subject of interest within our [Root.GovernmentName]. As such, the [Root.GetBurghersName] are free to enact their own monopolies whenever their need for it comes."
 estate_edg_copt_financial_demand:0 "[Root.GetBurghersName] Financial Demand"
 estate_edg_copt_financial_demand_desc:0 "In times of need, the [Root.GovernmentName] can forcefully seize the possessions of the [Root.GetBurghersName]. In return, the [Root.GetBurghersName] has expanded privileges which grants them more power in the state's affairs."
 estate_edg_copt_land_trade_rights:1 "[Root.GetBurghersName] Crown Possessions"
 estate_edg_copt_land_trade_rights_desc:0 "Everything has a price if you find the right buyer. Our own land is no exception to it. By letting the [Root.GetBurghersName] have control over parts of our crown land we can gain a substantial benefit to our revenue."

 ####DHIMMI PRIVILEGES###
 estate_edg_copt_administrative_privileges:0 "[Root.GetDhimmiName] Self Government"
 estate_edg_copt_administrative_privileges_desc:0 "The [Root.GetAdjective] provinces are home to many different religions. By letting the [Root.GetDhimmiName] organize their own government in these communities we can ensure stability and peace in these pagan towns and villages."
 estate_edg_copt_development_of_communities:0 "Development of Communities"
 estate_edg_copt_development_of_communities_desc:0 "Our state contains many heathen communities governed under the [Root.GetDhimmiName]. Promoting the development of these communities will simplify the efforts needed to expand the infrastructure in these provinces."
 estate_edg_copt_development_of_communities_gt:1 "Every owned §YHeathen§! province with a §YTemple§! or a §YCathedral§! gains the following bonus:"
 estate_edg_copt_development_of_communities_rt:0 "The modifier '§YDevelopment of Communities§!' is removed from all §YHeathen§! provinces."
 estate_edg_copt_development_of_communities_mod:0 "Development of Communities"
 desc_estate_edg_copt_development_of_communities_mod:0 "This province is under the care of the Dhimmi, which is receiving additional resources in order to promote the development of the local communities."
 estate_edg_copt_grant_trading_privileges:0 "Grant Trading Privileges"
 estate_edg_copt_grant_trading_privileges_desc:0 "The [Root.GetDhimmiName] are able to create greater contacts from other nations. We grant them trading privileges so that they can benefit us further from that."
 estate_edg_copt_edg_copt_education:0 "Promote [Root.GetDhimmiName] Education"
 estate_edg_copt_edg_copt_education_desc:0 "The [Root.GetDhimmiName] bring us knowledge from outside our nation. We allow them to spread it within so that all our people can benefit from it."
 estate_edg_copt_military_service:0 "[Root.GetDhimmiName] Military Service"
 estate_edg_copt_military_service_desc:0 "Our army is in always need of expanding. We allow the [Root.GetDhimmiName] to be part of it, and thus we expand it even further."
 estate_edg_copt_protected_communities:0 "Protected [Root.GetDhimmiName] Communities"
 estate_edg_copt_protected_communities_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We grant them protection to their communities to ensure that they feel welcome."
 estate_edg_copt_contribution_demand:0 "[Root.GetDhimmiName] Contribution Act"
 estate_edg_copt_contribution_demand_desc:0 "The [Root.GetDhimmiName] are a vital part of our nation. We ask them to contribute to its grandeur accordingly."
 estate_edg_copt_promote_edg_copt_nobility:0 "Promoted Nobility from the [Root.GetDhimmiName]"
 estate_edg_copt_promote_edg_copt_nobility_desc:0 "Not all nobles share the [Root.Religion.GetName] faith. Some are heathens under the guidance of the [Root.GetDhimmiName]. Promoting those into our ranks might upset the other estates, but we might get a powerful ally in the [Root.GetDhimmiName]."

 ###BURGHERS PRIVILEGES###
 estate_edg_copt_rise_of_the_edg_copt:0 "Rise of the Burghers"
 estate_edg_copt_rise_of_the_edg_copt_desc:0 "With the new-found freedom, the peasantry has engaged in the arts of trade and commerce. Through this development, the [Root.GetBurghersName] is growing as more and more peasants join this class with their earned wealth."
 estate_edg_copt_the_new_middle_class:0 "The New Middle Class"
 estate_edg_copt_the_new_middle_class_desc:0 "The majority of the former peasants have entered the social class of the [Root.GetBurghersName]. The power and influence the [Root.GetBurghersName] have over the court are undeniable."
 estate_edg_copt_promote_burgher_bookkeeping:0 "Promote [Root.GetBurghersName] Bookkeeping"
 estate_edg_copt_promote_burgher_bookkeeping_desc:0 "The matters of the economy should be in the hands of the [Root.GetBurghersName]."

 janissaries_estate_events.12.t:0 "Competition with [Root.Getedg_coptOrFallbackName]"
 janissaries_estate_events.12.desc:0 "With the introduction of secondary professions, the Janissaries have been engaging in the arts of trade and commerce. Naturally, this conflicts with another class of society: the [Root.Getedg_coptOrFallbackName]. Just recently, a conflict between these two estates of our country broke out about some merchant rights. It is up to the [Root.Monarch.GetTitle] to resolve this issue for good."
 janissaries_estate_events.12.b:0 "Side with the [Root.Getedg_coptOrFallbackName]."

 unlock_privilege_estate_edg_copt_autonomous_trade_companies_tt:0 "\nUnlocks the burghers privilege '§YAutonomous Trade Companies§!'"

