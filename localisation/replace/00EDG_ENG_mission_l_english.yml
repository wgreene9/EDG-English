EDG_ENG_mission_2_4_event_preview_1:0 "§MEvent Preview:§!\nThis event allows us to gain a core on the province of §YParis§! and decide how to handle the fleeing French royal family. We can choose to 'pursue the fleeing foe with our remaining vigor,' completely extinguishing France's hopes and preventing any resurgence, but this may prevent us from timely digesting the conquered territories. Alternatively, we can choose 'do not pursue a desperate foe,' focusing on consolidating our existing holdings."
EDG_ENG_mission_2_4_event_preview_2:0 "§MEvent Preview:§!\nThis event allows us to make a choice: we can leverage our great victory to compel all §YRoyal Appanages§! and §YPrivileged Appanages§! in §YFrance§! to submit to us. In return, we must grant them a high degree of autonomy and cede benefits to them. Or, we can choose to conquer them one by one through military force.\n\n§GFriendly Reminder:§! Only §YRoyal Appanages§! and §YPrivileged Appanages§! in §YFrance§! with Liberty Desire above §R50%§! are likely to switch their allegiance to us, and they must meet at least one of the following conditions:\n —Have an Opinion of 100 towards us\n —Have the Opinion modifier §YSent Gift§! towards us\n —Have the Opinion modifier §YGreat Power Influence§! towards us\n\nAppanages that submit to us will become our §MFormer French Appanage§!.\n\nThis type of subject has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Does not pay taxes to the overlord\n —Does not contribute land force limit to the overlord\n —Does not provide manpower to the overlord\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"

EDG_ENG_mission_2_5_tt_1:0 "All our §MFormer French Appanages§! will provide us with §G20§! §YAdministrative Power§! £adm£, §G20§! §YDiplomatic Power§! £dip£, and §G20§! §YMilitary Power§! £mil£."
EDG_ENG_mission_2_5_tt_2:0 "All our §MFormer French Appanages§! will change into §MEnglish Royal Appanages§!.\n\nThis type of subject has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Pays taxes to the overlord at the normal rate (same as normal vassals)\n —Contributes land force limit to the overlord at the normal rate (same as normal vassals)\n —Provides manpower to the overlord at the normal rate (same as normal vassals)\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is 25% (same as normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"
EDG_ENG_mission_2_5_tt_3:0 "We will gain a §YModifier§! of different levels based on the total number of our §MFormer French Appanages§! and §MEnglish Royal Appanages§! currently owned:"
EDG_ENG_mission_2_5_tt_4:0 " —If we currently have no §MFormer French Appanages§! or §MEnglish Royal Appanages§!, it means our Fleur-de-Lis Crown is unrecognized and unsupported by any old French nobility, rendering it a mere scrap of paper. We will gain:"
EDG_ENG_mission_2_5_tt_5:0 " —When we have one §MFormer French Appanage§! or §MEnglish Royal Appanage§!, we will gain:"
EDG_ENG_mission_2_5_tt_6:0 " —For each additional §MFormer French Appanage§! or §MEnglish Royal Appanage§! we own, the above modifier will upgrade, gaining an additional: §G+25§! Governing Capacity; §G+5%§! Governing Capacity Modifier; §G-2.5%§! Core-Creation Cost; §G+2.5%§! Administrative Efficiency; §G+0.5§! Diplomatic Reputation."
EDG_ENG_mission_2_5_event_preview:0 "§MEvent Preview:§!\nThis event allows us to decide how to handle the French Fleur-de-Lis Crown: we can choose to solemnly crown ourselves with it, drawing closer to the French; we can choose to discard the crown as worthless, pursuing forceful cultural assimilation; or we can choose a middle path, striving to satisfy both sides."

