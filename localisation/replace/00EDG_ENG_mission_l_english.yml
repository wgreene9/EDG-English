EDG_ENG_mission_4_2_puppet_desc:0 "This is a type of subject with very strict limitations, only applicable to subjects whose primary culture belongs to the British culture group and whose state religion is the same as the overlord's.\n\nThis type of subject has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Pays taxes to the overlord at the normal rate (same as normal vassals)\n —Contributes land force limit to the overlord at the normal rate (same as normal vassals)\n —Provides manpower to the overlord at the normal rate (same as normal vassals)\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Some vassal interactions are disabled, and a few special interactions are enabled (cannot force religion change, cannot force culture change)"

