EDG_BAH_missions_event.1.t:0 "The Fall of Delhi"
EDG_BAH_missions_event.1.d:0 "While Delhi is in many ways the undisputed capital of Northern India, it has also been conquered by numerous conquerors. The Bahmani Sultan, once a subject of the empire founded in this city, has now joined the list of conquerors. As the city burns, Bahmani soldiers gather their spoils. Wealth is plundered, monuments are dismantled and will be transported to [Root.Capital.GetCapitalName] for reassembly."
EDG_BAH_missions_event.1.a:0 "The Sack of Delhi"

EDG_BAH_missions_event.2.t:0 "Send a Modest Gift to Other Governors"
EDG_BAH_missions_event.2.d:0 "Now that Delhi's fate is sealed, we should seek aid from the other governors to overthrow the rule of Delhi."
EDG_BAH_missions_event.2.a:0 "Send a modest gift to the Governor of Jaunpur"
EDG_BAH_missions_event.2.b:0 "Send a modest gift to the Governor of Multan"
EDG_BAH_missions_event.2.c:0 "Send a modest gift to the Governor of Sirhind"
EDG_BAH_missions_event.2.e:0 "Quickly send generous gifts to all three governors"
EDG_BAH_missions_event.2.g:0 "No need to seek aid from cowards"

EDG_BAH_missions_event.3.t:0 "Bahmani's Goodwill"
EDG_BAH_missions_event.3.d:0 "Esteemed Governor, this is a request for aid from the Bahmanis. Please give it your consideration."
EDG_BAH_missions_event.3.a:0 "Send some men to assist him"
EDG_BAH_missions_event.3.b:0 "We should join this war"
EDG_BAH_missions_event.3.c:0 "Cease the campaign"
EDG_BAH_missions_event.3.e:0 "We should prepare for our own independence"
EDG_BAH_missions_event.3.f:0 "We have our own plans"

EDG_BAH_missions_event.4.t:0 "Reinforcements Have Arrived"
EDG_BAH_missions_event.4.d:0 "Our dispatched requests for aid have borne fruit. Reinforcements have been sent to support us, though they harbor other intentions regarding their suzerain and have promised to cease their campaign against us."
EDG_BAH_missions_event.4.a:0 "Support from the other governors"

EDG_BAH_missions_event.5.t:0 "Our School - The Zaydi Sect"
EDG_BAH_missions_event.5.d:0 "Our School - The Zaydi Sect"
EDG_BAH_missions_event.5.a:0 "Agree"
EDG_BAH_missions_event.5.b:0 "Refuse"

EDG_BAH_missions_event.6.t:0 "Maldives Friendship Treaty"
EDG_BAH_missions_event.6.d:0 "Maldives Friendship Treaty"
EDG_BAH_missions_event.6.a:0 "Accept"
EDG_BAH_missions_event.6.b:0 "Refuse"

EDG_BAH_missions_event.7.t:0 "Vijayanagara Friendship Treaty"
EDG_BAH_missions_event.7.d:0 "The weakened Vijayanagara has lost much territory in a rebellion. To prevent it from being carved up by the Deccan states, we should send a letter offering our protection."
EDG_BAH_missions_event.7.a:0 "Make Vijayanagara our vassal"
EDG_BAH_missions_event.7.b:0 "Now is not the time to stir up conflict"

EDG_BAH_missions_event.8.t:0 "Threat from the Bahmanis"
EDG_BAH_missions_event.8.d:0 "An envoy from the Bahmanis has arrived with immense arrogance, delivering a letter whose contents are nothing but a threat for us to become their subject. A grave insult!"
EDG_BAH_missions_event.8.a:0 "Behead the Bahmani envoy and send the head back"
EDG_BAH_missions_event.8.b:0 "In the face of the Bahmani threat, we can only submit"

EDG_BAH_missions_event.9.t:0 "Refusal from Vijayanagara"
EDG_BAH_missions_event.9.d:0 "Our envoy sent to Vijayanagara has returned as nothing but a severed head. Great Padishah, we must deliver punishment immediately."
EDG_BAH_missions_event.9.a:0 "Prepare the horses, we depart at once"
EDG_BAH_missions_event.9.b:0 "Do not provoke conflict for now"

EDG_BAH_missions_event.10.t:0 "The Submission of the Vijayanagara Raja"
EDG_BAH_missions_event.10.d:0 "The fierce confrontation at Vijayanagara has ended with the victory of the [Root.GetAdjective] Sultan. The fall of this City of Victory has sent shockwaves through the Deccan. It is said the city was plundered for days. It remains a major settlement in the region, but it seems it will no longer be the metropolis it once was. While the Vijayanagara state still holds some of its old territories, many subordinate chieftains and vassals are seeking other protectors, a more worthy object of allegiance. This appears to be the end of the empire once built by the Sangama dynasty."
EDG_BAH_missions_event.10.a:0 "The Submission of the Vijayanagara Raja"

EDG_BAH_missions_event.11.t:0 "The Submission of the Vijayanagara Raja"
EDG_BAH_missions_event.11.d:0 "The fierce confrontation at Vijayanagara has ended with the victory of the [Root.GetAdjective] Sultan. The fall of this City of Victory has sent shockwaves through the Deccan. It is said the city was plundered for days. It remains a major settlement in the region, but it seems it will no longer be the metropolis it once was. While the Vijayanagara state still holds some of its old territories, many subordinate chieftains and vassals are seeking other protectors, a more worthy object of allegiance. This appears to be the end of the empire once built by the Sangama dynasty."
EDG_BAH_missions_event.11.a:0 "The Submission of the Vijayanagara Raja"

EDG_BAH_missions_event.12.t:0 "Lay Claim to Keladi"
EDG_BAH_missions_event.12.d:0 "The Nayaka of Keladi broke away from us not long ago. Now that we have reclaimed our lost lands, and Keladi has conquered Vijayanagara, shall we return the territory? If we return it, the Vijayanagara nobility will be grateful and more loyal to us. However, claiming this territory will anger them.\n(Continuing to claim in subsequent events will grant core creation modifiers but make the vassal more desirous of independence. Continuing to return in subsequent events will grant annexation modifiers and make the vassal more loyal.)"
EDG_BAH_missions_event.12.a:0 "Lay Claim to Keladi"
EDG_BAH_missions_event.12.b:0 "Return Keladi"

EDG_BAH_missions_event.13.t:0 "Push Southward"
EDG_BAH_missions_event.13.d:0 "Having advanced into the southern heartland of the Deccan, we have reclaimed vast territories lost by Vijayanagara. Now, shall we take these lands for ourselves, or return them?\n(Continuing to claim in subsequent events will grant core creation modifiers but make the vassal more desirous of independence. Continuing to return in subsequent events will grant annexation modifiers and make the vassal more loyal.)"
EDG_BAH_missions_event.13.a:0 "Claim the Southern Lands"
EDG_BAH_missions_event.13.b:0 "Return the Southern Lands"

EDG_BAH_missions_event.14.t:0 "The Tiger of Mysore"
EDG_BAH_missions_event.14.d:0 "The heir from Mysore is the noblest and bravest warrior in our realm. Now that the religious turmoil has ended, his stature grows ever more prominent. He has launched a devastating, crushing suppression against the rebellious Deccan states, establishing our dominance in the Deccan and laying the foundation for a great expedition in a new era. Now, he shall lead this nation."
EDG_BAH_missions_event.14.a:0 "He shall lead this nation reborn from disaster!"
EDG_BAH_missions_event.14.b:0 "I am not yet old. Grant him the highest honors and let him continue to serve the state."

EDG_BAH_missions_event.15.t:0 "Guardian of the Thanjavur Holy Site"
EDG_BAH_missions_event.15.d:0 "The holy site of Thanjavur has been conquered by us. We have promised the Brahmins that all Hindus will be permitted to make pilgrimage here, granting the Brahmins the highest courtesy."
EDG_BAH_missions_event.15.a:0 "Guardian of the Thanjavur Holy Site"

EDG_BAH_missions_event.16.t:0 "Successor to the Chola Empire"
EDG_BAH_missions_event.16.d:0 "The erstwhile Chola Empire once unified the Deccan, only to collapse in disaster. Now we have reunited what was divided. For Ahmad, this seemed like a distant, unreachable dream, yet now it is realized. Challenges and opportunities coexist. We should lay claim to all of India and become its master!"
EDG_BAH_missions_event.16.a:0 "Successor to the Chola Empire"

EDG_BAH_missions_event.17.t:0 "Purge the Vijayanagara Rajas"
EDG_BAH_missions_event.17.d:0 "We have not fulfilled our promise of protection; instead, we have repeatedly confiscated vast Vijayanagara territories. This has caused the subjugated Rajas to harbor thoughts of rebellion. To eliminate the possibility of their revolt, we should strike first and incorporate all of Vijayanagara into our domain. While this may destabilize the domestic situation, this pain can help root out more rebels, allowing us to deal with them all at once."
EDG_BAH_missions_event.17.a:0 "Purge the Vijayanagara Rajas"
EDG_BAH_missions_event.17.b:0 "Purge the Vijayanagara Rajas"

EDG_BAH_missions_event.18.t:0 "Support from the Nobility"
EDG_BAH_missions_event.18.d:0 "We have promised, and even granted, the nobility numerous privileges and lands. They have led their elite guards to support us in winning this war."
EDG_BAH_missions_event.18.a:0 "Support from the Nobility"

EDG_BAH_missions_event.19.t:0 "Hindu Pilgrimage"
EDG_BAH_missions_event.19.d:0 "In ancient times, the Ganges flowed with turbulent, raging waters, often flooding, destroying fertile fields, and claiming lives. A king, seeking to cleanse the sins of his ancestors, beseeched a heavenly goddess to help tame the Ganga for the benefit of humanity. Lord Shiva came to the foot of the Himalayas, spread his hair, and let the torrential river flow gently over his head, irrigating the fields on both banks. The inhabitants on both shores have lived in peace and prosperity ever since."
EDG_BAH_missions_event.19.a:0 "Guardian of Varanasi"

EDG_BAH_missions_event.20.t:0 "Buddhist Pilgrimage"
EDG_BAH_missions_event.20.d:0 "Dispatch craftsmen to restore the Mahabodhi Temple. Permit Buddhists from other lands to come on pilgrimage. Promise governance of this place to the high monks of Sri Lanka, but make them understand whose territory this is. Now, prepare horses and escort the high monk to Bodh Gaya to deliver sermons."
EDG_BAH_missions_event.20.a:0 "Guardian of Bodh Gaya"

EDG_BAH_missions_event.21.t:0 "Gujarat Friendship Treaty"
EDG_BAH_missions_event.21.d:0 "Gujarat Friendship Treaty"
EDG_BAH_missions_event.21.a:0 "Seek Protection"
EDG_BAH_missions_event.21.b:0 "Seek Protection"
EDG_BAH_missions_event.21.c:0 "We Should Assert Independence"

EDG_BAH_missions_event.22.t:0 "Supreme Directive"
EDG_BAH_missions_event.22.d:0 "We have risen from disaster and healed from ethnic division. We must conquer them not only militarily but also in terms of identity, assimilating foreign cultures and incorporating them into our military-administrative system. Now, establish the Supreme Command, reorganize the armies, and prepare to conquer the stars and seas."
EDG_BAH_missions_event.22.a:0 "Establish the Supreme Command"

EDG_BAH_missions_event.23.t:0 "Supreme Council Chamber"
EDG_BAH_missions_event.23.d:0 "Honorable Padishah, the situation is now in your hands. Please select a military doctrine to aid in strengthening our army's training. Give the order!"
EDG_BAH_missions_event.23.a:0 "Unyielding Assault"
EDG_BAH_missions_event.23.b:0 "Superior Firepower"
EDG_BAH_missions_event.23.c:0 "Flesh and Iron Wall"
EDG_BAH_missions_event.23.e:0 "Fight Through Fire"
EDG_BAH_missions_event.23.f:0 "Overwhelming Momentum"
EDG_BAH_missions_event.23.g:0 "Undaunted in Crisis"

EDG_BAH_missions_event.24.t:0 "National Focus Doctrine"
EDG_BAH_missions_event.24.d:0 "Honorable Padishah, please select our national focus doctrine to more effectively stabilize the nation and facilitate external expansion."
EDG_BAH_missions_event.24.a:0 "Administrative Management"
EDG_BAH_missions_event.24.b:0 "Diplomatic Systems"
EDG_BAH_missions_event.24.c:0 "Military Strengthening"

EDG_BAH_missions_event.25.t:0 "The Treacherous Four-Province Governors"
EDG_BAH_missions_event.25.d:0 "Although we successfully broke free from Delhi's rule, we lost vast territories several years ago. Now these governors are secretly plotting something. We must find a way to appease them to prevent our realm from fracturing again. Completing the §GDeccan Religious Conflicts Disaster§! will remove the negative effects."
EDG_BAH_missions_event.25.a:0 "Remain silent for now."

EDG_BAH_missions_event.26.t:0 "Ahmad's Dream"
EDG_BAH_missions_event.26.d:0 ""Speak not to me of petty land conflicts!"\n\nFrom the hilltops of the brooding city to the whole of the Deccan, wherever Ahmad went, all submitted to him. From youthful vigor to a head of white hair, victory embraced him, and glory bowed before him. He knew not when to stop, nor wished to, chasing only the afterglow on the horizon.\n\nQuickly, Ahmad must be quicker. He had no time to take prisoners. Galloping cavalry charged recklessly through Bahmani, washing away the humiliations of the past. Ahmad yearned to outrun time; he now had to race against Death himself. City after city raised its flag in surrender before him, while Time pursued closely behind.\n\nBe it day or night, dream or reality, he rode on, galloping. He knew not when to stop, dared not stop, fearing that a single moment of negligence would see Time drag him from his horse into the cold, dark abyss.\n\nWhere his horse's hooves had not yet trod, the lands of Bahmani were gradually unified. Gazing into the distance from his saddle, Ahmad's eyes caught a glimmer of light on the horizon—a future belonging to himself: "A unified Deccan, gleaming under the scorching sun."\n\n"Hyah!"\n\nHe spurred his horse and whipped the reins, charging towards the hope of unification. He knew he would succeed; he knew the Deccan would ultimately be united by him. But unknowingly, he had grown old. The horse whinnied in pain under the reins, its eyes no longer sharp, its senses no longer keen, its pace ever slowing, until finally, it stopped.\n\nGasping for breath, Ahmad cursed the horse's old age. A chill touched his shoulder. He turned his head sharply. Where the horse's hooves had trod, the lands of the Deccan began to crack and crumble. He refused to see this dark future. He refused to stop. He wanted to keep chasing.\n—A tribute to the legendary player "lyq", who unified India in 1483.\nThanks to the Guild Leader."
EDG_BAH_missions_event.26.a:0 ""But he was old now, no longer in his prime.""
EDG_BAH_missions_event.26.b:0 ""But he was old now, no longer in his prime.""

