EDG_BAH_missions_event.28.t:0 "Disloyal Governor of Golconda"
EDG_BAH_missions_event.28.d:0 "The Governor of Golconda controls the great diamond mines. If this source of wealth were cut off, we would be left with no recourse.\nThe decision §GReward the Governor§! can be used to mitigate the effect. Completing the §GUnify the Deccan mission§! will refresh the mission tree and provide a mission to remove the negative effect."
EDG_BAH_missions_event.28.a:0 "Grant partial privileges"

EDG_BAH_missions_event.29.t:0 "Disloyal Governor of Berar"
EDG_BAH_missions_event.29.d:0 "The Governor of Berar controls the northern rainforests. This area is harsh in environment and also a necessary passage to the Ganges.\nThe decision §GReward the Governor§! can be used to mitigate the effect. Completing the §GUnify the Deccan mission§! will refresh the mission tree and provide a mission to remove the negative effect."
EDG_BAH_missions_event.29.a:0 "Allow them autonomy"

EDG_BAH_missions_event.30.t:0 "Disloyal Governor of Bijapur"
EDG_BAH_missions_event.30.d:0 "Once, Bijapur rebelled right before our eyes. At that time, we were mired in the struggle for independence. To prevent schemers from taking advantage, we must grant certain privileges in exchange for peace.\nThe decision §GReward the Governor§! can be used to mitigate the effect. Completing the §GUnify the Deccan mission§! will refresh the mission tree and provide a mission to remove the negative effect."
EDG_BAH_missions_event.30.a:0 "Exchange for peace"

EDG_BAH_missions_event.31.t:0 "Disloyal Governor of Ahmadnagar"
EDG_BAH_missions_event.31.d:0 "The Ahmadnagar region is a gathering area for many nobles within the country. To continue external expansion, we need the assistance of these nobles, which inevitably entails certain expenditures.\nThe decision §GReward the Governor§! can be used to mitigate the effect. Completing the §GUnify the Deccan mission§! will refresh the mission tree and provide a mission to remove the negative effect."
EDG_BAH_missions_event.31.a:0 "Bestow rewards upon them"

EDG_BAH_missions_event.32.t:0 "Appease the Governors"
EDG_BAH_missions_event.32.d:0 "The four provincial governors are now willing to pledge absolute loyalty to the Padishah. We can now set our sights further afield.\nThe decision §GReward the Governor§! can be used to mitigate the effect. Completing the §GUnify the Deccan mission§! will refresh the mission tree and provide a mission to remove the negative effect."
EDG_BAH_missions_event.32.a:0 "Absolute loyalty"

EDG_BAH_missions_event.34.t:0 "Like a Fleeting Illusion"
EDG_BAH_missions_event.34.d:0 ""Fifty years of human life, like a dream, like an illusion..."\n\nAhmad lay on his bed, lamenting the hardships of life. His dreaming mind drifted back fifty years, when the master of Delhi with a million fierce troops loomed over the Deccan, the tiny Bahmanis could only endure humiliation, and this endurance lasted a full fifty years. Only when the old Sultan finally aged and the shackles binding the south began to loosen did the Bahmanis at last seize the crucial moment, winning their independent status—a victory that was delayed a full fifty years.\n\nNow, Delhi's cavalry sweeps down from the north in a great invasion. Seated upon gold and jade is that exceedingly aged old Sultan, his purpose to utterly extinguish the flames of Bahmani independence and freedom. The old Sultan spoke thus:\n\n"The Bahmanis once belonged to Delhi in the past; our two peoples are as close as flesh and blood, as brothers."\n\nEven as he spoke, he commanded his troops to slaughter these "brothers." City after city, the sabers of Delhi's horsemen cut down innocent men, women, and children like harvesting wheat.\n\nThe distant pain and screams startled the sleeping Ahmad awake. The dream was like a sharp knife, foretelling that "fated death." The merciful Allah had sent him a prophecy: when Ahmad is pierced in the heart by the Sword of Fate, an angel will stroke his face and accompany him on his final journey.\n\nBut before that, he will burn his remaining life, using his last moments to secure a future for the Bahmanis. Ahmad does not fear death, but he fears not having tried his utmost.\n\nAllah has promised him victory, provided he can forge the §MBahmanis§! into a §Tgreat empire§!.\nThat life-taking §R"Sword of Fate"§!...\n\nAhmad will die in thirty years. If he fulfills Allah's promise and becomes an empire before his fated death, he can break free from the shackles of fate."
EDG_BAH_missions_event.34.a:0 ""Victory belongs to the people of the §MBahmanis§!, to those who dare to grapple with the great elephant.""

EDG_BAH_missions_event.35.t:0 "Transformation of War"
EDG_BAH_missions_event.35.d:0 "Our military today is composed of various legions and units, which has made our nation renowned for its military strength, particularly in firearms. Beyond our famed artillery, our cavalry also strikes fear into our enemies. Moreover, as an Indian empire, our armies can utilize war elephants—a force few neighboring realms can truly muster."
EDG_BAH_missions_event.35.a:0 "Sweeping All Before Us"
EDG_BAH_missions_event.35.b:0 "Overwhelming Force"

EDG_BAH_missions_event.36.t:0 "Banners Obscure the Sky"
EDG_BAH_missions_event.36.d:0 "Banners obscure the entire sky; wherever our armies tread becomes our land."
EDG_BAH_missions_event.36.a:0 "Offense"
EDG_BAH_missions_event.36.b:0 "Defense"
EDG_BAH_missions_event.36.c:0 "Quality"
EDG_BAH_missions_event.36.e:0 "Quantity"
EDG_BAH_missions_event.36.f:0 "Never Mind"

EDG_BAH_missions_event.38.t:0 "Upon the Turquoise Throne"
EDG_BAH_missions_event.38.d:0 "From the Gupta Empire to the Delhi Sultanate, all took the unification of India as their great task, yet they all foundered upon this so-called fate.\nNow we have broken the shackles of fate, seated upon the Turquoise Throne."
EDG_BAH_missions_event.38.a:0 "Upon the Turquoise Throne"

EDG_BAH_missions_event.39.t:0 "Mandate of India"
EDG_BAH_missions_event.39.d:0 "Now the Three Cities of the Mandate are under our control, while the former Son of Heaven has long been displaced. It is I who shall now claim the Mandate."
EDG_BAH_missions_event.39.a:0 "Commissioned by Heaven"

EDG_BAH_missions_event.40.t:0 "The Tower Crumbles"
EDG_BAH_missions_event.40.d:0 "The Indian Empire should fall—this has been its destiny for millennia. But Allah has long promised us the shattering of these chains. This is the final trial: reverse the grand course of fate."
EDG_BAH_missions_event.40.a:0 "The Tower Crumbles"

EDG_BAH_missions_event.42.t:0 "Inquiring of Ministers on Key Considerations for Governing Bahmanis"
EDG_BAH_missions_event.42.d:0 "Honorable Padishah, while the Bahmani State appears stable, prosperous, and thriving on the surface, beneath it, hidden undercurrents and open rivalries churn. Allow this old minister to explain in detail.\n 1. First, in 1450, the §BDisloyal Four-Province Governors§! event will trigger. We must complete the first Deccan disaster, the §BDeccan Religious Strife§!, to remove it.\n 2. Next is the §BDisloyalty of the Four Provincial Governors§! near Bidar. Although they have accompanied us for a long time, since §BBijapur§! and §BKadira§! successively declared independence... alas. The solution is that we can mitigate the debuff through the decision §GReward the Governor§!. Afterward, completing the mission §GUnify the Deccan States§! will refresh the mission tree and provide missions to resolve the governors' disloyalty. Completing the §GPacify the Four Governors§! mission will remove all buffs.\n 3. Our bureaucratic system is primarily Shia, while the common people are Hindu. They will become dissatisfied with our rule, potentially triggering the §Gmodifier§! §BIndian Religious Conflicts§!. The solution is to adopt the §GHumanist Ideas§! or achieve §G+9 Tolerance of Heretics§!. How to achieve §G+9 Tolerance§!? It's simple: completing missions to gain the Dhimmi estate can provide substantial tolerance. Surviving the §BDeccan Religious Strife§! disaster also grants significant tolerance and its cap. Later, completing the Northern Expedition missions (requires completing §GUnify the Deccan States§!) can provide substantial tolerance, potentially reaching exactly +9.\n 4. How to resolve the §Gmodifier§! §BIndian National Fragmentation§!? First, the starting ruler's 4/4/5 abilities ensure it absolutely will not trigger initially. Therefore, for a smooth transition, the player must reach §G1000 development§! §Gbefore 1475§!. If not reached by 1475, don't panic; develop peacefully. Overextension may cause minor rebellions, but it's manageable.\n 5. Next are matters concerning disasters. First, the §BDeccan Religious Strife§!. How to quickly overcome this disaster? We don't need to engage enemy armies directly, only siege their provinces. §BAnnex all Deccan tags completely (note: vassalization is not allowed)§!. If you can't swallow them all at once, you can break truces. Then wait for the event §GAbsolute Power§! to trigger, which will end the disaster.\n 6. How to overcome the disaster §GThe Collapse of the Deccan Empire§!? I designed this disaster as a trial to test the player's understanding of the combat system and application of military tactics. It requires setting up a fortress network near the capital for defense. What if I'm just bad, can't win, or am simply unskilled? Don't worry; after 5 years, all debuffs will disappear. The AI will also reduce its armies during this time, allowing you to handle things slowly later. Enemy strength is carefully calculated to avoid overwhelming advantages either way—me crushing you OR you crushing me. The main goal is to make players sweat while experiencing the thrill of battle, and to think strategically about troop movement.\n 7. For other questions or bugs, please contact §GEDG Bahmanis Author - Guan Muhua§!. Thank you for playing. Wishing you a pleasant life and success in all endeavors! May you enjoy every moment, and stay healthy!"
EDG_BAH_missions_event.42.a:0 "I understand"
