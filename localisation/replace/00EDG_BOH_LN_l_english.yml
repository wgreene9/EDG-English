EDG_BOH_1_desc:0 "The Hussite Wars have not yet concluded, but for the stability of the realm, let us forgive past transgressions."
EDG_BOH_2_desc:0 "The kings of Bohemia have traditionally been educated in multiple languages, including Hungarian, German, Latin, French, and Italian, to ensure control over the Holy Roman Empire."
EDG_BOH_3_desc:0 "During the Hussite Wars, our armies, influenced by the Wagenburg tactics, learned to better choose their defensive positions."
EDG_BOH_4_desc:0 "The Hussite Wars have left a terrible religious division upon the Czech lands. For Bohemia to prosper, we must end the discord and restore order. We shall issue a Royal Letter guaranteeing religious freedom for all."
EDG_BOH_5_desc:0 "As the Roman Church grows increasingly reactionary in the face of the Reformation's challenge, in Bohemia we are more relaxed, allowing us easier access to new ideas."
EDG_BOH_6_desc:0 "The Royal Order of the Dragon was founded by Sigismund, Holy Roman Emperor, and Barbara of Cilli, Holy Roman Empress and Queen of Hungary and Bohemia. Members, selected from the nobility, are sworn to defend the Cross and fight the enemies of Christianity."
EDG_BOH_7_desc:0 "The term 'Bohemian' is now widely accepted to describe a kind of artistic Gypsy, transcending language and city, living and creating outside conventional societal norms."
 
EDG_CDC_1:0 "Reconfronting the Muslims"
EDG_CDC_2:0 "The Frankish Ships Fear No Peril"
EDG_CDC_3:0 "Naval Patrols"
EDG_CDC_4:0 "Maghrebi Feudal System"
EDG_CDC_5:0 "Religious Conviction"
EDG_CDC_6:0 "Control Over Tunisia"
EDG_CDC_7:0 "Secure Strongholds"
EDG_CDC_1_desc:0 "Charge! Soldiers from Francia and Germany, the Lord watches over us!"
EDG_CDC_2_desc:0 "We must enhance our fleet to maintain our trade dominance over Sicily."
EDG_CDC_3_desc:0 "In lands far from Francia and Germany, only by strengthening our navy can we sustain our connections with them."
EDG_CDC_4_desc:0 "Policies brought from Western Europe to North Africa have granted our taxation greater legitimacy."
EDG_CDC_5_desc:0 "Our people have always held steadfast faith. Whether aligning with the Pope or opposing him, we must firmly grasp our own convictions!"
EDG_CDC_6_desc:0 "After our conquest of this land, Frankish culture is bound to bring the dawn."
EDG_CDC_7_desc:0 "We are surrounded by heathens. Hold the strongholds firm, and be vigilant against their resurgence."

  
GUY_ideas:0 "Aquitanian Ideas"
