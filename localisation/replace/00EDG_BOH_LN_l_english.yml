GUY_ideas_bonus:0 "Aquitanian Ambitions"
EDG_GUY_1:0 "Famed by Victory"
EDG_GUY_2:0 "English Support"
EDG_GUY_3:0 "Court of Love"
EDG_GUY_4:0 "Bordeaux Production"
EDG_GUY_5:0 "Aftermath of the Four Nations' War"
EDG_GUY_6:0 "Angevin Empire"
EDG_GUY_7:0 "Unceasing Vigilance"
EDG_GUY_1_desc:0 "The English once aided us in winning many battles, annihilating numerous armies of France and their loyal vassals on the battlefield."
EDG_GUY_2_desc:0 "England has many mercenaries seeking work, and we maintain good relations with their brethren, allowing us to hire them at a twenty percent discount."
EDG_GUY_3_desc:0 "Our Eleanor of Aquitaine, the first Queen of England from the Plantagenet dynasty, was renowned for her diplomatic skills and celebrated as the Grandmother of Europe's royalty."
EDG_GUY_4_desc:0 "Bordeaux lies at the western edge of Europe, granting us the opportunity to produce goods for the New World."
EDG_GUY_5_desc:0 "The Four Nations' War has raged for decades; prolonged conflict has taught us how to recruit more fresh troops."
EDG_GUY_6_desc:0 "We were once part of the mighty Angevin Empire, a source of genuine national pride!"
EDG_GUY_7_desc:0 "France's continuous raids on our border fortresses have led us to equip our strongholds with additional defensive structures."

EDG_HAB_4:0 "Pain of the Seven Years' War"
EDG_HAB_4_desc:0 "The scars left by the Seven Years' War still affect our nation. To prevent such tragedy from recurring, new tactics call for concentrating forces and focusing on decisive battles aimed at annihilating the enemy's vital strength!"