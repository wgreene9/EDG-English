    #结束伊比利亚的纷争
    EDG_flavor_IBR_religion_conflict.0.t:0 "§Y『伊比利亚纷争』§!的结束。"
    EDG_flavor_IBR_religion_conflict_desc_0.1:0 "穆斯林与基督徒在伊比利亚上已经争斗了数个世纪。自从711年阿拉伯人侵入伊比利亚半岛，原住在伊比利亚半岛的西哥特人逃到半岛的北部，并于此后在北部地区建立了阿斯图里亚斯、纳瓦拉、阿拉贡和卡斯蒂利亚等王国，这些王国时有分合，并从西班牙北部的坎塔夫里亚山区及比利牛斯山区向南推进，开展驱逐阿拉伯人、收复失地的运动。\n\n718年，阿斯图里亚斯王国国王佩拉约在科法敦加与入侵的阿拉伯人发生战斗。在伊比利亚半岛东部的纳瓦尔、阿拉贡和加泰罗尼亚王国也进行了收复失地的斗争，但始终无法取得决定性的胜利。\n\n而费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和卡斯蒂利亚三个王国，三个王国日后摩擦不断。\n\n收复失地运动久久不能取得有效成果，基督徒联军在1403年组建了联军进攻科尔多瓦泰法国，结果兵败科尔多瓦，巴伦西亚国王若昂一世甚至毙命于科尔多瓦。而穆斯林也难以重返伊比利亚北部。\n\n直至今日，$YEAR$年，[Root.Monarch.GetTitle][Root.Monarch.GetName]成功统一了半岛，并结束了长久以来的纷争，[Root.Monarch.GetName]的丰功伟绩势必要为整个伊比利亚的人民铭记。"
    EDG_flavor_IBR_religion_conflict_desc_0.2:0 "穆斯林与基督徒在伊比利亚上已经争斗了数个世纪。自从711年阿拉伯人侵入伊比利亚半岛，原住在伊比利亚半岛的西哥特人逃到半岛的北部，并于此后在北部地区建立了阿斯图里亚斯、纳瓦拉、阿拉贡和卡斯蒂利亚等王国，这些王国时有分合，并从西班牙北部的坎塔夫里亚山区及比利牛斯山区向南推进，开展驱逐阿拉伯人、收复失地的运动。\n\n718年，阿斯图里亚斯王国国王佩拉约在科法敦加与入侵的阿拉伯人发生战斗。在伊比利亚半岛东部的纳瓦尔、阿拉贡和加泰罗尼亚王国也进行了收复失地的斗争，但始终无法取得决定性的胜利。\n\n而费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和卡斯蒂利亚三个王国，三个王国日后摩擦不断。\n\n收复失地运动久久不能取得有效成果，基督徒联军在1403年组建了联军进攻科尔多瓦泰法国，结果兵败科尔多瓦，巴伦西亚国王若昂一世甚至毙命于科尔多瓦。而穆斯林也难以重返伊比利亚北部。\n\n直至今日，伊比利亚也没能统一，但宗教冲突的时代已经过去了，新的曙光洒落在了伊比利亚的土地上，宗教纷争不再具有过去那般灼热的吸引力了。"
    EDG_flavor_IBR_religion_conflict.0.b:0 "命中注定。"
    EDG_flavor_IBR_religion_conflict.0.a:0 "蒙恩圣主，[Root.Monarch.GetTitle][Root.Monarch.GetName]！"

    FOICommonEvents.0.name:0 "图莱图拉十字军"
    FOICommonEvents.0.aa:0 "战火重燃。"
    #大动荡
    EDG_flavor_IBR_religion_conflict.1.t:0 "大动荡"
    EDG_flavor_IBR_religion_conflict.1.d:0 "在北方的基督教国王们陷入内部斗争之时，随着马林王朝在摩洛哥北部的顽抗，陷入内乱的穆瓦希德王朝的势力愈发局限于马拉喀什近郊，最初委统治伊比利亚领地的世袭总督们争先恐后的宣布独立，来自阿非利加的霸权再一次在伊比利亚灰飞烟灭，尽管总督们互相之间曾经签订“永世不得互战”的互保条约，但嫌隙的种子发芽的力量并非一纸空文可以约束。伊比利亚再一次进入了诸侯混战的时代，在后世史学家的眼中，13世纪14世纪上半叶被称为“第三次泰法时代”。在这一百五十年内，基督教徒和穆斯林之间的边界冲突从来就没有彻底终止过，其中以葡萄牙国王和阿斯图里亚斯国王所发动的一次针对里斯本的进攻最为盛大，但由于过于冒进在科英布拉以南遭到穆斯林的伏击，最终不了了之。但随着清洁派势力在南法的不断巩固壮大与天主教国家对十字军东征这个概念的越发厌倦，比利牛斯山以南逐渐越发成为一个相对独立于天主教世界的“小世界”，尽管来自外界的干涉时有发生，但终究没有改变双方战略相持的局面。但随着阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军，伊比利亚的纷争之火再一次被点燃。"
    EDG_flavor_IBR_religion_conflict.1.a:0 "诸国将燃。"
    FOICommonEvents_0_a_tt:0 "基于历史设定，@ASU§Y阿斯图里亚斯§!王国在1444年将同§Y图莱图拉§!泰法国处于战争之中。\n\n§Y伊比利亚§!遵从特殊的§Y伊比利亚的纷争§!机制，国家不能§R自主宣战§!，且交战双方均被强制进行§R单独交战§!，不允许召集盟友。\n\n纷争中的所有成员国§Y共享§!初始任务树，任务树进度统一，且在§G正稳定§!的情况下拥有特殊的§G强大增益§!。\n\n非伊比利亚的国家请勿在纷争进行的过程中§Y侵吞§!伊比利亚的省份，否则你将被迫与拥有强大增益的纷争国§R单独交战§!。\n\n在伊比利亚得到§Y统一§!后，统一者将面临§Y伊比利亚大饥荒§!，国力将会显著削弱。"

    #图莱图拉合约
    EDG_flavor_IBR_religion_conflict.2.t:0 "图莱图拉合约"
    EDG_flavor_IBR_religion_conflict.2.d:0 "围绕阿斯图里亚斯、巴塔尔尧斯和图莱图拉展开的，由多方共同参与的战争终于结束了，这场战争揪起了伊比利亚半岛上每一个人的紧张神经，诸国的众人都对此事议论纷纷。一场战争本身并没有如此大的影响力，但我们都因这场战争而对伊比利亚未来的地缘政治感到困扰。为此，一场于图莱图拉举办的会议展开了，伊比利亚的各国都有资格进行投票，并得出一个共识。"
    EDG_flavor_IBR_religion_conflict.2.a:0 "我们绝不会做懦夫！"
    EDG_flavor_IBR_religion_conflict.2.b:0 "我们希望伊比利亚和平。"
    
    EDG_flavor_IBR_religion_conflict.3.t:0 "图莱图拉合约"
    EDG_flavor_IBR_religion_conflict.3.d:0 "围绕阿斯图里亚斯、巴塔尔尧斯和图莱图拉展开的，由多方共同参与的战争终于结束了，这场战争揪起了伊比利亚半岛上每一个人的紧张神经，诸国的众人都对此事议论纷纷。一场战争本身并没有如此大的影响力，但我们都因这场战争而对伊比利亚未来的地缘政治感到困扰。为此，一场于图莱图拉举办的会议展开了，伊比利亚的各国都有资格进行投票，并得出一个共识。"
    EDG_flavor_IBR_religion_conflict.3.a:0 "我们绝不会做懦夫！"
    EDG_flavor_IBR_religion_conflict.3.b:0 "我们希望伊比利亚和平。"
    
    EDG_flavor_IBR_religion_conflict.4.t:0 "图莱图拉合约"
    EDG_flavor_IBR_religion_conflict.4.d:0 "图莱图拉举办的会议结束了，在这场会议中，伊比利亚的各国都有资格进行投票，并得出了一个共识，这将会改变伊比利亚半岛的局势。"
    EDG_flavor_IBR_religion_conflict.4.a:0 "无论如何，我们将做好准备。"

EDG_flavor_IBR_religion_conflict_5_bonus_1_tooltip:0 "如果通过投票，§Y『伊比利亚纷争』§!状态变得更加§R『对立』§!，那么我们将获得§Y军事点数§!和§Y陆军传统§!。"
