    #托莱多大会
    EDG_flavor_IBR_religion_conflict.5.t:0 "[219.GetName]大会"
    EDG_flavor_IBR_religion_conflict.5.d:0 "[219.GetName]是伊比利亚的心脏，同时也长期是伊比利亚的前线，在过去的二百年来，[219.GetName]都是穆斯林与基督徒分庭抗礼的最前沿。但今天从[219.GetName]传出来的并非战争的号角，而是一批批信使。在[219.GetName]被选为此次伊比利亚全体会议的举办地后，[Root.Monarch.GetTitle][Root.Monarch.GetName]提高了全城的警备等级，在一个月以前，卫兵就开始在这座城市的每一个大道上定点巡视。\n\n在会议即将开展的这一天清晨，[Root.Monarch.GetTitle][Root.Monarch.GetName]不安地在他的宫廷踱步。托雷多的宫廷当中有来自瓦伦西亚的丝绸作为帷幕，来自雅典的熏香气息弥漫着摄人心魄，宫廷的主人，[Root.Monarch.GetTitle][Root.Monarch.GetName]，似乎试图用奢华的装饰彰显着自己的实力，但一切的外在形式都掩盖不了他内心的担忧。\n\n这场会议即将改变整个伊比利亚接下来二十年的局势，而会议的走向至今仍被掩藏在密布的乌云之下。"
