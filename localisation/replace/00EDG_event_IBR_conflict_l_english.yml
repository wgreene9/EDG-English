    #The Great Upheaval
EDG_flavor_IBR_religion_conflict.1.t:0 "The Great Upheaval"
EDG_flavor_IBR_religion_conflict.1.d:0 "While the Christian kings of the north were embroiled in internal strife, with the Marinids putting up stubborn resistance in northern Morocco, the Almohad Caliphate, caught in civil war, saw its influence increasingly confined to the outskirts of Marrakesh. The hereditary governors initially appointed to rule Iberian territories scrambled to declare independence one after another. Once again, hegemony from Africa crumbled to dust in Iberia. Although the governors had once signed a mutual defense pact vowing "eternal peace among themselves," the seeds of discord sprouted with a force no mere document could restrain. Iberia once again entered an era of warring states. In the eyes of later historians, the first half of the 13th and 14th centuries became known as the "Third Taifa Period." Throughout these 150 years, border conflicts between Christians and Muslims never fully ceased. The most significant among them was a grand offensive against Lisbon launched by the King of Portugal and the King of Asturias. However, due to overextension, they were ambushed by Muslims south of Coimbra, and the campaign ultimately came to naught.\n\nAs the Cathar forces steadily consolidated and grew stronger in southern France, and Catholic states grew increasingly weary of the very concept of crusades, the lands south of the Pyrenees gradually evolved into a relatively independent "small world," somewhat detached from the wider Catholic sphere. Although external interference occurred from time to time, it ultimately failed to alter the strategic stalemate between the two sides.\n\nYet, when King Ignacio III of Asturias launched a crusade against Tulaytulah, the flames of the Iberian Struggle were reignited once more."
EDG_flavor_IBR_religion_conflict.1.a:0 "The nations shall burn."
FOICommonEvents_0_a_tt:0 "Based on historical setup, the Kingdom of @ASU§YAsturias§! will be at war with the §YTulaytulah§! Taifa in 1444.\n\n§YIberia§! follows the special §Y'Iberian Struggle'§! mechanic. Nations cannot §Rdeclare war independently§!, and warring parties are forced into §Rseparate peaces§!, preventing them from calling in allies.\n\nAll member states within the Struggle §Yshare§! the initial mission tree, with unified progress. They also possess special §Gpowerful bonuses§! when at §Gpositive stability§!.\n\nNon-Iberian nations are advised not to §Yannex§! Iberian provinces while the Struggle is ongoing, or you will be forced into §Rseparate war§! with Struggle nations that possess powerful bonuses.\n\nAfter §Yunification§! is achieved in Iberia, the unifier will face the §Y'Great Iberian Famine'§!, which will significantly weaken the nation's power."

    #The Treaty of Tulaytulah
EDG_flavor_IBR_religion_conflict.2.t:0 "The Treaty of Tulaytulah"
EDG_flavor_IBR_religion_conflict.2.d:0 "The multi-faceted war centered around Asturias, Batalyaws, and Tulaytulah has finally ended. This conflict strained the nerves of everyone on the Iberian Peninsula, with people across the nations debating its implications. A single war itself may not have such immense influence, but it has left us all troubled about Iberia's future geopolitics. To address this, a conference is being convened in Tulaytulah. All Iberian nations are eligible to vote and reach a consensus."
EDG_flavor_IBR_religion_conflict.2.a:0 "We will not be cowards!"
EDG_flavor_IBR_religion_conflict.2.b:0 "We desire peace for Iberia."

