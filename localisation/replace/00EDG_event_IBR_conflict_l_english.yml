#Events
# Ending the Iberian Struggle
EDG_flavor_IBR_religion_conflict.0.t:0 "The End of §Y'The Iberian Struggle'§!."
EDG_flavor_IBR_religion_conflict_desc_0.1:0 "Muslims and Christians have been in conflict in Iberia for centuries. Since the Arab invasion of the Iberian Peninsula in 711, the native Visigoths fled to the north of the peninsula. Subsequently, kingdoms such as Asturias, Navarre, Aragon, and Castile were established in the northern regions. These kingdoms sometimes united and sometimes split, advancing southward from the Cantabrian Mountains and the Pyrenees in northern Spain to launch the Reconquista—a movement to expel the Arabs and reclaim lost territory.\n\nIn 718, King Pelayo of the Kingdom of Asturias clashed with the invading Arabs at the Battle of Covadonga. In the eastern part of the Iberian Peninsula, the kingdoms of Navarre, Aragon, and Catalonia also waged their struggles for the Reconquista, yet decisive victory remained elusive.\n\nFernando III, a great ruler who had the potential to destroy the southern Taifa kingdoms, died prematurely in 1235, failing to achieve his grand ambition. Moreover, due to sharp internal conflicts, weak royal authority, and succession disputes, the United Kingdom of León-Castile ultimately dissolved into the three kingdoms of Galicia, Asturias, and Castile, which would experience constant friction in the years to come.\n\nThe Reconquista long failed to achieve significant results. In 1403, a Christian coalition army was formed to attack the Taifa of Córdoba, only to be defeated at Córdoba, with King João I of Valencia even losing his life there. Meanwhile, the Muslims also found it difficult to return to the north of Iberia.\n\nUntil today, in the year $YEAR$, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has successfully unified the peninsula and brought an end to the long-standing conflict. The great achievements of [Root.Monarch.GetName] are destined to be remembered by all the people of Iberia."
EDG_flavor_IBR_religion_conflict_desc_0.2:0 "Muslims and Christians have been in conflict in Iberia for centuries. Since the Arab invasion of the Iberian Peninsula in 711, the native Visigoths fled to the north of the peninsula. Subsequently, kingdoms such as Asturias, Navarre, Aragon, and Castile were established in the northern regions. These kingdoms sometimes united and sometimes split, advancing southward from the Cantabrian Mountains and the Pyrenees in northern Spain to launch the Reconquista—a movement to expel the Arabs and reclaim lost territory.\n\nIn 718, King Pelayo of the Kingdom of Asturias clashed with the invading Arabs at the Battle of Covadonga. In the eastern part of the Iberian Peninsula, the kingdoms of Navarre, Aragon, and Catalonia also waged their struggles for the Reconquista, yet decisive victory remained elusive.\n\nFernando III, a great ruler who had the potential to destroy the southern Taifa kingdoms, died prematurely in 1235, failing to achieve his grand ambition. Moreover, due to sharp internal conflicts, weak royal authority, and succession disputes, the United Kingdom of León-Castile ultimately dissolved into the three kingdoms of Galicia, Asturias, and Castile, which would experience constant friction in the years to come.\n\nThe Reconquista long failed to achieve significant results. In 1403, a Christian coalition army was formed to attack the Taifa of Córdoba, only to be defeated at Córdoba, with King João I of Valencia even losing his life there. Meanwhile, the Muslims also found it difficult to return to the north of Iberia.\n\nUntil today, Iberia remains divided. However, the era of religious conflict has passed. A new dawn shines upon the land of Iberia, and religious strife no longer holds the scorching allure it once did."
EDG_flavor_IBR_religion_conflict.0.b:0 "It is destined."
EDG_flavor_IBR_religion_conflict.0.a:0 "By the grace of the Holy Lord, [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"

