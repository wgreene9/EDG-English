EDG_flavor_IBR_religion_conflict.18.d:0 "With the participation of numerous Taifas, the [227.GetName] Diwan has finally concluded. The decisions of the various Taifas have led Muslims to form a relatively unified consensus, altering the current situation in Iberia."
EDG_flavor_IBR_religion_conflict.18.a:0 "By Allah."


    #The Treaty of Badajoz
EDG_flavor_IBR_religion_conflict.19.t:0 "The Abdalu Mosque of [218.GetName]"
EDG_flavor_IBR_religion_conflict.19.d:0 "The Muslims of [218.GetName] deeply revere Taifa Abdalu. They built a mosque for Abdalu and widely praised his great achievements within the city, which sparked discontent among many Christians. Initially, clashes broke out in the streets, and then Christian guards joined the fray.\n\nAfter the guards of [218.GetName] got involved, the conflict escalated sharply. The Muslims occupied the Abdalu Mosque, using it as a sturdy fortress to resist the demands of the [218.GetName] garrison, turning this street brawl into a large-scale rebellion."
EDG_flavor_IBR_religion_conflict.19.a:0 "Kill all these fanatical heathens."
EDG_flavor_IBR_religion_conflict.19.b:0 "Pacify them, allow them to keep the mosque."

EDG_flavor_IBR_religion_conflict.20.t:0 "The Treaty of [218.GetName]"
EDG_flavor_IBR_religion_conflict.20.d:0 "This is a day of immense significance for [218.GetName].\n\nTo maintain the city's stability, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordered a city-wide market closure. [Root.Monarch.GetTitle]'s Moorish arquebusier guards secured every entrance and major thoroughfare of [218.GetName]. Every street in the city fell into profound silence; only the Berber cavalry patrolling the streets each hour were permitted to leave behind noise and the neighing of horses on today's [Root.Monarch.GetTitle] Boulevard.\n\n[Root.Monarch.GetTitle]'s most trusted viziers and walis had entered the city at dawn and met with the supreme [Root.Monarch.GetTitle]. Nearing noon, the first invited [Root.Monarch.GetTitle] arrived at the court situated in [218.GetName], their escorted caravans filing endlessly through the city gates.\n\nAt sunset, the Taifa Diwan of [218.GetName] finally commenced. Other Taifas sat on either side of the rectangular table, while [Root.Monarch.GetTitle] [Root.Monarch.GetName] sat at one end. After a long silence, he commanded his attendant to unfurl a vast map on the table, detailing every mountain and river of Iberia.\n\nNext, servants placed numerous exquisite pieces on the map, representing Muslim and Christian armies respectively. After [Root.Monarch.GetName] circled the table, the servants finally finished arranging everything and respectfully withdrew from the council chamber.\n\n'My brothers,' [Root.Monarch.GetName] spoke in a measured tone, 'we face a great problem. These Christians refuse to abandon their aggression; they cling to the land of Al-Andalus, sucking the fresh blood from this soil. This should not happen; this will never be condoned by Allah!'\n\n[Root.Monarch.GetName]'s tone grew increasingly impassioned, his voice echoing in the room: 'Not long ago, Allah bestowed upon me a new, devout plan—one that will allow us to completely expel the Christians from our lands. As long as we prepare our forces and wage jihad according to this great plan, we shall achieve final victory!'\n\nAttending this conference were not only the rulers of various Taifas but also delegations from other Christian states. Some envoys whispered beside the Taifas during breaks, exerting influence upon them. In essence, Christians and Muslims together determined the outcome of this assembly."
EDG_flavor_IBR_religion_conflict.20.a:0 "Muslims should sign the 'Pact of Batalyaws'."
EDG_flavor_IBR_religion_conflict.20.b:0 "We should remain calm."

