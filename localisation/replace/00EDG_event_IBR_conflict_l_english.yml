EDG_flavor_IBR_religion_conflict.26.b:0 "We see through [Root.Monarch.GetName]'s little game."

EDG_flavor_IBR_religion_conflict.27.t:0 "Signatories of the [208.GetName] Treaty"
EDG_flavor_IBR_religion_conflict.27.d:0 "The conference held in [208.GetName] has drawn to a close. Both Muslim Taifas and Christian kings exerted their influence over the proceedings. The outcome of the [208.GetName] conference will shape the future situation in Iberia—will the nations become more confrontational, or more peaceful?"
EDG_flavor_IBR_religion_conflict.27.a:0 "Regardless, there is no peace among heathens."

    #The Barcelona Conference
EDG_flavor_IBR_religion_conflict.28.t:0 "The Conference of [213.GetName]"
EDG_flavor_IBR_religion_conflict.28.d:0 "A month ago, a cook of [Root.Monarch.GetTitle] [Root.Monarch.GetName] attempted to assassinate him.\n\nThe culprit was a Muslim man, young and handsome, fanatical and devout. [Root.Monarch.GetName]'s interrogators spent a week extracting the motive for the murder from his lips. It turned out he was dissatisfied with [Root.Monarch.GetTitle]'s recent religious intolerance—specifically, a Christian magistrate under [Root.Monarch.GetName] had beaten to death his Muslim mother and sister while performing official duties and faced no punishment. After receiving help from a Mufti, he came to assassinate [Root.Monarch.GetName] to avenge his mother and sister.\n\n[Root.Monarch.GetName] admired the culprit, so he tacitly permitted the judge to sentence him to death by burning. Then, from his windowsill, he watched the man scream his way out of life amidst the flames.\n\nAfter this incident, [Root.Monarch.GetName] often pondered the relationship between Christianity and Islam. Is one of us definitely wrong? What truly lies behind the mutual slaughter between Christians and Muslims?\n\nOne morning, after sitting on a garden bench in deep thought for a long time, he instructed his servants to write a letter on his behalf to the rulers of Iberia, asking them to send envoys to [213.GetName] for a conference."
EDG_flavor_IBR_religion_conflict.28.b:0 "Blind jihad is wrong; we should pursue peace together."
EDG_flavor_IBR_religion_conflict.28.a:0 "Only the complete elimination of heathens can end the cycle of vengeance."

