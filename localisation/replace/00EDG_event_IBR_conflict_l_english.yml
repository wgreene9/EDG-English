    EDG_flavor_IBR_religion_conflict.29.d:0 "在一个月前，[Root.Monarch.GetTitle][Root.Monarch.GetName]的一名厨师企图谋害他。\n\n犯人是一名穆斯林男性，年轻俊美，狂热而虔信，[Root.Monarch.GetName]的审讯官花了一周的时间才从他的嘴里翘出谋杀的动机。原来，他是对[Root.Monarch.GetTitle]近些年来的宗教不宽容行为感到不满——准确地说，是[Root.Monarch.GetName]的一名基督徒执法官在执行公务的过程中将他信仰伊斯兰教的母亲和妹妹打死，并没有受到任何惩罚。在受到一名穆夫提的帮助后，前来谋杀[Root.Monarch.GetName]，以求为他的母亲和妹妹复仇。\n\n[Root.Monarch.GetName]敬佩这名犯人，于是默许了法官判处这名犯人火刑，然后在窗台上看着他在烈火的焚烧下尖叫着离开人世。\n\n在这一事件后，[Root.Monarch.GetName]也常常思考基督教与伊斯兰教的关系，我们之中一定有谁错了吗？基督徒与穆斯林之间的相互厮杀究竟是因为什么？\n\n在一天的清晨，他坐在花园的长椅上思考了许久，吩咐自己的仆从替自己为伊比利亚诸王写一封信，让他们派遣使节来[213.GetName]开一场会议。"
