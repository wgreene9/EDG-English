# Galicia - The Port of Galicia
EDG_IBR_monuments_event.1.t:0 "The Thriving Port of Galicia"
EDG_IBR_monuments_event.1.d:0 "Galicia is located in the northwest of the Iberian Peninsula, along the Atlantic coast, serving as one of the vital gateways connecting Europe and the Americas. Thus, its port enjoys a superior geographical location, facilitating maritime trade. The 16th century was a period of flourishing European trade, and the port of Galicia prospered accordingly. Major trading partners included goods from Europe, the Americas, and Africa, such as gold and silver, textiles, spices, and slaves. Additionally, significant pirate activity also contributed somewhat to the port's prosperity. In the 16th century, Galicia's port facilities were highly comprehensive, including the famous ports of A Coruña and Vigo. These ports were fully equipped with docks, warehouses, and cranes, meeting the loading and unloading needs of ships and cargo of various types and scales. Due to its advantageous location, active trade, comprehensive port infrastructure, and advancements in navigation technology, the port of Galicia thrived, becoming one of the key hubs for trade between Europe and the Americas. However, the aging port now seems to somewhat hinder the city's development."
EDG_IBR_monuments_event.1.a:0 "Impose an infidel tax on heathens to fund the port's expansion."
EDG_IBR_monuments_event.1.b:0 "We will expand the port for everyone."
EDG_IBR_monuments_event.1.c:0 "It is unnecessary."

# Galicia - Plaza de María Pita
EDG_IBR_monuments_event.2.t:0 "Plaza de María Pita"
EDG_IBR_monuments_event.2.d:0 "María Pita holds significant importance in the history of A Coruña. In 1589, a war besieged people within the old city. Despite the stubborn resistance of the trapped women and children, the invaders breached the defenses. At this critical moment, María Pita stepped forward and killed an enemy sergeant. This heroic act both uplifted the morale of her own people and severely damaged the enemy's spirit, thereby protecting the city. A bronze statue of María Pita stands in the plaza."
EDG_IBR_monuments_event.2.b:0 "We shall construct a plaza to commemorate her."
EDG_IBR_monuments_event.2.a:0 "Impose a tax on heathens to fund the plaza's construction."
EDG_IBR_monuments_event.2.c:0 "A fine story."
    
    #León - Palacio de Alfonso
EDG_IBR_monuments_event.3.t:0 "Renovating Palacio de Alfonso"
EDG_IBR_monuments_event.3.d:0 "Palacio de Alfonso features a unique architectural style, combining Gothic and Renaissance elements. The exterior facade is adorned with extensive reliefs and sculptures, and the walls are painted with vibrant colors and patterns, making the entire structure exceptionally ornate. The palace is exquisitely designed; the halls, corridors, and rooms inside are lavishly furnished with rich and diverse decorations and artworks, such as paintings, sculptures, and carpets. The palace is of immense scale, containing multiple courtyards and gardens within, covering a vast area. Different buildings are interconnected by corridors, rendering the entire palace extraordinarily grand and majestic. However, due to long-term neglect, Palacio de Alfonso no longer appears as magnificent and splendid as it once did."
EDG_IBR_monuments_event.3.a:0 "Let us tax the heathens for this!"
EDG_IBR_monuments_event.3.b:0 "The royal house will fund the palace's renovation."
EDG_IBR_monuments_event.3.c:0 "This is too wasteful of money."

    # Córdoba - The Cathedral-Mosque of Córdoba
EDG_IBR_monuments_event.4.t:0 "The Pearl of Córdoba"
EDG_IBR_monuments_event.4.d:0 "The Mosque of Córdoba, also known as the Great Mosque, is a famous Islamic building in Spain and one of the largest mosques in the world. In 711 AD, Arabs conquered Córdoba, and the city was divided equally between Muslims and Christians. This peculiar arrangement continued until 784 AD, when Abd al-Rahman I decided to build a new mosque here, completed in 790 by his son, Hisham I. Later, Hisham II further expanded the mosque. He added eight aisles to the east of the mosque, planted extensive orange groves, and constructed four large fountains. In 1523, the prayer hall was rebuilt according to Renaissance principles. The engineers promised that if the final phase proceeded smoothly, the hall's decoration would be the most luxurious in the Caliphal style, featuring meticulously carved floral and leaf patterns around the arches, colorful domes, and unique ornamentation—all of which would be magnificent. Córdoba would gain another brilliant pearl."
EDG_IBR_monuments_event.4.b:0 "Provide the remaining funds and open it to all."
EDG_IBR_monuments_event.4.a:0 "Provide the remaining funds but deny entry to heathens."
EDG_IBR_monuments_event.4.c:0 "I have no money."

