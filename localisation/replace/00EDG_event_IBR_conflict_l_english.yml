EDG_flavor_IBR_religion_conflict.7.t:0 "The Council of [219.GetName] Concludes"
EDG_flavor_IBR_religion_conflict.7.d:0 "The Council of [219.GetName] has finally drawn to a close. Every Iberian ruler has expressed their will, and the course of Iberia's next two decades has been quietly altered."
EDG_flavor_IBR_religion_conflict.7.a:0 "The road ahead is long and arduous."

    #Our Choice (Council of Madrid)
EDG_flavor_IBR_religion_conflict.8.t:0 "The Council of [217.GetName]"
EDG_flavor_IBR_religion_conflict.8.d:0 "On Christmas of the previous year, as golden sunlight spilled onto the plaza of [217.GetName], the citizens discovered a giant pentagram drawn in the square's center. At each of the pentagram's five points, thirteen doves were placed, and in the middle lay a ghastly pale goat skull. This event caused an uproar. Who could have created such a blasphemous spectacle under curfew and guard patrols? Some Christians believed it was clearly impossible and thus concluded that everything in the plaza was the work of God, a sign that He wished for the Iberians to cease their transgressions.\n\nNo one would deny that Iberia had been embroiled in war for far too long.\n\nBoth Christians and heathens hoped the current state of chaos would end, whether through military action or by maintaining peace. With such expectations, the Council of [217.GetName] was convened. The rulers of Iberia gathered once more to jointly decide the future fate of Iberia.\n\nThis might be the final council."
EDG_flavor_IBR_religion_conflict.8.a:0 "The sword prevails over the book; only the unification of rule heralds true peace."
EDG_flavor_IBR_religion_conflict.8.b:0 "We should not let hatred blind our eyes."

