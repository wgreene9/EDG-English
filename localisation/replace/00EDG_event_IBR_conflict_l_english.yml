EDG_flavor_IBR_religion_conflict.22.t:0 "Success or Failure of the [218.GetName] Treaty"
EDG_flavor_IBR_religion_conflict.22.d:0 "As the conference in [218.GetName] finally concludes, all participants have discussed the Pact of Batalyaws. This treaty is of great significance; if passed, it will bring substantial influence to the Muslim Taifa states of Iberia."
EDG_flavor_IBR_religion_conflict.22.a:0 "Heaven intends rain, but man desires not stillness."
    
    #Night of La Mancha
EDG_flavor_IBR_religion_conflict.23.t:0 "Muslim Movement in [2754.GetName]"
EDG_flavor_IBR_religion_conflict.23.d:0 "The prosperity of [2754.GetName] has long masked its underlying danger. Since [2754.GetName] was conquered by us, the local Muslims have remained dissatisfied with our rule. Not long ago, they launched an uprising, demanding that local clergy cease interfering with their faith."
EDG_flavor_IBR_religion_conflict.23.a:0 "Absurd! They should convert to Christ!"
EDG_flavor_IBR_religion_conflict.23.b:0 "Grant their demands."

    # Night of Almería
EDG_flavor_IBR_religion_conflict.24.t:0 "The Night of [222.GetName]"
EDG_flavor_IBR_religion_conflict.24.d:0 "[222.GetName] has long been on the border of religious conflict yet ultimately remained unconquered by Christians. Some renowned ulama attribute this to the wise rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and have proposed to [Root.Monarch.GetTitle] [Root.Monarch.GetName] that if he is willing to conquer the Christian kingdoms to the north, all Muslims across the land would gladly devote their strength to the cause."
EDG_flavor_IBR_religion_conflict.24.a:0 "We are willing to call for jihad!"
EDG_flavor_IBR_religion_conflict.24.b:0 "We should not be overly proud."

    #The Treaty of León
EDG_flavor_IBR_religion_conflict.25.t:0 "The Treaty of [208.GetName]"
EDG_flavor_IBR_religion_conflict.25.d:0 "Since [Root.Monarch.GetTitle] [Root.Monarch.GetName] ascended the throne, he has been troubled by the presence of heathens in Iberia like a malignant tumor, to the point where he often startles at the slightest rustle of his bedroom curtains.\n\nSince last Christmas, [Root.Monarch.GetName] has been contemplating a new, grand plan—a scheme to unite all Christians in Iberia.\n\nIn the year $YEAR$, he invited delegations from various nations, both Christian kings and heathen envoys—summoning them all to his throne room. He deliberately incited his own clergy to anger the Muslim envoys present with fanatical and radical rhetoric, sparking heated altercations between the two sides. Only when the situation grew sufficiently chaotic did he have guards enter and escort the Muslim envoys away.\n\nThe Christian kings present looked tense; they did not realize this was [Root.Monarch.GetName]'s deliberate ploy. [Root.Monarch.GetName] then persuasively told the kings that Muslims and Christians are ultimately incompatible, and a decisive conflict between them is inevitable. 'We should sign a military treaty to defend against our heathen enemies,' [Root.Monarch.GetName] told the kings in a sincere tone, followed by a heavy silence in the hall."
EDG_flavor_IBR_religion_conflict.25.a:0 "You must understand, there is no peace between us and the heathens."
EDG_flavor_IBR_religion_conflict.25.b:0 "Wait... we might be getting too agitated."

