#奇观
    #加利西亚 加利西亚港
    EDG_IBR_monuments_event.1.t:0 "繁荣的加利西亚港"
    EDG_IBR_monuments_event.1.d:0 "加利西亚位于伊比利亚半岛的西北部，地处大西洋沿岸，是连接欧洲和美洲的重要门户之一，因此其港口地理位置优越，可以方便地进行海运贸易。16世纪是欧洲贸易繁荣的时期，加利西亚港口也因此而繁荣，主要贸易对象包括欧洲、美洲和非洲的商品，如金银、织物、香料、奴隶等，同时还有大量的海盗活动，这也为港口的繁荣带来了一定的贡献。16世纪加利西亚的港口设施非常完备，包括著名的拉科鲁尼亚港和维戈港，这些港口的码头、仓库和起重设备等设施都非常齐全，可以满足不同类型和规模的船只和货物的装卸需求。加利西亚港口由于其地理位置优越、贸易活跃、港口建设齐全和航海技术提高等优势，而繁荣发展，成为欧洲和美洲贸易的重要枢纽之一，而老旧的港口对城市的发展似乎有些阻碍。"
    EDG_IBR_monuments_event.1.a:0 "向异教徒征收不信者税用以扩建港口。"
    EDG_IBR_monuments_event.1.b:0 "我们会为所有人扩建港口。"
    EDG_IBR_monuments_event.1.c:0 "没有必要。"
    
    #加利西亚 玛丽亚·皮塔广场
    EDG_IBR_monuments_event.2.t:0 "玛丽亚·皮塔广场"
    EDG_IBR_monuments_event.2.d:0 "玛丽亚•皮塔在拉科鲁尼亚历史上具有重要的意义。1589年，一场战争将人们围困在老城内，尽管被困的妇女和儿童顽强抵抗，可还是被外侵者攻破，在这危急时刻玛丽亚•皮塔站了出来杀掉一名敌国中卫，这一壮举既振奋了本国民众又另对方士气大为受损，从而保护住了这座城市。广场上矗立着玛丽亚•皮塔的铜像。"
    EDG_IBR_monuments_event.2.b:0 "我们将修建一个广场以纪念她。"
    EDG_IBR_monuments_event.2.a:0 "向异教徒征收广场修建的费用。"
    EDG_IBR_monuments_event.2.c:0 "很好的故事。"
    
    #莱昂 阿方索宫
    EDG_IBR_monuments_event.3.t:0 "修葺阿方索宫"
    EDG_IBR_monuments_event.3.d:0 "阿方索宫建筑风格独特，结合了哥特式和文艺复兴的元素，建筑外立面采用了大量的浮雕和雕塑，墙面喷涂了大量的颜色和花纹，使整座建筑显得非常华丽。王宫的设计非常精美，宫殿内部的大厅、走廊和房间等都布置得非常豪华，采用了丰富多彩的装饰和艺术品，如绘画、雕塑、地毯等。王宫的建筑规模非常庞大，宫殿内部有多个庭院和花园，占地面积巨大，不同的建筑物之间通过走廊相连，整座宫殿显得非常宏伟壮观，但由于长期缺少维护，阿方索宫显得不那么恢弘壮丽。"
    EDG_IBR_monuments_event.3.a:0 "让我们为此向异教徒征税！"
    EDG_IBR_monuments_event.3.b:0 "王室会出资修葺宫殿。"
    EDG_IBR_monuments_event.3.c:0 "这太浪费钱了。"
    
    #科尔多瓦 科尔多瓦大教堂
    EDG_IBR_monuments_event.4.t:0 "科尔多瓦的明珠"
    EDG_IBR_monuments_event.4.d:0 "科尔多瓦清真寺，又名大礼拜寺，是西班牙著名的伊斯兰建筑，也是世界上最大的礼拜寺之一。公元711年阿拉伯人征服了科尔多瓦，城市被平分成两部分，供伊斯兰教徒和基督教徒分别使用。这种奇怪的安排一直持续到公元784年，阿拜德一世决定在这里新建一座清真寺，790年由他的儿子赫司汉姆一世完成。后来赫司汉姆二世将清真寺再度扩大。他在清真寺的东部增加了8个走廊，种植大片的桔林，还修建了4个大型喷泉。1523年，祈祷大厅又按照文艺复兴的思路重建，工程师承诺，如果能够保证收尾工作的顺利，大厅的装饰在卡里费奥式中将会是最为豪华的，包括围着拱门精心镶嵌的花叶图案、彩色圆屋顶及独一无二的装饰都将会是辉煌的，科尔多瓦将多一颗璀璨的明珠。"
    EDG_IBR_monuments_event.4.b:0 "补足尾款，并向所有人开放。"
    EDG_IBR_monuments_event.4.a:0 "补足尾款，但拒绝异教徒入内。"
    EDG_IBR_monuments_event.4.c:0 "我没有钱。"

