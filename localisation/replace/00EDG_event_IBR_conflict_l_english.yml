EDG_flavor_IBR_religion_conflict.3.a:0 "We will not be cowards!"
EDG_flavor_IBR_religion_conflict.3.b:0 "We desire peace for Iberia."

EDG_flavor_IBR_religion_conflict.4.t:0 "The Treaty of Tulaytulah"
EDG_flavor_IBR_religion_conflict.4.d:0 "The conference held in Tulaytulah has concluded. In this assembly, all Iberian nations were eligible to vote and have reached a consensus. This will change the situation on the Iberian Peninsula."
EDG_flavor_IBR_religion_conflict.4.a:0 "Regardless, we shall be prepared."

EDG_flavor_IBR_religion_conflict_5_bonus_1_tooltip:0 "If the vote passes to make the §Y'Iberian Struggle'§! state more §R'Confrontational'§!, we will receive §YMilitary Power§! and §YArmy Tradition§!."
EDG_flavor_IBR_religion_conflict_5_bonus_2_tooltip:0 "If the vote passes to make the §Y'Iberian Struggle'§! state more §R'Confrontational'§!, we will receive §YDiplomatic Power§! and §YStability§!."


    #The Council of Toledo
EDG_flavor_IBR_religion_conflict.5.t:0 "The Council of [219.GetName]"
EDG_flavor_IBR_religion_conflict.5.d:0 "[219.GetName] is the heart of Iberia and has long been its front line. For the past two hundred years, [219.GetName] has stood at the very forefront where Muslim and Christian powers confront each other. But today, what emerges from [219.GetName] is not the call of war, but streams of messengers. After [219.GetName] was chosen as the venue for this general Iberian assembly, [Root.Monarch.GetTitle] [Root.Monarch.GetName] heightened the city's security alert level. A month ago, guards began patrolling fixed points on every major thoroughfare of the city.\n\nOn the morning of the day the conference was set to begin, [Root.Monarch.GetTitle] [Root.Monarch.GetName] paced restlessly in his court. The Court of Toledo was draped with silks from Valencia, and the air was thick with intoxicating incense from Athens. The master of the court, [Root.Monarch.GetTitle] [Root.Monarch.GetName], seemed to try to display his strength through opulent decorations, but all external forms could not conceal the worry in his heart.\n\nThis assembly was about to shape the situation of all Iberia for the next two decades, and its direction remained shrouded in dense clouds of uncertainty."
EDG_flavor_IBR_religion_conflict.5.a:0 "The dark clouds shall be torn asunder by the blazing sun."
EDG_flavor_IBR_religion_conflict.5.b:0 "Winds blow, rains pass, and the flames of war shall die down."

