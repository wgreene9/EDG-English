    EDG_flavor_IBR_religion_conflict.6.d:0 "[219.GetName]是伊比利亚的心脏，同时也长期是伊比利亚的前线，在过去的二百年来，[219.GetName]都是穆斯林与基督徒分庭抗礼的最前沿。但今天从[219.GetName]传出来的并非战争的号角，而是一批批信使。在[219.GetName]被选为此次伊比利亚全体会议的举办地后，[Root.Monarch.GetTitle][Root.Monarch.GetName]提高了全城的警备等级，在一个月以前，卫兵就开始在这座城市的每一个大道上定点巡视。\n\n在会议即将开展的这一天清晨，[Root.Monarch.GetTitle][Root.Monarch.GetName]不安地在他的宫廷踱步。托雷多的宫廷当中有来自瓦伦西亚的丝绸作为帷幕，来自雅典的熏香气息弥漫着摄人心魄，宫廷的主人，[Root.Monarch.GetTitle][Root.Monarch.GetName]，似乎试图用奢华的装饰彰显着自己的实力，但一切的外在形式都掩盖不了他内心的担忧。\n\n这场会议即将改变整个伊比利亚接下来二十年的局势，而会议的走向至今仍被掩藏在密布的乌云之下。"
    EDG_flavor_IBR_religion_conflict.6.a:0 "乌云将被骄阳撕碎。"
    EDG_flavor_IBR_religion_conflict.6.b:0 "风来雨去，战火将熄。"

    EDG_flavor_IBR_religion_conflict.7.t:0 "[219.GetName]大会结束"
    EDG_flavor_IBR_religion_conflict.7.d:0 "[219.GetName]大会终于落下了帷幕，每一个伊比利亚诸侯都表达了自己的意愿，伊比利亚未来二十年的局势已经被悄悄改变。"
    EDG_flavor_IBR_religion_conflict.7.a:0 "道阻且长。"

    #我们的选择（马德里大会）
    EDG_flavor_IBR_religion_conflict.8.t:0 "[217.GetName]大会"
    EDG_flavor_IBR_religion_conflict.8.d:0 "在前一年的圣诞节，随着金灿灿的阳光撒在[217.GetName]的广场之上，[217.GetName]的市民发现[217.GetName]广场的中央画上了一个巨大的五芒星，五芒星的五个角上各放置了十三只鸽子，而五芒星的中央摆上了一个阴森惨白的山羊头骨。这一事件引起了骚乱，是什么人能够在宵禁和卫兵的巡视下，创造出如此离经叛道的异象？一些基督徒认为，这显然是不可能的，因而广场的一切都出自上帝之手，是上帝希望伊比利亚人不要继续犯错。\n\n没有人会否认，伊比利亚陷入战火的时间已经很长了。\n\n无论是基督徒还是异教徒，都希望如今的混乱局面能够结束，无论是通过军事行动，还是通过维持和平。在这样的期望下，[217.GetName]大会召开了，伊比利亚的诸侯再次齐聚一堂，共同决定伊比利亚未来的命运。\n\n这或许是最后一次会谈了。"
    EDG_flavor_IBR_religion_conflict.8.a:0 "刀剑胜于书，政权的统一才代表和平的到来。"
    EDG_flavor_IBR_religion_conflict.8.b:0 "我们不应该被仇恨蒙蔽了双眼。"

    EDG_flavor_IBR_religion_conflict.9.t:0 "[217.GetName]大会"
    EDG_flavor_IBR_religion_conflict.9.d:0 "在前一年的圣诞节，随着金灿灿的阳光撒在[217.GetName]的广场之上，[217.GetName]的市民发现[217.GetName]广场的中央画上了一个巨大的五芒星，五芒星的五个角上各放置了十三只鸽子，而五芒星的中央摆上了一个阴森惨白的山羊头骨。这一事件引起了骚乱，是什么人能够在宵禁和卫兵的巡视下，创造出如此离经叛道的异象？一些基督徒认为，这显然是不可能的，因而广场的一切都出自上帝之手，是上帝希望伊比利亚人不要继续犯错。\n\n没有人会否认，伊比利亚陷入战火的时间已经很长了。\n\n无论是基督徒还是异教徒，都希望如今的混乱局面能够结束，无论是通过军事行动，还是通过维持和平。在这样的期望下，[217.GetName]大会召开了，伊比利亚的诸侯再次齐聚一堂，共同决定伊比利亚未来的命运。\n\n这或许是最后一次会谈了。"
    EDG_flavor_IBR_religion_conflict.9.a:0 "刀剑胜于书，政权的统一才代表和平的到来。"
    EDG_flavor_IBR_religion_conflict.9.b:0 "我们不应该被仇恨蒙蔽了双眼。"
    
    EDG_flavor_IBR_religion_conflict.10.t:0 "[217.GetName]大会结束"
    EDG_flavor_IBR_religion_conflict.10.d:0 "[217.GetName]大会结束了。\n\n在会议正式结束的一天，[217.GetName]下了很大的暴雨，虽然会议的结果还没被公之于众，[217.GetName]就已经开始有人宣称会议的结果背叛了自己的同宗兄弟，基督徒违背了上帝的意愿，穆斯林违背了安拉的意志。\n\n[224.GetName]也在当天夜晚爆发了一场骚乱，恐惧的市民走上街头，当地人砸毁异教徒的商铺，并在异教徒的住房区放火，同时还杀了不少犹太人。\n\n但无论如何，[217.GetName]大会已经结束，大会的影响无法撤回。"
    EDG_flavor_IBR_religion_conflict.10.a:0 "以后不会再有浪费时间的大会了。"

    #塞维利亚协定
    EDG_flavor_IBR_religion_conflict.11.t:0 "[224.GetName]苏菲派教徒暴动"
    EDG_flavor_IBR_religion_conflict.11.d:0 "在$YEAR$年，塞维利亚的苏菲派教团号召当地的穆斯林发动了一场暴动，教团领袖要求[Root.Monarch.GetTitle][Root.Monarch.GetName]停止对穆斯林的压迫，他们走上街头，用一切能找到的东西充作武器。\n\n据说导火索是一个月前，一个基督徒税吏在征税的过程中，导致了一名穆斯林儿童的意外死亡，而税吏在事后并没有得到应有的惩罚。\n\n这件事于深夜才被[Root.Monarch.GetTitle][Root.Monarch.GetName]所知，在[Root.Monarch.GetTitle][Root.Monarch.GetName]得知整件事的经过后，他敏锐地意识到，如果不能妥善地处理该事件，将会引起整个伊比利亚的震动。"
    EDG_flavor_IBR_religion_conflict.11.a:0 "解散当地教团，处死穆夫提。"
    EDG_flavor_IBR_religion_conflict.11.b:0 "我们都应当保持冷静。"
    EDG_flavor_IBR_religion_conflict.11.c:0 "收买他们。"

    EDG_flavor_IBR_religion_conflict.12.t:0 "[224.GetName]苏菲派教团狂热"
    EDG_flavor_IBR_religion_conflict.12.d:0 "在今日清晨，一名来自[224.GetName]的苏菲派教团穆夫提会见了[Root.Monarch.GetTitle][Root.Monarch.GetName]，他从《古兰经》谈起，描绘我们的先祖如何展开伟大的征服，如何将伊斯兰教传播到全世界，他的语气慷慨激昂、态度诚恳，请求[Root.Monarch.GetTitle][Root.Monarch.GetName]能够接纳他的思想，对异教徒发动伟大的圣战。"
    EDG_flavor_IBR_religion_conflict.12.a:0 "我们将鼓动圣战！"
    EDG_flavor_IBR_religion_conflict.12.b:0 "我们都应当保持冷静。"
    EDG_flavor_IBR_religion_conflict.12.c:0 "他们不应该煽动狂热。"

    #普拉森西亚事件
    EDG_flavor_IBR_religion_conflict.13.t:0 "[4788.GetName]动乱"
    EDG_flavor_IBR_religion_conflict.13.d:0 "[4788.GetName]的穆斯林教徒一直以他们的狂热著称，他们思念泰法阿卜拉杜的统治，而厌恶基督徒的暴政。在$YEAR$年，由于不满基督教[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治，[4788.GetName]的狂热穆斯林发动了一场有组织的暴乱，他们杀死了[4788.GetName]的守军，并推翻当地的教堂，要求回归巴塔尔尧斯。"
    EDG_flavor_IBR_religion_conflict.13.a:0 "镇压暴乱，处死每一个反叛的穆斯林。"
    EDG_flavor_IBR_religion_conflict.13.b:0 "给予他们更多的自治权以安抚他们。"

    EDG_flavor_IBR_religion_conflict.14.t:0 "[4788.GetName]人的支持"
    EDG_flavor_IBR_religion_conflict.14.d:0 "[4788.GetName]的穆斯林教徒一直以他们的狂热著称，他们思念泰法阿卜拉杜的统治，而厌恶基督徒的暴政。在$YEAR$年，为了不沦落到再度回归基督徒的统治之下，当地的穆斯林举起武器，并申请加入[Root.Monarch.GetTitle][Root.Monarch.GetName]的军队。"
    EDG_flavor_IBR_religion_conflict.14.a:0 "欢迎他们加入我们的圣战！"
    EDG_flavor_IBR_religion_conflict.14.b:0 "让他们将热情放在别的地方。"

    #里斯本迪万
    EDG_flavor_IBR_religion_conflict.15.t:0 "解散[227.GetName]的谢赫迪万"
    EDG_flavor_IBR_religion_conflict.15.d:0 "在1433年，在巴塔尔尧斯泰法阿卜拉杜的主导下，[227.GetName]建立了一个由本地谢赫组建的谢赫迪万，谢赫迪万长期作为泰法阿卜拉杜的代言人管理着[227.GetName]。如今[227.GetName]被基督徒征服，这些谢赫却还在暗中操纵[227.GetName]的政治经济。"
    EDG_flavor_IBR_religion_conflict.15.a:0 "解散迪万，处死谢赫。"
    EDG_flavor_IBR_religion_conflict.15.b:0 "安抚这些谢赫。"
   
    EDG_flavor_IBR_religion_conflict.16.t:0 "[227.GetName]迪万"
    EDG_flavor_IBR_religion_conflict.16.d:0 "在1433年，在巴塔尔尧斯泰法阿卜拉杜的主导下，[227.GetName]建立了一个由本地谢赫组建的谢赫迪万，谢赫迪万长期作为泰法阿卜拉杜的代言人管理着[227.GetName]。\n\n就在前不久，有传言宣称[227.GetName]附近的基督徒居民准备发动暴乱，攻打[227.GetName]，当地谢赫随即组织起了一支武装力量，并大力鼓吹圣战思想，压迫当地的基督徒，将大量狂热的基督徒份子处以极刑，这一事件引起了巨大的反响。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]没有立刻处理此事，他认为这件事可以被用于扩大自己的政治影响力，例如将圣战思潮的中心引至[227.GetName]，由此吸引更多的穆斯林入主自己麾下。\n\n为了保证自己能够进一步扩大政治野心，[Root.Monarch.GetName]向诸泰法写信，询问他们的意见。"
    EDG_flavor_IBR_religion_conflict.16.a:0 "我们将支持圣战思潮。"
    EDG_flavor_IBR_religion_conflict.16.b:0 "等等……这样的想法有些偏执且危险。"

    EDG_flavor_IBR_religion_conflict.17.t:0 "[227.GetName]迪万"
    EDG_flavor_IBR_religion_conflict.17.d:0 "在1433年，在巴塔尔尧斯泰法阿卜拉杜的主导下，[227.GetName]建立了一个由本地谢赫组建的谢赫迪万，谢赫迪万长期作为泰法阿卜拉杜的代言人管理着[227.GetName]。\n\n就在前不久，有传言宣称[227.GetName]附近的基督徒居民准备发动暴乱，攻打[227.GetName]，当地谢赫随即组织起了一支武装力量，并大力鼓吹圣战思想，压迫当地的基督徒，将大量狂热的基督徒份子处以极刑，这一事件引起了巨大的反响。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]没有立刻处理此事，他认为这件事可以被用于扩大自己的政治影响力，例如将圣战思潮的中心引至[227.GetName]，由此吸引更多的穆斯林入主自己麾下。\n\n为了保证自己能够进一步扩大政治野心，[Root.Monarch.GetName]向诸泰法写信，询问他们的意见。"
    EDG_flavor_IBR_religion_conflict.17.a:0 "我们将支持圣战思潮。"
    EDG_flavor_IBR_religion_conflict.17.b:0 "等等……这样的想法有些偏执且危险。"

    EDG_flavor_IBR_religion_conflict.18.t:0 "[227.GetName]迪万结束"
    EDG_flavor_IBR_religion_conflict.18.d:0 "在诸多泰法的参与下，[227.GetName]迪万最终结束，众泰法的决定让穆斯林形成了一个较为统一的共识，并改变了伊比利亚如今的局势。"
    EDG_flavor_IBR_religion_conflict.18.a:0 "安拉在上。"


    #巴达霍斯条约
    EDG_flavor_IBR_religion_conflict.19.t:0 "[218.GetName]阿卜拉杜清真寺"
    EDG_flavor_IBR_religion_conflict.19.d:0 "[218.GetName]的穆斯林很敬爱泰法阿卜拉杜，他们为阿卜拉杜建立了一座清真寺，并在[218.GetName]城内广泛地赞扬阿卜拉杜的丰功伟绩，这引起了许多基督徒的不满，双方先是在街头展开斗殴，随后基督徒卫兵参与其中。\n\n在[218.GetName]的卫兵参与后，双方的冲突骤然升级，穆斯林占领阿卜拉杜清真寺，并以此为一座坚固的要塞，反抗[218.GetName]守军的要求，使得本次街头斗殴升级成了一场声势浩大的叛乱。"
    EDG_flavor_IBR_religion_conflict.19.a:0 "杀光这些狂热的异教徒。"
    EDG_flavor_IBR_religion_conflict.19.b:0 "安抚他们，允许他们保留清真寺。"

    EDG_flavor_IBR_religion_conflict.20.t:0 "[218.GetName]条约"
    EDG_flavor_IBR_religion_conflict.20.d:0 "这对[218.GetName]而言，是意义非凡的一天。\n\n为了维护城市的稳定，[Root.Monarch.GetTitle][Root.Monarch.GetName]下令全称罢市，[Root.Monarch.GetTitle]的摩尔人火绳枪亲兵把守住[218.GetName]城的每一个入口和交通要道，[218.GetName]的每一条街道都寂静无比，只有每个小时都会巡视一遍街道的柏柏尔骑兵有资格在今天的[Root.Monarch.GetTitle]大道上留下喧嚣和马鸣声。\n\n[Root.Monarch.GetTitle]最信赖的维齐尔和瓦利们在清晨便已经进入了城市，并面见了至高无上的[Root.Monarch.GetTitle]。在逼近日中之时，第一个受邀的[Root.Monarch.GetTitle]来到了坐落于[218.GetName]的宫廷，对方的护送车队在穿行[218.GetName]大门时络绎不绝。\n\n在日落之时，[218.GetName]的泰法迪万终于拉开了帷幕。其他泰法坐在方桌的两侧，而[Root.Monarch.GetTitle][Root.Monarch.GetName]坐在方桌的一端，沉寂了许久之后，令他的侍从在方桌上打开了一张偌大的地图，地图上详细地记录了伊比利亚的每一座山脉和每一条河流。\n\n紧接着，仆人在地图上摆放了诸多精致的棋子，分别代表着穆斯林和基督徒的军队，[Root.Monarch.GetName]绕方桌一圈后，仆人终于将一切都摆放完毕，毕恭毕敬地离开议事厅。\n\n“我的兄弟们，”[Root.Monarch.GetName]用缓和的语气说道，“我们面临巨大的问题，这些基督徒始终不肯放弃自己的侵略行径，他们附着在安达卢西亚的土地上，吸食着这片土地的新鲜血血液。这是不应该发生的，这是绝不会被真主默许的！”\n\n[Root.Monarch.GetName]的语气愈发激昂，他的声音在房间内回荡：“就在前不久，安拉交予我一个全新的、虔信的计划，这个计划将能够让我们将基督徒彻底驱逐出我们的土地——只要我们厉兵秣马，并遵循这份伟大计划发动圣战，我们将能取得最后的胜利！”\n\n参与这场会议的不仅有诸国的泰法，还有其他基督教国家的使节团，一些使节在泰法们休息的时候在他们身旁耳语，在他们身上施加影响，实质上是基督徒和穆斯林共同决定了这场会议的结果。"
    EDG_flavor_IBR_religion_conflict.20.a:0 "穆斯林应该签署『巴塔尔尧斯条约』。"
    EDG_flavor_IBR_religion_conflict.20.b:0 "我们应当保持冷静。"

    EDG_flavor_IBR_religion_conflict.21.t:0 "[218.GetName]条约"
    EDG_flavor_IBR_religion_conflict.21.d:0 "这对[218.GetName]而言，是意义非凡的一天。\n\n为了维护城市的稳定，[Root.Monarch.GetTitle][Root.Monarch.GetName]下令全称罢市，[Root.Monarch.GetTitle]的摩尔人火绳枪亲兵把守住[218.GetName]城的每一个入口和交通要道，[218.GetName]的每一条街道都寂静无比，只有每个小时都会巡视一遍街道的柏柏尔骑兵有资格在今天的[Root.Monarch.GetTitle]大道上留下喧嚣和马鸣声。\n\n[Root.Monarch.GetTitle]最信赖的维齐尔和瓦利们在清晨便已经进入了城市，并面见了至高无上的[Root.Monarch.GetTitle]。在逼近日中之时，第一个受邀的[Root.Monarch.GetTitle]来到了坐落于[218.GetName]的宫廷，对方的护送车队在穿行[218.GetName]大门时络绎不绝。\n\n在日落之时，[218.GetName]的泰法迪万终于拉开了帷幕。其他泰法坐在方桌的两侧，而[Root.Monarch.GetTitle][Root.Monarch.GetName]坐在方桌的一端，沉寂了许久之后，令他的侍从在方桌上打开了一张偌大的地图，地图上详细地记录了伊比利亚的每一座山脉和每一条河流。\n\n紧接着，仆人在地图上摆放了诸多精致的棋子，分别代表着穆斯林和基督徒的军队，[Root.Monarch.GetName]绕方桌一圈后，仆人终于将一切都摆放完毕，毕恭毕敬地离开议事厅。\n\n“我的兄弟们，”[Root.Monarch.GetName]用缓和的语气说道，“我们面临巨大的问题，这些基督徒始终不肯放弃自己的侵略行径，他们附着在安达卢西亚的土地上，吸食着这片土地的新鲜血血液。这是不应该发生的，这是绝不会被真主默许的！”\n\n[Root.Monarch.GetName]的语气愈发激昂，他的声音在房间内回荡：“就在前不久，安拉交予我一个全新的、虔信的计划，这个计划将能够让我们将基督徒彻底驱逐出我们的土地——只要我们厉兵秣马，并遵循这份伟大计划发动圣战，我们将能取得最后的胜利！”\n\n参与这场会议的不仅有诸国的泰法，还有其他基督教国家的使节团，一些使节在泰法们休息的时候在他们身旁耳语，在他们身上施加影响，实质上是基督徒和穆斯林共同决定了这场会议的结果。"
    EDG_flavor_IBR_religion_conflict.21.a:0 "穆斯林应该签署『巴塔尔尧斯条约』。"
    EDG_flavor_IBR_religion_conflict.21.b:0 "我们应当保持冷静。"

    EDG_flavor_IBR_religion_conflict.22.t:0 "[218.GetName]条约的成败"
    EDG_flavor_IBR_religion_conflict.22.d:0 "随着位于[218.GetName]的大会终于结束，所有与会人员都参与了巴塔尔尧斯条约的讨论，这份条约意义重大，如果他得以通过，将会为伊比利亚的穆斯林泰法诸国带来足量的影响。"
    EDG_flavor_IBR_religion_conflict.22.a:0 "天欲雨，人不欲静。"
    
    #拉曼查之夜
    EDG_flavor_IBR_religion_conflict.23.t:0 "[2754.GetName]穆斯林运动"
    EDG_flavor_IBR_religion_conflict.23.d:0 "[2754.GetName]的繁荣一直掩盖着它的危险，自从[2754.GetName]被我们征服以来，当地的穆斯林一直对我们的统治感到不满，他们于前不久发动了一场暴乱，并要求当地的教士不再干涉他们的信仰。"
    EDG_flavor_IBR_religion_conflict.23.a:0 "荒谬，他们理应皈依基督！"
    EDG_flavor_IBR_religion_conflict.23.b:0 "答应他们的要求。"

    #阿尔梅里亚之夜
    EDG_flavor_IBR_religion_conflict.24.t:0 "[222.GetName]之夜"
    EDG_flavor_IBR_religion_conflict.24.d:0 "[222.GetName]长期处于宗教冲突的边境，却最终没能被基督徒夺走，一些有名望的乌理玛将其归功于[Root.Monarch.GetTitle][Root.Monarch.GetName]英明的统治，并向[Root.Monarch.GetTitle][Root.Monarch.GetName]提议，只要他愿意向北征服基督徒诸王，全国的穆斯林都愿意奉献自己的力量。"
    EDG_flavor_IBR_religion_conflict.24.a:0 "我们愿意号召吉哈德！"
    EDG_flavor_IBR_religion_conflict.24.b:0 "我们不应该过于骄傲。"

    #莱昂条约
    EDG_flavor_IBR_religion_conflict.25.t:0 "[208.GetName]条约"
    EDG_flavor_IBR_religion_conflict.25.d:0 "自从[Root.Monarch.GetTitle][Root.Monarch.GetName]继位以来，他一直被异教徒在伊比利亚如肿瘤一般的存在感到困扰，以至于他常常因卧室窗帘的一阵风起而动而感到惊恐。\n\n自从去年圣诞节开始，[Root.Monarch.GetName]就一直在构想一个新的、伟大的计划，一个团结伊比利亚所有基督徒的计划。\n\n在$YEAR$年，他邀请了诸国的使团，有基督教国王，也有异教徒的使节——他将他们全部邀请到自己的王座厅，并故意教唆自己手下的教士用狂热而激进的言语激怒了在场的穆斯林使节，引发双方激烈的口角，并在场面变得足够混乱后，才让卫兵进来将穆斯林的使节带走。\n\n在场的基督教诸王都神色紧张，他们没有意识到这是[Root.Monarch.GetName]的有意之举。[Root.Monarch.GetName]又循循善诱地告诉诸王，穆斯林与我们终究水火不容，基督徒与穆斯林之间必有一战。“我们应当签署一份军事条约，用以抵挡我们的异教徒敌人。”[Root.Monarch.GetName]用诚恳的语气告诉诸王，随后而来的是大厅内的沉寂。"
    EDG_flavor_IBR_religion_conflict.25.a:0 "你们要清楚，我们与异教徒之间没有和平一说。"
    EDG_flavor_IBR_religion_conflict.25.b:0 "稍等……我们可能太激动了。"

    EDG_flavor_IBR_religion_conflict.26.t:0 "[208.GetName]条约"
    EDG_flavor_IBR_religion_conflict.26.d:0 "自从[Root.Monarch.GetTitle][Root.Monarch.GetName]继位以来，他一直被异教徒在伊比利亚如肿瘤一般的存在感到困扰，以至于他常常因卧室窗帘的一阵风起而动而感到惊恐。\n\n自从去年圣诞节开始，[Root.Monarch.GetName]就一直在构想一个新的、伟大的计划，一个团结伊比利亚所有基督徒的计划。\n\n在$YEAR$年，他邀请了诸国的使团，有基督教国王，也有异教徒的使节——他将他们全部邀请到自己的王座厅，并故意教唆自己手下的教士用狂热而激进的言语激怒了在场的穆斯林使节，引发双方激烈的口角，并在场面变得足够混乱后，才让卫兵进来将穆斯林的使节带走。\n\n在场的基督教诸王都神色紧张，他们没有意识到这是[Root.Monarch.GetName]的有意之举。[Root.Monarch.GetName]又循循善诱地告诉诸王，穆斯林与我们终究水火不容，基督徒与穆斯林之间必有一战。“我们应当签署一份军事条约，用以抵挡我们的异教徒敌人。”[Root.Monarch.GetName]用诚恳的语气告诉诸王，随后而来的是大厅内的沉寂。"
    EDG_flavor_IBR_religion_conflict.26.a:0 "我们认可他，异教徒之间决不能共存。"
    EDG_flavor_IBR_religion_conflict.26.b:0 "我们看穿了[Root.Monarch.GetName]的小把戏。"

    EDG_flavor_IBR_religion_conflict.27.t:0 "[208.GetName]条约的签署者"
    EDG_flavor_IBR_religion_conflict.27.d:0 "于[208.GetName]展开的会议落下了帷幕，穆斯林泰法和基督教国王们都对这场会议施加了影响，[208.GetName]会议的结果将会影响伊比利亚今后的局势——诸国将更为对立，还是更为和平？"
    EDG_flavor_IBR_religion_conflict.27.a:0 "无论如何，异教徒之间没有和平。"

    #巴塞罗那会议
    EDG_flavor_IBR_religion_conflict.28.t:0 "[213.GetName]会议"
    EDG_flavor_IBR_religion_conflict.28.d:0 "在一个月前，[Root.Monarch.GetTitle][Root.Monarch.GetName]的一名厨师企图谋害他。\n\n犯人是一名穆斯林男性，年轻俊美，狂热而虔信，[Root.Monarch.GetName]的审讯官花了一周的时间才从他的嘴里翘出谋杀的动机。原来，他是对[Root.Monarch.GetTitle]近些年来的宗教不宽容行为感到不满——准确地说，是[Root.Monarch.GetName]的一名基督徒执法官在执行公务的过程中将他信仰伊斯兰教的母亲和妹妹打死，并没有受到任何惩罚。在受到一名穆夫提的帮助后，前来谋杀[Root.Monarch.GetName]，以求为他的母亲和妹妹复仇。\n\n[Root.Monarch.GetName]敬佩这名犯人，于是默许了法官判处这名犯人火刑，然后在窗台上看着他在烈火的焚烧下尖叫着离开人世。\n\n在这一事件后，[Root.Monarch.GetName]也常常思考基督教与伊斯兰教的关系，我们之中一定有谁错了吗？基督徒与穆斯林之间的相互厮杀究竟是因为什么？\n\n在一天的清晨，他坐在花园的长椅上思考了许久，吩咐自己的仆从替自己为伊比利亚诸王写一封信，让他们派遣使节来[213.GetName]开一场会议。"
    EDG_flavor_IBR_religion_conflict.28.b:0 "盲目的圣战是不对的，我们应该一同追求和平。"
    EDG_flavor_IBR_religion_conflict.28.a:0 "只有彻底消灭异教徒，才能终止复仇的循环。"

