EDG_flavor_IBR_religion_conflict.9.b:0 "We should not let hatred blind our eyes."

EDG_flavor_IBR_religion_conflict.10.t:0 "The Council of [217.GetName] Concludes"
EDG_flavor_IBR_religion_conflict.10.d:0 "The Council of [217.GetName] has concluded.\n\nOn the day the council formally ended, a heavy downpour fell upon [217.GetName]. Even before the results were publicly announced, people in [217.GetName] began claiming the outcome had betrayed their brethren—that Christians had defied God's will, and Muslims had strayed from Allah's path.\n\nThat same night, a riot erupted in [224.GetName]. Frightened citizens took to the streets, locals smashed heathen shops, set fire to heathen residential areas, and killed many Jews.\n\nNevertheless, the Council of [217.GetName] is over, and its impact cannot be undone."
EDG_flavor_IBR_religion_conflict.10.a:0 "There will be no more time-wasting councils in the future."

    #The Pact of Seville
EDG_flavor_IBR_religion_conflict.11.t:0 "Sufi Uprising in [224.GetName]"
EDG_flavor_IBR_religion_conflict.11.d:0 "In the year $YEAR$, a Sufi order in Seville called upon local Muslims to launch an uprising. The order's leader demanded that [Root.Monarch.GetTitle] [Root.Monarch.GetName] cease the oppression of Muslims. They took to the streets, using anything they could find as weapons.\n\nIt is said the trigger was an incident a month prior, where a Christian tax collector accidentally caused the death of a Muslim child during tax collection, and the tax collector faced no subsequent punishment.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] learned of this late at night. Upon understanding the full course of events, he keenly realized that failure to handle the matter properly would send shockwaves throughout all Iberia."
EDG_flavor_IBR_religion_conflict.11.a:0 "Disband the local order and execute the Mufti."
EDG_flavor_IBR_religion_conflict.11.b:0 "We should all remain calm."
EDG_flavor_IBR_religion_conflict.11.c:0 "Bribe them."

EDG_flavor_IBR_religion_conflict.12.t:0 "Sufi Order Zealotry in [224.GetName]"
EDG_flavor_IBR_religion_conflict.12.d:0 "This morning, a Mufti from a Sufi order in [224.GetName] met with [Root.Monarch.GetTitle] [Root.Monarch.GetName]. He began with the Quran, recounting how their ancestors launched great conquests and spread Islam across the world. His tone was passionate, his demeanor earnest, as he pleaded with [Root.Monarch.GetTitle] [Root.Monarch.GetName] to embrace his ideas and wage a great jihad against the heathens."
EDG_flavor_IBR_religion_conflict.12.a:0 "We shall incite jihad!"
EDG_flavor_IBR_religion_conflict.12.b:0 "We should all remain calm."
EDG_flavor_IBR_religion_conflict.12.c:0 "They should not incite fanaticism."

    #The Plasencia Incident
EDG_flavor_IBR_religion_conflict.13.t:0 "Unrest in [4788.GetName]"
EDG_flavor_IBR_religion_conflict.13.d:0 "The Muslims of [4788.GetName] have long been known for their fervor. They yearn for the rule of the Taifa of Abdalu and despise Christian tyranny. In the year $YEAR$, dissatisfied with the rule of the Christian [Root.Monarch.GetTitle] [Root.Monarch.GetName], the fanatical Muslims of [4788.GetName] launched an organized uprising. They killed the garrison in [4788.GetName], tore down local churches, and demanded a return to Batalyaws."
EDG_flavor_IBR_religion_conflict.13.a:0 "Suppress the uprising. Execute every rebellious Muslim."
EDG_flavor_IBR_religion_conflict.13.b:0 "Grant them more autonomy to placate them."

EDG_flavor_IBR_religion_conflict.14.t:0 "Support from the People of [4788.GetName]"
EDG_flavor_IBR_religion_conflict.14.d:0 "The Muslims of [4788.GetName] have long been known for their fervor. They yearn for the rule of the Taifa of Abdalu and despise Christian tyranny. In the year $YEAR$, to avoid falling back under Christian rule, the local Muslims took up arms and applied to join the army of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_flavor_IBR_religion_conflict.14.a:0 "Welcome them to join our jihad!"
EDG_flavor_IBR_religion_conflict.14.b:0 "Let them direct their passion elsewhere."

    #The Diwan of Lisbon
EDG_flavor_IBR_religion_conflict.15.t:0 "Disband the Sheikh Diwan of [227.GetName]"
EDG_flavor_IBR_religion_conflict.15.d:0 "In 1433, under the leadership of the Taifa of Abdalu of Batalyaws, a Sheikh Diwan composed of local sheikhs was established in [227.GetName]. This Diwan has long managed [227.GetName] as the representative of the Taifa of Abdalu. Now that [227.GetName] has been conquered by Christians, these sheikhs still secretly manipulate the city's politics and economy."
EDG_flavor_IBR_religion_conflict.15.a:0 "Disband the Diwan and execute the sheikhs."
EDG_flavor_IBR_religion_conflict.15.b:0 "Pacify these sheikhs."

EDG_flavor_IBR_religion_conflict.16.t:0 "The Diwan of [227.GetName]"
EDG_flavor_IBR_religion_conflict.16.d:0 "In 1433, under the leadership of the Taifa of Abdalu of Batalyaws, a Sheikh Diwan composed of local sheikhs was established in [227.GetName]. This Diwan has long managed [227.GetName] as the representative of the Taifa of Abdalu.\n\nNot long ago, rumors spread that Christian residents near [227.GetName] were preparing an uprising to attack the city. The local sheikhs promptly organized an armed force, vigorously promoted jihadist ideology, oppressed local Christians, and executed numerous zealous Christian elements. This event caused significant repercussions.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] did not address the matter immediately. He believed it could be used to expand his political influence, for instance, by redirecting the center of jihadist ideology to [227.GetName], thereby attracting more Muslims to his banner.\n\nTo ensure the further expansion of his political ambitions, [Root.Monarch.GetName] wrote to the various Taifas, seeking their opinion."
EDG_flavor_IBR_religion_conflict.16.a:0 "We shall support the jihadist ideology."
EDG_flavor_IBR_religion_conflict.16.b:0 "Wait... such thinking is somewhat paranoid and dangerous."

