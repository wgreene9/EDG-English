    EDG_flavor_IBR_religion_conflict.30.t:0 "[213.GetName]会议结束"
    EDG_flavor_IBR_religion_conflict.30.d:0 "于[213.GetName]展开的会议最终结束了，这场由复仇展开的闹剧最终以大多数人期待的形式收场了。"
    EDG_flavor_IBR_religion_conflict.30.a:0 "总有人不明白应该如何彻底消弭复仇。"

    #熙德的遗产
    EDG_flavor_IBR_religion_conflict.31.t:0 "熙德的遗产"
    EDG_flavor_IBR_religion_conflict.31.d:0 "于[213.GetName]展开的会议最终结束了，这场由复仇展开的闹剧最终以大多数人期待的形式收场了。"
