EDG_VEN_Monarchy_government_power_desc:0 "Dandolo Family Control represents the extent of the Dandolo family's grip over the entire Venetian Monarchy, ensuring their hereditary rule in Venice.\n\n\t\tDue to the continuous strengthening of Dandolo control over Venice since Enrico Dandolo, Dandolo Family Control naturally increases by +0.1 monthly;\n\n\t\tAs controlling a larger nation requires greater effort, Dandolo Family Control decays more severely with increased development;\n\n\t\tThe growth of Dandolo Family Control heavily relies on the current monarch's three skill points, indicating that the monarch's personal ability is crucial for strengthening the family's control over the state:\n\t\t0 skill points: §R-0.15§! monthly control;\n\t\t1 skill point: §R-0.1§! monthly control;\n\t\t2 skill points: §R-0.05§! monthly control;\n\t\t4 skill points: §G+0.05§! monthly control;\n\t\t5 skill points: §G+0.10§! monthly control;\n\t\t6 skill points: §G+0.15§! monthly control;\n\n\t\tEach Dandolo personal union will provide an additional +0.1 monthly control"

