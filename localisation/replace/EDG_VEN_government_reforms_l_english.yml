EDG_VEN_tradecircle_reform:0 "Venetian Trade Sphere"
EDG_VEN_tradecircle_reform_desc:0 "Venice leverages prestige and wealth to attract foreign powers, establishing good relations with numerous nations. By inviting other countries to become Venetian trade partners and join the Venetian Trade Sphere, Venice has built a formidable trade empire. Venice and its trade partners shine across the Mediterranean like a string of radiant golden pearls, with Venice being the most dazzling pearl among them."

