EDG_VEN_tradecircle_government_power:0 "Prosperity of the Venetian Trade Sphere"
EDG_VEN_tradecircle_government_power_desc:0 "The Prosperity of the Venetian Trade Sphere reflects the current flourishing state of Venice's trade.\n\n\t\tTrade Sphere Prosperity grows naturally, representing the phenomenon of ever-expanding trade;\n\n\t\tTrade Sphere Prosperity decays as development increases, illustrating that vast territories can diminish the incentive for trade;\n\n\t\tTrade Sphere Prosperity rises based on the current number of Merchant groups. Starting from the 3rd Merchant group, each additional group provides an extra §G+0.05§! monthly Trade Sphere Prosperity growth, with a maximum of 0.2;\n\n\t\tFurthermore, each Venetian Trade Partner provides an additional 0.1 monthly Trade Sphere Prosperity growth;\n\n\t\t§GDo you enjoy this scene of bustling prosperity? Remember, such splendid scenes are but illusory bubbles. When dazzling brilliance arrives, the shadow beneath the light will also step to the forefront.§!"
monthly_EDG_VEN_tradecircle_government_power:0 "Monthly Prosperity of the Venetian Trade Sphere"

EDG_VEN_tragov_100:0 "Prosperity is but an illusory bubble; it can vanish overnight, and darkness descends."
