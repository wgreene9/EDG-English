 EDG_Mozarabic_religion_desc:0 "穆扎赖卜派，又称摩尔阿拉伯礼，属于一种早期基督教的残余。由于伊比利亚半岛中南部长期被穆斯林势力统治，所以当地基督徒没有被后来的天主教会正规化引导，保留了许多蛮族时代的基督教传统。穆扎赖卜派的起源最早可以追溯到507年西哥特人入主伊比利亚开始，当时罗马在西班牙的行省已经拥有一套自成一派的礼仪传统，虽然西哥特人信仰反三位一体的阿里乌斯派，但当时西班牙的祷告中却会特别强调三位一体。当时西哥特人对这种异端行为予以了极大的宽容，只是将主教任免权牢牢抓在手上，等到了雷卡雷德一世时期决定召开第三次托莱多会议，抛弃阿里乌斯拥抱迦克墩派基督教，同时这也象征着西哥特人与西班牙罗马人的文化融合。唯一的隐患就是会议将和子说，即“圣灵是由圣父和圣子而出”这个具有极大争议的理论加入《尼西亚信经》中，为后来1054年东西教派分裂埋下隐患。在西哥特人庇护下，西班牙分派的发展达到顶峰，宗教活动开始得到标准化，同时伊比利亚南北的宗教传统开始出现分化。由于查士丁尼一世短命的拜占庭西班牙行省，和塞维利亚大主教利安德在东罗马的流放经历，南部西班牙分派有着极为明显的拜占庭宗教特征，这也成为了穆扎赖卜派最大的特点。这个黄金时代随着711年伍麦叶王朝的入侵结束，穆斯林们让西班牙基督徒过上了一段并不光明的时期。伊比利亚的沦陷，令北方的基督徒撤退到阿斯图里亚斯的群山之间，成为日后收复失地运动的最前沿，但绝大多数基督徒和教会人员依旧生活在摩尔人的统治下。穆斯林统治者将这些人称为“莫扎拉布人”，虽然作为齐米阶层存在，但却被禁止公开展示信仰和建造新教堂，可能促成后来穆扎赖卜派的保守风气。随着收复失地运动的展开，北方基督教开始反攻和解放旧地，一些莫扎拉布人开始逃回解放地区重建废弃城镇，填充流失人口，其中特别以910年由阿斯图里亚斯王国重组成的莱昂王国为首。在势力扩张的同时，伊比利亚基督徒也重新得以与教宗及其他欧洲国家建立联系，其中由查理曼解放的加泰罗尼亚地区率先开始接纳罗马礼而不是传统的西班牙本地礼仪。在北方基督徒正统化时，南方的莫扎拉布人却日渐保守化，他们开始尽可能保存最原始的西班牙礼仪传统。当时许多穆扎赖卜社区内的资深抄写员用西哥特文撰写手稿，成为日后研究穆扎赖卜派最古老的文本来源。在阿方索六世解放托莱多后，他与当地莫扎拉布人达成协议，通过不强行推广罗马礼，换取他们对收复失地运动的支持。"
