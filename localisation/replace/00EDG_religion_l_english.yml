EDG_Leabhar_Fahala_desc:0 "'The Book of Invasions' is the centerpiece of the 'Mythological Cycle,' a collection of stories compiled by monks in the 12th century, primarily recounting the five invasions by gods and ancient peoples in Ireland's prehistoric era."
EDG_Ulster_Cycle_desc:0 "The 'Ulster Cycle' revolves around the conflicts between the kings of Ulster in northern Ireland and Queen Medb of Connacht in the west, along with her allies, blending myth and folklore. The most famous tale within it is the 'Táin Bó Cúailnge,' featuring renowned characters such as Cú Chulainn, Fergus, Conchobar, and Medb."
EDG_Fenian_Cyle_desc:0 "The 'Fenian Cycle,' also known as the 'Ossianic Cycle,' is a highly celebrated collection of Gaelic tales and ballads from ancient Ireland, one of the four major legendary cycles. It recounts the heroic and tragic adventures of the great hero Fionn mac Cumhaill and his elite warrior band, the Fianna."
EDG_Maeldun_desc:0 "Máel Dúin is celebrated as one of ancient Ireland's greatest navigators. The story of his maritime adventures with his warriors has become a classic in mythological lore."
EDG_Mabinogion_desc:0 "'The Mabinogion' comprises eleven medieval Welsh prose tales. The currently recognized 'Mabinogion' includes the four most mythological stories, known as 'The Four Branches of the Mabinogi.' Each of these four branches concludes with the phrase: 'And thus ends this branch of the Mabinogi.'"
EDG_Arthur_desc:0 "According to legend, Arthur Pendragon was the illegitimate son of his father, Uther. Upon Merlin the wizard's advice, Uther entrusted the infant Arthur to be raised by an ordinary noble family. As an adult, Arthur was chosen as the new king after drawing the sword from the stone, the 'Sword in the Stone.' Later, he received the holy sword Excalibur, known as the 'Sword of Kings,' from the Lady of the Lake."

#Great Celtic Church
EDG_Great_Celtic_Church:0 "Great Celtic Church"
EDG_Great_Celtic_Church_religion:0 "Great Celtic Church"
EDG_Great_Celtic_Church_religion_desc:0 "The rise of Great Celticism has increasingly captured public attention, fueling a desire to strengthen Celtic nationalist forces within the nation and establish a more advanced nation-state. Throughout the Celtic Revival, the power of the domestic bourgeoisie has steadily grown, demanding to break free from the constraints of feudal theological thought and calling for religious reform. As Renaissance and Reformation ideas spread, anti-clerical sentiment has intensified across all social strata. Meanwhile, the ever-strengthening monarchy seeks to shake off the shackles of Roman ecclesiastical authority. Whether driven by nationalist sentiment or the demands of realpolitik and state interests, a religious reformation for the Celtic people has become inevitable."

