#Bogomilism
EDG_Bogomili:0 "Bogomil"
EDG_Bogomili_religion:0 "Bogomil"
EDG_Bogomili_religion_desc:0 "Bogomilism is considered a Gnostic religion founded by the Bulgarian priest Bogomil during the reign of Tsar Peter I of the First Bulgarian Empire. It called for a return to early Christian teachings, rejecting ecclesiastical hierarchy and resisting local rulers and the church. Advocating a dualistic view where God is spirit and Satan is matter, believers held that the world is divided into inner and outer realms. They did not build churches or use crosses, believing the body itself to be a temple, and practiced purification through fasting, dance, or ceremonies. In reality, many Bogomil writings have been lost, and records about them largely come from the works of Zigabenos Zigabenos, with their doctrines continuously altered over time. The earliest records of Bogomilism appear in letters from the Bulgarian Patriarchal Theological School to Tsar Peter I. Some researchers believe Bogomilism absorbed ideas from wandering Armenian Paulicians and Marcionism. Despite continuous suppression by the Orthodox Church, Bogomilism spread across the Balkans. Local churches in Bulgaria, Serbia, and Hungary successively declared Bogomilism a heresy, with the Hungarians even launching the Bosnian Crusade in the name of eradicating the Bogomil heresy, leading to the eventual emergence of the Bosnian Church. According to Inquisition investigations, a dualistic sect did exist in Bosnia in the late 15th century, though it was not the Bosnian Church. Despite facing enemies on all sides, Bogomilism remained popular. Even after the fall of the Second Bulgarian Empire and under oppression from various forces, Bogomilism persisted. As its doctrines advocated the elimination of oppression and underwent localization by foreign missionaries, Bogomilism began to spread beyond Bulgaria, attracting followers from other ethnicities. It gradually expanded into Ruthenian regions, where it was warmly welcomed. The Ruthenian Rus' people, long oppressed by Mongols and local princes, yearned for liberation."

