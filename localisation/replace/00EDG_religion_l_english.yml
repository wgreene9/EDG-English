EDG_GCC_icons_1_desc:0 "亚历山大四世是一个年轻有为的君主，他早年经历了血雨腥风的宫廷权力斗争，险些被自己的母亲闷死在枕头下，但最终他得以生还，并最终加冕为苏格兰国王。作为一个童年不幸的王子，亚历山大四世不信任任何人，任何人都可能随时被亚历山大四世利用并抛弃，但他永远能成功掩盖自己的恶行，保持良好的个人形象，让他人可以对他心悦诚服，也因此，他能实施诸多改革。亚历山大不仅在国内实施了诸多改革，还实现了苏格兰的宗教统一，并完善了苏格兰的教会体系，并作为苏格兰的民族英雄受到尊奉，在日后被封为圣人。"
EDG_GCC_icons_2_desc:0 "圣安德鲁是苏格兰的守护神，同时也是希腊、俄罗斯和罗马尼亚的守护神，天主教首任教皇圣伯多禄的兄弟和耶稣最初的使徒之一。 安德鲁据说是在希腊的佩特雷被杀害的，他向判处他死刑的罗马当局请求，不要让他采用和耶稣一样的姿势在十字架上钉死。他的请求得到批准，于是他最终是在X形的十字架上被处死的，所以X形十字后来也就成为了他的象征。"
EDG_GCC_icons_3_desc:0 "圣帕特里克出生于公元三七三年左右，原本是住在大不列颠岛的孩子，在他十六岁那年被海盗给掳了去，然后被当成奴隶卖到爱尔兰，在被囚禁的六年之中，他成了一个牧羊人。在这段苦难的生活中，他就寄托宗教的力量来度过；他每天不断向天主祈祷，希望有一天能够回到自己家乡的土地上。 就在一天晚上的祈祷时，有一个声音传入他的耳中，告诉他快逃离牧羊的农庄，在距离农庄约二百英里远的岸边有艘船正在等着他，也因此他带着几个同伴，一起划 着船逃离爱尔兰，在欧洲大陆大约是今日法国的地方登陆。在这段逃离的期间，他的神迹也渐渐的显露出来，也留下了许多神奇的传说。"
EDG_GCC_icons_4_desc:0 "圣大卫，基督教译圣大卫是6世纪的一位威尔士圣人如今是威尔士的主保圣人。传说中，他是圣嫩之子，锡尔迪金王国国王锡尔迪格之孙。他的传说故事多来自11世纪的圣徒传记《大卫传》。 他最著名的圣迹发生于威尔士小村兰德威布莱菲，他在这里讲道时，他所站之处高高隆起，形成一座小山，一只白色的鸽子停在了他的肩膀上。"
EDG_GCC_icons_5_desc:0 "据信圣乔治是罗马帝国时代生活在近东地区的一位基督徒。他因为成功杀死一条利比亚地区的毒龙而深受爱戴。现在，在英国不少地方都可以看到一位身穿盔甲的骑马武士屠龙的图案，这就是圣乔治。"
EDG_GCC_icons_6_desc:0 "罗伯特·布鲁斯，史称罗伯特一世，是苏格兰历史中最重要的国王之一，他在位期间，政体开明，司法公正，个人享有极高的威望。曾经领导苏格兰王国击退英格兰王国的入侵，取得民族独立。罗伯特是一位极为虔诚的基督徒，也是苏格兰的民族英雄，被大凯尔宗封为圣人。"



#克尔斯蒂亚尼
 EDG_Krstjani:0 "克尔斯蒂亚尼"
 EDG_Krstjani_religion:0 "克尔斯蒂亚尼"
 EDG_Krstjani_religion_desc:0 "克尔斯蒂亚尼，或者说波斯尼亚教会已知的特点有使用斯拉夫语进行礼拜、教会不参与除葬礼以外的世俗事务、有着相当数量的流浪教士戈斯蒂等。教会由有一位叫德捷的主教领导，并拥有一个十二人议会斯特罗尼奇。波斯尼亚教会最出名的著作是1404年的《哈瓦的手稿》，全篇由波斯尼亚西里尔字母和格拉哥里字母写成，是重要的格拉哥里语研究资料，手稿中的神学象征与正统教会有着很大区别。波斯尼亚教会的诞生充满戏剧性。自9世纪基督教传入巴尔干后，伊利里亚就一直处于很尴尬的地位，作为正教会和公教会交界处，北方克罗地亚与达尔马提亚受罗马管辖，而南部塞尔维亚地区是君士坦丁堡的地盘，夹在两者间的波斯尼亚名义上由公教会管理，但由于本地教会组织薄弱外加地理环境恶劣，天主教势力无法在此地进一步发展。之后因为东西教会分裂，波斯尼亚彻底成为空白区而不是设想中的两派结汇地，这就给了那些相对离经叛道的教派崛起机会。在1252年，依诺增爵四世将波斯尼亚教区划给匈牙利激起了波斯尼亚基督徒的愤怒，因为1225年的波斯尼亚十字军，曾让本地人饱受匈牙利入侵者之苦，所以波斯尼亚人拒绝服从匈牙利人的任命并直接宣布断绝与罗马的联系，组建起属于自治教会，这就是波斯尼亚教会的正式诞生。由于巴尔干地区列强势力的真空，波斯尼亚教会得以长期保留。"
