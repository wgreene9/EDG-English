muwashid_school:0 "Muwahhidun"
muwashid_school_desc:0 "The Muwahhidun originated from a religious reform movement initiated by Ibn Tumart. The sect advocates an extreme form of monotheism (Tawhid), emphasizes the Hadith and Sunnah, and opposes the Maliki school of jurisprudence prevalent during the Almoravid period, as well as other customs inconsistent with its doctrines. Ibn Tumart saw himself as a revolutionary religious leader, proclaiming himself the Mahdi, a messianic figure. His successors also styled themselves as Caliphs, asserting their unique religious authority within Islam."
