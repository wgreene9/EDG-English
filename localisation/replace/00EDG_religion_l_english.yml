EDG_Euchites_religion:0 "Euchite"
EDG_Euchites_religion_desc:0 "The Euchites are a sect that emerged around 370 AD, mentioned by the Patriarchs of Antioch and Constantinople. It is said that their leader, named Peter, claimed to be Christ. He was sentenced to stoning for blasphemy, and before his execution, he told his followers that three days later he would ascend to heaven in the form of a wolf from his tomb. The core doctrine of the Euchites reflects a unique hedonistic philosophy. They assert that the Trinity is perceived through physical desire, that God transformed Himself into matter to unite with perfect spirit, and that God manifests His existence through different perceptions. They believe that human perfection is achieved solely through prayer rather than sacraments. According to some studies, this may derive from the libertine ideas of certain early Gnostic sects. Based on the account of Michael Psellos, the Euchites engaged in revelries and even acts that violated moral norms to some extent. By 1444, however, such behavior was considered localized rather than a defining characteristic of the Euchites as a whole. The Euchites persisted for centuries, maintaining contact with the Bogomils, the Bosnian Church, the Beguine movement, and the Cathars. Due to the spread of the Black Death, the failure of the Albigensian Crusade, and the ensuing turmoil in the Catholic world, the Euchites—who shared many similarities with the Cathars—quickly spread throughout the German regions. Many from the lower classes, suffering under immense social pressure, and members of the upper classes indulging in hedonism, were drawn to this sect that advocated for human liberation. Many German lords also believed that allowing the increase of Euchite followers could help populate their territories. Meanwhile, facing the challenges posed by the spread of Cathars and Waldensians, the Roman Curia and other bishops set aside dealing with the Euchites, a sect that did not openly advocate overthrowing oppression or breaking away from the Roman Church. Consequently, the Euchites developed extensively in secret with little obstruction, though the crisis they would bring would emerge by the mid-15th century."
