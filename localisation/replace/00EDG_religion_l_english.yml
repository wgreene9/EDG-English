#Neo-Confucianism (Lixue)
confucianism:0 "Neo-Confucian"
confucianism_desc:0 "Neo-Confucianism is the primary philosophical school that emerged during the Song Dynasty. It represents the most refined and comprehensive theoretical system in ancient China, with profound and lasting influence. The 'Principle' (Li) of Neo-Confucianism constitutes a moral theology and simultaneously serves as the legitimizing basis for both divine and royal authority. By the late Southern Song Dynasty, it was adopted as the official state philosophy. Prominent Neo-Confucian scholars include the Five Masters of the Northern Song, as well as Southern Song figures such as Yang Shi, Zhu Xi, Chai Zhongxing, Lu Jiuyuan, and Lin Xiyi, along with Yuan Dynasty scholars like Liu Yin, Hao Jing, Yao Shu, Lian Xixian, Zhang Wenqian, Liu Bingzhong, Zhao Fang, Wang Kekuan, Hua Youwu, Wu Hai, Dai Liang, Li Qi, Zhang Xian, Liang Yin, Su Tianjue, and Zhang Chang. The central concept of their philosophy is 'Li' (Principle), which they posited as the spiritual source generating all things in the world. The emergence of Neo-Confucianism exerted a far-reaching impact on later political and cultural developments."

