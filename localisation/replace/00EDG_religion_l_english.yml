EDG_Great_Celtic_Church_religion_desc:0 "大凯尔特主义逐渐引起人们的关注，人们渴望加强本国的凯尔特民族主义力量，建立一个更为先进的民族国家。在凯尔特人复兴的过程中，国内资产阶级的力量也不断增强，资产阶级要求冲破封建神学思想的束缚，要求宗教改革;随着文艺复兴和宗教改革思想的传播，社会各阶层反教会情绪不断高涨;而日益强大的王权也力图摆脱罗马教权的桎梏。无论是出于民族情绪的需要，还是出于现实政治和国家利益的需要，一场属于凯尔特人的宗教改革都不可避免了。"
 

