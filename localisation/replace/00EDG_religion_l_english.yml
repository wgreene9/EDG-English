 #清洁派
 EDG_catharism:0 "清洁派"
 EDG_catharism_religion:0 "清洁派"
 EDG_catharism_religion_desc:0 "清洁派 ，又译作纯洁派或纯净派。常泛指受摩尼教影响而相信善恶二元论和坚持禁欲的各教派。是教父时代的几个小教派，是流传于欧洲地中海沿岸各国的基督教教派之一，亦音译称“卡特里派”或“卡沙尔派”。在阿尔比十字军失败后，清洁派在法国南部、意大利北部和伊比利亚东北部保留了下来，并被当局统治者加以改造，为加强王权服务。"
 
 EDG_catharism_aspect_1:0 "没收教会资产"
 desc_EDG_catharism_aspect_1:0 "清洁派在格列高利改革影响下盛行的，清洁派提倡效法使徒的安贫精神，认为当时的教会与俗世同流合污，所以不是基督的代表，不认为由腐化的神职人员所举行的圣事具有效力。此外，清洁派不承认任何外在宗教标记如圣像、圣礼、教会资产和教阶制度，排斥宗教-政治权威。" 
 EDG_catharism_aspect_2:0 "宣讲基督观"
 desc_EDG_catharism_aspect_2:0 "清洁派否认耶稣的神性，只视之为最高的受造者，他们认为耶稣来到这世上就是要带离他们脱离这物质的世界，解放他们脱离这可悲的循环，启示他们得救的真理。而基督是赐生命的灵，他在这尘世中只是一个形相，基督不是为女人所生，所以没有人的成分，其肉身不具实体，所以既没有死亡，也无升天。因此清洁派反对基督道成肉身和复活的教义。甚至连圣灵也只是受造者，只是众灵（包括天使和人的灵魂）之首。"
 EDG_catharism_aspect_3:0 "宣讲武装朝圣"
 desc_EDG_catharism_aspect_3:0 "我们也是颇具扩张性的基督教教派，武装朝圣是我们的教条之一，我们需要通过暴力手段进行布道，并且夺回我们的圣地。"
 EDG_catharism_aspect_4:0 "审判异端"
 desc_EDG_catharism_aspect_4:0 "与我们观点不同的皆是异端，天主教和东正教的教徒一直走在错误的路线上，我们一定要对国内的异端出以重拳，让他们的灵魂重回正轨。"
 EDG_catharism_aspect_5:0 "开展神学辩论"
 desc_EDG_catharism_aspect_5:0 "清洁派否认宗教权威，尽管已经受到了南法君主的改造，用于服务政治权威，但清洁派内部依然有众多教派，他们的观点略有不同，开展神学辩论有助于发展我们的神学观点，从而为进步而服务。"
 EDG_catharism_aspect_6:0 "宣讲诺斯替主义"
 desc_EDG_catharism_aspect_6:0 "清洁派怀有双重信仰，跟摩尼教及诺斯底主义有渊源关系，主张灵魂高于肉体的二元论。他们信仰两个神，一个是创造无形的精神世界的神，是属于善神。一个是有形的物质世界的神，是属于恶神。善神造灵魂，恶神造肉身，善与恶是不断斗争着。这两个神的观念与以前的摩尼教是一样的。清洁派认为这恶神是圣经旧约时代的神，这恶神把人的灵魂囚禁在这属物质的尘世身体里，在这物质的世界里，死并不是一种解脱，而只是把灵魂循环的进入到另一个人或兽的身体里，清洁派视一切的物质为恶，这世界是充满各种疾病、痛苦、情欲，所以这物质的世界当然是恶的。"
 EDG_catharism_aspect_7:0 "宣讲戒律"
 desc_EDG_catharism_aspect_7:0 "清洁派主张不杀生，认为性和生殖为邪恶，提倡禁欲。他们的信徒分为“完人”与信徒两种，“完人”必须要全体都遵守斋戒、节欲、不说谎、不发誓等条规。一般的信徒在禁欲的清规上是不用遵守的，只需要接受灵洗，过一般人的生活，没有义务遵守严格的教规。但是要完全尊重“完人”，“完人”的命令要完全的遵守。“完人”是真正的教徒，在经过长期的考验后接受受洗即借按手分赐圣灵的仪式。接受受洗后，必需守贫和禁欲，过共同的生活，进行苦修。完人除了主持礼拜、讲道外也从事施舍救济和教育工作如成立学校等。完人如果后来不能够维持受灵洗者的水平，则必须接受圣灵的重洗，即自愿了结，借饥饿或窒息造成强迫性的死亡。"

