#理学
confucianism:0 "理学"
confucianism_desc:0 "理学是两宋时期产生的主要哲学流派，理学是中国古代最为精致、最为完备的理论体系，其影响至深至巨。理学的天理是道德神学，同时成为神权和王权的合法性依据， 至南宋末期被采纳为官方哲学。重要的理学家有北宋五子、南宋的杨时、朱熹、柴中行、陆九渊、林希逸以及元朝刘因、 郝经、姚枢，廉希宪，张文谦，刘秉忠、赵汸、汪克宽、华幼武、吴海、戴良、李祁、张宪、梁寅、苏天爵、张昶等等，他们哲学的中心观念是“理”，把“理”说成是产生世界万物的精神的东西。理学的出现对后世政治文化产生了深远影响。"

