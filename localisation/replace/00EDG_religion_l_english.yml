 EDG_Nestorianism_religion:0 "景教"
 EDG_Nestorianism_religion_desc:0 "景教，又名聂斯托利派 。虽然聂斯托利派的早期社区可以追溯到一世纪，但是代表东方教会真正确立事件是409年萨珊王朝伊嗣埃一世合法化基督教与次年塞琉西亚-泰西封议会选出塞琉西亚-泰西封的以撒为主教，自此以后东方教会便负责统领亚述地区的基督徒并为萨珊万王之王负责。因为和萨珊帝国的独特联系，东方教会逐渐与东罗马基督教会渐行渐远，甚至424年主教达迪索直接宣布拒绝外来神学辩论结果，后续的大公会议东方教会也没有派出代表与会，但是第一次尼西亚会议的成果基督为神等理论则得到了东方教会的认同。聂斯托利派长期在中东及更东方的地区存在，尤其是在伊斯兰世界四分五裂、战乱不休时，聂斯托利派在波斯地区重燃。"
