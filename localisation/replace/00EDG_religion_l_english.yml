EDG_Alawite_religion_desc:0 "阿拉维派是伊斯兰教什叶派的伊斯玛仪派支派的派别之一，该派崇拜和神化阿里，由穆罕默德·本·努赛尔·纳米里·阿布德创立。"

#瓦哈比派
EDG_Wahhabi:0 "瓦哈比派"
EDG_Wahhabi_religion_desc:0 "瓦哈比派是近代伊斯兰教复古主义派别，由阿拉伯半岛纳季德地区的伊斯兰学者穆罕默德·伊本·阿卜杜勒·瓦哈卜创立。该派自称“认主独一者”。因其创始人瓦哈卜的名字而得名。瓦哈卜吸收了逊尼派罕百里派的教法学说和伊本·泰米叶的复古主义思想而提出了宗教复兴的主张。瓦哈卜所著的《认主独一论》《信仰基要》《疑难揭示》等，奠定了该派教义学说的基础。"