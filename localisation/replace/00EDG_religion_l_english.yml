muwashid_school:0 "穆瓦希德派"
muwashid_school_desc:0 "穆瓦希德派源自伊本·图马特发起的一次宗教改革运动。其教派主张极端的认主独一思想，强调圣训和圣行，反对穆拉比特王朝时期占主流的马立克派法学和其他不符合其教义的习俗。伊本·图马特自视为革命性的宗教领袖，自称为堪称救世主的马赫迪。其后继者也自称哈里发，意在宣示其在伊斯兰教内部独特的宗教权威。"
