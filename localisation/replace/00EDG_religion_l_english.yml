#瓦勒度派
 EDG_Waldenses:0 "瓦勒度派"
 EDG_Waldenses_religion:0 "瓦勒度派"
 EDG_Waldenses_religion_desc:0 " 瓦勒度派通常被分类在新教中，他们被认为是一种前宗教改革新教。最初瓦勒度派被称为“里昂屁民”，只不过是一帮禁欲平民组成的小型运动，随着后续的发展瓦勒度派的观点逐渐体系化，他们全面反对大公会议并进行私自解经，禁止神职人员干涉本派活动等等，令教会将该派打为异端。根据1320年法国审判官写出的报告，瓦勒度派的具体主张有否认教宗权威；否认圣体圣事和忏悔圣事以外的圣礼；强调新约，只承认星期日、玛利亚节与主祷文，其余公教会认证的节日、节期和祈祷一律不遵守；贫穷乃救赎，反对私人财产；拒绝发誓；否定炼狱；坚持使用当地方言等等。瓦勒度派最初是认为由富商彼得·瓦勒度在1173年效仿使徒放弃家财后，在里昂身体力行传教时创立的，许多天主教神职人员也效仿他投入到清贫的传教生活中。在1175至1185年瓦勒度委托一位里昂牧师，将《新约》翻译成本地方言，甚至在1179年瓦勒度还曾受邀叩见过教宗亚历山大三世并参加第三次拉特朗大公会议。在1180年，因为不服从第三次拉特朗大公会议决定，尤其是停止私自解经，瓦勒度被驱逐出里昂，此后瓦勒度派变成了一种流动秘密团体，与本地瓦勒度派秘密社团联系祷告后在秘密的前往下个地点。公教会对于这种明目张胆的挑战，最终在1215年第四次拉特兰大公会议上爆发，将瓦勒度派正式打为异端，此前1121年在斯特拉斯堡火刑80名瓦勒度派成员，已经掀开了数个世纪对该派的迫害活动。尽管瓦勒度派长期受到迫害，但一直未消亡。阿尔比十字军和瓦尔纳十字军的失败、再征服运动的停滞不前和胡斯运动的成功都成为天主教世界逐渐颓废的象征，而瓦勒度派也在罗马教廷式微的这一段世界内得到了扩张，在法兰西地区得到了长足的发展。"
