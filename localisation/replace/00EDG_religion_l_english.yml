desc_EDG_Bogomili_aspect_1:0 "鲍格米勒派教徒认为世界是由撒旦创造的。但他们同时还认为撒旦是上帝圣父的长子，代表恶；圣父派遣自己的次子耶稣废黜撒旦并拯救人类，圣父本人和耶稣就代表善。善与恶经常斗争，恶终将被善消灭。"
desc_EDG_Bogomili_aspect_2:0 "鲍格米勒派要求没收教会财产，分给群众，反对地主、贵族、官僚和国王，同时主张废除教阶、礼拜和洗礼，只保留婚配礼。"
desc_EDG_Bogomili_aspect_3:0 "鲍格米勒派要求没收教会财产，分给群众，反对地主、贵族、官僚和国王，同时主张废除教阶、礼拜和洗礼，只保留婚配礼。"
desc_EDG_Bogomili_aspect_4:0 "鲍格米勒派要求没收教会财产，分给群众，反对地主、贵族、官僚和国王，同时主张废除教阶、礼拜和洗礼，只保留婚配礼。"
desc_EDG_Bogomili_aspect_5:0 "与色雷斯的保罗派截然不同，鲍格米勒派是更为热情的传教士。在1018年保加利亚第一帝国并入东罗马帝国之後，鲍格米勒派传播到了东罗马，又逐渐扩散到了鲁塞尼亚地区，并在鲁塞尼亚地区受到了热烈的欢迎。鲁塞尼亚的罗斯人长久地遭到蒙古人和当地王公的压迫，他们渴望能够获得解放。扎波罗热盖特曼国、斯摩棱斯克共和国和图罗夫都是波格米勒派教徒建立的政权。"
desc_EDG_Bogomili_aspect_6:0 "鲍格米勒派反对教会的奢侈和腐败，主张教士应当保持清贫。"

