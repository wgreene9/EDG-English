#海岛基督教
 EDG_Celtic_Church:0 "海岛基督教"
 EDG_Celtic_Church_religion:0 "海岛基督教"
 EDG_Celtic_Church_religion_desc:0 "一般情况下，海岛基督教被认为是一支爱尔兰本土化的天主教教派，19世纪时许多人会给海岛基督教强加上“凯尔特教会”的称呼，将其与罗马的公教会割离，但历史学家和信徒更愿意称呼他们为“孤立派基督教”。海岛基督教的历史可以追溯到1世纪到2世纪时的英格兰基督徒，在经过5世纪撒克逊人入主不列颠后，本地基督徒被迫前往康沃尔、威尔士和布列塔尼。在之后的一百年里英格兰的基督教势力日渐甚微，但威尔士却迎来了“圣徒时代”在这里流亡者的带领下基督教化，布列塔尼紧随其后，但康沃尔因为记载缺乏具体改信时间模糊，而圣帕特里克和圣斐尼接下了帕拉迪乌斯主教未尽的事业前往爱尔兰。圣帕特里克在爱尔兰的活动可以算得上与死神赛跑，他曾在十六岁时被盖尔人俘获，六年的奴隶生涯里他皈依基督教并决心为此地带去救赎，在逃回英格兰并在欧陆学有所成后，他返回爱尔兰践行自己的诺言，在这里他和本地德鲁伊相互竞争，一边四处游历一边为贵族们传教，据说圣帕特里克一生为数千人受洗过。在爱尔兰基督教化后很长一段时间，因为游离于混乱的欧陆之外，本地基督教艺术得以蓬勃发展，并反哺在苏格兰的传教事业。凯尔特基督教总体上沿用了天主教的系统和教义，但很多地方比起天主教更为宽容，像是反对教会威权和教宗至上理念、更为接纳女性、亲近自然、融入凯尔特多神教内容等等，海岛基督教反威权但不反教宗与教会本身，他们和欧陆的其他地方一样尊重罗马，反对教宗在世俗上的权威，但尊重教宗在属灵上的地位。在神职人员上，凯尔特基督教尤为强调修道主义，使用严格的圣高隆邦规章而不是圣本尼迪克特规章来管理修士，本地教区领袖并不是主教而是修道院主持，甚至有人认为在爱尔兰修道院已经取代了教堂的作用。海岛基督教还有一个特点就是十分“守旧”，许多地方会沿用《旧约》的说法，像是复活节日期计算和大量使用希伯来语，在苏格兰的海岛基督教还出了类似猪肉禁忌的情况，以至于在中世纪早期海岛基督教的神职人员屡屡被指控犹太化。"

