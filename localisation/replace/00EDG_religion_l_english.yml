#Waldensians
EDG_Waldenses:0 "Waldensian"
EDG_Waldenses_religion:0 "Waldensian"
EDG_Waldenses_religion_desc:0 "Waldensians are typically classified within Protestantism and are considered a pre-Reformation Protestant movement. Initially known as the 'Poor of Lyons,' they were merely a small movement formed by ascetic commoners. As they developed, Waldensian views gradually became systematized. They opposed ecumenical councils, engaged in private interpretation of scripture, forbade clergy interference in their activities, and so on, leading the church to condemn them as heretics. According to a 1320 report by a French inquisitor, specific Waldensian tenets included: denying papal authority; rejecting sacraments other than the Eucharist and confession; emphasizing the New Testament, observing only Sundays, Marian feasts, and the Lord's Prayer, while disregarding all other church-sanctioned holidays, seasons, and prayers; viewing poverty as salvation and opposing private property; refusing to swear oaths; denying purgatory; and insisting on the use of local vernacular. Waldensianism is traditionally held to have been founded by the wealthy merchant Peter Waldo in 1173, after he renounced his wealth in imitation of the apostles and began preaching in Lyon. Many Catholic clergy followed his example, embracing a life of poverty and missionary work. Between 1175 and 1185, Waldo commissioned a Lyonnais priest to translate the New Testament into the local vernacular. In 1179, Waldo was even invited to meet Pope Alexander III and attended the Third Lateran Council. In 1180, for disobeying the decisions of the Third Lateran Council, particularly the prohibition on private scriptural interpretation, Waldo was expelled from Lyon. Thereafter, the Waldensians became a mobile, secretive group, connecting with local Waldensian covert communities for prayer before moving on to the next location. The public church's response to this blatant challenge culminated in the Fourth Lateran Council of 1215, which formally condemned the Waldensians as heretics. Earlier, in 1121, the burning of 80 Waldensians in Strasbourg had initiated centuries of persecution against the sect. Despite prolonged oppression, the Waldensians never vanished. The failures of the Albigensian Crusade and the Crusade of Varna, the stagnation of the Reconquista, and the success of the Hussite movement all symbolized the gradual decline of the Catholic world. During this period of waning papal authority, the Waldensians expanded, achieving significant growth within France."
