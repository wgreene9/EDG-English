EDG_Nestorianism_religion:0 "Nestorian"
EDG_Nestorianism_religion_desc:0 "Nestorianism, also known as the Nestorian Church. Although early Nestorian communities can be traced back to the 1st century, the definitive establishment of the Eastern Church is marked by the legalization of Christianity in the Sassanian Empire by Yazdegerd I in 409 and the election of Isaac of Seleucia-Ctesiphon as bishop at the Council of Seleucia-Ctesiphon the following year. From then on, the Eastern Church took charge of Assyrian Christians and answered to the Shahanshah of the Sassanian Empire. Due to its unique ties with the Sassanian Empire, the Eastern Church gradually drifted apart from the Eastern Roman Christian Church. In 424, Bishop Dadyeshu even declared the rejection of external theological debate outcomes, and the Eastern Church did not send representatives to subsequent ecumenical councils. However, it affirmed doctrines such as Christ's divinity from the First Council of Nicaea. Nestorianism persisted for a long time in the Middle East and regions further east, especially reviving in Persia when the Islamic world was fragmented and plagued by warfare."
