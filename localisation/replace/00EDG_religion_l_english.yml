 #Catharism
EDG_catharism:0 "Cathar"
EDG_catharism_religion:0 "Cathar"
EDG_catharism_religion_desc:0 "Catharism, also translated as the Pure or the Purified. It generally refers to various sects influenced by Manichaeism that believed in dualism and upheld asceticism. They were several minor sects from the patristic era and one of the Christian denominations spread along the Mediterranean coasts of Europe, also transliterated as 'Cathari' or 'Cathars.' After the failure of the Albigensian Crusade, Catharism survived in southern France, northern Italy, and northeastern Iberia, where it was adapted by the ruling authorities to serve the strengthening of royal power."

EDG_catharism_aspect_1:0 "Confiscate Church Assets"
desc_EDG_catharism_aspect_1:0 "Catharism flourished under the influence of the Gregorian Reform. The Cathars advocated emulating the apostolic spirit of poverty, believing that the contemporary church had colluded with the secular world and thus was not the representative of Christ. They did not consider sacraments performed by corrupt clergy to be valid. Furthermore, Cathars rejected all external religious symbols such as icons, sacraments, church assets, and hierarchical systems, opposing religious-political authority."
EDG_catharism_aspect_2:0 "Preach Christology"
desc_EDG_catharism_aspect_2:0 "Cathars denied the divinity of Jesus, viewing him only as the highest created being. They believed Jesus came into the world to lead them away from this material world, liberate them from this lamentable cycle, and reveal to them the truth of salvation. Christ was the life-giving spirit, a mere form in this earthly realm. Since Christ was not born of a woman, he had no human component; his flesh was not substantial, so he neither died nor ascended. Therefore, Cathars opposed the doctrines of Christ's incarnation and resurrection. Even the Holy Spirit was merely a created being, the foremost among all spirits (including angels and human souls)."
EDG_catharism_aspect_3:0 "Preach Armed Pilgrimage"
desc_EDG_catharism_aspect_3:0 "We are also an expansionist Christian sect; armed pilgrimage is one of our tenets. We need to proselytize through violent means and reclaim our holy lands."
EDG_catharism_aspect_4:0 "Judge Heretics"
desc_EDG_catharism_aspect_4:0 "All who hold different views from ours are heretics. Catholics and Orthodox followers have long been on the wrong path. We must deal a heavy blow to the heretics within our country to realign their souls onto the correct track."
EDG_catharism_aspect_5:0 "Engage in Theological Debates"
desc_EDG_catharism_aspect_5:0 "Cathars deny religious authority. Although they have been reformed by the monarchs of southern France to serve political authority, there are still many factions within Catharism with slightly differing viewpoints. Engaging in theological debates helps develop our theological perspectives, thereby serving progress."

EDG_catharism_aspect_6:0 "Preach Gnosticism"
desc_EDG_catharism_aspect_6:0 "Catharism holds a dualistic faith, tracing its origins to Manichaeism and Gnosticism, advocating the dualism where the soul is superior to the flesh. They believe in two gods: one who created the intangible spiritual world, representing good, and another who created the tangible material world, representing evil. The good god creates souls, while the evil god creates physical bodies. Good and evil are in constant struggle. This concept of two gods is consistent with earlier Manichaeism. Cathars view the evil god as the deity of the Old Testament era, who imprisons human souls within material, earthly bodies. In this material world, death is not a liberation but merely a cycle where the soul enters another human or animal body. Cathars regard all matter as evil; this world is filled with diseases, suffering, and desires, so the material world is inherently evil."
EDG_catharism_aspect_7:0 "Preach Commandments"
desc_EDG_catharism_aspect_7:0 "Catharism advocates non-violence, regards sexuality and reproduction as evil, and promotes asceticism. Their followers are divided into two categories: the 'Perfecti' and ordinary believers. The 'Perfecti' must strictly observe regulations such as fasting, abstinence, refraining from lying, and avoiding oaths. Ordinary believers are not required to adhere to ascetic rules; they only need to receive spiritual baptism, live ordinary lives, and are not obligated to follow strict religious codes. However, they must fully respect the 'Perfecti' and completely obey their commands. The 'Perfecti' are considered true believers who, after prolonged trials, receive baptism—a ritual involving the laying on of hands to impart the Holy Spirit. After receiving baptism, they must embrace poverty and chastity, live communally, and practice asceticism. Besides conducting worship services and preaching, the 'Perfecti' also engage in charitable relief and educational work, such as establishing schools. If a 'Perfectus' later fails to maintain the standards of a spiritually baptized individual, they must undergo re-baptism by the Holy Spirit, which involves voluntary termination through starvation or suffocation, leading to a forced death."

