desc_EDG_Waldenses_aspect_2:0 "While Waldensians practiced regular confession, annual Eucharist observance, fasting, and evangelizing to the poor, they denied purgatory, prayers for the dead, veneration of the cross, the holiness of the church, and also did not recognize secular courts."
desc_EDG_Waldenses_aspect_3:0 "While Waldensians practiced regular confession, annual Eucharist observance, fasting, and evangelizing to the poor, they denied purgatory, prayers for the dead, veneration of the cross, the holiness of the church, and also did not recognize secular courts."
desc_EDG_Waldenses_aspect_4:0 "Waldo taught us to understand the Scriptures, praised poverty as a virtue, and lived a life of genuine poverty."
