#罗拉德派
 EDG_Lollards:0 "罗拉德派"
 EDG_Lollards_religion:0 "罗拉德派"
 EDG_Lollards_religion_desc:0 "罗拉德派是中世纪晚期英格兰威克利夫的追随者。这个贬称源自中部丹麦，意思是「说话含糊不清的人」，更早用于被怀疑为异教徒的欧洲群体。在十四世纪的英格兰，教会是当时英国最大的封建统治阶层，占有英国大约三分之一的土地，不仅通过地租徭役盘剥英国农民，而且还通过沉重的赋税和买卖假造圣徒遗物等无耻的方式榨取善男信女的鲜血。天主教会的腐败堕落和无耻勒索，不仅加深了人们对僧侣的憎恨，而且激发了民族意识，使早已存在于英国社会中的反教会情绪在14世纪进入了一个新的阶段。王权和教廷的冲突越发巨大，在整个14世纪，议会通过了一系列的法令来反对教廷对英国内政的干涉。同时贵族和中下层的骑士和新兴的市民越来越志趣相投，他们对于那些过着腐败生活，控制着国家权力的修道院院长充满了嫉妒和不满，很明显，古老的封建神学世界观已经不能满足这个新的世代了。处于最下层的平民深受教会和世俗的双重压迫，更最容易投入到这类反教会的运动中去。十四世纪，英国神学家约翰.威克利夫率先向罗马天主教会发起了猛烈攻势，从而揭开了欧洲宗教改革的序幕。不仅如此，随着改革的深入，威克利夫的教会的改革主张得到了骑士、平民以及新兴资产阶级的大力支持，他们根据自身阶层的需要，热情的投入了这场宗教改革运动，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王打败；起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。"
