EDG_Wahhabi:0 "Wahhabi"
EDG_Wahhabi_religion_desc:0 "Wahhabism is a modernist Islamic revivalist movement founded by the Arabian scholar Muhammad ibn Abd al-Wahhab from the Najd region. The sect calls itself 'Muwahhidun' (Monotheists). It is named after its founder, Wahhab. Wahhab drew upon the Hanbali school of jurisprudence within Sunni Islam and the revivalist ideas of Ibn Taymiyyah to formulate his call for religious renewal. Works by Wahhab, such as 'Kitab al-Tawhid' (The Book of Monotheism), 'Usul al-Iman' (Fundamentals of Faith), and 'Kashf al-Shubuhat' (Clarification of Doubts), laid the doctrinal foundation for the sect."