EDG_Leabhar_Fahala_desc:0 "“大入侵”是“神话故事集”中心，这套故事在公元12世纪由僧侣们编撰而成 ，主要讲述了诸神和爱尔兰远古时期的五次入侵。"
EDG_Ulster_Cycle_desc:0 "“阿尔斯特故事”以爱尔兰北部国家阿尔斯特国王和西部国家康诺特的王后及其同盟者的冲突为主线，整合了神话故事和民间传说 。《夺牛征战记》是其中最著名的故事，一些著名的人物都在其中登场，如库丘林、弗格斯、康奇厄伯、梅芙等。"
EDG_Fenian_Cyle_desc:0 "“芬尼亚传奇”也被叫做“莪相故事集”，这是古爱尔兰极为著名的盖尔语故事与民谣集，是古爱尔兰四大传说故事之一，它讲述了伟大的英雄芬恩·麦克库尔与他率领的精锐战团费奥纳骑士团，也被译为”芬尼亚勇士团”英勇悲壮的传奇冒险故事。"
EDG_Maeldun_desc:0 "梅尔顿，他被誉为古爱尔兰最伟大的航海家之一。他带领武士们远洋历险的故事已成为神话传说中的经典。"
EDG_Mabinogion_desc:0 "《马比诺吉昂》包括十一篇中古世纪威尔士的散文故事集，现指的《马比诺吉昂》其中包含四篇最具神话性的故事，被称为《马比诺吉昂的四个分支》，而此四篇分支故事的最后都会有一段结束词：“就这样结束了马比诺吉的这段分支故事”。"
EDG_Arthur_desc:0 "传说中，亚瑟・潘德拉贡是其父尤瑟的私生子，后来其父听从大魔法师梅林的建议，由他将阿托利斯寄养在普通贵族家里。在成年后因拔出了选王的石中之剑而被选为新的国王。后来他又从湖之仙女那里得到被称为“王者之剑“的圣剑。"

