desc_EDG_Waldenses_aspect_1:0 "瓦勒度派与天主教教义分歧关键在于他们拒绝一些圣事，并否认炼狱概念。"
desc_EDG_Waldenses_aspect_2:0 "瓦勒度虽有定期忏悔、一年一次圣体礼、守斋、向穷人传福音等，但否认炼狱、为死者祈祷、朝拜十字架以及教会的神圣性等，也不承认世俗的法庭。"
desc_EDG_Waldenses_aspect_3:0 "瓦勒度虽有定期忏悔、一年一次圣体礼、守斋、向穷人传福音等，但否认炼狱、为死者祈祷、朝拜十字架以及教会的神圣性等，也不承认世俗的法庭。"
desc_EDG_Waldenses_aspect_4:0 "瓦勒度教导我们明白圣经，赞扬贫穷为美德，并且过著真实贫穷的生活。"
desc_EDG_Waldenses_aspect_5:0 "瓦勒度把拉丁文的新约圣经翻译为家乡语，成为他布道的基础。"
desc_EDG_Waldenses_aspect_6:0 "瓦勒度把拉丁文的新约圣经翻译为家乡语，成为他布道的基础。"
desc_EDG_Waldenses_aspect_7:0 "他们除了认罪、告解以及圣餐之外，其他公教的圣礼他们都否定掉，并且不会对这些的圣礼重新做解释。并且他们的圣餐是所有瓦勒度派的男女都可以主持，并不是像当时的教会一样，只有圣职人员可以主持。瓦勒度派每年只有一次圣餐。"
desc_EDG_Waldenses_aspect_8:0 "瓦勒度派拒绝发誓，除非发生非常特殊的状况，因为他们在圣经中发现，圣经是反对发誓的。"


#波格米勒派
 EDG_Bogomili:0 "波格米勒派"
 EDG_Bogomili_religion:0 "波格米勒派"
 EDG_Bogomili_religion_desc:0 "波格米勒派被认为是一支由保加利亚第一帝国牧师波格米勒，在沙皇彼得一世统治时期创立的诺斯替主义宗教，他们呼吁回归早期基督教教义，拒绝教会等级制度，抵抗本地统治者和教会，倡导二元论上帝为精神撒旦为物质，相信分为体内世界与体外世界，不建设教堂不使用十字架因为身体便是圣殿，通过禁食、舞蹈或庆典来修行净化自己。实际上波格米勒派的许多作品早已遗失，对于他们的记载基本来自于齐加贝诺斯·日加贝诺斯的著作，且教义在后世不断被改变。波格米勒派最早的记载，是出自保加利亚牧首神学院给彼得一世沙皇的信件，一些研究者相信波格米勒派吸收了亚美尼亚保禄派流浪者和马吉安主义的理念。波格米勒派一直受到正教会打压，但无法遏制他们在巴尔干地区的扩散，保加利亚、塞尔维亚、匈牙利本地教会先后宣布波格米勒派为异端，匈牙利人甚至以消灭波格米勒异端的名义发动波斯尼亚十字军，导致了后来波斯尼亚教会的诞生，根据宗教裁判所调查，事实上15世纪后期波斯尼亚确实存在过一种二元论教派，但不是波斯尼亚教会。虽然四面皆敌，但波格米勒派还是十分受到欢迎，即使第二保加利亚帝国覆灭后，保加利亚人受到多方势力的压迫，波格米勒派也没有消失。由于波格米勒派的教义鼓吹消灭压迫，并在外族传教士对波格米勒派进行本土化后，波格米勒派开始面向外国扩散，信徒不再仅限于保加利亚人。波格米勒派逐渐扩散到了鲁塞尼亚地区，并在鲁塞尼亚地区受到了热烈的欢迎。鲁塞尼亚的罗斯人长久地遭到蒙古人和当地王公的压迫，他们渴望能够获得解放。"

