#Insular Christianity
EDG_Celtic_Church:0 "Insular Catholic"
EDG_Celtic_Church_religion:0 "Insular Catholic"
EDG_Celtic_Church_religion_desc:0 "Generally, Insular Christianity is considered a localized Catholic denomination in Ireland. In the 19th century, many forcibly labeled it as the 'Celtic Church,' separating it from the Roman Catholic Church, but historians and believers prefer to call it 'Isolated Christianity.' The history of Insular Christianity dates back to English Christians in the 1st and 2nd centuries. After the Saxons invaded Britain in the 5th century, local Christians were forced to flee to Cornwall, Wales, and Brittany. Over the next century, Christian influence in England waned, but Wales entered the 'Age of Saints,' where Christianity flourished under the leadership of exiles. Brittany followed suit, though Cornwall’s exact conversion timeline remains unclear due to scant records. Saint Patrick and Saint Finnian took up the unfinished work of Bishop Palladius and traveled to Ireland. Saint Patrick’s activities in Ireland can be described as a race against death. Captured by Gaels at sixteen, he spent six years as a slave, during which he converted to Christianity and vowed to bring salvation to the land. After escaping to England and studying in Europe, he returned to Ireland to fulfill his promise. There, he competed with local druids, traveling widely and preaching to nobles. It is said Saint Patrick baptized thousands in his lifetime. For a long time after Ireland’s Christianization, isolated from the chaos of continental Europe, local Christian art flourished and in turn supported missionary work in Scotland. Insular Christianity generally adopted Catholic systems and doctrines but was more tolerant in many aspects, such as opposing church authority and papal supremacy, greater acceptance of women, closeness to nature, and incorporation of Celtic polytheistic elements. Insular Christianity opposed authoritarianism but not the Pope or the church itself. Like other regions in Europe, they respected Rome, opposed the Pope’s secular authority, but acknowledged his spiritual status. Regarding clergy, Insular Christianity particularly emphasized monasticism, using the strict Rule of Saint Columbanus instead of the Rule of Saint Benedict to manage monks. Local diocesan leaders were not bishops but abbots of monasteries; some even argue that in Ireland, monasteries had replaced churches in function. Another characteristic of Insular Christianity is its 'conservatism.' Many practices adhered to Old Testament traditions, such as the calculation of Easter dates and extensive use of Hebrew. In Scotland, Insular Christianity even exhibited practices resembling pork taboos, leading to frequent accusations of Judaization against its clergy in the early Middle Ages."

