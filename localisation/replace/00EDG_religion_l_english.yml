#Mozarabic Rite
EDG_Mozarabic:0 "Mozarabic Rite"
EDG_Mozarabic_religion:0 "Mozarabic Rite"
EDG_Mozarabic_religion_desc:0 "The Mozarabic Rite, also known as the Moorish-Arabic Rite, represents a remnant of early Christianity. Due to the prolonged Muslim rule over central and southern Iberia, local Christians were not formally guided by the later Catholic Church, preserving many Christian traditions from the barbarian era. The origins of the Mozarabic Rite can be traced back to 507 when the Visigoths entered Iberia. At that time, the Roman provinces in Spain already had a distinct liturgical tradition. Although the Visigoths adhered to the anti-Trinitarian Arianism, Spanish prayers notably emphasized the Trinity. The Visigoths exhibited great tolerance toward this heterodox practice, retaining firm control over the appointment of bishops. By the time of Reccared I, the decision was made to convene the Third Council of Toledo, abandoning Arianism in favor of Chalcedonian Christianity, which also symbolized the cultural fusion between the Visigoths and the Spanish Romans. The only latent issue was the Council's inclusion of the Filioque clause—the highly contentious doctrine that "the Holy Spirit proceeds from the Father and the Son"—into the Nicene Creed, sowing the seeds for the East-West Schism of 1054. Under Visigothic patronage, the Spanish Rite reached its zenith, with religious activities becoming standardized, and distinct religious traditions began to emerge between northern and southern Iberia. Due to Justinian I's short-lived Byzantine province of Spania and the exile experiences of Archbishop Leander of Seville in the Eastern Roman Empire, the southern Spanish Rite exhibited pronounced Byzantine religious characteristics, which became a defining feature of the Mozarabic Rite. This golden age ended with the Umayyad invasion in 711, as Muslims ushered in a dark period for Spanish Christians. The fall of Iberia forced northern Christians to retreat into the mountains of Asturias, becoming the forefront of the later Reconquista, though the majority of Christians and clergy continued to live under Moorish rule. Muslim rulers referred to these people as "Mozarabs." Although they existed as a Dhimmi class, they were prohibited from publicly displaying their faith or building new churches, potentially fostering the conservative ethos of the later Mozarabic Rite. As the Reconquista progressed, northern Christians began to counterattack and reclaim lost territories. Some Mozarabs fled back to liberated areas to rebuild abandoned towns and replenish the dwindling population, notably in the Kingdom of León, which was reorganized from the Kingdom of Asturias in 910. While expanding their influence, Iberian Christians also re-established connections with the Pope and other European nations. The region of Catalonia, liberated by Charlemagne, was among the first to adopt the Roman Rite over traditional Spanish local liturgies. As northern Christians underwent orthodoxy reforms, southern Mozarabs grew increasingly conservative, striving to preserve the most authentic Spanish liturgical traditions. Many experienced scribes within Mozarabic communities produced manuscripts in Visigothic script, which later became the oldest textual sources for studying the Mozarabic Rite. After Alfonso VI liberated Toledo, he reached an agreement with the local Mozarabs, promising not to forcibly impose the Roman Rite in exchange for their support of the Reconquista."
