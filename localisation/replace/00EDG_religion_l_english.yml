#Lollards
EDG_Lollards:0 "Lollard"
EDG_Lollards_religion:0 "Lollard"
EDG_Lollards_religion_desc:0 "The Lollards were followers of John Wycliffe in late medieval England. This derogatory term originates from Middle Dutch, meaning 'mutterer' or 'mumbler,' and was earlier applied to European groups suspected of heresy. In 14th-century England, the Church was the largest feudal ruling class, owning approximately one-third of the land. It exploited English peasants through rents and labor services, and also extorted the faithful through heavy taxes and the sale of counterfeit relics. The corruption, decay, and shameless extortion of the Catholic Church not only deepened public hatred toward the clergy but also fueled national consciousness, pushing the anti-clerical sentiment long present in English society into a new phase in the 14th century. The conflict between royal authority and the papacy intensified. Throughout the 14th century, Parliament passed a series of statutes opposing papal interference in English domestic affairs. Meanwhile, the nobility, the lower gentry, and the emerging urban bourgeoisie increasingly found common ground, harboring envy and resentment toward abbots living corrupt lives and wielding state power. Clearly, the old feudal theological worldview could no longer satisfy this new generation. The common people at the bottom, oppressed both by the Church and secular authorities, were the most inclined to join such anti-clerical movements. In the 14th century, the English theologian John Wycliffe launched a fierce offensive against the Roman Catholic Church, marking the beginning of the European Reformation. As the reform deepened, Wycliffe's ecclesiastical reforms gained strong support from knights, commoners, and the emerging bourgeoisie. Driven by the needs of their own classes, they enthusiastically engaged in this religious reform movement, and these individuals were contemptuously labeled 'Lollards'—so-called heretics. The first Lollards centered around Wycliffe's colleagues at Oxford University, led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury pressured some Oxford Lollards to renounce their views, but the sect continued to expand. A Lollard uprising in 1414 was swiftly suppressed by the King of England; the rebellion was met with brutal reprisals. However, due to the overall decline and turmoil within the Catholic world, this uprising did not mark the end of Lollard public political influence. Increasing numbers of commoners and preachers began to openly or secretly embrace Lollardy, gradually moving beyond the control of English rulers."

