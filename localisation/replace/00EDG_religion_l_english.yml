EDG_GCC_icons_1_desc:0 "Alexander IV was a young and capable monarch. In his early years, he survived the brutal power struggles of the court, nearly suffocated under a pillow by his own mother, yet he ultimately prevailed and was crowned King of Scotland. As a prince with an unfortunate childhood, Alexander IV trusted no one—anyone could be used and discarded by him at any moment. However, he always succeeded in concealing his misdeeds, maintaining a positive personal image that earned him sincere admiration. Consequently, he was able to implement numerous reforms. Alexander not only carried out various domestic reforms but also achieved religious unity in Scotland, perfected the Scottish church system, and was venerated as a national hero, later canonized as a saint."
EDG_GCC_icons_2_desc:0 "Saint Andrew is the patron saint of Scotland, as well as of Greece, Russia, and Romania. He was the brother of Saint Peter, the first Pope of the Catholic Church, and one of Jesus' original apostles. Andrew is said to have been martyred in Patras, Greece. Before his execution, he requested the Roman authorities not to crucify him in the same posture as Jesus. His plea was granted, and he was ultimately put to death on an X-shaped cross, which later became his symbol."
EDG_GCC_icons_3_desc:0 "Saint Patrick was born around 373 AD. Originally a child living on the island of Great Britain, he was captured by pirates at the age of sixteen, sold into slavery, and taken to Ireland. During his six years of captivity as a shepherd, he turned to religion for solace. He prayed daily to God, hoping one day to return to his homeland. One night during prayer, a voice told him to escape the shepherd's farm, as a ship awaited him about two hundred miles away on the coast. With several companions, he rowed away from Ireland and landed in continental Europe, likely in what is now France. Throughout his escape, his miracles gradually manifested, leaving behind many legendary tales."
EDG_GCC_icons_4_desc:0 "Saint David, also translated as Saint Dewi, is a 6th-century Welsh saint and the patron saint of Wales. According to legend, he was the son of Saint Non and grandson of King Ceredig of Ceredigion. His stories are mainly derived from the 11th-century hagiography Buchedd Dewi. His most famous miracle occurred in the Welsh village of Llanddewi Brefi, where the ground rose beneath him as he preached, forming a hill, and a white dove alighted on his shoulder."
EDG_GCC_icons_5_desc:0 "Saint George is believed to have been a Christian living in the Near East during the Roman Empire. He is highly revered for successfully slaying a dragon in Libya. Today, images of an armored knight on horseback slaying a dragon, representing Saint George, can be seen across many parts of Britain."
EDG_GCC_icons_6_desc:0 "Robert the Bruce, historically known as Robert I, is one of the most significant kings in Scottish history. During his reign, his governance was enlightened, justice prevailed, and he enjoyed immense personal prestige. He led the Kingdom of Scotland in repelling invasions from the Kingdom of England, securing national independence. Robert was an extremely devout Christian and a national hero of Scotland, later canonized as a saint by the Great Celtic Church."



#Krstjani
EDG_Krstjani:0 "Krstjani"
EDG_Krstjani_religion:0 "Krstjani"
EDG_Krstjani_religion_desc:0 "Known characteristics of the Krstjani, or the Bosnian Church, include conducting liturgy in the Slavic language, the church's non-involvement in secular affairs except funerals, and the presence of a significant number of itinerant priests known as Gosti. The church was led by a bishop called a Djed and had a twelve-member council known as Strojnik. The most famous work of the Bosnian Church is the Hval's Codex from 1404, entirely written in Bosnian Cyrillic and Glagolitic scripts, serving as crucial material for the study of the Glagolitic language. The theological symbols in the manuscript differ significantly from those of the Orthodox Church. The emergence of the Bosnian Church is dramatic. Since Christianity spread to the Balkans in the 9th century, Illyria has occupied an awkward position. As the border region between the Orthodox and Catholic Churches, northern Croatia and Dalmatia fell under Roman jurisdiction, while the southern Serbian area was under Constantinople's influence. Bosnia, sandwiched between them, was nominally managed by the Catholic Church. However, due to weak local ecclesiastical organization and harsh geographical conditions, Catholic influence could not expand further here. Following the East-West Schism, Bosnia became a vacuum rather than the envisioned convergence point for both factions, creating an opportunity for more heterodox sects to rise. In 1252, Pope Innocent IV's assignment of the Bosnian diocese to Hungary angered Bosnian Christians. The 1225 Bosnian Crusade had subjected locals to suffering under Hungarian invaders, leading Bosnians to reject Hungarian appointments, sever ties with Rome, and establish an autonomous church, marking the formal birth of the Bosnian Church. Due to the power vacuum among Balkan states, the Bosnian Church persisted for a long time."
