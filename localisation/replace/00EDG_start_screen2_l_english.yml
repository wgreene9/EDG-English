EDG_string_start_HAB:0 "§Y哈布斯堡王朝§!\n§Y巴本堡王朝§!仍然统治着奥地利边境伯国，蒂罗尔和卡林西亚则归属于§Y策林根家族§!。尽管§Y哈布斯堡王朝§!的鲁道夫一世有着神功圣武，但巴本堡未曾绝嗣，因而哈布斯堡家族继续在§Y施瓦本§!地区发展，并且在§Y霍亨斯陶芬王朝§!的崩溃下攫取了施瓦本的大片土地，成为了§Y符滕堡伯爵§!，并在后续时期作为§Y法兰克尼亚公爵§!麾下最大的封臣虎踞施瓦本，但依然在与§Y瑞士人§!的交锋中不幸落败，失去了祖地§Y鹰堡§!。\n前任符滕堡伯爵§Y阿尔布雷希特§!迎娶了皇帝§Y西吉斯蒙德§!的女儿，并成为西吉斯蒙德指定的§Y继承人§!，但阿尔布雷希特死在了与§Y土耳其§!的瓦尔纳十字军中，他的遗腹子，即§Y拉迪斯劳斯§!尚不能理政，故而由§Y腓特烈三世§!担任符滕堡摄政。\n法兰克尼亚公爵§Y海因里希五世§!垂垂老矣，却膝下无子，将女儿嫁给了符滕堡伯爵腓特烈三世和阿尔布雷希特的父亲，即如今的法兰克尼亚公爵是腓特烈三世的§Y外祖父§!。经由法兰克尼亚贵族议会的同意，海因里希五世指定腓特烈三世为法兰克尼亚公国的§Y继承人§!，一旦§Y海因里希五世§!驾崩，哈布斯堡将统治法兰克尼亚。但长期的内耗与在帝国内的交涉让§Y法兰克尼亚公爵§!逐步失去了对内部的§Y控制力§!，尽管符滕堡的哈布斯堡家族是公国内部最强大的封臣，也不尽然能够§M彻底控制§!整个公国。\n尽管奥地利的巴本堡王朝一直延续到了15世纪，但随着§Y恩斯特 IV§!的离世，巴本堡王朝在神圣罗马帝国的故事还是迎来了终结。彼时的符滕堡伯爵，哈布斯堡家族的腓特烈三世作为恩斯特 IV的§Y女婿§!，已被指定为§Y奥地利藩候国§!的继承人，他们将有机会入主§Y奥地利§!，并亲自书写一段新的传奇。\n哈布斯堡王朝将有机会在继承§Y法兰克尼亚§!后再继承巴本堡在§Y奥地利§!的遗产，甚至可以宣称§Y波西米亚§!的王冠，由此成为帝国境内最为强大的诸侯。"


EDG_string_start_SAX:0 "§Y萨克森公国的衰弱§!\n§Y“狮子”亨利§!公爵——萨克森和巴伐利亚的公爵，慕尼黑、不伦瑞克、吕贝克和什未林的建立者与帝国最伟大的军事领袖，他用他的长剑指引着日耳曼人的兵锋跨过易北河，将大片始于耕种的土地划归日耳曼人所有。但是这位强盛的公爵招来了以巴巴罗萨皇帝的为首的帝国诸侯集体敌视，令其不得不退回不伦瑞克领地，而其他领地则作为战利品被效忠于皇帝的贵族所分飨。“狮子”亨利之子，§Y奥托四世§!在帝国的皇位上也摇摇欲坠，对法兰西的用兵受挫极大的损害了§Y韦尔夫家族§!在南德意志地区的声望，最终导致§Y韦尔夫家族§!的领地被进一步蚕食。\n在此后的历史当中，韦尔夫家族几乎只能扮演地头蛇的角色，他们长期和§Y维特尔斯巴赫家族§!结为同盟，作为与巴伐利亚同枝相应同气相求的传统盟友，在§Y维特尔斯巴赫家族§!和§Y卢森堡家族§!双方围绕帝国皇位所展开的权谋斗争当中，萨克森一直作为维特尔斯巴赫的副手为巴伐利亚人疲于奔命，为他们在荷兰的继承权鞍前马后，同§Y上艾瑟尔选侯§!爆发了将近32年的边境冲突。但随着南德盟友在近十年的节节败退，萨克森在帝国内的话语权也不断受到挑战。不仅如此，由于长期受到皇帝的重点节制，萨克森也成为了帝国的税吏最爱光顾的地区。\n§Y帝国大元帅§!\n但在萨克森的古老土地之上，韦尔夫家族依然是帝国无可争议的西北柱石。应对来自§Y洛塔林吉亚§!和§Y斯堪的纳维亚§!的外部压力，皇帝不得不与萨克森公爵结为同盟，韦尔夫家的数代统治者都被委以§Y帝国大元帅§!的重任。这某种程度上是萨克森和皇帝之间互相妥协的结果，毕竟帝国正一步步走向支离破碎，如果萨克森也一转反旗，皇帝不仅仅要失去莱茵河下游充足的税源，还给自己平添一个麻烦。\n§Y挑战与机遇§!\n对于帝国大元帅韦尔夫家族而言，他们的日子并不好过。在西面，低地的弗拉芒人正努力塑造着他们脆弱的国族认同，§Y上艾瑟尔§!宛若秃鹫在窥伺着帝国的命运，在北面，那群维京人的后裔哪怕已经抛弃了他们对奥丁的信仰，但他们对帝国的领土始终垂涎三尺。在东方，高喊着要为胡斯复仇的异端在§Y摩拉维亚§!虎踞。在此时此刻，萨克森自然可以和祖祖辈辈一样安于充当帝国西北的藩候，但对于诞生过帝国皇帝的§Y韦尔夫家族§!而言，显然还存在另外一条道路。就像两位伟大的亨利公爵——东法兰克的创立者“捕鸟者”与功败垂成的“狮子”一样，走一条真正代表§Y德意志§!的道路。"



EDG_string_start_LIT:0 "§Y立陶宛大公国§!\n§Y立陶宛人§!在历史长河中首次崭露头角，是以日耳曼人的对手身份。基督徒手捧《圣经》，另一手挥舞着利剑，自诩为“北方十字军”，他们的攻势横扫普鲁士和利沃尼亚。信仰古老异教的斯拉夫人无处躲避，只能遁入立陶宛的森林。随着越来越多的斯拉夫人皈依§Y基督教§!，立陶宛虽作为异教徒的最后避难所，但自§Y明加道斯大公§!被迫皈依以来，基督教仍不可避免地渗透进立陶宛人的内心。如今，尽管立陶宛人私下仍保留一些异教习俗，但他们认为传教士所宣扬的圣座罗马与本地神庙洛姆瓦并无二致。正是这种基督教和波罗的海异教之间的文化传统融合以及教廷对这片偏远贫寒之地的长期忽视，使得立陶宛在其余天主教国家中享有难得的§Y宗教自由§!和§Y文化自由§!。\n然而，由于商品经济不发达和大地主地位稳固，立陶宛政治长期由§Y格季米纳斯§!、§Y雅盖隆§!和§Y拉齐维乌家族§!掌控，其中§Y格季米纳斯家族§!始终握有立陶宛王位。这三大家族各具处事风格，格季米纳斯家族长期致力于深耕立陶宛本土，他们认为在这种地瘠人稀的王国中，耕种好自己的土地比消耗人口去占领荒地更有价值。§Y拉齐维乌家族§!则有不同的考量，他们以在德意志和波兰宫廷中游刃有余为自己的立身之本，甚至被雅盖隆家族称为“日耳曼人和波兰人”。他们一直主张吸引他国农民来立陶宛荒原开垦。\n\n如果要提及立陶宛十四世纪的历史，那么维陶塔斯则是一位绕不开的人物，维陶塔斯于1350年在位于当代的瑟涅基-查基（“老查基”）的城堡出生，为科斯图提斯和他的第二任妻子比露特之子，以瓦迪斯瓦夫二世为名成为波兰国王的雅盖沃的表兄弟。维陶塔斯的父亲科斯图提斯和他的舅父阿尔吉尔达斯为兄弟，他们未曾为权力争夺过。阿尔吉尔达斯担任立陶宛大公，科斯图提斯负责抵御条顿骑士团。然而，在阿尔吉尔达斯在1377年死后，他的儿子雅盖沃成为大公，维陶塔斯父亲和舅父之间和谐的关系就此消失，而他父亲与表兄弟为权利也展开了相互争斗。在1380年，雅盖沃与条顿骑士团秘密签署针对科斯图提斯的多威迪斯科斯条约，雅盖沃在翌年科斯图提斯发现了这份条约时，他占领了维尔纽斯，监禁了雅盖沃并自命为大公。然而，雅盖沃设法逃跑并建立起了一支军队，以与科斯图提斯和他儿子维陶塔斯为战。之后随双方正面遇到彼此，但从未激化为战争，而科斯图提斯准备谈判时，他和维陶塔斯却被逮捕，并在克列瓦城堡遭到监禁。一周后，科斯图提斯被发现已死于克列瓦城堡。\n\n在1382年，维陶塔斯逃离克列瓦，并按照天主教仪式受洗，接受教名维甘德，但在后来他再度改信异教。维陶塔斯出于对雅盖沃的报复，参与了几次针对雅盖沃的袭击，同时向骑士团提出进一步的会谈时签署杜比撒条约，该条约重申了他对基督化的承诺，并答应给予骑士团杜比撒河以西的萨莫吉西亚地区。于是在1383年的夏天，条顿骑士团进入立陶宛并占领了萨莫吉西亚的大部分地区，并且在更北方打开了普鲁士条顿骑士团和利沃尼亚骑士团的通道。\n\n在1384年1月，维陶塔斯再次承诺将萨莫吉希亚的一部分割让给条顿骑士团，而直到内维基兹河，这条河的另一边土地重回立陶宛大公国名下。见条顿骑士团在维陶塔斯的协助治下驱直入立陶宛腹地，雅盖沃向维陶塔斯承诺将微淘塔斯父亲科斯图提斯生前所拥有的一切土地与城堡归还于他以换取双方的和解，在同年七月，维陶塔斯接受了该提议，转而带领部队烧毁了条顿骑士团数个城堡并断绝同条顿骑士团的往来。\n\n§Y维陶塔斯§!在1385年参与了和波兰在§Y克列沃条约§!上的签署，并在1386年再次§Y天主教§!的仪式受洗，接受教名亚历山大。这个条约确定了雅盖沃和波兰女王雅德维加的婚姻，和雅盖沃将成为波兰国王的事实，同时也代表着格季米纳斯家族的分支雅盖隆家族的诞生，在雅盖沃担任波国王后立刻任命他的兄弟斯基尔盖拉为立陶宛大公的摄政者，这使得维陶塔斯心生不满。\n\n在§Y斯基尔盖拉§!被任命为立陶宛大公之后，§Y雅盖隆家族§!正式登上了立陶宛的政治舞台， 雅盖隆家族虽然对前两个家族的观念不以为然，但他们承认来自帝国和罗斯的移民不仅有利于立陶宛国库，还实现了相互制衡。\n\n然而这位立陶宛大公糟糕的治理水平使得，§Y维陶塔斯§!看到了再次成为大公的机会，于1389年发起内战并进攻§Y维尔纽斯§!。尽管攻城未遂，但这严重扰乱了格季米纳斯家族的计划。见覆水难收的维陶塔斯不得不通过承诺遵守在1384年签署的原来的协议，并将萨莫吉希亚移交给骑士团以换取骑士团协助维陶塔斯向维尔纽斯发起进攻。\n\n时任期§Y波兰国王§!的§Y雅盖沃§!见立§Y陶宛内战§!已起，不得不开始处理立陶宛大公国的事务并试图镇压维陶塔斯，但波兰贵族对他的行为开始心生不满。随着时间的推移，双方在内战当中均未取得决定性的战果，战争陷入了泥潭，在意识到继续将战争拖延下去对双方均没有好处，且只能让§Y条顿骑士团§!坐收渔利之后，在1392年雅盖沃遣使者提议让维陶塔斯成为立陶宛大公国的摄政者以停止内战，而维陶塔斯也欣然接受并再次焚毁条顿骑士团数个城堡并重返维尔纽斯。雅盖沃和维陶塔斯签署§Y阿斯查瓦条约§!，让维陶塔斯夺回之前许诺给条顿骑士团的领土并承诺给予立陶宛大公国在联合中极高的自治地位。\n\n阿斯查瓦条约的签署昭示着格季米纳斯家族再次掌控了立陶宛大公国，同时在1393年，维陶塔斯代表格季米纳斯家族接受来自拉齐维乌家族的提议颁布了§Y《新格鲁多克敕令》§!，类似于中世纪版本的《宅地法》，虽然尚未形成完善的物权法，但敕令主旨在于将开垦的荒地授予不限国籍的开垦者，此举使得立陶宛经济得以快速发展，也为维陶塔斯取得了良好的声誉。\n\n维陶塔斯延续了阿尔吉尔达斯的理想继续扩张版图，其提议同雅盖沃一同发兵攻打当时由伊凡一世治下的§Y基辅大公国§!，雅盖沃欣然答应前往。1395年，维陶塔斯领兵进军鲁塞尼亚腹地，伊凡一世在奥夫鲁赤原野同维陶塔斯进行了数次激战，双方各有胜负，而伊凡一世担心雅盖沃援军抵达，便撤退到基辅城内。同时维陶塔斯也进行追击并开始围困基辅，而伊凡一世对此早有准备，因此维陶塔斯久围不下基辅。与此同时，约定发兵的雅盖沃迟迟不见踪影，但维陶塔斯相信雅盖沃很快会抵达，因此迟迟不愿撤围。§Y伊凡一世§!见此机会便当机立断，在立陶宛军队困乏之际率军突围，大败维陶塔斯，伊凡一世乘胜追击，很快便在白罗斯人的支持之下占领了§Y明斯克牧首区§!与§Y图罗夫公国§!，直逼维尔纽斯，不过此时维陶塔斯已经重新集结了部队并准备收复占领的失地，同时伊凡一世也意识到部队已无力再战，准备撤出明斯克与图罗夫，但由于战争失利导致的叛乱使得维陶塔斯不得不先处理后方问题，因此不得不向伊凡一世提出割让明斯克与图罗夫公国以求和，此等意外之喜使得伊凡一世欣然接受并承诺不再干涉立陶宛内部问题。\n\n此次失败使得立陶宛贵族十分震惊，并严重影响了波兰同立陶宛之间的关系。接下来数年间条顿骑士团不断支持维陶塔斯的反对者挑起叛乱，但都被维陶塔斯镇压，但在此期间条顿骑士团仍然乘乱占领了萨莫吉希亚。直到1409年由维陶塔斯支持的萨莫吉希亚叛乱者烧毁了斯基尔斯尼姆尼城堡，由雅盖沃率领的波兰军队同维陶塔斯率领的立陶宛军队同时向条顿骑士团城堡马尔堡城堡推进，而这雅盖沃并没有再次缺席。在1410年维陶塔斯在§Y格伦瓦德战役§!（坦能堡之战）亲自指挥大公国军队，波立联军大败条顿骑士团，骑士团元气大伤。\n\n经此一役后维陶塔斯恢复了其名声并彻底稳固了萨莫吉希亚地区，但波兰同立陶宛之间在基辅战役所遗留的问题仍然没有得到解决，雅盖沃数次试图修复双方的关系，但维陶塔斯并不为所动。1413年雅盖沃在波兰与立陶宛贵族的提议之下推出赫罗德沃联合条例，试图给予§Y立陶宛基督徒贵族§!拥有和§Y波兰什拉赫塔§!同等的权利之时，维陶塔斯置之不理，使得该条例落空，立陶宛与波兰之间的关系也便愈发疏远。\n\n在1429年1月，维陶塔斯已经获得了立陶宛国王的头衔，并获得神圣罗马帝国皇帝§Y西吉斯蒙德§!的支持，但是运送王冠的使节在1430年秋被波兰贵族拦截，而新送出的王冠在维塔陶斯于查基岛城堡去世后几天才抵达立陶宛。\n\n在维陶塔斯去世之后，立陶宛大公的头衔应当由雅盖沃收回并重新统治，但维陶塔斯所在的格季米纳斯家族早就对波兰失去了耐心，维陶塔斯死后次年便伙同拉§Y齐维乌家族§!一同起兵宣布独立，在1431年加冕§Y格季米纳斯家族§!的§Y凯斯图泰蒂斯一世§!为立陶宛国王。时年69岁的雅盖沃大为震惊，并在波兰贵族的协助之下准备镇压立陶宛，但上帝并没有给予他更多的时间，其在率军1432年占领波德拉谢，进军维尔纽斯德路上逝世。新上任的波兰国王仍是来自雅盖隆家族，称§Y瓦迪斯瓦夫三世§!，其很快同凯斯图泰蒂斯一世议和，以移交波德拉谢地区换取立陶宛独立，而凯斯图泰蒂斯一世也很快接受了该条件，自1386年克列沃联合以来波立46年的联合统治最终宣告结束。\n\n历史的进程总是出乎意料，当瓦迪斯瓦夫三世战死于§Y瓦格纳§!，波兰王国也在此时因长期内耗和§Y桑多梅日§!胡斯派异端冲击而土崩瓦解之际，雅盖隆家族见§Y波兰王冠§!已彻底破碎，便率军收复了沦陷于波兰人之手多年的南方故地，将家族重心从波兰转移到立陶宛。\n\n德意志人认为，如果神圣罗马帝国尚不能算是一个统一的帝国，那么立陶宛是否能称为一个主权王国，而非地主联盟，还有待商榷。而在巴尔干人眼中，立陶宛是一片自由却荒芜的土地。但在立陶宛人心中，这片土地如同心脏般跳动，充满生命力。"

EDG_string_start_POL:0 "§Y波兰王国与破碎的波兰王冠§!\n\n自从§Y瓦迪斯瓦夫一§!世统一波兰后，波兰国内依然存在着不小的分裂割据风险，他的继承人§Y卡齐米日三世§!是一个才华横溢的君主，但卡齐米日继位后英年早逝，没能将削弱大贵族独立倾向的改革完成，而此后的波兰君主也没能成功。\n\n内部的问题并不代表一切，在1385年，§Y波兰女王雅德维加§!同§Y立陶宛大公雅盖沃§!签署协议，§Y克列沃联合§!成立。根据协议，雅盖沃会受洗并迎娶雅德维加，同时加冕为§Y波兰国王瓦迪斯瓦夫二世§!，而这份协议也成为波兰立陶宛联盟之始，二者联合对抗盘踞在波罗的海的两个骑士团。\n\n§Y维陶塔斯§!的叛乱使得雅盖沃不得不将立陶宛大公国的摄政者转授给他，同时花费大量时间处理立陶宛事务引起了波兰贵族的不满，因此雅盖沃只得提高维陶塔斯治下立陶宛大公国的自治权。\n\n当维陶塔斯邀请雅盖沃一同出兵攻打基辅时，雅盖沃确实是准备发兵，但这一行为却在即将出发前数天遭到了波兰贵族的反对，认为这是毫无意义的，雅盖沃几经周旋仍然无法说服贵族出兵，直到维陶塔斯战败于基辅的消息传到波兰宫廷，波兰贵族们才同意雅盖沃发兵支援维陶塔斯，不过这显然没有任何作用，此次事件也便成为波立二国分道扬镳的一个导火索，其影响十分巨大，但都被当时的波兰女王雅德维加所压下。\n\n1399年六月，雅德维加与其新生儿一同因分娩而去世，离开了有50岁高龄且无子嗣的雅盖沃，这无疑进一步逐渐削弱了雅盖沃的王权，虽雅盖沃之后再娶，但仍然无法消除雅德维加去世所带来的负面影响。在此之后十年内，雅盖沃与维陶塔斯在§Y条顿骑士团§!的压力之下摒弃前嫌数次同条顿骑士团交战并各有胜负，最终于§Y格伦瓦德战役（坦能堡之战）§!军大败条顿骑士团，重新稳固了波兰-骑士团边境。\n\n之后，波兰贵族同立陶宛贵族的矛盾愈发尖锐，数项联合法案均未被通过，波立两国的道路渐行渐远，1430年波兰贵族还恶意拦截了本该送达维尔纽斯的立陶宛王冠，其关系之差可见一斑。\n\n最终在在1431年，在格季米纳斯及§Y拉齐维乌家族§!的支持下，§Y格季米纳斯家族§!的§Y凯斯图泰蒂斯一世§!被为加冕§Y立陶宛国王§!并宣布独立，时年69岁的雅盖沃大为震惊，并在波兰贵族的协助之下准备镇压立陶宛，但上帝并没有给予他更多的时间，其在率军1432年占领波德拉谢，进军维尔纽斯德路上逝世。新上任的波兰国王仍是来自雅盖隆家族，称§Y瓦迪斯瓦夫三世§!，其很快同凯斯图泰蒂斯一世议和，以移交§Y波德拉谢地区§!换取立陶宛独立，而§Y凯斯图泰蒂斯一世§!也很快接受了该条件，自1386年克列沃联合以来波立46年的联合统治最终宣告结束。\n\n之后的时间便来到了1444年，瓦迪斯瓦夫三世战死在了瓦尔纳河后，由于其未婚无嗣，波兰王位再次悬空，仅剩下的王位继承人是年仅四岁的奥地利遗腹子。如果国内贵族之间的矛盾还可以调和，那么或许他们会推选立陶宛大公作为新君，但此刻的波兰存在更多的矛盾。\n\n由于§Y胡斯战争§!规模的扩大，§Y扬·胡斯§!的思想传播到了波兰南部，§Y小波兰§!的众多小贵族皈依了§Y胡斯派§!，他们认为这才是人们应当相信的真理，他们在瓦迪斯瓦夫三世战死后，利用权力真空推翻了当地的大贵族，控制了小波兰的权力，建立了一个信仰§Y胡斯派§!的§Y贵族共和国§!，国家最高机构名为§Y「净化委员会」§!。\n\n大波兰的公爵§Y谢莫梅斯乌三世§!与神罗皇帝§Y西吉斯蒙德§!久有交情，他明白波兰国王在过去的一百年内一直都试图加强中央集权，而§Y神圣罗马帝国§!诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫§Y帝国诸侯§!，进而避免受到§Y条顿骑士团§!的威胁，也更利于让自己的势力渗入§Y波美拉尼亚地区§!。因而§Y谢莫梅斯乌三世§!不愿意服从远在§Y克拉科夫§!的宫廷，实质上获得了独立。\n\n波兰南北的分裂让§Y马佐夫舍公国§!也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔。克拉科夫的王位依然空宣，大波兰的统治者无意成为克拉科夫公爵，位于桑多梅日的国家是一个共和国，似乎只有马佐夫舍的§Y皮亚斯特统治者§!可以成为新一任的§Y「波兰国王」§!。"

EDG_string_start_FYM:0 "§Y萨哈达王朝§!\n萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。\n1380年，马穆鲁克王朝最后一个巴赫里苏丹，哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住局势，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的大马利克，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。\n但萨哈达王朝的政权十分不稳定，萨哈达王朝表面上如日中天，但实际上摇摇欲坠，帝国内部诸军事贵族的权力依然庞大，诸如叙利亚地区的埃米尔拥有巨大的自治权力，而许多阿拉伯的部落也一直在尝试争取独立。\n为了维护国内诸多势力的利益以及对萨哈达王朝的支持，苏丹纳西尔一世于1390年颁布了《布海拉法案》，该法案明确了国内诸多利益集团所享有的政治经济权力，使得封建关系渗入萨哈达帝国的骨髓之中。帝国的军事行政体系建立在埃及马穆鲁克和阿拉伯诸部落联盟的封建关系之上，全国实行包税制度，各地的埃米尔和谢赫需要向萨哈达苏丹缴纳贡赋并履行兵役，而萨哈达苏丹将不会过多干预地方事务。马穆鲁克集团在帝国内部发挥着重要的作用，甚至堪称举足轻重，巴赫里和布尔吉两派马穆鲁克一直掌握着大量的政治军事资源，并且拥有自己的封建经济基础，长期以来是对萨哈达苏丹的巨大威胁——但同时，也是苏丹最需要仰赖的军事力量，获取埃及马穆鲁克的支持是每一个萨哈达苏丹继位以来最重要的任务。\n自从纳西尔一世于1391年去世后，萨哈达王朝便一直面临着持续的叛乱和动荡，此时的萨哈达王朝苏丹是同样精明的穆罕默德一世。穆罕默德一世是纳西尔一世的第四个儿子，也是纳西尔留下的唯一一个儿子，他自幼天资聪颖，且长期跟随自己的父亲南征北战、处理国政，因而有处理萨哈达王朝所面临的危机的能力，使得这个已然行将就木的帝国没有被自己沉重的躯体压死。在穆罕默德一世的治理下，萨哈达帝国虽仍处于一定的动荡之中，但埃及地区的经济文化始终处于繁荣时期，由于萨哈达王朝信奉什叶派，而其统治地区的大部分穆斯林都信奉什叶派，因而萨哈达王朝不得不采取宗教宽容的政策，也正是由于萨哈达王朝时期开放包容的风气，使得萨哈达首都法尤姆成为了伊斯兰世界的学术中心之一，来自马格里布和波斯的伊斯兰学者都来到当地的清真寺内讲学、交流，并使得埃及地区的文化得到了长足的发展。而在穆罕默德去世后，萨哈达帝国在他的继承人萨法尔一世手中，却显得难以为继。与此同时，驻地位于尼罗河三角洲罗塞塔地区的一个埃米尔家族逐渐扩大了他们在萨哈达王朝内部的影响，他们被称为“罗塞塔家族”。罗塞塔家族通过在巴赫里家族和布尔吉家族之间进行斡旋，在埃及获得了莫大的影响力，成为了萨哈达王朝在埃及的政治博弈中最诶关键的一个玩家。\n萨哈达王朝在依赖埃及马穆鲁克以及阿拉伯诸部落联盟的同时，也尝试引入外来力量以平衡国内的势力，例如希腊的东正教徒雇佣军以及科普特官僚，还有来自北方的土库曼佣兵团，土库曼佣兵团在萨哈达王朝征战和维护内部稳定的过程中都发挥了重要的作用。\n帝国有两个头颅，一个头颅是精神的首都，是萨哈达王朝的故都萨哈达，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的繁荣和强大——但很快，这一切都将不复存在。\n§Y罗塞塔家族§!\n艾哈迈德·罗塞塔的身体内流淌着先知穆罕默德的血脉，作为尊贵的圣裔，他自幼接受了最优良的教育，能够将古兰经倒背如流。艾哈迈德自幼便懂得披上谦卑的伪装，让自己在马穆鲁克和其他军事贵族之间显得没有威胁，但实际上他的内心一种埋藏着勃勃的野心。艾哈迈德早年随着穆罕默德一世南征北战，他被这位英勇智慧的苏丹深深折服，深知自己绝无可能超越自己的君主，只能接受自己在穆罕默德的余生中为其效犬马之劳。\n在穆罕默德一世去世后，艾哈迈德·罗塞塔十分谨慎地花费了数年的时间来观察自己新的封君，在最终确定自己图谋大业的可能性后，艾哈迈德一直在暗地中组建自己的势力。艾哈迈德德高望重且军功显赫，他成为了巴赫里和布尔吉一派都愿意妥协与服从的对象，如今，艾哈迈德随时准备趁萨哈达王朝陷入混乱之际夺取国家权力。\n§Y法蒂玛哈里发§!\n苏莱曼-伊本-达乌德，法蒂玛和阿里的子孙，至高至尊贵的赛义德，法蒂玛家族的最后一人。在1185年，一位意外受孕的母亲被连夜偷渡出开罗，于是苏莱曼王子在自由中呱呱坠地，为法蒂玛家族留下了最后的血脉，他的诞生被视为安拉的垂爱。他在青年时被阿尤布王朝逮捕并软禁，在库尔德人眼中，他应该同他父亲一样，沦为笼中之鸟，但异教徒的作乱却给了这位伊玛目的传承人机遇。在1205年，开罗埃及的一哥深夜，苏莱曼殿下与几位忠心不二的侍从一道混迹于骚动的人群当中逃离阿尤布王朝的监视，率领一只与其说是军队更像是土匪的马队一路西行，绕过被基督徒占据的突尼斯，来到他先祖奠基之所马格里布，他深信于他的判断。彼时彼刻，穆瓦希德王朝深陷于丹吉尔人所掀起的战火对东部鞭长莫及，卡比利亚和特莱姆森的城镇各尊其主，巴巴里海岸的统治秩序几近崩坏。王子树立了他的旌纛，对穆瓦希德王朝及曾经攀附于其上而现如今却各怀鬼胎的逊尼派贵族不满的伊斯玛仪派等来了他们的伊玛目化身。曾经，法蒂玛王朝兴起于马格里布的海岸，而今天，他生来就该是马格里布什叶派的领袖。苏莱曼王子到达马格里布时所随不过八骑，而当王子陈兵于卡比利亚城外之时，身后已有数万的追随者。卡比利亚陷落的消息宛若深冬的疾风，马格里布的城市纷纷望风而降。而位于突尼斯的十字军原计划对马格里布展开的“圣战”也因为在埃及的大败而不了了之。"

EDG_string_start_AKK:0 "§Y帖木儿帝国§!\n尽管§Y帖木儿§!的铁蹄已经远离这片土地，但他带来的恐惧与死亡并未消退，在帖木儿帝国崩溃之后，安纳托利亚和伊拉克地区的诸贝伊国顷刻间便陷入了混战之中，祆教徒、景教徒、逊尼派和什叶派在整个波斯和呼罗珊地区争夺权力。§Y沙哈鲁§!未能恢复帝国的稳定，而帖木儿帝国实际控制的疆土退缩到了河中地区，但帖木儿的子孙并未停止他们的斗争。\n\n§Y白羊与黑羊§!\n在帖木儿帝国崩溃的余波中，§Y白羊王朝§!在阴影中悄然崛起，他们没能取缔伊拉克地区的§Y阿尔图克王朝§!和统治库尔德斯坦的§Y阿尤布王朝§!，但成功向西吞并了杜勒卡迪尔贝伊国、拉马赞贝伊国等弱小的势力，并将势力拓展到了地中海东岸，将§Y阿勒颇§!变成了自己的领土。在§Y乌尊·哈桑§!取缔了自己无能的兄长，将后者安置于穆什后，他必将展开自己的伟大征服。\n但§Y黑羊王朝§!并没有那么幸运。在混乱之中，黑羊王朝悍然崛起，又迅速土崩瓦解。阿尔图格王朝在强力统治者的马刀之上巍然自立，而伊拉克的景教徒支持红羊部族获得了独立，更为糟糕的是萨法维教团及受其支持的马拉盖教团一直在侵蚀黑羊王朝的统治基础，就连什叶派教徒都与黑羊王朝离心离德。这一切都导致黑羊王朝最终只能蜷缩于§Y大不里士§!。在一片混乱中，正统的黑羊王子§Y贾汗·沙§!却长期流落在外，黑羊部族群龙无首，等待着他们真正的§Y沙阿§!归来。"

EDG_string_start_GOL:0 "§Y金帐汗国与东欧诸国§!\n1380年§Y白帐§!汗脱脱迷失借助§Y帖木儿§!的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了§Y金帐§!汗国大汗，但此时的汗国经历的内乱十分血腥，汗国第十代可汗§Y迪尼别§!被弟弟炸扎尼别所害，而扎尼别又被儿子别儿迪别所毒杀，而后两位弟弟又相继如法炮制，金帐汗国走向了第一次大混乱，此后这样的历史屡见不鲜，大汗们在位的时间比不上他们所豢养的牛羊养肥的时间，时至今日还在喋喋不休的争吵攻伐……对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的§Y伊凡一世§!成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。\n\n在十四世纪末，伊凡一世在§Y基辅罗斯§!巩固了自己的地位，并且成功抵挡了§Y立陶宛大公国§!的进攻，甚至从立陶宛人手中夺取了§Y图罗夫和明斯克公国§!。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子§Y安德烈一世§!昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的§Y基辅罗斯内战§!，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的§Y基辅罗斯大公§!，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。\n\n如今，§Y金帐§!汗国已经作古；它的§Y鞑靼§!继承者们不见周围的敌人羽翼渐满，只顾争夺其遗产。这个昔日属于§Y成吉思汗§!之子§Y术赤§!的伟大帝国分裂成几个汗国，各自谋求称霸草原。\n\n金帐汗国最直接的继承者是§Y大帐§!汗国。库楚克·马黑麻汗控制着萨莱和阿斯特拉罕的城市，草原上的部族却对他的号令充耳不闻。汗国里的部族陆续脱离他的统治，汗至今未能扭转局面。\n\n一个不令邻国丧胆的汗，根本就不是真正的汗；没有了强大汗王的监视，曾经不过是税吏的§Y莫斯科§!大公国得到了极大的扩张，如今的大公国分裂为了两个部分，§Y莫斯科§!与§Y特维尔§!的统治者正在争夺东北罗斯地区的最高领导权，这场内战并不会一直持续下去。如果任由莫斯科人或特维尔人完成统一，他们肯定会谋求摆脱鞑靼人的枷锁，自己征服草原。同样，§Y鲁塞尼亚的诸侯§!也从金帐汗国的瓦解中获益匪浅：他们已经获得了实质的独立，而且很可能会继续对游牧民族构成威胁。\n\n§Y喀山§!汗国的§Y兀鲁·马黑麻§!曾两次宣布自己为金帐汗国的汗，但都是昙花一现的短命王朝。凭借地方的保加尔贵族支持，他占领了喀山城，在北方草原上建立了一个新的汗国。喀山是一个重要的贸易中心，这个新汗国可以轻易利用上附近贵重金属和实用金属的矿脉。作为鞑靼诸国中的首富之地，喀山因此既有着光明的前途，也成为贪婪入侵者的目标。\n\n1444年，§Y克里米亚§!汗国已经消亡，来自拜占庭的§Y杜卡斯§!家族攫取了热那亚在半岛之上的胜利果实，并统治着亚速，尽管他们的统治并不稳定，但显然已经威胁到了东方诸汗国的安全。\n\n§Y月季别§!汗国摄取了大片草原，与其他金帐的接班人相比，其所拥有的财富与战略地位显然更具有优势，但庞大的汗国实际上摇摇欲坠，一旦他们的领袖§Y海尔汗§!逝世，强大的月季别汗国将会很快陷入混乱与毁灭。他们要是想主张任何成吉思汗的遗产，就必须把机会主义奉为指导思想；鸿运当头，他们的邻国§Y帖木儿§!处在崩溃边缘、内战前夕。一位称职的汗应当抓住帖木儿注意力转移的机会，夺取§Y撒马尔罕§!或§Y布哈拉§!。"

EDG_string_start_SHY:0 "§Y月季别汗国§!\n如果说罗马治下的和平是文明治下的和平的话，那蒙古治下的和平就只能被称为野蛮治下的和平了，§Y月即别汗国§!正是最好的范本。\n\n在§Y金帐汗国§!即术赤忽鲁思土崩瓦解之后，16岁的§Y阿布海尔汗§!逆着祖先征服的道路向东而行，被拥戴成为月即别的大汗，这个从§Y乌拉尔山东麓§!直到富裕的§Y河中§!地区的幅员辽阔的帝国可以称得上是§Y成吉思汗帝国§!的微缩版本，大汗统御着来自五湖四海操持着不同语言的领民，依靠利用不同信仰或是不同部落之间的攻讦暗斗而获利，从而以最小的治理成本管理足够多的领民，而他们只需要对近臣耳提面命即可。\n\n时间来到现在，月即别汗国正处于他的上升期——南部的§Y帖木儿帝国§!虽早已破碎不堪，却仍然把控着肥美的费尔干纳平原与中亚地区的核心城市§Y撒马尔罕§!，在过去的十年间双方在河中地区的劫掠活动以及小规模冲突不断，实力的天平目前仍保持着一种微妙的平衡，但可以预见的是，在年迈的§Y沙哈鲁§!死后的帖木儿帝国将土崩瓦解，届时实力的天平将彻底被打破，而阿布海尔汗要做的仅仅是等待；东部的§Y察合台汗国§!名义仍处于§Y元朝§!的庇护之下并无时无刻不威胁着汗国东部，随之而来的战火也将点燃楚河之界；在西部则是过去金帐汗国的遗产，金帐汗国第十代可汗§Y迪尼别§!被弟弟炸扎尼别所害，而扎尼别又被儿子别儿迪别所毒杀，而后两位弟弟又相继如法炮制，金帐汗国走向了第一次大混乱，此后这样的历史屡见不鲜，大汗们在位的时间比不上他们所豢养的牛羊养肥的时间，时至今日还在喋喋不休的争吵攻伐…\n\n但这并不意味着月即别汗国能够肆意妄为，统治如此庞大的部族谈何容易——西部的§Y诺盖§!诸部已蠢蠢欲动，东部的哈萨克部族若即若离，一旦月即别汗国停下它征服的脚步，叛乱与分离也将随之而至，无人知晓月即别汗国在阿布海尔汗去世之后将会如何，甚至于连他本人也不知道今后汗国将去往何方。\n\n宗教与部族冲突始终萦绕在汗国之上，每个登上§Y汗位§!的人都必须证明自己和子孙后代是无可争议的大汗——不论通过何种方式，命法抑或§Y屠杀§!。和平从不是汗国的主旋律，战鼓擂动，蹄声如雨，每个大汗都将效仿他们祖先的祖先伟大的世界征服者成吉思汗，从草原出发，征服世界，进而扎根于内，真正的统治世界……\n\n破碎的帝国，混乱的政治，腐败的官僚，一切都为月即别汗国的扩张铺平道路，而阿布海尔汗也将带领汗国走向更加遥远的未来，一如过往的祖先一样，§Y昔班的后人§!已经没有时间可以浪费，让大地的边缘也能听到战马的嘶吼和马头琴悠扬的乐声是游牧民族与生俱来的使命，§Y不成万世之基业§!，§Y便做草原之荒骨§!。"

EDG_string_start_HZB:0 "§Y伊尔汗国的摄政§!\n\n在波斯的西半部，在扎格罗斯山中，是属于库尔德人的§Y哈拉达比王朝§!的土地，这个王朝以“千马”为号，在扎格罗斯山中运用好骑兵这个在平原大展神威的兵种难度自然更大，但是§Y库尔德人§!胯下的马在山间如履平地。在伊尔汗国时期，哈达拉比王朝的作为伊尔汗国的附庸所存在，统治蒙古征服者不愿意去统治的贫瘠山区。\n但当大汗们忘记了自己在马背上驰骋的传统，而沉醉于苏丹尼耶的温柔乡当中时，只有掌握马鞭的人才能在1335年帝国的总崩溃当中独善其身。几位继承人在§Y伊尔汗国§!的大汗的王座尚未坐热就交给了后来人。当然，在掌控西北的泰赤乌部的§Y丘拜尼王朝§!和掌握了膏腴之地的§Y札剌亦儿部§!面前，蜷曲于山区的哈拉达比王朝显然很难有与之相抗衡的力量。但哈拉达比人的敏锐嗅觉发现了能够提高自我正统性的手段。\n在§Y金帐汗国§!的大军攻破大不里士城之后，所谓的伊尔汗国君主，来历不明的§Y努失儿完§!在战火当中不知所踪。哈拉达比人秘密迎立被赶下台的§Y撒迪别女大汗§!即位。在是否需要迎立一名女性君主方面，这群库尔德人经过了激烈的内部讨论，但是为了提高的正统性，一群伪装成商人的库尔德人最终选择将这位完者都的女儿藏在一卷波斯地毯当中带出了城，撒迪别在阿米尔·丘拜尼、阿尔巴汗和苏莱曼汗的婚姻之后第四次喜结连理。随着各方的宣称者不是死于非命就是因病而亡，1330年，§Y撒迪别女大汗§!成为了唯一的正统继承人，各方势力很不情愿的承认这位§Y傀儡女大汗§!的正统性，1345年撒迪别汗过世，其子苏尔干和他的子孙继承§Y傀儡汗位§!至今。"

EDG_string_start_HUN:0 "§Y圣斯蒂芬王冠领地§!\n\n如果§Y波西米亚§!是帝国的明珠，那§Y匈牙利§!就是拱卫着这颗明珠的冠冕。神圣罗马帝国皇帝、波西米亚和匈牙利的国王——卢森堡家族的§Y西吉斯蒙德一世§!是令整个帝国乃至欧罗巴颤抖的人物，在马扎尔人的骠骑兵面前任何齐整的阵列都会被撕碎，匈牙利也凭借着帝国的支援在东欧四面出击无人可挡，直到那一次灾难一般的§Y瓦尔纳十字军§!，塞尔维亚皇帝无耻的背叛让帝国遭遇了前所未有的一场大败，皇帝的接班人符腾堡的§Y阿尔布雷希特公爵§!和波兰国王§Y瓦迪斯瓦夫三世§!皆战死沙场，而为帝国出力良多的匈牙利也遭到了重大打击，大批与帝国过从甚密的马扎尔贵族也倒在了土耳其弯刀之下，夸张一点来说“每一座城堡内都在举行葬礼”。\n\n而野心勃勃的亚诺什·匈雅提却成功逃出了乱军之中并带回了西吉斯蒙德赠与女婿的旗帜，尽管有传言声称这面旗帜其实是与土耳其人做了可耻的交易才得来的。尽管打了败仗，但由于其在战前就已经在匈牙利声名在外，大败反而成了他在匈牙利一步登天的垫脚石。§Y西吉斯蒙德§!委派他全权掌管匈牙利事务，俨然成为了匈牙利的摄政王，毫不意外的讲，如果老皇帝有什么三长两短，§Y亚诺什摄政§!完全成为匈牙利的无冕之王只是时间问题。随着§Y波兰王国§!和§Y奥斯曼帝国§!的土崩瓦解，匈牙利最大的外患已经从东方转移到了西方曾经最亲密的帝国，匈牙利和帝国终将走向分道扬镳，而符腾堡的哈布斯堡家族执意夺回老皇帝全部的遗产，尽管有着和平的可能，但双方可能不得不兵戎向见。南方的塞尔维亚帝国将在内忧外患之见被新生的力量所吞噬，穆斯林的攻势也随着奥斯曼帝国的内乱而偃旗息鼓，破碎的波兰王国的土地中甚至升起了属于§Y胡斯派§!的旗帜，在马扎尔强权面前斯拉夫人唯有马首是瞻，对于匈牙利人而言，§Y瓦尔纳十字军§!的创痕有的早已抹平，但和帝国之间留下了永久的伤疤。"

EDG_string_start_H04:0 "§Y上艾瑟尔选帝侯国§!\n\n§Y格鲁芬格尔家族§!的祖上可以追溯到介于历史和传说当中的第一代§Y弗里德兰王拉德伯德§!，这位老祖宗一生都在致力于抵抗低地被§Y法兰克人§!侵染和被基督教侵蚀，但倘若这位国王在天有灵，发现他的子孙不仅混入了日耳曼人的国度，还皈依了基督的怀抱又将作何感想。格鲁芬格尔家族在§Y荷兰§!的统治一直持续到13世纪，由于格鲁芬格尔家族的领袖荷兰伯爵§Y威廉二世§!接过了对立国王§Y海因里希·拉斯佩§!的遗产被推举为对抗§Y霍亨施陶芬家族§!的对立国王之际，这位来自帝国边陲的伯爵已经在帝国的风暴当中无法置身事外了。当然霍亨施陶芬家族对这位胆敢跳出来反对自己的小伯爵，他们暗中鼓动弗里斯兰人对这位自不量力的家伙反戈一击，威廉二世本人也在平叛过程中战死沙场。\n\n其子§Y弗洛伦斯五世§!一生致力于两件事，一是继续父亲对抗帝国的策略，二来是声索§Y苏格兰§!的王位（但值得指出的是，弗洛伦斯五世的宣称来自其曾曾曾祖母，这层疏远的关系加上其外国领主的身份使其从一开始就没有被苏格兰人所纳入考量过）。为了贯彻这一准则他与英格兰的§Y爱德华一世§!结盟，尽管这一盟约因为圭多公爵领的争议曾经濒临崩溃，但是处于两国之间长久以来的良好羊毛贸易关系最终维持了下来，荷兰伯爵凭借着英王的背后支援在低地大肆扩张，而深陷内斗的霍亨施陶芬王朝已经无力在对帝国的边疆加以约束了，只要这个家伙对皇位没有觊觎便万事大吉。在弗洛伦斯五世离世之后，低地一分为二，长房承袭极为富庶的荷兰领地，而次房则被安置于相对贫穷的艾瑟尔三角洲，称§Y上艾瑟尔伯爵§!。\n\n举步维艰的霍亨施陶芬王朝最终也没能将他们头顶的皇冠代代承袭，后起之秀§Y卢森堡王朝§!和§Y维特尔斯巴赫王朝§!对帝国虎视眈眈，经过1260年帝国议会的裁决（这次裁决也被人称为“老皇帝的遗产判决”），由召集人新晋选帝侯§Y明斯特大主教§!和§Y美因茨大主教§!宣布：§Y法兰克尼亚§!由亨利四世之子康拉德的后人继承（这位失去了帝国的§Y意大利之王§!的后人此时此刻已经沦落到在罗马当个破落贵族，靠给人撰写文稿糊口），因为这两大家族都不乐见于另一方吃下如此庞大的遗产。而出于同样的目的，当1341年格鲁芬格尔家族的主枝绝嗣，巴伐利亚人用他们的继承权对荷兰虎视眈眈之际，皇位上的来自卢森堡家族的§Y亨利七世§!立刻站在了次房身后，这次战争史称§Y「荷兰继承战争」§!。但对皇帝和格鲁芬格尔家族而言非常不幸的事他们在英戈尔施塔特战役被巴伐利亚人打的丢盔弃甲，富裕的荷兰已不再归他们所掌控。\n\n皇帝出于对战败方的补偿，当然更多的出于对将触手伸向低地的最大竞争对手的制衡，皇帝将§Y「弗里西亚副王」§!（这个头衔是为了这次册封而临时设立的）和§Y明斯特帝国主教区§!的管理权全数移交给上艾瑟尔，比起自己失去一个帝国主教区，丢掉自己在帝国内部的优势是更不能接受的结果。当然，随着明斯特一同移交的，还有在1260年授予明斯特的§Y选帝侯权力§!。但是时过境迁，随着巴伐利亚领地一分为三，曾经为制衡而生的上艾瑟尔已经成为帝国尾大不掉的麻烦。在上艾瑟尔面前有两条道路可走，一条通向大海，通向北海的碧涛之外，在§Y布立吞人§!所居的土地之外，有长满葡萄的土地的传说，这是弗洛伦斯五世的遗产。一条则通向帝国，就像老祖宗威廉二世一样，在帝国陷入纷乱之际，唯有勇敢者方能屹立于世。\n\n虽说东弗里斯兰看上去应当归于上艾瑟尔伯爵领管辖，但自统治该地之后便一直划归荷兰伯爵领名下，同时在其死后该地便交由格鲁芬格尔家族的长房统治，并于后续的荷兰继承战争当中一并失去，归于§Y维特尔斯巴赫家族§!。但由于§Y东弗里斯兰§!在地理上是作为荷兰伯爵领的一块飞地不便管理，便将东弗里斯兰重新作为一个伯国分封出去。在1381年，东弗里斯兰的伯爵奥科二世对于东弗里斯兰的管理十分糟糕，当地农民苦不堪言，因此同年在格鲁芬格尔家族的支持之下，当地农民将东弗里斯兰伯爵赶下台去，同时宣布了其§Y独立§!。维特尔斯巴赫家族听闻独立的消息，很快便准备出兵镇压该地，但由于维特尔斯巴赫家族还在内战的泥潭当中挣扎，同时格鲁芬格尔家族从中不断阻挠，最后只得对此次独立作罢。东弗里斯兰在1382年正式宣布独立，并试图建立一个§Y农民共和国§!，但皇帝并未承认过此次独立，因此实质上其仍然是一群叛军，但出于对自身势力范围的考量以及未来整合该地的计划，东弗里斯兰同年被格鲁芬格尔家族§Y保证独立§!，双方直到现在都保持着良好的关系，而格鲁芬格尔家族也准备等待时机成熟之时将其纳入自身的统治之中。"

EDG_string_start_LOT:0 "§Y古老的加洛林王朝§!\n胖子查理在位时短暂地重新统一了查理大帝统治过的全部疆土，并于881年由教皇约翰八世加冕为§Y皇帝§!。但他的统治非常虚弱，帝国的统一很大程度上是空有其表。887年，胖子查理被他的侄子克恩滕公爵阿努尔夫废黜并取代。胖子查理的垮台标志着统一的法兰克国家走向§R混乱和崩溃§!，§Y洛塔林吉亚§!糟糕的地缘环境决定了腹背受敌的命运，但有赖于阿尔努夫皇帝超乎常人的平衡术，才将洛塔林吉亚传给了自己的幼子§M兹温蒂博尔德§!而非§M“孩童”路易§!。作为交换，路易得到了§M东法兰克王国§!作为补偿。当然，对于“孩童”路易而言，听命于一个弟弟是绝对不能接受的现实，他和他的封臣散布谣言，宣称兹温蒂博尔德实际上是私生子。但体弱多病并可能患有抑郁症的路易最终深陷于东法兰克的权力迷宫当中，洛塔林吉亚一直由兹温蒂博尔德的后代所继承。在加洛林执掌欧洲的年代，洛塔林吉亚的国王遭到了其余加洛林王朝的§R敌对和漠视§!，但各个分裂出来的加洛林王朝逐渐走了下坡路，这个“私生子”王朝终于在熬走了所有更为正统的加洛林后裔之后，成为了最后一个敢于称呼自己是§Y查理曼后裔§!的王朝。\n1079年，恰逢教宗§M格里高利十世§!与神圣罗马帝国的§M亨利四世§!的关系走向冰点，洛塔林吉亚国王§Y腓特烈一世§!趁机在向教宗缴纳了一笔数额不小的捐献，教宗亲自为他加冕为§Y“查理曼的继承人与罗马皇帝”§!。但随着格里高利十世在与亨利四世的战争中走向失败，这场称帝风波也就沦为了一段笑料。12世纪的洛塔林吉亚陷入了与神圣罗马帝国的长期拉锯。在表面上，洛塔林吉亚国王§Y路德维希三世§!开疆拓土，无疑是胜利的一方，他将自己的剑锋抵向莱茵河，吞并了众多的帝国诸侯甚至占领了§M科隆§!和§M特里尔§!，这几乎导致国王被开除教籍。为了安抚圣座，国王将一船满载从帝国掠夺而来的黄金的船开入了台伯河口，这才让教宗保持沉默。但繁荣背后往往滋长着毁灭的种子，§Y帝国诸侯§!对归降于洛塔林吉亚的心里芥蒂，却又保持着高度自治和地方武装，在§Y路德维希三世§!死后，王庭对地方的诸侯的掌控力随着时间流逝而丧失。值得注意的是，路德维希三世吞并的其中一个德意志诸侯是§Y于利希-贝格公国§!，该公国的统治者是§Y于利希-贝格家族§!，他们的血脉可以追溯至“孩童”路易。于利希-贝格家族在路德维希的入侵下失去了§M于利希§!的领地，但保留了贝格伯爵的身份，此后一直统治着§M贝格§!。\n\n§Y分裂的洛塔林吉亚王国§!\n到了13世纪，洛塔林吉亚几乎淹没在混乱的宫廷政变当中，地方的实力派所青睐的“最正统的加洛林王子”如同北海的浪潮一般源源不断，王座更迭频繁，幼君层出不穷。拥有令人骄傲的血统却百无一用的幼君不断用更大的自治权来换取大贵族的支持，封臣们们几乎不需要将自己的财富送到国王的宫廷。“混乱的百年”一步一步将王国掏成了空架子，洛塔林吉亚王国不再具有任何归属感，而公爵们以自己的语言和血统组建派系，分为了§Y法兰西§!和§M德意志§!的两派。亲法派在几个世纪的斗争中逐渐占据了主导地位，并不断尝试削弱德意志贵族的权力。\n尽管洛塔林吉亚占据着西欧罗巴的交通要冲，内部却存在着众多与王庭离心离德的公爵和主教。文化、语言的差异导致洛塔林吉亚成为了一个“虚有其表”的王国。王国内的§Y日耳曼人§!迫切地想脱离一直试图削弱自己权力的洛塔林吉亚王国，转而投奔分权度更高而且是由他们同文同种的日耳曼人所统治的帝国。到了1444年，日耳曼贵族的领袖是于利希-贝格公爵§M格哈德§!，他在“混乱的百年”中，将§Y科隆§!这一基督教的圣地攥在手中，并不断诱导科隆大主教§R反对国王§!。众多矛盾为王国的未来蒙上了一层乌云。\n\n§Y四国战争§!\n1429年，由于§Y阿朗松公爵§!反叛法王，掀起了法兰西王国的内乱，由于英格兰、洛塔林吉亚和阿尔勒王国先后加入战争，该战争被称为§Y“四国战争”§!。洛塔林吉亚国王§Y路德维希七世§!趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路德维希七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了§Y“卡昂条约”§!，要求于格六世废除法兰西王太子于格七世的继承权，并将路德维希七世确立为法兰西王位的继承人。于格六世很快死于感染，路德维希七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。但王太子于格于1432年成功在兰斯加冕为法国国王，王号为§M于格七世§!，后人称之为“胜利王”，而让娜·达克则护卫于胜利王身旁。直到1438年，法国人击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，§Y四国战争§!结束，洛塔林吉亚王国西进的企图被彻底击碎。\n\n§Y路德维希七世与贝尔娜黛特§!\n路德维希七世深知，对洛塔林吉亚而言，维持域内外的平衡才是在夹缝当中寻得一线生机的希望。为了争取德意志豪族的认可，路德维希·加洛林迎娶了来自§Y西西里§!的年轻貌美的§Y霍亨施陶芬§!公主，但这场婚礼的费用几乎完全来自于近乎向自己的封臣们近乎乞讨的征收，因此，彼时的路德维希也被非正式地称为“乞丐国王”。经过三十年的经营，路德维希勉强维持了在两派面前的调停者角色，但他也深知，当自己作古之后，国王的这个地位势必无法维持，而他的继承人——他唯一的女儿，§Y贝尔娜黛特§!——生来就不被萨利克法所接受。尽管他曾让封臣们在上帝的圣坛面前签字认可自己的继承人，但在刀尖面前，纸张自始至终没有任何约束力。许多证据都表明，格哈德公爵已经准备好率领日耳曼贵族反对未来的女王。\n但路德维希七世知道自己年事已高，很快将不久于人世，显然无法再诞下一个继承人。他不知道能否看着贝尔娜黛特长大成人的一天，但小公主与生俱来的聪慧让路德维希的脸上见到了难得的笑容。\n法兰西的卡佩王朝正努力加强法国的中央集权，并通过对南法清洁派的圣战以扩大王室的直辖领土，法王尤其是胜利王于格一直对洛塔林吉亚的土地垂涎三尺，随时可能趁着洛塔林吉亚衰弱之时发起进攻；英格兰虽然在过去的几十年经历了不少动乱和衰败，但倘若阿尔比恩重归一统，那么他们的野心距离洛塔林吉亚就只有一步之遥；神罗皇帝西吉斯蒙德虽年事已高，又深陷胡斯战争的泥潭，或许暂时无暇西顾，但帝国选帝侯一致支持的未来德意志国王腓特烈三世正值壮年，且对将哈布斯堡的影响力扩展到帝国西境兴致盎然；而洛塔林吉亚的路德维希·加洛林已经年过半百，但他唯一子嗣只是个女孩，洛塔林吉亚的贵族们认为她将来绝无可能成功继承洛塔林吉亚。更有甚者声称“洛塔林吉亚本身就生于不义，必将死于耻辱”。\n在1443年，§M梅斯伯爵§!率先发动了一场叛乱，这场叛乱被称为§R「梅斯战争」§!。德意志诸侯对国王陷入梅斯领主武装的泥潭而感到幸灾乐祸，而法兰西派的封臣也不准备帮助国王，他们正在为未来的分裂积攒力量。风雨飘摇中的洛塔林吉亚宛若巨浪中的诺亚方舟，§Y贝尔娜黛特§!注定孤立无援，陷入湍流，无助而彷徨。而只有真正的洛塔林吉亚人，而非法兰西人和日耳曼人才能拥有他们的祖国。"
