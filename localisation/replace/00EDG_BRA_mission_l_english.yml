EDG_BRA_mission_4_12_title:0 "The United House of Hohenzollern"
EDG_BRA_mission_4_12_desc:0 "The House of Hohenzollern originated near Hechingen in the Duchy of Swabia. Its progenitor, Burkhard I, was granted the County of Zollern in the early 11th century, with lands between the upper Neckar River, the Swabian Jura, and the upper Danube. After generations of change and branching, the House split into several lines, including the Ansbach, Bayreuth, Sandomierz, and Swabian branches. Now, they are finally reunified, with all members of the Hohenzollern family united once more."
 
