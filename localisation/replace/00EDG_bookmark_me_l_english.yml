EDG_BOOKMARK_1:0 "1.00 §YEntrance to the Desolate Ground§!"
EDG_BOOKMARK_1_DESC:0 "§YIberia§! remains fragmented, with both the Muslims of @ADU§YAl-Andalus§! and the @MRK§YAlmohad Caliphate§! awaiting new opportunities; @UKR§YKievan Rus'§! has won freedom from the Mongols, yet sharp internal conflicts push it toward civil war, destined to set the land ablaze; aftershocks from Stefan the Great's reign still ripple through Anatolia, though the @GSR§YSerbian Empire§! persists like a centipede that refuses to die even after betraying the Crusaders, failing to secure lasting peace, while @BUL§YBulgaria§!, under its new Tsar, aspires to build a new empire; the §YAlbigensian Crusade§! ended in failure, allowing the §YCathars§! to establish the Kingdom of Arles, joining the northern Kingdom of Lotharingia in surrounding the §YFrench§! Capetian dynasty with dire threats, while @SCO§YScotland§! prepares to play its own historical role; Sigismund's Empire teeters on collapse, and the @HAB§YHabsburg Dynasty§! is poised to become the Empire's leader.\n§MThe torrent of history surges forward—all rivers ultimately flow into the abyss.§!"
 
EDG_BOOKMARK_2:0 "1.10 §YEmpire's Fall§!"
EDG_BOOKMARK_2_DESC:0 "Fernando III's successors yearn to conclude the protracted §YReconquista§!, with the @ASU§YKingdom of Asturias§! igniting new flames of war in Iberia; yet another massive crusade has been dismantled by the @TUR§YOttoman Dynasty§!, whose rulers in Edirne are no common pond fish, destined to bring about the final demise of the @BYZ§YByzantine Empire§!; the Holy Roman Empire's order faces continuous challenges, as imperial princes led by @SAX§YSaxony's§! Electors must choose their own path; the @DAN§YKalmar Union§! has crumbled, while the @SWE§YSwedish§! crown now gleams—the Lion of the North prepares to unleash a fresh blizzard; the @HZB§YHazaraspid Family§! has seized control of the Ilkhanate, attempting to rule Iran in the name of §YShahanshah§!, yet the Mongol-founded empire is fated to fragment; the mighty §YSahada Dynasty§! teeters on collapse, with various forces eagerly awaiting to carve portions from its corpse.\n§MThe torrent of history surges forward—all rivers ultimately flow into the abyss.§!"

EDG_BOOKMARK_3:0 "1.15 §YEmpire's Fall§!"
EDG_BOOKMARK_3_DESC:0 "Fernando III's successors yearn to conclude the protracted §YReconquista§!, with the @ASU§YKingdom of Asturias§! igniting new flames of war in Iberia; yet another massive crusade has been dismantled by the @TUR§YOttoman Dynasty§!, whose rulers in Edirne are no common pond fish, destined to bring about the final demise of the @BYZ§YByzantine Empire§!; the Holy Roman Empire's order faces continuous challenges, as imperial princes led by @SAX§YSaxony's§! Electors must choose their own path; the @LOT§YKingdom of Lotharingia§! faces severe governance crises, with the §YCarolingian§! dynasty uncertain of its future direction; the @DAN§YKalmar Union§! has crumbled, while the @SWE§YSwedish§! crown now gleams—the Lion of the North prepares to unleash a fresh blizzard; the @HZB§YHazaraspid Family§! has seized control of the Ilkhanate, attempting to rule Iran in the name of §YShahanshah§!, yet the Mongol-founded empire is fated to fragment; the mighty §YSahada Dynasty§! teeters on collapse, with various forces eagerly awaiting to carve portions from its corpse.\n§MThe torrent of history surges forward—all rivers ultimately flow into the abyss.§!"

EDG_BOOKMARK_4:0 "1.20 §YRise and Fall§!"
EDG_BOOKMARK_4_DESC:0 "This is an era of dramatic upheaval where history's stage has no minor roles—even seemingly insignificant §Yminor powers§! await their moment to step into the spotlight. Under assault from the Serbian Empire, the @TUR§YOttoman Empire§! lies fractured, yet the §YConqueror§! has risen, destined to magnify Osmanoglu's dream of conquest. The @BOH§YKingdom of Bohemia§! under §YSigismund§! rules vast territories across Central and Eastern Europe, but when his empire crumbles, imperial princes led by Electors @H04§YOverijssel§! and @H03§YNordmark§! will vie to advance their own interests. The High King of @IRE§YIreland§! bides his time on the island, awaiting the perfect moment to unite Britain, while rulers in §YWales§! weave similar grand designs. Even Rome's @PAP§YHoly See§! nurtures its own great plans that will shape the fate of the entire Catholic Church and the wider §YChristian§! world. The people of Iran, weary of division and conflict, understand through @KRM§YMuzaffar§! and other Persian princes that the §YWars of Persian Reunification§! will not resolve themselves.\n§MThe torrent of history surges forward—all rivers ultimately flow into the abyss.§!"

EDG_BOOKMARK_1_1:0 "§GRegional Scenario§! - Britain & France"
EDG_BOOKMARK_1_1_DESC:0 "Play as @FRAFrance to reform the @FA2feudal system, defeat multiple §Yformidable rivals§! like @HAB, establish §Gcultural hegemony§!, rebuild the @FRK§MCarolingian Empire§!, and experience an early §MFrench Revolution§!. Play as @BRIBrittany to witness the legend of §G'Black Jeanne'§!, create an advanced §Gnew army§! system, and §Trestore§! @FA3§TGallia§!. Play as @ENGEngland to revive the §GPlantagenet Dynasty§!, establish the £icon_EDG_anglican£§YAnglican Church§!, ignite the §YIndustrial Revolution§!, and choose between founding a @AVE§YContinental Empire§! or a @GBR§YMaritime Empire§!. Play as @SCOScotland to implement the §YAlexander Reforms§!, unify @BTABritannia, awaken §GPan-Celticism§!, convert to the unique §GCeltic Church§!, and build a Celtic §YEmpire Where the Sun Never Sets§!. Play as @AELArles to experience the unique §GCathar§! faith, form the §YCathar League§!, create a feudal system larger than the Holy Roman Empire, attempt to make Catharism the imperial state religion, and spread the §YSupreme Gospel§! worldwide. Play as @LOTLotharingia to rejuvenate the Carolingian Dynasty, experience the legendary life of the §Y'White Rose'§!, take revenge on the £icon_EDG_icon_hre_emperor£Germans, and establish the earliest §Ynation-states§!."

EDG_BOOKMARK_1_2:0 "§GRegional Scenario§! - Poland & Rus"
EDG_BOOKMARK_1_2_DESC:0 "Play as @TVETver to defeat @MOSMoscow and @NOVNovgorod in unifying northeastern Rus, survive the bloody Khavor War to achieve §Ycentralization of Rus§!, establish @VRSVladimir Rus, and proclaim to the world: §TThe expansion of Rus knows no bounds§!. Play as @MOSMoscow to claim the Rurikid legacy, found the @RUSRussian Empire, modernize the state, and unify the §GGreater Slavs§!. Play as @SMOSmolensk to overthrow the reactionary military junta, establish an egalitarian §Mpeasant republic§!, experience unique government reforms, unify all @ROSRussia with transcendent morale and determination, develop the most advanced §Yartillery technology§!, achieve national prosperity through §Yplanned economy§!, and export @FWFpeasant revolution worldwide. Play as @ZAZZaporizhia to fight for §YCossack§! freedom, win the @UKRKievan Rus civil war, and build Europe's most powerful §Ycavalry corps§!. Play as @VOLVolhynia to dominate under §YIvan 'the Great'§!, establishing the vast @UKR§GRus Empire§!. Play as @TOVTurov to develop §Vtarot divination§!, establish a §VRomani§! nation, and compose the @DMR§VDomrian Epic§!. Play as @MAZMazovia to revive the §YPiast Dynasty§!, restore the legitimate @POLPolish Kingdom, reconcile with @LITLithuania, and create the multicultural @PLC§VCommonwealth of the Seas§!. Play as @LERSandomierz as the radical faction of £icon_EDG_hussite_icon£§VHussitism§!, establish the @POL§YSacred Polish§! Republic, and wage a lifelong war against heretics."

EDG_BOOKMARK_1_5:0 "§GRegional Scenario§! - Deutschland"
EDG_BOOKMARK_1_5_DESC:0 "Play as @WURWürttemberg to secure the §GHoly Roman Empire§! crown for the §GHabsburg§! dynasty, continuously strengthening the dynasty's power and expanding imperial territories, becoming the soaring §G@HABDivine Eagle§!. Play as @HSALübeck as a §YChartered Imperial Free City§! to revive the §GHanseatic League§!, establish new trading posts, expand partnerships, and extend commerce to every corner. Play as @SAXSaxony as the §YImperial Arch-Marshal§! to build a true §Ymilitarized state§!; shelter the §YPrayerist Sect§!, lead the §MReligious League§!, and bring a new future to the Empire. Play as @H07Weimar to establish a §Gpeasant republic§! under §GThomas's§! leadership, break free from the Empire, and liberate the @GERfatherland. Play as @H04Overijssel to spread the §OPrayerist Sect§!, establish the @WES§TWestphalian Diplomatic System§!, become the unique §Tdecentralized emperor§!, and rule @H11supreme over all. Play as @SWISwitzerland to construct your own §Outopian system§!, promote §Orepublicanism§!, and realize the §ODream of Eden§!. Play as @WOLWolgast to heed the teachings of £icon_EDG_hussite_icon£§YJan Hus§!, restore @POM§GKashubian§! identity, and become the first §JSlavic§! overlord. Play as @BRABrandenburg to witness the early rise of the §GHohenzollern Dynasty§!. Play as @H02Archduchy of Austria to embrace the @STY§GZähringen Dynasty§! and become the most powerful §YImperial March Warden§!. Play as @HOLHolland to launch the §OGlorious Revolution§!, establish the @NED§OCrowned Republic§!, resolve the §OTulip Mania§! crisis, and build a comprehensive §Omarket system§!. Play as @FRNFrankfurt to lead artisan guilds in completing architectural commissions one after another, achieving §Ywonder victory§!."

EDG_BOOKMARK_1_6:0 "§GRegional Scenario§! - Italy"
EDG_BOOKMARK_1_6_DESC:0 "Play as @MLOLombardy to overcome the 'Golden Disaster', establish a unique §GPhilosopher's Council§!, seek out artworks, and become the heart of @LUW§GRenaissance§!. Play as @GENGenoa to avenge the @SAV§GSavoy Dynasty§! and restore the §Grepublic's§! honor, found the §GSaint George Bank§!, and control European and global finance under the banner of @MDTMediterranean Federation. Play as @VENVenice to witness the §ODandolo Dynasty's§! arduous monarchical transformation of the §T'Serene Republic'§!, ally with @MLOLombardy and @BYZEastern Empire to build your own trade empire. Play as @PITPiedmont to launch a Cathar holy war across Italy, establish the §G@SPICathar Holy See§! through self-purification, and ultimately achieve @ITA§GItalian modernization§!. Play as @CBI @APU @PUANorman states to unify @NAPNaples, establish the @TTSTrinacrian Kingdom, conquer northern @IT1§YItalia§!, organize numerous §GLatin provinces§!, and rebuild the @ROMRoman Empire."

EDG_BOOKMARK_1_7:0 "§GRegional Scenario§! - Balkans & Anatolia"
EDG_BOOKMARK_1_7_DESC:0 "Play as @BYZEastern Empire to rebuild the §Yprovincial system§!, expand Greek culture and £icon_EDG_orthodox_icon£Orthodox influence, forge the true §YCity the World Desires§!, and ultimately restore the @ROMEmpire. Play as @MHMRumelia to witness the divine monarch §YMehmed II§! reunify the fractured empire, embark on a destined conquest through §GSublime Porte Reforms§! and §GKapikulu§! mechanisms, crown yourself as Fatih, Padishah, or even Caliph, realize the @TUR§YOttoman Dream§!, and become §YSole Sovereign of All Nations§!. Play as @BULBulgaria to inherit Simeon's crown and establish @BU1§YA Bulgarian Roman Empire§!, possessing §Gmilitarist fervor§!, §Gmilitary service§! capabilities, and various §Gspecial units§!. Play as @GSRGreater Serbia to restore the §YDušan's Empire§!, reunite with the Greek world, distribute §Gtimars§!, build powerful Tsarist cavalry, and crown yourself @ROMRoman Emperor. Play as @MENMentese to become Rome's most loyal general, assist Emperor §YAndronikos§!, ultimately inherit the @BYZimperial legacy, and immortalize the @RUM§PRûmi Epic§! in world annals. Play as @KNIKnights Hospitaller to use §Ymissionary§! opportunities to bring §Ycivilization and development§! to the Levant, establishing the @KOJ§TSacred Outremer Commonwealth§!. Play as @SUGSmyrna to make a final desperate stand before civilization's collapse, restore the Greek world, and spread the @GRE§MGreek§! name across the globe." # Sacred Outremer Commonwealth

EDG_BOOKMARK_1_8:0 "§GRegional Scenario§! - Iran & India"
EDG_BOOKMARK_1_8_DESC:0 "Play as @ARLSafavid Order under the leadership of the great §YIsmail I§! to rise from Azerbaijan and establish the @PER§GSafavid Persian Empire§!, creating §GShi'a hegemony§! and launching jihad. Play as @HZBHazaraspids to control the @PER§GShahanshah§! title, restore the Ilkhanate's authority as @ILKPillar State of the Ilkhanate, surpass Hulagu and even @MGE§TGenghis Khan§!, enfeoff various §Yprinces§!, and build your own great empire. Play as @AKKAq Qoyunlu to support §YUzun Hasan§!, fuse Turko-Iranian cultures, and become the §YGreatest Khan§!. Play as @TBRTabriz Tribe to restore §YJahan Shah§! and revive the @QARQara Qoyunlu, becoming the new §YScourge of God§!. Play as @ORMHormuz to develop §TArab Mercantilism§!, rule the @ARB @PER§YDual Empire§!, and establish Indian Ocean §Ytrade hegemony§!. Play as @TABMazandaran to revive the §VBavand Dynasty§!, restore the glory of @ERS'Eran-shahr', modernize the ancient §OZoroastrianism§!, and ultimately avenge your §PSassanid§! ancestors. Play as @BDXBadakhshan as @BAC§TAlexander's Heir§! to launch great conquests, restore the @AGD'Argead Empire', and survive the @DI1Wars of the Diadochi. Play as @AK2Qizil Qoyunlu to compete for Iran and establish the Nestorian §TFifth Monarchy§! @IR1. Play as @BAHBahmanis to overthrow the @DLHDelhi Sultanate, conquer the @DECDeccan, survive unique §Tdisasters§!, break fate's chains, unify India, and establish a vast §TDravidian§! empire."

EDG_BOOKMARK_1_9:0 "§GRegional Scenario§! - Steppe & Central Asia"
EDG_BOOKMARK_1_9_DESC:0 "Play as @SHYUzbek with unique §Tcustomizable cavalry systems§! and §Tmilitary adaptation§! mechanics, freely shape the §Tidentity§! of nomadic peoples, establish the Great Khan's §Ghorse pastures§! worldwide, restart the §TGreat Expedition§!, complete §Ofeudal transformation§!, and become the unparalleled @MGE§T'Wind-Chaser'§!. Play as @TIMTimur to defeat your §Tfated rival§! @SHY, invade @PERIran and let fear reign over Persia once more; unify the @KASChagatai Ulus, inherit the 'Lame One's' legacy, and campaign eastward against the @YUACelestial Empire; conquer the steppes to establish the @MGE§TYeke Güregen Ulus§!; march west into Europa until the world's end, using §Oslaughter§! to forever engrave in memory the §OApocalyptic Rider on the Red Steed§!. Play as @KAZKazan and @GOLGolden Horde to reclaim the legacy of @GLH§YJochid Ulus§!, reforge the @TAATatar Yoke, reenact the §OSenior Jochid Campaign§!, journey the long road home, unify @MGEMongolia, and ultimately become an unstoppable war machine. Play as @FEODoro to unite with @CRITatar nomads, revive the §YGothic§! people, launch the §YSecond Germanic Drang nach Osten§!, claim the @BYZEastern Roman imperial crown, coronate yourself as the Merchant Basileus, build your own §Ycommercial empire system§!, and unleash the final §PGothic Invasion§! upon Western Europe."

EDG_BOOKMARK_1_10:0 "§GRegional Scenario§! - Africa & Syria"
EDG_BOOKMARK_1_10_DESC:0 "Play as @FYMSahada to reforged the reign of terror under §Obloody storms§!, embodying the clan motto §O'Mercy is the Deadliest Poison'§!, appoint functionally diverse §Yprovinces§!, experience the rise through §Yadversity strengthening the nation§!, and eliminate all who question the §YGrand Malik's§! authority—whether @ABSCaliph, @FDMImam, @ARLUsurper, or @COPHeretic. Play as @MRKAlmohad Caliphate to establish the devout §GAlmohad doctrine§!, unify @MGBLand of the Setting Sun, expand §GBerber influence§!, rule over @M04Al-Andalus, claim the supreme titles of §YCaliph and Mahdi§!, and wage §Yredemptive holy wars§! upon the world. Play as @LEBLebanon to resist tyranny, uphold the §TIbadi faith§!, form the unbreakable @M06Crescent Alliance, cultivate §YBedouin warhorses§!, achieve Misr's modernization and Levantine revival. Play as @ETHEthiopian Empire to rejuvenate the §GSolomonic Dynasty§!, surpass @AKSAksumite borders, promote frontier guards, adopt the §Ymobile capital§! system, wage §YCoptic Orthodox§! crusades, and achieve centralization and modernization. Play as @CDCTunisia to inherit the spirit of the §YChildren's Crusade§!, unleash §GMuslim fury§!, destroy the §GIslamic holy sites§!, and declare §Ygreat holy war§! upon the world. Play as @MAMMamluk warlords to unify @EGYEgypt, develop §YMamluk cavalry§!, and become the Sword of Allah."

EDG_BOOKMARK_1_11:0 "§GRegional Scenario§! - Carpathia"
EDG_BOOKMARK_1_11_DESC:0 "Play as @HUNHungary to reorganize the Lands of the Holy Crown of Saint Stephen, reclaim the legacy of the §GSigismund Empire§! and §GVisegrád System§!, stand as the §YShield of Catholicism§!, establish the @H06Carpathian Empire spanning the Danube basin, and lay the monumental foundation for a §Yworld-spanning vassal system§!. Play as @WALWallachia to strike out in all directions under the bloody rule of §YVoivode Vlad§!, emerging from blood and fire as the most unexpected @RMNRoman successor, founding the @H06Empire of Twilight where daylight never comes, making the whole world tremble under the terrifying §Gimpalement§! of §O'Dracula'§!."

#Play as @ARLSafavid to experience the rise of the Safavid Order and Ismail I, gain numerous cores in the Persian region, rapidly achieve Persian unification, summon Shiite missionary centers, maintain long-term high mysticism through the order mechanism, revive Persia, and reunify Islam.
#Play as @BU1Bulgaria to seize Constantinople and establish a Roman Empire for Bulgarians, possessing enhanced militaristic fervor and military service capabilities, utilizing three special unit types, and building a powerful army.

EDG_BOOKMARK_Innovativeness_1:0 "§MMechanics Scenario§! - Traditional"
EDG_BOOKMARK_Innovativeness_1_DESC:0 "Countries in this scenario feature relatively traditional gameplay with minimal innovative mechanics, suitable for players with §Y500h§! to §Y1000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ygame difficulty§!."

EDG_BOOKMARK_Innovativeness_2:0 "§MMechanics Scenario§! - Intermediate"
EDG_BOOKMARK_Innovativeness_2_DESC:0 "Countries in this scenario feature moderately innovative gameplay with some unique mechanics, suitable for players with §Y1000h§! to §Y2000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ygame difficulty§!."

EDG_BOOKMARK_Innovativeness_3:0 "§MMechanics Scenario§! - Advanced"
EDG_BOOKMARK_Innovativeness_3_DESC:0 "Countries in this scenario feature highly innovative gameplay with numerous complex mechanics, suitable for players with over §Y2000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ygame difficulty§!."


EDG_BOOKMARK_difficulty_easy:0 "§YDifficulty Scenario§! - Easy"
EDG_BOOKMARK_difficulty_easy_DESC:0 "Countries in this scenario present relatively low challenge levels, suitable for players with §Y500h§! to §Y1000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ycontent innovativeness§!."

EDG_BOOKMARK_difficulty_medium:0 "§YDifficulty Scenario§! - Medium"
EDG_BOOKMARK_difficulty_medium_DESC:0 "Countries in this scenario present moderate challenge levels, suitable for players with §Y1000h§! to §Y2000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ycontent innovativeness§!."

EDG_BOOKMARK_difficulty_hard:0 "§YDifficulty Scenario§! - Hard"
EDG_BOOKMARK_difficulty_hard_DESC:0 "Countries in this scenario present high challenge levels, suitable for players with over §Y2000h§! of gameplay experience. The Entrance to the Desolate Ground mod requires substantial game understanding - if you have less than §Y500h§! of playtime, you may encounter difficulties.\n\n\n§YPlease note§! - this classification is not based on §Ycontent innovativeness§!."
