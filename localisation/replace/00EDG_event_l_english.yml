EDG_flavorSCO_mission.5.d:0 "不列颠尼亚取名于布列塔尼亚女神，其起源可能来自凯尔特神话中的橡树之神布里奇德，或是古凯尔特人部族艾西尼人的女王布迪卡。罗马帝国的皇帝哈德良发行的硬币上就有女性化的不列塔尼亚形象。早期的不列塔尼亚被描绘为一个美貌的年轻女子，头戴古罗马百夫长头盔，身披白色的古罗马宽外袍，右乳袒露。她通常坐在岩石上的宝座上，手持矛和盾。有时候她手持三叉戟，或是坐在波涛上方的球体上。布列塔尼亚代表着我们神圣的血统和悠久的历史，象征着新帝国诞生的光辉。[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]十分迷恋不列颠尼亚的传统和布列塔尼亚女神的传说，[Root.Monarch.GetName]在前半生南征北战，并最终入主伦敦，在不列颠岛上建立了一个伟大的、冉冉升起的帝国。"
