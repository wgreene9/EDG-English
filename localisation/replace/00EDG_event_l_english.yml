EDG_flavorSCO_mission.1.d:0 "Alexander IV was a capable young monarch who experienced a bloody struggle for power within the court early in his life, nearly suffocated to death with a pillow by his own mother, yet he ultimately survived and was crowned King of Scotland. As a prince with an unfortunate childhood, Alexander IV trusted no one; anyone could be used and discarded by him at any moment. However, he always managed to conceal his misdeeds, maintaining a positive personal image that allowed others to willingly submit to him, thereby enabling him to implement numerous reforms.\n\nBuilding upon the Scottish system of elective monarchy, Alexander IV established a completely new and dynamic system. He expanded the membership of the electoral parliament, introducing a large number of minor nobles, burghers, and clergy, thereby weakening the power of the great nobles and enhancing royal autocracy by expanding the authority of the privy council. Since Alexander established his capital in Lothian, this system became known as the Lothian System."

EDG_flavorSCO_mission.2.d:0 "The reign of King Edward II of England can hardly be described even as mediocre. The ever-expanding power of the nobility increasingly confined royal authority to the southeastern corner of England, effectively reducing the king to the Earl of London. The royal favorite, the Earl of Cornwall, was forced into exile twice under pressure from a faction of nobles led by the king's own cousin, Thomas, Earl of Lancaster. Defeat in the border wars in Northumbria and the Great Famine of 1315-1317 dealt heavy blows to this already beleaguered kingdom. After the king's final, inevitable failure to free himself from the control of these unruly nobles, many of the magnates of the Kingdom of England finally slipped from the king's grasp. Several boroughs in the East Midlands, having escaped the king's effective control, established autonomous municipal governments. Merchants within these boroughs enjoyed economic and political privileges: their economic rents could be reduced, and they possessed broad voting rights. If we preserve these borough privileges after conquering the region, the local economic order might be maintained."

EDG_flavorSCO_mission.3.d:0 "The Lollards were followers of Wycliffe in late medieval England. This derogatory term originated from Middle Dutch, meaning 'mumbler,' and was earlier used for European groups suspected of heresy. In 14th-century England, the Church was the largest feudal ruling class, owning approximately one-third of the land in England. It exploited English peasants not only through rents and labor services but also through heavy taxes and the shameless sale of fake saintly relics, draining the lifeblood of the faithful. The corruption, decadence, and brazen extortion of the Catholic Church not only deepened people's hatred for the clergy but also stimulated national consciousness, pushing the anti-clerical sentiment long present in English society into a new phase in the 14th century. The conflict between royal authority and the Papacy grew increasingly severe. Throughout the 14th century, Parliament passed a series of statutes opposing papal interference in English internal affairs. Simultaneously, the nobility found common cause with the lower-ranking knights and the emerging burghers; they were filled with envy and dissatisfaction towards the abbots living corrupt lives and wielding state power. Clearly, the old feudal theological worldview could no longer satisfy this new generation. The common people at the bottom, suffering under dual oppression from both Church and secular authorities, were the most likely to join such anti-clerical movements.\n\nIn the 14th century, the English theologian John Wycliffe launched a fierce assault against the Roman Catholic Church, heralding the beginning of the European Reformation. Furthermore, as the reforms deepened, Wycliffe's proposals for church reform gained strong support from knights, commoners, and the emerging bourgeoisie. According to the needs of their own social strata, they enthusiastically joined this religious reform movement, and these people were disparagingly called 'Lollards,' labeled as heretics. The first Lollards centered around Wycliffe's colleagues at Oxford University, led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury forced some Oxford Lollards to recant their views, but the sect continued to expand. A Lollard uprising in 1414 was quickly defeated by the King of England; the rebellion was met with brutal reprisals. However, due to the general malaise and turmoil within the Catholic world, this uprising did not mark the end of the Lollards' public political influence. Increasing numbers of lower-class people and clerics began openly or secretly adopting Lollardy, gradually moving beyond the control of the English rulers.\n\nBy 1444, large numbers of believers in southern England had converted to Lollardy, and the region of East Anglia had established its own Lollard church, breaking away from the control of the Roman Papacy. The rulers of East Anglia also held Lollard doctrines as their guiding principle, establishing a Lollard Council subordinate to the Duke to manage the local Lollard faithful and provide support for the ruler."

EDG_flavorSCO_mission.4.d:0 "We have long maintained friendly relations with the Kingdom of Wales, and our two nations have effectively become a community with a shared destiny. We can propose to them a closer union, allowing our countries to integrate and support each other."

