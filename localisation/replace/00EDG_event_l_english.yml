EDG_flavor_BOH.2.a:0 "Our time has come!"
  
EDG_flavor_BOH.4.t:0 "The Dissolution of Sigismund's Empire"
EDG_flavor_BOH.4.d:0 "Sigismund of Luxembourg, Holy Roman Emperor born in Nuremberg as son of Charles IV, was Prince-Elector of Brandenburg, elected King of the Romans in 1411, crowned Holy Roman Emperor in 1433, while simultaneously serving as King of Hungary and Croatia and King of Bohemia. Considered highly educated, he spoke multiple languages including Hungarian, German, Latin, French, and Italian, and passionately participated in knightly tournaments including jousting. He dedicated himself to ending the Western Schism, ultimately convening the Council of Constance in Germany from 1414 to 1418, which elected Pope Martin V and resolved the schism. However, during the Council of Constance, the execution of Czech theologian Jan Hus triggered the prolonged Hussite Wars in Bohemia, which profoundly troubled Sigismund's final years. Now, the great Sigismund has died without an heir. Under his arrangement, the throne should have passed to his son-in-law Albert II of Habsburg, but Albert died fighting the Turks. Now, the successor appears to be Albert's posthumous child, though clearly incapable of maintaining Sigismund's empire intact... indeed, no one can."
EDG_flavor_BOH.4.a.tt:0 "After Sigismund's death, Bohemia will end its personal unions with Brandenburg and Hungary."
EDG_flavor_BOH.4.a:0 "All men must die."
 
 
EDG_flavorTUR.1.t:0 "Mamluk Atrocities"
EDG_flavorTUR.1.d:0 "The conflict between the [Root.GetAdjective] Empire and the Mamluk Sultanate has intensified over the past decade, with relations continuously deteriorating. Pilgrims departing from the [Root.GetAdjective] Empire for Mecca are consistently murdered by bandits and ruffians—a clear failure of the Mamluks to uphold their responsibilities. Furthermore, the Mamluk Sultan recently seized and plundered treasures and artworks gifted to the [Root.GetAdjective] by the Bahmanis Sultan, repeatedly insulting [Root.GetAdjective] in diplomatic settings. During famine in Egypt, the [Root.GetAdjective] Sultan offered grain and aid to Egyptian victims, only to be rejected and mocked by the Mamluk Sultan. Recently, the Mamluks detained and executed a group of merchants from the [Root.GetAdjective] Empire. Moreover, while claiming to be Muslims, they support doctrines entirely opposed to ours and have long held the Caliph hostage. Many factions within our realm believe [Root.GetAdjective] must impose the severest punishment upon the Mamluks, demanding they surrender all territories in Egypt and the Mashriq—or face jihad."
EDG_flavorTUR.1.a:0 "Annihilate these devils from the gutters."
EDG_flavorTUR.1.b:0 "We can exercise tolerance."
EDG_flavorTUR.1.a.tt:0 "§RIf the Mamluks do not submit, we shall declare jihad against them.§!"
 
EDG_flavorTUR.2.t:0 "Turkish Atrocities"
EDG_flavorTUR.2.d:0 "The conflict between the [From.GetName] Empire and the Mamluk Sultanate has intensified over the past decade, with relations continuously deteriorating. Pilgrims departing from the [From.GetName] Empire for Mecca are consistently murdered by bandits and ruffians—[From.GetName] claims this demonstrates the Mamluks' failure to uphold their responsibilities. Recently, the Mamluks detained a group of spies from the [From.GetName] Empire posing as merchants. After their execution, [From.GetName] expressed vehement outrage. Moreover, while claiming to be Muslims, they support doctrines entirely opposed to ours, reside in the former capital of infidels, fill their court with heretical Greeks—defiling the very essence of Islam. Most egregiously, rumors suggest [From.GetName] prepares for war against us unless we surrender all territories in the Mashriq and Egypt."
EDG_flavorTUR.2.a:0 "If they wish to be bandits, they'll need real blades to take it!"
EDG_flavorTUR.2.b:0 "Let us acquiesce—we cannot possibly defeat them."

EDG_flavorTUR.3.t:0 "The Development of Constantinople"
EDG_flavorTUR.3.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has become renowned throughout the empire for extensive construction projects. [Root.Monarch.GetName] has initiated a series of engineering works in the imperial capital of Istanbul, including bridges, mosques, palaces, and various charitable and public facilities, aiming to establish it as the center of Islamic civilization. Among the greatest structures are those designed and built by the Sultan's chief architect, Koca Mimar Sinan, marking the pinnacle of the empire's architectural artistry. Sinan has overseen the design of over three hundred buildings across the realm, including his two masterpieces: the Süleymaniye Mosque in the imperial capital Istanbul and the Selimiye Mosque constructed in the former capital Edirne. Our magnificent landscapes and frequent construction activities have stimulated local construction and related industries, attracting numerous poets and scholars who recognize our achievements and eagerly join our court to serve us. They have even drawn wealthy merchants who see the empire's development prospects and invest locally."
EDG_flavorTUR.3.a:0 "Make our capital even more prosperous!"
EDG_flavorTUR.3.b:0 "Direct their attention to more appropriate places."

EDG_flavorTUR.4.t:0 "Recruitment of Byzantine Imperial Navy Personnel"
EDG_flavorTUR.4.d:0 "Some scholars from the University of Bologna argue that the decline of the Byzantine Empire became inevitable from the 7th century AD onward. As Turks established absolute dominance in Anatolia, the Byzantine Empire found itself surrounded by powerful enemies. Although Timur's disruption of West Asian order provided Byzantium with valuable breathing space, the Eastern Roman eagle ultimately bowed its noble head as its territories in Thrace and Greece fell to adversaries. With the 1453 fall of Constantinople, we replaced the Greeks as masters of the City the World Desires, fully entitled to claim the legal titles of the Eastern Roman Empire. The establishment of new dynastic governance has become an irreversible trend. Many former Byzantine naval officers and sailors have now accepted our rule and joined our ranks. Some emirs advocate directly incorporating them into our military, while court advisors propose organizing the finest officers and sailors to establish an Imperial Naval Academy in Constantinople."
EDG_flavorTUR.4.a:0 "We prefer immediate results."
EDG_flavorTUR.4.b:0 "An Imperial Naval Academy would be an excellent choice."

EDG_flavorTUR.5.t:0 "Recruitment of the Imperial Navy"
EDG_flavorTUR.5.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] understood clearly that previous failures to besiege Constantinople resulted from attackers approaching solely by land. As long as the Byzantines controlled the seas, they could receive supplies by water. Even transporting Turkish forces from Asia to Europe required reliance on Christian vessels. Therefore, [Root.Monarch.GetName] recognized the necessity of not just a land army but also naval power. Fully appreciating the sea's significance, [Root.Monarch.GetName] prioritized this matter extensively. Consequently, the [Root.Monarch.GetTitle] allocated funds to assemble a fleet comprising not only conscripted older vessels but also newly constructed ships rapidly built in shipyards along the Aegean coast. If this plan proceeds, by spring 1453 this fleet will depart from Gallipoli under the imperial naval commander's leadership and enter the Sea of Marmara. The Greeks would then discover with horror that the Turks possess a substantial navy."
EDG_flavorTUR.5.a:0 "We shall commit to imperial naval development."
EDG_flavorTUR.5.b:0 "We cannot afford such enormous expenses."

EDG_flavorTUR.6.t:0 "[Root.GetAdjective] War Mobilization"
EDG_flavorTUR.6.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] convened the imperial council, revealing the war plans to the ministers and seeking their support. [Root.Monarch.GetName] insisted that despite the [Root.GetAdjective] Empire's past achievements, it would never know peace without capturing Constantinople. Moreover, the [Root.Monarch.GetTitle] presented various arguments demonstrating that Constantinople was not impregnable. [Root.Monarch.GetName] concluded that for the [Root.Monarch.GetTitle] personally, ruling an empire without Constantinople was not worth ruling at all. The plan received unanimous support from the imperial council. Prophecies also favored this endeavor. The [Root.Monarch.GetTitle]'s armies widely believed that Prophet Muhammad had reserved a special place in paradise for the first soldier to enter Constantinople. The Prophet had once foretold: 'They shall conquer Constantinople. The sovereign and army that accomplish this great deed will be honored.' [Root.Monarch.GetName] frequently proclaimed being that prophesied sovereign who would defeat the infidels in Islam's name."
EDG_flavorTUR.6.a:0 "The Sultan of All Rumelia is supreme."

EDG_flavorTUR.7.t:0 "Consolidation of the Imperial Military System"
EDG_flavorTUR.7.d:0 "Since restoring domestic unity, significant shifts have occurred in the balance of military forces within our realm. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has undertaken a series of constructive measures to establish a strong central government. One crucial initiative involves increasing Janissary numbers and expanding their responsibilities. Now, the [Root.Monarch.GetTitle] recruits Janissaries not only from young captives but also from Christian populations across various provinces. Supported by Sipahi cavalry directly loyal to the [Root.Monarch.GetTitle] and military administrators of slave origin, the Janissary corps has grown to approximately 7,000 troops, becoming a vital pillar of the state. Both domestically and internationally, [Root.Monarch.GetName] has healed the wounds left by Timur, laying solid foundations for the empire's future, particularly through consolidating the Sipahi and Janissary systems. However, these reforms inevitably provoke dissatisfaction among traditional Muslim elites."
EDG_flavorTUR.7.a:0 "We must consolidate these reforms."
EDG_flavorTUR.7.b:0 "The interests and loyalty of traditional elites take precedence."
 
EDG_flavorTUR.8.t:0 "Levantine Textile Industry"
EDG_flavorTUR.8.d:0 "By the late Middle Ages, a substantial cotton textile industry had already developed in present-day Syria, particularly in Aleppo, which became a major center for production and trade of cotton textiles in the Middle East. The Levant's textile industry experienced significant prosperity, with these fabrics successfully competing against Indian imports and gaining high praise in both domestic and foreign markets. Under our rule, Anatolian cotton textile production has further expanded, with Italian merchants eagerly purchasing our goods for resale in Spain, France, and German regions."
EDG_flavorTUR.8.a:0 "This represents substantial economic benefits."

EDG_flavorTUR.9.t:0 "The Poet Sultan"
EDG_flavorTUR.9.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] greatly enjoys reading Persian works and shows particular favor toward Persian culture. [Root.Monarch.GetName]'s appreciation for Persians first manifested among intellectuals and later extended to administrative spheres, consequently arousing Turkish jealousy. The number of Persians living and writing in the [Root.GetAdjective] Empire under [Root.Monarch.GetName]'s patronage is unprecedented. Aside from some jurists, most are poets, and [Root.GetAdjective] poets have adopted Persian poetry—particularly Ferdowsi's epics and Hafez's lyric poems—as their models, adapting and reconstructing them into Turkish verse. [Root.Monarch.GetName] personally wrote over 80 poems in Turkish, though of modest quality, earning the epithet 'Poet [Root.Monarch.GetTitle].' The [Root.Monarch.GetTitle] provides monthly stipends to poets and other literati to encourage literary development, while also securing livelihoods for former mentors—intellectuals and other talented individuals—and takes great pleasure in surrounding the court with scholars and theologians."
EDG_flavorTUR.9.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has brought us considerable renown."
  
EDG_flavorTUR.10.t:0 "The Eagle Has Fallen"
EDG_flavorTUR.10.d:0 "\"The eagle has fallen.\" Such news was delivered to the Republic of Venice. The Western world could finally breathe again, free from the fear of Eastern threats. Mehmed II spent a generation campaigning north and south, rebuilding the Ottoman Empire and extensively expanding its territories, truly becoming, as he claimed, the master of two seas and two continents. As a conqueror, he completed the foundation of a great Islamic empire; as a statesman, he created a fresh and enduring state structure within this Islamic realm, establishing systems, traditions, and policies that enabled the empire to inherit the legacy of ancient Roman and Christian Greek civilizations while fervently protecting Orthodox Christian culture. With such monumental achievements, he rightfully earns his place as an outstanding ruler in the annals of history."
EDG_flavorTUR.10.a:0 "May his legacy endure forever."
 
EDG_flavorTUR.11.t:0 "Delhi Knights"
EDG_flavorTUR.11.d:0 "The central army and state standing forces of the [Root.GetAdjective] Empire are known as 'Kapikulu,' meaning 'Servants of the State.' Provincial standing forces are called 'Seyhadkulu,' or 'Servants of the Governors.' Given the empire's vast territories, Seyhadkulu vary regionally—Anatolia fields numerous 'Azab' units, whose weapons are provided by governors, with recruits receiving tax exemptions and campaign stipends, though Azabs generally lack combat effectiveness. While the central Kapikulu corps include elite Janissaries, provincial Seyhadkulu also boast formidable units, with Delhi Knights from the Balkans representing a exceptionally valiant cavalry corps, the most powerful among Seyhadkulu formations. Like the Janissaries, Delhi Knights predominantly originate from non-Muslim backgrounds, convert to Islam, undergo comprehensive military training, and possess exceptional combat proficiency. They receive service stipends, demonstrate extreme loyalty to the [Root.GetAdjective] [Root.Monarch.GetTitle], exhibit fearless determination in battle, and possess remarkable mobility and agility. Though lightly armored, they carry large cavalry shields, refusing to rout even when wounded—instead using injuries to intimidate foes while continuing frenzied charges, earning them the nickname 'Mad Knights.' Sometimes adorned with black bird-like wing decorations, they've been called the [Root.GetAdjective] Empire's Winged Hussars by some Poles. As our expansion in the Balkans progresses successfully, increasingly more Delhi regiments are entering our service."
EDG_flavorTUR.11.a:0 "They shall become a powerful force driving our conquests forward."
 
EDG_flavorTUR.12.t:0 "The Capture of Baghdad"
EDG_flavorTUR.12.d:0 "In 1258 and 1401, Baghdad suffered two devastating sackings by Mongol forces under Hulagu and Timur, resulting in the destruction of numerous architectural landmarks and cultural relics. The city's collected classics were thrown into the river, reportedly darkening the waters with ink. Later ruled by the Ilkhanate and Timurid Empire, Baghdad experienced fluctuating fortunes amid glory and suffering. But now its misfortunes have ended, for we have become the masters of Baghdad."
EDG_flavorTUR.12.a:0 "Restore the seat of the Caliphate to its former glory."
EDG_flavorTUR.12.b:0 "No, we shall plunder this place thoroughly."

EDG_flavorTUR.13.t:0 "The Caliph of Frankistan"
EDG_flavorTUR.13.d:0 "Since the death of Charlemagne of the Frankish Kingdom, the realm began to fragment. In 843, Charlemagne's three descendants—Lothair I, Louis the German, and Charles the Bald—signed the Treaty of Verdun, dividing the kingdom into three parts. Charles the Bald's "West Frankish Kingdom" became the precursor to the future Kingdom of France. Subsequently, the Carolingian dynasty ruling West Francia declined while the Capetian dynasty rose. During the late 9th to early 10th centuries, the two families became rivals. In 987, with the death of King Louis V and no Carolingian heir, Hugues Capet was proclaimed King of West Francia, founding the Capetian dynasty. Since Capet originally held the title Duke of Francia, the realm was renamed the "Kingdom of France." And in $YEAR$, [Root.Monarch.GetTitle] [Root.Monarch.GetName] shattered Frankish glory, conquering the entire French region and appointing a governor in Paris."
EDG_flavorTUR.13.a:0 "We shall convert all of France to Islam."
EDG_flavorTUR.13.b:0 "The faith of the Franks is not an urgent concern for us."
 
EDG_flavorTUR.14.t:0 "The Liberation of Al-Andalus"
EDG_flavorTUR.14.d:0 "The religious situation in Al-Andalus has long been chaotic. When Catholics held power, they persecuted our Muslim brethren; when Muslim taifas ruled over Christians, they permitted the practice of heterodox faiths. This impure phenomenon must be brought to an end, as [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his advisors deeply recognize. One evening in $YEAR$, a Moor entered the [Root.Monarch.GetTitle]'s court and was granted an audience. This Moor, a veteran from the Iberian Peninsula, described to the [Root.Monarch.GetTitle] the intolerable recent conditions in Al-Andalus, imploring the great [Root.Monarch.GetTitle] to conquer the Maghreb and then march north to liberate Al-Andalus, reviving Islam. Numerous Islamic scholars in the court endorsed his views, while several emirs in the military informed the [Root.Monarch.GetTitle] that this man was an exceptional commander highly skilled in firearms, whom we could employ upon granting his request."
EDG_flavorTUR.14.a:0 "Let him instruct our armies."
EDG_flavorTUR.14.b:0 "Appoint him as our general."

EDG_flavor_TUR.0.t:0 "Reshaping the Ottoman Dream"
EDG_flavor_TUR.0.d:0 "After 'Tall' Stefan Lazarević received the title of Despot from the Byzantine Empire and declared Serbia's release from vassalage to the Ottoman Empire, Sultan 'Lightning' Bayezid I led his forces to confront them. The two sides clashed in a decisive battle at Sofia in 1402. Bayezid I was captured and later died in prison, like his father Murad I, at the hands of the Serbs. With the empire leaderless, every prince appointed as governor believed only he deserved the Sultan's throne, plunging into bloody civil war, leaving the empire fractured. But the great $COUNTRY$$MONARCHTITLE$$MONARCH$ has achieved the unification of the Ottomans—the Ottoman Dream remains unbroken! The balance of the Balkan Peninsula, West Asia, and even North Africa will shift dramatically once more, as the invincible Turks embark again on great conquests."
EDG_flavor_TUR.0.a:0 "Our time has come!"
 
EDG_flavor_TUR.1.t:0 "Unification of the Ottomans"
EDG_flavor_TUR.1.d:0 "After 'Tall' Stefan Lazarević received the title of Despot from the Byzantine Empire and declared Serbia's release from vassalage to the Ottoman Empire, Sultan 'Lightning' Bayezid I led his forces to confront them. The two sides clashed in a decisive battle at Sofia in 1402. Bayezid I was captured and later died in prison, like his father Murad I, at the hands of the Serbs. With the empire leaderless, every prince appointed as governor believed only he deserved the Sultan's throne, plunging into bloody civil war that maintained the Ottoman Sultanate's prolonged fragmentation, preventing unification. But [TUR.Monarch.GetName] has achieved the unification of the Ottomans—the balance of the Balkan Peninsula, West Asia, and even North Africa will shift dramatically once more."
EDG_flavor_TUR.1.a:0 "May we not be the ones to suffer."
EDG_flavor_TUR.1.a.tt:0 "The Ottoman Empire will receive significant bonuses for 100 years, but substantial penalties after 100 years."

EDG_flavor_TUR.2.t:0 "The Roman Empire Reborn"
EDG_flavor_TUR.2.d:0 "Since the second century AD, no empire has held sway over the entire Mediterranean and its surrounding regions. If we claim these lands, we can scorn the pretensions of Moscow or the Holy Roman Empire's impostors and proclaim to the world: we are Rome's true heirs."
EDG_flavor_TUR.2.a:0 "Heaven's Mandate!"
EDG_flavor_TUR.2.b:0 "We need no Christian empire's pretense."
 
EDG_flavor_TUR.3.t:0 "The Conqueror and Konstantiniyye"
EDG_flavor_TUR.3.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] regards himself as the legitimate successor to the Byzantine Empire, seen as 'the heir to the heroic figures of the classical world.'\n\n[Root.Monarch.GetName] possesses some knowledge of Greek and holds great interest in ancient personalities. According to the contemporary Venetian Niccolò Sagundino, [Root.Monarch.GetName] is fascinated by Spartans, Athenians, Romans, and Carthaginians, but most admires Alexander the Great of Macedon and Gaius Julius Caesar of the Roman Republic.\n\nTo reinforce this perception of aligning himself with great warriors of the past, the [Root.Monarch.GetTitle] personally visited Troy to pay respects at the historical sites.\n\nThe [Root.Monarch.GetTitle] inquired about the tombs of siege heroes like Achilles and Ajax, and remarked how fortunate they were to be celebrated by poets like Homer.\n\n[Root.Monarch.GetName] also acquired copies of the Iliad and Arrian's Anabasis of Alexander for his personal library.\n\nThe cultural preferences of [Root.Monarch.GetTitle] [Root.Monarch.GetName] have become a favorite topic among scholars and artists from various regions, while the tolerant political atmosphere he fostered has attracted numerous talents to [Root.Capital.GetCapitalName], promoting its prosperity and development."
EDG_flavor_TUR.3.a:0 "[Root.Capital.GetCapitalName] prospers with the [Root.Monarch.GetTitle]."
EDG_flavor_TUR.3.b:0 "We could direct resources elsewhere."
 
 
EDG_flavor_UKR.0.t:0 "Kievan Rus Civil War"
EDG_flavor_UKR.0.d:0 "In 1380, White Horde Khan Tokhtamysh, with Timur's support, defeated the powerful emir Mamai of the Great Horde and gained control over the main territories of the Golden Horde, becoming its Great Khan. However, the Golden Horde had endured bloody internal conflicts, weakening its control over the western Kievan Rus regions. Ivan I, Prince of Kiev from the Rurik dynasty, became the Golden Horde's agent in Kievan Rus, yet he harbored his own ambitions.\n\nBy the late 14th century, as the Golden Horde declined, Ivan I consolidated his position in Kievan Rus, successfully repelling attacks from the Grand Duchy of Lithuania and even capturing the principalities of Turov and Minsk from the Lithuanians. Ivan I died of illness in Kiev in 1440 at age 83. His son Andrei I engaged in misconduct, sparking the Kievan Rus Civil War starting in December 1443. The principalities of Galicia-Volhynia, the Zaporizhian Hetmanate, and Chernigov all declared independence, each claiming the right to become the new Grand Prince of Kievan Rus, plunging into a chaotic struggle for Kiev. Meanwhile, the Prince of Turov and the Archbishop of Minsk watched from the sidelines, striving to defend against northern Lithuanians without the Grand Prince's protection."
EDG_flavor_UKR.0.a:0 "Andrei I will surely crush the traitors!"

EDG_flavor_UKR.1.t:0 "Kievan Rus Civil War"
EDG_flavor_UKR.1.d:0 "In 1380, White Horde Khan Tokhtamysh, with Timur's support, defeated the powerful emir Mamai of the Great Horde and gained control over the main territories of the Golden Horde, becoming its Great Khan. However, the Golden Horde had endured bloody internal conflicts, weakening its control over the western Kievan Rus regions. Ivan I, Prince of Kiev from the Rurik dynasty, became the Golden Horde's agent in Kievan Rus, yet he harbored his own ambitions.\n\nBy the late 14th century, as the Golden Horde declined, Ivan I consolidated his position in Kievan Rus, successfully repelling attacks from the Grand Duchy of Lithuania and even capturing the principalities of Turov and Minsk from the Lithuanians. Ivan I died of illness in Kiev in 1440 at age 83. His son Andrei I proved incompetent and foolish, disrespecting the feudal rights of other princes at Ivan I's funeral and imposing harsh taxes throughout Kievan Rus to curry favor with the Golden Horde, sparking the civil war that began in December 1443. The principalities of Galicia-Volhynia, the Zaporizhian Hetmanate, and Chernigov all declared independence, each claiming the right to become the new Grand Prince of Kievan Rus, plunging into a chaotic struggle for Kiev. Meanwhile, the Prince of Turov and the Archbishop of Minsk watched from the sidelines, striving to defend against northern Lithuanians without the Grand Prince's protection."
EDG_flavor_UKR.1.a:0 "We shall emerge victorious from this civil war!"

EDG_flavor_UKR.2.t:0 "Kievan Rus Civil War"
EDG_flavor_UKR.2.d:0 "In 1380, White Horde Khan Tokhtamysh, with Timur's support, defeated the powerful emir Mamai of the Great Horde and gained control over the main territories of the Golden Horde, becoming its Great Khan. However, the Golden Horde had endured bloody internal conflicts, weakening its control over the western Kievan Rus regions. Ivan I, Prince of Kiev from the Rurik dynasty, became the Golden Horde's agent in Kievan Rus, yet he harbored his own ambitions.\n\nBy the late 14th century, as the Golden Horde declined, Ivan I consolidated his position in Kievan Rus, successfully repelling attacks from the Grand Duchy of Lithuania and even capturing the principalities of Turov and Minsk from the Lithuanians. Ivan I died of illness in Kiev in 1440 at age 83. His son Andrei I proved incompetent and foolish, disrespecting the feudal rights of other princes at Ivan I's funeral and imposing harsh taxes throughout Kievan Rus to curry favor with the Golden Horde, sparking the civil war that began in December 1443. The principalities of Galicia-Volhynia, the Zaporizhian Hetmanate, and Chernigov all declared independence, each claiming the right to become the new Grand Prince of Kievan Rus, plunging into a chaotic struggle for Kiev. Meanwhile, the Prince of Turov and the Archbishop of Minsk watched from the sidelines, striving to defend against northern Lithuanians without the Grand Prince's protection."
EDG_flavor_UKR.2.a:0 "Who will emerge victorious from this civil war?"

EDG_flavor_UKR.3.t:0 "The Newborn [Root.GetAdjective]"
EDG_flavor_UKR.3.d:0 "[Root.Monarch.GetName] enjoys supreme honor, with ministers bowing before [Root.Monarch.GetSheHe] and the people paying homage. Yet [Root.Monarch.GetSheHe] is often surrounded by conspiracies and enveloped in glints of steel—dark gazes shoot like lightning toward [Root.Monarch.GetSheHe], shadowy hands reach out like blades, making [Root.Monarch.GetSheHe] shudder with constant vigilance. [Root.Monarch.GetSheHe] has studied classical histories extensively, witnessing bloody court struggles. This environment of honor and peril has forged [Root.Monarch.GetSheHe]'s unique character—proud, suspicious, and ruthless—traits essential for unifying [Root.GetAdjective]. In the lands of [Root.GetAdjective], only the strongest and coldest ruler can defeat the enemies dividing the Rus' lands. In $YEAR$, the great [Root.Monarch.GetName] held a magnificent coronation ceremony in the cathedral. After prayers, the archbishop placed the jeweled Monomakh Crown upon [Root.Monarch.GetName]'s head, symbolizing God's gift of a new identity to [Root.GetAdjective]—the [Root.GetAdjective] [Root.Monarch.GetTitle]."
EDG_flavor_UKR.3.a:0 "Long live [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 
EDG_flavor_UKR.4.t:0 "[Root.GetAdjective] Power Structure"
EDG_flavor_UKR.4.d:0 "We have established [Root.GetAdjective], and now face a once-in-a-millennium opportunity to define a new power structure. Shall we alter the existing political framework?"
EDG_flavor_UKR.4.a:0 "Maintain our original political system."
EDG_flavor_UKR.4.b:0 "We shall establish a Veche Republic."
EDG_flavor_UKR.4.c:0 "[Root.Monarch.GetName] shall be crowned as Tsar."

EDG_flavor_UKR_mission.0.t:0 "The Great Mother of Cities"
EDG_flavor_UKR_mission.0.d:0 "When $MONARCHTITLE$ $MONARCH$ and his attendants stood atop Kiev's highest castle tower overlooking the entire city, the magnificent panorama of Kiev unfolded before them. A poet then slowly recited beautiful verses:\n\n'From dawn's light we wander in delight,\nAscending layered towers for pleasure's height.\n\nBehold the grand capital's expansive view,\nWitness the sacred virtues built by you.\n\nRaise towering gates in majestic array,\nLet twin spires pierce the celestial way...'\n\nThe $MONARCHTITLE$ and his retinue were utterly captivated. A noble from the West bowed deeply to the $MONARCHTITLE$, praising: 'Great $MONARCHTITLE$, even the most prosperous cities of the Holy Roman Empire pale beside your Kiev. Your Kiev is the most brilliant pearl upon Eastern European lands—a truly great city.'\n\nIndeed, Kiev is a magnificent city deserving respect from the entire civilized world."
EDG_flavor_UKR_mission.0.a:0 "Indeed it is."

EDG_flavor_UKR_mission.1.t:0 "The Sole Grand Prince"
EDG_flavor_UKR_mission.1.d:0 "$MONARCHTITLE$ $MONARCH$ proceeded along Moscow's broadest avenue, his guards dispersing the onlooking crowds that gathered densely along the streets. All eyes converged upon this $MONARCHTITLE$. Moscow's streets weren't beautiful, but they stretched endlessly. When the $MONARCHTITLE$ finally reached the former Grand Prince of Moscow's administrative hall, he commanded his subordinates to set it ablaze.\n\n'We no longer need the office of the 'Grand Prince of Moscow.' There is only one Grand Prince in Moscow now—and that is me.'"
EDG_flavor_UKR_mission.1.a:0 "Long live Grand Prince $MONARCH$!"

EDG_flavor_UKR_mission.2.t:0 "The Third Rome"
EDG_flavor_UKR_mission.2.d:0 "Within the court at $PROVINCECAPITAL$, imperial officials stood arrayed before the throne of $MONARCHTITLE$ $MONARCH$, gazing up at the exalted $MONARCHTITLE$ with cries of 'Long live!' before uniformly performing the proper kowtow.\n\n'Long live the great $MONARCHTITLE$! Long live the great Augustus!'"
EDG_flavor_UKR_mission.2.a:0 "'Long live the great $MONARCHTITLE$! Long live the great Augustus!'"
 
 
EDG_flavor_UKR_land.1.t:0 "Development of the Glass Industry in [4116.GetName]"
EDG_flavor_UKR_land.1.d:0 "[4116.GetName] lies within the Upper Oka Valley, renowned for its remarkable local character—even Tatars approach towns like Novosil, Polovsky, and Vorotynsk with caution. Yet these rugged inhabitants are also skilled artisans who have established vibrant, beautiful cities and developed a comprehensive glass production system in [4116.GetName]—a highly valuable commodity across Eastern Europe. Local craftsmen excel at creating exquisite products marketed widely domestically and abroad. [4116.GetName]'s glassware consistently attracts numerous merchants seeking profit from these prized goods, earning near-universal recognition and stellar reputation."
EDG_flavor_UKR_land.1.a:0 "Fetch me a piece of glass craftsmanship too!"

EDG_flavor_UKR_land.2.t:0 "Development of Animal Husbandry in [1944.GetName]"
EDG_flavor_UKR_land.2.d:0 "[1944.GetName] is situated on the southern shore of the Kremenchuk Reservoir along the middle Dnieper River. Through local farmers' diligent improvements and divine blessing, the region now boasts lush pastures and fertile soil, long supplying grain to surrounding major cities. Recent years of regional conflict have driven numerous refugees to [1944.GetName], providing abundant labor. Simultaneously, advanced farming techniques from western and southern regions have gradually reached [1944.GetName], unlocking greater developmental potential."
EDG_flavor_UKR_land.2.a:0 "Heaven smiles upon us."
EDG_flavor_UKR_land.2.b:0 "Channel these human resources into military applications."
 
EDG_flavor_UKR_land.3.t:0 "Papermaking Craftsmanship in [276.GetName]"
EDG_flavor_UKR_land.3.d:0 "The city of [276.GetName] has always been the most dazzling in the Belarus region. Its well-planned urban area never fails to impress Slavs visiting for the first time, with clean streets and rows of churches showcasing Minsk's sacred soul. Successive patriarchs of Minsk have diligently developed this great city, promoting local documentation and papermaking technology. Today, Minsk's artisans have developed innovative techniques producing even higher quality paper."
EDG_flavor_UKR_land.3.a:0 "Use this to advance Minsk's development."
EDG_flavor_UKR_land.3.b:0 "Such excellent resources should serve our court."

EDG_flavor_UKR_land.4.t:0 "Vladimir Cathedral"
EDG_flavor_UKR_land.4.d:0 "For centuries, Vladimir served as a crucial political and cultural center in the Rus' region, though its status declined under Mongol rule. Despite diminishing political and economic importance, Vladimir maintained exceptional religious significance, with numerous monasteries and churches constructed here. Several important Orthodox saints originated from Vladimir, including Anastasia—a devout Christian who died defending a church from Tatar destruction. Local residents wish to build a church in her memory."
EDG_flavor_UKR_land.4.a:0 "We shall commemorate Anastasia."
EDG_flavor_UKR_land.4.b:0 "We should encourage selfless devotion among local residents."
 
EDG_flavor_UKR_land.5.t:0 "The City on the Loom"
EDG_flavor_UKR_land.5.d:0 "During the 16th century, Ryazan's textile industry achieved remarkable technical advancement, earning acclaim for both quality and design diversity. Ryazan's weavers adopted numerous advanced production tools, enabling the creation of high-quality fabrics while significantly boosting productivity. This flourishing textile sector established Ryazan as a major manufacturing hub, renowned throughout Russia and Eastern Europe for fabrics celebrated for their fineness, softness, sheen, and intricate patterns—widely used in clothing, bedding, and curtains for nobility and wealthy elites."
EDG_flavor_UKR_land.5.a:0 "Bring me some of that exquisite fabric as well!"

EDG_flavor_UKR_land.6.t:0 "Development of Mining Industry"
EDG_flavor_UKR_land.6.d:0 "Płonsk has long served as a significant mining center, with local iron ore extensively used for weapons, tools, and other military and civilian goods. During the 15th century, Płonsk's mining industry experienced substantial growth through adoption of advanced techniques and equipment. These innovations dramatically improved mining efficiency while substantially enhancing iron ore quality."
EDG_flavor_UKR_land.6.a:0 "More iron!"
 
EDG_flavor_UKR_land.7.t:0 "Establishment of the Novgorod Commercial Office"
EDG_flavor_UKR_land.7.d:0 "Novgorod has long served as a vital commercial hub in the Rus' region. Historically, commercial activities were jointly managed by the government and nobility, yet various issues persistently emerged. Consequently, local administrators established a Commercial Office to maintain business order and promote commercial development. Its responsibilities included market supervision, commercial activity management, ensuring fair trade practices, and resolving commercial disputes. During the 16th century, the Novgorod Commercial Office received strong support from both government and noble classes through funding, manpower, and other resources. The office's management comprised both government and noble representatives who maintained commercial order through market oversight, preventing excessive competition and commercial fraud. By establishing commercial regulations and systems, the office standardized business activities and ensured fair trade."
EDG_flavor_UKR_land.7.a:0 "Well done!"
EDG_flavor_UKR_land.7.b:0 "Allocate resources elsewhere."

EDG_flavor_UKR_land.8.t:0 "War Profiteering"
EDG_flavor_UKR_land.8.d:0 "In 14th-century Tikhvin, organizations of iron-smelting artisans had already emerged. Operating small smelting workshops primarily producing agricultural tools for daily use, the normalization and expansion of warfare gradually shifted local production toward weaponry as the main iron product, consequently driving development of the local iron-smelting industry."
EDG_flavor_UKR_land.8.a:0 "War brings business."
 
EDG_flavor_UKR_land.9.t:0 "Mozhaisk Large Estates"
EDG_flavor_UKR_land.9.d:0 "The 16th-century Mozhaisk large estates employed labor-intensive, large-scale production methods. These estates typically utilized numerous slaves and serfs who conducted agricultural activities like planting and animal husbandry through concentrated labor. Due to this centralized workforce and scaled production approach, the estates achieved relatively high productivity. Their products were typically marketed through trade networks encompassing local markets and commercial exchanges with distant regions. The prosperity of production and trade fueled both the expansion of estate output and the development of the Mozhaisk region."
EDG_flavor_UKR_land.9.a:0 "An advanced production model."

EDG_flavor_UKR_land.10.t:0 "Merchants of the Black Sea"
EDG_flavor_UKR_land.10.d:0 "During the 16th century, the Zaporizhia region engaged in substantial Black Sea trade with nations including Turkey, Persia, Bulgaria, and Venice. Ships departing from ports along the Yedisan coast transported goods to these countries, generating considerable trade volume."
EDG_flavor_UKR_land.10.a:0 "This is beneficial."
 
EDG_flavor_UKR_land.11.t:0 "Slutsk Textile Industry"
EDG_flavor_UKR_land.11.d:0 "The 16th-century cloth textile industry in Slutsk Province combined household handicraft production with small-scale industrial manufacturing. These textile enterprises were typically owned by wealthy nobles and merchants who employed peasants and artisans for production. Woolen cloth production dominated as the primary product with substantial output. The manufacturing process usually involved multiple stages. The industry's prosperity positively impacted local economic and social development, providing employment opportunities while stimulating commercial growth."
EDG_flavor_UKR_land.11.a:0 "Bring me some fabric as well."

EDG_flavor_UKR_land.12.t:0 "Vyazma Commercial Network"
EDG_flavor_UKR_land.12.d:0 "In early 17th century Vyazma, economic activities were typically organized by local merchants—primarily wealthy nobles and affluent traders. Through market transactions, they generated profits and gradually built commercial empires, becoming significant forces in both economic and political spheres."
EDG_flavor_UKR_land.12.a:0 "More business deals."
 
EDG_flavor_UKR_land.13.t:0 "Mother Rus' Bounty"
EDG_flavor_UKR_land.13.d:0 "Our identification with the Rus' people grows ever deeper. Mother Rus' provides abundant resources, nurturing countless children of Rus'. The Rus' nation thrives upon this land, achieving ever-greater accomplishments."
EDG_flavor_UKR_land.13.a:0 "Praise the great Mother!"

EDG_LOT_inheritance.301.t:0 "Lotharingian Succession Crisis"
EDG_LOT_inheritance.301.d:0 "Charles the Fat briefly reunified all territories once ruled by Charlemagne and was crowned Emperor by Pope John VIII in 881. Yet his reign proved fragile, the imperial unity largely superficial. In 887, Charles the Fat was deposed and replaced by his nephew Arnulf, Duke of Carinthia. Charles the Fat's fall marked the end of a unified Frankish state; though the empire fragmented and various Carolingian splinter dynasties eventually died out, Lotharingia endures in Western Europe.\n\nHowever, Lotharingia's political structure remains highly decentralized—outwardly imposing yet internally filled with feudal lords alienated from the crown. The Germans among them eagerly seek to leave the kingdom for the Empire, while numerous other contradictions have repeatedly plunged the kingdom into disunity throughout history. Now, Lotharingia's child ruler likely lacks the capacity to maintain control. Perhaps we should voluntarily relinquish power, lest the Carolingian dynasty fall not to imperial assault but to rebellious vassals."
EDG_LOT_inheritance.301.b:0 "Speak not of paper's lightness—it bears the weight of endless sorrow."
EDG_LOT_inheritance.301.b_tt:0 "We will lose suzerainty over Cleves, Hainaut, and Brabant. All Low Countries, Walloon, and Holy Roman Empire provinces will break away from Lotharingia. If we possess Lorraine, we will move our capital there. If Lorraine doesn't exist, we shall establish it."
EDG_LOT_inheritance.301.a:0 "With swords pointed at the Empire, the monarch triumphant, we march eastward in a single campaign."
 
EDG_flavor_LOT.1.t:0 "Return to the Carolingian Fold?"
EDG_flavor_LOT.1.d:0 "Since the death of Louis V in 987, although male members of the Carolingian dynasty still existed, the nobles of West Francia chose not to continue Carolingian rule but sought another sovereign. Hugues Capet was elected King of West Francia after Louis V's death, founding the Capetian dynasty and ultimately replacing the 'Kingdom of West Francia' with the 'Kingdom of France.' Yet we all know France remains part of the Frankish Empire, and one branch of the Carolingian dynasty still endures in Western Europe—the [LOT.Dynasty] dynasty of the [LOT.GetAdjective] Kingdom to our east. With the extinction of the Capetian line's Carolingian blood, [Root.GetAdjective] has fallen into chaos. Although [Root.Monarch.GetTitle] [Root.Monarch.GetName] has claimed the throne, many nobles within [Root.GetAdjective] question [Root.Monarch.GetName]'s legitimacy. Resentful of decades of centralization policies pursued by [Root.GetAdjective], a significant portion of the realm's lords yearn to return to an era dominated by feudal relations. The [LOT.Dynasty] dynasty of the [LOT.GetAdjective] Kingdom, being a staunch defender of traditional feudal systems, has garnered substantial support for restoring the Kingdom of France to Carolingian rule."
EDG_flavor_LOT.1.a:0 "[Root.GetAdjective] should return to the Carolingian fold."
EDG_flavor_LOT.1.b:0 "This is an absurd notion!"
 
EDG_flavor_LOT.2.t:0 "Union of the Franks"
EDG_flavor_LOT.2.d:0 "Since the death of Louis V in 987, although male members of the Carolingian dynasty still existed, the nobles of West Francia chose not to continue Carolingian rule but sought another sovereign. Hugues Capet was elected King of West Francia after Louis V's death, founding the Capetian dynasty and ultimately replacing the 'Kingdom of West Francia' with the 'Kingdom of France.' Yet we all know France remains part of the Frankish Empire, and one branch of the Carolingian dynasty still endures in Western Europe—the [Root.Dynasty] dynasty of [Root.GetAdjective]. With the extinction of the Capetian line's Carolingian blood, [From.GetAdjective] has fallen into chaos. Although [From.Monarch.GetTitle] [From.Monarch.GetName] has claimed the throne, many nobles within [From.GetAdjective] question [From.Monarch.GetName]'s legitimacy. Resentful of decades of centralization policies pursued by [From.GetAdjective], a significant portion of the realm's lords yearn to return to an era dominated by feudal relations. The [Root.Dynasty] dynasty of [Root.GetAdjective], being a staunch defender of traditional feudal systems, has garnered substantial support for restoring the Kingdom of France to Carolingian rule."
EDG_flavor_LOT.2.a:0 "We gladly accept Charlemagne's legacy."
EDG_flavor_LOT.2.b:0 "Let's reconsider this."

EDG_flavor_LOT.3.t:0 "Inheriting [FRA.GetAdjective]"
EDG_flavor_LOT.3.d:0 "Since the reunification of [LOT.GetAdjective] and [FRA.GetAdjective], although significant conflicts have arisen between the two realms, the nascent Frankish union has overall demonstrated boundless vitality. Now the time is ripe, and the complete merger of [LOT.GetAdjective] and [FRA.GetAdjective] is within reach."
EDG_flavor_LOT.3.a:0 "We accept with pleasure."
EDG_flavor_LOT.3.b:0 "We shall not rush this process."
 
EDG_flavor_KRA.event_1.t:0 "The Polish Throne"
EDG_flavor_KRA.event_1.d:0 "After Władysław I unified Poland, the kingdom still faced significant risks of fragmentation. His successor Kazimierz III was a brilliant monarch, but died young before completing reforms to curb the nobility's independent tendencies, and subsequent Polish rulers failed to succeed where he left off.\n\nWhen Władysław III fell at Varna, unmarried and without heirs, the Polish throne was left vacant again, with only a four-year-old posthumous child from Austria remaining as heir. If internal noble conflicts could be reconciled, they might elect the Grand Duke of Lithuania as the new monarch, but Poland now faced deeper divisions.\n\nAs the Hussite Wars expanded, Jan Hus's teachings spread to southern Poland. Many lesser nobles in Lesser Poland converted to Hussitism, believing it to be the true faith. After Władysław III's death, they exploited the power vacuum to overthrow local magnates, seized control of Lesser Poland, and established a Hussite noble republic with its supreme institution called the 'Purification Committee.'\n\nSiemomysł III, Duke of Greater Poland, had long maintained ties with Holy Roman Emperor Sigismund. Understanding that Polish kings had spent the past century strengthening centralization while imperial princes gained increasing autonomy, he aspired to become a West Slavic imperial prince like Bohemia—securing protection from the Teutonic Order while expanding influence into Pomerania. Thus, Siemomysł III refused submission to the distant Kraków court, achieving de facto independence.\n\nWith Poland split between north and south, the Duchy of Mazovia also developed separatist tendencies. Consequently, the central court in Kraków lost control over most territories, rendering the Polish kingship an empty title. While the Kraków throne remained vacant, Greater Poland's ruler had no interest in becoming Duke of Kraków, and the Sandomierz-based state was a republic—only the Piast ruler of Mazovia remained as potential candidate for the next 'King of Poland.'"
EDG_flavor_KRA.event_1.a:0 "Let the Duke of Mazovia become King."
EDG_flavor_KRA.event_1.b:0 "The Duchy of Kraków will rebuild the kingdom itself."
 
 
EDG_flavorBDH.1.t:0 "Battalion Brothers Taifa Threatens War"
EDG_flavorBDH.1.d:0 "Castile's Enrique III was a naturally robust monarch who spent his life as a vanguard against infidels, dedicated to expanding Castilian territory during the Reconquista. In 1430, he personally led the Calatrava Knights against the Battalion Brothers Taifa and Abdallah of the Afetsi dynasty, ultimately capturing Plasencia—a profound humiliation for the lifelong warrior Taifa Abdallah, who vowed to reclaim his lost lands. Now, with the Castilian kingdom's focus shifted to Córdoba, Abdallah has presented his demands."
EDG_flavorBDH.1.a:0 "Send him to meet the devil"
EDG_flavorBDH.1.a.tt:0 "§RThe Battalion Brothers Taifa may declare war on us§!"
EDG_flavorBDH.1.b:0 "There will be other opportunities."

EDG_flavorBDH.2.t:0 "Castile Refuses to Return Territory"
EDG_flavorBDH.2.d:0 "Castile's Enrique III is a cunning and bloodthirsty monarch who has spent his life slaughtering Muslims and seizing our lands. In 1430, he personally led the Calatrava Knights against the Battalion Brothers Taifa and Abdallah of the Afetsi dynasty, ultimately wresting Plasencia from our grasp—a profound humiliation for the lifelong warrior Taifa Abdallah, who vowed to reclaim his lost territory. In 1442, Castile declared war on the Córdoba Taifa, and with the conflict now stalemated, Abdallah presented his legitimate territorial demands one month ago, only to be refused by the despicable Castilian king."
EDG_flavorBDH.2.a:0 "Swords prevail over words!"
EDG_flavorBDH.2.b:0 "There will be other opportunities..."
 
EDG_flavorBDH.3.t:0 "Abdallah Mosque"
EDG_flavorBDH.3.d:0 "The Muslims of [218.GetName] hold great affection for Taifa Abdallah, having constructed a mosque in his honor and widely celebrating his achievements throughout the city. This mosque, built by devout Muslim believers, is both aesthetically magnificent and grand, embodying tremendous effort and resources."
EDG_flavorBDH.3.a:0 "This is a magnificent masterpiece!"
EDG_flavorBDH.3.b:0 "We should direct our efforts elsewhere."

EDG_flavorBDH.4.t:0 "Renovation of the Alcázar of Seville"
EDG_flavorBDH.4.d:0 "The Alcázar of Seville was initially constructed in 1181, with continuous development spanning over 500 years. Its history as both an Islamic and Catholic palace has resulted in a structure blending diverse architectural styles, receiving further renovations during the 14th century. The craftsmen included Christian artisans from Toledo and Muslim builders who had worked on the Alhambra. This edifice combines Gothic elements with Islamic clay construction techniques, establishing a prime example of Mudéjar architecture, with the Ambassador's Hall being its most splendid feature. Recently, artisans in [224.GetName] proposed additional renovation methods for the Alcázar at relatively low cost."
EDG_flavorBDH.4.a:0 "Restore it to its full splendor!"
EDG_flavorBDH.4.b:0 "The price remains too high."
 
EDG_flavorBDH.5.t:0 "Finalizing Toledo Cathedral"
EDG_flavorBDH.5.d:0 "Construction of Toledo Cathedral commenced in 1247, adopting the French Gothic architectural style then uncommon in Spanish churches. Built upon the site of a former Muslim mosque—which itself had replaced a 6th-century Visigothic cathedral—King Fernando and the Archbishop laid the foundation stone in 1226. Subsequently, fifteen altars in the apse were gradually completed. By 1300, the nave within the cruciform structure was finished, though construction continued for two more centuries. The cathedral comprises five aisles, measuring 120 meters long and 59 meters wide, with 88 columns supporting its roof. Stained glass windows were installed during the 14th, 15th, and 16th centuries. The main altarpiece, divided into five sections depicting New Testament scenes, features life-size polychrome carvings using charred wood. Spanish Gothic artistry is fully manifested throughout the structure. The cathedral entered its final construction phase in 1493, now requiring a final payment to complete the project."
EDG_flavorBDH.5.a:0 "We shall pay the remaining balance."
EDG_flavorBDH.5.b:0 "We prefer not to pay."
  
EDG_flavorBDH.6.t:0 "Lisbon Decree"
EDG_flavorBDH.6.d:0 "The fall of Iberian Christian kingdoms forced northern Christians to retreat into the mountains of Asturias, forming the frontline of the future Reconquista, though most Christians and clergy remained under Moorish rule. Muslim rulers designated them 'Mozarabs'—while tolerated as dhimmis, they were forbidden from public displays of faith and building new churches, potentially fostering the Mozarabic community's conservative traditions. As the Reconquista advanced, northern Christians began counterattacking and liberating lost territories, with some Mozarabs fleeing to reclaimed regions to repopulate abandoned towns, particularly in the Kingdom of León, reestablished from Asturias in 910. During this expansion, Iberian Christians reconnected with the Pope and other European nations, with Catalonia—liberated by Charlemagne—leading the adoption of Roman rites over traditional Hispanic liturgy. While northern Christians underwent orthodoxization, southern Mozarabs grew increasingly conservative, preserving ancient Hispanic liturgical traditions. Senior scribes in Mozarab communities produced manuscripts in Visigothic script, maintaining cultural distinction from northern Christians. Throughout the Reconquista, northern Catholic kingdoms negotiated agreements with Mozarabs, exchanging non-imposition of Roman rites for their support—a development that indirectly threatened our interests. Therefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decreed a progressive legislation to secure Mozarab loyalty."
EDG_flavorBDH.6.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] shows great wisdom."

EDG_flavorBDH.7.t:0 "$YEAR$ Decree"
EDG_flavorBDH.7.d:0 "The Mozarabs, protected under our rule, have remained loyal supporters of the Taifa. Given their substantial political and economic resources, some ministers argue we should grant them greater concessions.\n\nIn $YEAR$, [Root.Monarch.GetTitle] [Root.Monarch.GetName] issued a new decree establishing Mozarab councils in each province, granting them considerable political and economic authority to serve national economic development."
EDG_flavorBDH.7.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] shows great wisdom."
 
EDG_flavorKAR.1.t:0 "Why Create Karaman When Osman Exists?"
EDG_flavorKAR.1.d:0 "It was another storm-swept day on the Anatolian plateau. Howling winds carrying yellow sand swept across the battlefield, passing over countless fallen Turkic warriors' bodies—taking nothing yet leaving desolate austerity in their wake. As [Root.Monarch.GetTitle] [Root.GetName.GetTitle] and his royal guard rode across the sands, an Ottoman officer raised his saber, charging forward with furious cries. In that lightning moment, he and his blade nearly reached the [Root.Monarch.GetTitle]'s neck—but the royal guard struck his chest, sending man and horse tumbling. Rolling on the ground, trembling as he raised his saber, blood gushing from his mouth, he rasped his final words:\n\n'Why create Karaman when Osman exists!'"
EDG_flavorKAR.1.a:0 "Haha, why create Karaman when Osman exists?"

EDG_flavorKAR.2.t:0 "Prince Alâeddin's Conspiracy"
EDG_flavorKAR.2.d:0 "Our Prince Alâeddin is renowned for his brilliant intellect—memorizing the Quran by age nine, mastering Islamic jurisprudence since childhood, and comprehending esoteric doctrines most find impenetrable. He's also an exceptional commander skilled in martial arts and warfare, securing significant territories for Karaman after the Ottoman Sultanate's fragmentation. Yet Prince Alâeddin's ambition is equally evident—he craves power, considering his father, the current Karaman Bey, incompetent and an obstacle to his grand aspirations. During an evening banquet, Prince Alâeddin presented the Bey with a cup of wine, claiming it was Persian vintage originally prepared by Timur for his father-in-law, purchased at great cost for its exquisite flavor. As the Bey prepared to drink, he noticed Alâeddin's attendant growing visibly nervous and sweating profusely."
EDG_flavorKAR.2.a:0 "Call the boy to bring more wine! Let us drown our eternal sorrows!"
EDG_flavorKAR.2.b:0 "Poisoned wine cannot quench thirst, you treacherous son."
 
EDG_flavorKAR.3.t:0 "Revenge Against the Ottomans?"
EDG_flavorKAR.3.d:0 "Our respected former Bey perished from poisoned wine during a banquet. After extensive investigation, Bey Alâeddin's advisors finally uncovered the conspiracy's mastermind—our archenemy, the Ottomans! The Bey indignantly denounced Ottoman wickedness and impiety, cataloging their crimes while condemning Mehmed II as a bloodthirsty, multi-limbed monstrosity—a demon requiring daily consumption of frog's blood mixed with pork to sate his hunger, who beds a hundred unnatural catamites daily and delights in watching his stallions defile virtuous Muslim women. This absolute fiend must have conspired with gutter demons to orchestrate the evil plot that killed our former Bey. We should launch jihad to cleanse Ottoman sins!"
EDG_flavorKAR.3.a:0 "The wicked Mehmed II conspired with demons—we shall declare holy war against him!"
EDG_flavorKAR.3.b:0 "We will surely find opportunity for revenge."

EDG_flavorKAR.4.t:0 "Bulgarian Assault on Edirne"
EDG_flavorKAR.4.d:0 "Recently, the Bulgarian Tsar captured Constantinople and declared war on the Beylik of Edirne. Many emirs consider this a perfect opportunity to crush Edirne decisively. During an evening banquet, the Bey passionately denounced Ottoman depravity and impiety, enumerating their crimes while condemning Mehmed II as a bloodthirsty, multi-limbed aberration—a demon devouring pork-blood-soaked frogs daily to satisfy his hunger, who beds a hundred perverted catamites and enjoys watching his horses violate chaste Muslim women. This absolute monster deserves jihad to purge Ottoman iniquity!"
EDG_flavorKAR.4.a:0 "Annihilate Edirne!"
EDG_flavorKAR.4.b:0 "We will surely find a better opportunity."
 
 
EDG_flavorVEN.1.t:0 "Republicans Demand Restoration of Republican System"
EDG_flavorVEN.1.d:0 "In Venice, 'Doge' and 'Duke' share the same terminology. During the Republic's early years, its judicial system resembled dictatorship, with the Doge functioning almost as an autocratic ruler. However, through subsequent reforms, many Doges attempted to make the position hereditary—most failed, but Enrico Dandolo succeeded. Although Dandolo himself was a dutiful and virtuous Doge under whose leadership Venetians achieved remarkable victories during perilous times, his descendants—each exceptionally talented—gradually secured prolonged control over Venetian governance, successfully transforming the 'Doge of Venice' into a hereditary dukedom. The Dandolo family abolished restrictions on foreign marriages for Doges, systematically infiltrated every state institution, and ultimately monopolized national power, rendering Venice's republican framework nominal. Yet many traditionalists remain. With hereditary Doges demonstrating inadequate capabilities, republicans have revived their activism, advocating restoration of the old system where the Great Council serves as supreme legislative and supervisory body, the Senate holds executive authority, and the Doge as head of state must be elected by the assembly. Given the republicans' significant influence, how should we proceed?"
EDG_flavorVEN.1.a:0 "Follow heaven's will and popular demand—restore the old system."
EDG_flavorVEN.1.b:0 "Dynastic politics reflect manifest destiny—it must not be abolished."

EDG_flavorVEN.2.t:0 "Tiziano Vecelli"
EDG_flavorVEN.2.d:0 "Tiziano Vecelli, born in Cadore—a picturesque mountain town north of Venice—represents the Venetian School during the Italian High Renaissance. A student of Giovanni Bellini influenced by Giorgione, his early work developed Venetian painting under humanist principles, advancing oil painting techniques in color, composition, and brushwork to new levels. His portraits reveal profound psychological depth. Arriving in Venice at age ten with his brother, he studied in Bellini's workshop alongside Giorgione. Contemporary critics hailed Titian as 'the sun among stars'—among Italy's most gifted painters, mastering portraits, landscapes, mythological and religious themes. His colorism influenced not only Renaissance Italian artists but fundamentally shaped Western art."
EDG_flavorVEN.2.a:0 "Organize a national exhibition of his works."
EDG_flavorVEN.2.b:0 "Commission him for central government service."
 
 
EDG_flavorFRA.1.t:0 "[Root.Monarch.GetName] and Joan"
EDG_flavorFRA.1.d:0 "In 1428, resentful of the French king's marginalization and incited by the English and Lotharingian monarchs, the Duke of Alençon defected to England. King Hugues VI dispatched troops to seize Alençon and reclaim Normandy, but faced both internal and external obstacles. The king's military ambitions were covertly undermined by lords fearing they might become the next Alençon. With armies delayed, royal forces were intercepted outside Caen, and Alençon ultimately betrayed Paris. More critically, Hugues VI was wounded by a stray arrow during the Siege of Caen, allowing Lotharingian King Louis VII to invade France, defeat and imprison Hugues VI at Caen. As Louis VII's mother was a Capetian, he forced Hugues VI to sign the Treaty of Caen, disinheriting Crown Prince Hugues VII and naming Louis VII as French heir. Hugues VI soon died of infection, whereupon Louis VII claimed the French throne, intending to be crowned at Reims. English forces subsequently landed in Normandy, while Arles invaded from the south. Crown Prince Hugues, thrust into crisis and besieged on multiple fronts, found unexpected salvation when a peasant girl named Jeanne d'Arc from Orléans led loyal troops to secure Reims' gates against Lotharingian assault, denying Louis VII timely coronation and forcing his return to suppress German rebellions. In subsequent campaigns, the crown prince was successfully crowned King Hugues VII at Reims in 1432, with Jeanne d'Arc guarding his side and repelling Lotharingian, English, and Arlesian attacks—remaining his protector to this day, often called 'Joan.' Though [Root.Monarch.GetName] politically married the Duke of Brittany's daughter, he maintained deeper affinity for Joan, the commoner who shared his trials and tribulations, providing both practical and psychological support. One day, [Root.Monarch.GetName] conceived a bold plan: to ennoble Joan and make her Queen of France, despite potential noble opposition."
EDG_flavorFRA.1.a:0 "We shall wed Joan."
EDG_flavorFRA.1.b:0 "She remains but a commoner."
 
EDG_flavorFRA.2.t:0 "Fraternal Strife"
EDG_flavorFRA.2.d:0 "John Plantagenet, King Richard's brother, possesses keen intellect and sharp wit but remains obstinate and paranoid—once convinced of something, he becomes blind to broader perspectives; once believing something rightfully his, he'll sacrifice everything to claim it. After Richard's accession, John was appointed to manage English estates in northern Normandy, where he served diligently. Until 1444, John was Richard's heir and demonstrated unwavering loyalty, administering Normandy efficiently and devoting himself to the crown during the Anglo-French wars. But in 1444, Richard fathered Margaret and designated her heir, depriving John of the English succession and breeding bitter resentment. He became convinced the throne rightfully belonged to him. One rainy midnight, the court received an extraordinary letter in John's own hand, demanding the disinheritance of the current heir, his own designation as successor, and grant of Norman lands as Duke of Normandy—threatening otherwise to deliver Normandy to French allegiance."
EDG_flavorFRA.2.a:0 "He has lost his mind—we must meet him with steel."
EDG_flavorFRA.2.b:0 "His demands are reasonable."
EDG_flavorFRA_2_a_tt:0 "§RNormandy may gain French support§!"

EDG_flavorFRA.3.t:0 "Fraternal Strife"
EDG_flavorFRA.3.d:0 "John Plantagenet, brother of England's King Richard, possesses keen intellect and sharp wit but remains obstinate and paranoid—once convinced of something, he becomes blind to broader perspectives; once believing something rightfully his, he'll sacrifice everything to claim it. After Richard's accession, John was appointed to manage English estates in northern Normandy, where he served diligently. Until 1444, John was Richard's heir and demonstrated unwavering loyalty, administering Normandy efficiently and devoting himself to the crown during the Anglo-French wars. But in 1444, Richard fathered Margaret and designated her heir, depriving John of the English succession and breeding bitter resentment. He became convinced the throne rightfully belonged to him. One bright morning, the court received an extraordinary letter in John's own hand, informing us of his decision to deliver Normandy to French allegiance, requesting French protection against English retaliation."
EDG_flavorFRA.3.a:0 "France always welcomes Normandy's return."
EDG_flavorFRA.3.b:0 "We should not intervene."

EDG_flavorFRA.4.t:0 "Reform of the French Monarchy"
EDG_flavorFRA.4.d:0 "In 987, the Carolingian dynasty of West Francia died out. The French nobility refused to crown the weak domestic Carolingian lords or accept powerful neighboring Carolingian monarchs, ultimately electing Hugues Capet, Duke of Francia, as King of the Franks, founding the Capetian dynasty—historically regarded as the beginning of the Kingdom of France. However, from Hugues Capet to Louis VII, kings still styled themselves 'King of the Franks'; Philip Augustus was the first monarch to adopt the title 'King of France.'\n\nThe Kingdom of France long maintained a feudal system without achieving centralization, with major nobles enjoying extensive autonomy—some even surpassing the monarch's power—yet still acknowledging the French king as nominal sovereign, characteristic of French feudalism. But after the 1302 Estates General, France's estate-based monarchy began taking shape, revealing alternative governance structures.\n\nEstate monarchy involves royal rule through representative assemblies where nobility and burghers participate in governance, sharing power to some extent—a key feature of Western European feudalism. During this period, judicial and military powers gradually centralized while estate assemblies primarily controlled tax approval and allocation, with burgher interests gaining recognition.\n\nCompared to early medieval political chaos and fragmentation, estate monarchy represented historical progress, fostering further socioeconomic development. Now we face a choice: which political system should we adopt?"
EDG_flavorFRA.4.a:0 "Establish the estate monarchy."
EDG_flavorFRA.4.b:0 "Abolish the feudal system, but we may choose another governance model."

EDG_flavorFRA.5.t:0 "Legitimacy Concerns Regarding [Root.Heir.GetName]"
EDG_flavorFRA.5.d:0 "Since [Root.Heir.GetName]'s birth, their legitimacy has been questioned. Although [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s romantic escapades are widely known, curiously, [Root.Monarch.GetName] hasn't been prolific in producing heirs. Despite numerous liaisons, [Root.Monarch.GetName] fathered only two daughters, both dying young. After [Root.Monarch.GetName] remarried, the young queen quickly bore a child who resembles neither [Root.Monarch.GetName] nor—as many claim—any typical French features! Recently, a Picard noble secretly reported to the [Root.Monarch.GetTitle] correspondence between the queen and [FKN.Monarch.GetTitle] [FKN.Monarch.GetName] of Franconia, who visited [Root.Monarch.GetName]'s court two years ago and interacted intimately with the queen—fueling suspicions of improper relations."
EDG_flavorFRA.5.a:0 "This wanton woman and her bastard must disappear!"
EDG_flavorFRA.5.b:0 "Merely rumors."
 
 
#Frankish
EDG_flavorFRK.1.t:0 "Rebuilding the Frankish Empire"
EDG_flavorFRK.1.d:0 "Seven centuries ago, Charlemagne, the great Frankish ruler, inherited a divided empire from his father. Born as descendant of barbarians, he departed as the world's Caesar, King of the Romans. Divine favor and all earthly glory bestowed by God rested upon him—from the Baltic to the Adriatic, all bowed to Charlemagne's authority.\n\nBut Charlemagne's glory belonged solely to him, not to his three heirs Charles, Pippin, and Louis. After Louis the Pious' death in 840, his son Lothair became sole ruler, yet in 843 his three sons decided to partition the Frankish Empire through the Treaty of Verdun. The empire was further subdivided through the 855 Treaty of Prüm, 870 Treaty of Meerssen, and 880 Treaty of Ribemont. After Charlemagne's death, his empire fragmented repeatedly, his authority buried with him, the legend becoming seemingly unattainable myth—the Frankish Empire never reunited.\n\nDifferent imperial regions developed distinct customs, traditions, and languages, evolving into independent states. For some time, people still referred to the divided realms as East Francia, Middle Francia, and West Francia, but as Carolingian dynasties fragmented and declined over the following century, these designations gradually vanished. Middle Francia's Carolingians retreated to the Kingdom of Lotharingia, East Francia evolved into the Holy Roman Empire after Carolingian extinction, maintaining Roman imperial tradition, while West Francia's Capetian 'France' continued using the Frankish name for centuries. Yet under [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s rule, Frankish borders have reunified.\n\nNow, the [Root.Monarch.GetTitle] formally receives Charlemagne's legacy at Cologne Cathedral, proclaiming to the world the Emperor of All Franks, destined to surpass the Frankish colossus, the King of Romans Charlemagne—the [Root.Monarch.GetTitle] has forged an eternal empire, no longer shattered by any monarch's death, harder than marble, more legendary than legend itself. A French historian wrote: 'Seven centuries ago, when Charlemagne received the papal crown, a new empire seemed emerging on the horizon—eternal Rome's world-center status appeared inevitably shifting to Aachen, Europe approaching "Pax Francorum." Though except southeastern remnants of the old empire, all European civilization submitted to the Frankish Empire under Charlemagne, the nascent dawn fell into eternal night, the empire fragmented into dark ages. But a new Frankish master's rise illuminates Europe with past glory—[Root.Monarch.GetName]'s every breath stirs storms along Loire and Rhine, he has unquestionably become Europe's master. As heaven hosts no twin suns, Europe acknowledges but one sovereign.'"
EDG_flavorFRK.1.a:0 "Frankish prestige stands supreme!"
 
 
 
 
EDG_flavor_constantinople_capital.201.t:0 "Constantinople Earthquake"
EDG_flavor_constantinople_capital.201.d:0 "As the ancient Greeks would say, on this day Constantinople felt the tremors of Mother Gaia herself. The citizens of Constantinople experienced subterranean vibrations in the city squares that even shook the Theodosian Walls, while the older Constantinian Walls suffered noticeable distress. Constantine I relocated the Roman Empire's capital to Byzantium, renaming it Constantinople—'City of Constantine.' He constructed walls 2.8 kilometers west of the Severan Walls, dramatically expanding the city's boundaries. The Constantinian Walls were single-layered structures with regularly spaced towers, begun in 324 AD and completed under Constantius II. Their general path is known, stretching from the Platea Gate on the Golden Horn sea walls to the Saint Aemilianus Gate on the Propontis walls. These walls survived throughout the Byzantine Empire until their defensive role was superseded by the Theodosian Walls. When Justinian I ascended the throne, the Golden Gate of the Constantinian Walls still stood proudly, enduring until the 1509 earthquake destruction. Now, the Golden Gate has been damaged by seismic activity—we can either restore it or let it fade into historical oblivion."
EDG_flavor_constantinople_capital.201.a:0 "We shall rebuild it more magnificently than before."
EDG_flavor_constantinople_capital.201.b:0 "Ashes to ashes, dust to dust."
 
EDG_NSF_empire_Mission_flavor.1.t:0 "Relocation of the Karamanids"
EDG_NSF_empire_Mission_flavor.1.d:0 "The Karamanid Turks are a resilient tribe who previously resisted the Ottomans and more recently opposed us. We respect them, yet also fear them. A proposal circulates within our realm to relocate the Karamanids to Tsargrad, maintaining them under our control while allowing Bulgarians to settle in Karamanid territories."
EDG_NSF_empire_Mission_flavor.1.a:0 "Proceed as planned."
EDG_NSF_empire_Mission_flavor.1.b:0 "This seems inhumane."

EDG_NSF_empire_Mission_flavor.11.t:0 "Imperial Bureaucratic Training System and 'De Administrando Imperio'"
EDG_NSF_empire_Mission_flavor.11.d:0 "'De Administrando Imperio' is an administrative work written by Byzantine Emperor Constantine VII. Though centuries have passed since its creation, it retains immense value. This treatise offers insights relevant even today, given the tremendous challenges of governing an empire. Our empire has substantial demand for qualified bureaucrats, and meeting this administrative personnel shortage requires refining imperial administrative doctrines. After studying and enhancing 'De Administrando Imperio,' some scholars propose establishing academies across the empire to train administrative talent, selecting imperial bureaucrats from these graduates to ensure both quality and quantity."
EDG_NSF_empire_Mission_flavor.11.a:0 "We should maintain our existing bureaucratic system."
EDG_NSF_empire_Mission_flavor.11.b:0 "We never reject advanced systems."
 
 
EDG_flavorBUL.2.t:0 "The Rise of Bulgaria"
EDG_flavorBUL.2.d:0 "In recent years, Bulgaria has undoubtedly emerged as one of the rapidly rising powers. The Bulgarians have defeated the Serbian Empire and captured Constantinople. Under their formidable Tsar's leadership, they display ambitious aspirations to become the dominant force in the Balkan Peninsula, with the Ottoman regime in Edirne currently presenting their greatest obstacle."
EDG_flavorBUL.2.a:0 "Drive out these infidels!"
EDG_flavorBUL.2.b:0 "We should not act too rashly."

EDG_flavorBUL.4.t:0 "The Rise of Bulgaria"
EDG_flavorBUL.4.d:0 "In recent years, Bulgaria has undoubtedly emerged as one of the rapidly rising powers. The Bulgarians have defeated the Serbian Empire, and under their formidable Tsar's leadership, they display ambitious aspirations to become the dominant force in the Balkan Peninsula, with the Ottoman regime in Edirne currently presenting their greatest obstacle. Recently, the Bey of Karaman declared war on the Bey of Edirne, and our generals consider this an excellent opportunity for Bulgaria."
EDG_flavorBUL.4.a:0 "Seize this chance to expel the Turks from Edirne."
EDG_flavorBUL.4.b:0 "We should not act too rashly."
 
EDG_flavorBUL.5.t:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s Court Reforms"
EDG_flavorBUL.5.d:0 "One day, [Root.Monarch.GetTitle] [Root.Monarch.GetName] paced through the palace, reflecting on a local official's disrespectful behavior earlier. Various minor transgressions by regional officials that had displeased the [Root.Monarch.GetTitle] resurfaced in his mind, causing considerable distress. The [Root.Monarch.GetTitle]'s officials should demonstrate the same deference as those in the Eastern Roman court. At that moment, an advisor approached the [Root.Monarch.GetTitle], bowed, and presented a solution to alleviate his concerns."
EDG_flavorBUL.5.a:0 "Grant him full authority over court reform matters."
EDG_flavorBUL.5.b:0 "Assign him to broader national-level reforms."

EDG_flavorBUL.6.t:0 "The New Nobility"
EDG_flavorBUL.6.d:0 "We have always prioritized our national interests above all, with our native warriors forming the core of our military. Now, with a stable international environment and growing national strength, a new class of domestic nobility has emerged. How we handle these individuals possessing political and military influence is crucial at this juncture."
EDG_flavorBUL.6.a:0 "Suppress them."
EDG_flavorBUL.6.b:0 "Grant them positions in the government."

EDG_flavorBUL.7.t:0 "South Slav Control Over the Orthodox Church"
EDG_flavorBUL.7.d:0 "After Constantinople's capture, [Root.GetAdjective] subsequently occupied the entire Greek region. Now controlling all key Orthodox sites in Greece and the Ecumenical Patriarch, [Root.GetAdjective] has declared its assumption of authority over the Orthodox Church."
EDG_flavorBUL.7.a:0 "The Orthodox Church is under our control."
 
EDG_flavorBUL.8.t:0 "[Root.GetAdjective] State Religion"
EDG_flavorBUL.8.d:0 "The Bogomil movement is considered a Gnostic religion founded by Priest Bogomil during Tsar Peter I's reign in the First Bulgarian Empire. They advocated returning to early Christian doctrines, rejecting church hierarchy, resisting local rulers and ecclesiastical authority, promoting dualistic concepts of God as spirit versus Satan as matter, believing in separation between inner and outer worlds, neither building churches nor using crosses since the body itself served as temple, practicing purification through fasting, dance, or ceremonies. Actually, many Bogomil works have been lost, with most records coming from Zigabenos Zigadenos' writings, while doctrines continuously evolved over time.\n\nThe earliest Bogomil records appear in letters from the Bulgarian Patriarchal Theological School to Tsar Peter I. Some researchers believe Bogomilism incorporated ideas from Armenian Paulician wanderers and Marcionism. Though persistently suppressed by Orthodox authorities, Bogomilism spread throughout the Balkans, with local churches in Bulgaria, Serbia, and Hungary successively declaring it heresy. Hungarians even launched the Bosnian Crusade nominally to eradicate Bogomil heretics, leading to the later Bosnian Church. According to Inquisition investigations, a dualist sect indeed existed in late 15th-century Bosnia, though distinct from the Bosnian Church. Despite universal opposition, Bogomilism remained popular, surviving even after the Second Bulgarian Empire's collapse amid multinational oppression of Bulgarians.\n\nSince Bogomil doctrines advocated overthrowing oppression, and after foreign missionaries localized the teachings, Bogomilism expanded beyond Bulgarians. It gradually reached Ruthenian lands, receiving enthusiastic reception. Ruthenian Rus' people, long oppressed by Mongols and local princes, yearned for liberation. The Zaporizhian Hetmanate, Smolensk Republic, and Turov were all established by Bogomil adherents.\n\nWithin our realm, numerous Bogomil followers oppose many Orthodox doctrines. We must choose between Bogomilism and traditional Orthodoxy as our state religion."
EDG_flavorBUL.8.a:0 "We shall maintain Orthodoxy."
EDG_flavorBUL.8.b:0 "Bogomilism better suits our national conditions."
EDG_flavorBUL.8.c:0 "We could forge a different path."

EDG_flavorMAM.0.t:0 "Restore Power to the Abbasid Caliph?"
EDG_flavorMAM.0.d:0 "[Root.GetName] has experienced numerous recent changes—some favorable, others less so. When the Abbasid Dynasty was established, it controlled the Arabian Peninsula and Mesopotamia. During Al-Mansur's reign, territories expanded dramatically, annexing Egypt, the Caucasus, Central Asia, and beyond. At its peak, the Abbasid Caliphate stretched from Morocco to India, from the Caucasus to the Sahara Desert, covering over ten million square kilometers—the world's most extensive realm at the time. Moreover, the Abbasid family remains our Caliph to this day, earning profound loyalty from many. Recently, a group of nobles stormed our Mamluk Sultan's palace, demanding the restoration of state authority to the Abbasid Caliph and the reinstatement of the great Caliph as national leader."
EDG_flavorMAM.0.a:0 "Those who follow Heaven prosper; those who defy it perish. We reverently welcome the Caliph's return to the throne."
EDG_flavorMAM.0.b:0 "Wishful thinking!"
 
EDG_flavorMAM.1.t:0 "Rain of Fire Descends"
EDG_flavorMAM.1.d:0 "During the first half of the 15th century, Egypt was engulfed in a Mamluk civil war. The Bahri and Burji dynasties maintained prolonged conflict until ultimately, this division concluded with one side's complete demise, reunifying the Mamluk Sultanate under our iron heels.\n\nOne day, [Root.Monarch.GetTitle] [Root.Monarch.GetName] summoned his Royal Mamluks and hosted a grand banquet. The feast resembled scenes of legendary decadence, overflowing with rare delicacies. All guests remembered the final course—a peacock from Persia. The [Root.Monarch.GetTitle]'s master chef prepared the peacock using extraordinary methods, fully releasing its exquisite flavors, creating an unforgettable memory for all present.\n\nAmid clinking cups and cheerful toasts, piercing screams echoed from outside the palace. The Mamluks anxiously scanned their surroundings, whispering in confusion about the situation. Their gazes turned toward the elevated platform where [Root.Monarch.GetTitle] [Root.Monarch.GetName] sat, only to see the [Root.Monarch.GetTitle]'s composed expression.\n\nMinutes later, several fully armed Royal Mamluk cavalrymen entered the banquet hall dragging a bruised, disheveled wretch behind their horses.\n\nAt the [Root.Monarch.GetTitle]'s command, the Royal Mamluks untied the wounded man—or prisoner—and dragged him before the elevated platform. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordered the guards to reveal the prisoner's identity to the assembly. The guards forced the prisoner to face the guests and pulled back his hair. It was the [Root.Monarch.GetTitle]'s most valiant officer, whom some called the Courageous Aberdeen. The [Root.Monarch.GetTitle] announced to the crowd that this man had conspired with enemies during the Mamluk civil war and recently colluded with the Turks—such traitors were utterly untrustworthy.\n\nThe [Root.Monarch.GetTitle] ordered Aberdeen's beheading and displayed the bloodied head to all present. The [Root.Monarch.GetTitle] first leaned against his table in prolonged silence, then overturned it, and finally faced his Royal Mamluks with an icy expression, raising his goblet to proclaim: 'I believe everyone present remains loyal, but undeniable traitors continually emerge among us—our recent civil war proves this. To protect all of us here from individual betrayals, we must implement reforms that will benefit every one of us.'"
EDG_flavorMAM.1.a:0 "Whose strength shall we incorporate?"

EDG_flavorMAM.3.t:0 "The Collapse of [Root.GetAdjective]"
EDG_flavorMAM.3.d:0 "The war between [From.GetAdjective] and [Root.GetAdjective] has raged for an extended period, featuring numerous fierce battles. Although the [From.GetAdjective] [From.Monarch.GetTitle] procured substantial new weaponry to resist [Root.GetAdjective], deploying firearms and cannons in the defensive war, they suffered consecutive defeats, their armies no longer displaying the strength that once resisted the Mongols.\n\nThe [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently entered Cairo, capturing numerous enemy commanders and informing the [From.GetAdjective] successor that the Abbasid Caliph in Cairo had sworn allegiance to him, making him the legitimate Sultan over all Mamluk territories.\n\n[Root.Monarch.GetName] offered clemency, promising lenient treatment of [From.GetAdjective] officials and rulers while ensuring the [From.GetAdjective] [From.Monarch.GetTitle]'s safety, on condition they acknowledge vassalage and pay annual tribute. This proposal was naturally rejected outright by [From.Monarch.GetName], but as a broken force, his final arrogance only led to complete abandonment by his followers.\n\nOne night, multiple [From.GetAdjective] commanders stormed the [From.GetAdjective] [From.Monarch.GetTitle]'s tent, placing scimitars at his throat, demanding surrender to [Root.GetAdjective]. The farce finally concluded, making [From.GetAdjective]'s complete submission inevitable."
EDG_flavorMAM.3.a:0 ""How pitiable and lamentable.""
 
EDG_flavorMAM.4.t:0 "[From.GetAdjective] Begs for Surrender to [Root.GetAdjective]"
EDG_flavorMAM.4.d:0 "The war between [From.GetAdjective] and [Root.GetAdjective] has raged extensively, featuring numerous intense battles. Despite the [From.GetAdjective] [From.Monarch.GetTitle] procuring substantial modern weaponry including firearms and cannons for defense against [Root.GetAdjective], they suffered continuous defeats, their armies no longer displaying the strength that once resisted the Mongols.\n\nThe [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently entered Cairo, capturing numerous enemy commanders and informing the [From.GetAdjective] successor that the Abbasid Caliph in Cairo had sworn allegiance, making him the legitimate Sultan over all Mamluk territories.\n\n[Root.Monarch.GetName] offered mercy, promising lenient treatment of [From.GetAdjective] officials and rulers while ensuring the [From.GetAdjective] [From.Monarch.GetTitle]'s safety, conditional upon acknowledging vassalage and paying annual tribute. This proposal was naturally rejected by [From.Monarch.GetName], but as a defeated force, his final arrogance led to complete abandonment by his supporters.\n\nOne night, multiple [From.GetAdjective] commanders stormed the [From.GetAdjective] [From.Monarch.GetTitle]'s tent, placing scimitars at his neck, demanding surrender to [Root.GetAdjective]. The farce concluded, making [From.GetAdjective]'s complete submission inevitable."
EDG_flavorMAM.4.a:0 "We shall honor our word, guaranteeing the [From.GetAdjective] ruler's privileges."
EDG_flavorMAM.4.b:0 "We will conquer [From.GetAdjective] through blood and fire."
EDG_MAM_DIE_BY_TUR.tooltip:0 "§Y[Root.GetAdjective]§! will be fully annexed by §Y[TUR.GetAdjective]§!."
EDG_MAM_DIE_BY_RUM.tooltip:0 "§Y[Root.GetAdjective]§! will be fully annexed by §Y[RUM.GetAdjective]§!."
EDG_MAM_DIE_BY_US.tooltip:0 "§Y[From.GetAdjective]§! will be fully annexed by §Y[Root.GetAdjective]§!, but all former [From.GetAdjective] provinces in the §YNear East§! subcontinent will receive extremely high autonomy."
 

EDG_flavorVOL.1.t:0 "Reorganization of the Zemsky Sobor"
EDG_flavorVOL.1.d:0 "Historically, Volhynian sovereign authority has always been relatively weak, with boyars seizing state power and triggering unprecedented noble-led rebellions. However, we have now completed national reforms, establishing an estate monarchy where the Zemsky Sobor serves as the monarch's instrument rather than constraint, assisting us in building a new Slavic state across Eastern European lands."
EDG_flavorVOL.1.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"

EDG_flavor_PUA.0.t:0 "Convert to Catharism?"
EDG_flavor_PUA.0.d:0 "Catharism developed and survived through the late Middle Ages, originally concentrated in southern France and northern Italy. While initially preaching equality, it was gradually transformed by the rulers of Arles into a religion reinforcing monarchical authority. If we convert to Catharism, we could utilize its doctrines and, more importantly, distance ourselves from papal censure.\n\nLast night, our Lord Keeper hurried anxiously into the Duke's reception chamber bearing correspondence. The King of Arles sent us a letter detailing the benefits of converting to Catharism, expressing hope for joint influence in Italy and collective resistance against the shameless Pope."
EDG_flavor_PUA.0.a:0 "We embrace the truth."
EDG_flavor_PUA.0.b:0 "This is devil's temptation—we shall publicly reject it!"
 
EDG_flavor_PUA.1.t:0 "Persuading Capua to Convert to Catharism"
EDG_flavor_PUA.1.d:0 "Through transformation by the Poitou dynasty, Catharism—while denying church authority—was redirected by the Duke of Poitou to reinforce monarchical power, making it more suitable for autocratic rule and national mobilization. Though Catharism rejects ecclesiastical hierarchy, the Duke successfully positioned himself as religious leader.\n\nDue to various factors, the Albigensian Crusade ultimately failed, allowing Catharism to expand further, spreading信徒 to the Atlantic coast and enabling Aquitaine's break from English control. Even Catalonians converted to Catharism, where nobles and merchants marginalized their resistant king before expelling him to establish a republic. The heretical Duke of Poitou expanded his influence further, conquering Upper Burgundy and having the Cathar Pope crown him King of Arles, claiming restoration of Frankish imperial glory.\n\nIn 1433, King Hugh I of Arles died without heirs, allowing the Welf dynasty to ascend the Arles throne with new ambitions. Court ministers have long proposed missionary work among southern Italian Normans, who remain under excessive papal constraint—particularly the Duke of Capua, known for papal dissatisfaction. Perhaps we should send him a letter encouraging conversion to Catharism."
EDG_flavor_PUA.1.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] shall personally draft the letter."
EDG_flavor_PUA.1.b:0 "We must not act too conspicuously."

EDG_flavorChina.1.t:0 "Mandate of Heaven, Eternal Prosperity"
EDG_flavorChina.1.d:0 "We have obtained the Mandate of Heaven and established a new dynasty, creating tremendous impact. More importantly, we are not mere opportunists but a truly capable power destined to unify China—an achievement with infinite significance for a long-divided land yearning for reunification."
EDG_flavorChina.1.a:0 "We shall unify all China!"
 
EDG_flavorAKK.1.t:0 "Ottoman Military System"
EDG_flavorAKK.1.d:0 "The classical Ottoman military system was primarily built upon external conquest. During this period, they would conquer new territories, utilize these lands to raise fresh armies, then deploy these forces for further expansion, creating a self-reinforcing cycle.\n\nIn terms of tactics and equipment, the early Ottoman Empire was heavily influenced by military traditions of Central Asian and Middle Eastern nomadic peoples. As an empire developed from nomadic origins, its early forces consisted mainly of Turkmen tribal cavalry. Though professionalization later replaced tribal warriors as the military backbone, the nomadic combat模式 centered on composite bows and cavalry profoundly shaped Ottoman warfare.\n\nRegarding personnel composition, Ottoman soldiers came from diverse sources: the Janissary corps based on military slaves, Sipahi cavalry resembling Western feudal systems, alongside militias, mercenaries, and military volunteers all contributing to the army. The early Ottoman system effectively mobilized all available human resources for conquest.\n\nMuslim peasants could join Yaya units maintaining logistics or serve as mercenaries at the front. Lands were distributed as military fiefs establishing a cavalry system. In newly conquered territories, the Devshirme system conscripted Christian youths who were trained into professional Muslim warriors.\n\nThe Ottoman Empire required continuous territorial expansion to grant military fiefs to meritorious individuals, thereby gaining more soldiers for military campaigns. These Ottoman military institutions demonstrated remarkable feasibility and superiority—perhaps we should transform our military system by learning from the Ottomans?"
EDG_flavorAKK.1.a:0 "This is the way."
EDG_flavorAKK.1.b:0 "We should maintain our own traditions."
 
EDG_flavorAKK.2.t:0 "The New King of Kings"
EDG_flavorAKK.2.d:0 "During Arab rule, Persians gradually converted to Islam. Yet Persians possessed far more ancient history and advanced civilization than the Arabs, influencing Arab culture through language, literature, and other aspects. Persian civilization held an extremely important position within Arab culture—a source of enduring Persian pride. Throughout the Arab caliphates, Persians filled court positions, producing numerous historical luminaries. To this day, we take pride in our profound traditional culture, where 'Shah' remains among the most significant titles, with some considering the more ancient 'Shahanshah' the ultimate designation—despite the Prophet's criticism of its potentially presumptuous nature.\n\nNow that we have restored the Persian Empire to the world, perhaps we should readopt the Shahanshah title to rule Iran and the world as King of Kings."
EDG_flavorAKK.2.a:0 "We shall become Shahanshah."
EDG_flavorAKK.2.b:0 "We receive our mandate from Allah."
 
EDG_flavorAKK.3.t:0 "[Root.GetName] Dynasty Enters Tabriz"
EDG_flavorAKK.3.d:0 "Tabriz was founded in the 3rd century BC and has repeatedly served as a dynastic capital throughout history. Strategically located along ancient trade routes, it held significant military and transportation importance. In the early 8th century, after Arab armies conquered Persia and Central Asia, Tabriz was occupied as a military stronghold. Subsequently, it fell under successive Islamic dynasties ruling Persia and Central Asia. In 1258, Hulagu Khan, grandson of Genghis Khan, captured Baghdad, destroyed the Abbasid Caliphate, and established the Mongol Ilkhanate, designating Tabriz as its capital—transforming it into the political, economic, and cultural center. The Maragheh Observatory was constructed nearby, producing the Ilkhanic astronomical tables with its extensive library. During Ghazan Khan's reign, the city became a scholarly hub where Islamic academia flourished, with numerous mosques and religious schools established, making it a center for Shia and Sufi scholarship while serving as a bridge connecting European and Central Asian economies and cultures. From the 14th to 18th centuries, it served as capital for multiple dynasties, including the Qara Qoyunlu, though they later retreated southward. Now that we control and have revitalized Tabriz, should we relocate our capital here?"
EDG_flavorAKK.3.a:0 "Tabriz shall become our new capital."
EDG_flavorAKK.3.b:0 "We shall maintain our existing political center."
 
EDG_flavorAKK.4.t:0 "Dealing with the Safavid Order"
EDG_flavorAKK.4.d:0 "Since Junayd assumed leadership of the Safavid Order, it has entered a new developmental phase. Under his command, the Order militarily defeated surrounding Christian neighbors, established governance in Ardabil, and transformed into a theocratic organization. Subsequently, leader Junayd was revered as 'Allah's Vicegerent on Earth,' with doctrines shifting toward Shia 'ghulāt' (extremist) tendencies. Through further evolution, the Order became an increasingly threatening military force whose members wore distinctive twelve-gored red headgear symbolizing Twelver Shia Islam—commonly called the 'Qizilbash' or 'Red Heads'—with doctrines increasingly aligning with Shia principles. The Safavid Order wields substantial influence in western Iran, making its disposition a critical issue. We could permanently disband them or integrate them into our government structure."
EDG_flavorAKK.4.a:0 "We shall incorporate the Safavid Order."
EDG_flavorAKK.4.b:0 "The Safavid Order must be dissolved."
 
EDG_flavorAKK.5.t:0 "Disposition of the Ayyubid Descendants"
EDG_flavorAKK.5.d:0 "The Ayyubid Dynasty was an Islamic sultanate ruling Egypt, Syria, and Yemen from the 12th to 13th centuries. Founded by Kurds, its territory at peak extended to Mecca and northern Iraq. The Ayyubid family, led by brothers Ayyub and Shirkuh, initially served as soldiers under the Zengid Dynasty before gaining independence under Saladin, Ayyub's son and Egyptian national hero.\n\nSaladin became Egypt's vizier in 1169. In 1171, after the last Fatimid caliph's death, he dissolved the Fatimid Caliphate and established the Ayyubid Dynasty. Saladin spent the next decade campaigning extensively, controlling Egypt, Syria, northern Mesopotamia, Hejaz, Yemen, and North African coasts up to Tunisia by 1183. The 1187 Battle of Hattin brought victory over the Kingdom of Jerusalem, though Crusaders soon regained Palestine's coastline.\n\nAfter Saladin's death, his sons contested dynastic control until his brother Al-Adil I ascended the throne in 1200. From the 1250s onward, especially after Mongol dominance in 1260, the dynasty declined rapidly. Following Mongol withdrawal, the Mamluks overthrew the last Ayyubid ruler at Hama, though Saladin's lineage persisted—until recently ruling in Hasankeyf. Now that we've completely extinguished the Ayyubid Dynasty, handling Saladin's descendants presents a crucial decision."
EDG_flavorAKK.5.a:0 "Hang the Ayyubid dynasty members."
EDG_flavorAKK.5.b:0 "Integrate them into our government."
 
EDG_flavorAKK.6.t:0 "Proposal to Move Capital to Baghdad"
EDG_flavorAKK.6.d:0 "In 1258 and 1401, Baghdad suffered two devastating sackings by Mongol forces under Hulagu and Timur, resulting in the destruction of numerous architectural landmarks and cultural relics. The city's collected classics were thrown into the river, reportedly darkening the waters with ink. Later ruled by the Jalayirid dynasty and the Qizil Qoyunlu tribe, Baghdad experienced fluctuating fortunes amid glory and suffering. But now its misfortunes have ended, for we have become the masters of Baghdad."
EDG_flavorAKK.6.a:0 "We shall move our capital to Baghdad."
EDG_flavorAKK.6.b:0 "We should maintain our existing political foundations."

EDG_flavorAKK.7.t:0 "Cultural Identity"
EDG_flavorAKK.7.d:0 "Persians believe themselves descendants of Aryans who migrated into Iran from Central Asia around 2000 BC. The Aryans split into two main groups—Persians and Medes—giving rise to Persian language and Iranian languages through intermarriage with indigenous peoples of the Iranian Plateau like the Elamites. The earliest records of Persians appear in 9th-century BC Assyrian documents referring to them as 'Parsu' living southeast of Lake Urmia.\n\nIn the 6th century BC, ancient Persians became rulers of the Achaemenid Empire, unifying various Iranian Plateau peoples to establish the Persian Empire. Over centuries, the Persian Empire was governed by numerous dynasties—some native, some foreign. To Persians, the Turkmen represent foreign rulers facing varying resistance, but we now have an opportunity to integrate ourselves with the local population."
EDG_flavorAKK.7.a:0 "We cannot forget our roots."
EDG_flavorAKK.7.b:0 "We shall become Persians."
 
EDG_flavorAKK.8.t:0 "Dealing With the Monarch of Cyprus"
EDG_flavorAKK.8.d:0 "After the fall of Jerusalem, the successors of the Kingdom of Jerusalem fled to Cyprus, ruling there as Catholics. Their forebears once slaughtered our kin on Muslim lands, and we have taken the most thorough revenge in turn. We have slain all the pagan nobles of Cyprus and imprisoned their king. Naturally, some ministers propose that we should inflict the ultimate punishment upon the King of Cyprus."
EDG_flavorAKK.8.a:0 "Hang him."
EDG_flavorAKK.8.b:0 "Better to keep this poor soul under house arrest."
 
EDG_flavorAKK.9.t:0 "Turkmen Nomadic Empire"
EDG_flavorAKK.9.d:0 "The Turkmen have established a vast empire across the steppes. We can choose to make nomadic tribes the dominant force in the state governance system of the steppe regions, allowing the advantages of nomadic tribes to reintegrate with our original Turkmen traditions."
EDG_flavorAKK.9.a:0 "We shall become a new nomadic empire."
EDG_flavorAKK.9.b:0 "We will not alter our traditions."
 
EDG_flavorAKK.10.t:0 "The Greatest Khan"
EDG_flavorAKK.10.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], having unified the tribes of Central and East Asia, convened a Kurultai at the source of the Onon River in [Root.YEAR].\n\nA shaman bowed deeply before the [Root.Monarch.GetTitle] and proclaimed fervently: 'Now all monarchs upon earth have been conquered by you, their territories subject to your rule. The achievements of the [Root.Monarch.GetTitle] today equal those of Genghis Khan himself. Therefore, you too should bear the honored title of Khan of All Under Heaven. By Heaven's decree, you shall hold the title of Genghis Khan.'\n\nA noble from our realm raised his cup and declared: 'The [Root.Monarch.GetTitle]'s accomplishments now shake heaven and earth—between sky and ground, none before or after can match this unprecedented greatness. The title Genghis Khan belongs to none but the [Root.Monarch.GetTitle].' Showing support, he affirmed that [Root.Monarch.GetTitle] [Root.Monarch.GetName] deserved the honorific 'Genghis Khan,' making the [Root.Monarch.GetTitle] the 'Khan of the Four Seas,' the 'Awe-Inspiring,' the 'Robust,' the 'Powerful and Great Sovereign.'\n\nThe [Root.Monarch.GetTitle] declined repeatedly, while the princes and ministers urged insistently. The assembly performed kowtows beneath the banquet hall. Finally, [Root.Monarch.GetTitle] [Root.Monarch.GetName] raised his wine cup and drank deeply, as the crowd roared: 'Long live Genghis Khan [Root.Monarch.GetName]!'"
EDG_flavorAKK.10.a:0 "Genghis Khan [Root.Monarch.GetName] shall endure eternally!"
 
EDG_flavorAKK.11.t:0 "[Root.Monarch.GetName]'s Ambition"
EDG_flavorAKK.11.d:0 "The scorching sun hung high, baking the vast training grounds. Dust kicked up into the air, stinging throats with every breath. [Root.Monarch.GetName], clad in heavy armor, stood upon the raised platform, gazing with grave intensity at the dense ranks of tribal warriors below. News from distant scouts hung over them like a pall—the Ottomans, that formidable power straddling Eastern Europe and West Asia, were stirring—war was imminent.\n[Root.Monarch.GetName] took a deep breath and boomed, 'Warriors! Behold the enemy we face—the Ottoman Empire! Those Turks from the West have long forsaken our faith, becoming demonic apostates!' His voice echoed across the silent training field, filled with boundless fury and contempt.\n'Their monarch is a monster steeped in wickedness!' [Root.Monarch.GetName] gesticulated, his eyes wide, 'He defiles children, devoid of all shame; he is duplicitous, treacherous and faithless; he is like some legendary, three-headed, six-armed aberration, greedily coveting all that is ours!' Hearing this, the warriors below erupted in angry roars, their scimitars gripped tighter.\n[Root.Monarch.GetName]'s words struck the warriors' hearts like a hammer.\n'Warriors, draw your scimitars! Let us swear by our hot blood, follow me, and crush any foe who dares invade! No matter the hardships ahead, no matter the enemy's strength, we shall not fear!'\nIn an instant, all the tribal warriors drew their scimitars in unison. The gleaming blades flashed under the sun like a silver sea. 'Follow [Root.Monarch.GetName]! Crush the enemy!' The fervent cries soared to the heavens, echoing long over the training grounds, as if foretelling a glorious and hard-fought victory to come."
EDG_flavorAKK.11.a:0 "[Root.Monarch.GetName] will lead us to shatter the Ottomans!"
 
 
 
EDG_flavorSHY.1.t:0 "Muhammad Shaybani"
EDG_flavorSHY.1.d:0 "Abu'l-Khayr Khan had a grandson named Muhammad Shaybani. Some muftis and ulama secretly informed the Khan that this grandson was remarkably intelligent, and several tribal leaders also regarded Shaybani as a talented and courageous genius descended from holy lineage. Fortunately, the Khanate had remained stable in recent years, for had there been internal turmoil, we might never have discovered such an exceptional talent as Muhammad Shaybani. However, given the internal and external challenges currently facing the Khanate, some tribal leaders and ministers have recommended Muhammad Shaybani, hoping he will become our heir."
EDG_flavorSHY.1.a:0 "Make him our heir and general."
EDG_flavorSHY.1.b:0 "We shall not do this."

EDG_flavorSHY.2.t:0 "[Root.Monarch.GetName]'s Progressive Ideas"
EDG_flavorSHY.2.d:0 "We have long existed as a nomadic society, with tribes of herdsmen forming the cornerstone of our state's operations. However, through our interactions with neighboring sedentary nations, we have encountered a school of thought known as feudalism.\n\nFeudalism emphasizes legal and personal dependencies in politics—specifically, the political relationship of rights and obligations between the supreme ruler and their vassals. The feudal system, from an economic perspective, stresses the feudal relations of production and land ownership as an economic relationship. Feudal society constitutes the historical phase defined by the aforementioned political and economic relations, meaning that any society exhibiting feudalism and the feudal system is a feudal society.\n\nOur monarch [Root.Monarch.GetName] has shown considerable interest in feudalism, viewing it as an advanced system. He believes that adopting feudalism could facilitate our future development."
EDG_flavorSHY.2.a:0 "We shall commit to feudalization."
EDG_flavorSHY.2.b:0 "This is unnecessary."

EDG_flavorSHY.3.t:0 "The Support of the Kökechar Clan"
EDG_flavorSHY.3.d:0 "The Kökechar clan is a significant political force within our realm. In recent years, our governance philosophy has gained their approval, and the Kökechar clan has shared in the nation's prosperity. One particularly loyal and public-spirited member of the Kökechar has presented [Root.Monarch.GetName] with a tribute to express their support for [Root.Monarch.GetName]."
EDG_flavorSHY.3.a:0 "[Root.Monarch.GetName] thanks them for their support."
EDG_flavorSHY.3.b:0 "We do not need their support."

EDG_flavorSHY.4.t:0 "Prosperity of the Syr Darya"
EDG_flavorSHY.4.d:0 "Recently, the inhabitants along the Syr Darya have repaired the local irrigation systems and constructed new irrigation canals and reservoirs. The newly established hydraulic engineering projects in the region between the Amu Darya and Syr Darya—the Two Rivers—have transformed the area into an agricultural kingdom composed of interconnected oases. This has led to significant socioeconomic development and generated increased wealth. Local officials have inquired of [Root.Monarch.GetName] how to manage these prosperous regions."
EDG_flavorSHY.4.a:0 "Let the Syr Darya continue to prosper."
EDG_flavorSHY.4.b:0 "Plunder their wealth."

EDG_flavorSHY.5.t:0 "Laying Claim to Khorasan"
EDG_flavorSHY.5.d:0 "The Persian region is currently plunged into chaos, with the descendants of Timur ruling independently and warring amongst themselves. This presents a prime opportunity for us to invade Khorasan. We can choose to lay claim to these territories."
EDG_flavorSHY.5.a:0 "We shall be the masters of Khorasan."
EDG_flavorSHY.5.b:0 "We had best not do this."
 
EDG_SHY_break_tt:0 "§YThe [Root.GetAdjective]§! Khanate will fracture into numerous tribes"
EDG_flavorSHY.6.t:0 "The Fragmentation of the [Root.GetAdjective] Khanate"
EDG_flavorSHY.6.d:0 "For a long time, numerous internal divisions have existed within the [Root.GetAdjective] Khanate. The disagreements among the various tribes remained suppressed under the rule of strong leaders, but now fortune has deserted us. The Uzbeks, Turkmens, Kyrgyz, and Mishar Tatars view each other with suspicion. Furthermore, due to the tribal structure, the Great Khan's control over the constituent tribes is inherently limited, often resulting in de facto autonomous rule. Although the Khanate maintained a facade of unity, the seeds of fragmentation have been festering in the crevices of resentment. In $YEAR$, when the first tribe defied the Great Khan's command and declared independence, a wave of secession instantly swept through [Root.GetAdjective]. Now, [Root.GetAdjective] is but an empty shell."
EDG_flavorSHY.6.a:0 "We are powerless to reverse this."
 
EDG_flavorTIM.1.t:0 "[AFG.Monarch.GetName]'s Ambition"
EDG_flavorTIM.1.d:0 "With Shah Rukh's death, other members of the Timurid dynasty have begun to reveal their ambitions. The ruler of Afghanistan, [AFG.Monarch.GetName], has delivered to us a lengthy and detailed letter demanding that we cede control of the Afghan territories to him. His letter articulates apparent benefits and seems reasoned and justified, but we know this is merely a smokescreen. In truth, he is a traitor seeking to profit from the chaos."
EDG_flavorTIM.1.a:0 "We have no choice but to compromise."
EDG_flavorTIM.1.b:0 "He is delusional!"
EDG_flavorTIM_1.tooltip:0 "All §YAfghan culture§! provinces will be ceded to §YAfghanistan§!."

EDG_flavorTIM.2.t:0 "[KHO.Monarch.GetName]'s Claim"
EDG_flavorTIM.2.d:0 "After Afghanistan secured its gains, [KHO.Monarch.GetName] of Khorasan has now presented his own demands. He insists on being granted the lands of Khorasan, threatening to renounce his feudal obligations to us otherwise. This is nothing short of extortion and blackmail. The Khorasan region is a vital cornerstone of our rule, and our ministers firmly believe we must never surrender Khorasan to [KHO.Monarch.GetName]."
EDG_flavorTIM.2.a:0 "We have no other choice."
EDG_flavorTIM.2.b:0 "We will not retreat another step."
EDG_flavorTIM_2.tooltip:0 "All §YKhorasani culture§! provinces will be ceded to §YKhorasan§!."
 
EDG_flavor_PER.0.t:0 "The New Dynasty of the Delhi Sultanate"
EDG_flavor_PER.0.d:0 "The Delhi Sultanate, initially established as a state controlling parts of Northern India during the early Slave Dynasty, gradually expanded through successive regimes, eventually becoming a vast Sultanate that occupied most of the Indian subcontinent. It lasted for 320 years and is the collective term for the regional Islamic feudal states ruled by Turko-Afghan military aristocrats in Northern India from the 13th to the 16th centuries. Since five different dynasties ruled from Delhi, and the capital remained consistently in Delhi, they are collectively known as the Delhi Sultanate.\n\nAfter Sultan Muhammad of the Ghurid Empire was assassinated in 1206, his realm fragmented. Qutb-ud-din Aibak, the governor of India, declared independence with Delhi as his center, thus founding the Delhi Sultanate. This marked the beginning of the era of Delhi Sultanate rule in Northern India.\n\nThe ruling class of the Delhi Sultanate consisted of Islamic military feudal nobles from Central Asia, with the 'Forty Tribes' of Turks and Afghans at their core. They held vast military fiefs known as 'Iqtas' and relied on foreign mercenary armies from Central Asia as the pillar of their rule. They implemented oppressive policies towards Hindu feudal lords and the broader populace, including hostility, discrimination, and persecution, forcibly collecting the jizya tax and compelling conversions to Islam. These actions inflamed the national sentiments and religious emotions of all levels of Hindu society.\n\nNow that Delhi is under our control, some are referring to us as the Sultan of Delhi. Shall we accept this title?"
EDG_flavor_PER.0.a:0 "A new dynasty brings refined governance."
EDG_flavor_PER.0.b:0 "We do not desire the title of Delhi."
EDG_flavorPER_0.tooltip:0 "We will gain cores on all of Delhi."
 
EDG_flavor_PER.1.t:0 "The Ghulam Corps"
EDG_flavor_PER.1.d:0 "Ghulams were a type of military force in medieval Central Asia, West Asia, and South Asia. The term originates from the Persian word 'Ghulam,' meaning 'trained slave.' They constituted a professional elite army, historically raised by various Turko-Persian empires such as the Samanid, Ghaznavid, Kara-Khanid, Seljuk, Ghurid, and Khwarazmian dynasties. During the 13th to 15th centuries, events like the Mongol invasions plunged Persia and the wider eastern Islamic world into chaos, leading to the gradual decline of the Ghulam system. In the 16th century, with Persia's revival, a new corps was established to counterbalance the growing power of the Qizilbash within the realm, known as the 'King's Friends.' However, this new Ghulam institution differed significantly from its predecessors. In present-day Iran, the political influence of the [Root.GetQizilbashOrFallbackName] is increasingly substantial, and their conflicts with the [Root.GetNobilityOrFallbackName] continue to intensify. Therefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has established a new military faction as a counterbalance for the [Root.GetDynastyOrFallback] Dynasty of [Root.GetName]—the Ghulams. Recruited as slave soldiers from Caucasian peoples, they serve as a third force among the nobility, maintaining absolute loyalty to the [Root.Monarch.GetTitle]."
EDG_flavor_PER.1.a:0 "The Ghulams shall be the empire's loyal servants."
EDG_flavor_PER.1.b:0 "This will weaken the [Root.GetQizilbashOrFallbackName], but it should not cause excessive issues."
 
EDG_flavor_PER.2.t:0 "Ambition in India"
EDG_flavor_PER.2.d:0 "The true Islamic conquest of India began in the 11th century, carried out by the Turks of Central Asia. Sultan Mahmud of Ghazni launched over twelve expeditions into India, inflicting severe devastation upon Northern India. The Ghaznavid territories in Central Asia were subsequently annexed in 1173 by their former vassal, the Ghurid Empire, based in Afghanistan. Mu'izz ad-Din Muhammad, the ruler of the Ghurids, decisively defeated the Chahamana forces at the Second Battle of Tarain in 1192. His viceroy in India, Qutb-ud-din Aibak, assumed the title of Sultan in 1206, ruling the Muslim-conquered territories of Northern India with Delhi as his capital. From then until the rise of the Mughal Empire, the history of Northern India was essentially the history of the Delhi Sultanate, until its collapse in the mid-15th century, which plunged India into a brief power vacuum.\n\nThe power vacuum left by the dissolution of the Delhi Sultanate did not last long. New conquerors soon emerged from the northwest. There is hope that we can become the new hegemonic power to unify India. To this end, some ministers are proposing that we should adopt a more aggressive expansionist policy."
EDG_flavor_PER.2.a:0 "It is our Mandate from Heaven."
EDG_flavor_PER.2.b:0 "We should focus more on maintaining internal stability."

EDG_flavor_PER.4.t:0 "The Decline of the Silk Road"
EDG_flavor_PER.4.d:0 "Interactions between Iran and the West have a long history, dating back to the Greco-Persian Wars in the 5th century BC. Beginning in the 13th century, with the prosperity of Western European cities, trade between Iran and Europe gradually expanded. Ports such as Bursa in Anatolia and various harbors along the eastern Mediterranean coast became hubs for transactions between Iranian and Italian merchants, with raw silk being Iran's primary export to the West. However, due to the dominance of self-sufficient rural agriculture, inconvenient transportation, and the monopoly of the royal economy, Iran's private commerce long remained small-scale. Persian merchants were mostly engaged in regional goods transport within Iran, lacking comprehensive guild organizations and operating in a decentralized manner, thus playing a minimal role in urban economic and political life. As for long-distance transit trade, it was primarily controlled by Armenian merchants who had settled in Isfahan.\n\nIn 16th-century Iran, the most important handicraft sector was the textile industry, making textile guilds the most influential urban guilds. Other handicraft sectors included ceramics, metalworking, leatherworking, glassmaking, jewelry, dyeing, and papermaking. Some Iranian handicraft products, such as carpets and ceramics, remained renowned in foreign markets—yet this could not conceal the reality of a decline in the commodity economy within the Iranian region. This reflects the comprehensive decline of the Silk Road, resulting in goods previously exchanged along the overland trade routes becoming increasingly difficult to obtain during this period."
EDG_flavor_PER.4.a:0 "It cannot be helped."
EDG_flavor_PER_4_silk_price:0 "The Decline of the Silk Road"
 
EDG_EDG_flavorARL_die_tooltip:0 "The Safavid Order will completely lose any possibility of resurgence."
EDG_flavorARL.1.t:0 "The Child of Destiny, Ismail"
EDG_flavorARL.1.d:0 "Ismail is a remarkably talented genius within the Safavid family.\n\nIn 1488, his father died in battle against the Shirvanshah, leading to the imprisonment of Ismail and his brother Ali. This period coincided with the Aq Qoyunlu civil war. Another Aq Qoyunlu ruler, Rostam, seeking to utilize the power of the Safavid Order for his own ends, released the brothers. However, Rostam soon reneged and attempted to capture them again.\n\nWith Aq Qoyunlu forces in close pursuit, Ali, to protect his younger brother Ismail, designated Ismail as his successor before immediately ordering his followers to escort the boy to safety. Ali himself, with seven hundred followers, engaged the intercepting Aq Qoyunlu army in a desperate battle, ultimately fighting to the last man. Ismail was protected by his devotees and went into hiding in Gilan, receiving religious education from tutors from the age of seven.\n\nIn 1497, he led his retinue back to Ardabil to claim his inheritance but was refused by the local lord, Ali Beg. He subsequently moved to Astara on the Caspian coast, using it as a base to propagate Shia doctrines, reorganize the Safavid Sufi Order, and rebuild his militia force, the Qizilbash.\n\nThese Qizilbash militiamen were adherents and supporters of Shia Islam. The Ottoman Empire's ban on Shia practices in the west ironically provided them with more manpower and recruits. Ismail dispatched his aides to propagandize among the seven Turkoman tribes in Anatolia, gaining followers, organizing military strength, and preparing for the conquest of the Persian regions."
EDG_flavorARL.1.a:0 "He is destined to rule Persia."
EDG_flavorARL.1.b:0 "We have other options."

EDG_flavorARL.2.t:0 "The Development of [Root.Capital.GetCapitalName]"
EDG_flavorARL.2.d:0 "As the influence of the Safavid Order expands in the Azerbaijan region, more talented individuals and wealthy merchants are flocking to our capital, bringing us wealth and greater opportunities."
EDG_flavorARL.2.a:0 "We welcome them."
EDG_flavorARL.2.b:0 "This could be a blessing or a curse."
 
EDG_flavorARL.3.t:0 "The Child of Destiny, Ismail"
EDG_flavorARL.3.d:0 "Ismail is a remarkably talented genius within the Safavid family.\n\nIn 1488, his father died in battle against the Shirvanshah, leading to the imprisonment of Ismail and his brother Ali. This period coincided with the Aq Qoyunlu civil war. Another Aq Qoyunlu ruler, Rostam, seeking to utilize the power of the Safavid Order for his own ends, released the brothers. However, Rostam soon reneged and attempted to capture them again.\n\nWith Aq Qoyunlu forces in close pursuit, Ali, to protect his younger brother Ismail, designated Ismail as his successor before immediately ordering his followers to escort the boy to safety. Ali himself, with seven hundred followers, engaged the intercepting Aq Qoyunlu army in a desperate battle, ultimately fighting to the last man. Ismail was protected by his devotees and went into hiding in Gilan, receiving religious education from tutors from the age of seven.\n\nIn 1497, he led his retinue back to Ardabil to claim his inheritance but was refused by the local lord, Ali Beg. He subsequently moved to Astara on the Caspian coast, using it as a base to propagate Shia doctrines, reorganize the Safavid Sufi Order, and rebuild his militia force, the Qizilbash.\n\nThese Qizilbash militiamen are adherents and supporters of Shia Islam. The Ottoman Empire's ban on Shia practices in the west has ironically provided them with more manpower and recruits. Ismail dispatched his aides to propagandize among the seven Turkoman tribes in Anatolia, gaining followers, organizing military strength, and inciting the Shia populace in Azerbaijan to revolt. They have seized control of Azerbaijan and are now plotting a rebellion against us."
EDG_flavorARL.3.a:0 "Ismail must be crushed!"
EDG_flavorARL.3.b:0 "We should avoid confronting him directly for now."

EDG_flavorARL.4.t:0 "Seizing Tabriz"
EDG_flavorARL.4.d:0 "As the last rays of sunlight vanished below the horizon, [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his most loyal Qizilbash forces finally made their formal entry into Tabriz. This ancient and glorious city had, for decades, been held by incompetent and corrupt fools. Those vermin toyed with the pearl that is Tabriz, tarnishing the pristine radiance of this holy land. But now, Tabriz has finally returned to our hands. [Root.Monarch.GetName] executed the obstinate jurists within the city, casting their bones into the wilderness to be devoured by wild dogs, and purged all remnants of the old regime's filth, unveiling a completely new chapter for Tabriz.\n\nOur cause has achieved its initial success, and we have gained the former imperial capital of the Ilkhanate: the beautiful and magnificent Tabriz. We shall establish our capital here, ruling over Persians and Turks like the great Persian Shahs of the Shahnameh, and ultimately, the world.\n\nSimultaneously, we face a choice: whether to maintain the past beliefs of the Safavid Order, or to adopt the Twelver Shi'ism for governing the Persian Empire."
EDG_flavorARL.4.a:0 "Tabriz shall be our new capital."
EDG_flavorARL.4.b:0 "Tabriz shall be reborn."
 
EDG_flavorARL.5.t:0 "Divine Rule"
EDG_flavorARL.5.d:0 "As early as the 18th century BC, the Babylonian Code of Hammurabi mentioned Baghdad as an important town. The Arab Abbasid Caliphate, known in Chinese historical records as the 'Black-Robed Tazi,' initially had its capital in Anbar. The second caliph of this dynasty, Al-Mansur, deemed Anbar unsuitable for the imperial capital. After personally surveying the land, he selected a small town on the right bank of the Tigris River called Baghdad and decided to establish his new capital there. After four years of construction, the new capital was completed and named 'Madinat as-Salam,' meaning 'City of Peace.' It became the capital of the Arab Empire and long stood as the center of the Islamic world, with the Abbasid Caliphs placing their throne here. The symbolic significance of Baghdad has long been known to all Muslims. Now that Baghdad is under our control, we are destined to spread the truth of the Imams throughout the entire world."
EDG_flavorARL.5.a:0 "Baghdad shall be our new capital."
EDG_flavorARL.5.b:0 "We are the masters of Baghdad."

EDG_flavorARL.6.t:0 "The Successors of Ali"
EDG_flavorARL.6.d:0 "Due to the prolonged persecution of Shia Muslims in the Iranian region, their identity as Shia adherents became increasingly pronounced. The religious influence of the Safavid family, who adhered to the Twelver branch, gradually expanded. Muslims who followed the Safavids came from various regions, including Azerbaijan, northern Syria, and eastern Anatolia. Turkic-origin Turkomans from tribes such as the Ustajlu, Rumlu, Shamlu, Dhu'l-Qadr, Takkalu, Afshar, and Qajar were also major supporters of the Safavid Order. This support led to the increasing prosperity of the Safavid domains and the gradual strengthening of Shia power in the Iranian region."
EDG_flavorARL.6.a:0 "The rise of the Safavid family is inevitable."

EDG_flavorARL.7.t:0 "The Call of the Imam"
EDG_flavorARL.7.d:0 "Twelver Shi'ism has long possessed a substantial number of adherents in the Iranian region, who for a considerable time lacked a definitive leader of their faith. The Safavid family, as descendants of the Fourth Imam, wielded immense charismatic authority. Although the territories under the direct control of the Safavid family were limited, their power to rally support was formidable. As fervent members of the Safavid Order, they dedicated considerable resources to propagating Shia doctrines. Swiftly, an inevitable wave of Shi'ism began to spread across the lands of Iran."
EDG_flavorARL.7.a:0 "We obey the will of Allah."

EDG_flavorARL.8.t:0 "The Shattering of the Divine Aura"
EDG_flavorARL.8.d:0 "Dark clouds shrouded the daylight, and the ceaseless howl of wind and sand raged beyond the walls of [Root.Capital.GetCapitalName]. A terrifying message arrived from the frontier: the great [Root.Monarch.GetName], who had led the Qizilbash to countless victories in campaigns north and south, had suffered a defeat. This news struck the faithful Shia like a thunderbolt. Pregnant women on the verge of childbirth died from miscarriages induced by the shock; the greatest craftsman, upon hearing the news, cut off his own hands. All Shia believers were plunged into grief and despair. The hypocrites hid in the shadows, rejoicing and mocking the fragility of our devotion. Although Ismail attempted to provide a justified explanation for his failure, the situation was beyond remedy. All the Qizilbash had witnessed Ismail's defeat. The era of absolute loyalty to the Safavid spiritual leader was over!"
EDG_flavorARL.8.a:0 "In such sorrowful times, should we not sing and drink to forget our grief?"
 
 
 
EDG_flavorNOV.1.t:0 "Dealing with the Prince of Novgorod"
EDG_flavorNOV.1.d:0 "The Novgorod Republic was an East Slavic state founded in the 11th century, whose territory at its peak stretched north to the White Sea, west to the modern Russian-Estonian border, south to Lake Ilmen, and east to the Ural Mountains.\n\nIn the mid-11th century, following the death of Yaroslav the Wise, Grand Prince of Kievan Rus', separatist tendencies emerged in cities like Novgorod, seeking to break free from Kievan rule.\n\nUnlike other Rus' cities, Novgorod did not develop a system of hereditary princely rule. Instead, supreme power was held by the Veche, a popular assembly controlled by the upper nobility and merchant classes.\n\nIn 1136, Prince Vsevolod Mstislavich, who governed Novgorod and was the son of the Kievan Grand Prince Vladimir Monomakh, was deposed by the Novgorod Veche following his failed campaign against Suzdal. This event is generally considered the beginning of the Novgorod Republic.\n\nNow that Novgorod has been annexed by us, we hold the great city of Novgorod, the pride of its nobility, in our hands. The ruling Prince of Novgorod awaits our judgment."
EDG_flavorNOV.1.a:0 "Integrate him and his resources into our government."
EDG_flavorNOV.1.b:0 "Execute him."

EDG_flavorNOV.2.t:0 "Appointing Novgorodian Nobles"
EDG_flavorNOV.2.d:0 "For decades, the court at [Root.Capital.GetCapitalName] has been constrained by powerful local magnates. These established grand nobles have consistently resisted the centralization policies of the [Root.Monarch.GetTitle]. However, lacking both a counterbalancing force and sufficient political talent to replace these magnates, the [Root.Monarch.GetTitle] has been powerless against them.\n\nOne bright afternoon, [Root.Monarch.GetTitle] [Root.Monarch.GetName], within the court at [Root.Capital.GetCapitalName], observed two courteous Novgorodian nobles. This drew [Root.Capital.GetCapitalName]'s attention towards the nobility of conquered Novgorod. Historically governed by a council of nobles and merchants, Novgorod's old power structures were not purged after its conquest but were instead incorporated into our administration. Many of these Novgorodian nobles possess substantial wealth and excellent personal capabilities.\n\nSince their defeat, these nobles have been eager to secure positions within our government, repeatedly petitioning our [Root.Monarch.GetTitle] [Root.Monarch.GetName] for official posts where they can utilize their talents and resources.\n\nAt night, the [Root.Monarch.GetTitle] paced the depths of the palace, pondering the persistent problem of the domestic grand nobility."
EDG_flavorNOV.2.a:0 "We will use the Novgorodian nobles to counterbalance the old aristocracy."
EDG_flavorNOV.2.b:0 "This is too dangerous; it will lead to the rise of Novgorodian influence!"
 
EDG_flavorNOV.3.t:0 "Appointing Novgorodian Officers"
EDG_flavorNOV.3.d:0 "Since we began appointing Novgorodian nobles to counterbalance the old domestic aristocracy, the results have been consistently positive. [Root.Capital.GetCapitalName] finally possesses a new political force capable of checking the conservatives within the country.\n\nTo build upon the successes of this political advancement, a Novgorodian noble proposed an idea to [Root.Monarch.GetTitle] [Root.Monarch.GetName]: could Novgorodian officers be appointed to replace the grand nobles who fulfill military obligations through feudal ties? Perhaps by handing over military command to Novgorodian officers, we could achieve our goals. However, rejecting this proposal would undoubtedly cause significant discontent among the Novgorodian nobles."
EDG_flavorNOV.3.a:0 "Of course, Novgorod is [Root.Capital.GetCapitalName]'s eternal friend!"
EDG_flavorNOV.3.b:0 "This will lead to the overthrow of the [Root.Capital.GetCapitalName] regime!"

EDG_flavorNOV.4.t:0 "The Novgorodian Nobles Usurp Power"
EDG_flavorNOV.4.d:0 "It was a night shrouded in dark clouds.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] was sleeping soundly in the palace when a tremendous explosion outside jolted him awake. Rising immediately from his slumber, he rushed to the balcony of his bedchamber and looked out.\n\nHe saw flames leaping towards the sky, ashes swirling. Unidentified forces were attacking the palace grounds, having blasted open the heavy, fortified gates. Armored and mounted, they were cutting down the [Root.Monarch.GetTitle]'s guards in the palace courtyards. [Root.Monarch.GetTitle] [Root.Monarch.GetName] was stunned, unable to believe that a military force could launch a rebellion right under his nose—this was a coup, a meticulously planned coup!\n\nHis heart pounding, [Root.Monarch.GetName] stumbled, struggling to think clearly. He staggered to the bedchamber door and pushed it open with his weary body. Several guards were rushing towards him. They helped the [Root.Monarch.GetTitle] to his feet and, though confused by his state, dutifully advised him to flee the palace.\n\nCatching his breath, the [Root.Monarch.GetTitle] inquired and learned the identity of the coup's leader outside—it was Feofil, a recently appointed Novgorodian noble, descendant of the last Posadnik of Novgorod, also named Feofil, known as 'Feofil the Brave.' He had been the leader of the Novgorodian nobles and was recently appointed as the Grand Marshal.\n\nUnder his guards' protection, the [Root.Monarch.GetTitle] was retreating towards a secret passage to escape. But as they reached the entrance, they found Feofil waiting for them with a troop of armored cavalry. Feofil sheathed his sword, dismounted with the aid of his retinue, and bowed gentlemanly to the [Root.Monarch.GetTitle]. He extended his hand and declared in a resonant voice, 'Honorable [Root.Monarch.GetTitle], the era of the Republic has returned.'"
EDG_flavorNOV.4.a:0 "The era of the Republic has returned!"
EDG_flavorNOV.4.b:0 "We would rather die than surrender!"

EDG_flavorNOV_1.tooltip:0 "§YThis will allow Novgorodians the opportunity to participate in our politics.§!"
EDG_flavorNOV_2.tooltip:0 "§YThe influence of the Novgorodian nobility will increase.§!"
EDG_flavorNOV_3.tooltip:0 "§YThe influence of the Novgorodian nobility will expand into the military sphere, which could have very serious consequences!§!"
EDG_flavorNOV_die.tooltip:0 "§YThis will prevent the Novgorodians from expanding their influence.§!"

EDG_flavorPOR.1.t:0 "[Root.GetAdjective] Relocates Capital to [227.GetCapitalName]"
EDG_flavorPOR.1.d:0 "Since the Neolithic Age, the region of [Root.GetAdjective] has been inhabited by Iberians. From 205 BC, it was ruled by the Romans. The then-ruler Caesar elevated the area to the status of a city and named it 'Felicitas Julia,' meaning 'Hail Caesar.'\n\nHowever, from the 5th century AD, it was successively occupied by Germanic tribes, and in the 8th century, it was captured by the Moors. Under Moorish rule, the city developed rapidly. Alongside building many houses and new city walls, the Muslim Moors constructed numerous mosques. During this period, the city was home to people of various faiths, including Christians, Muslims, and Jews.\n\nThe Moors ruled Lisbon until $YEAR$, when they were defeated by the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName], returning Lisbon to Christian hands. In $YEAR$, Lisbon officially became the capital of [Root.GetAdjective] and subsequently grew into a major trade city in Europe and the Mediterranean."
EDG_flavorPOR.1.a:0 "Our time has come!"

EDG_flavorCAS.1.t:0 "[FROM.GetAdjective] Proposes to Protect [Root.GetAdjective]"
EDG_flavorCAS.1.d:0 "[Root.GetAdjective] has long faced threats from multiple forces yet lacks the strength to defend itself, making it difficult for our [Root.Culture.GetName] people to ensure their own security. [FROM.GetAdjective] has consistently maintained a close relationship with [Root.GetAdjective] and has been the primary guarantor of [Root.GetAdjective]'s safety. Now, the [FROM.Monarch.GetTitle] of [FROM.GetAdjective], [FROM.Monarch.GetName], proposes to make [Root.GetAdjective] a vassal state in order to protect it permanently."
EDG_flavorCAS.1.a:0 "We require the protection of [FROM.GetAdjective]."
EDG_flavorCAS.1.b:0 "We will defend our precious freedom and independence."

EDG_flavorADU.1.t:0 "Exchanges with the East"
EDG_flavorADU.1.d:0 "Cordoba, the world capital of [Root.GetAdjective], 'is the bride of Al-Andalus, her elegance captivating all who gaze upon her. The Sultan's armies forged her crown of glory, poets gathered pearls from the sea of language to craft her beautiful necklace, scientists wove the brocade of knowledge into her raiment, while master artists and skilled craftsmen adorned her with exquisite and graceful ornaments.' It is indisputable that our capital, Cordoba, is the premier metropolis of Europe.\n\nYet, in traditional European thought, there exists another radiant city in Eastern Europe worthy of comparison with our Cordoba: Constantinople, located in Thrace.\n\nThis year, we dispatched a diplomatic mission to the masters of Constantinople. Upon their return, they depicted the prosperous scenes of the Thracian region, which deeply captivated [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Enchanted by the beauty of the East, the [Root.Monarch.GetTitle] declared that we should bring Constantinople, this 'Queen of the Aegean,' under the banner of [Root.GetAdjective]. Subsequently, an envoy introduced to [Root.Monarch.GetTitle] [Root.Monarch.GetName] a Greek Orthodox historian, who cited classical texts and historical precedents to argue for [Root.GetAdjective]'s rightful claim to bring Constantinople under the [Root.Monarch.GetTitle]'s rule."
EDG_flavorADU.1.a:0 "We have the right to claim Constantinople."

EDG_flavorADU.2.t:0 "Conquering the Turks"
EDG_flavorADU.2.d:0 "In 1071, the Seljuks achieved a stunning victory over the Byzantine army at Manzikert in modern-day Turkey, leading to the Turkish occupation of most of Anatolia. Around the same time, they successfully seized Jerusalem from the Muslim rulers of Egypt. These two major events shocked the Byzantines, the Papacy, and Europeans alike, ultimately sparking the Crusades, which lasted for over two centuries.\n\nAlthough the Seljuk Turkomans eventually regained control of Palestine, their strength was drained by constant warfare against the Crusaders. Additionally, they faced threats from dissenting factions. Internally, the mysticism of the Sufi order flourished greatly, ushering Islam into a period of introspection. It was during this era of exhaustion and vulnerability that they abruptly collapsed under the Mongol invasions. Baghdad fell to the invaders in 1258, and the Turkomans' empire vanished.\n\nIn the early 14th century, Muslim populations from Anatolia united under the rule of Sultan Osman I, proudly calling themselves 'Turks' or 'Ottomans' in his honor. The Turks launched a holy war to crush the Byzantine Empire, initiating conflicts in the Balkans and Greece surrounding Constantinople. Since then, the Turks have played an extremely important role in West Asia, known for their martial prowess and their campaigns to build a powerful empire. But now, the Turkish Sultans and their false Caliphs bow before our military might, offering us water and soil, paying tribute to Cordoba. We have become their Caliph."
EDG_flavorADU.2.a:0 "The whole world should submit to the [Root.Monarch.GetTitle]."

EDG_flavorADU.3.t:0 "[Root.Monarch.GetTitle] of Germania"
EDG_flavorADU.3.d:0 "Historians conventionally mark the year 911 as the beginning of the transition of the East Frankish Kingdom in the German regions into the Kingdom of Germany. In that year, King Louis the Child of the East Frankish Kingdom died without an heir. Conrad I, Duke of Franconia, was elected king, becoming the first German King. Later, Otto I succeeded him. In 962, the German King Otto I was crowned Emperor in Rome by Pope John XII, becoming 'Roman Emperor,' thus initiating the history of the Holy Roman Empire.\n\nThe Germans ruled the German lands for centuries. The title they later called 'Holy Roman Emperor' enjoyed prestige in the Christian world for ages. But now, the faith of the Germanic Christians has finally been shattered by us. We have forced them to submit, established mosques on their soil, levied the jizya upon them, and our [Root.Monarch.GetTitle] has become the new master of Germania."
EDG_flavorADU.3.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName] of Germania!"

EDG_flavorADU.4.t:0 "Sentencing the Pope to the Stake"
EDG_flavorADU.4.d:0 "The establishment of the Papal States was the product of prolonged political struggles among European powers. From the 7th century to the first half of the 8th century, three forces existed on the Italian Peninsula: the Byzantines, the Lombards, and the Papacy. Byzantium implemented a policy of Caesaropapism, where the emperor made decisions on religious matters, demanding that Rome adhere to the doctrines he prescribed. However, when the Lombards invaded Rome, he was powerless to protect the Pope. Thus, the Pope began seeking protection from monarchs like the Franks, until the Papacy acquired its own territories and military force.\n\nFor a long time, the Papal States maintained its independent status. During the Renaissance, particularly under Popes Alexander VI and Julius II, the territories of the Papal States expanded significantly once more, becoming one of the most important political forces in Italy. Until today, the Papal States have been expelled from Italy by us, and we have captured the Catholic Pope alive.\n\nMany ministers at court have expressed their opinions on how to deal with the Pope. Among them, an Imam named Abdullah holds the most radical view, demanding that the Pope be sentenced to burn at the stake in the square of Rome—this is, of course, an extremely drastic measure."
EDG_flavorADU.4.a:0 "Christ is dead!"
EDG_flavorADU.4.b:0 "We should not do this."

EDG_flavorADU.5.t:0 "The Great Rebirth of Al-Andalus"
EDG_flavorADU.5.d:0 "Fernando III's premature death in 1235 robbed this Christian king, who once had the potential to destroy the southern Taifa kingdoms, of his chance to perpetrate further atrocities. Moreover, due to intense internal conflicts, weak royal authority, and succession disputes, the united Kingdom of León-Castile ultimately fractured into the three separate kingdoms of Galicia, Asturias, and Castile. Persistent friction among these three kingdoms subsequently deprived the Christians of their last opportunity to complete the Reconquista. Instead, in $YEAR$, the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] unified the Muslims of the peninsula, causing Al-Andalus to rise once more from its ashes in Iberia."
EDG_flavorADU.5.a:0 "We will crush the Christians' delusions."

EDG_flavorADU.6.t:0 "Religious Perspectives"
EDG_flavorADU.6.d:0 "There exist numerous sects within Islam, each with differing understandings of doctrine. Some categorize the different sects into two types: those inclined towards mysticism and those inclined towards dogmatism. Regardless, allowing sects of different persuasions to continuously fragment within our country would be detrimental to our state. In $YEAR$, [Root.Monarch.GetTitle] [Root.Monarch.GetName] convened a great council, inviting renowned scholars and theologians from home and abroad to debate matters of doctrine."
EDG_flavorADU.6.a:0 "We naturally lean towards dogmatism."
EDG_flavorADU.6.b:0 "Mysticism is the better choice."

#Mughals
EDG_flavorMUG.1.t:0 "Daulat Khan's Plea"
EDG_flavorMUG.1.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] has always been deeply suspicious of his subordinates and allies, behaving like a babbling clown in diplomacy, constantly committing atrocities.\n\nOne day in $YEAR$, he summoned his subordinates and received envoys from his allies. But to his fury, he found that Daulat Khan, the Governor of Lahore, had not come in person, sending only his son Dilawar instead.\n\nThe presumptuous [From.Monarch.GetName] wildly speculated that Daulat Khan was a treacherous conspirator. Fearing [From.Monarch.GetName], he was secretly plotting rebellion and dared not appear personally, afraid his schemes had been discovered.\n\n[From.Monarch.GetTitle] [From.Monarch.GetName] concocted this narrative in his mind, believing it utterly. He then forced Daulat Khan's son Dilawar and the envoys from allied nations to watch an entire afternoon of executions, witnessing prisoners who had opposed [From.Monarch.GetName] being tortured to death. He intended to display his decisiveness and power through this method, but instead caused all his subordinates and allies to lose faith in him completely.\n\nDaulat Khan's son Dilawar was particularly horrified. Trembling, he returned to his father's domain and vividly described his experience to the Governor in Lahore. Daulat Khan, who had long feared [From.Monarch.GetName], worried that this tyrant, incessant in his cruelties, would take his life. After much agonizing thought, he finally decided to send his son Dilawar to seek help from [Root.Monarch.GetName], begging him to become the lord over himself and Lahore. [Root.Monarch.GetName] asked him, 'Your family has enjoyed your lord's favor for generations. Why now do you choose to betray your master and offer allegiance to the ruler of a neighboring country?'\n\nDilawar replied with utmost deference: '[From.Monarch.GetName] is foolish and unprincipled. At sunrise he persecutes the loyal and virtuous; at sunset he slaughters the innocent indiscriminately. He is unpredictable, capricious in mood and temper. The first time I saw him from afar, I recognized he was no true lord. But you, great [Root.Monarch.GetName], all in Hindustan have long heard of your benevolence and wisdom. Your achievements are illustrious in the world, your fame spreads far and wide. The former masters of Samarkand stumble from their horses and flee in panic at the mere mention of your name. How can abandoning a foolish tyrant to seek a wise ruler be called betrayal? Conversely, you, invited by a key minister, saving the people of a neighboring land from dire peril, extending good governance everywhere – any thinking person would approve of such a righteous act. All the wise and virtuous across Hindustan eagerly await your rule day and night!'"
EDG_flavorMUG.1.a:0 "We shall bring him the song of war!"
EDG_flavorMUG.1.b:0 "We still cannot accept his request."

EDG_DLH_stupid_opinion:0 "Atrocities Against the Diplomatic Mission"
EDG_flavorMUG.2.t:0 "Suspicion and Tyranny"
EDG_flavorMUG.2.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has always been deeply suspicious of his subordinates and allies. He holds his own views on politics, has his own perspectives on military matters, and possesses a particularly unique style of conduct in diplomacy.\n\nOne day in $YEAR$, he summoned his subordinates and received envoys from his allies. But to his fury, he found that Daulat Khan, the Governor of Lahore, had not come in person, sending only his son Dilawar instead.\n\nThe astute [Root.Monarch.GetName] naturally saw through Daulat Khan's scheme. It was clear that Daulat Khan was a treacherous conspirator. Fearing [Root.Monarch.GetTitle] [Root.Monarch.GetName], he was secretly plotting rebellion and dared not appear personally, afraid his schemes had been discovered.\n\nNone of this could escape the notice of the great [Root.Monarch.GetTitle] [Root.Monarch.GetName], and it was bound to incur the [Root.Monarch.GetTitle]'s wrath. [Root.Monarch.GetName] devised a brilliant plan: he would have Daulat Khan's son Dilawar and the envoys from allied nations watch an entire afternoon of executions, witnessing prisoners who had opposed [Root.Monarch.GetName] being tortured to death. By displaying his decisiveness and power in this manner, he would surely deter any malicious intentions against him."
EDG_flavorMUG.2.a:0 "Rule them through fear!"
EDG_flavorMUG.2.b:0 "We had best not do this."


EDG_flavorMUG_3_tt:0 "Countries with their capital in the §YIndian§! subcontinent will gain the §YIndian Religious Conflict§! modifier. Non-Hindu nations that have not unlocked the §YHumanist Ideas§! and whose state religion is §YHinduism§! will suffer negative effects."
EDG_flavorMUG.3.t:0 "Indian Religious Conflict"
EDG_flavorMUG.3.d:0 "Turkic nobles spread Islam through military conquest, employing far more radical policies than the early Arabs. During the expansion of the Arab Empire, people in conquered lands could retain their faith by paying the jizya poll tax, and the Arabs demonstrated much greater religious tolerance compared to Christian nations. However, the Turkic actions in India were entirely different, marked by widespread slaughter, pillaging, the destruction of Buddhist monasteries and Hindu temples, and the forced conversion of infidels to the 'Religion of the Prophet.' Both Buddhism and Hinduism suffered severe blows. While Hinduism, after adaptation and resistance, reached a compromise with the Muslim conquerors and continued to survive and develop, Buddhism ultimately vanished from India due to various internal and external reasons. Islam essentially entered India stepping over the corpse of Buddhism, which consistently faced defeat in most confrontations with Islam. The history of Islam's expansion into Central Asia, South Asia, and Southeast Asia is largely a history of encroaching upon and suppressing Buddhism.\n\nThe cruelty of the Turkic conquerors towards Buddhists and Hindus was appalling. Countless Hindu temples and Buddhist monasteries were looted, burned to the ground, and mosques erected on their ruins. The religious policies of many Indian Sultanates were highly unenlightened; their religious tolerance was incomplete and reluctant. The Hindu populace bore heavy tax burdens, facing higher rates than Muslims in nearly all taxes besides the jizya. Villages with a mosque could not build new Hindu temples. Hindus held virtually no position within the administrative and judicial systems, barred from high office. In legal disputes, if one party was Muslim, the case was tried under Sharia law, creating an obvious unfairness for non-Muslims.\n\nMore critically, even within the Sultan's direct domains, Islam could not achieve complete dominance under such policies. The entire social structure of India was fundamentally based on Hinduism, especially in the vast rural areas. Without Hinduism, rule could not be maintained, and taxes could not be collected. For the masses of Indian peasants, Hinduism was the religion of their ancestors. Despite its oppressive aspects like the caste system, these tenets were deeply ingrained in the Indian psyche, an inseparable part of their national culture. Converting Indians to Islam proved significantly difficult. This created a profound social schism within the various Sultanates, a rift previously masked by the overwhelming military might of the Muslims but now fully exposed following the decline of the Delhi Sultanate."
EDG_flavorMUG.3.a:0 "The true faith is never readily accepted."

EDG_DLH_DIE_BY_US.tooltip:0 "§Y[From.GetAdjective]§! will be annexed by §Y[Root.GetAdjective]§!."
EDG_flavorMUG.4.t:0 "Annexation of [From.GetAdjective]"
EDG_flavorMUG.4.d:0 "After a prolonged war, [From.GetAdjective] has ultimately proven no match for [Root.GetAdjective]. It is said that [From.GetAdjective]'s [From.Monarch.GetTitle] [From.Monarch.GetName] received countless reports of disastrous defeats and was utterly powerless to halt [Root.GetAdjective]'s advance.\n\nSince the fall of Delhi, [From.Monarch.GetName] has been unable to sleep, tossing and turning every night, filled with regret for his past misdeeds. Yet, despite his despair, the fate of his kingdom remains unchanged. Many nobles of [From.GetAdjective] have already drafted letters of surrender to [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName], promising to capture [From.Monarch.GetName] and deliver him to the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] in exchange for his mercy and benevolence.\n\n[Root.Monarch.GetName] recalled the day he captured Delhi. Delhi is such a prosperous city, with vast urban areas whose streets are several times wider than those of Kandahar. Its large population and abundant resources meant its farmers and artisans continuously supplied [From.GetAdjective] with grain and coin, sustaining the [From.GetAdjective] [From.Monarch.GetTitle]'s rule across the land. But now, the magnificent structures of Delhi and its obedient, industrious people all fall under the rule of [Root.Monarch.GetName]. By Allah's will, [Root.Monarch.GetName] is the destined ruler of this land."
EDG_flavorMUG.4.a:0 "We will accept the annexation of [From.GetAdjective]."
EDG_flavorMUG.4.b:0 "We prefer blood and fire."

EDG_DLH_DIE_BY_AFG.tooltip:0 "§Y[Root.GetAdjective]§! will be annexed by §Y[AFG.GetAdjective]§!."
EDG_flavorMUG.5.t:0 "The Fall of [Root.GetAdjective]"
EDG_flavorMUG.5.d:0 "After a prolonged war, [Root.GetAdjective] has ultimately proven no match for the enemies from the west. In recent days, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has received countless reports of disastrous defeats and was utterly powerless to halt the enemy's advance. Since the fall of Delhi, [Root.Monarch.GetName] has been unable to sleep, tossing and turning every night, filled with regret for his past misdeeds. Yet, despite his despair, the fate of his kingdom remains unchanged. Many nobles of [Root.GetAdjective] have already drafted letters of surrender to the enemy. [Root.Monarch.GetName] knows they will soon betray him."
EDG_flavorMUG.5.a:0 "We are powerless to reverse this."

EDG_PAP_restore_the_authority_of_the_Catholic_modifier:0 "Council of Siena"
EDG_PAP_restore_the_authority_of_the_Catholic_tooltip:0 "All §YCatholic§! nations will have §Y+2%§! Missionary Strength during the §YAge of Discovery§!"
clr_EDG_PAP_restore_the_authority_of_the_Catholic_tooltip:0 ""All §YCatholic§! nations will no longer benefit from the §YCouncil of Siena§! modifier""
EDG_flavorPAP.1.t:0 "Council of Siena"
EDG_flavorPAP.1.d:0 "Due to the spread of the Black Death, the failure of the Albigensian Crusade, and the ensuing series of major upheavals within the Catholic world, numerous heretical beliefs have proliferated throughout Christendom. A growing number of lower-class English commoners and clerics have begun openly or secretly adopting heterodox faiths such as Lollardy; the Devotio Moderna movement spread rapidly in the German lands, developing substantially in secret with little opposition until its adherents were found throughout the Holy Roman Empire. The failures of the Albigensian and Varna Crusades, the stagnation of the Reconquista, and the success of the Hussite movement all became symbols of the Catholic world's gradual decline. Meanwhile, the Waldensians also expanded during this period of weakened Papal authority, achieving significant growth in France. The Bosnian region, a vacuum due to the East-West Schism, provided an opportunity for more unorthodox sects to rise, and now the Krstjani, or the Bosnian Church, grows unchecked in the Balkans. Driven by sincere love for the Gospel of Jesus and deep concern for the future of Christendom, [Root.Monarch.GetTitle] [Root.Monarch.GetName] convened a great council in Siena. It was decided to issue an encyclical increasing penalties for heresy and expanding the powers of the Inquisition. The Inquisition is now authorized not only to use torture during interrogations and employ methods against heretics including full confiscation of property, flogging, imprisonment, and life sentences, but also to adopt more 'flexible' means to convert heretics to the true faith."
EDG_flavorPAP.1.a:0 "This era of chaos shall surely end."

EDG_flavorPAP.2.t:0 "The Lingering Fire of Siena"
EDG_flavorPAP.2.d:0 "Half a century has passed since the Council of Siena concluded. The Catholic persecution and suppression of heresy have grown increasingly brutal, yet heterodox movements have repeatedly resurfaced from the ashes. The Roman Curia is gripped by unprecedented tension. All Catholic monarchs are unsettled by the rising tide of heresy, heralding a new wave of religious conflict."
EDG_flavorPAP.2.a:0 "But the authority of the Holy Church is unquestionable!"

EDG_price_Nuremberg_Chronicle:0 "Nuremberg Chronicle"
EDG_flavorPAP.3.t:0 "Nuremberg Chronicle"
EDG_flavorPAP.3.d:0 "The Nuremberg Chronicle is one of the most significant early examples of printed literature. This illustrated world history was compiled by the physician and humanist Hartmann Schedel. As the book lacks a title page, it is commonly referred to in English as the 'Nuremberg Chronicle.' Although originating from the Renaissance period, it adopts the narrative style of medieval chronicles, recounting the history of the world through seven ages, interwoven with both biblical and secular historical events and other content. The book was first published in Latin in Nuremberg in June 1493, with a German translation following later the same year."
EDG_flavorPAP.3.a:0 "We need more paper."

EDG_flavorPAP.7.t:0 "The Vulgate"
EDG_flavorPAP.7.d:0 "Following the decree of Pope Damasus I, Jerome and others began revising the existing Latin texts of the New Testament in 383. Starting in 390, they undertook the translation of the Old Testament from the Hebrew, consulting the Greek Septuagint. This version employed a vernacular Latin style distinct from the eloquent and elegant classical style of Cicero; 'Vulgate' originally meant 'common' or 'popular.'\n\nAfter the Reformation, to counter the influence of Protestantism, the Council of Trent in 1546 declared the Vulgate the authoritative version of the Bible and commissioned the Pope to prepare a standard text. With the patronage of Pope Sixtus V, the first standard text was printed. Unfortunately, this edition contained numerous printing errors. His successor, Pope Clement VIII, ordered the correction of these errors and further revisions, resulting in the Clementine Vulgate. Until the publication of the Nova Vulgata in 1979, the 1592 Clementine edition remained the standard Bible version for the Roman Catholic Church."
EDG_flavorPAP.7.a:0 "The Holy Church holds the truth."
EDG_EDG_flavorPAP_7_tooltip:0 "§YCatholic§! nations will unlock the §YVulgate§! decision."

EDG_flavor_Bogomili.1.t:0 "[Root.GetName] Liberates [151.GetName]"
EDG_flavor_Bogomili.1.d:0 "In 658 BC, Greek colonists established a city on the promontory between the Golden Horn and the Sea of Marmara, known as Byzantium. In 330 AD, Constantine relocated the capital of the Roman Empire here, initially called New Rome, but it was soon named after its founder—Constantinople. In 395 AD, the Roman Empire split into Eastern and Western halves, and [151.GetName] became the capital of the Eastern Roman Empire. [151.GetName] has always been the most noble city between Eurasia, seated on the golden throne upheld by the Balkans and Anatolia, draped in the purple robe woven by the Black Sea and the Aegean Sea, long serving as the imperial capital overlooking all living beings. [151.GetName] is also a holy land in the hearts of the Bogomilists, perpetually bathed in the light of Orthodoxy. Now, it falls under the control of the Bogomilists and will forever radiate its light of truth. Missionaries of the Bogomilist faith will spread the Gospel of Jesus from this city throughout the entire Mediterranean."
EDG_flavor_Bogomili.1.a:0 "The Purple Palace, the Golden Throne, and the Sword of the Hail Mary."

EDG_flavor_Bogomili.2.t:0 "[Root.GetName] Liberates [150.GetName] and [1765.GetName]"
EDG_flavor_Bogomili.2.d:0 "The earliest records of the Bogomilists come from a letter by the Bulgarian Patriarch Theophylact to Tsar Peter I. Some researchers believe the Bogomilists absorbed ideas from wandering Armenian Paulicians and Marcionism. The Bogomilists were consistently suppressed by the Orthodox Church, yet this could not curb their spread across the Balkans. The local churches of Bulgaria, Serbia, and Hungary successively declared the Bogomilists heretical, but the sect remained highly popular in Eastern Europe. Even after the fall of the Second Bulgarian Empire, when Bulgarians faced oppression from multiple forces, the Bogomilists did not disappear—until today, the traditional political and economic centers of the Bulgarians have returned to the embrace of the Bogomilists. As Bogomilist priests preach in the squares of [150.GetName] under the bright sun, the gospel of truth is once again sung throughout the lands of Bulgaria."
EDG_flavor_Bogomili.2.a:0 "Our liberation will not cease."

EDG_flavor_Bogomili.3.t:0 "[Root.GetName] Liberates [280.GetName]"
EDG_flavor_Bogomili.3.d:0 "Kyiv is revered as the 'Mother of Rus' Cities.' It is the oldest city founded by the East Slavs, situated on a plateau approximately 90 meters high on the right bank of the Dnieper River, flanked on three sides by steep cliffs, a location of formidable natural defense. The earliest East Slavic chronicle, the 'Primary Chronicle,' from the 12th century, records the origin of 'Kyiv City': the Polianian tribal leaders, three brothers named Kyi, Shchek, and Khoryv, jointly 'built a town, and named it Kyiv after their eldest brother.' This occurred around the turn of the 6th-7th centuries, forming the core of the future Kyiv. Kyiv stood at the crossroads of three major trade routes. One was the 'Route from the Varangians to the Greeks' via the Dnieper River, connecting the Baltic region to the Black Sea by water. Another major overland route ran east-west: starting from the Black Sea, passing through Kyiv, Kraków, and Prague, it linked the Arab world with Western Europe. The third trade route began from the Caspian Sea, reached the Baltic via Kyiv, connecting the Arab world with Northern Europe. In 882, the first Rus' state, Kyivan Rus', was established in Kyiv, Ukraine. In 988, the entire city converted to Orthodoxy. Over the next two centuries, it gradually prospered through Eurasian trade, earning the title 'Imperial City on the Dnieper' and becoming the political and religious center of the East Slavs. Even after enduring the brutal Kyivan Rus' civil wars, Kyiv did not decline but quickly rejuvenated, long serving as a holy land for Bogomilist believers and attracting numerous pilgrims. Now, the liberation of Kyiv has arrived; we hold this city and are destined to bring an even brighter future to Kyiv."
EDG_flavor_Bogomili.3.a:0 "The Dnieper also surges for us."

EDG_flavor_Bogomili.4.t:0 "[Root.GetName] Liberates [276.GetName]"
EDG_flavor_Bogomili.4.d:0 "The area of present-day Minsk was settled by Lithuanians in the 9th and 10th centuries AD. The Svislach River valley marked the boundary between settlements of two early East Slavic tribes—the Krivichs and the Dregovichs. In 980, the region was incorporated into the early medieval Principality of Polotsk, one of the earliest East Slavic principalities of the old Rus' states. Minsk was first mentioned in the 'Primary Chronicle' in connection with the Battle on the Nemiga River in 1067, which is now widely considered the founding year of Minsk. City authorities regard March 3, 1067, as the city's exact founding date, although the town certainly existed for some time before that. The origin of the name remains unclear, with several theories. In the early 12th century, the Principality of Polotsk fragmented into several smaller appanages. The Principality of Minsk was established by a prince of the Polotsk dynasty. In 1129, the Principality of Minsk was annexed by Kyiv and became a major principality within Kyivan Rus'; however, in 1146, the Polotsk dynasty regained control of the principality. By 1150, Minsk rivaled Polotsk as the dominant city of the former Polotsk lands. The princes of Minsk and Polotsk struggled for years, attempting to reunite all the lands under Polotsk's rule. The shadow of political and military conflict never lifted from Minsk. Until recently, Minsk remained an object of contention among rulers of different faiths, with both Orthodox and Catholics seeking to bring it under their control. But all this ends today, for the Bogomilists have truly liberated Minsk."
EDG_flavor_Bogomili.4.a:0 "Hail Minsk."

EDG_flavor_Bogomili.5.t:0 "[Root.GetName] Liberates [279.GetName]"
EDG_flavor_Bogomili.5.d:0 "[279.GetName], located at the crossroads of Eastern Europe, was the southwestern frontier of Kyivan Rus', bordering Poland, Hungary, and Lithuania. This position made it a conduit for the exchange of various religions, cultures, and ideas. After the rise of the Bogomilists, missionaries set out from Bulgaria, traveled north through Moldavia, entered Rus', and arrived in [279.GetName]. The Bogomilist doctrine, which opposed church authority and the feudal hierarchy, appealed to the lower social strata (peasants, artisans) and some nobles dissatisfied with the Orthodox Church. It offered a simpler, more direct form of spiritual pursuit, challenging the established social order, and spread rapidly in Western Ruthenia. Unlike other Rus' lords who firmly suppressed heresy, some princes of [279.GetName] initially adopted a relatively tolerant or even supportive stance towards the Bogomilists. They used the Bogomilists to weaken and counter the Orthodox episcopal authority representing Kyiv or Byzantine influence, thereby enhancing the principality's independence. Simultaneously, since the Bogomilists did not recognize the official church's authority, the princes could seize lands and wealth originally belonging to the Orthodox Church for themselves or distribute them to supportive nobles. However, the spread of Bogomilism in [279.GetName] ultimately provoked a strong reaction from the Orthodox Church. Bishops continuously wrote to the princes, condemning the heresy and demanding suppression. Orthodox monasteries in [279.GetName] became centers of opposition to the Bogomilists, leading to intense religious struggle during this period. And in $YEAR$, [Root.Monarch.GetTitle] [Root.Monarch.GetName] finally gained control of this famous city and will spread the Bogomilist faith throughout all Rus'."
EDG_flavor_Bogomili.5.a:0 "Our glory will last forever."

EDG_flavor_Bogomili.6.t:0 "[Root.GetName] Liberates [1756.GetName]"
EDG_flavor_Bogomili.6.d:0 "Because Bogomilist doctrine preached the elimination of oppression, and after foreign missionaries localized the faith, Bogomilism began to spread beyond its original borders, its adherents no longer limited to Bulgarians. The sect gradually expanded, with large numbers of Bogomilist missionaries passing through Wallachia and Moldavia, reaching the Ruthenian lands, where they were warmly welcomed. The Ruthenian Rus' people had long suffered oppression under the Mongols and local princes. They yearned for liberation and converted to Bogomilism in large numbers. On this path of Bogomilist propagation, [1756.GetName] was a necessary transit point. The area intermittently produced many famous Bogomilist missionaries, including a prominent preacher named Vlenk who was persecuted to death by the local Orthodox Church. Vlenk held significant influence, and his death sparked an uprising among the local Bogomilist faithful. Although Vlenk's death could not be undone, the site later came to be regarded as a Bogomilist holy place and was finally officially liberated in $YEAR$."
EDG_flavor_Bogomili.6.a:0 "May Vlenk rest in peace."

EDG_flavor_Bogomili.7.t:0 "First Council of Smolensk"
EDG_flavor_Bogomili.7.d:0 "The First Grand Council of Smolensk has convened. Passionate Bogomilist clerics and scholars loudly praised the Republic's efforts in liberating their brethren and propagating the true faith, declaring that only under the guidance of Bogomilism has the Republic brought Christ's Gospel and the sun of liberation to the lands of Rus'. The Council affirmed the wave of liberation brought by the Republic and reached a positive conclusion—Bogomilism shall represent freedom and liberation."
EDG_flavor_Bogomili.7.a:0 "Our fervor will melt all chains!"

EDG_flavor_Bogomili.8.t:0 "Second Council of Smolensk"
EDG_flavor_Bogomili.8.d:0 "On a clear morning in Smolensk, the Second Grand Council of Smolensk convened. Bogomilist scholars and clerics praised the Republic's recent efforts in liberation and missionary work, calling upon all Christians to heed the Republic's achievements, embrace the true faith, and urging the vast Rus' brethren to overthrow those Orthodox lords to achieve their own liberation."
EDG_flavor_Bogomili.8.a:0 "We are committed to liberating our brethren."

EDG_flavor_Bogomili.9.t:0 "Third Council of Smolensk"
EDG_flavor_Bogomili.9.d:0 "For the third time, Smolensk has become the focus of all Bogomilist believers. Smolensk is not only the political center of the Republic and the economic hub of the Rus' lands but has also become the religious center of Bogomilism. The city's splendor symbolizes the success of the Republic's liberation cause. Countless Bogomilist scholars and clerics pilgrimage here, convening the Third Council of Smolensk. The Council developed Bogomilist doctrine, urging believers to continue striving for liberation and encouraging preaching."
EDG_flavor_Bogomili.9.a:0 "The glory of the Republic shall endure forever!"

EDG_flavorYUA.0.t:0 "Proclamation on the Mandate to Punish the Yuan"
EDG_flavorYUA.0.d:0 "Since ancient times, when emperors ruled the world, it has always been China residing at the center to control the barbarians, and the barbarians dwelling outside to serve China. Never has it been heard that barbarians dwelling in China could rule the world. Since the Song dynasty's mandate declined, the Yuan, as northern barbarians, entered and ruled China. All within the Four Seas submitted without exception. Was this by human strength? Truly, it was bestowed by Heaven. At that time, with enlightened rulers and virtuous ministers, they were sufficient to maintain order under heaven. Yet, men of insight and purpose still lamented this inversion of cap and shoe. Thereafter, the ministers and sons of Yuan did not follow their ancestors' teachings, but abandoned and corrupted the fundamental principles. Instances include Emperor Chengzong of Yuan deposing the elder and establishing the younger, Emperor Taiding having a minister murder his sovereign, and Emperor Wenzong having a younger brother poison his elder brother. As for younger brothers taking the wives of elder brothers, and sons claiming the concubines of fathers—superiors and inferiors became accustomed to such acts, complacent and seeing no strangeness in them. Their debasement and chaos in the principles between father and son, ruler and minister, husband and wife, elder and younger, were extreme! The sovereign is the master of the people; the court is the foundation of the world; ritual and righteousness are the great bulwarks governing the age. Their actions being such, how could they serve as instruction for the world and future generations! When their later descendants sank into depravity, losing the Way of ruler and minister, and further added chief ministers monopolizing power, censors harboring grievances, and officials inflicting cruel oppression, then the hearts of the people turned to rebellion, and armed uprisings arose across the land. This caused the people of our China to suffer—the dead with their livers and brains spilled on the ground, the living unable to protect their own flesh and bone. Although this resulted from human affairs, it was indeed the time when Heaven, disgusted with their virtue, cast them aside. The ancients said: 'The northern barbarians' fortune does not last a hundred years.' Examining this today, is it not indeed true?\n\nAt this time, the cycles of Heaven's fortune turn; the vital energy of the Central Plains is strong. Among the millions upon millions, a Sage must descend to drive out the northern barbarians, restore China, establish the guiding principles and regulations, and save this people. Now, more than a decade has passed, yet we have not heard of anyone bringing order and peace to the people. Instead, you are only made to tremble with fear, placed in a situation of shifting allegiances, which is truly pitiable. Currently, in Hebei, Luoyang, Guanzhong, and Shaanxi, there are several powerful leaders: They have forgotten the surnames of their Chinese ancestors and instead adopt the names of barbarian beasts, considering them fine titles. They borrow the Yuan designation to serve their private ends, rely on their followers to coerce the sovereign, act aggressively and arrogantly, and control court authority from afar—these are the He-Luo faction. Others, with few followers and little strength, block passes and occupy strongholds, bribing for noble titles, their aim being to conserve strength and wait for an opportunity—these are the Guan-Shan faction. Both groups initially gained military power under the pretext of capturing 'demon rebels' [the Red Turban leaders]. Once the 'demon rebels' were destroyed and military power obtained, they became arrogant and complacent, no longer having any intention to honor the sovereign or protect the people. They devour each other, instead becoming a great scourge to the people. None are the rightful lords of Huaxia.\n\nI, being urged by the multitude, led troops across the river, occupying the strategic location of Jinling [Nanjing], secured by the natural barrier of the Long River [Yangtze]. Now thirteen years have passed. Reaching west to Ba-Shu [Sichuan], connecting east to the vast sea, controlling south to Min-Yue [Fujian/Guangdong], and incorporating Hu-Guang, Han-Mian, the Huai regions, Xu, and Pi—all have entered the map. Covering the south, all is now under my control. The people are somewhat settled, food is somewhat sufficient, soldiers are somewhat refined. Drawing bows and gripping arrows, I look upon the people of our Central Plains, long without a rightful ruler, and feel deep anguish. I reverently receive the Mandate of Heaven, dare not seek my own ease, and am preparing to dispatch troops north to expel the northern barbarians, rescue the people from utter misery, and restore the dignity of Han officialdom. Fearing the people might not understand and might oppose me as an enemy, fleeing north with their families, sinking deeper into delusion, I therefore issue this proclamation in advance: When the troops arrive, people should not avoid them. My commands are strict and solemn; not the slightest violation will be tolerated. Those who return to me will enjoy eternal peace in China; those who turn from me will flee beyond the frontiers themselves. For the people of our China, Heaven must ordain a person of China to bring them peace—how could barbarians achieve order? I fear the Central Land has long been defiled by their stench, the people distressed and troubled. Therefore, I lead the multitude of heroes to strive vigorously for purification, aiming to expel the northern barbarians, eliminate violence and chaos, ensure the people all find their proper place, and wash away China's shame. Let the people understand this. As for the Mongols and Semu [Central Asian allies of the Mongols], although not of Huaxia lineage, yet born together under Heaven and Earth, those who can understand ritual and righteousness and are willing to be subjects shall be nurtured no differently from the people of Central Xia. This proclamation is issued, that all should know and understand."
EDG_flavorYUA.0.a:0 "Expel the Northern Barbarians, Restore China!"

EDG_FYM_civil_war.1.t:0 "The War of the Malik"
EDG_FYM_civil_war.1.d:0 "The Sahada Dynasty was originally a minor power in the Yemen region. In 1342, the formidable warrior An-Nasir I ascended as the Malik of the Sahada Dynasty. Though only 22 years old at the time, his military prowess and talent for recognizing able subordinates were already renowned. An-Nasir unified Yemen in 1356 and gradually embarked on conquests of surrounding areas. He entered the political power struggles of the Arabian region, filling the local power vacuum. The rule of the Sahada Dynasty was highly decentralized, with various regions retaining significant autonomy, which also facilitated the dynasty's rapid expansion. By 1374, An-Nasir I had become a regional power in Arabia, controlling nearly half of the Arabian Peninsula.\n\nIn 1380, Hajji II, the last Bahri Sultan of the Mamluk Sultanate, was expelled from Cairo. However, the Burji faction failed to quickly stabilize the situation, triggering a civil war within the Mamluk realm. The intense conflict between the factions caused severe damage to Egypt's economy. The Bahri Sultan Hajji II sought assistance from the Sahada Dynasty, promising to cede territories in southwestern Arabia to the Grand Malik An-Nasir I and offer substantial annual tribute. After careful consideration, the 60-year-old An-Nasir I recognized this as the best birthday gift bestowed by Allah. He led his army into Egypt. But after helping the Bahri Sultan suppress the rebellion, An-Nasir I then turned his forces against the Bahri regime itself, ultimately overthrowing the Mamluks and becoming the Sultan of Egypt, establishing a powerful state spanning Egypt and the Arabian Peninsula once again in the world.\n\nHowever, the Sahada Dynasty's rule was highly unstable. While superficially at its zenith, it was in reality precarious. The military nobility within the empire still held immense power; Emirs in regions like Syria possessed great autonomy, and many Arabian tribes continuously sought independence. Since An-Nasir I's death in 1391, the Sahada Dynasty faced persistent rebellions and unrest. The current Sultan of the Sahada Dynasty was the equally astute Muhammad I. Muhammad I was the fourth and only surviving son of An-Nasir I. Endowed with exceptional intelligence from a young age and having accompanied his father on numerous southern and northern campaigns while handling state affairs, he possessed the capability to manage the crises facing the Sahada Dynasty, preventing the already moribund empire from collapsing under its own weight. Yet, after Muhammad's death, the Sahada Empire, in the hands of his successor [From.Monarch.GetName], seemed unsustainable. Until the previous dusk, the Sahada Empire still maintained its facade of strength. But as night fell, news of rebellions from multiple regions followed closely behind the footsteps of the darkness, delivered to the Sultan's court, heralding the arrival of the empire's crisis."
EDG_FYM_civil_war.1.a:0 "Flames, rising from the Levant."

EDG_FYM_civil_war.2.t:0 "Remnants of a Nightmare"
EDG_FYM_civil_war.2.d:0 "The Sahada Empire once had two heads. One was the spiritual capital, Sana'a, the former capital of the Fatimid Dynasty, said to be the city where Shem, son of Noah, dwelled, where the empire's glorious past is entombed. The other was the head of reality, whose lifeblood was the Nile River. Between these two heads, a narrow, elongated path connected them to the body known as the Empire. This path was both the trade route along the Red Sea coast and a road linking Mecca, Medina, and Jerusalem—the three holy cities representing the Prophet's life—symbolizing the empire's splendor and might. But the Sahada Dynasty endured a nightmare. With the end of years of continuous turmoil, the Sahada Dynasty is now riddled with wounds and has lost control over vast territories. Yet, it ultimately survived. As long as a breath remains, we have the chance to stage a comeback."
EDG_FYM_civil_war.2.a:0 "We are not yet in our twilight."

EDG_FYM_civil_war.3.t:0 "The Flames of Mocha"
EDG_FYM_civil_war.3.d:0 "Yemen is situated on the trade route between the Indian Ocean and the Mediterranean, controlling both the maritime passage via the Red Sea and the overland route through the Hejaz. Transit trade flourished, with merchant caravans arriving in an endless stream. Spices from India, pearls from the Persian Gulf, silk from China, along with slaves, ivory, gold, and exotic animals from East Africa, found vast markets in the Mediterranean world. The southern coast of the Arabian Peninsula and the nearby island of Socotra were famous ancient sources of incense, abundant in frankincense and myrrh. Incense made from frankincense was indispensable for religious sacrifices and court ceremonies, while myrrh was a crucial ingredient for perfumes and many medicines, particularly畅销 in the Mediterranean world. It was from this prosperous base in Yemen that the Sahada Dynasty launched its conquests of Arabia and Egypt. Yemen is our cradle, the land of our dragon's ascent. However, after the Sahada Dynasty moved its capital to Egypt, many powerful figures in Yemen secretly engaged in activities opposing the Sahada rule. Al-Hadi Mutahhar launched a rebellion that swept through Yemen in 1443. Now, another group of Yemeni nobles opposing our rule has raised the banner of revolt against us in the city of Mocha, demanding secession from the empire and the re-establishment of an independent Yemen."
EDG_FYM_civil_war.3.a:0 "They are delusional."

EDG_FYM_civil_war.4.t:0 "The Bahri Conspiracy"
EDG_FYM_civil_war.4.desc:0 "Although the decrepit empire was now strong in appearance but weak in reality, with military power held by the two Mamluk factions stationed in Cairo and Alexandria—both most adept at undermining each other and seizing power within the shadow cast by the [Root.Monarch.GetTitle]'s feet—the empire had been mired in prolonged turmoil in recent years. Many Levantine Emirs were also growing restless. To win over several northern vassal Emirs as his support, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to travel to Jerusalem under the pretext of pilgrimage, to hold secret talks there with the Emirs of Fadl, Damascus, and Lebanon. In [Root.Monarch.GetName]'s conception, the Levantine Emirs were subjects at his disposal, but those arrogant Mamluks were, nominally, also his subjects, and they would certainly not dare cause trouble while he was personally present in the Levant. However, the [Root.Monarch.GetTitle] could never have imagined that Muhammad, the leader of the Alexandria Mamluks, had bribed an insignificant valet of the [Root.Monarch.GetTitle] to administer a large dose of strychnine into the fermented grape juice of the [Root.Monarch.GetTitle]'s final meal. Just two hours after consuming his last meal, [Root.Monarch.GetTitle] [Root.Monarch.GetName] experienced full-body convulsions, arched his body into a bow, and died in agony, stripped of all dignity. [Root.Monarch.GetName]'s death dealt an even heavier blow to the empire. No one could have anticipated such an event. The Levant lost its final restraint, and the Mamluks in Egypt swiftly launched a power struggle. Muhammad al-Bahri aspired to restore the rule of the Bahri dynasty, while the Mamluks of Jaqmaq al-Burji demanded the establishment of a Mamluk electoral system. The two sides rapidly erupted into civil war. Well-equipped and thoroughly prepared, they were determined to make Egypt's rivers run with blood once more."
EDG_FYM_civil_war.4.a:0 "The empire shall be buried with the Sultan."
EDG_FYM_civil_war.4.b:0 "They are seeking their own doom!"
EDG_FYM_civil_war.4.c:0 "The restoration of the Bahri dynasty is promising."
EDG_FYM_civil_war.4.d:0 "The Mamluk electoral system is more desirable."

EDG_FYM_civil_war.5.t:0 "Piety Brings Calamity"
EDG_FYM_civil_war.5.d:0 "Nubia, a name long buried by history, left its mark when the throne of Kashtha, King of the Kushite Kingdom, overshadowed ancient cities like Memphis and Thebes. But with the attacks of Aksum, the glorious past of the Kushite Kingdom and Nubia vanished into the rolling waves of the Nile. Although the Nubians lost their kingdom, they did not lose their soul. Rulers of Lower Egypt changed as frequently as a revolving lantern. The Nubians first converted to Christianity, then later to Islam, yet they still used the Greek alphabet to write their language. Their dark skin and unique language remained steadfast through the long river of history. For the Sahada Dynasty, the Nubian region was remote and sparsely populated, its language unintelligible to Arabic speakers, and governance was largely laissez-faire. After all, in the Sultan's eyes, that wilderness held neither value nor threat. For the Nubians, paying tribute to the Egyptians by day was undoubtedly an oppression, and mocking Egyptian decadence was their only way to gain verbal satisfaction.\n\nAn Imam from Wadi Halfa—named Muhammad Yanusi, the most revered Imam in the area—would come to the city's mosque at sunrise every day during Ramadan to preach to the people until sunset. No one in Wadi Halfa, or indeed in all of Nubia, was held in higher esteem. His duties as a cleric were not yet over when his duties as a leader abruptly arrived.\n\nDue to the occlusion of information, the Sultan's tax decree and the news of the empire's turmoil reached Wadi Halfa almost simultaneously. One evening, before the Maghrib prayer, Imam Yanusi heard the news. The Imam pondered for a long time. Under a starry and moonlit night, he opened the Quran, which he had read countless times, and his gaze settled on this page:\n\n'Fight them until there is no [more] fitnah and [until] worship is [acknowledged to be] for Allah. But if they cease, then indeed, Allah is Seeing of what they do.'"
EDG_FYM_civil_war.5.a:0 "'Ahad, help me post a notice.'"

EDG_FYM_civil_war.6.t:0 "The Fourteen Sheikhs"
EDG_FYM_civil_war.6.d:0 "The collapse of the Sahada Dynasty was almost instantly spread across the entire peninsula by traveling merchants on the Red Sea route and refugees fleeing under the guise of pilgrims. Upon hearing the news of their employer's death and the withheld pay, most of the local garrisons scattered like birds and beasts. The meticulously maintained Red Sea route and pilgrimage path were immediately overrun with Bedouin who seemed to sprout from the desert itself. Mecca, Medina, Aden, and Sana'a were crowded with residents seeking refuge, and the order across the peninsula vanished in an instant.\n\nFaced with the chaos engulfing the Arabian Peninsula, the Holy Cities became a guiding beacon. The Sharif of Hejaz, the leader of the Quraysh tribe, a descendant of Ali, Abu al-Qasim Hashim, sent a personal letter to the Sheikhs across the peninsula. To ensure delivery, three different couriers were dispatched to carry the same message to each Sheikh. Even so, Imam Rashid only received one letter; the other two fell to the scimitars of the Bedouin.\n\nIn the letter, the leader Abu, in the name of the Hashim family—that is, as a descendant of the Prophet—endorsed them, granting the various Sheikhs the authority to govern their own territories. He called on all parties to cease their confrontations and focus on managing their own domains, for he understood that the Sheikhs of this peninsula would not relinquish their hard-won autocratic power. He hoped this letter would quell the immediate chaos, but could the fires of war on the peninsula truly be smothered by a mere sheet of thin paper?"
EDG_FYM_civil_war.6.a:0 "The Sheikhs received their domains, and the seeds of discord were sown."

EDG_FYM_civil_war.7.t:0 "The Rosetta Dynasty"
EDG_FYM_civil_war.7.d:0 "Ahmad Rosetta carried the bloodline of the Prophet Muhammad within his veins. As a revered Sayyid, he received the finest education from childhood and could recite the Quran from memory backwards and forwards. Ahmad learned from a young age to don the cloak of humility, making himself appear non-threatening among the Mamluks and other military nobles, yet deep inside, he harbored burning ambition. In his early years, Ahmad followed Muhammad I on campaigns north and south. He was deeply impressed by this brave and wise Sultan, knowing full well he could never surpass his sovereign, and resigned himself to serving faithfully for the remainder of Muhammad's life.\n\nAfter the death of Muhammad I, Ahmad Rosetta spent several years cautiously observing his new liege lord. Finally confirming the possibility of his grand designs, Ahmad began secretly building his own power base. Highly respected and with illustrious military achievements, he became a figure whom both the Bahri and Burji factions were willing to compromise with and obey. Now, Ahmad has sent a letter to [Root.Monarch.GetTitle] [Root.Monarch.GetName], demanding the [Root.Monarch.GetTitle] withdraw from Egypt, declaring that he himself will become the ruler of all Egypt."
EDG_FYM_civil_war.7.a:0 "We can only look on in despair."
EDG_FYM_civil_war.7.b:0 "We will not tolerate the existence of traitors!"
EDG_FYM_civil_war.7.c:0 "Long live the Rosetta Dynasty!"


