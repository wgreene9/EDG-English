EDG_flavorSCO_monarch.1.d:0 "In 1290, following the death of Margaret, the 'Maid of Norway,' the Scottish throne officially fell vacant. Scottish nobles, clergy, and representatives of the people convened a historic assembly in 1291. Held at Perth Castle in eastern Scotland and known as the Convention of Perth, it ultimately elected Robert the Bruce as King of Scotland. To prevent another succession crisis, the delegates decided to establish an electoral system, appointing the former Steward of the Royal Household, the Stewart family, as conveners. The monarch would henceforth be elected jointly by the nobility and clergy.\n\nIn $YEAR$, following the death of [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName], the head of the Stewart family once again convened the Royal Election Council. Nobles, clerics, and other magnates vested with electoral power gathered in [Root.Capital.GetCapitalName] to exercise their sacred right to elect a new [Root.Monarch.GetTitle]. In this Royal Election, the Bruce and Balliol families remained the strongest claimants, possessing long-standing and immense influence within the country. However, according to the electoral law, other minor nobles within the realm, and even foreigners, had the opportunity to become king, as the delegates might prefer to choose a [Root.Monarch.GetTitle] more to their liking."
EDG_flavorSCO_monarch.1.a:0 "The Bruce dynasty's heir possesses the bravest heart."
EDG_flavorSCO_monarch.1.b:0 "The Balliol family is the most reliable."
EDG_flavorSCO_monarch.1.c:0 "The de Umfraville family has consistently garnered support."
EDG_flavorSCO_monarch.1.e:0 "A distinguished native noble of [Root.GetAdjective] descent will prevail."
EDG_flavorSCO_monarch.1.f:0 "A royal member from a neighboring nation."
EDG_flavorSCO_monarch.1.g:0 "We choose the Norsemen from across the North Sea."
EDG_flavorSCO_monarch.1.h:0 "The Stewart family is also quite prominent."
EDG_flavorSCO_monarch.1.i:0 "Our allies will provide us with support."
EDG_flavorSCO_monarch.1.j:0 "We shall elect a highly respected [Root.GetAdjective] noble of our own land."

