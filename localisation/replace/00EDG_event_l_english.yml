EDG_flavorSCO.0.t:0 "The Kingdom of Scotland and the War of the Nobles"
EDG_flavorSCO.0.d:0 "Although Scotland was far inferior to its southern rival, England, in both land and population, successive English kings relentlessly attempted to infiltrate Scotland. In 1250, King Alexander III of Scotland married Margaret, daughter of John III, who demanded Alexander pay homage and tribute. Alexander III refused vehemently. Alexander and Margaret's daughter married King Eric II of Norway, and they had a daughter, Princess Margaret, known as the 'Maid of Norway.' In 1275, Queen Margaret of Scotland passed away. In need of a male heir, Alexander III married Yolande de Dreux as his second wife. However, while visiting his new queen, Alexander III died after falling from a cliff during a night journey. The 'Maid of Norway' Margaret became Alexander III's legal heir, but at that time, the young queen was not only in Norway but also only five years old—in other words, Scotland had lost its king. Had the young Margaret lived to adulthood and personally sat upon the Stone of Scone to become King of Scotland, Scottish history might have been different. But four years later, news of the young queen's death in Norway reached Caledonia, immediately stirring a storm in Scotland.\n\nIn 1290, with the death of Margaret, the 'Maid of Norway,' the Scottish throne officially became vacant. Two main competing families emerged: the Balliols and the Bruces. After the Scottish throne fell vacant, the Balliols and Bruces began vying for the right of succession. To resolve this issue, Scottish nobles, clergy, and representatives of the people convened a historic assembly in 1291. This assembly, held at Perth Castle in eastern Scotland, was known as the 'Convention of Perth.' Representatives from across Scotland engaged in intense debate and voting, attempting to find a suitable heir for the throne. Over several weeks, after careful consideration and deliberation, the representatives ultimately selected John Balliol and Robert Bruce as the two most likely candidates to become King of Scotland. To avoid another succession crisis, the representatives decided to establish an electoral system, with the former Steward of the Royal Household, the Stewart family, serving as conveners. According to the new regulations, future Kings of Scotland would be elected by the nobility and clergy together, rather than simply inherited by the royal heir. This decision became a milestone in Scottish history, laying the foundation for the future Scottish political system.\n\nAt the Convention of Perth, the Scottish people demonstrated their wisdom, resolve, and determination. By establishing an electoral system, they ensured the legitimacy and stability of future Scottish kings, laying a solid foundation for Scotland's independence and development. However, the vacancy of the Scottish throne also attracted the attention of another uninvited guest—the English King Edward I to the south. Shortly after the Convention of Perth, King Edward I of England intervened in the Scottish succession issue, attempting to use his power and influence to pressure Scottish nobles and clergy. However, his intervention did not gain Scottish acceptance or support. Ultimately, through the firm resistance of the Scottish people, Edward I's interference failed. His actions instead fueled Scottish nationalism, strengthening the unity and resolve of the Scottish people. The Scottish people not only defended their right to succession but also safeguarded their autonomy and independence. Although Edward I ultimately failed to claim the Scottish throne, his actions heightened tensions between England and Scotland and injected new momentum into the Scottish independence movement. From then on, the Scottish people began building a stronger national consciousness and self-identity on their own soil, laying the groundwork for the independence movement in Scottish history. Initially, only the Bruce and Balliol families participated in the election, but as the de Umfraville family of Northumbria gradually established themselves in northern England, this family also became a potential claimant to the Scottish throne.\n\nScotland, situated in the northwestern corner of the known world, enjoyed a geographical position that ironically provided better development prospects. The English nobility to the south no longer bowed to the crown, whereas the Scottish crown was not subordinate to anyone. Although the three families jostled for power, thanks to the diplomatic skill of the Stewart family and the examples set by former kings Robert the Bruce and John Balliol, Scotland stood firm amidst the storms. At this very moment, St. Andrew watches over Scotland."
EDG_flavorSCO.0.a:0 "St. Andrew protects Scotland."

EDG_flavorSCO.1.t:0 "The Reforms of Alexander"
EDG_flavorSCO.1.d:0 "Alexander IV was an ambitious and highly capable monarch who implemented numerous reforms within Scotland during his reign, including changes to the feudal system, court administration, and military organization. Under his governance, Scotland flourished. However, these reforms also harmed the interests of certain vested groups, leading to calls for their discontinuation."
EDG_flavorSCO.1.a:0 "We shall continue the reforms."
EDG_flavorSCO.1.b:0 "The reforms will be halted."

EDG_flavorSCO.2.t:0 "[Root.Monarch.GetName]'s Ambition"
EDG_flavorSCO.2.d:0 "Since [Root.Monarch.GetName] ascended the throne, he has consistently demonstrated his ambition. The ongoing conflicts with England to the south have persisted, with both nations vying for dominance over the British Isles. One day, [Root.Monarch.GetName] convened the parliament and read a newly drafted proclamation listing various grievances and atrocities committed by England and its king against us—each one a potential casus belli. Gazing upon his privy council, [Root.Monarch.GetName] passionately declared his intention to wage war against England."
EDG_flavorSCO.2.a:0 "[Root.Monarch.GetName] will lead us to victory!"
EDG_flavorSCO.2.b:0 "We cannot act so rashly."

