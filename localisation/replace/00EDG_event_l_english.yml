EDG_flavorSCO_mission.7.d:0 "The Kingdom of Scotland has long maintained friendly relations with us and has made significant contributions to preserving our independence. Recently, the Scots have made a proposal for us to become one of their vassals, aiming to foster an everlasting bond between our two nations."

EDG_flavorSCO_mission.8.d:0 "In 1066, following the Norman Conquest, York suffered significant damage in 1069 during the 'Harrying of the North,' a series of punitive campaigns by William I of England, William the Conqueror, against local rebellions. Castles were built on each side of the River Ouse. Over time, York gradually developed into an important city and became the administrative center of Yorkshire. As the influence of the Kingdom of Scotland extended into the York region, it evolved into a military borderland between Scotland and England, with its strategic military importance growing steadily. After gaining control of York, our ministers have proposed the construction of stronger fortifications in this location."

EDG_flavorSCO_mission.9.d:0 "In $YEAR$, a movement known as Greater Celticism emerged in Scotland. The origins of this movement can be traced back to the frequent wars between Scotland and England in the late medieval period. During this time, the Scottish people began to rediscover their Celtic heritage, seeking to strengthen their identity and sense of unity through it. These efforts at cultural revival ultimately led to the outbreak of the 'Greater Celticism' movement.\n\nIn this movement, Celtic history, language, and culture were revered as sacred, seen as the wellspring of Scottish national creativity. Cultural elements such as traditional Celtic music, dance, and crafts became symbols of the movement.\n\nHowever, 'Greater Celticism' was not merely a cultural revival movement; it also held political and social significance. In Scottish society at the time, class struggle between the nobility and commoners was intense. Celtic culture was viewed as a shared identity transcending social classes and was thus widely employed in various political movements.\n\nFurthermore, 'Greater Celticism' attempted to assimilate other ethnic groups within Scotland into the Celtic culture and nation. This included other peoples living in Scotland at the time, such as the English, Northumbrians, and Dutch.\n\nIn summary, the 'Greater Celticism' movement was a significant cultural and political movement in Scottish history. It not only strengthened the Scottish people's identity and sense of unity but also promoted the preservation and development of Celtic culture."

EDG_flavorSCO_mission.10.d:0 "In $YEAR$, although Ireland had achieved a brief period of unification, in reality, division and conflict among its various clans had persisted for centuries. The Kingdom of [Root.GetAdjective] dispatched envoys to Ireland to make contact with the different clans and attempt to establish relations with them. In the initial meetings, many clans expressed suspicion and distrust towards [Root.GetAdjective]'s intentions. However, over time, the King of [Root.GetAdjective] demonstrated good intentions and sincere efforts, gradually winning the trust of the clans.\n\nAfter successfully brokering a series of treaties and agreements, [Root.Monarch.GetTitle] [Root.Monarch.GetName] managed to incorporate many Irish clans into the kingdom. These alliances brought significant benefits to [Root.GetAdjective], including greater resources and stronger military power, thereby helping [Root.GetAdjective] strengthen its control over surrounding territories.\n\nAlthough the integration process was not perfect—for instance, some clans still harbored resentment towards the [Root.GetAdjective] crown—the overall endeavor was successful. It also established a viable model for the relationship between the [Root.GetAdjective] Kingdom and the Irish clans, providing important lessons for future cooperation."

EDG_flavorSCO_mission.11.d:0 "In $YEAR$, [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] issued a significant decree known as the Ayr Proclamation. The purpose of this decree was to expand the power of the minor nobility, burghers, and clergy while limiting the influence of the great nobles, thereby ensuring national stability and prosperity.\n\nPrior to this, the political situation in [Root.GetAdjective] was highly tense. The great nobles held absolute power and frequently used their positions to suppress the interests of other social classes. This led to social discontent and unrest, severely hindering the nation's development.\n\nTherefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to take action and issued the Ayr Proclamation. This decree explicitly stipulated that all individuals should have equal opportunities to hold positions in the government and judiciary. The minor nobility, burghers, and clergy gained greater political participation and a voice, and were granted certain powers.\n\nSimultaneously, the power of the great nobles was restricted. These magnates had to abide by the newly enacted laws and regulations and could no longer arbitrarily abuse their authority. They also had to acknowledge the legitimate rights of the minor nobility, burghers, and clergy, and could no longer monopolize political and economic resources.\n\nThe issuance of the Ayr Proclamation provoked a degree of controversy and opposition. Some great nobles believed the decree threatened their interests and status and therefore attempted to obstruct and oppose it. However, [Root.Monarch.GetTitle] [Root.Monarch.GetName] firmly implemented the decree and took effective measures to ensure its comprehensive enforcement.\n\nThe proclamation had a significant impact on Scottish society. It broke the monopoly of the great nobles and maintained social stability and balance. The minor nobility, burghers, and clergy gained more opportunities and power, allowing their talents and abilities to be better utilized. This contributed to social development and progress, helping to make the [Root.GetAdjective] nation strong and prosperous."

EDG_flavorSCO_mission.12.d:0 "In $YEAR$, due to the presence of a significant number of Insular Christianity adherents within Scotland, [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] convened a grand assembly known as the Council of Jedburgh, aimed at converting the Insular Christian believers within [Root.GetAdjective] to Catholicism. [Root.Monarch.GetName] believed that these heterodox beliefs not only significantly impacted the Christian faith within [Root.GetAdjective] but also hindered [Root.GetAdjective]'s development in areas such as communication and trade with other European nations. Therefore, he decided to address this issue through the Council of Jedburgh. The council invited representatives from major religious factions within [Root.GetAdjective] and was overseen by legates dispatched by the Pope to monitor the proceedings. During the council, the representatives reached a consensus on how to convert the heterodox believers and integrate the Christian faith within [Root.GetAdjective]."

EDG_flavorSCO_mission.13.d:0 "Due to our promotion of Greater Celticism and the implementation of cultural assimilation policies, many regions in England have gradually begun shifting towards a Celtic cultural identity."

EDG_flavorSCO_mission.14.d:0 "Historically, Britain never became as deeply entangled in the political whirlpools of the European continent and the Papacy as Germany did. Consequently, the Celtic peoples did not develop the same intense moral indignation and national resentment towards the corrupt Roman Church as the Germans. In the past, a spirit focused on reality and practicality meant the Celts were less inclined than the Germans to fervently pursue inner faith or spiritual experience. However, with the rise of the Celtic nations on the British Isles over the past century, numerous social factors still hindered a full Celtic revival. Greater Celticism gradually captured public attention, with people yearning to strengthen their nation's Celtic nationalist forces and build a more advanced nation-state.\n\nDuring this Celtic resurgence, the power of the domestic bourgeoisie also continuously grew. The bourgeoisie demanded to break free from the constraints of feudal theological thought and called for religious reform. As Renaissance and Reformation ideas spread, anti-clerical sentiment rose among all social classes. Meanwhile, the increasingly powerful monarchy sought to shake off the shackles of Roman ecclesiastical authority. Whether driven by nationalist sentiment or the needs of practical politics and state interests, a Reformation belonging to the Celtic peoples became inevitable.\n\nIn $YEAR$, a gathering assembled in the palace of [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Archbishop James of Canterbury delivered his address: 'Gentlemen, and Your Gracious Majesty, for the revival of the Celtic nation and our Kingdom, we must establish a church system based on the Bible, opposing the intermediary faith of the Roman Catholic Church. We shall strengthen the direct relationship between the individual and God, rejecting the privileges and rights of the clergy. Only in this way can our people master this world and spread our gospel to it.' This was a moment filled with anticipation and tension, undoubtedly marking the opening of a new chapter in British history—a chapter destined to be full of unknowns and challenges."

