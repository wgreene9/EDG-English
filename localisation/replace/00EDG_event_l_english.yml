 EDG_flavorSCO.0.t:0 "苏格兰王国与诸侯战争" 
 EDG_flavorSCO.0.d:0 "尽管苏格兰无论是土地还是人口都远远不如他的南方冤家，英格兰历代国王无不试图向苏格兰渗透。公元1250年，苏格兰国王亚历山大三世迎娶约翰三世之女玛格丽特，约翰三世试图要求亚历山大向其称臣纳贡，亚历山大三世厉声拒绝。亚历山大与玛格丽特的女儿嫁给了挪威国王埃里克二世，二者留有一女“挪威女仆”玛格丽特公主。1275年苏格兰王后玛格丽特驾崩，处于寻找一位男性继承人的需要，亚历山大三世迎娶了德勒的约兰德作为自己的第二任妻子，但亚历山大三世在拜访自己的新王后期间走夜路不慎坠崖而死。“挪威女仆”玛格丽特成为了亚历山大三世的法定继承人，但此时此刻这位小女王不仅身在挪威，并且只有五岁，换言之，苏格兰失去了他们的王。如果小玛格丽特能够活到成年，亲自坐在斯昆石之上成为苏格兰之王，苏格兰的历史或许会有所不同，但四年后，小女王在挪威夭折的消息传到了喀里多尼亚，旋即在苏格兰引起了一阵风暴。1290年，随着“挪威女仆”玛格丽特的逝世，标志着苏格兰王位正式空缺。两位主要的竞争家族，即巴里奥尔党和布鲁斯党。在苏格兰王位空缺之后，巴里奥尔党和布鲁斯党开始争夺王位的继承权。为了解决这一问题，苏格兰的贵族、神职人员和民众代表在1291年召开了一次历史性的大会。这次大会在苏格兰东部的佩尔斯城堡举行，被称为“佩尔斯会议”。会议上，来自苏格兰各地的代表们开始了激烈的辩论和投票，他们试图找到一个合适的继承人来继承王位。在数周的时间里，代表们经过慎重的考虑和权衡，最终选出了约翰·巴利奥尔和罗伯特·布鲁斯作为最有可能成为苏格兰国王的两个人选。为了避免再次出现王位空缺的情况，代表们决定建立选举制度，并由昔日的王宫总管斯图亚特家族当任召集人。根据新规定，未来的苏格兰国王将由贵族和神职人员共同选举产生，而不是简单地由王室的继承人继承。这一决定成为了苏格兰历史上的一个里程碑，为之后的苏格兰政治制度奠定了基础。\n\n在佩尔斯会议上，苏格兰人民展示了他们的智慧、坚定和决心。他们通过建立选举制度，确保了未来苏格兰国王的合法性和稳定性，为苏格兰的独立和发展打下了坚实的基础。但苏格兰王位的空缺还引起了另一位不速之客的窥伺，而他正是南方的英王爱德华一世。在苏格兰佩尔斯会议后不久，英格兰国王爱德华一世前来干涉苏格兰王位继承问题，试图利用自己的权力和影响力来施压苏格兰贵族和神职人员。然而，他的干预并没有得到苏格兰人的认同和支持。最终，在苏格兰人民的坚定反抗下，爱德华一世的干涉失败了。他的作为反而引起了苏格兰民族主义的高涨，加强了苏格兰人民的团结和抵抗意志。苏格兰人民不仅保卫了自己的王位继承权，也捍卫了自己的自主和独立。尽管爱德华一世最终没有成功索取苏格兰王位，但他的行为引发了英苏两国之间的紧张关系，也为苏格兰的独立运动注入了新的动力。从此，苏格兰人民开始在自己的国土上建立起更加坚实的国家意识和自我认同，为苏格兰历史上的独立运动奠定了基础。早期参与选王的只有布鲁斯和巴利奥尔两个家族，但随着诺森伯兰的德·乌姆弗拉维尔家族逐渐在北英格兰立足，这个家族也逐渐成为了苏格兰王位的潜在继承人。\n\n苏格兰安居于已知世界的西北角落，这份地缘反倒给了苏格兰更好的发展形势，南方的英格兰贵族们早已不臣服于冠冕之下，而苏格兰的冠冕并不在任何人之上，三大家族之间虽然互有倾轧，但有赖于斯图亚特家族的长袖善舞，于罗伯特·布鲁斯和约翰·巴利奥尔两位先王所做出的表率。苏格兰在狂风暴雨当中依然屹立不倒，此时此刻，圣安德鲁斯正庇护着苏格兰。" 
