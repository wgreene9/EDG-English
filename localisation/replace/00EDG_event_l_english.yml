 EDG_flavorVOL.1.t:0 "重组缙绅议会"
 EDG_flavorVOL.1.d:0 "曾经，沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力，并且造成了一场由国内贵族掀起的空前规模的叛乱。但如今，我们完成了国家改革，建立了等级君主制国家，缙绅议会成为了君主的工具而非枷锁，用以协助我们在东欧的土地上建立崭新的斯拉夫国家。"
 EDG_flavorVOL.1.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"
 
 EDG_flavor_PUA.0.t:0 "皈依清洁派？"
 EDG_flavor_PUA.0.d:0 "清洁派在中世纪末期发展壮大并存留至今，原本主要分布在法国南部和意大利北部。清洁派原本宣扬平等，但在阿尔勒君主的改造下逐渐变成了用以维护和加强君权的宗教，如果我们选择皈依清洁派，也能利用到清洁派的教义，更重要的是，我们可以远离教宗的指责。\n\n在前一日的夜晚，我们的掌玺大臣神色慌张地跑入公爵的会客厅，并拿出了一卷书信。阿尔勒国王向我们送来了一封信，向我们详尽阐述了皈依清洁派的好处，并表示希望能和我们共同影响意大利，并一同对抗不知廉耻的教宗。"
 EDG_flavor_PUA.0.a:0 "我们愿意拥抱真理。"
 EDG_flavor_PUA.0.b:0 "这是魔鬼的诱惑，我们将公开拒绝他！"
 
 EDG_flavor_PUA.1.t:0 "劝说卡普阿皈依清洁派"
 EDG_flavor_PUA.1.d:0 "由于清洁派被普瓦卢王朝的改造它否认了教会的权威，却被普瓦卢公爵诱导为应加强君主的权力，清洁派变得更适合专制统治和调动国家力量，清洁派否认了教阶制，普瓦卢公爵却成功将自己伪装成了宗教领袖。\n\n加之种种因素，阿尔比十字军最终失败，清洁派获得了更大的扩张，它的信徒扩散到了大西洋沿岸，导致了阿基坦地区脱离了英格兰的控制。甚至连加泰罗尼亚人都皈依了清洁派，当地贵族和商人架空了不愿改信的国王，后又将国王驱逐出去，建立了一个共和国。信仰异端宗教的普瓦卢公爵将势力进一步扩张，攻占了整个上勃艮第地区，让清洁派的教宗为自己加冕为阿尔勒国王，自称恢复了法兰克帝国的光辉。\n\n在1433年，阿尔勒国王于格一去世，但于格一世没有留下子嗣，而韦尔夫家族登上了阿尔勒的往左，并开始了下一步的展望。宫廷中一直有大臣提议，亚平宁南部的诺曼人传教，他们一直处于教皇的脚下，受到过多的掣肘，尤其是卡普阿公爵，一向对教皇感到不满，或许我们可以向他写一封信，鼓励他皈依清洁派。"
 EDG_flavor_PUA.1.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]将亲自执笔。"
 EDG_flavor_PUA.1.b:0 "我们不能太过张扬。"
 
 
 EDG_flavorChina.1.t:0 "受命于天，既寿永昌"
 EDG_flavorChina.1.d:0 "我们夺得了天命，建立了一个新的皇朝，这为我们带来了巨大的影响。而更重要的是，我们并不是一个投机主义者，而是真正有能力一统中国的强权，这在分裂已久渴望再度统一的中国将能够带来无穷的影响。"
 EDG_flavorChina.1.a:0 "我们将统一全中华！"
 
 EDG_flavorAKK.1.t:0 "奥斯曼军制"
 EDG_flavorAKK.1.d:0 "奥斯曼人的古典时期的军事系统主要建立在对外征服之上，他们在这一时期主要通过征服新的土地，利用新征服的土地组建新的军队，将新组建的军队再投入到对外征服事业中，实现良性循环。\n\n在军队的战术与装备形式上，早期奥斯曼帝国主要受到了中东中亚地区游牧民族的军事传统影响。作为由游牧民族发展而来的帝国，奥斯曼帝国早期的军队构成人员就是以游牧部落战士为主的土库曼骑兵。随着职业化军事体系的建立，尽管奥斯曼帝国不再以土库曼部落提供的部落战士为军队主力，但是游牧民族以复合弓和骑兵为主的作战模式对奥斯曼帝国产生了重大影响。\n\n在军队人员的构成上，奥斯曼帝国的士兵来源较为广泛，既包括以军事奴隶为主的耶尼切里新军，也有类似西欧封建军事系统的采邑骑兵西帕希，同时民兵、雇佣兵、军事志愿者也在军队中发挥着自己的作用。奥斯曼早期的军事体系充分地动员了帝国内所有可能动员的人力参加对外征服。\n\n信仰伊斯兰教的农民可以参加亚亚部队维持帝国军队的后勤或者成为雇佣兵奔赴前线，土地被以军事采邑的形式分封给个人并建立了一套采邑骑兵系统。在新征服的土地上，奥斯曼帝国也能够通过德米舍梅制度征基督教家庭的青年作为士兵，并在随后的训练中将他们改造为信仰伊斯兰教的职业武士。\n\n奥斯曼帝国需要不断开拓新的疆土作为军事采邑分封给荣立功勋个人，以期获得更多的士兵参与军事活动。奥斯曼帝国的一系列军事体制都对有十分巨大的可行度和优越性，或许我们可以转变我们的军事制度，向奥斯曼人学习？"
 EDG_flavorAKK.1.a:0 "就应该这样。"
 EDG_flavorAKK.1.b:0 "我们应该保持自己的传统。"
 
 EDG_flavorAKK.2.t:0 "新的万王之王"
 EDG_flavorAKK.2.d:0 "在阿拉伯人统治期间，波斯人逐渐信仰了伊斯兰教。但波斯人有着远比阿拉伯人高得多的悠久历史和先进文明，波斯人在语言上、文学上等各方面反过来影响着阿拉伯人。在阿拉伯文明中，波斯文明占有极为重要的地位，这是波斯人一直所引以自豪的。在阿拉伯帝国的朝廷中，波斯人非常多，有许多历史上的著名人物。直到如今，我们都为我们悠久的传统文化感到自豪，沙阿一直是最重要的头衔之一，更有人认为沙汗沙阿这一更古老的头衔将会是最好的选择，尽管先知曾批评这一头衔存在悖逆的色彩。\n\n如今我们作为波斯帝国重现世间，或许我们应当重新启用沙汗沙阿的头衔，作为万王之王统治伊朗和世界。"
 EDG_flavorAKK.2.a:0 "我们会成为沙汗沙阿。"
 EDG_flavorAKK.2.b:0 "我们受命于安拉。"
 
 EDG_flavorAKK.3.t:0 "[Root.GetName]王朝入主大不里士"
 EDG_flavorAKK.3.d:0 "大不里士始建于公元前3世纪，历史上多次成为王朝首都。古代为四方往来通衢，在军事及交通上居重要地位。 8世纪初，阿拉伯军队征服波斯和中亚后，大不里士被占领，成为军事要地。后被波斯和中亚一带割据的伊斯兰诸王朝先后分属管辖。1258年，成吉思汗孙旭烈兀攻克巴格达灭阿巴斯王朝后，建立蒙古人统治的伊尔汗国，大不里士被定为首都，成为伊尔汗国的政治、经济和文化中心。在该城附近建有马拉格天文台，编制了《伊尔汗历》，附设有规模较大的图书馆。在合赞汗统治时，该城学者荟萃，伊斯兰学术文化得到发展，建有多所清真寺和宗教学校，为什叶派和苏菲派的学术中心之一。并在沟通欧洲和中亚两地区经济文化上起了，桥梁作用。14至18世纪，这里成为众多王朝的首都，如黑羊王朝就曾建都于此，不过后来黑羊王朝溃退至南方。如今我们控制了大不里士，并复兴了这座城市，在次之后，我们是否应该将我们的首都迁往此地？"
 EDG_flavorAKK.3.a:0 "大不里士将成为我们的新都。"
 EDG_flavorAKK.3.b:0 "我们会保持原有的政治中心。"
 
 EDG_flavorAKK.4.t:0 "处置萨法维教团"
 EDG_flavorAKK.4.d:0 "自从祝奈德执掌萨法维教团后，萨法维教团进入新的发展阶段。在其领导下，萨法维教团以武力打败周围的基督教邻国，于阿尔达比勒建立政权，变为政教合一组织。此后教团首领祝奈德被尊奉为“安拉在大地的代理人”，教义上转向什叶派的“极端派”。在此后的发展中，教团更是转变为更为具有威胁性的军事组织，成员头戴十二角的红帽，为什叶派十二伊玛目支派的象征，俗称“红头军”，教义上更加倾向什叶派。萨法维教团在伊朗西部地区有巨大的影响力，如何处理萨法维教团成为了我们面临的重要问题，我们可以一劳永逸地解散他们，也可以将他们整合进我们的政府。"
 EDG_flavorAKK.4.a:0 "我们将吸纳萨法维教团。"
 EDG_flavorAKK.4.b:0 "萨法维教团必须被解散。"
 
 EDG_flavorAKK.5.t:0 "处置阿尤布王朝后裔"
 EDG_flavorAKK.5.d:0 "阿尤布王朝，是12世纪至13世纪统治埃及、叙利亚、也门的伊斯兰教王国。该王朝由库尔德人建立，全盛时期的版图延伸至圣城麦加与北伊拉克。由阿尤布、谢尔库赫兄弟带领的阿尤布家族原先是赞吉王朝的士兵，后来在阿尤布之子、埃及民族英雄萨拉丁带领下获得了独立地位。\n\n萨拉丁于1169年成为埃及总督。1171年，萨拉丁在阿拉伯帝国法蒂玛王朝末代哈里发死后解散法蒂玛王朝，建立了阿尤布王朝。萨拉丁花费了接下来的十余年去东征西讨，到了1183年，王朝占有埃及、叙利亚、北部美索不达米亚、汉志、也门及西至突尼斯的北非沿岸。在1187年的哈丁战役中，又取得对耶路撒冷王国的胜利，但是不久以后十字军又重新控制了巴勒斯坦的海岸线。\n\n萨拉丁逝世后，他的儿子们争夺对王朝的控制权，最终由萨拉丁之弟阿迪勒一世于1200年登上苏丹的宝座。但自从1250年代起，尤其是蒙古人在1260年取得对阿尤布王朝的控制之后，王朝愈加衰微。蒙古人离开以后，马穆鲁克人在哈马推翻了阿尤布王朝最后一任统治者，但萨拉丁的后裔并未灭绝，他们在不久前仍在哈桑凯伊夫进行统治——当然，那是过去的事情了，如今我们彻底灭亡了阿尤布王朝，如何处置萨拉丁的后裔成了一个重要议题。"
 EDG_flavorAKK.5.a:0 "吊死阿尤布王朝的成员。"
 EDG_flavorAKK.5.b:0 "让他们融入我们的政府。"
 
 EDG_flavorAKK.6.t:0 "迁都巴格达的提议"
 EDG_flavorAKK.6.d:0 "1258年和1401年，巴格达曾遭蒙古旭烈兀和帖木儿军的两次洗劫，大量建筑古迹文物遭到摧毁，巴格达收藏的经典全部被投入河中，据说墨水将河水染黑。后来巴格达置于札剌亦儿王朝和红羊部族统治下，并在光辉与苦难中起起落落，但巴格达的厄运到此结束，因为如今我们是巴格达的主人。"
 EDG_flavorAKK.6.a:0 "我们将迁都巴格达。"
 EDG_flavorAKK.6.b:0 "我们应当保持原有的政治根基。"
 
 EDG_flavorAKK.7.t:0 "文化认同"
 EDG_flavorAKK.7.d:0 "波斯人相信是雅利安人的后裔，雅利安人在公元前约2000年由中亚移入伊朗。雅利安人分拆成两个主要民族，即波斯人及米底人，波斯语及伊朗语支始出现，他们与伊朗高原的原住民通婚，如埃兰人。公元前九世纪出现了对波斯人的一些记载，在亚述人的文献里，他们被称为“帕尔苏”，居住在尔米亚湖的东南岸。\n\n公元前六世纪，古波斯人成为阿契美尼德王朝的统治者，他们统合伊朗高原各民族，建立了波斯帝国。多个世纪以来，波斯帝国受到多个王朝的统治，其中一些是本民族王朝，一些是外来王朝。在波斯人看来，土库曼人就是外来王朝，受到不同程度的抵抗，但我们现在有一个机会让自己融入本地人。"
 EDG_flavorAKK.7.a:0 "我们不能忘记我们的根。"
 EDG_flavorAKK.7.b:0 "我们会是波斯人。"
 
 EDG_flavorAKK.8.t:0 "处置塞浦路斯君主"
 EDG_flavorAKK.8.d:0 "在耶路撒冷陷落后，耶路撒冷王国的继承者逃亡塞浦路斯，并在当地以天主教徒的身份进行统治，他们的祖辈曾经在穆斯林的土地上杀害我们的同胞，我们则向他们进行了最彻底的复仇。我们杀光了塞浦路斯的异教徒贵族，并囚禁了他们的国王。当然，有一些大臣提议，我们应当对塞浦路斯的国王施以极刑。"
 EDG_flavorAKK.8.a:0 "吊死他。"
 EDG_flavorAKK.8.b:0 "还是软禁这个可怜人吧。"
 
 EDG_flavorAKK.9.t:0 "土库曼游牧帝国"
 EDG_flavorAKK.9.d:0 "土库曼人在草原上建立了一个庞大的帝国，我们可以选择让游牧部落成为草原地区国家治理体系的主导者，这将能够让游牧部落的优势与我们原有的土库曼传统重新融合起来。"
 EDG_flavorAKK.9.a:0 "我们将成为新的游牧帝国。"
 EDG_flavorAKK.9.b:0 "我们不会改变我们的传统。"
 
 EDG_flavorAKK.10.t:0 "最伟大的汗"
 EDG_flavorAKK.10.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]统一中亚和东亚各部落后，于[Root.YEAR]在斡难河源头召开“忽里勒台”。\n\n一名巫师在大会上深沉地向[Root.Monarch.GetTitle]鞠躬，并慷慨激昂地上言：“如今地上的各国君主都被你征服，其领土都归你治下，[Root.Monarch.GetTitle]如今的功绩，丝毫不落成吉思汗半分，因此你也应该有普天下之汗的尊号。上天旨意，享有成吉思汗的尊号。”\n\n一名国内的贵族也举杯上台，言道：“如今[Root.Monarch.GetTitle]的功绩撼天动地，天地之间再无一人有如此前无古人、后无来者的伟业，成吉思汗的尊号非[Root.Monarch.GetTitle]莫属。”表示支持，认可[Root.Monarch.GetTitle][Root.Monarch.GetName]应当享有尊号“成吉思汗” ，让[Root.Monarch.GetTitle]成为“拥有海洋四方的可汗”，“可怕的”、“强健的”，“强盛伟大的君主”。\n\n[Root.Monarch.GetTitle]再三推辞，诸王与群臣再三劝进，众人于宴席之下行礼叩拜，最终，[Root.Monarch.GetTitle][Root.Monarch.GetName]高举酒盏，一饮而尽，群臣高呼“成吉思汗”[Root.Monarch.GetName]万岁。"
 EDG_flavorAKK.10.a:0 "成吉思汗[Root.Monarch.GetName]永垂不朽！"
 
 EDG_flavorAKK.11.t:0 "[Root.Monarch.GetName]的雄心"
 EDG_flavorAKK.11.d:0 "烈日高悬，烤炙着广袤的训练场。扬起的沙尘弥漫在空气中，呛得人喉咙生疼。[Root.Monarch.GetName]身着厚重的铠甲，站在高台之上，神色凝重地望着台下密密麻麻的部落勇士。远处，斥候传来的消息如阴霾笼罩——奥斯曼，那个横跨东欧和西亚的可怕强敌，正蠢蠢欲动——战争一触即发。\n[Root.Monarch.GetName]深吸一口气，大声开口：“勇士们！看看我们即将面对的敌人——奥斯曼帝国！那些来自西方的突厥人，早已背离了我们的信仰，沦为叛教的恶魔！”他的声音在寂静的训练场上回荡，带着无尽的愤怒与不屑。\n“他们的君主，那是个无恶不作的怪物！”[Root.Monarch.GetName]挥舞着手臂，双目圆睁，“他奸淫娈童，毫无廉耻；他两面三刀，背信弃义；他就像那传说中三头六臂的畸形之物，贪婪地觊觎着我们的一切！”台下的勇士们听闻此言，纷纷发出愤怒的吼声，手中的弯刀被握得更紧。\n[Root.Monarch.GetName]的话语如重锤般敲击着勇士们的内心。\n“勇士们，拔出你们的弯刀，让我们以热血起誓，追随我，击溃任何来犯之敌！无论前方有多少艰难险阻，无论敌人多么强大，我们都绝不畏惧！”\n刹那间，所有部落勇士齐刷刷地拔出弯刀，利刃在阳光下闪耀，宛如一片银色的海洋。“追随[Root.Monarch.GetName]！击溃敌人！”激昂的呼喊声响彻云霄，久久回荡在训练场上空，仿佛预示着一场壮烈的胜利即将到来 。"
 EDG_flavorAKK.11.a:0 "[Root.Monarch.GetName]将带领我们粉碎奥斯曼人！"
 
 
 
 EDG_flavorSHY.1.t:0 "穆罕默德·昔班尼"
 EDG_flavorSHY.1.d:0 "阿布海尔汗有一个孙子，他是穆罕默德·昔班尼，一些穆夫提和乌玛理暗中告诉大汗，他的这位孙子十分聪慧，一些部族首领也认为昔班尼是一个智勇双全的天才圣孙。索性汗国在这些年来安稳无事，否则如果国内发生变乱，我们很可能就不能发现穆罕默德·昔班尼这样优秀的天才。但鉴于汗国如今面临的内忧外患，一些部族首领和大臣举荐穆罕默德·昔班尼，希望让他成为我们的继承人。"
 EDG_flavorSHY.1.a:0 "让他成为我们的继承人和将军。"
 EDG_flavorSHY.1.b:0 "我们不会这样做。"
 
 EDG_flavorSHY.2.t:0 "[Root.Monarch.GetName]的进步思想"
 EDG_flavorSHY.2.d:0 "我们长期处于游牧社会，牧民组成的部族是国家运行的基石，但随着我们与周边定居国家的接触，我们接触了一种名为封建主义的思潮\n\n封建主义强调政治的法律的人身依附关系，也就是最高统治者与封臣之间的一种权利与义务的政治关系；封建制度则从经济学的角度强调封建的生产关系、封建的土地关系的一种经济关系；封建社会而是前面政治关系与经济关系所构成的历史阶段的时间概念，就是说存在封建主义、封建制度的社会就是封建社会。\n\n我们的君主[Root.Monarch.GetName]对封建主义有十足的兴趣，他认为这代表了一种先进的制度，如果我们能采纳封建主义，将促进我们未来的发展。"
 EDG_flavorSHY.2.a:0 "我们会致力于封建化。"
 EDG_flavorSHY.2.b:0 "这没有必要。"
 
 EDG_flavorSHY.3.t:0 "阔阔察儿家族的支持"
 EDG_flavorSHY.3.d:0 "阔阔察儿家族是我们国内的重要政治力量，近些年来我们的治国理念得到了他们的认可，阔阔察儿家族从国家红利中分得了一杯羹，其中一位公忠体国的阔阔察儿成员向[Root.Monarch.GetName]献上了一份贺礼，以表达他们对[Root.Monarch.GetName]的支持。"
 EDG_flavorSHY.3.a:0 "[Root.Monarch.GetName]感谢他们的支持。"
 EDG_flavorSHY.3.b:0 "我们不需要他们的支持。"
 
 EDG_flavorSHY.4.t:0 "锡尔河的繁荣"
 EDG_flavorSHY.4.d:0 "近期，锡尔河的居民修复了当地的水利灌溉系统，并且修建了一些新的灌溉渠和蓄水池。阿姆河和锡尔河流经的两河地区新建立的水利灌溉工程，让当地成为由一块块绿洲连成一片的农业王国，当地社会经济得到一定程度的发展，涌现出了更多的财富，当地官员询问[Root.Monarch.GetName]，应当如何处置这些繁荣的地区。"
 EDG_flavorSHY.4.a:0 "让锡尔河继续繁荣。"
 EDG_flavorSHY.4.b:0 "搜刮他们的财富。"
 
 EDG_flavorSHY.5.t:0 "宣称呼罗珊"
 EDG_flavorSHY.5.d:0 "波斯地区如今陷入混乱的局面，帖木儿的子孙们各自为政、互相攻伐，这是我们入侵呼罗珊的大好机会，我们可以选择宣称这些地区。"
 EDG_flavorSHY.5.a:0 "我们将是呼罗珊的主人。"
 EDG_flavorSHY.5.b:0 "我们最好不要这么做。"
 
 EDG_SHY_break_tt:0 "§Y[Root.GetAdjective]§!汗国将会分裂为诸多部落"
 EDG_flavorSHY.6.t:0 "[Root.GetAdjective]汗国的分裂"
 EDG_flavorSHY.6.d:0 "长期以来，[Root.GetAdjective]汗国内部有存在众多分歧，各部族之间的分歧在强势统治者的统治下一直没能暴露，但如今我们再也不被幸运之神眷顾了。乌兹别克人、土库曼人、吉尔吉斯人和米萨鞑靼人相互猜忌，且由于部落体制下大汗对麾下诸部的控制力有限，常常在实质上是各自为政，尽管汗国维持着表面上的统一，但分裂的种子一直都在仇恨的缝隙内阴暗地生长。在$YEAR$年，随着第一个部族违抗大汗的命令，并宣布独立后，独立的浪潮顷刻间席卷了[Root.GetAdjective]，如今[Root.GetAdjective]已然是一具空壳。"
 EDG_flavorSHY.6.a:0 "我们无力回天。"
 
 EDG_flavorTIM.1.t:0 "[AFG.Monarch.GetName]的野心"
 EDG_flavorTIM.1.d:0 "随着沙哈鲁的去世，帝国内的其他帖木儿家族成员也逐渐暴露了自己的野心。阿富汗的统治者[AFG.Monarch.GetName]向我们递交了一封冗长详尽的书信，要求我们将阿富汗地区的土地交给他管辖，他在信中言明利好，看起来振振有词、合情合理，但我们知道这不过是他的障眼法，他实质上是一个想趁乱攫取利益的叛徒。"
 EDG_flavorTIM.1.a:0 "我们只能选择妥协。"
 EDG_flavorTIM.1.b:0 "他在痴心妄想！"
 EDG_flavorTIM_1.tooltip:0 "所有§Y阿富汗文化§!省份将会被割让给§Y阿富汗§!。"
 
 EDG_flavorTIM.2.t:0 "[KHO.Monarch.GetName]的宣称"
 EDG_flavorTIM.2.d:0 "在阿富汗索取到了利益后，呼罗珊的[KHO.Monarch.GetName]也向我们提出了自己的要求，他要求获得呼罗珊的土地，否则将拒绝向我们履行自己的封建义务，这显然是在对我们进行勒索和敲诈，呼罗珊地区是我们统治的重要基石，我们的大臣认为绝对不能将呼罗珊地区也拱手交给[KHO.Monarch.GetName]。"
 EDG_flavorTIM.2.a:0 "我们别无选择。"
 EDG_flavorTIM.2.b:0 "我们绝不会再后退一步。"
 EDG_flavorTIM_2.tooltip:0 "所有§Y呼罗珊文化§!省份将会被割让给§Y呼罗珊§!。"
 
 EDG_flavor_PER.0.t:0 "德里苏丹国新王朝"
 EDG_flavor_PER.0.d:0 "德里苏丹国，在奴隶王朝初期是占据北印度部分地区的国家，后来历朝历代逐渐扩张，一度成为占据南亚次大陆大部分地区的巨大苏丹国。共存在了320年，是13～16世纪突厥人和阿富汗人军事贵族统治北印度的伊斯兰教区域性封建国家的统称，由于先后有5个王朝在德里进行过统治，而且这些王朝首都始终位于德里，故而被统称为德里苏丹国。\n\n古尔王朝的苏丹穆罕默德于1206年遇刺身死，其国家分裂。而统治印度的总督库特布丁·艾伊拜克以德里为中心独立为苏丹，故称德里苏丹国家，北印度从此开始了德里苏丹王朝的时代。\n\n德里苏丹国的统治阶级都是中亚来的伊斯兰教军事封建贵族，以突厥人和阿富汗人“四十大家族”为核心，占有大量的军事采邑土地“伊克塔”，并依靠中亚外族雇佣军为统治支柱。对印度教封建主及各阶层广大居民采取敌对、歧视、迫害等高压统治政策，强征人头税及强迫改宗伊斯兰教，刺激了印度教各阶层的民族感情和宗教情绪。\n\n如今德里被我们接管，一些人也将我们称作德里苏丹，我们是否接受这一头衔？"
 EDG_flavor_PER.0.a:0 "新朝雅政。"
 EDG_flavor_PER.0.b:0 "我们不想要德里的头衔。"
 
 EDG_flavorPER_0.tooltip:0 "我们将获得所有德里的核心。"
 
 EDG_flavor_PER.1.t:0 "古拉姆军团"
 EDG_flavor_PER.1.d:0 "古拉姆，是中世纪中亚、西亚、南亚地区的一种军队，源于波斯文Ghulam，意为“经过训练的奴隶” ，这是一种职业化的精锐军队，历史上的萨曼王朝、伽色尼王朝、喀喇汗王朝、塞尔柱王朝、古尔王朝、花剌子模王朝等突厥—波斯帝国都曾组建过古拉姆部队。公元13~15世纪，由于蒙古入侵等事件，波斯和整个伊斯兰东部世界都陷了混乱，古拉姆制度逐渐衰落。公元16世纪，波斯再次复国，为了以制衡国内日渐坐大的红帽军势力，名为“王之密友”。但新的古拉姆和之前的古拉姆已经有了许多不同。在如今的伊朗，[Root.GetQizilbashOrFallbackName]的政治权力日益增长，这一土库曼群体与[Root.GetNobilityOrFallbackName]的争端也不断激化，[Root.Monarch.GetTitle][Root.Monarch.GetName]于是为[Root.GetDynastyOrFallback]王朝[Root.GetName]建立起了新的军事团体作为制衡——古拉姆。古拉姆是从高加索民族中征募的奴隶兵，他们作为贵族中间的第三股势力，对[Root.Monarch.GetTitle]绝对忠诚。"
 EDG_flavor_PER.1.a:0 "古拉姆会是帝国忠诚的奴仆。"
 EDG_flavor_PER.1.b:0 "这样会削弱[Root.GetQizilbashOrFallbackName]，但不会造成过多的问题。"
 
 EDG_flavor_PER.2.t:0 "印度野心"
 EDG_flavor_PER.2.d:0 "伊斯兰对印度的真正征服开始于11世纪，是由中亚的突厥人进行的。伽色尼王朝的苏丹马赫穆德远征印度12次以上，在北印度造成严重破坏。伽色尼王朝在中亚的领土于1173年被其位于阿富汗的原附庸廓尔王朝吞并。廓尔王朝的统治者穆伊兹丁·穆罕默德在1192年的第二次德赖战役中决定性地击败了兆汗人；他留在印度的总督顾特卜-丁·艾伯克于1206年采用苏丹头衔统治被穆斯林征服的北印度地区，定都德里。此后直到莫卧儿帝国建立，北印度的历史即为德里苏丹国的历史，直到德里苏丹国于十五世纪中叶崩溃，印度陷入了短暂的权力真空。德里苏丹国瓦解造成的权力真空并没有持续很长时间，新的征服者很快在西北方出现，我们有希望成为统一印度的新霸主，为此，有一些大臣提出我们应当采取更为激进的扩张政策。"
 EDG_flavor_PER.2.a:0 "天命所归。"
 EDG_flavor_PER.2.b:0 "我们应当更加注重维护国内的稳定。"
 
 EDG_flavor_PER.4.t:0 "丝绸之路的衰退"
 EDG_flavor_PER.4.d:0 "伊朗与西方之间的交往由来已久，可以追溯到公元前5世纪的波斯希腊战争。自13世纪开始，随着西欧城市的繁荣，伊朗与欧洲之间的贸易往来逐渐扩大，小亚细亚的布尔萨以及地中海东岸的诸多港口成为伊朗商人与意大利商人交易的枢纽，生丝是伊朗向西方出口的主要商品。由于自给自足的乡村农业占据主导地位，加之交通的不便和皇室经济的垄断，伊朗的民间商业长期处于小规模的状态。波斯商人大都从事伊朗境内的区域性货物贩运，缺乏完整的行会组织，分散经营，其在城市经济和政治生活中的作用微乎其微。至于远程的过境贸易，则主要由移居伊斯法罕的亚美尼亚商人控制。在16世纪的伊朗，最重要的手工业部门是纺织业，纺织业行会因而成为最具势力的城市行会。其他的手工业部门，包括陶瓷业、金属加工业、皮革业、玻璃制造业、珠宝业、洗染业和造纸业。伊朗依然有部分手工业产品如地毯和陶瓷在国外市场闻名遐迩——但这都掩盖不了伊朗地区商品经济有所衰退的现实，这反应的是丝绸之路的全面衰退，随之而来的是原先通过路上商路进行交换的商品在这一时期变得更加难以获得。"
 EDG_flavor_PER.4.a:0 "事已至此。"
 EDG_flavor_PER_4_silk_price:0 "丝绸之路的衰退"
 
 EDG_EDG_flavorARL_die_tooltip:0 "萨法维教团将彻底失去死灰复燃的可能性。"
 EDG_flavorARL.1.t:0 "命运之子伊斯玛仪"
 EDG_flavorARL.1.d:0 "伊斯玛仪是萨法维家族中才识出众的天才。\n\n1488年，其父同希尔凡沙阿作战时阵亡，伊斯玛仪及其兄阿里遭到拘禁。不过此时正值白羊王朝内战，因此，另一位白羊王朝君主鲁斯塔姆试图利用萨法维教团力量，为自己所用，所以释放了阿里兄弟。但是之后，鲁斯塔姆很快反悔，并试图抓捕他们。\n\n在白羊王朝的追兵紧追不舍之下，为了保护自己年幼的弟弟伊斯玛仪，阿里向众人指定伊斯玛仪为自己的继承人，之后立即命令手下将伊斯玛仪送到安全的地方。阿里自己带着七百名追随者，与截击他们的白羊王朝军队拼死搏杀，最终全部战死沙场。伊斯玛仪被信众保护隐居在吉兰，7岁时从师受宗教教育。\n\n1497年他带领随从回阿尔达比勒继承遗产，但遭到当地领主阿里·贝格的拒绝，遂又到里海边的阿斯塔拉，并以此为基地，宣传什叶派教义，重新改组萨法维苏菲教团，重建自己的红头民兵队伍。\n\n这些红头民兵是伊斯兰教什叶派的信仰与支持者，并通过西面奥斯曼帝国的禁止什叶派禁令而获得了更多人力与兵源。伊斯玛仪并派其助手到小亚细亚的7个突厥土库曼部落中进行宣传，发展信徒，组织军事力量，并准备开展对波斯地区的征服。"
 EDG_flavorARL.1.a:0 "他命中注定将统治波斯。"
 EDG_flavorARL.1.b:0 "我们有别的选择。"
 
 EDG_flavorARL.2.t:0 "[Root.Capital.GetCapitalName]的发展"
 EDG_flavorARL.2.d:0 "随着萨法维教团在阿塞拜疆地区影响力的扩大，越来越多的人才和富商涌入了我们的首都，为我们带来了财富和更多的机遇。"
 EDG_flavorARL.2.a:0 "我们乐于接纳。"
 EDG_flavorARL.2.b:0 "焉知祸福。"
 
 EDG_flavorARL.3.t:0 "命运之子伊斯玛仪"
 EDG_flavorARL.3.d:0 "伊斯玛仪是萨法维家族中才识出众的天才。\n\n1488年，其父同希尔凡沙阿作战时阵亡，伊斯玛仪及其兄阿里遭到拘禁。不过此时正值白羊王朝内战，因此，另一位白羊王朝君主鲁斯塔姆试图利用萨法维教团力量，为自己所用，所以释放了阿里兄弟。但是之后，鲁斯塔姆很快反悔，并试图抓捕他们。\n\n在白羊王朝的追兵紧追不舍之下，为了保护自己年幼的弟弟伊斯玛仪，阿里向众人指定伊斯玛仪为自己的继承人，之后立即命令手下将伊斯玛仪送到安全的地方。阿里自己带着七百名追随者，与截击他们的白羊王朝军队拼死搏杀，最终全部战死沙场。伊斯玛仪被信众保护隐居在吉兰，7岁时从师受宗教教育。\n\n1497年他带领随从回阿尔达比勒继承遗产，遭当地领主阿里·贝格的拒绝，遂又到里海边的阿斯塔拉，并以此为基地，宣传什叶派教义，重新改组萨法维苏菲教团，重建自己的红头民兵队伍。\n\n这些红头民兵是伊斯兰教的什叶派信仰与支持者，并通过西面奥斯曼帝国的禁止什叶派禁令而获得了更多人力与兵源。伊斯玛仪并派其助手到小亚细亚的7个突厥土库曼部落中进行宣传，发展信徒，组织军事力量，鼓动阿塞拜疆地区的什叶派教徒发动了叛乱，夺取了阿塞拜疆的控制权，并开始谋划针对我们的叛乱。"
 EDG_flavorARL.3.a:0 "伊斯玛仪必须被绞杀！"
 EDG_flavorARL.3.b:0 "我们应该避其锋芒。"
 
 EDG_flavorARL.4.t:0 "执掌大不里士"
 EDG_flavorARL.4.d:0 "随着最后一缕阳光彻底消逝于天际线之下，[Root.Monarch.GetTitle][Root.Monarch.GetName]和他最忠诚的红头军终于正式进入了大不里士。这是一座古老而辉煌的城市，它在过去的几十年内一直被昏庸腐败的宵小之辈所占据，那些鼠辈将大不里士这颗明珠把玩于股掌之间，玷污了这片圣地原本洁净的光辉。但如今，大不里士终究归于我们手中，[Root.Monarch.GetName]将城内冥顽不化的教法学家处以极刑，将他们的尸骨丢进荒野中喂食野狗，并将城内一切与旧势力有关的污秽一并除去，为大不里士掀开全新的篇章。\n\n如今我们的事业已经初步成功，并且获得了昔日伊儿汗国的帝都，美丽且伟大的大不里士，而我们也将都于此处，如同列王纪中伟大的诸位波斯皇帝一般统治波斯人和突厥人，最后统治世界。\n\n同时我们将会面临抉择，是否需要维持萨法维教团过去的信仰，亦或者为了统治波斯帝国，而选择十二伊玛目派。"
 EDG_flavorARL.4.a:0 "大不里士将是我们的新都。"
 EDG_flavorARL.4.b:0 "大不里士将迎来新生。"
 
 EDG_flavorARL.5.t:0 "神圣统治"
 EDG_flavorARL.5.d:0 "在前18世纪德巴比伦《汉谟拉比法典》就提到了巴格达为一重镇。在中国史籍中被称为“黑衣大食”的阿拉伯阿巴斯王朝，最初定都在安巴尔。这个王朝的第二位哈里发曼苏尔认为安巴尔不适合作京都。于是亲自勘察，选中了位于底格里斯河右岸一个叫巴格达的小镇，决定在这里建立新都。经过4年施工，新都建成，命名为“马迪纳·萨拉姆”，即“和平之城”，成为了阿拉伯帝国的首都，长期以来以伊斯兰世界的中心而存在，阿拔斯哈里发更是将自己的宝座安置于此。巴格达所象征着的意义早已被所有穆斯林所知晓，如今控制巴格达的是我们，而我们必然将伊玛目的真理传向整个世界。"
 EDG_flavorARL.5.a:0 "巴格达应当成为我们的新都。"
 EDG_flavorARL.5.b:0 "我们是巴格达的主人。"
 
 EDG_flavorARL.6.t:0 "阿里的继承者"
 EDG_flavorARL.6.d:0 "由于伊朗地区的什叶派教徒长期受到迫害，什叶派教徒的身份认同日益显著，尊奉十二伊玛目派的萨法维家族的宗教影响逐渐扩大，追随萨法维家族的穆斯林有些来自阿塞拜疆以及叙利亚北部和安纳托利亚东部诸多地区，而突厥血统的土库曼人乌斯塔吉鲁部落、卢姆鲁部落、沙姆鲁部落、祖尔加迪尔部落、塔卡鲁部落、阿夫沙尔部落和恺伽部落也是萨法维教团的主要支持者，这使得萨法维家族的领地日益繁荣，也使得什叶派在伊朗地区的力量逐渐强大起来。"
 EDG_flavorARL.6.a:0 "萨法维家族必然崛起。"

 EDG_flavorARL.7.t:0 "伊玛目的号召"
 EDG_flavorARL.7.d:0 "十二伊玛目派在伊朗地区长期拥有大量的信徒，他们在相当长的时间内缺乏一个信仰领袖，而萨法维家族作为第四伊玛目的圣裔，拥有极强的号召力。尽管萨法维家族所实际控制的领地并不多，但萨法维家族实际上拥有极强的号召力，并作为狂热的萨法维教团投入了相当的资源以宣扬什叶派教义，很快，一股什叶派的浪潮在伊朗地区不可避免地蔓延开来了。"
 EDG_flavorARL.7.a:0 "我们谨遵真主意志。"
 
 EDG_flavorARL.8.t:0 "神圣光环的破碎"
 EDG_flavorARL.8.d:0 "乌云裹挟着白日，风沙在[Root.Capital.GetCapitalName]的城外未曾停歇地嘶吼着。边境传来了一则怖人的消息，带领奇兹尔巴什南征北战并战无不胜的伟大的[Root.Monarch.GetName]在前线遭遇了失败。这个消息对于一切虔信什叶派之人皆为当头一棒，濒临生产的孕妇因这则消息而死于流产，最伟大的工匠在听闻此事后剁去了自己的双手，什叶派教徒无不感到悲悯而绝望。那些伪信者则躲在阴影中窃喜，嘲笑着我们的虔信是多么脆弱。尽管伊斯玛仪尝试为自己的失败获取一个正当的解释，但已然回天乏术，所有奇兹尔巴什都看到了伊斯玛仪的失败，绝对效忠精神领袖萨法维的时代已经结束了！"
 EDG_flavorARL.8.a:0 "如此悲景，岂不对酒当歌，忘却悲痛。"
 
 
 
 EDG_flavorNOV.1.t:0 "处置诺夫哥罗德王公"
 EDG_flavorNOV.1.d:0 "诺夫哥罗德共和国是11世纪建立的东斯拉夫国家，其鼎盛时期的疆域北至白海，西至今俄罗斯与爱沙尼亚边界一带，南至伊尔门湖一带，东至乌拉尔山脉。\n\n11世纪中期，基辅罗斯大公智者雅罗斯拉夫死后，诺夫哥罗德等城市就出现了摆脱基辅统治的分离趋势。\n\n此时，诺夫哥罗德并没有像罗斯的其他城市一样出现王公世袭统治，而是由上层贵族和商人集团控制的市民议会掌握最高权力。\n\n1136年，管辖诺夫哥罗德的弗谢沃洛德.姆斯季斯拉维奇公爵，基辅大公弗拉基米罗维奇之子，对苏兹达尔的战争失败，被诺夫哥罗德议会废黜，一般认为这是诺夫哥罗德共和国的开始。\n\n如今诺夫哥罗德被我们吞并，我们将诺夫哥罗德贵族引以为傲的大诺夫哥罗德城控制在自己的手中，诺夫哥罗德的执政王公等候我们的处置。"
 EDG_flavorNOV.1.a:0 "将他和他的资源整合进我们的政府。"
 EDG_flavorNOV.1.b:0 "处死他。"
 
 EDG_flavorNOV.2.t:0 "任用诺夫哥罗德贵族"
 EDG_flavorNOV.2.d:0 "在过去的数十年内，[Root.Capital.GetCapitalName]方面一直受到地方大贵族的掣肘，这些老牌大贵族一直在抗拒[Root.Monarch.GetTitle]的集权政策，但苦于国内缺乏苦于制衡大贵族的势力，也缺乏能够替代大贵族的政治人才，[Root.Monarch.GetTitle]一直对他们束手无策。\n\n那是一个明媚的下午，[Root.Monarch.GetTitle][Root.Monarch.GetName]在位于[Root.Capital.GetCapitalName]的宫廷内看见了两名彬彬有礼的诺夫哥罗德贵族。这让[Root.Capital.GetCapitalName]将目光投向了被征服的诺夫哥罗德贵族身上。诺夫哥罗德在过去一直由贵族与商人的议会控制，在我们征服诺夫哥罗德后，我们没有肃清诺夫哥罗德的旧势力，而是将他们纳入了我们的行政机构，其中有许多诺夫哥罗德贵族拥有雄厚的财力和优良的个人能力。\n\n这些诺夫哥罗德贵族在被我们征服后一直渴望在我们的政府中寻得一席之地，并多次恳求我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]，希望能够获得施展才能与利用资源的官职。\n\n[Root.Monarch.GetTitle]于夜间在宫廷深处踱步，思考着一直困扰着自己的国内大贵族问题。"
 EDG_flavorNOV.2.a:0 "我们将用诺夫哥罗德贵族制衡旧贵族。"
 EDG_flavorNOV.2.b:0 "这太危险了，会导致诺夫哥罗德势力的膨胀！"
 
 EDG_flavorNOV.3.t:0 "任命诺夫哥罗德军官"
 EDG_flavorNOV.3.d:0 "自从我们任用诺夫哥罗德贵族用来制衡国内的旧贵族后，一直在取得良好的成效，[Root.Capital.GetCapitalName]终于有了一个新兴的政治力量能够制衡国内的那些保守派。\n\n为了扩大这一政治进步带来的成果，一个诺夫哥罗德贵族向[Root.Monarch.GetTitle][Root.Monarch.GetName]提出了一个构想，能否通过任命诺夫哥罗德军官来取代通过封建关系履行军事义务的大贵族？或许我们可以通过将军事指挥大权交予诺夫哥罗德军官，来实现我们的目标。但如果我们拒绝这一提议，显然会导致诺夫哥罗德贵族的极大不满。"
 EDG_flavorNOV.3.a:0 "当然，诺夫哥罗德是[Root.Capital.GetCapitalName]永远的朋友！"
 EDG_flavorNOV.3.b:0 "这会导致[Root.Capital.GetCapitalName]政权的颠覆！"
 
 EDG_flavorNOV.4.t:0 "诺夫哥罗德贵族篡权"
 EDG_flavorNOV.4.d:0 "这是一个乌云密布的夜晚。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]原本正在行宫中安睡，却被宫外轰然响起的爆炸声吵醒。当他脱离梦乡后，即刻起身，奔向卧室的阳台，并朝宫外眺望。\n\n他看见火光冲天，灰烬飘扬，不知是什么人在宫外发动了进攻，他们炸开了沉重坚硬的宫门，并披甲上马，在王宫的庭院内砍杀[Root.Monarch.GetTitle]守卫。[Root.Monarch.GetTitle][Root.Monarch.GetName]陷入了震惊之中，他不敢相信，怎么会有军队在自己的眼皮子底下发动叛乱——这是一场政变，一场精心谋划的政变！\n\n[Root.Monarch.GetName]心悸到一时间难以思考，踉跄地走到卧室门口，用疲惫的身躯撞开了大门，门口正快步跑来几名侍卫。他们扶起了[Root.Monarch.GetTitle]，尽管为[Root.Monarch.GetTitle]的举止感到困惑，还是尽责地建议[Root.Monarch.GetTitle]离开王宫。\n\n[Root.Monarch.GetTitle]缓了几口气，询问并了解了宫外政变发动者的身份——是他新近任命的诺夫哥罗德贵族费奥菲尔，他是诺夫哥罗德最后一任执政官费奥菲尔的子嗣，人称『勇敢的费奥菲尔』，他一直是诺夫哥罗德贵族的领袖，在前不久被任命为大元帅。\n\n[Root.Monarch.GetTitle]在护卫的保卫下正撤退到秘密通道，准备离开，但当他们走到了通道入口，却发现费奥菲尔正领着一队披甲骑兵等候着他们。费奥菲尔收起自己的佩剑，在随从的帮助下下马，十分绅士地向[Root.Monarch.GetTitle]鞠了个躬，并伸出手，用雄浑的嗓音宣告道：“尊敬的[Root.Monarch.GetTitle]，共和国的时代回来了。”"
 EDG_flavorNOV.4.a:0 "共和国时代回来了！"
 EDG_flavorNOV.4.b:0 "我们宁死不屈！"

 EDG_flavorNOV_1.tooltip:0 "§Y这将让诺夫哥罗德人有机会参与到我们的政治中来。§!"
 EDG_flavorNOV_2.tooltip:0 "§Y诺夫哥罗德贵族的影响力将得到提升。§!"
 EDG_flavorNOV_3.tooltip:0 "§Y诺夫哥罗德贵族的影响力将扩大到军事领域，这可能会造成十分严重的后果！§!"
 EDG_flavorNOV_die.tooltip:0 "§Y这将杜绝诺夫哥罗德人扩大影响力。§!"

 EDG_flavorPOR.1.t:0 "[Root.GetAdjective]迁都[227.GetCapitalName]"
 EDG_flavorPOR.1.d:0 "自新石器时代开始，[Root.GetAdjective]的地区已经有伊比利亚人居住。公元前205年起为罗马人统治，当时的统治者凯撒把这个地区升格为市，并命名为“Felicitas Julia”，意为“祝贺凯撒”。\n\n可是到公元5世纪起相继被蛮族占领，而在8世纪更被摩尔人所夺取，信奉伊斯兰教的摩尔人除了在市内兴建了很多清真寺外，还建了很多房屋和新的城墙，在他们的统治下，城市发展迅速，而在当时，市内住了信奉不同宗教的人如基督徒、穆斯林和犹太人等。\n\n摩尔人一直统治里斯本直至$YEAR$年，他们被[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]击败，使得里斯本重回基督徒的手中。$YEAR$年，里斯本正式成为[Root.GetAdjective]的首都，从此就发展成为欧洲和地中海一带重要的贸易城市。"
 EDG_flavorPOR.1.a:0 "我们的时代！"

 EDG_flavorCAS.1.t:0 "[FROM.GetAdjective]提议保护[Root.GetAdjective]"
 EDG_flavorCAS.1.d:0 "[Root.GetAdjective]一直面临多方势力的侵扰，自身却没有强大的实力，这让本国的[Root.Culture.GetName]人难以维持自身的安全，而[FROM.GetAdjective]与[Root.GetAdjective]一直保持着亲密的关系，是[FROM.GetAdjective]一直在维持[Root.GetAdjective]的安全。如今[FROM.GetAdjective]的[FROM.Monarch.GetTitle][FROM.Monarch.GetName]提议，将[Root.GetAdjective]变成自己的封臣，以便永远地保护[Root.GetAdjective]。"
 EDG_flavorCAS.1.a:0 "我们需要[FROM.GetAdjective]的保护。"
 EDG_flavorCAS.1.b:0 "我们会捍卫我们珍贵的自由与独立。"

EDG_flavorADU.1.t:0 "与东方的交流"
EDG_flavorADU.1.d:0 "科尔多瓦，[Root.GetAdjective]的世界之都，“她是安达卢西亚的新娘，她容貌优雅，足以吸引所有人的目光。苏丹的大军为她打造了荣耀的王冠，诗人从语言的海洋采集珍珠为她制作美丽的项链，科学家编制知识的锦缎作为她的华服，艺术大师和能工巧匠为她镶嵌漂亮而曼妙的装饰”。我们的首都科尔多瓦是欧洲首屈一指的首善之都，这是无可争议的。\n\n但在欧洲人的传统观念里，东欧还有另一个摧残的城市足以与我们的科尔多瓦相媲美，那就是位于色雷斯的君士坦丁堡。\n\n在这一年，我们向君士坦丁堡的主人派遣了使节团，使节团在回国后，向我们描绘了色雷斯地区繁荣的景象，这一切让[Root.Monarch.GetTitle][Root.Monarch.GetName]深受吸引。[Root.Monarch.GetTitle]为东方的美丽感到陶醉，并指出我们应当将君士坦丁堡这一“爱琴海的皇后”迎娶到[Root.GetAdjective]的麾下。于是，一名使节向[Root.Monarch.GetTitle][Root.Monarch.GetName]引荐了一名希腊裔的东正教历史学家，这名历史学家引经据典，论证了[Root.GetAdjective]如何有权力将君士坦丁堡纳入[Root.Monarch.GetTitle]的治下。"
EDG_flavorADU.1.a:0 "我们有权索取君士坦丁堡。"

EDG_flavorADU.2.t:0 "征服突厥人"
EDG_flavorADU.2.d:0 "1071年，塞尔柱人在今天土耳其的曼奇克托一地，从拜占庭的军队手中赢取惊人的胜利，使安那托利亚的大部份地方成为土耳其的占领区。约在同时，他们成功地从埃及的穆斯林统治者手上夺取耶路撒冷。这两件大事冲击了拜占庭人、罗马教廷和欧洲人，结果引发持续两百多年的十字军东侵。\n\n尽管塞尔柱土克曼人最后成功夺回巴勒斯坦的控制权，他们的力量却因不断地与十字东作战而被消耗。除此，他们也受到反对者的活动所威胁。在内部，苏菲派的神秘主义大为盛行，使伊斯兰教进入一个反思的时期。就在这个精疲力竭和虚弱的时期里，他们在蒙古人的侵略下骤然崩溃。巴格达在1258年沦陷于侵略者之手，而土克曼人的帝国也告消失。\n\n在十四世纪的初期，来自安那托利亚的穆斯林民众在苏丹奥斯曼一世的统治下团结起来，以荣誉之名自称为“土耳其人”或“奥斯曼人”。土耳其人发动圣战以粉碎拜占庭帝国，并在环绕着君士坦丁堡的巴尔干半岛与希腊等地兴起战事。此后突厥人一直在西亚扮演着极其重要的角色，他们能征善战，一度为创建强大帝国而南征北战。但如今，突厥人的苏丹和伪哈里发都拜倒在我们的军事实力之下，向他们供奉水和土，向科尔多瓦缴纳贡赋，我们成为了他们的哈里发。"
EDG_flavorADU.2.a:0 "世界都应该向[Root.Monarch.GetTitle]臣服。"

EDG_flavorADU.3.t:0 "日耳曼尼亚的[Root.Monarch.GetTitle]"
EDG_flavorADU.3.d:0 "欧洲的历史学家习惯上以911年作为德意志地区的东法兰克王国向德意志王国转变的开始。在这一年，东法兰克王国国王“孩童路易”驾崩无嗣。法兰克公爵康拉德一世被选为国王，他是第一位德意志国王。后奥托一世继位，962年，德意志国王奥托一世在罗马由教皇约翰十二世加冕称帝，称为“罗马皇帝”，开启了神圣罗马帝国的历史。\n\n日耳曼人统治德意志长达数百年，他们后来称之为“神圣罗马帝国皇帝”的头衔在天主教世界享有了数个世纪的荣光，但如今日耳曼基督徒的信仰终于被我们粉碎，我们强迫他们向我们臣服，在他们的土地上建立清真寺，并向他们征收不信者税，我们的[Root.Monarch.GetTitle]成为了日耳曼尼亚的新主人。"
EDG_flavorADU.3.a:0 "日耳曼尼亚[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"

EDG_flavorADU.4.t:0 "判处教宗火刑"
EDG_flavorADU.4.d:0 "教宗国的建立是欧洲各国长期政治斗争的产物。七世纪至八世纪上半期意大利半岛存在三种势力：拜占庭、伦巴德和教宗的势力。拜占庭实行的是皇帝教权主义的政策，在宗教问题上由皇帝做出决定，要求罗马必须服从皇帝规定的教义。但在伦巴德人入侵罗马时他又无力保护教皇。于是教皇就开始寻求法兰克等君主的保护，直到教宗国拥有了自己的领地和军事力量。\n\n长期以来，教宗国维持着独立的地位，在文艺复兴时期，特别是亚历山大三世和尤利乌斯二世这二位教皇统治时期，教宗国的领土再度获得大幅扩充，并成为意大利最重要的政治力量之一，直到今日，教宗国被我们驱逐出了意大利，而我们生擒了天主教教宗。\n\n宫廷内的大臣有许多都对如何处置教宗表达了自己的意见，其中当属一名名为阿卜拉杜的阿訇最为激进，他要求在罗马的广场上判处教宗火刑——当然，这是十分激进的处置方法。"
EDG_flavorADU.4.a:0 "基督已死！"
EDG_flavorADU.4.b:0 "我们不应该这么做。"

EDG_flavorADU.5.t:0 "安达卢西亚的伟大重生"
EDG_flavorADU.5.d:0 "费尔南多三世在1235年去世早逝，这位原本有机会毁灭南方诸泰法国的基督徒国王失去了自己施展暴行的机会，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和卡斯蒂利亚三个王国，三个王国日后摩擦不断，这让基督徒失去了最后一次完成再征服运动的可能性。取而代之的是，于$YEAR$年，伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]统一了半岛的穆斯林，使得安达卢西亚再一次于伊比利亚涅槃。"
EDG_flavorADU.5.a:0 "我们将会扼杀基督徒的幻想。"

EDG_flavorADU.6.t:0 "宗教见解"
EDG_flavorADU.6.d:0 "伊斯兰教内部存在众多教派，每个教派对教义的理解都有所不同，有些人将不同的教派分为两类，即倾向于神秘主义的教派和倾向于教条主义的教派。无论如何，如果任由持有不同倾向的教派在国内不断分裂，对我们的国家而言将会是不利的。[Root.Monarch.GetTitle][Root.Monarch.GetName]于$YEAR$举办了一场大会，邀请国内外的知名学者和神学家，对教义进行辩论。"
EDG_flavorADU.6.a:0 "我们自然会倾向于教条主义。"
EDG_flavorADU.6.b:0 "神秘主义是更好的选择。"

#莫卧儿
EDG_flavorMUG.1.t:0 "道拉特·汗的请求"
EDG_flavorMUG.1.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]一直对自己的下属与盟友充满疑虑，在外交上是个喋喋不休、暴行不断的小丑。\n\n在$YEAR$年的一天，他召集了自己的下属，并接待了自己盟友们的使节，但他震怒地发现啊，拉合尔总督道拉特·汗并没有亲自前来，而只是派遣了他的儿子迪拉瓦尔前来。\n\n自以为是的[From.Monarch.GetName]胡乱猜测，认为道拉特·汗是一个阴险狡诈的叛徒，由于畏惧[From.Monarch.GetName]，暗中企图密谋反叛，因惧怕已经被[From.Monarch.GetName]发现，故不敢亲自前来。\n\n[From.Monarch.GetTitle][From.Monarch.GetName]在心中自导自演，并对此深信不疑，还让道拉特·汗的儿子迪拉瓦尔与盟国的诸使节一起观看一下午的处刑活动，让他们观看与[From.Monarch.GetName]为敌的犯人被酷刑折磨至死的画面，想通过这种方法展示自己的果断与力量，结果导致自己的下属和盟国全部对自己大失所望。\n\n道拉特·汗的儿子迪拉瓦尔更是被震惊到了，战战兢兢地回到了父亲的辖地，将自己的遭遇绘声绘色地描述给他在拉合尔的父亲总督。道拉特·汗一直惧怕[From.Monarch.GetName]，担心自己被这位暴行不断的无道昏君谋取了性命，于是苦苦思索，最终决定派遣自己的儿子迪拉瓦尔，向[Root.Monarch.GetName]寻求帮助，请求让他成为自己和拉合尔的领主。[Root.Monarch.GetName]询问他，“你的家族世代蒙受封君的恩惠，为何如今选择背弃自己的主人，要求效忠邻国的君主？”\n\n迪拉瓦尔的毕恭毕敬地回答道：“[From.Monarch.GetName]昏庸无道，日出迫害忠良，日落滥杀无辜，阴晴不定，喜怒无常，我在第一次远远地见到他时，便看出他绝非人主。而您，伟大的[Root.Monarch.GetName]，整个印度斯坦的人向来都有闻您的仁慈与智慧，您的功绩显赫于世间，威名远扬，撒马尔罕的旧主听闻您的名字都会踉跄下马，落荒而逃。抛弃昏君而另寻明主，这样的行为怎么能称得上是背弃呢？反观于您，受邀于肱股之臣，救邻国百姓于水火，施善政于四海，但凡是有思考能力的人，都会赞同您这样的义举，全印度斯坦的贤人雅士都无不朝夕期盼您的统治啊！”"
EDG_flavorMUG.1.a:0 "我们会为他带来战争之歌！"
EDG_flavorMUG.1.b:0 "我们依然不能接受他的请求。"

EDG_DLH_stupid_opinion:0 "对外交使团的暴行"
EDG_flavorMUG.2.t:0 "猜疑与暴虐"
EDG_flavorMUG.2.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]一直对自己的下属与盟友充满疑虑，他对政治有自己的见解，在军事上有自己的看法，在外交上更是有自己独特的行事风格。\n\n在$YEAR$年的一天，他召集了自己的下属，并接待了自己盟友们的使节，但他震怒地发现啊，拉合尔总督道拉特·汗并没有亲自前来，而只是派遣了他的儿子迪拉瓦尔前来。\n\n英明的[Root.Monarch.GetName]自然看透了道拉特·汗的心思，很显然，道拉特·汗是一个阴险狡诈的叛徒，他由于畏惧[Root.Monarch.GetTitle][Root.Monarch.GetName]，暗中企图密谋反叛，因惧怕已经被[Root.Monarch.GetName]发现，故不敢亲自前来。\n\n这一切都瞒不住伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]，且势必要迎来[Root.Monarch.GetTitle]的怒火。[Root.Monarch.GetName]构思了一个绝妙的方案，让道拉特·汗的儿子迪拉瓦尔与盟国的诸使节一起观看一下午的处刑活动，让他们观看与[Root.Monarch.GetName]为敌的犯人被酷刑折磨至死的画面，由此展示自己的果断与力量，一定能打消任何对自己的歹意。"
EDG_flavorMUG.2.a:0 "用恐惧统治他们！"
EDG_flavorMUG.2.b:0 "我们最好不要这么做。"


EDG_flavorMUG_3_tt:0 "首都在§Y印度§!次大陆的国家，将会启用§Y印度宗教冲突§!修正，未解锁§Y人文理念§!且主导宗教是§Y印度教§!的非印度教国家将会受到负面影响。"
EDG_flavorMUG.3.t:0 "印度宗教冲突"
EDG_flavorMUG.3.d:0 "突厥贵族通过武力征服的方式来传播伊斯兰教，其政策远比当初的阿拉伯人激进。阿拉伯帝国扩张时期，被征服土地上的人民只要交纳人丁税就可保留信仰，阿拉伯人在宗教宽容方面远比基督教国家做的好；但突厥人在印度的行为却截然不同，大肆烧杀抢掠，摧毁佛教寺院和印度教庙宇，强迫异教徒接受“先知的宗教”。佛教和印度教同时受到了严重打击，但印度教经过调整和反抗后，与穆斯林征服者实现了妥协，并继续生存发展；而佛教却因为种种内外原因，最终在印度消亡。伊斯兰教可以说是踩着佛教的尸体进入印度的，在与伊斯兰教的对抗过程中，佛教在多数情况下都会遭遇失败。伊斯兰教向中亚、南亚、东南亚扩张的历史几乎就是一部蚕食、打击佛教的历史。突厥征服者对佛教和印度教的残忍是令人发指的，许多印度教神庙和佛教寺院都在劫掠一空后被焚烧，并在其原址上建立起清真寺。许多印度苏丹国的宗教政策十分不开明，他们的宗教宽容是很不彻底的，也是不情愿的。印度教群众背负很重的税收，除了人头税外，各项税率都比穆斯林重；只要有清真寺的乡村，就不能再建立印度教的神庙；印度教徒在行政和司法体系里基本没有地位，当不了高级官员；在诉讼时，只要一方是穆斯林，就得按照伊斯兰教法审判，对非穆斯林显然不公平。但更为致命的是，在这样宗教政策下，即使在苏丹的直辖领地内，伊斯兰教也不能占据完全的统治地位，整个印度的社会结构是以印度教为基础的，尤其是在广大乡村，没有印度教就无法维持统治，没有印度教就无法收税。对于广大印度农民来说，印度教是他们祖祖辈辈的宗教，虽然它有种姓制度等许多压迫人民的主张，但这些主张也已经渗透到印度人的骨髓里去了，是印度民族文化不可或缺的一部分；让印度人皈依伊斯兰教难度不小。这造成了众苏丹国内的巨大社会撕裂，这一撕裂在德里苏丹国衰落之前一直被穆斯林强大的军事实力所掩盖，但如今彻底暴露出来。"
EDG_flavorMUG.3.a:0 "真正的信仰总是得不到认可。"

EDG_DLH_DIE_BY_US.tooltip:0 "§Y[From.GetAdjective]§!将被§Y[Root.GetAdjective]§!吞并。"
EDG_flavorMUG.4.t:0 "吞并[From.GetAdjective]"
EDG_flavorMUG.4.d:0 "在经历了长久的战争后，[From.GetAdjective]最终不敌[Root.GetAdjective]。据说，[From.GetAdjective][From.Monarch.GetTitle][From.Monarch.GetName]收到了无数惨败的战报，他根本无法阻挡[Root.GetAdjective]的前进。\n\n自从德里失陷后，[From.Monarch.GetName]始终彻夜难眠，每夜都辗转反侧，对自己曾经做过的一个个错误行径悔恨万千。尽管他是如此心碎，但他亡国的命运不会有任何改变，[From.GetAdjective]的诸多贵族已经向[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]写好了请降的信件，并承诺会将[From.Monarch.GetName]俘虏，献给伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]，以求换取[Root.Monarch.GetTitle][Root.Monarch.GetName]的垂怜和仁慈。\n\n[Root.Monarch.GetName]回想起了自己攻下德里城的那一天，德里是这样一座富饶的城市，她拥有如此巨大的市区面积，就连她的街道比坎大哈宽敞数倍，此地人口众多、物产丰饶，农民和手工业者一直源源不断地为[From.GetAdjective]提供谷物和钱币，用以维持[From.GetAdjective][From.Monarch.GetTitle]在全国的统治。但如今，德里城内恢宏壮丽的种种建筑，以及此地顺从勤劳的人民都归属于[Root.Monarch.GetName]的统治，安拉在上，[Root.Monarch.GetName]才是此地命中注定的统治者。"
EDG_flavorMUG.4.a:0 "我们将接受吞并[From.GetAdjective]。"
EDG_flavorMUG.4.b:0 "我们更热爱血与火。"

EDG_DLH_DIE_BY_AFG.tooltip:0 "§Y[Root.GetAdjective]§!将被§Y[AFG.GetAdjective]§!吞并。"
EDG_flavorMUG.5.t:0 "[Root.GetAdjective]的覆灭"
EDG_flavorMUG.5.d:0 "在经历了长久的战争后，[Root.GetAdjective]最终不敌来自西部的敌人。在这几日，[Root.Monarch.GetTitle][Root.Monarch.GetName]收到了无数惨败的战报，他根本无法阻挡敌人的前进。自从德里失陷后，[Root.Monarch.GetName]始终彻夜难眠，每夜都辗转反侧，对自己曾经做过的一个个错误行径悔恨万千。尽管他是如此心碎，但亡国的命运不会有任何改变，[Root.GetAdjective]的诸多贵族已经向敌人写好了请降的信件，[Root.Monarch.GetName]知道，他们很快就会出卖自己。"
EDG_flavorMUG.5.a:0 "我们无力回天。"

EDG_PAP_restore_the_authority_of_the_Catholic_modifier:0 "锡耶纳公会议"
EDG_PAP_restore_the_authority_of_the_Catholic_tooltip:0 "所有§Y天主教§!国家将在§Y地理大发现时代§!拥有§Y+2%§!传教力量"
clr_EDG_PAP_restore_the_authority_of_the_Catholic_tooltip:0 ""所有§Y天主教§!国家将不再享有§Y锡耶纳公议会§!修正""
EDG_flavorPAP.1.t:0 "锡耶纳公会议"
EDG_flavorPAP.1.d:0 "由于黑死病的蔓延、阿尔比十字军的失败以及随之而来的天主教世界的一次又一次的大动荡，大量异端信仰在基督教世界内蔓延开来。越来越多的英格兰底层民众和传教士开始公开或秘密地选择诸如罗拉德派在内的异端信仰；祷告派在德意志地区迅速蔓延，在暗中得到了充分发展的同时少有遇到阻拦，直到如今祷告派信徒遍布德意志全境。阿尔比十字军和瓦尔纳十字军的失败、再征服运动的停滞不前和胡斯运动的成功都成为天主教世界逐渐颓废的象征，而瓦勒度派也在罗马教廷式微的这一段世界内得到了扩张，在法兰西地区得到了长足的发展；波斯尼亚地区因为东西教会分裂，当地彻底成为空白区，这就给了那些相对离经叛道的教派崛起机会，如今克尔斯蒂亚尼即波斯尼亚教会在巴尔干的土地上野蛮生长。出于对耶稣福音的诚挚热爱以及对基督教世界未来的担忧，[Root.Monarch.GetTitle][Root.Monarch.GetName]于锡耶纳召开了一场大公会议，并决定发布通谕，加大对异端的惩罚力度，扩大宗教裁判所的权力，如今宗教裁判所不仅可以在审讯用刑，对异端采取包括没收全部财产、鞭笞、监禁、终身监禁等诸多刑法在内的方法，更可以采用更多“灵活”的方法让异端皈依正信。"
EDG_flavorPAP.1.a:0 "混乱的时代定将结束。"

EDG_flavorPAP.2.t:0 "锡耶纳之火的延续"
EDG_flavorPAP.2.d:0 "锡耶纳公议会已经结束了半个世纪，天主教对异端的迫害和压制愈发残酷，异端却一次次地死灰复燃。罗马教廷陷入了前所未有的紧张之中，所有天主教君主都对异端运动的高涨感到不安，随之而来的是新一轮的宗教冲突。"
EDG_flavorPAP.2.a:0 "但公教会的权威不容置疑！"

EDG_price_Nuremberg_Chronicle:0 "纽伦堡编年史"
EDG_flavorPAP.3.t:0 "纽伦堡编年史"
EDG_flavorPAP.3.d:0 "《纽伦堡编年史》是最早期印刷术重要的范例之一。这是一部插图本世界史，由内科医生兼人类学家赫尔曼·谢德撰写。由于这本书没有标题页，在英语中称其为《纽伦堡编年史》。虽然该书可以追溯到文艺复兴时期，但它却采用了中世界编年史的叙述风格，讲述了7个年代的故事，并由有关《圣经》和无关《圣经》的历史事件和其他内容交织而成。这本书于1493年6月在纽约堡首次出版了拉丁文版本，同年晚些时候出版了德文译本。  "
EDG_flavorPAP.3.a:0 "我们需要更多的纸张。"

EDG_flavorPAP.7.t:0 "武加大译本"
EDG_flavorPAP.7.d:0 "遵照教宗达马苏斯一世的敕令，哲罗姆等人于383年开始对当时现存的新约拉丁文本进行修订，于390年开始参考希腊文七十士译本对旧约希伯来文本的翻译。 这个译本所采用的是不同于西塞罗式雄辩、优雅的古典风格的世俗拉丁文，“武加大”原意即为“通俗的”。\n\n宗教改革后，为了对抗基督教新教的影响，1546年特伦特宗教会议将武加大译本定为圣经权威版本，该会议并委托教宗制定一部标准文本。在教宗西斯都五世的资助下，第一个标准文本得以付梓。不幸的是，该版本留有不少印刷错误。续任教宗克莱芒八世下令更正这些错误并进一步参进行修订，是为克莱芒八世武加大译本，简称克莱芒武加大译本。直到1979年新武加大译本问世前，克莱芒1592年版一直是罗马天主教会的标准圣经版本。"
EDG_flavorPAP.7.a:0 "公教会掌握真理。"
EDG_EDG_flavorPAP_7_tooltip:0 "§Y天主教§!国家将解锁决议§Y武加大译本§!"

EDG_flavor_Bogomili.1.t:0 "[Root.GetName]解放[151.GetName]"
EDG_flavor_Bogomili.1.d:0 "公元前658年，希腊移民在金角湾与马尔马拉海之间的地岬上建立了一座城市，称为拜占庭。公元330年，君士坦丁将罗马帝国迁都至此，起初称为新罗马，不过很快就以其创建者君士坦丁命名——君士坦丁堡。公元395年，罗马帝国分为东、西罗马帝国，[151.GetName]成为东罗马帝国首都。[151.GetName]一直是亚欧大陆之间最为高贵的城市，她坐在巴尔干与安纳托利亚共同托起的金銮殿内，身批由黑海与爱琴海交织成的紫衣，长期作为帝国的首都俯视芸芸众生。[151.GetName]也是波格米勒派心中的圣地，东正教的光芒无时无刻不眷顾着这座城市，如今，她归属波格米勒派的控制，并将永世绽放属于她的真理光芒，波格米勒派的传教士将于这座城市向整个地中海播撒耶稣的福音。"
EDG_flavor_Bogomili.1.a:0 "紫殿金銮与万福玛利亚之剑。"

EDG_flavor_Bogomili.2.t:0 "[Root.GetName]解放[150.GetName]与[1765.GetName]"
EDG_flavor_Bogomili.2.d:0 "波格米勒派最早的记载，是出自保加利亚牧首神学院给彼得一世沙皇的信件，一些研究者相信波格米勒派吸收了亚美尼亚保禄派流浪者和马吉安主义的理念。波格米勒派一直受到正教会打压，但无法遏制他们在巴尔干地区的扩散，保加利亚、塞尔维亚、匈牙利本地教会先后宣布波格米勒派为异端，但波格米勒派在东欧地区还是十分受到欢迎，即使第二保加利亚帝国覆灭后，保加利亚人受到多方势力的压迫，波格米勒派也没有消失——直到今天，保加利亚人传统上的政治经济中心回归到了波格米勒派的怀抱中，当波格米勒派的教士于明媚的阳光下站在[150.GetName]的广场上布道时，真理的福音便再一次于保加利亚地区传唱。"
EDG_flavor_Bogomili.2.a:0 "我们的解放不会停止。"

EDG_flavor_Bogomili.3.t:0 "[Root.GetName]解放[280.GetName]"
EDG_flavor_Bogomili.3.d:0 "基辅被誉为“罗斯众城之母”。它是东斯拉夫人建立的最古老城市，位于第聂伯河右岸一块高度约90米的台地，三面濒临陡峭悬崖，形势险峻。东斯拉夫人最早的编年史《往年纪事》，于12世纪便记载了关于“基辅城”的由来：波良人部落首领三兄弟——基伊、塞克和霍里夫共同“建造城堡，以长兄的名字命名为基辅。”其时在6-7世纪之交。这是后世基辅城的核心。基辅处于三条重要商路的交叉处。一条通过第聂伯河的“瓦良格人到希腊人之路”，从水路上把波罗的海一带与黑海连通。另一条陆路大商道由东向西：自黑海起，经基辅、克拉科夫、布拉格，把阿拉伯世界与西欧连接起来。第三条商道起自里海，通过基辅抵达波罗的海，把阿拉伯世界与北欧连接起来。822年，第一个罗斯国家基辅罗斯在乌克兰的基辅建立。988年全市改宗东正教，往后两个世纪通过欧亚贸易逐渐繁荣起来，被称为第聂伯河上的“帝王之城”，并成为东斯拉夫人的政治宗教中心。在经历了残酷的基辅罗斯内战后，基辅也并未衰落下去，而是迅速焕发出新的生机，并长期作为波格米勒派信徒心中的圣地而吸引大量的波格米勒派信徒朝圣——而基辅的解放已经到来，如今我们掌握这座城市，并注定要为基辅带来更光明的未来。"
EDG_flavor_Bogomili.3.a:0 "第聂伯河亦为我们澎湃。

EDG_flavor_Bogomili.4.t:0 "[Root.GetName]解放[276.GetName]"
EDG_flavor_Bogomili.4.d:0 "今天的明斯克地区是在公元9世纪和10世纪由立陶宛人定居的。Svislach河谷是两个早期东斯拉夫部落——Krivichs和Dregovichs之间的定居点边界。980年，该地区被纳入中世纪早期的波洛茨克公国，这是旧罗斯国家最早的东斯拉夫公国之一。明斯克在《原始纪事》中首次被提及，1067年与内米加河战役有关，现在人们普遍认为1067年是明斯克的成立年。城市当局认为1067年3月3日是这座城市的确切成立日期，尽管这座城镇在那时肯定已经存在了一段时间。这个名字的起源尚不清楚，但有几种说法。在12世纪早期，波洛茨克公国分裂成几个较小的封地。明斯克公国是由波罗茨克王朝的一位王子建立的。1129年，明斯克公国被基辅吞并，是基辅罗斯的主要公国；然而在1146年，波洛茨克王朝重新控制了这个公国。到1150年，明斯克与波洛茨克竞争，成为前波洛茨克公国的主要城市。明斯克和波洛茨克的王子们进行了多年的斗争，试图将所有土地统一在波洛茨克的统治之下。在明斯克城上空笼罩着的政治军事斗争的阴云从来没有离去，直到不久之前，明斯克依然是不同教派的统治者相互争夺的对象，东正教徒和天主教徒都想将明斯克纳入自己的控制之下，但这一切都将于今日终结，因为波格米勒派真正地解放了明斯克。"
EDG_flavor_Bogomili.4.a:0 "万福明斯克。"

EDG_flavor_Bogomili.5.t:0 "[Root.GetName]解放[279.GetName]"
EDG_flavor_Bogomili.5.d:0 "[279.GetName]位于东欧的十字路口，是基辅罗斯的西南边疆，与波兰、匈牙利、立陶宛接壤，这种位置使其成为各种宗教、文化和思想交流的通道。波格米勒派兴起后，传教士从保加利亚出发，沿摩尔达维亚地区北上，进入罗斯，来到了[279.GetName]。反对教会权威和封建等级制度的教义的波格米勒派，对当时的社会下层（农民、手工业者）以及一部分对正教会不满的贵族具有吸引力，提供了一种更简单、更直接的精神追求方式，挑战了既定的社会秩序，在西鲁塞尼亚迅速传播开来。而与其他坚决镇压异端的罗斯领主不同，[279.GetName]的一些王公最初对波格米勒派采取了相对宽容甚至支持的态度。他们利用波格米勒派来削弱和对抗代表基辅或拜占庭权威的东正教主教势力，以增强公国的独立性；同时，波格米勒派不承认官方教会的权威，因此王公可以借此将大量原本属于东正教会的土地和财富收归己有或分配给支持自己的贵族。但是波格米勒派在[279.GetName]的传播最终还是引发了东正教会的强烈反应。主教们不断写信给王公，谴责异端，要求进行镇压。[279.GetName]的东正教修道院成为了反对波格米勒派的中心，这一时期的宗教斗争非常激烈。而在$YEAR$年，[Root.Monarch.GetTitle][Root.Monarch.GetName]最终掌控了这座名城，并将把波格米勒派信仰传播到全罗斯。"
EDG_flavor_Bogomili.5.a:0 "我们的荣耀万古长存。"

EDG_flavor_Bogomili.6.t:0 "[Root.GetName]解放[1756.GetName]"
EDG_flavor_Bogomili.6.d:0 "由于波格米勒派的教义鼓吹消灭压迫，并在外族传教士对波格米勒派进行本土化后，波格米勒派开始面向外国扩散，信徒不再仅限于保加利亚人。波格米勒派逐渐扩散，大批波格米勒派传教士途径瓦拉几亚和摩尔达维亚，抵达鲁塞尼亚地区，并在鲁塞尼亚地区受到了热烈的欢迎。鲁塞尼亚的罗斯人长久地遭到蒙古人和当地王公的压迫，他们渴望能够获得解放，并大量皈依波格米勒派。在这条波格米勒派的传播之路上，[1756.GetName]是一个必经之地，当地断断续续出现过许多著名的波格米勒派传教士，其中有一名名为弗伦克的著名传教士被当地的东正教会迫害至死，弗伦克拥有巨大的影响力，他的死带来了当地波格米勒派信众的暴动，尽管弗伦克的死无法挽回，但此地被后来的波格米勒派信徒视作波格米勒派圣地，并于$YEAR$年最终正式解放。"
EDG_flavor_Bogomili.6.a:0 "愿弗伦克安息。"

EDG_flavor_Bogomili.7.t:0 "第一次斯摩棱斯克公会议"
EDG_flavor_Bogomili.7.d:0 "第一次斯摩棱斯克大公会议召开了，富有热情的波格米勒派教士和学者高调地赞美共和国为解放同胞和宣扬正信所做的努力，唯有共和国在波格米勒派的指导下将基督的福音和解放的太阳带到了罗斯的大地上。公会议肯定了共和国带来的解放高潮，并得到了一个具有积极意义的结论——波格米勒派将代表着自由和解放。"
EDG_flavor_Bogomili.7.a:0 "我们的热情将熔断一切枷锁！"

EDG_flavor_Bogomili.8.t:0 "第二次斯摩棱斯克公会议"
EDG_flavor_Bogomili.8.d:0 "在斯摩棱斯克的一个晴朗的清晨，第二次斯摩棱斯克大公会议召开了。波格米勒派的学者和教士赞美了共和国近年来为解放和宣教做出的努力，并呼吁全体基督徒都关注共和国的成就，投入正信的怀抱，呼吁广大的罗斯同胞推翻那些正教会的领主，实现自身的解放。"
EDG_flavor_Bogomili.8.a:0 "我们会致力于解放同胞。"

EDG_flavor_Bogomili.9.t:0 "第三次斯摩棱斯克公会议"
EDG_flavor_Bogomili.9.d:0 "斯摩棱斯克第三次成为了全体波格米勒派信徒所注视的中心，斯摩棱斯克不仅是共和国的政治中心，罗斯地区的经济中心，更成为了波格米勒派的宗教中心。这座城市的辉煌象征着共和国解放事业的成功，无数的波格米勒派学者和教士来到此地朝圣，并举办了第三次斯摩棱斯克公会议，公会议发展了波格米勒派的教义，要求信徒们继续谋取解放，并鼓励布道。"
EDG_flavor_Bogomili.9.a:0 "共和国的光辉将永世长存！"

EDG_flavorYUA.0.t:0 "奉天讨元檄文"
EDG_flavorYUA.0.d:0 "自古帝王临御天下，皆中国居内以制夷狄，夷狄居外以奉中国，未闻以夷狄居中国而制天下也。自宋祚倾移，元以北夷入主中国，四海以内，罔不臣服，此岂人力，实乃天授。彼时君明臣良，足以纲维天下，然达人志士，尚有冠履倒置之叹。自是以后，元之臣子，不遵祖训，废坏纲常，有如大德废长立幼，泰定以臣弑君，天历以弟鸩兄，至于弟收兄妻，子征父妾，上下相习，恬不为怪，其于父子君臣夫妇长幼之伦，渎乱甚矣。夫人君者斯民之宗主，朝廷者天下之根本，礼仪者御世之大防，其所为如彼，岂可为训于天下后世哉！及其后嗣沉荒，失君臣之道，又加以宰相专权，宪台抱怨，有司毒虐，于是人心离叛，天下兵起，使我中国之民，死者肝脑涂地，生者骨肉不相保，虽因人事所致，实乃天厌其德而弃之之时也。古云：“胡虏无百年之运”，验之今日，信乎不谬。\n\n当此之时，天运循环，中原气盛，亿兆之中，当降生圣人，驱除胡虏，恢复中华，立纲陈纪，救济斯民。今一纪于兹，未闻有治世安民者，徒使尔等战战兢兢，处于朝秦暮楚之地，诚可矜闵。方今河、洛、关、陕，虽有数雄：忘中国祖宗之姓，反就胡虏禽兽之名，以为美称，假元号以济私，恃有众以要君，凭陵跋扈，遥制朝权，此河洛之徒也；或众少力微，阻兵据险，贿诱名爵，志在养力，以俟衅隙，此关陕之人也。二者其始皆以捕妖人为名，乃得兵权。及妖人已灭，兵权已得，志骄气盈，无复尊主庇民之意，互相吞噬，反为生民之巨害，皆非华夏之主也。\n\n予为众所推，率师渡江，居金陵形式之地，得长江天堑之险，今十有三年。西抵巴蜀，东连沧海，南控闽越，湖、湘、汉、沔，两淮、徐、邳，皆入版图，奄及南方，尽为我有。民稍安，食稍足，兵稍精，控弦执矢，目视我中原之民，久无所主，深用疚心。予恭承天命，罔敢自安，方欲遣兵北逐胡虏，拯生民于涂炭，复汉官之威仪。虑民人未知，反为我仇，絜家北走，陷溺犹深，故先逾告：兵至，民人勿避。予号令严肃，无秋毫之犯，归我者永安于中华，背我者自窜于塞外。盖我中国之民，天必命我中国之人以安之，夷狄何得而治哉！予恐中土久污膻腥，生民扰扰，故率群雄奋力廓清，志在逐胡虏，除暴乱，使民皆得其所，雪中国之耻，尔民等其体之。如蒙古、色目，虽非华夏族类，然同生天地之间，有能知礼义，愿为臣民者，与中夏之人抚养无异。故兹告谕，想宜知悉。"
EDG_flavorYUA.0.a:0 "驱逐胡虏，恢复中华！"

EDG_FYM_civil_war.1.t:0 "马利克之战"
EDG_FYM_civil_war.1.d:0 "萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。\n\n1380年，马穆鲁克王朝最后一个巴赫里苏丹哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住时局，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的苏丹，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。\n\n但萨哈达王朝的政权十分不稳定，萨哈达王朝表面上如日中天，但实际上摇摇欲坠，帝国内部诸军事贵族的权力依然庞大，诸如叙利亚地区的埃米尔拥有巨大的自治权力，而许多阿拉伯的部落也一直在尝试争取独立。自从纳西尔一世于1391年去世后，萨哈达王朝便一直面临着持续的叛乱和动荡，此时的萨哈达王朝苏丹是同样精明的穆罕默德一世。穆罕默德一世是纳西尔一世的第四个儿子，也是纳西尔留下的唯一一个儿子，他自幼天资聪颖，且长期跟随自己的父亲南征北战、处理国政，因而有处理萨哈达王朝所面临的危机的能力，使得这个已然行将就木的帝国没有被自己沉重的躯体压死。而在穆罕默德去世后，萨哈达帝国在他的继承人[From.Monarch.GetName]手中，却显得难以为继。直到上一个昏黄到来前，萨哈达帝国仍然维持着它强大的表象，但在夜晚降临后，多地叛乱的消息紧随黑夜的脚步送入了苏丹的宫廷中，宣告着帝国危机的到来。"
EDG_FYM_civil_war.1.a:0 "烈焰，自黎凡特而来。"

EDG_FYM_civil_war.2.t:0 "噩梦残存"
EDG_FYM_civil_war.2.d:0 "萨哈达帝国曾经有两个头颅，一个头颅是精神的首都，是法尤姆王朝的故都萨那，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的辉煌与强大。但萨哈达王朝经历了一场噩梦，随着帝国持续多年动荡的结束，萨哈达王朝已然千疮百孔，且失去了对大片领地的控制，但萨哈达王朝最终存活了下来，只要有一息尚存，我们就有机会卷土重来。"
EDG_FYM_civil_war.2.a:0 "我们仍未日薄西山。"

EDG_FYM_civil_war.3.t:0 "穆哈的烈火"
EDG_FYM_civil_war.3.d:0 "也门地处印度洋与地中海之间的贸易通道，扼守途经红海的水路和途经希贾兹的陆路，过境贸易发达，商旅驼队络绎不绝。印度的香料、波斯湾的珍珠、中国的丝绸以及东非的奴隶、象牙、黄金、珍禽异兽，在地中海世界具有广阔的市场。阿拉伯半岛南部沿海以及邻近的索克特拉岛是古代著名的香料产地，盛产乳香和没药。乳香制成的焚香是祭祀神灵和朝廷典礼中不可缺少的物品，没药则是制作香水和诸多药品的重要原料，在地中海世界尤为畅销。萨哈达王朝也正是以富饶的也门为根据地，实现了对阿拉伯以及埃及的征服，也门是我们的龙兴之地。但在萨哈达王朝迁都埃及后，许多也门的权贵暗中参与反对萨哈达王朝的活动，哈迪·穆塔哈尔在1443年发动了席卷也门地区的叛乱，如今，又有一批反抗我们统治的也门权贵在穆哈城掀起了针对我们的反叛，他们要求脱离帝国的统治，重新建立一个独立的也门。"
EDG_FYM_civil_war.3.a:0 "他们是痴心妄想。"

EDG_FYM_civil_war.4.t:0 "巴赫里的阴谋"
EDG_FYM_civil_war.4.desc:0 "尽管垂垂老矣的帝国此时已经外强中干，军事大权掌握在以开罗和亚历山大为驻地的两支马穆鲁克之手，二者最精于的事情就是相互倾轧，并在[Root.Monarch.GetTitle]脚下的阴影中夺取权力。帝国在近些年陷入了长期的动乱之中，黎凡特的诸多埃米尔也蠢蠢欲动，为了拉拢北面的几位附庸埃米尔成为自己的倚仗，[Root.Monarch.GetTitle][Root.Monarch.GetName]决定以朝圣的名义前往耶路撒冷，在那里与法德勒、大马士革和黎巴嫩的埃米尔举行秘密的会谈。在[Root.Monarch.GetName]的设想中，黎凡特的埃米尔们是任其调遣的臣子，但那些飞扬跋扈的马穆鲁克在名义上同样也是他的臣子，他们绝无可能在自己还坐镇黎凡特的时候掀起波澜。但[Root.Monarch.GetTitle]绝无可能想到，亚历山大马穆鲁克首领穆罕默德买通了[Root.Monarch.GetTitle]的一位不起眼的男仆，[Root.Monarch.GetTitle]的最后一餐的发酵葡萄汁里下了大量的马钱子碱————[Root.Monarch.GetTitle][Root.Monarch.GetName]在享用它的最后一餐后的第二个时辰中全身痉挛，蜷曲成弓形之后痛苦的死去了，失去了所有的尊严。[Root.Monarch.GetName]的死为帝国带来了更沉痛的打击，无论是谁都料想不到这样的事变，黎凡特失去了最后一道枷锁——而埃及的马穆鲁克们迅速开展权力争夺战，穆罕默德·巴赫里渴望恢复巴赫里王朝的统治，而以贾科马克·布尔吉的马穆鲁克要求确立马穆鲁克选举制度，双方迅速爆发了内战，他们装备精良且准备充足，势必要再次让埃及流淌起血河。"
EDG_FYM_civil_war.4.a:0 "帝国为苏丹殉葬。"
EDG_FYM_civil_war.4.b:0 "他们这是自寻死路！"
EDG_FYM_civil_war.4.c:0 "巴赫里王朝的复辟值得看好。"
EDG_FYM_civil_war.4.d:0 "马穆鲁克选举制更加令人向往。"

EDG_FYM_civil_war.5.t:0 "至虔带来灾祸"
EDG_FYM_civil_war.5.d:0 "努比亚，这个名字被历史尘封已久，留下这彪炳史册的名字之时，库施王国的卡什塔王的王座遮蔽着孟菲斯和底比斯这样的古城，但随着阿克苏姆的进攻，库施王国与努比亚的辉煌过往消失于尼罗河的滚滚波涛当中。但努比亚人虽然失去了它们的王国，但没有失去它们的灵魂。下埃及的统治者如走马灯般变换，努比亚人先是皈依了基督教，而后又转而信仰伊斯兰教，但努比亚人依然采用希腊文拼写它们的文字。它们黝黑的肌肤和独特的语言在历史的长河当中依然岿然不动。对于萨哈达王朝而言，努比亚地区地域狭小又偏远，与阿拉伯语也不相通，对当地的治理处于基本放任的方法，毕竟在苏丹的眼中，那片荒郊野岭既没有价值也没有威胁，对于努比亚而言，在白天为埃及人缴纳贡赋毫无疑问是一种压迫，而在讽刺埃及人的堕落是他们唯一能够逞口舌之快的方式。\n\n一位瓦迪哈勒法的教长——名叫穆罕默德·亚努西，他是当地最德高望重的一位教长，每逢斋月日出时分，它都会来到城内的清真寺向百姓布道，一直到日落时分。在瓦迪哈勒法，甚至是整个努比亚地区，都没有人比他更受敬重。他作为教士的职责还没结束，它做为领袖的职责则突然到来。\n\n由于消息的闭塞，苏丹加税的法令和帝国陷入动荡的消息几乎是同时传进瓦迪哈勒法城的。傍晚时分，在做晚课之前，亚努西教长听闻了这个消息。教长思忖许久，在星月下的一个夜晚，他将那本阅读过无数遍的《古兰经》再度翻开，目光停留在了这一页上。\n\n“你们要与他们战斗，直到迫害消除，一切宗教全为真主；如果他们停战，那末，真主确是明察他们的行为的。”"
EDG_FYM_civil_war.5.a:0 "“艾哈德，帮我张贴一份告示。”"

EDG_FYM_civil_war.6.t:0 "十四位谢赫"
EDG_FYM_civil_war.6.d:0 "萨哈达王朝的崩溃几乎在第一时间就被红海之路上的旅行商人和以朝圣者之名逃难来的难民传播到了整个半岛上，当地的驻军听闻拖欠薪水的雇主的死讯后大多作鸟兽散。这条被精心维护的红海之路和朝圣之路在顷刻间就布满了从沙漠里长出来的贝努因人。麦加、麦地那、亚丁以及萨那挤满了前来避难的居民，整个半岛的秩序顷刻之间化为乌有。\n\n面对阿拉伯半岛上的一团乱麻，圣城成为了指引方向的一盏明灯。汉志的谢里夫，古莱什家族的族长，阿里的后裔阿布·卡西姆·哈希姆向半岛全境的谢赫们发去一封亲笔信，为保证送达，向每位谢赫的致函都由三名不同的信使负责传递同一份内容，但即使是这样，拉希德伊玛目也只收到了一封信件，另外两人都丧生于贝努因人的弯刀之下。\n\n信中阿布族长以哈希姆家族的名义，即以圣裔的身份向它们背书，授予各地谢赫自行治理领地的权力，呼吁各方停止相互对立，专心治理好自己的领地，因为他明白，这片半岛上的各位谢赫不会舍弃他们来之不易的专制权力，它希望这封信平息一时的混乱，但半岛的战火岂是一张薄薄的信纸所能掩盖住的吗？"
EDG_FYM_civil_war.6.a:0 "谢赫们领得了他们的国，而纷争的种子已经种下。"

EDG_FYM_civil_war.7.t:0 "罗塞塔王朝"
EDG_FYM_civil_war.7.d:0 "艾哈迈德·罗塞塔的身体内流淌着先知穆罕默德的血脉，作为尊贵的圣裔，他自幼接受了最优良的教育，能够将古兰经倒背如流。艾哈迈德自幼便懂得披上谦卑的伪装，让自己在马穆鲁克和其他军事贵族之间显得没有威胁，但实际上他的内心一种埋藏着勃勃的野心。艾哈迈德早年随着穆罕默德一世南征北战，他被这位英勇智慧的苏丹深深折服，深知自己绝无可能超越自己的君主，只能接受自己在穆罕默德的余生中为其效犬马之劳。\n\n在穆罕默德一世去世后，艾哈迈德·罗塞塔十分谨慎地花费了数年的时间来观察自己新的封君，在最终确定自己图谋大业的可能性后，艾哈迈德一直在暗地中组建自己的势力。艾哈迈德德高望重且军功显赫，他成为了巴赫里和布尔吉一派都愿意妥协与服从的对象，如今，艾哈迈德向[Root.Monarch.GetTitle][Root.Monarch.GetName]寄去了一封信，要求[Root.Monarch.GetTitle]退出埃及，而自己将成为全埃及的统治者。"
EDG_FYM_civil_war.7.a:0 "我们只能望洋兴叹。"
EDG_FYM_civil_war.7.b:0 "我们绝不容忍叛徒的存在！"
EDG_FYM_civil_war.7.c:0 "罗塞塔王朝万岁！"


