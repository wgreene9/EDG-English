EDG_flavorAEL.1.d:0 "两次阿尔比十字军为这片土地带来了永远的与苦难相关的记忆，法兰西国王的野心长期威胁着我们的安全，[Root.Monarch.GetTitle][Root.Monarch.GetName]的顾问提出了一个设想，在里昂和纳博讷建立更为强有力的防御工事，由此抵御来自北方的威胁。"
EDG_flavorAEL.2.d:0 "随着真信者的逐渐增多，我们有必要对我们的信徒进行进一步的规范管理。我们有必要在我们的圣城艾克斯召开我们的第一次公会议，也即正统信仰的第八次公会议，以共商教务，理顺条纲。会议召集了大量的清洁派学者，并达成了一致的结论——清洁派应当聚集在[Root.GetName]的脚下，才能维护自身的独立。"
EDG_flavorAEL.3.d:0 "博尔纳六世·德·旺塔多恩是阿尔比十字军期间清洁派的领袖之一。阿尔比伯爵的起源是法国南部著名游吟诗人博尔纳·德·旺塔多恩。此人曾于阿基坦的埃莉诺宫廷中为其服务，并与女公爵相爱。在历史中，由于女公爵远嫁英国，他心灰意冷，进入修道院，写作了大量的苦情歌曲。而在本位面，我们假设他从失恋中走了出来，流浪到了图卢兹伯国，与雷蒙德二世的侍女结婚，并成为雷蒙德六世的宫廷游吟诗人。\n\n阿尔比十字军爆发之时，博尔纳之子威廉“烈火”自告奋勇参加了伯爵的队伍，在决定性的萨勒屈朗之战中，其带领部队火烧了法王的辎重补给，以此得到了“烈火”称号。威廉后受封阿尔比，这就是阿尔比的威廉一世。在图卢兹正式加冕为国王后，旺塔多恩家族很自然加封为伯爵。由于阿尔比重要的战略位置，以及旺塔多恩家族多年的话语权，其在阿尔勒宫廷中占据相当重要的位置。\n\n随着我们在战争中的准备日益完备，现任阿尔比伯爵博尔纳八世·德·旺塔多恩请求为圣战贡献出自己的力量。"
EDG_flavorAEL.4.d:0 "在一个美丽的礼拜一，清洁派的诸多学者们齐聚[Root.Capital.GetCapitalName]，[Root.Capital.GetCapitalName]大教堂内群英荟萃，在过去的一千年内，再也找不到一场会议能够聚集如此多智慧的灵魂。学者们召开了又一场关于清洁派教义的会议，并提出并非所有人都顽固不化，仅凭上帝的福音就必然能让所有凡人虔诚地皈依。我们也期待，有人能够加入我们的行列。众多学者亦一致认同，[Root.GetAdjective]的教会经过多年的建设，已经吸引了世界的目光，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]毫无疑问已然成为了清洁派世界的领袖。会议提出，[Root.GetAdjective]应当团结所有的清洁派国家，让基督之声传遍欧陆。"
EDG_flavorAEL.5.d:0 "阿维尼翁自13世纪以来，逐渐发展为了除了艾克斯外，清洁派的另一个宗教中心，随着阿维尼翁教堂的逐渐修缮和扩建，阿维尼翁教堂吸引了越来越多的朝圣者，大教堂的规模与最初已经不可同日而语，如今辉煌的阿维尼翁教堂吸引了无数的学者和朝圣者，并展现着清洁派的先进性。"
EDG_flavorAEL.6.d:0 "意大利米兰大教堂在北意大利地区熠熠生辉，此地可供4万人举行宗教活动。它始建于公元1386年，到公元1485年才完成。这座教堂全由白色大理石筑成，大厅宽达59米，长130米，中间拱顶最高45米。教堂的特点在它的外形。尖拱、壁柱、花窗棂，有135个尖塔，像浓密的塔林刺向天空，并且在每个塔尖上有神的雕像。教堂的外部总共有2000多个雕像，甚为奇特。如果连内部雕像总共有6000多个雕像，是世界上雕像最多的哥特式教堂。因此教堂建筑格外显得华丽热闹，具有世俗气氛。这个教堂有一个高达107米的尖塔，出于公元15世纪意大利建筑巨匠伯鲁诺列斯基之手。塔顶上有圣母玛利亚雕像，金色，在阳光下显得光辉夺目，神奇而又壮丽。"
EDG_flavorAEL.7.d:0 "热那亚又称杰诺瓦。意大利语叫GENOVA，曾经也叫ZENA，而ZENA在阿拉伯语里的意思是"一个漂亮的城市"。它地处意大利北部。中世纪时，这座城市叫做Janua。在拉丁语里，janua的意思是“门户”。它不仅指安装在合页上、可以开关的门扇，而且指把一个人封闭的居处同无垠的宇宙隔开的门槛和出口。所以，janua不仅是门户，它还是通向新的一天的出口，是从昨天走向明天的门槛；它是凝视着未来，同时又回顾过去的目光。热那亚是个历史很悠久的古城。早在古罗马兴建城之前，利古里亚人已经住在当地。它曾是罗马帝国的一个行政区，在罗马帝国灭亡之后，落入拜占庭手中，后来又相继被伦巴底和法兰克人所占领，再后来，热那亚共和国在此地建立，成为地中海上最活跃的势力之一，直到热那亚被萨伏伊家族控制，共和制度名存实亡，但热那亚庞大的市民阶层一直在内外部进行斗争。如今，我们控制着繁荣的热那亚，热那亚庞大的市民阶层请求让热那亚获得自治特权，她的命运将由我们决定。"
EDG_flavorAEL.8.d:0 "虽然我们的国家已经总体皈依了真信，但是仍有一些负隅顽抗之徒还秘密坚持着他们的伪信，盼望着他们的伪王和伪教皇能卷土重来。一些学者认为我们应当继续支持我们新设立的教廷，以促进对人民乃至世界的教化。"
EDG_flavorAEL.9.d:0 "清洁派一直对我们有十足的吸引力，如今阿尔勒的艾克斯王庭向我们提出了改宗清洁派的提议，我们是否选择投入清洁派的怀抱？"
EDG_flavorAEL.10.d:0 "从第一次公会议以来，罗马主教就逐渐获取了不应属于他自己的地位。罗马所谓的教皇不过是罗马主教给自己批上的一层皮套，随着我们信仰的逐渐扩大，伪教皇的伪装也逐渐被撕破，公教会在神圣罗马帝国的权威在阿尔比福音的照耀下如灰烬般消散，而基督教世界也将所有的希望寄托在了清洁派身上。"
EDG_flavorAEL.11.d:0 "罗马教廷存在了多久？似乎已经久到我们忘记了时间。好像世界诞生时它就在那儿，世界就应当如此运转，教会就应当奉罗马为主，如此的自然。我们将会告诉世人，没有什么是生而如此的，没有什么是本该如此的。罗马的特殊地位不是它应该有的，也不是它有权利继续拥有的。罗马主教和罗马教会将回到自己应有的位置。"
EDG_flavorAEL.12.d:0 "法兰西国王的权威早在两次阿尔比十字军的失败下消失殆尽，但必须有人要成为法兰克之王，如今放眼西欧大地，只有我们有能力接过查理大帝的王冠，并成为所有诸侯的封君。"
EDG_flavorAEL.13.d:0 "法兰克尼亚作为帝国内部最大的诸侯之一，拥有非同寻常的影响力和代表性，历任法兰克尼亚公爵长期与阿尔勒国王保持着特别的关系，我们与阿尔勒尊奉共同的先祖。如今阿尔勒国王向我们进行布道，希望我们能加入清洁派的大家庭。"
EDG_flavorAEL.14.d:0 "皮埃蒙特共和国与阿尔勒王国有深厚的友谊，阿尔勒国王与我们长期进行宗教交流，我们的学者与他们的学者济济一堂。近期，阿尔勒国王邀请我们加入他们所建立的清洁派联盟，并为我们提供军事保护。"
EDG_flavorAEL.15.d:0 "加泰罗尼亚人历史上与阿尔勒王国的普罗旺斯人关系匪浅。一些学者和政治家认为，为了我们的宣教，我们应当与他们建立更为深刻的关系，大普罗旺斯应当紧密联系在一起。阿尔勒国王也向我们提出邀请，希望我们能加入他们的清洁派联盟，让渡一部分主权。"
EDG_flavorAEL.16.d:0 "清洁派的影响力在近期不断地扩大，我们的虔信打动的上帝，社会内涌现出了大量的人才并表现出了非凡的活力，政府的工作也更加顺利了。"
EDG_flavorAEL.17.d:0 "$HEIR$常常在教堂内彻夜祈祷，在白天为民众分发面包，赢得了虔信者的美名。他经常祈祷和阅读圣经，寻求上帝的指引和智慧，以爱和仁慈对待他人，遵守十诫和其他著作的教导，并且在日常生活中努力践行耶稣所宣之语，他帮助有需要的人，并分享信仰于他人。$HEIR$的虔诚一直为众多清洁派信徒所认可，但他的虔诚也带来了一个巨大的变故，上帝的福音让$HEIR$坚定地认为自己应当进入修道院度过余生，但这会导致王国继承问题。"
EDG_flavorAEL.18.d:0 "随着清洁派对帝国的逐渐渗透，越来越多的诸侯开始信仰清洁派，帝国皇帝已经无法阻止清洁派的浪潮，在最近一次的帝国议会上，诸侯们要求让清洁派成为帝国的官方信仰，尽管皇帝保持强硬态度，但基督福音的真理性力量是皇帝无法对抗的。"
EDG_flavorAEL.19.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]已然是清洁派世界的领袖，同时也是清洁派平神圣罗马帝国的皇帝，将宗教领袖与世俗领主的地位永久地掌握在[Root.Monarch.GetTitle]的手中是必然的要求，更是上帝的意愿。在圣约翰大教堂内，[Root.Monarch.GetName]作为宗教领袖为自己加冕，并宣布帝国皇位永久世袭。"
EDG_flavorAEL.20.d:0 "热赫那家族是图卢兹的老牌豪门，其先祖靠贩卖橄榄油和染料起家，垄断了自巴塞罗那到奥尔良的商路，在第一次阿尔比十字军期间，尽管经济上受到很大的损失，但热赫那家族凭借多年攒下的财富扛过了这次危机，而他们的竞争对手不是破产就是被迫远走他乡。热赫那家族的第三代族长热罗姆成功的与宫廷之间牵线搭桥，不仅负责了宫廷布料这笔大生意，并且成为了官廷最主要的融资渠道，随着清洁派势力的逐步扎根，凭借着历代阿尔勒国王的支持，到1440年前后，热赫那家族的商业网络已经遍及整个南法并辐射到加泰罗尼亚和皮埃蒙特地区，并长期为阿尔勒王室服务。近期，由于国内经济的良性发展，热赫那家族为我们提出支持。"

EDG_flavorAEL.1.a:0 "正确的。"
EDG_flavorAEL.1.b:0 "固国不以山溪之险。"
EDG_flavorAEL.2.a:0 "无所不能，神以他的全能，施行他的旨意。"
EDG_flavorAEL.3.a:0 "我们需要他最勇武的指挥官。"
EDG_flavorAEL.3.b:0 "我们缺少优秀的军事顾问。"
EDG_flavorAEL.4.a:0 "耶和华是我的力量、我的诗歌，也成了我的拯救"
EDG_flavorAEL.5.a:0 "无可指摘，诚实无伪。"
EDG_flavorAEL.6.a:0 "福音降于米兰。"
EDG_flavorAEL.7.a:0 "热那亚将获得特权。"
EDG_flavorAEL.7.b:0 "我们将搬空热那亚。"
EDG_flavorAEL.8.a:0 "我们应当向世界布道。"
EDG_flavorAEL.8.b:0 "我们应该将资源投入到其他地方。"
EDG_flavorAEL.9.a:0 "他们赐予我们生命的冠冕。"
EDG_flavorAEL.9.b:0 "我们绝不可能离经叛道。"
EDG_flavorAEL.10.a:0 "我们象征着上帝之声。"
EDG_flavorAEL.11.a:0 "愿公教教宗在地狱下忏悔。"
EDG_flavorAEL.12.a:0 "我们将成为法兰西之王。"
EDG_flavorAEL.12.b:0 "我们会自己用剑与火索取王冠。"
EDG_flavorAEL.13.a:0 "我们乐于如此。"
EDG_flavorAEL.13.b:0 "我们决不能接受。"
EDG_flavorAEL.14.a:0 "愿我们的长剑永葆锋芒。"
EDG_flavorAEL.14.b:0 "我们更希望保持独立自主。"
EDG_flavorAEL.15.a:0 "我们是一家人。"
EDG_flavorAEL.15.b:0 "独立才是最珍贵的。"
EDG_flavorAEL.16.a:0 "向耶和华唱新歌。"
EDG_flavorAEL.17.a:0 "他应当前往。"
EDG_flavorAEL.17.b:0 "我们最好不要……"
EDG_flavorAEL.18.a:0 "帝国步入正途。"
EDG_flavorAEL.19.a:0 "世人将得到我们的庇护。"
EDG_flavorAEL.20.a:0 "我们需要热赫那行会的顾问。"
EDG_flavorAEL.20.b:0 "加强行会与王国的合作是最重要的。"

