EDG_flavorSMO.4.d:0 "共和国在内战后经历了长期的痛苦和苦难。一度凋零的农业生产使得人们饱受饥荒之痛。但是，在正确政策的指导和事必躬亲的领导者的带领下，人们开始了艰苦卓绝的重建工作。共和国政府扩建基础设施，大力发展灌溉工程，平均分配土地，鼓励农民投入农业生产中，提高了他们的积极性和热情。斯摩棱斯克农业生产逐渐重新走上了复苏之路。农民们的努力付出换来了良好的收成，大量的粮食和其他农产品输出到外部市场，为国家带来了可观的经济效益。人们的饭桌上再也没有了饥馑，共和国重新获得了繁荣。"
EDG_flavorSMO.5.d:0 "在一个寒冷的冬天，格拉西姆·马罗佐夫出生在了斯摩棱斯克的一个偏僻乡村中。马罗佐夫所在的村庄的土地尽数属于军政府的高官，军政府对当地的农民进行残酷的剥削，格拉西姆从小见证农民们受到的苦难与压迫，有一次因顶撞了军政府的官员，被吊在村门口毒打，并在寒冷的冬天倒吊了一整晚，到了第二天早晨几乎冻死。\n\n在他成年后，他加入了当地的起义组织，参加了许多反抗军政府的行动。作为一名优秀的战士，格拉西姆很快成为组织内部的领袖之一，并赢得了许多人的尊重和信任。在一次特别危险的行动中，格拉西姆带领他的队伍进入一座被敌人控制的村庄，成功解救了数百名被扣押的农民并击败了敌方的军队。这场胜利不仅振奋了农民的士气，也让敌人深感恐惧。\n\n在他的领导下，越来越多的农民加入了反抗行动。虽然他们经常受到敌人的残酷镇压和迫害，但他们仍然坚定不移地继续前行，直到最终在二次起义中赢得了胜利。格拉西姆·马罗佐夫成为了革命的象征和民众的英雄，他的勇敢和无私精神激励着一代又一代的人们，继续为民族的自由和尊严而奋斗。"
EDG_flavorSMO.6.d:0 "随着共和国经济的恢复和发展，以及新环境下新的生产技术和生产方式的推广，建立一个强有力的中央机构的呼声日益高涨，一些代表提出了一下建议：\n\n财政部擅长扩大国家税源以及组织政府部门进行经济管理。\n\n财政总署致力于推广先进的生产技术和规划经济，完善国内的基础设施建设并发展生产。\n\n经济委员会由富有创造性的金融人才和商人主导，他们能够扩展国内外的贸易和其它金融活动。"
EDG_flavorSMO.7.d:0 "二次起义获得了最终的胜利，我们击溃了以尤里为代表的反动独裁军政府，并逮捕了众多的波雅尔和反动富商，我们的军官和代表们高呼将这些鱼肉百姓的蛀虫全部处以极刑。"
EDG_flavorSMO.8.d:0 "在二次起义后，斯摩棱斯克的农民们推翻了以尤里为代表的反动军政府的统治，并建立了一个自由平等的农民共和国。经过几十年的建设和改革，斯摩棱斯克逐渐发展成为了一个强大的国家，在国际上具有很高的声望和影响力。然而，随着时间的推移，斯摩棱斯克内部也出现了一些问题。\n\n在某个时候，一些反动的权贵和富商开始密谋反抗农民共和国的政府，并且寻找支持他们的外部势力。他们认为斯摩棱斯克的现行制度是错误的、邪恶的，应该恢复原有的君主制和贵族制。\n\n这些反动分子开始暗中招募支持者，策划暴力行动，试图推翻共和国。他们散布谣言和宣传，煽动人民的不满情绪，并且利用经济危机和其他社会问题，扩大其影响力。\n\n在$YEAR$年，一批旧贵族重新踏上了斯摩棱斯克的国土，并联合了国内的反动势力，掀起了一场叛乱，此次叛乱被称为$YEAR$年叛乱。"
EDG_flavorSMO.9.d:0 "马克西姆是罗西亚共和国的民族英雄，他率领共和国的战士英勇地进行解放战争，一度被授予元帅头衔。马克西姆还进行了一系列军事改革，杜绝了军队内部的腐败问题，并确立了平等分配的原则，极大地增强了共和国的军事热情和军事实力。"
EDG_flavorSMO.10.d:0 "马克西姆是罗西亚共和国的民族英雄，他率领共和国的战士英勇地进行解放战争，一度被授予元帅头衔。马克西姆还进行了一系列军事改革，杜绝了军队内部的腐败问题，并确立了平等分配的原则，极大地增强了共和国的军事热情和军事实力，我们是否要巩固马克西姆的改革？"
EDG_flavorSMO.11.d:0 "诺夫哥罗德，这座闭门已久的城市，终于向我们张开了她的怀抱，得益于她发达的交通和穿城而过的河流，她的经济异常繁荣，而这也成为了我们必须夺得她的理由。但是今天这个理由，将会成为守城者的送葬曲。诺夫哥罗德城内的商人十分顽固，他们拒绝接受我们的提议，这引起了民众议会的愤怒。有代表提议，我们要用数不清的金币，这些诺夫哥罗德人最喜欢的金币，活埋这些富商大贾。金币，无数的金币，这些诺夫哥罗德人从前最喜欢的金币，将会一袋一袋的倒在被束缚在地窖的他们身上，不过注定没有欢笑声，只能换来一阵阵哭嚎和绝望的吼叫，很快，随着金币越堆越高，他们的声音将会逐渐消逝。"
EDG_flavorSMO.12.d:0 "在我们强大而持久的攻势下，即便是莫斯科的城门也为我们洞开，在经历一系列巷战之后，我们最终占领了这座城市，但是莫斯科城内有大量冥顽不化的市民与旧贵族沆瀣一气，对我们造成了巨大损失，这无疑增加了我们今后治理莫斯科的不稳定性。城里的部分小市民毫无疑问已经成为贵族和商人们的奴隶，没有了自己的思想。有代表提出，我们早该放弃联合保守思想根深蒂固者的幼稚幻想，在把贵族和反动商人都清洗干净，再回过头来处理这些与压迫者同流合污的愚昧之人。"
EDG_flavorSMO.13.d:0 "$YEAR$年是一个值得被所有罗斯人铭记的日子，在这一片，伟大的罗西亚共和国终于成立了，农民共和国所喷发出来的磅礴力量斩断了盘踞在罗斯地区的各大封建领主束缚在广大穷苦百姓身上的枷锁，所有的罗斯人都将见证赤日冉冉升起，自由与平等的光辉普照着芸芸众生。"

