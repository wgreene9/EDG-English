EDG_flavorSCO_colonial.1.d:0 "在$YEAR$年，苏格兰人开始尝试探索北美洲，并试图在此地建立殖民地。其中一位最著名的苏格兰航海家是詹姆斯·罗斯，他于1498年率领一支船队穿越大西洋，抵达了现今加拿大东海岸的新斯科舍省。\n\n苏格兰人对加拿大的自然风光和土著文化产生了浓厚的兴趣。他们发现这片土地的森林、山脉、湖泊和河流非常壮观，同时也有丰富的野生动植物资源。特别是加拿大东部的海岸线，为他们的商业活动提供了可贵的机会。\n\n苏格兰人与当地的土著人之间建立了密切的联系。他们交换技术和商品，深入了解彼此的文化和传统。尽管存在语言障碍和文化差异，但他们还是能够互相理解并建立友好关系。\n\n苏格兰人在加拿大的殖民探险早期遭遇了很多困难和挑战。他们需要应对恶劣的天气、艰苦的旅程和生活条件以及与土著人的交流问题。然而，他们对加拿大自然环境的喜爱和对当地资源的重视仍然推动着他们前进。"
EDG_flavorSCO_colonial.2.d:0 "$YEAR$年，104名[Root.GetAdjective]人经过四个多月艰难的海上航行，在这块土地登陆，从此掀开了北美洲历史的重要篇章，即建立了[Root.GetAdjective]殖民地的新秩序。这些[Root.GetAdjective]人不仅从非洲贩运来了黑人劳力，大力种植烟草与其它农作物，为当地经济发展开辟了新的资源。"
EDG_flavorSCO_colonial.3.d:0 "$YEAR$年，[Root.GetAdjective]人开始向北美南部开拓殖民地，并逐渐建立了烟草种植园和奴隶农庄。这个时期可以追溯到1629年，当时[Root.GetAdjective]商人向[Root.GetAdjective]王室提出了在北美的殖民计划。\n\n[Root.GetAdjective]人在北美南部的主要目标是种植烟草。他们发现这个地区的气候非常适合烟草的生长，而且市场需求量很大。[Root.GetAdjective]人通过与当地印第安人交易，获得了土地并开始进行烟草种植。在接下来的几十年里，他们不断扩大种植规模，成为当时北美最重要的烟草生产者之一。\n\n然而，烟草种植需要大量人力，因此[Root.GetAdjective]人开始使用奴隶劳工。最初，他们从非洲贩运奴隶，但由于成本高昂，他们后来开始购买来自欧洲的契约工人。这些工人通常签订一份合同，在几年内为主人工作，并获得一定的报酬。然而，这些合同经常被滥用，工人的待遇往往比奴隶还要糟糕。\n\n[Root.GetAdjective]人在北美南部的殖民活动对当地社会和经济产生了深远影响。他们引入了欧洲文化和技术，并改变了南方的经济结构。然而，这种殖民方式也导致了[Root.GetAdjective]在北美地区的扩张，以及黑人奴隶制度的繁荣。最终，这种殖民方式对北美和整个世界的历史产生了巨大的影响。"
EDG_flavorSCO_colonial.4.d:0 "1540年，弗朗西斯·德雷克出生不列颠尼亚德文郡的塔维斯托克。德雷克的父亲是普利茅斯背面塔维斯托克镇一个自耕农。1549年康沃尔郡天主教徒曾经发起“祈祷书叛乱”，反对爱德华六世使用英语祈祷书的决定。不久叛乱蔓延到德文郡，德雷克父亲是一个虔诚的新教徒，所以他迁居到当时新教徒势力强大的普利茅斯，到湾内的一个小岛上避难。这个小岛现被命名为德雷克岛，作为海洋少年团野营营地之用。\n\n不久德雷克父亲又迁到泰晤士河河口附近的古灵厄姆，充任查塔姆新建造船长工作人员和水手们的临时牧师。10岁起，德雷克在韦特兰船长手下做见习水手，来往于法兰西和荷兰沿岸，学习航海的实际业务。德雷克在十七岁当上了沿海航线小帆船的船长。\n\n当他风闻约翰·霍金斯在三角贸易中获得巨大利益之后，毅然卖掉自己的船，参加了霍金斯的第三次航海。但在1568年9月，德雷克和表哥霍金斯带领5艘贩奴船前往墨西哥，由于受到风暴袭击，船只受到严重损坏。起先，西班牙总督同意他们进韦拉克鲁斯港修理，但由于不列颠人进入加勒比海已经冒犯了西班牙的势力圈，所以总督突然下令攻击，不列颠船员全部处死，仅有德雷克和霍金斯逃离虎口，该事件即圣胡安战役。\n\n这一突发事件的背后，有着英西两国的实力差距、火上浇油的宗教矛盾，都迫使双方采用非正规渠道的海上较量，在诸多较劲方式中，私掠船就是重要的方式之一。这场交战使西班牙不列颠的关系迅速恶化，翌年不列颠便扣押了数艘西班牙派遣至荷兰支援军队的宝藏舰队。德雷克与霍金斯则加强私掠以突破西班牙对大西洋贸易的垄断。\n\n德雷克从少年时代就深刻体会到了天主教带来的迫害，对天主教怀有刻骨的仇恨和强烈的反抗精神。他的投资在圣胡安德乌罗亚港转眼之间丧失殆尽，更激发起他对西班牙的怒火。\n\n1569年-1570年初次前往西印度群岛小试牛刀之后，德雷克于1571年得到了女王授予的私掠许可证，而他的表哥约翰-霍金斯因为战功，则成为了海军大臣、德普特福德的皇家船坞的港长，负责研究和升级战船的性能。这一职能也极大地帮助了德雷克后来的远航，乃至击败西班牙无敌舰队的战役。自从获得伊丽莎白女王恩准的报复许可状之后，德雷克就开始率领自己的船队对西印度群岛和中南美洲的西班牙殖民地进行无休止的袭击和掠夺。"
EDG_flavorSCO_colonial.5.d:0 "$YEAR$年，[Root.GetAdjective]人开始在加勒比群岛开拓殖民地并从事蔗糖和烟草贸易。这场经济活动的推动力来自欧洲对这两种商品的需求，这使得当时的加勒比地区成为了非常有吸引力的商业目标。\n\n[Root.GetAdjective]殖民者最初主要集中在巴哈马、牙买加和圣基茨等岛屿上。他们通常是通过与当地原住民进行贸易来获取所需物资，同时逐渐开始建立起自己的种植园。这些种植园主要种植甘蔗、烟草和咖啡等商品作物。\n\n随着时间的推移，[Root.GetAdjective]人在加勒比的经济地位不断加强。他们积极参与国际贸易，并且很快就成为了蔗糖和烟草贸易的主要参与者之一。然而，由于缺乏足够的资金和资源，苏格兰人无法像其他欧洲大国那样扩张其势力范围。因此，他们的殖民地在与其他欧洲国家的竞争中逐渐失去优势。\n\n尽管如此，[Root.GetAdjective]人在加勒比地区的经济活动和文化交流仍然为当时的世界贸易做出了重要的贡献。他们成立了许多商业公司和贸易组织，并通过这些组织与欧洲、非洲和美洲之间建立了紧密的联系。同时，[Root.GetAdjective]的殖民者也带来了欧洲文化的元素，并将其融入到当地的社会和文化中。\n\n总体而言，[Root.GetAdjective]人在加勒比群岛的殖民活动是一个极具历史意义的事件。虽然他们的经济实力有限，但他们的贸易活动对当时的经济和文化交流产生了深远的影响。"
EDG_flavorSCO_colonial.6.d:0 "$YEAR$年，[Root.GetAdjective]人开始在巴西开拓殖民地并从事红木种植和贸易。这场经济活动的推动力来自于欧洲对红木的需求，这使得巴西成为了一个非常有吸引力的商业目标。\n\n[Root.GetAdjective]殖民者最初主要集中在马拉尼昂州和巴伊亚州等地区。他们通常是通过与当地原住民进行贸易来获取所需物资，并逐渐开始建立起自己的种植园。这些种植园主要种植红木、糖和咖啡等商品作物。\n\n随着时间的推移，[Root.GetAdjective]人在巴西的经济地位不断加强。他们积极参与国际贸易，并且很快就成为了红木贸易的主要参与者之一。由于他们对红木的种植和销售具有相当的专业技能，因此苏格兰人很快获得了当地市场的掌控权。\n\n然而，[Root.GetAdjective]人在巴西的殖民活动面临着许多挑战。首先，他们必须面对土著居民的抵抗，这使得他们在巴西的扩张速度相比其他欧洲国家要缓慢得多。其次，由于缺乏足够的资金和资源，苏格兰人无法像其他欧洲大国那样扩大他们的种植园规模。这使得他们难以与其他殖民者竞争。\n\n尽管如此，[Root.GetAdjective]人在巴西的经济活动和文化交流仍然为当时的世界贸易做出了重要的贡献。他们成立了许多商业公司和贸易组织，并通过这些组织与欧洲、非洲和美洲之间建立了紧密的联系。同时，苏格兰的殖民者也带来了欧洲文化的元素，并将其融入到当地的社会和文化中。\n\n总体而言，[Root.GetAdjective]人在巴西的殖民活动是一个极具历史意义的事件。虽然他们的经济实力有限，但他们的贸易活动对当时的经济和文化交流产生了深远的影响。"
EDG_flavorSCO_colonial.7.d:0 "$YEAR$年，[Root.GetAdjective]人开始在象牙海岸（现科特迪瓦）开拓殖民地，并开展大西洋贸易，这使得他们获得了巨大的利润。这场经济活动的推动力来自欧洲对黄金和象牙的需求，这使得象牙海岸成为非常有吸引力的商业目标。\n\n[Root.GetAdjective]殖民者最初主要集中在阿萨比和凯多加等城镇。他们通过与当地原住民进行贸易并逐渐建立起自己的商业网络。他们收购象牙、黄金和其他商品，然后将这些物资运往欧洲进行销售。同时，他们也从欧洲进口商品来满足当地市场的需求。\n\n随着时间的推移，[Root.GetAdjective]人在象牙海岸的经济地位不断加强。他们积极参与国际贸易，并很快成为了当地的主要商业力量之一。由于他们拥有高度专业化的知识和技能，因此[Root.GetAdjective]人往往可以以更高的价格出售他们的商品，从而获得了巨额的利润。\n\n然而，[Root.GetAdjective]人在象牙海岸的殖民活动面临着许多挑战。他们必须面对当地原住民的抵抗，这使得他们在巩固自己的势力范围方面遇到了许多困难。此外，[Root.GetAdjective]人还必须与其他欧洲国家的殖民者竞争，这也增加了他们经营业务的风险。\n\n尽管如此，[Root.GetAdjective]人在象牙海岸的经济活动和文化交流仍然为当时的世界贸易做出了重要的贡献。他们成立了许多商业公司和贸易组织，并通过这些组织与欧洲、非洲和美洲之间建立了紧密的联系。同时，苏格兰的殖民者也带来了欧洲文化的元素，并将其融入到当地的社会和文化中。\n\n总体而言，[Root.GetAdjective]人在象牙海岸的殖民活动是一个极具历史意义的事件。虽然他们面临着许多挑战，但他们的贸易活动对当时的经济和文化交流产生了深远的影响，并使他们获得了丰厚的利润。"
EDG_flavorSCO_colonial.8.d:0 "$YEAR$年，[Root.GetAdjective]人开始在南非开拓殖民地，并建立了开普敦城。这场经济活动的推动力来自于欧洲对当地商品的需求，如黄金、象牙和狩猎产物等。\n\n[Root.GetAdjective]殖民者最初主要集中在西岸的开普敦湾和东岸的阿尔哥亚湾，他们通过与当地原住民进行贸易并逐渐建立起自己的商业网络。同时，他们也开始建立起自己的种植园。\n\n随着时间的推移，[Root.GetAdjective]人在南非的经济地位不断加强。他们积极参与国际贸易，并很快成为了当地的主要商业力量之一。由于他们拥有高度专业化的知识和技能，因此[Root.GetAdjective]人往往可以以更高的价格出售他们的商品，从而获得了巨额的利润。\n\n然而，[Root.GetAdjective]人在南非的殖民活动面临着许多挑战。他们必须面对当地原住民的抵抗，这使得他们在巩固自己的势力范围方面遇到了许多困难。此外，[Root.GetAdjective]人还必须与其他欧洲国家的殖民者竞争，这也增加了他们经营业务的风险。\n\n尽管如此，[Root.GetAdjective]人在南非的经济活动和文化交流仍然为当时的世界贸易做出了重要的贡献。他们成立了许多商业公司和贸易组织，并通过这些组织与欧洲、非洲和美洲之间建立了紧密的联系。同时，[Root.GetAdjective]的殖民者也带来了欧洲文化的元素，并将其融入到当地的社会和文化中。\n\n[Root.GetAdjective]人在南非开普敦的殖民活动是一个极具历史意义的事件。虽然他们面临着许多挑战，但他们的贸易活动对当时的经济和文化交流产生了深远的影响，并对南非的社会和经济发展产生了长期的影响。"
EDG_flavorSCO_colonial.9.d:0 "“光之山”钻石$YEAR$年被献给[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]，钻石镶嵌在[Root.GetAdjective]王冠上，这颗镶嵌在[Root.GetAdjective]皇冠上的“光山”钻石被认为受到xxx的诅咒。印度有句谚语曾如此警告：“拥有这颗钻石的男人将拥有全世界，但也会厄运上身，只有上帝或女人戴上它才能平安无事。”\n\n这颗钻石曾引起印度政府与不列颠王室发生纷争，其历史可以追溯到十四世纪，此后谋杀及叛变事件与这颗钻石如影随形。十八世纪波斯皇帝纳迪尔沙进攻莫卧儿帝国，他所想要的就是这颗美钻。在遍寻无获之际，有名后宫妃嫔暗示他，钻石藏在莫卧儿苏丹的头巾之中。当波斯皇帝检查苏丹的头巾并从中找出这颗钻石时，钻石的大小及光辉使他大吃一惊，忍不住大叫了一声“光之山”。光山钻石即由此得名。"
EDG_flavorSCO_colonial.10.d:0 "[Root.GetAdjective]取得对印度的控制权后，即觊觎缅甸。多次派人前往缅甸谈判，企图迫使缅甸与其签订不平等条约，并以此为名进行侦察活动，积极为其对缅甸殖民扩张做准备。[Root.GetAdjective]殖民者借机不断在阿拉干、曼尼普尔、卡恰尔和阿萨姆等地区挑起事端，恶化边境形势，为其发动侵略战争制造口实。在发生连串的武装冲突后，[Root.GetAdjective]属印度总督以缅甸出兵卡恰尔，进攻有争议的内夫河口刷浦黎岛[Root.GetAdjective]守军，威胁了[Root.GetAdjective]属印度的安全为借口，对缅甸宣战，第一次缅甸战争爆发。$YEAR$年[Root.GetAdjective]军长驱直入，占领蒲甘，逼近缅甸首都，缅甸政府中主和派再次占了上风，丧失抵抗的信心，被迫接受[Root.GetAdjective]提出的谈判条件，与[Root.GetAdjective]殖民者在缅京阿瓦附近的杨达波村签约求和。史称《杨达波条约》。"
EDG_flavorSCO_colonial.11.d:0 "[Root.GetAdjective]殖民时期，印度的很多领土并没有由[Root.GetAdjective]直接控制，而是名义上的独立土邦。“土邦”由王公、王侯和行政长官所统治，土邦领主们必须接受条约，并接受[Root.GetAdjective]君主的共主地位和承认[Root.GetAdjective]国王为领地的最高统治者。这种模式被称为“附属联盟”。"
EDG_flavorSCO_colonial.12.d:0 "在加冕仪式上，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]站在一座华丽的玉座上，身穿白色长袍，头戴印度皇冠，右手持有一把象征权力的王杖，并接受了来自各个邦国领袖的致敬和祝福。整个仪式从早晨持续到傍晚，参加者达到了数万人之多。当时，印度帝国的领土包括现今印度、巴基斯坦、孟加拉国、缅甸以及其他周边地区。[Root.Monarch.GetTitle][Root.Monarch.GetName]被加冕为印度皇帝这一历史事件，标志着[Root.GetAdjective]殖民统治下的印度帝国进入了一个新的时代。"

