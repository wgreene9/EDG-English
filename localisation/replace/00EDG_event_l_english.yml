 EDG_flavorSCO.1.d:0 "亚历山大四世是一个雄心勃勃且拥有雄才大略的君主，他在位期间在苏格兰国内进行了多项改革，包括对封建制度、宫廷制度和军队的改革，在他的治理下，苏格兰出现了欣欣向荣的景象。但与此同时，一些既得利益者的利益受到了损害，因而有一些声音主张停止改革。"
