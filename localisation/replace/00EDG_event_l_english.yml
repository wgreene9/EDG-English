EDG_flavorSCO.24.d:0 "1520年，在加来附近的吉约斯（Guines）“金缕地”（Field of Cloth of Gold），亨利八世召开了一场奢侈华丽的国家首脑会议。为了这场会议，只有文艺复兴时期风格的亭阁、朝臣、勇士和演艺人员被纷纷被运往法国，此次会议的随行人员多达6000余人。亨利八世时年29岁，正值壮年，他被威尼斯特使形容是“基督教世界最英俊的国王”。按照他的命令，他成为首位被尊称为“陛下”（Your Majesty）的不列颠国王，而不是以往的“阁下”（Your Grace）。"
EDG_flavorSCO.25.d:0 "托马斯·沃尔西出身低微，父亲是萨福克郡伊普斯威奇的屠夫和牲口贩子，后来购买了土地，逐渐富裕起来。沃尔西早年在牛津马德兰学院受教育，15岁便取得了文学士学位。1498年，他在马德兰学院任初级司库，1499年擢升为高级司库。在这期间，沃尔西还被任命为利明敦教区的教士，这是他在教会任职的开始。1503年，他担任理查德·南范爵士的私人神甫。南范是不列颠尼亚派驻加来港的代表，他将沃尔西推荐给国王亨利七世。1507年，沃尔西成了亨利七世的私人神甫，并协助国王从事外交。托马斯·沃尔西希望能够进行一场改革，并向我们的君主提出请愿。"
EDG_flavorSCO.26.d:0 "在内政方面，沃尔西由于深得国王的信任，掌握着国玺、枢密院印章和国王的私人印章，因而操纵了不列颠尼亚各重要部门的权力。 首先，在司法领域里，他发展了亨利七世的政策，强调尊重王室法庭的权力和遵守法律的重要性。他主张在王室法庭里对富人和穷人应当采取同样的司法审判方针，这是一个果敢的决定，因为它必然会触犯贵族的利益，招致他们的反对。在亨利八世即位初年，皇室法庭的活动已经几乎陷于停顿，沃尔西使它重新振兴，通过它惩治各种暴乱和骚动，特别是对不法贵族实行司法审判。皇室法庭本来是一个内廷部门，由国王的若干枢密官组成，为王室所用，审理与王室直接有关的案件。沃尔西使它向公众开放，下层人士的普通案件也可以拿到那里去审理。同时，沃尔西又将有关伪造罪、伪证罪和诽谤罪的诉讼案件，从教会法庭转移到皇室法庭，扩大了皇室法庭的裁判权，使皇室法庭实际上成为国家司法机构中的重要组成部分。"
EDG_flavorSCO.27.d:0 "大法官法院是一个民事诉讼的衡平法院，处理托管财产、履行遗嘱和契约以及解决在财产问题上的争端等事宜。大法官法院在十四、十五世纪便发展起来了，它根据习惯法的条文来处理案情。由于社会上的情况越来越复杂，习惯法缺乏弹性，所规定的审判程序冗长，不能做到有效地解决有关商业、合同、财产等方面的各种案情。沃尔西更动习惯法的条文以适应变化了的情况，按实情和问题本身的是非曲直断案，使这个司法机构得以充分发挥它的效能，成为国家的一个正规的司法机构。沃尔西在司法制度方面的改革，有利于加强封建专制统治。"
EDG_flavorSCO.28.d:0 "托马斯·克伦威尔是不列颠尼亚近代社会转型时期杰出的政治家，辅佐亨利八世的十年，是不列颠尼亚经历改革阵痛的十年。此前的不列颠尼亚，虽然拥有领土和王权的独立，但是在宗教事务上要听命于罗马天主教教廷。正是由克伦威尔主持与草拟，亨利八世发布了《至尊法案》(1534)等一系列法令，宣布国王是不列颠尼亚宗教的最高领袖，使不列颠尼亚成为了具有独立主权的新型君主制国家。同时，克伦威尔推动了威廉·廷代尔所翻译的《盖尔语圣经》在不列颠尼亚的合法出版，将阅读圣经的权力从懂得拉丁文的教士与上层人士手中移交给了普通民众，促进了新教在不列颠落地生根。此后，克伦威尔还主持解散了修道院，将修道院的土地拍卖，一方面充实了亨利八世的国库；另一方面，大批拍卖的土地落入新兴资产阶级士绅之手，巩固和加强了他们的经济实力，为未来的资产阶级革命埋下了伏笔。他众多而经久的行政改革为“治理他着手缔造的新国家提供了整套机构。他再次充分显示了一位富有建设性的政治家的风度，是罕见其匹的”。"
EDG_flavorSCO.29.d:0 "克伦威尔掌握政府要职后，进行了财政改革。改革之前都铎王室的收入基本上由国库、国王特权总稽查与兰开斯特公爵领地三个部门管理。这种多元、混乱的方式一直统治着王室财政管理。宗教改革开始后，由于没收教会地产，财政收入大规模增加。戏剧般增加的巨额收入使原来的财政机制已不适应形势发展的需要，于是亨利八世责成具有丰富理财经验的改革派领导人托马斯·克伦威尔进行财政改革。克伦威尔借助国会通过一系列法案，将教会的财产和收入转入王室手中。克伦威尔通过国会法令成立六个平行的税收机构和普通监察法院(主管亨利七世和渥尔塞时期所获土地的收入)，打破了内廷的一统局面。法案详细规定了这些税收机构的目的、职能、人员和规章。除国库仍保持以往的管理方式外，其他各财政法院都赋予了近代化的财政管理体制，设立具有高度办事效率的财政大臣，根据其权力掌握现金，直接审查账目，并进行预算，平衡收支，拥有国家印章，有着规定的各种专职人员与权限、账目与结账手续，并有一套专门的从中央到地方的税收机构。改革后的财政部门成为秩序良好、分工明确的常设行政机构，并在政府行政机构与王室管家机构的分离中率先得到独立发展。克伦威尔推行的财政机构改革促不列颠尼亚朝着有系统有效率的近代国家财政管理制度迈出了关键的一步。克伦威尔建立了相对稳定的税收制度。1534年，他整顿财政，从国会获得十五分之一税、什一税和补助金的保证。同年，实施“教士首年薪俸法”，把原来流入教廷的定期收入截留给国家财政。此外又对不列颠尼亚境内的教士薪俸征收1/10的所得税，这些收入与国家关税收入一起，构筑了都铎国家制度化税收的基础。"

