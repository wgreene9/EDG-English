EDG_flavorSCO.30.d:0 "托马斯 克伦威尔强制没收了大约400个规模较小的教堂的财产，用来充实国库。这种没收行为并非无前例可寻，亨利五世昔日为筹钱打响阿金库尔战役而解散了修道院，而瑞典国王在1527年也这么做过。很多修道院甚至连12名僧侣的人员下限都没达到。威尔士的13个西多会修道院总共只有85名僧侣。为了换取国家养老金，很多修道院将财产悉数上缴。在8年时间内，修道院“私有化”为王室带来将近100万英镑的收入。彼时英格兰的面貌变化巨大。幸免于难的修道院成了英格兰的一道景观，里沃兹修道院、方廷斯修道院和怀蒙德汉姆修道院等高高耸立于乡间，就像昔日城市里的教堂比比皆是一样。而大多数修道院被剥夺财产，然后被拆毁，拆毁工具通常是火药，修道院里的物件在拍卖中不知所踪。很多修道院遗址变成了采石场，石块被用来扩建私人住宅和搭建大厅的烟囱。修道院礼拜堂变成教区教堂，尤其是在多塞特郡舍伯恩和约克郡贝弗利。修道院土地被卖给愿意出钱的人，这掀起了一场革命，新兴的商人阶级可以买到先前贵族才有资格拥有的土地。黑死病之后，英格兰经历了机会主义的社会变迁。自诺曼征服以来，从未发生过类似的财富转移。其结果极大地推动了英格兰迈入近代的步伐。"
EDG_flavorSCO.31.d:0 "《天路历程》为不列颠尼亚约翰·班扬创作的长篇小说。该书分为上下两卷。在上卷中，书中的叙述者在梦中看到一个叫做“基督徒”的人正在读一本书，知道了自己居住的城市将遭天火焚毁，惊恐不已。这时一个叫“传道者”的人指点他必须逃离自己的故乡，前往天国。基督徒背负着世界的重担，从此踏上了艰难而勇敢的历程，为自己、也为他人寻找救赎。下卷写的是基督徒的妻子“女基督徒”和孩子们在一个叫做“无畏”的人的指引下，前往天堂的朝圣过程。\n\n这两个旅程目的及过程基本相似，都是经历各种艰难险阻，最终获得灵魂拯救。但也有不同处，第一部侧重基督徒作为真理的追寻者单独面对神圣的心路旅程，而第二部则侧重于基督徒作为爱的联合体共同追求天国目标的团体生活。其团体囊括了各种类型的基督徒，他们妇孺老幼都有，信心大小不一，胆量力量各异，但在各种境遇中彼此相爱劝勉，彼此扶持担待，并在天路上一同成长。尤如一个满携着爱的家庭，没有竞争、求胜，都是和谐、秩序、体谅、担待和包容。"
EDG_flavorSCO.32.d:0 "17世纪中叶，一位荷兰教授将杜松子果浸泡在酒里，制成药酒，治疗商人和船员的疟疾病。后经改良，酒的口感就丰富起来不列颠穷人爱它醇美芳香，更爱它制作简单，价格低廉。仿佛一夜之间，伦敦的杜松子酒馆平白无故拔地而起。满大街都有卖杜松子酒的手推车。人们往往收工后买上一杯，一饮而尽，跌跌撞撞地消失在下一个路口；钱不多也不要紧，买一块用酒浸泡的抹布，张大嘴巴候着，双手用力拧搅，倒也能挤出几滴。就连原本安分的伦敦妇女，也变得难敌它的诱惑：她们整夜沉溺于酒吧，眉飞色舞，与各色人等调笑，一杯接一杯地猛灌，把带孩子和家务活抛到脑后。"
EDG_flavorSCO.33.d:0 "1539年，以温切斯特主教加德纳为首的保守派反对宗教改革的深化，英王亨利八世亦不愿采取更激进的宗教改革措施，遂授意议会通过该法案。该法案严厉抨击新教教义中有关允许教士结婚和否认圣餐“变体说”等内容，规定了严惩支持这些教义者的措施。其目的是为了阻止对天主教教义和宗教仪式的批判，使英格兰人民遵守其主要教规，防止宗教改革走上过激的道路。但是该法案也引起了许多问题，许多大臣认为这会然我们的宗教改革走上过激的道路。"

