EDG_flavorSCO.24.d:0 "In 1520, near Calais at the 'Field of the Cloth of Gold' in Guînes, Henry VIII convened an extravagant and splendid summit of state leaders. For this event, Renaissance-style pavilions, courtiers, champions, and entertainers were all transported to France; the entourage for this summit numbered over 6,000 people. Henry VIII was 29 years old at the time, in the prime of his life, described by the Venetian ambassador as 'the handsomest king in Christendom.' By his command, he became the first British king to be addressed as 'Your Majesty,' instead of the previous 'Your Grace.'"

EDG_flavorSCO.25.d:0 "Thomas Wolsey was of humble origins; his father was a butcher and cattle dealer in Ipswich, Suffolk, who later purchased land and gradually became wealthy. Wolsey received his early education at Magdalen College, Oxford, obtaining his Bachelor of Arts degree at the age of 15. In 1498, he served as Junior Bursar at Magdalen College and was promoted to Senior Bursar in 1499. During this period, Wolsey was also appointed as the priest of the parish of Limington, marking the beginning of his career in the Church. In 1503, he became the private chaplain to Sir Richard Nanfan. Nanfan, the British representative at the port of Calais, recommended Wolsey to King Henry VII. In 1507, Wolsey became Henry VII's private chaplain and assisted the king in diplomatic affairs. Thomas Wolsey expressed his desire to carry out a series of reforms and has petitioned our monarch accordingly."

EDG_flavorSCO.26.d:0 "In domestic affairs, due to the king's deep trust, Wolsey controlled the Great Seal, the Privy Seal, and the King's personal seal, thereby wielding power over the key departments of Britain. Firstly, in the judicial sphere, he developed the policies of Henry VII, emphasizing respect for the authority of the royal courts and the importance of adhering to the law. He advocated for the same judicial approach towards both the rich and the poor in the royal courts—a bold decision, as it was bound to infringe upon the interests of the nobility and provoke their opposition. In the early years of Henry VIII's reign, the activities of the royal courts had nearly ground to a halt. Wolsey revitalized them, using them to punish various riots and disturbances, particularly by subjecting lawless nobles to judicial proceedings. The royal court was originally an inner court department, composed of several of the king's privy councillors, serving the monarchy and handling cases directly related to the Crown. Wolsey opened it to the public, allowing ordinary cases involving lower-class individuals to be tried there as well. Simultaneously, Wolsey transferred cases involving forgery, perjury, and defamation from ecclesiastical courts to the royal courts, expanding their jurisdiction and effectively making the royal courts a crucial component of the national judicial system."

EDG_flavorSCO.27.d:0 "The Court of Chancery was a court of equity handling civil litigation, dealing with matters such as trusts, the execution of wills and contracts, and resolving disputes over property. The Court of Chancery had developed during the 14th and 15th centuries, adjudicating cases based on the provisions of common law. As societal conditions grew increasingly complex, common law's lack of flexibility and its lengthy trial procedures became inadequate for effectively resolving various cases related to commerce, contracts, and property. Wolsey modified the provisions of common law to adapt to changing circumstances, deciding cases based on the actual facts and the merits of the issues themselves. This allowed this judicial body to fully realize its efficacy and become a regular part of the national judiciary. Wolsey's reforms in the judicial system served to strengthen feudal autocratic rule."

EDG_flavorSCO.28.d:0 "Thomas Cromwell was an outstanding statesman during the transitional period of early modern Britain. The decade he assisted Henry VIII was a period of painful reform for Britain. Prior to this, although Britain possessed territorial and royal independence, it was subordinate to the Roman Catholic Church in religious matters. It was Cromwell who presided over and drafted the Act of Supremacy (1534) and a series of other statutes, which declared the King the supreme head of the Church in Britain, transforming Britain into a new type of monarchical state with independent sovereignty. Simultaneously, Cromwell promoted the legal publication of William Tyndale's translated Gaelic Bible in Britain, transferring the right to read the Bible from the clergy and upper classes, who understood Latin, to the common people, thereby facilitating the rooting of Protestantism in Britain. Furthermore, Cromwell presided over the dissolution of the monasteries, auctioning off monastic lands. On one hand, this replenished Henry VIII's treasury; on the other hand, large quantities of auctioned lands fell into the hands of the emerging bourgeois gentry, consolidating and strengthening their economic power and setting the stage for the future bourgeois revolution. His numerous and enduring administrative reforms 'provided a complete set of institutions for governing the new state he helped create. He once again fully demonstrated the demeanor of a constructive statesman, matched by few.'"

EDG_flavorSCO.29.d:0 "After Cromwell assumed key government positions, he implemented financial reforms. Prior to the reforms, Tudor royal revenues were primarily managed by three departments: the Treasury, the General Surveyors of the King's Prerogative, and the Duchy of Lancaster. This convoluted and chaotic system had long dominated royal financial administration. Following the start of the Reformation, revenues increased dramatically due to the confiscation of church lands. This sudden increase in income rendered the original financial mechanisms inadequate for the new circumstances. Consequently, Henry VIII tasked Thomas Cromwell, a reformist leader with extensive financial experience, with carrying out fiscal reforms. Cromwell utilized Parliament to pass a series of acts transferring church property and revenues into royal hands. Through parliamentary statutes, Cromwell established six parallel revenue courts and the Court of General Surveyors (responsible for revenues from lands acquired during the reigns of Henry VII and Wolsey), breaking the unified control of the inner chamber. The acts detailed the purpose, functions, personnel, and regulations of these revenue courts. Except for the Treasury, which retained its previous management style, the other financial courts were endowed with modernized financial management systems. They were headed by efficient Chancellors of the Exchequer who, under their authority, controlled cash, directly audited accounts, conducted budgeting, balanced revenues and expenditures, held the state seal, and operated with specified full-time personnel, powers, accounting and settlement procedures, along with a dedicated tax collection structure from central to local levels. The reformed financial departments became well-ordered, clearly divided permanent administrative bodies and were among the first to achieve independent development as government administrative agencies separated from the royal household administration. The financial institutional reforms promoted by Cromwell marked a crucial step for Britain towards a systematic and efficient modern state financial management system. Cromwell established a relatively stable taxation system. In 1534, he reorganized finances, securing from Parliament guarantees for Fifteenths and Tenths and Subsidies. That same year, he implemented the 'Act for the First Fruits and Tenths of the Clergy,' diverting the regular revenues that previously flowed to the Papacy to the state treasury. Additionally, a 1/10 income tax was levied on clerical benefices within Britain. These revenues, together with national customs duties, formed the foundation of the Tudor state's institutionalized taxation."

