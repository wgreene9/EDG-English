 EDG_flavorSCO.2.t:0 "[Root.Monarch.GetName]的野心"
 EDG_flavorSCO.2.d:0 "自从[Root.Monarch.GetName]在位以来，他一直展现着自己的雄心，而南部的英格兰一直与我们矛盾不断，和我们争夺着不列颠岛的霸主地位。有一天，[Root.Monarch.GetName]召开议会，宣读了他新近草拟的诏书，上面列举了种种针对英格兰以及英格兰国王对我们的种种暴行，每一条都可以成为我们的宣战理由。[Root.Monarch.GetName]看着他的御前议会，慷慨激昂地表明自己对英格兰开战的意愿。"
