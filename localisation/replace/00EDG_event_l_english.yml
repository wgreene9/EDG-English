EDG_flavorSCO_mission.1.d:0 "亚历山大四世是一个年轻有为的君主，他早年经历了血雨腥风的宫廷权力斗争，险些被自己的母亲闷死在枕头下，但最终他得以生还，并最终加冕为苏格兰国王。作为一个童年不幸的王子，亚历山大四世不信任任何人，任何人都可能随时被亚历山大四世利用并抛弃，但他永远能成功掩盖自己的恶行，保持良好的个人形象，让他人可以对他心悦诚服，也因此，他能实施诸多改革。\n\n亚历山大四世在苏格兰选王制的基础上建立了一个全新的、充满活力的新体制。他扩大了选王议会的成员数量，引入了大量的小贵族、市民和教士，由此削弱了大贵族的实力，并通过扩大御前会议的权力以实现君主专制。由于亚历山大定都于洛锡安，因此该体制被称为洛锡安体制。"
EDG_flavorSCO_mission.2.d:0 "英王爱德华二世的统治甚至很难用平庸来形容，日益膨胀的贵族权力让王权越发龟缩于英格兰的东南角，俨然成为了伦敦伯爵。近臣康沃尔伯爵在王室近亲兰开斯特伯爵托马斯为首的一群贵族的压力下二次流放，在诺森伯兰的边境战争中落败，1315-1317年的大饥荒更是给这个多灾多难的王国以沉重打击，在国王最后一次试图摆脱那些桀骜不驯的贵族的掌控不可避免的失败，从此英格兰王国的诸多诸侯终于脱离了国王的控制。东米德兰兹地区的多个自治市在脱离国王实际控制后，建立起了自治的市政机构，商贾在自治市内享有经济和政治上的特权，他们的经济租可以得到减免，并拥有广泛的选举权。在我们征服这一地区后，如果能将自治市的这些特权进行保留，当地的经济秩序或许能够得到保证。"
EDG_flavorSCO_mission.3.d:0 "罗拉德派是中世纪晚期英格兰威克利夫的追随者。这个贬称源自中部丹麦，意思是「说话含糊不清的人」，更早用于被怀疑为异教徒的欧洲群体。在十四世纪的英格兰，教会是当时英国最大的封建统治阶层，占有英国大约三分之一的土地，不仅通过地租徭役盘剥英国农民，而且还通过沉重的赋税和买卖假造圣徒遗物等无耻的方式榨取善男信女的鲜血。天主教会的腐败堕落和无耻勒索，不仅加深了人们对僧侣的憎恨，而且激发了民族意识，使早已存在于英国社会中的反教会情绪在14世纪进入了一个新的阶段。王权和教廷的冲突越发巨大，在整个14世纪，议会通过了一系列的法令来反对教廷对英国内政的干涉。同时贵族和中下层的骑士和新兴的市民越来越志趣相投，他们对于那些过着腐败生活，控制着国家权力的修道院院长充满了嫉妒和不满，很明显，古老的封建神学世界观已经不能满足这个新的世代了。处于最下层的平民深受教会和世俗的双重压迫，更最容易投入到这类反教会的运动中去。十四世纪，英国神学家约翰.威克利夫率先向罗马天主教会发起了猛烈攻势，从而揭开了欧洲宗教改革的序幕。不仅如此，随着改革的深入，威克利夫的教会的改革主张得到了骑士、平民以及新兴资产阶级的大力支持，他们根据自身阶层的需要，热情的投入了这场宗教改革运动，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由赫里福的尼古拉领导。1382年坎特伯里的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王打败；起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。直到1444年，英格兰南部已经有大批信众皈依了罗拉德派，而东盎格利亚地区已经建立了自己的罗拉德派教会，脱离了罗马教廷的控制，而东盎格利亚的统治者亦将罗拉德派教义奉为圭臬，并建立了一个服从公爵的罗拉德委员会，用以管理当地的罗拉德信徒，并为统治者提供支持。"
EDG_flavorSCO_mission.4.d:0 "我们与威尔士王国长期保持友好的关系，两国已然实际上成为一个命运共同体。我们可以向他们提出一个建议，让两国互通有无。"
