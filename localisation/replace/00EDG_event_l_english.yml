EDG_flavorAEL.1.d:0 "The two Albigensian Crusades have left everlasting memories of suffering upon this land. The ambitions of the King of France have long threatened our security. Advisors to [Root.Monarch.GetTitle] [Root.Monarch.GetName] have proposed an idea: to establish stronger fortifications in Lyon and Narbonne, thereby defending against threats from the north."

EDG_flavorAEL.2.d:0 "As the number of True Believers gradually increases, it is necessary for us to further standardize the management of our followers. We must convene our first council in our holy city of Aix—the Eighth Ecumenical Council of the Orthodox Faith—to discuss church affairs and establish order. The council gathered numerous Cathar scholars and reached a unanimous conclusion: Catharism must gather under the banner of [Root.GetName] to maintain its independence."

EDG_flavorAEL.3.d:0 "Bernard VI de Ventadour was one of the leaders of the Cathar faith during the Albigensian Crusade. The origins of the Count of Albi trace back to the famous troubadour Bernard de Ventadour from southern France. He once served at the court of Eleanor of Aquitaine and fell in love with the Duchess. Historically, heartbroken after the Duchess married into the English royalty, he entered a monastery and composed numerous sorrowful songs. In this timeline, we assume he overcame his heartbreak, wandered to the County of Toulouse, married a handmaiden of Raymond II, and became a court troubadour for Raymond VI.\n\nWhen the Albigensian Crusade erupted, Bernard's son William 'the Fire' volunteered for the Count's forces. At the decisive Battle of Salecran, he led his troops to set fire to the French king's supplies and provisions, earning him the epithet 'the Fire.' William was later granted the title of Albi, becoming William I of Albi. After Toulouse was formally crowned as a kingdom, the Ventadour family was naturally elevated to Counts. Due to Albi's strategic importance and the Ventadour family's longstanding influence, they hold a significant position within the Arles court.\n\nAs our war preparations become increasingly complete, the current Count of Albi, Bernard VIII de Ventadour, requests to contribute his strength to the holy war."

EDG_flavorAEL.4.d:0 "On a beautiful Monday, numerous Cathar scholars gathered in [Root.Capital.GetCapitalName]. The [Root.Capital.GetCapitalName] Cathedral was filled with an assembly of brilliant minds; no meeting in the past millennium could have gathered so many wise souls. The scholars convened another conference on Cathar doctrine, proposing that not all people are obstinate—the Gospel of God alone can surely make all mortals convert devoutly. We also hope that some may join our ranks. The scholars unanimously agreed that the church of [Root.GetAdjective], after years of development, has attracted the world's attention, and [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] has undoubtedly become the leader of the Cathar world. The conference suggested that [Root.GetAdjective] should unite all Cathar nations, letting the voice of Christ spread across Europe."

EDG_flavorAEL.5.d:0 "Since the 13th century, Avignon has gradually developed into another religious center for Catharism besides Aix. With the gradual renovation and expansion of the Avignon Church, it has attracted an increasing number of pilgrims. The scale of the great church is now incomparable to its initial state. Today, the magnificent Avignon Church attracts countless scholars and pilgrims, showcasing the advancement of Catharism."

EDG_flavorAEL.6.d:0 "The Milan Cathedral in Italy shines brilliantly in the northern Italian region, capable of hosting religious activities for 40,000 people. Its construction began in 1386 AD and was not completed until 1485 AD. This cathedral is entirely built of white marble, with a hall 59 meters wide, 130 meters long, and a central vault reaching a maximum height of 45 meters. The cathedral's distinctive feature lies in its exterior: pointed arches, pilasters, and traceried windows, with 135 spires resembling a dense forest of towers piercing the sky, each spire crowned with a statue of a saint. The exterior of the church boasts over 2,000 statues, making it quite unique. Including interior statues, there are more than 6,000 in total, making it the Gothic church with the most statues in the world. Consequently, the architecture appears extraordinarily ornate and vibrant, possessing a secular atmosphere. The church features a spire reaching 107 meters high, the work of the 15th-century Italian architectural master Filippo Brunelleschi. At the pinnacle stands a golden statue of the Virgin Mary, radiant under the sunlight, both miraculous and magnificent."

EDG_flavorAEL.7.d:0 "Genoa... In Italian, it is called Genova, and was once called Zena, which in Arabic means 'a beautiful city.' It is located in northern Italy. During the Middle Ages, the city was called Janua. In Latin, 'janua' means 'portal' or 'gateway.' It refers not only to a door panel hinged to open and close but also to the threshold and exit separating a person's enclosed dwelling from the boundless universe. Thus, Janua is not just a portal; it is the exit to a new day, the threshold from yesterday to tomorrow; it is a gaze fixed on the future while simultaneously looking back at the past. Genoa is an ancient city with a very long history. Long before the founding of Rome, the Ligurians already inhabited the area. It was once an administrative region of the Roman Empire. After the fall of the Roman Empire, it fell into Byzantine hands, was subsequently occupied by the Lombards and the Franks, and later, the Republic of Genoa was established here, becoming one of the most active powers in the Mediterranean. This lasted until Genoa came under the control of the House of Savoy, rendering the republican system nominal. However, Genoa's substantial citizen class has continuously struggled both internally and externally. Now that we control prosperous Genoa, its vast citizen class requests autonomous privileges for the city. Its fate rests in our hands."

EDG_flavorAEL.8.d:0 "Although our nation has largely converted to the True Faith, some stubborn elements still secretly cling to their false beliefs, hoping for the return of their false king and false pope. Some scholars argue that we should continue to support our newly established papacy to further the enlightenment of our people and the world."
EDG_flavorAEL.9.d:0 "Catharism has always held significant appeal for us. Now, the Royal Court of Aix in Arles has proposed that we convert to Catharism. Shall we choose to embrace the Cathar faith?"
EDG_flavorAEL.10.d:0 "Since the first ecumenical councils, the Bishop of Rome has gradually acquired a status that was never rightfully his. The so-called Pope in Rome is merely a guise the Roman Bishop has donned for himself. As our faith has gradually expanded, the disguise of the false pope has been torn away. The authority of the Catholic Church in the Holy Roman Empire has dissipated like ashes under the illumination of the Albigensian Gospel, and the Christian world has placed all its hopes upon Catharism."
EDG_flavorAEL.11.d:0 "How long has the Roman Papacy existed? It seems so long that we have lost track of time. It feels as though it was there at the world's birth, that the world was meant to function this way, that the Church was meant to serve Rome as its master—so natural. We will tell the world that nothing is born this way, nothing is inherently meant to be this way. Rome's special status is not one it deserved, nor does it have the right to continue holding it. The Roman Bishop and the Roman Church shall return to their proper place."
EDG_flavorAEL.12.d:0 "The authority of the King of France vanished completely with the failures of the two Albigensian Crusades. Yet, someone must become the King of the Franks. Now, looking across the lands of Western Europe, only we have the capability to take up the crown of Charlemagne and become the suzerain of all princes."
EDG_flavorAEL.13.d:0 "As one of the largest principalities within the Empire, Franconia holds extraordinary influence and representativeness. Successive Dukes of Franconia have long maintained a special relationship with the King of Arles, as we share a common ancestral lineage with Arles. Now, the King of Arles preaches to us, hoping we will join the great family of Catharism."
EDG_flavorAEL.14.d:0 "The Republic of Piedmont shares a deep friendship with the Kingdom of Arles. The King of Arles has long engaged in religious exchanges with us, and our scholars gather together with theirs. Recently, the King of Arles has invited us to join the Cathar League they have established and offered us military protection."

EDG_flavorAEL.15.d:0 "The Catalans have historically maintained close ties with the Provençals of the Kingdom of Arles. Some scholars and politicians believe that, for the sake of our missionary work, we should establish deeper relations with them; Greater Provence ought to be closely united. The King of Arles has also extended an invitation, hoping we will join their Cathar League and cede a portion of our sovereignty."
EDG_flavorAEL.16.d:0 "The influence of Catharism has been continuously expanding recently. Our piety has moved God, leading to a surge of talented individuals within society demonstrating extraordinary vitality, and governmental operations have become more efficient."
EDG_flavorAEL.17.d:0 "$HEIR$ often spends entire nights praying in the church and distributes bread to the people during the day, earning a reputation for piety. He frequently prays and reads the Bible, seeking God's guidance and wisdom, treats others with love and mercy, adheres to the teachings of the Ten Commandments and other scriptures, and strives to practice the words proclaimed by Jesus in daily life. He helps those in need and shares his faith with others. $HEIR$'s piety has long been recognized by many Cathar believers, but this devotion has also brought about a significant change. The Gospel of God has convinced $HEIR$ that he should enter a monastery for the remainder of his life, which would, however, create a succession crisis for the kingdom."
EDG_flavorAEL.18.d:0 "As Catharism gradually permeates the Empire, more and more princes have begun to embrace the faith. The Holy Roman Emperor can no longer stem the Cathar tide. At the most recent Imperial Diet, the princes demanded that Catharism become the official religion of the Empire. Although the Emperor maintains an unyielding stance, the truthful power of Christ's Gospel is a force the Emperor cannot oppose."

EDG_flavorAEL.19.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has become the leader of the Cathar world and the Cathar Holy Roman Emperor. Permanently uniting the status of religious leader and secular ruler in the hands of the [Root.Monarch.GetTitle] is an inevitable requirement and, moreover, the will of God. In the Cathedral of St. John, [Root.Monarch.GetName], as the religious leader, crowned himself and declared the Imperial throne hereditary in perpetuity."

EDG_flavorAEL.20.d:0 "The Reghena family is an old, established noble house of Toulouse. Their ancestors started their fortune by trading olive oil and dyes, eventually monopolizing the trade routes from Barcelona to Orléans. During the First Albigensian Crusade, although they suffered significant economic losses, the Reghena family weathered the crisis thanks to the wealth accumulated over generations, while their competitors either went bankrupt or were forced into exile. Jérôme, the third patriarch of the Reghena family, successfully forged connections with the royal court. He not only secured the substantial court textile contracts but also became the primary financier for the monarchy. As the Cathar influence gradually took root, and with the support of successive Kings of Arles, by around 1440, the Reghena family's commercial network spanned the entire South of France and extended into Catalonia and Piedmont, all while consistently serving the Arles royal house. Recently, due to the positive development of the domestic economy, the Reghena family has offered us their support."

EDG_flavorAEL.1.a:0 "Correct."
EDG_flavorAEL.1.b:0 "A strong defense relies not merely on natural barriers."
EDG_flavorAEL.2.a:0 "God, in His omnipotence, works all things according to His will."
EDG_flavorAEL.3.a:0 "We need his most valiant commanders."
EDG_flavorAEL.3.b:0 "We lack capable military advisors."
EDG_flavorAEL.4.a:0 "The LORD is my strength and my song; he has become my salvation."
EDG_flavorAEL.5.a:0 "Blameless and sincere."
EDG_flavorAEL.6.a:0 "The Gospel descends upon Milan."
EDG_flavorAEL.7.a:0 "Genoa shall receive privileges."
EDG_flavorAEL.7.b:0 "We shall strip Genoa bare."
EDG_flavorAEL.8.a:0 "We shall preach to the world."
EDG_flavorAEL.8.b:0 "We should allocate resources elsewhere."
EDG_flavorAEL.9.a:0 "They offer us the crown of life."
EDG_flavorAEL.9.b:0 "We shall never forsake the true path."
EDG_flavorAEL.10.a:0 "We represent the voice of God."
EDG_flavorAEL.11.a:0 "May the Catholic Pope repent in hell."
EDG_flavorAEL.12.a:0 "We shall become the King of France."
EDG_flavorAEL.12.b:0 "We will claim the crown by sword and fire ourselves."
EDG_flavorAEL.13.a:0 "We are pleased to accept."
EDG_flavorAEL.13.b:0 "We cannot possibly accept."
EDG_flavorAEL.14.a:0 "May our long swords remain ever sharp."
EDG_flavorAEL.14.b:0 "We prefer to maintain our independence."
EDG_flavorAEL.15.a:0 "We are one family."
EDG_flavorAEL.15.b:0 "Independence is most precious."
EDG_flavorAEL.16.a:0 "Sing to the LORD a new song."
EDG_flavorAEL.17.a:0 "He should go."
EDG_flavorAEL.17.b:0 "We had best not..."
EDG_flavorAEL.18.a:0 "The Empire is set upon the right path."
EDG_flavorAEL.19.a:0 "The world shall receive our protection."
EDG_flavorAEL.20.a:0 "We need advisors from the Reghena Guild."
EDG_flavorAEL.20.b:0 "Strengthening cooperation between the guild and the kingdom is paramount."

# New Celtica
EDG_NIR_colony_modifier:0 "Establishment of a New Nation"
EDG_flavorNIR.1.t:0 "Foundation of New Celtica"
EDG_flavorNIR.1.d:0 "In $YEAR$, Britain remained in the turbulent aftermath of conflict, where war and political oppression drove many to seek escape from the continent. Among them, a group of Irish decided to venture to North America in search of a new homeland.\n\nThey equipped a small vessel with basic supplies and tools and, filled with hope and anticipation for the future, embarked on the long voyage. After months at sea, they finally reached the shores of North America.\n\nThe land where they made landfall was lush and uninhabited. The Irish decided to establish their home here, building a new nation with their own hands. They began gathering timber, stone, and herbs, constructing simple dwellings and facilities. At the heart of the island, they founded a new settlement.\n\nDuring New Celtica's development, the Irish faced numerous difficulties and challenges. They confronted threats from wildlife, adapted to the new environment and climate, and continuously explored and developed new lands and resources. More importantly, they faced threats from Europe. However, they also possessed their own strengths and characteristics. They inherited the bravery and resilience of the Irish, adept at finding solutions in adversity. They also maintained their own culture and traditions, preserving memories of the past while looking forward to the future.\n\nOver time, New Celtica gradually prospered. They developed agriculture, forestry, and fishing, establishing their own commercial and trade networks. They also maintained their independence and autonomy, free from the influence and control of external powers. New Celtica became a free, peaceful, and prosperous nation, attracting an increasing number of immigrants and visitors. The Irish built their home here, creating their own history and culture. They also maintained friendly relations and cooperation with other nations, working together to build a better world.\n\nThroughout New Celtica's history, the Irish consistently pursued freedom and equality, steadfastly upholding their beliefs and values. Through their actions, they demonstrated that even a small nation could achieve its own prosperity and dignity, becoming a significant force in the world."
EDG_flavorNIR.1.a:0 "Preposterous."
EDG_flavorNIR_1_gaelic_overlord_tt:0 "Nations of §YCeltic§! culture may attempt to bring New Celtica under their influence, making it their colony."

EDG_flavorNIR.2.t:0 "The Realm of the Mozarabs"
EDG_flavorNIR.2.d:0 "For a long time, the Mozarab community in Iberia faced immense difficulties, enduring persecution and oppression from both Catholic monarchs and Muslim Taifas. Under these circumstances, a courageous group of Mozarabs decided to leave Europe and seek freedom and a new homeland in North America.\n\nOver time, the state founded by the Mozarabs gradually prospered. They developed agriculture, forestry, and fishing, establishing their own commercial and trade networks. They also maintained their independence and autonomy, free from the influence and control of external powers.\n\nThis realm became a free, peaceful, and prosperous country that Mozarabs elsewhere yearned for, attracting more and more immigrants. The Mozarabs built their home here, creating their own history and culture."
EDG_flavorNIR.2.a:0 "Can they succeed?"

EDG_flavorNIR.3.t:0 "[FROM.GetAdjective] Proposes Integrating [Root.GetAdjective]"
EDG_flavorNIR.3.d:0 "[FROM.GetAdjective] has presented us with a harsh proposal: to integrate [Root.GetAdjective] into their colonial system. Although we may seem like kin, our freedom is arguably more precious."
EDG_flavorNIR.3.a:0 "We are, after all, one family."
EDG_flavorNIR.3.b:0 "They must take it by the sword themselves!"
EDG_flavorNIR_1_flag:0 "Is or was New Celtica"

# Smolensk
EDG_flavorSMO_rank.0.t:0 "Shift in Revolutionary Tendencies"
EDG_flavorSMO_rank.0.d:0 "As internal and external circumstances change, the balance of power among various factions within [Root.GetAdjective] has shifted, leading to fluctuations in the government's political leanings and ideology."
EDG_flavorSMO_rank.0.a:0 "No one can stop the people of [Root.GetAdjective] from marching toward the correct path."

EDG_flavorSMO_rank.1.t:0 "Rise in Revolutionary Tendencies"
EDG_flavorSMO_rank.1.d:0 "As internal and external circumstances change, the balance of power among various factions within [Root.GetAdjective] has shifted, leading to fluctuations in the government's political leanings and ideology."
EDG_flavorSMO_rank.1.a:0 "No one can stop the people of [Root.GetAdjective] from marching toward the correct path."

EDG_flavorSMO_rank.2.t:0 "Decline in Revolutionary Tendencies"
EDG_flavorSMO_rank.2.d:0 "As internal and external circumstances change, the balance of power among various factions within [Root.GetAdjective] has shifted, leading to fluctuations in the government's political leanings and ideology."
EDG_flavorSMO_rank.2.a:0 "No one can stop the people of [Root.GetAdjective] from marching toward the correct path."

EDG_flavorSMO_rank.3.t:0 "Public Dissatisfaction with the Government"
EDG_flavorSMO_rank.3.d:0 "Due to our incomplete implementation of the republic's founding ideals, some ungrateful and short-sighted mobs have grown dissatisfied with our government. These narrow-minded commoners lack strategic vision, fail to fully understand and support our policies, do not believe their lives will grow sweeter, and have instigated large-scale riots!"
EDG_flavorSMO_rank.3.a:0 "Our government should indeed serve the people."
EDG_flavorSMO_rank.3.b:0 "This is a topic that must not be touched!"

EDG_flavorSMO_rank.4.t:0 "People's Assembly"
EDG_flavorSMO_rank.4.d:0 "The People's Assembly is our highest organ of power. Under normal circumstances, the People's Assembly convenes automatically once every ten years, but in special situations, we can convene it every five years. The People's Assembly influences our political tendencies and the attitudes of various social strata within the country."
EDG_flavorSMO_rank.4.a:0 "We will safeguard the interests of peasants and artisans."
EDG_flavorSMO_rank.4.b:0 "Our current political leaning is quite suitable."
EDG_flavorSMO_rank.4.c:0 "Suppress those who criticize the government."

EDG_flavorSMO_rank.5.t:0 "Development of National Virtue"
EDG_flavorSMO_rank.5.d:0 "As the republic develops, both the people's ideology and the nation's principles have undergone increasing changes. What was once considered virtue is no longer valued, while ideas once seen as rebellious have gradually become mainstream. Should we endorse these new ideas?"
EDG_flavorSMO_rank.5.a:0 "We hope the national virtue will develop further."
EDG_flavorSMO_rank.5.b:0 "The current virtue is already perfect."

EDG_flavorSMO_rank.6.t:0 "Development of the Public Authority System"
EDG_flavorSMO_rank.6.d:0 "The political development of the republic is increasingly maturing. The refinement and development of the power structure have become an inevitable necessity for national progress. Some representatives argue that we should further improve the national public authority system."
EDG_flavorSMO_rank.6.a:0 "We hope the public authority can be developed and perfected."
EDG_flavorSMO_rank.6.b:0 "The current power system is already perfect."


EDG_flavorSMO.0.t:0 "Ice Three Feet Deep"
EDG_flavorSMO.0.d:0 "The Republic of Smolensk was established in 1407 when the local merchant Veche council overthrew the tyrannical Rurikid prince and founded a Veche Republic. However, the Veche still maintained a repressive domestic policy, treating the nation's agriculture and handicrafts as their own colony and exploiting peasants and lower-class artisans to the extreme, ultimately leading to an uprising by freeholders and townspeople. The rebelling peasants and citizens formed an alliance later named the United Front. After overthrowing the merchant Veche, the freeholders and citizens established a government that rejected the nobility and formed a Hundred-Member Council.\n\nYet, the nascent Republic of Smolensk failed to completely expel the nobility; even the Republican Council contained numerous conservative elements. They exercised power on behalf of the peasants yet possessed vast wealth and held extensive lands. Leveraging their economic strength, the conservatives and remnants of the nobility continuously expanded their political influence and gradually dominated the council.\n\nThe power of the Republic's Consul soon swelled to an overwhelming extent. Representatives willing to speak for the lower classes in the Hundred-Member Council became few and far between. The laws provided almost no protection for peasants and lower-class artisans; instead, they granted more and more privileges to large landowners and wealthy merchants. Tenant farmers who lost their land and could not pay rent were sold into slavery; lower-class artisans injured at work had to pay substantial compensation to their employers to cover the cost of machinery and lost time. The military government colluded with wealthy merchants, shielding each other, exchanging favors, and jointly oppressing the broad masses of peasants and artisans.\n\nThe military government maintained a high-pressure internal policy, causing immense suffering among the lower classes. Anyone critical of the military government was secretly arrested. Smolensk's peasants sarcastically remarked, 'Why is the government angry? We merely stated what they have done.' Yet, externally, the military government was weak and ineffective. In 1433, the republic lost half its territory in a war against the Prince of Chernigov, and the most proactive action the military government took during the war was to suppress 'traitors' within the country who discussed the government's strategic failures.\n\nIn 1440, Yuri Rostislavich became the Republic's Consul and further tightened the exploitation of the lower masses. He decreed that peasants whose land was requisitioned must pay administrative fees to the government, and citizens conscripted into the army must pay management fees to the military. The Rurikid princes lacked such imagination, but during Yuri's tenure, he managed 'to have his cake and eat it too,' selling large numbers of peasants into slavery while also demanding they pay a 'freedom tax.' Although the military government's oppressive rule cast a terrifying shadow over the republic, seemingly suppressing all discontent, everyone understood that a storm was brewing."
EDG_flavorSMO.0.a:0 "Why not die quietly of starvation, instead of imitating the mantis that raises its arms?"

EDG_flavorSMO.1.t:0 "The Second Uprising"
EDG_flavorSMO.1.d:0 "For the peasants of Smolensk, the year 1446 was a critical period. Oppressed and impoverished, they were filled with indignation towards the reactionary military government. The peasant leader Aleksei became their hope and leader; they believed only through uprising could they change their fate.\n\nHowever, on the eve of the peasant uprising, Aleksei suddenly passed away. All peasants and artisans were plunged into deep mourning, feeling they had lost a great leader and mentor.\n\nAt Aleksei's funeral, the peasants and artisans bid farewell to their leader with the most devout prayers. But the uprising had to continue. They had to keep fighting for their rights and dignity, to keep resisting the military government.\n\nThe Consul continued to brutally suppress the peasants, making their lives even harder. Many peasants were imprisoned for treason. Yet, Aleksei's death only strengthened their resolve to overthrow the military government. They launched a massive uprising aimed at toppling the regime and re-establishing a just republic.\n\nAlthough Aleksei was gone, his spirit and ideals lived on in the peasants' hearts. Anton took up the banner of rebellion and led the peasants in continuing the fight. They would struggle to achieve their rights and dignity. They knew this uprising was not just for themselves, but for all who suffered oppression and injustice. They would fight for justice and equality until final victory."
EDG_flavorSMO.1.a:0 "The arrow is nocked, a single spark can start a prairie fire!"
EDG_flavorSMO.1.b:0 "Merely a cornered beast biting back."

EDG_flavorSMO.3.t:0 "Fallen Laurels and Broken Orchids"
EDG_flavorSMO.3.d:0 "Anton Petrov was born the son of a poor peasant and departed as a hero. He led artisans, peasants, and other oppressed classes in resistance against the rulers, fighting for equality and freedom. He persevered in an unyielding struggle and ultimately secured victory for the vast masses of peasants and artisans.\n\nHis passing left profound grief and reflection. At his funeral, thousands of peasants and artisans came to pay respects to this great leader. They stood silently by his grave; some laid flowers, some shed tears, others murmured prayers.\n\nOn that special day, people expressed their respect and gratitude for Anton wordlessly. His departure made them realize that the movement he led had unleashed a tremendous wave of change, one that would shape the future of the entire society.\n\nThough Anton had left this world, his spirit would endure in people's hearts. His ideals and beliefs would inspire future generations to advance towards a more just and equal society.\n\nAfter the funeral concluded, people left the quiet cemetery, but their memory of Anton and their hope for the future would remain in their hearts forever."
EDG_flavorSMO.3.a:0 "May Anton's soul ascend to heaven."

