EDG_flavorSCO.30.d:0 "Thomas Cromwell forcibly confiscated the properties of approximately 400 smaller religious houses to replenish the royal treasury. This act of confiscation was not without precedent; Henry V had previously dissolved monasteries to fund the Agincourt campaign, and the King of Sweden had done the same in 1527. Many monasteries failed even to meet the minimum requirement of twelve monks. The thirteen Cistercian monasteries in Wales housed only 85 monks in total. In exchange for state pensions, many religious houses surrendered all their properties. Over an eight-year period, the 'privatization' of the monasteries brought the Crown nearly one million pounds in revenue. The face of England changed dramatically. The surviving monasteries became landmarks; Rievaulx Abbey, Fountains Abbey, and Wymondham Abbey stood tall in the countryside, much as urban churches were once ubiquitous. Most monasteries were stripped of their assets and then demolished, often using gunpowder, while their contents were lost through auctions. Many monastic sites became quarries, their stones used to expand private residences and build great hall chimneys. Monastic chapels were converted into parish churches, notably in Sherborne, Dorset, and Beverley, Yorkshire. Monastic lands were sold to anyone willing to pay, sparking a revolution that allowed the emerging merchant class to acquire land previously reserved for the nobility. Since the Black Death, England had undergone opportunistic social changes. No similar transfer of wealth had occurred since the Norman Conquest. The outcome significantly accelerated England's progress into the modern era."

EDG_flavorSCO.31.d:0 "The Pilgrim's Progress is a novel written by Britain's John Bunyan. The book is divided into two parts. In the First Part, the narrator dreams of a man named 'Christian' reading a book and learning that his city will be destroyed by heavenly fire, which fills him with terror. A figure named 'Evangelist' then instructs him that he must flee his hometown and journey to the Celestial City. Bearing the burden of the world, Christian embarks from that point on a difficult and courageous pilgrimage to seek salvation for himself and for others. The Second Part describes the pilgrimage of Christian's wife, 'Christiana,' and their children to the Celestial City, guided by a person named 'Great-heart.'\n\nThe purpose and process of these two journeys are fundamentally similar; both involve overcoming various hardships and dangers to ultimately achieve spiritual salvation. However, there are differences: the First Part focuses on Christian's individual spiritual journey as a seeker of truth facing the divine alone, while the Second Part emphasizes the communal life of Christians as a united body in love, collectively pursuing the heavenly goal. This community encompasses all types of Christians—men, women, children, and the elderly—with varying degrees of faith, courage, and strength. Yet, in all circumstances, they love and exhort one another, support and bear with each other, and grow together on the pilgrim's path. It resembles a family overflowing with love, devoid of competition or rivalry, characterized instead by harmony, order, consideration, forbearance, and inclusiveness."

EDG_flavorSCO.32.d:0 "In the mid-17th century, a Dutch professor steeped juniper berries in spirits to create a medicinal liquor for treating malaria among merchants and sailors. After subsequent refinements, the liquor's flavor profile became richer. The British poor loved it for its mellow aroma, and even more for its simple production and low cost. Seemingly overnight, gin establishments sprang up all over London. Handcarts selling gin filled the streets. Workers would often buy a cup after their shift, down it in one gulp, and then stagger away, disappearing around the next corner. Lack of money was no great obstacle either; one could buy a cloth soaked in gin, open wide, and wring it forcefully to squeeze out a few drops. Even previously respectable London women found its temptation hard to resist: they would spend entire nights indulging in taverns, chatting animatedly and flirting with all sorts, gulping down one glass after another, leaving childcare and housework completely forgotten."

EDG_flavorSCO.33.d:0 "In 1539, the conservatives led by Stephen Gardiner, Bishop of Winchester, opposed the deepening of the Reformation. King Henry VIII of England was also unwilling to adopt more radical Reformation measures and consequently instructed Parliament to pass this Act. The Act severely criticized Protestant doctrines such as allowing clerical marriage and denying the doctrine of Transubstantiation in the Eucharist, prescribing harsh punishments for supporters of these doctrines. Its aim was to curb criticism of Catholic doctrine and religious rituals, ensure the English people adhered to its main tenets, and prevent the Reformation from taking an extreme path. However, this Act also caused many issues, as numerous ministers believed it would push our religious reform onto an overly radical course."

