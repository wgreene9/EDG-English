 EDG_flavor_BOH.1.d:0 "西吉斯蒙德大帝的帝国是如此巨大，以至于无人可以完整继承他的帝国，西吉斯蒙德无子而亡，显赫一时的卢森堡王朝，就此画下句点，匈牙利和勃兰登堡都随即推选出了自己的代理人，波西米亚失去他们了，迈森伯国和魏玛共和国也都纷纷脱离了波西米亚王国的控制。由于哈布斯堡家族的拉斯迪劳斯是西吉斯蒙德的外孙子，哈布斯堡王朝的遗腹子成为了波西米亚王国合法的继承人，但波西米亚王国议会仍只是在考虑遗腹子成为国王的可能性，波西米亚王国还有很长的路要走。"
