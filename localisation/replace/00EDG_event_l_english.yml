 EDG_flavor_UKR.1.d:0 "1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。\n\n在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。"
 EDG_flavor_UKR.1.a:0 "我们将会是内战的胜利者！"
 EDG_flavor_UKR.2.t:0 "基辅罗斯内战"
 EDG_flavor_UKR.2.d:0 "1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。\n\n在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。"
 EDG_flavor_UKR.2.a:0 "谁会是内战的胜利者呢？"
 
 EDG_flavor_UKR.3.t:0 "新生的[Root.GetAdjective]"
 EDG_flavor_UKR.3.d:0 "[Root.Monarch.GetName]享有无上的尊荣，群臣向[Root.Monarch.GetSheHe]俯首，百姓向向[Root.Monarch.GetSheHe]致敬，然而向[Root.Monarch.GetSheHe]又时常被阴谋所包围，被刀光剑影所笼罩，黑暗中有人向向[Root.Monarch.GetSheHe]射来如电的目光，有人向向[Root.Monarch.GetSheHe]伸出如剑的魔爪，让向[Root.Monarch.GetSheHe]不寒而栗，防不胜防。向[Root.Monarch.GetSheHe]熟读经典史书，饱览宫廷中血淋淋的斗争。这种尊荣而又险恶的环境铸造了向[Root.Monarch.GetSheHe]独特的性格——孤傲多疑，冷酷无情，这些都是统一[Root.GetAdjective]所必须具有的特质，在[Root.GetAdjective]的土地上，只有最强大且冷酷的统治者能够击败分裂罗斯大地的敌人。$YEAR$，伟大的[Root.Monarch.GetName]在大教堂举行了隆重的加冕仪式。祈祷之后，大主教将缀满珠宝的莫诺玛赫皇冠戴到了[Root.Monarch.GetName]的头上，代表上帝赐予了[Root.GetAdjective]一个全新的身份——[Root.GetAdjective][Root.Monarch.GetTitle]。"
 EDG_flavor_UKR.3.a:0 "[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"
 
 EDG_flavor_UKR.4.t:0 "[Root.GetAdjective]的权力结构"
 EDG_flavor_UKR.4.d:0 "我们建立了[Root.GetAdjective]，如今有一个千载难逢的，可以确立一个新的权力结构的机会，我们是否将要改变原有的权力结构？"
 EDG_flavor_UKR.4.a:0 "维持我们原有的政治体制。"
 EDG_flavor_UKR.4.b:0 "我们要建立一个大卫彻共和国。"
 EDG_flavor_UKR.4.c:0 "[Root.Monarch.GetName]将加冕为沙皇。"
 
 
 EDG_flavor_UKR_mission.0.t:0 "伟大的众城之母"
 EDG_flavor_UKR_mission.0.d:0 "当$MONARCHTITLE$$MONARCH$和他的仆从站在基辅的城堡最高楼，向下俯视全城时，整个基辅城的壮美景象尽收眼底，此时一位诗人缓缓道出一首美妙的诗句。\n\n从明后而嬉游兮，登层台以娱情。\n\n见太府之广开兮，观圣德之所营。\n\n建高门之嵯峨兮，浮双阙乎太清……\n\n$MONARCHTITLE$和他的随从们无不沉入其中，其中一位来自西方的贵族向\n\n$MONARCHTITLE$深深鞠了个躬，他称赞道：“伟大的$MONARCHTITLE$，哪怕是全神圣罗马帝国最繁华的城市，在与您统治下的基辅相比之后，也黯然失色，您的基辅是东欧大地上最璀璨的明珠，是一座伟大的城市。”\n\n是啊，基辅确实是一座伟大的城市，整个文明世界都应该尊重她。"
 EDG_flavor_UKR_mission.0.a:0 "诚然如此。"
 EDG_flavor_UKR_mission.1.t:0 "唯一的大公"
 EDG_flavor_UKR_mission.1.d:0 "$MONARCHTITLE$$MONARCH$从莫斯科最宽阔的街道上走过，他的侍卫驱赶着在路旁围观的群众，那些莫斯科市民黑压压地聚集在街道上，所有的目光聚集在这位$MONARCHTITLE$的身上。莫斯科的街道并不漂亮，但十分漫长，当$MONARCHTITLE$终于抵达前任莫斯科大公的办公大厅后，他命令自己的部下一把火烧了这个地方。\n\n“我们不需要‘莫斯科大公’的办公厅了，现在莫斯科只有一个大公，那就是我。”"
 EDG_flavor_UKR_mission.1.a:0 "大公$MONARCH$万岁！"
 EDG_flavor_UKR_mission.2.t:0 "第三罗马"
 EDG_flavor_UKR_mission.2.d:0 "在$PROVINCECAPITAL$的宫廷内，帝国的官员整齐地站在$MONARCHTITLE$$MONARCH$的王座面前，他们仰视着高高在上的$MONARCHTITLE$，高呼着万岁，随后纷纷向$MONARCHTITLE$行规范的跪拜礼。\n\n“伟大的$MONARCHTITLE$万岁，伟大的奥古斯都万岁！”"
 EDG_flavor_UKR_mission.2.a:0 "“伟大的$MONARCHTITLE$万岁，伟大的奥古斯都万岁！”"
 
 
 EDG_flavor_UKR_land.1.t:0 "[4116.GetName]玻璃产业的发展"
 EDG_flavor_UKR_land.1.d:0 "[4116.GetName]位于上奥卡谷之中，此地的民风一向令人惊叹，哪怕是鞑靼人也会对当地的几个市镇——诺沃西利，波洛夫斯基和沃罗滕斯克——以及在其中生活的居民感到畏惧。但这批粗犷且蛮狠的居民同时又是优秀的手工业者，他们建立了华美且富有活力的城市，并在[4116.GetName]建立了一套完整的玻璃生产体系——这一商品在东欧大地上是十分珍贵的，而当地的能工巧匠善于打造精湛的商品，并将其投入到国内外广阔的市场中。[4116.GetName]的玻璃长期吸引大量的商人，他们渴望从这一颇具价值的商品中获利，并为[4116.GetName]玻璃赢来了几近家喻户晓的知名度和极高的美誉。"
 EDG_flavor_UKR_land.1.a:0 "给我也来一份玻璃工艺品！"
  
 EDG_flavor_UKR_land.2.t:0 "[1944.GetName]畜牧业的发展"
 EDG_flavor_UKR_land.2.d:0 "[1944.GetName]位于第聂伯河中游克烈缅丘格水库南岸，在当地农民长期勤勤恳恳的改良下以及圣母的眷顾下，当地拥有了肥美的水草和优渥的土壤，并长期为周围的大城市提供粮食供给。近年来，由于周遭地区长期的战乱，大量的流民涌入[1944.GetName]，提供了充足的劳动力。同时，西部和南部先进的耕种技术也逐渐传入了[1944.GetName]，为此地提供了更大的发展潜力。"
 EDG_flavor_UKR_land.2.a:0 "天公作美。"
 EDG_flavor_UKR_land.2.b:0 "将这些人力资源投入军事领域。"
 
 EDG_flavor_UKR_land.3.t:0 "[276.GetName]的造纸工艺"
 EDG_flavor_UKR_land.3.d:0 "[276.GetName]的城市一直是白俄罗斯地区最耀眼的，规划完整的[276.GetName]城区总能让未曾来到此地的斯拉夫人耳目一新，这里干净整洁的街道以及鳞次栉比的教堂无不展现着明斯克圣洁的灵魂。明斯克的历代牧首在此地辛勤建设着这座伟大的城市，并促进了当地公文事业和造纸技术的发展，直到今日，明斯克的工匠们研发出了一种全新的工艺，能够让他们生产的纸张更为优质。"
 EDG_flavor_UKR_land.3.a:0 "借此促进明斯克的发展。"
 EDG_flavor_UKR_land.3.b:0 "越是优秀的资源，越是应该为我们的宫廷服务。"
 
 EDG_flavor_UKR_land.4.t:0 "弗拉基米尔大教堂"
 EDG_flavor_UKR_land.4.d:0 "长期以来，弗拉基米尔是罗斯地区重要的政治和文化中心，但在蒙古人的统治下，它的地位日趋衰落。尽管政治经济地位不断下降，弗拉基米尔依然具有极高的宗教地位，许多修道院和教堂在此地修建，一些重要的东正教圣人也在弗拉基米尔诞生，如阿纳斯塔西娅，她是一个虔诚的基督徒，在保卫教堂不受鞑靼人摧毁的过程中牺牲，当地人则希望为她修建了一座教堂。"
 EDG_flavor_UKR_land.4.a:0 "我们会缅怀阿纳斯塔西娅。"
 EDG_flavor_UKR_land.4.b:0 "我们应该鼓励当地居民无私奉献。"
 
 EDG_flavor_UKR_land.5.t:0 "坐在纺织机上的城市"
 EDG_flavor_UKR_land.5.d:0 "在十六世纪，梁赞的纺织业在技术上愈发先进，纺织品的质量和款式上备受赞誉。梁赞的纺织工采用了许多先进的生产工具，这些技术的运用使得梁赞的纺织业能够生产出高质量的织品，而且生产效率也得到了显著提高。纺织业的蓬勃发展让梁赞成为了一个重要的纺织业中心，梁赞纺织业在整个俄罗斯乃至整个东欧都享有盛誉，产自梁赞的纺织品以细腻、柔软、光泽和花纹丰富而闻名，被广泛地用于贵族和富人的衣服、被褥、窗帘等方面。"
 EDG_flavor_UKR_land.5.a:0 "给我也来一点精美的布料。"
 
 EDG_flavor_UKR_land.6.t:0 "矿业的发展"
 EDG_flavor_UKR_land.6.d:0 "普龙斯克长期以来是一个重要的矿业中心，当地的铁矿被广泛地用于制造武器、工具等军事和民用品。在十五世纪，普龙斯克的矿业得到了极大的发展，矿业生产采用了许多先进的技术和工具，这些技术的运用使得普龙斯克的矿业生产效率得到了显著提高，而且生产的铁矿石质量也得到了很大的提高。"
 EDG_flavor_UKR_land.6.a:0 "更多的铁！"
 
 EDG_flavor_UKR_land.7.t:0 "诺夫哥罗德商贸公署的设立"
 EDG_flavor_UKR_land.7.d:0 "长期以来，诺夫哥罗德是罗斯地区一个重要的商贸城市，在过去的一段时间内，商业活动由政府和贵族共同管理，但总是出现各种问题。于是当地的管理者设置了一个商贸公署，旨在维护商业秩序和促进商业发展。商贸公署的职责包括监督市场、管理商业活动、维护商业公正和处理商业纠纷等。在十六世纪，诺夫哥罗德的商贸公署得到了政府和贵族阶层的大力支持，这些支持包括资金、人力等方面。商贸公署的管理层由政府和贵族共同组成，他们通过监管市场和商贸活动，维护了商业秩序，避免了商业竞争的过度激烈和商业欺诈的发生。商贸公署还通过建立一系列的商业法规和制度，规范了商业活动，保证了商业公正。"
 EDG_flavor_UKR_land.7.a:0 "干得好！"
 EDG_flavor_UKR_land.7.b:0 "把资源花到别处。"
 
 EDG_flavor_UKR_land.8.t:0 "战争财"
 EDG_flavor_UKR_land.8.d:0 "在14世纪的季赫温，当地已然出现冶铁工匠的组织。他们经营小型的冶铁作坊，主要生产日用农具，随着战争的日常化和扩大，武器逐渐成为当地主要是生产的冶铁制品，并带动了当地冶铁业的发展。"
 EDG_flavor_UKR_land.8.a:0 "战争带来生意。"
 
 EDG_flavor_UKR_land.9.t:0 "莫扎伊斯克大农场"
 EDG_flavor_UKR_land.9.d:0 "16世纪的莫扎伊斯克大农场采用的是劳动力集中、规模化生产的方式。这些大农场通常拥有大量的奴隶和农奴，他们通过集中劳动力进行种植、养殖等农业生产活动。由于劳动力的集中和规模化的生产方式，大农场的生产效率相对较高。大农场的产品通常通过贸易渠道进行销售，这些贸易渠道包括了当地的市场和与外地的商业贸易。生产与贸易的繁荣带来了大农场生产的扩大，以及莫扎伊斯科地区的发展。"
 EDG_flavor_UKR_land.9.a:0 "先进的生产方式。"
 
 EDG_flavor_UKR_land.10.t:0 "黑海的商人"
 EDG_flavor_UKR_land.10.d:0 "16世纪的扎波罗热地区通过黑海贸易与土耳其、波斯、保加利亚以及威尼斯等国家进行贸易，船只从叶迪山沿岸的港口出发，将货物运往其他国家，贸易额相当可观。"
 EDG_flavor_UKR_land.10.a:0 "这是好事。"
 
 EDG_flavor_UKR_land.11.t:0 "斯卢茨克纺织业"
 EDG_flavor_UKR_land.11.d:0 "16世纪的斯卢茨克省的布料纺织业采用的是家庭手工生产和小规模工业生产相结合的方式。这些布料纺织业通常由富有的贵族和富商等人占有，他们通过雇佣农民和手工艺人等人进行生产。毛布的生产量较大，成为当时的主导产品。这些布料的生产通常需要经过数个环节。纺织业的繁荣对当地经济和社会的发展产生了积极的影响。它不仅提供了就业机会，也促进了当地商业的繁荣。"
 EDG_flavor_UKR_land.11.a:0 "给我也来一些布料。"
 
 EDG_flavor_UKR_land.12.t:0 "维亚济马的商业网络"
 EDG_flavor_UKR_land.12.d:0 "17世纪初，维亚济马的经济活动通常由当地的商人组织，这些商人通常由富有的贵族和富商等人组成。他们通过在市场上交易赚取利润，并逐渐形成了自己的商业帝国，成为当时经济和政治的重要力量。"
 EDG_flavor_UKR_land.12.a:0 "更多的生意。"
 
 EDG_flavor_UKR_land.13.t:0 "罗斯母亲的馈赠"
 EDG_flavor_UKR_land.13.d:0 "我们对罗斯民族的认同愈发深刻，罗斯母亲为我们提供大量的资源，哺育了众多的罗斯子女，罗斯民族在这片土地上繁衍生息，并创造了愈来愈多的成就。"
 EDG_flavor_UKR_land.13.a:0 "感谢伟大的母亲！"
 
 EDG_LOT_inheritance.301.t:0 "洛塔林吉亚继承危机"
 EDG_LOT_inheritance.301.d:0 "胖子查理在位时短暂地重新统一了查理大帝统治过的全部疆土，并于881年由教皇约翰八世加冕为皇帝。但他的统治非常虚弱，帝国的统一很大程度上是空有其表。887年，胖子查理被他的侄子克恩滕公爵阿努尔夫废黜并取代。胖子查理的垮台标志着统一的法兰克国家的历史的结束，但虽然帝国四分五裂，各个分裂出来的加洛林王朝也陆陆续续断绝，而洛塔林吉亚至今仍盘踞在西欧大陆上。\n\n但洛塔林吉亚的政体一直十分松散，她看起来十分庞大，内部却存在着众多与王庭离心离德的封建领主，其中的日耳曼人迫切地想脱离王国转而投奔帝国，其余的众多矛盾也让王国在历史上多次陷入分裂的困境。如今，洛塔林吉亚的幼主很可能没有能力维持对王国的统治，或许我们应该主动放手，否则即便加洛林王朝不亡于皇帝的进攻，也会亡于叛离的封臣。"
 EDG_LOT_inheritance.301.b:0 "休言半纸无多重，万斛离愁尽耐担。"
 EDG_LOT_inheritance.301.b_tt:0 "我们将失去克莱沃、埃诺和布拉邦特的宗主权。所有低地文化、瓦隆文化、神圣罗马帝国省份都会脱离洛塔林吉亚。如果我们拥有洛林，则会迁都洛林。如果洛林不存在，我们会成立洛林。"
 EDG_LOT_inheritance.301.a:0 "想剑指帝国，君王得意，一战东归。"
 
 EDG_flavor_LOT.1.t:0 "回归加洛林的怀抱？"
 EDG_flavor_LOT.1.d:0 "自从987年987年路易五世逝世，尽管此时加洛林家族实际上依然有男性成员，但西法兰克的贵族没有选择让加洛林王朝的成员继续统治西法兰克，而是另寻它主。雨果·卡佩在西法兰克王国国王路易五世去世后被选为西法兰克国王，开创了卡佩王朝，并最终以“法兰西王国”取缔了“西法兰克王国”。但我们都知道，法兰西永远是法兰克帝国的一部分，而加洛林王朝至今仍有一支在西欧大地上延续，那便是我们东方的[LOT.GetAdjective]王国的[LOT.Dynasty]王朝。随着拥有加洛林血统的卡佩王朝绝嗣，[Root.GetAdjective]陷入了混乱的局面。尽管[Root.Monarch.GetTitle][Root.Monarch.GetName]已经宣称了王位，但[Root.GetAdjective]国内仍有一批贵族对[Root.Monarch.GetName]的正统性表示怀疑。出于对过去数十年间[Root.GetAdjective]奉行的中央集权政策的不满，[Root.GetAdjective]国内有相当一部分的领主渴望回到封建关系占据主导地位的时代，而[LOT.GetAdjective]王国的[LOT.Dynasty]王朝正是一个维护传统封建制度的明主，因而有许多人支持让法兰西王国回归加洛林王朝的怀抱。"
 EDG_flavor_LOT.1.a:0 "[Root.GetAdjective]应当回归加洛林的怀抱。"
 EDG_flavor_LOT.1.b:0 "这真是荒唐的想法！"
 
 EDG_flavor_LOT.2.t:0 "法兰克人的联合"
 EDG_flavor_LOT.2.d:0 "自从987年987年路易五世逝世，尽管此时加洛林家族实际上依然有男性成员，但西法兰克的贵族没有选择让加洛林王朝的成员继续统治西法兰克，而是另寻它主。雨果·卡佩在西法兰克王国国王路易五世去世后被选为西法兰克国王，开创了卡佩王朝，并最终以“法兰西王国”取缔了“西法兰克王国”。但我们都知道，法兰西永远是法兰克帝国的一部分，而加洛林王朝至今仍有一支在西欧大地上延续，那便是[Root.GetAdjective]的[Root.Dynasty]王朝。随着拥有加洛林血统的卡佩王朝绝嗣，[From.GetAdjective]陷入了混乱的局面。尽管[From.Monarch.GetTitle][From.Monarch.GetName]已经宣称了王位，但[From.GetAdjective]国内仍有一批贵族对[From.Monarch.GetName]的正统性表示怀疑。出于对过去数十年间[From.GetAdjective]奉行的中央集权政策的不满，[From.GetAdjective]国内有相当一部分的领主渴望回到封建关系占据主导地位的时代，而[Root.GetAdjective]的[Root.Dynasty]王朝正是一个维护传统封建制度的明主，因而有许多人支持让法兰西王国回归加洛林王朝的怀抱。"
 EDG_flavor_LOT.2.a:0 "我们欣然接受查理曼的遗产。"
 EDG_flavor_LOT.2.b:0 "还是算了吧。"
 
 EDG_flavor_LOT.3.t:0 "继承[FRA.GetAdjective]"
 EDG_flavor_LOT.3.d:0 "自从[LOT.GetAdjective]和[FRA.GetAdjective]重新联合以来，虽然两国间产生了不小的冲突，但总的来说，新生的法兰克联合展现出了无限的活力。如今时机已经成熟，[LOT.GetAdjective]与[FRA.GetAdjective]的完全合并已经近在眼前。"
 EDG_flavor_LOT.3.a:0 "我们欣然接受。"
 EDG_flavor_LOT.3.b:0 "我们不会急于求成。"
 
 EDG_flavor_KRA.event_1.t:0 "波兰王位"
 EDG_flavor_KRA.event_1.d:0 "自从瓦迪斯瓦夫一世统一波兰后，波兰国内依然存在着不小的分裂割据风险，他的继承人卡齐米日三世是一个才华横溢的君主，但卡齐米日继位后英年早逝，没能将削弱大贵族独立倾向的改革完成，而此后的波兰君主也没能成功。\n\n当瓦迪斯瓦夫战死在了瓦尔纳河后，由于瓦迪斯瓦夫未婚无嗣，波兰王位再次悬空，仅剩下的王位继承人是年仅四岁的奥地利遗腹子。如果国内贵族之间的矛盾还可以调和，那么或许他们会推选立陶宛大公作为新君，但此刻的波兰存在更多的矛盾。\n\n由于胡斯战争规模的扩大，扬·胡斯的思想传播到了波兰南部，小波兰的众多小贵族皈依了胡斯派，他们认为这才是人们应当相信的真理，他们在瓦迪斯瓦夫三世战死后，利用权力真空推翻了当地的大贵族，控制了小波兰的权力，建立了一个信仰胡斯派的贵族共和国，国家最高机构名为“净化委员会”。\n\n大波兰的公爵谢莫梅斯乌三世与神罗皇帝西吉斯蒙德久有交情，他明白波兰国王在过去的一百年内一直都试图加强中央集权，而神圣罗马帝国诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫帝国诸侯，进而避免受到条顿骑士团的威胁，也更利于让自己的势力渗入波美拉尼亚地区。因而谢莫梅斯乌三世不愿意服从远在克拉科夫的宫廷，实质上获得了独立。\n\n波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔。克拉科夫的王位依然空宣，大波兰的统治者无意成为克拉科夫公爵，位于桑多梅日的国家是一个共和国，似乎只有马佐夫舍的皮亚斯特统治者可以成为新一任的“波兰国王”。"
 EDG_flavor_KRA.event_1.a:0 "让马佐夫舍公爵成为国王。"
 EDG_flavor_KRA.event_1.b:0 "克拉科夫公国会自己重建王国。"
 
 
 EDG_flavorBDH.1.t:0 "巴塔尔尧斯泰法威胁开战"
 EDG_flavorBDH.1.d:0 "卡斯蒂利亚的恩里克三世是一个天生强壮的君主，他戎马一生一直是对抗异教徒的先锋，致力于在再征服运动中扩张卡斯蒂利亚的领土，在1430年，他亲率卡勒多巴拉骑士团与巴塔尔尧斯泰法，阿费泰西王朝的阿卜杜拉进行交战，并最终夺得了普拉森西亚，这对一生能征善战的战神泰法阿卜杜拉而言是奇耻大辱，他誓要夺回自己的失地，如今，卡斯蒂利亚王国的重心被移往科尔多瓦，而阿卜杜拉提出了自己的要求。"
 EDG_flavorBDH.1.a:0 "让他去见魔鬼"
 EDG_flavorBDH.1.a.tt:0 "§R巴塔尔尧斯泰法可能会向我们宣战§!"
 EDG_flavorBDH.1.b:0 "来日方长。"
 
 EDG_flavorBDH.2.t:0 "卡斯蒂利亚拒绝归还领土"
 EDG_flavorBDH.2.d:0 "卡斯蒂利亚的恩里克三世是一个诡计多端、嗜血成性的君主，他一生中都在屠杀穆斯林，并夺取我们的土地，在1430年，他亲率卡勒多巴拉骑士团与巴塔尔尧斯泰法，阿费泰西王朝的阿卜杜拉进行交战，并最终从我们的手中夺得了普拉森西亚，这对一生能征善战的战神泰法阿卜杜拉而言是奇耻大辱，他誓要夺回自己的失地。1442年，卡斯蒂利亚对科尔多瓦泰法国宣战，如今战事焦灼，阿卜杜拉于一个月前提出了自己取回失地的合理要求，但可耻下流的卡斯蒂利亚国王竟然拒绝了我们。"
 EDG_flavorBDH.2.a:0 "刀剑胜于书！"
 EDG_flavorBDH.2.b:0 "来日方长……"
 
 EDG_flavorBDH.3.t:0 "阿卜杜拉清真寺"
 EDG_flavorBDH.3.d:0 "[218.GetName]的穆斯林很敬爱泰法阿卜拉杜，他们为阿卜拉杜建立了一座清真寺，并在[218.GetName]城内广泛地赞扬阿卜拉杜的丰功伟绩。这座由虔信的穆斯林信徒建立的清真寺美观且大气，倾注了大量的精力和资源。"
 EDG_flavorBDH.3.a:0 "这是个伟大的杰作！"
 EDG_flavorBDH.3.b:0 "我们应该把精力放在别处。"
 
 EDG_flavorBDH.4.t:0 "修缮塞维利亚王宫"
 EDG_flavorBDH.4.d:0 "塞维利亚王宫始建于1181年，持续营建时间长达500多年。曾先后作为伊斯兰教和天主教王宫的历史，使塞维利亚王宫呈现出混合着各种不同风格混杂的面貌，于14世纪又有所修缮，建造宫殿的工匠中既有来自托莱多的基督教工匠，也有参与了阿罕布拉宫建造的穆斯林工匠。在这座建筑中，可以同时看到哥特式建筑元素和伊斯兰粘土建筑风格，成为穆德哈尔式建筑的典范。其中最华丽的是金碧辉煌的大使厅。近日，[224.GetName]的一些工匠提出，塞维利亚王宫有可以继续修缮的方法，而且费用并不高。"
 EDG_flavorBDH.4.a:0 "让她焕然一新！"
 EDG_flavorBDH.4.b:0 "价格还是太高了。"
 
 EDG_flavorBDH.5.t:0 "托莱多大教堂收尾"
 EDG_flavorBDH.5.d:0 "托莱多大教堂于1247年动工，采用了当时在西班牙教堂中很少用的法国哥特式建筑形式。这座教堂在一座穆斯林清真寺的原址上建造，之前在6世纪是雷卡多时期的大教堂。国王费尔南多和大主教在1226年放置了第一块石头。随后，逐渐完成了教堂里半圆形后殿的15个祭坛。直至1300年，十字结构中的中殿建成，尽管建造工程又持续了两个世纪教堂由5个厅组成，长120米，宽59米。教堂顶由88根柱子支撑。彩色玻璃分别于十四、十五和十六世纪被陆续镶嵌上。最大的那个祭坛分为五个部分，包含了《新约》中的场景，彩色雕刻采用真人尺寸，使用了经过烤焦的木材。西班牙式哥特艺术风格在教堂建筑中也得到了充分体现。大教堂于1493年进入收尾阶段，如今需要一笔尾款才能成功完成建设。"
 EDG_flavorBDH.5.a:0 "我们会支付尾款。"
 EDG_flavorBDH.5.b:0 "我们不想付钱了。"
  
 EDG_flavorBDH.6.t:0 "里斯本法案"
 EDG_flavorBDH.6.d:0 "伊比利亚基督教王国的沦陷，令北方的基督徒撤退到阿斯图里亚斯的群山之间，成为日后收复失地运动的最前沿，但绝大多数基督徒和教会人员依旧生活在摩尔人的统治下。穆斯林统治者将这些人称为“莫扎拉布人”，虽然作为齐米阶层存在，但却被禁止公开展示信仰和建造新教堂，可能促成后来穆扎赖卜派的保守风气。随着收复失地运动的展开，北方基督教开始反攻和解放旧地，一些莫扎拉布人开始逃回解放地区重建废弃城镇，填充流失人口，其中特别以910年由阿斯图里亚斯王国重组成的莱昂王国为首。在势力扩张的同时，伊比利亚基督徒也重新得以与教宗及其他欧洲国家建立联系，其中由查理曼解放的加泰罗尼亚地区率先开始接纳罗马礼而不是传统的西班牙本地礼仪。在北方基督徒正统化时，南方的莫扎拉布人却日渐保守化，他们开始尽可能保存最原始的西班牙礼仪传统，许多穆扎赖卜社区内的资深抄写员用西哥特文撰写手稿，这让穆扎赖卜派一直与北方的基督徒保持差距。但在再征服运动的过程中，北方的天主教王国不断地与莫扎拉布人达成协议，通过不强行推广罗马礼，换取他们对收复失地运动的支持，这从侧面对我们造成了威胁，因而，[Root.Monarch.GetTitle][Root.Monarch.GetName]决定颁布一个与时俱进的法案，用以确保穆扎赖卜派教徒对我们的忠诚。"
 EDG_flavorBDH.6.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]是如此明智。"
 
 EDG_flavorBDH.7.t:0 "$YEAR$年法案"
 EDG_flavorBDH.7.d:0 "穆扎赖卜派教徒被我们保护，并一直服从我们的统治，成为了泰法的坚定拥护者。鉴于穆扎赖卜派所掌握的大量政治经济资源，一些大臣认为，我们也应该向他们让渡更多的利益。\n\n$YEAR$年，[Root.Monarch.GetTitle][Root.Monarch.GetName]颁布了一道新的法令，规定各个省份将建立由穆扎赖卜派教徒组成的议会，议会将享有较为广泛的政治经济权力，并服务于国家的经济建设。"
 EDG_flavorBDH.7.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]是如此明智。"
 
 EDG_flavorKAR.1.t:0 "既生奥斯曼，何生卡拉曼？"
 EDG_flavorKAR.1.d:0 "这是安纳托利亚高原上的又一个席卷着风暴的日子，狂风裹挟着黄沙在战场上呼啸着，从战场上遍地的突厥战士的尸体上席卷而过，什么也没带走，却留下枯黄的肃杀。当[Root.Monarch.GetTitle][Root.GetName.GetTitle]及其[Root.Monarch.GetTitle]亲兵骑马踏过沙场时，一名奥斯曼军官高举马刀，高声呼喊着冲锋而来。电光火石之间，他和他的马刀几乎要落到[Root.Monarch.GetTitle]的脖子上，但最终被[Root.Monarch.GetTitle]的亲兵砍中了胸膛，即刻人仰马翻，他滚到在地，颤抖着高举马刀，口吐鲜血，声音沙哑，留下了最后一句话。\n\n“既生奥斯曼，何生卡拉曼！”"
 EDG_flavorKAR.1.a:0 "哈哈，既生奥斯曼，何生卡拉曼？"
 
 EDG_flavorKAR.2.t:0 "王子阿拉丁的阴谋"
 EDG_flavorKAR.2.d:0 "我们的王子阿拉丁以他的天资聪颖而闻名，他九岁便能熟背古兰经，自幼深谙伊斯兰教法，对许多大多数人都认为讳莫如深的学说都了如指掌，他更是一个精通武艺、善于掌兵的优秀将领，在奥斯曼苏苏丹国分裂后为卡拉曼夺得了不少领土。但与此同时，阿拉丁王子的野心也是路人皆知，他渴望掌握大权，并认为自己的父亲，当今的卡拉曼贝伊是一个无能之辈，将自己的父亲认为是自己宏图大业的桎梏。在一天的晚宴上，阿拉丁王子为贝伊呈上了一杯酒，他声称这杯酒是当年帖木儿大帝为自己的岳父准备的波斯佳酿，是他以重金购置的，鲜美无比，希望贝伊能够品尝。当贝伊准备饮下这杯酒，却发现阿拉丁的侍从神色紧张，汗流不止。"
 EDG_flavorKAR.2.a:0 "呼儿将出换美酒，与尔同销万古愁！"
 EDG_flavorKAR.2.b:0 "饮鸩可不能止渴，逆子。"
 
 EDG_flavorKAR.3.t:0 "向奥斯曼人复仇？"
 EDG_flavorKAR.3.d:0 "我们尊敬的前任贝伊在一场宴会上死于毒酒，在经过长久的调查，贝伊阿拉丁的幕僚终于查清楚了这场阴谋的幕后主使——那就是我们的宿敌，奥斯曼人！贝伊悲愤地谴责奥斯曼人的邪恶与不虔，他陈举奥斯曼人的种种罪行，谴责穆罕默德二世是一个嗜血残暴、三头六臂的人形怪物，需要每日生吞沾染猪血的青蛙才能满足饥饿感的魔鬼，他每天都要和一百个不伦不类的娈童行房，还喜欢观赏自己的马匹奸淫穆斯林的贞良妇女，是一个不折不扣的鬼怪，一定是他勾结了阴沟里的魔鬼，动用了邪恶的阴谋，杀害了我们的前任贝伊，我们应当向他们发动吉哈德，以洗刷奥斯曼人的罪孽！"
 EDG_flavorKAR.3.a:0 "是邪恶的穆罕默德二世勾结了魔鬼，我们要对他发动圣战！"
 EDG_flavorKAR.3.b:0 "我们一定能找到机会复仇。"
 
 EDG_flavorKAR.4.t:0 "保加利亚进攻埃迪尔内"
 EDG_flavorKAR.4.d:0 "在前不久，保加利亚沙皇攻陷了君士坦丁堡，随后又对埃迪尔内贝伊国宣战，国内的许多埃米尔认为这是一个一举击溃埃迪尔内的绝佳机会。在一天的晚宴上，贝伊义愤填膺、激情高涨地谴责奥斯曼人的邪恶与不虔，他陈举奥斯曼人的种种罪行，谴责穆罕默德二世是一个嗜血残暴、三头六臂的人形怪物，需要每日生吞沾染猪血的青蛙才能满足饥饿感的魔鬼，他每天都要和一百个不伦不类的娈童行房，还喜欢观赏自己的马匹奸淫穆斯林的贞良妇女，是一个不折不扣的鬼怪，我们应当向他们发动吉哈德，以洗刷奥斯曼人的罪孽！"
 EDG_flavorKAR.4.a:0 "消灭埃迪尔内！"
 EDG_flavorKAR.4.b:0 "我们一定能找到更好的机会。"
 
 
 EDG_flavorVEN.1.t:0 "共和派要求恢复共和制"
 EDG_flavorVEN.1.d:0 "在威尼斯，“总督”与“公爵”是同一个词汇。在共和国成立早期，共和国的司法体系可以被归类为独裁统治，公爵差不多是专制的统治者。但后来，威尼斯经过多次改革，有许多威尼斯总督渴望将总督职位改为世袭，但大多失败，但恩里科·丹多洛成功了。尽管丹多洛本人是一个尽忠职守、品行优渥的总督，在他的领导下，威尼斯人在最危险的时代取得了最卓越的胜利。而他的子孙亦是一个个天资聪颖，长期把握威尼斯的政权，逐步将“威尼斯公爵”一职成功变成了世袭的公爵职位，丹多洛家族取消了威尼斯公爵不可与外国联姻的限制，并逐步渗透到国家的每一个角落，最终一个家族把握了国家的全部权力，威尼斯的共和政体名存实亡。但威尼斯依然有不少怀旧派，如今通过世袭产生的威尼斯总督水平不足，这些共和派人士重新活跃，主张恢复旧制度，让大议会成为国家最高的立法和监察机关，元老院掌握行政大权，国家领袖即总督必须经由大会选举产生。共和派的势力不得小觑，我们应当何去何从？"
 EDG_flavorVEN.1.a:0 "上顺天命，下适应民意，恢复旧制。"
 EDG_flavorVEN.1.b:0 "王朝政治，昭昭天命，断不可废。"
  
 EDG_flavorVEN.2.t:0 "提香·韦切利奥"
 EDG_flavorVEN.2.d:0 "提香·韦切利奥，出生在意大利威尼斯北部风景秀丽的山区小镇卡多莱，意大利文艺复兴盛期威尼斯派。是乔凡尼·贝里尼的学生，并受乔尔乔涅的影响。青年时代在人文主义思想的主导下，继承和发展了威尼斯画派的绘画艺术，把油画的色彩、造型和笔触的运用推进到新的阶段。他的肖像画能揭示人物内心世界。10岁时随兄长到威尼斯，在乔凡尼·贝利尼的画室学画，与画家乔尔乔内是同学。在提香所处的时代，他被称为“群星中的太阳”，是意大利最有才能的画家之一，兼工肖像、风景及神话、宗教主题绘画。他对色彩的运用不仅影响了文艺复兴时代的意大利画家，更对西方艺术产生了深远的影响。"
 EDG_flavorVEN.2.a:0 "让他在全国展览作品。"
 EDG_flavorVEN.2.b:0 "让他为我们的中央政府服务。"
 
 
 EDG_flavorFRA.1.t:0 "[Root.Monarch.GetName]与贞德"
 EDG_flavorFRA.1.d:0 "在1428年，由于对法王排挤自己的行为感到不满，同时受到了英格兰国王和洛塔林吉亚国王的煽动，阿朗松公爵宣布转投英格兰门下，法王于格六世出兵试图占据阿朗松并趁机夺回诺曼底，但他同时遇到了内部和外部的阻拦。法王的军事理想遭到领主的暗中抵制，因为他们担心自己会成为下一个阿朗松，由于军队没有及时集结，法王的军队在卡昂城外被阻击，阿朗松终究是背弃巴黎而去。更为致命的是，于格六世在卡昂的围城战中因流矢而受伤，洛塔林吉亚国王路维希德七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路维希德七世确立为法兰西王位的继承人。于格六世很快死于感染，路维希德七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。而英格兰的军队于不久后登陆诺曼底，阿尔勒更是从南方发动入侵。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达兰斯时，令人意想不到的是，一名名为让娜·达克的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，而让娜·达克则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，至今仍守卫在[Root.Monarch.GetName]身边，并常常被称为「贞德」。尽管[Root.Monarch.GetName]为了政治目的，曾迎娶了布列塔尼公爵的女儿，但他一直对贞德更感到亲密，这位曾经同他共患难、同生死的平民少女一直为他提供现实和心理上的后盾。在某一天，[Root.Monarch.GetName]萌生了一个大胆的想法，那就是册封贞德，并迎娶她为法国王后，尽管这可能引起国内贵族的不满。"
 EDG_flavorFRA.1.a:0 "我们要迎娶贞德。"
 EDG_flavorFRA.1.b:0 "她终究只是一个平民。"
 
 EDG_flavorFRA.2.t:0 "兄弟阋墙"
 EDG_flavorFRA.2.d:0 "约翰·金雀花是国王理查的弟弟，他头脑聪慧且思维敏捷，但一向是一个固执己见、偏执过度的人，一旦他认定一件事如他所想，那么他就再也无法认清这件事的全貌，一旦他认为一件东西属于他，那么他宁愿牺牲一切也要将它夺取。在理查继位以后，约翰被派往诺曼底管理英王在法兰西北部的地产，持续至今。在1444年以前，约翰一直是理查的继承人，他也一直对自己的兄长忠心耿耿，将诺曼底领地管理得井井有条，并在英法战争中为国王鞠躬尽瘁。但在1444年，理查生下了玛格丽特，并将她指定为继承人，这让约翰与英格兰王位失之交臂，并让他为此怀恨在心，他认为英格兰王位应当属于他。在一个下着阴雨的午夜，宫廷内送来了一封别致的信件，由约翰大人亲笔写下，他要求宫廷废除当前继承人的继承权，立自己为继承人，并要求获得诺曼底的土地，成为诺曼底公爵，否则就带领诺曼底投入法兰西麾下。"
 EDG_flavorFRA.2.a:0 "他得了失心疯，我们只能与他刀剑相向。"
 EDG_flavorFRA.2.b:0 "他的要求合乎情理。"
 EDG_flavorFRA_2_a_tt:0 "§R诺曼底可能会得到法兰西的支持§!"
 
 
 EDG_flavorFRA.3.t:0 "兄弟阋墙"
 EDG_flavorFRA.3.d:0 "约翰·金雀花是英格兰国王理查的弟弟，他头脑聪慧且思维敏捷，但一向是一个固执己见、偏执过度的人，一旦他认定一件事如他所想，那么他就再也无法认清这件事的全貌，一旦他认为一件东西属于他，那么他宁愿牺牲一切也要将它夺取。在理查继位以后，约翰被派往诺曼底管理英王在法兰西北部的地产，持续至今。在1444年以前，约翰一直是理查的继承人，他也一直对自己的兄长忠心耿耿，将诺曼底领地管理得井井有条，并在英法战争中为国王鞠躬尽瘁。但在1444年，理查生下了玛格丽特，并将她指定为继承人，这让约翰与英格兰王位失之交臂，并让他为此怀恨在心，他认为英格兰王位应当属于他。在一个明媚的早晨，宫廷内送来了一封别致的信件，由约翰大人亲笔写下，他告诉我们，他决定带领诺曼底投入法兰西麾下，而法兰西需要从英格兰的进攻下保护他。"
 EDG_flavorFRA.3.a:0 "法兰西永远欢迎诺曼底的回归。"
 EDG_flavorFRA.3.b:0 "我们不该插手此事。"

 EDG_flavorFRA.4.t:0 "法兰西君主制改革"
 EDG_flavorFRA.4.d:0 "987年西法兰克王国的加洛林王朝绝嗣，法兰西国内贵族拒绝拥立国内弱小的加洛林领主，也拒绝接受邻国的强大加洛林君主，最后法兰西岛公爵雨果·卡佩被贵族推举为法兰克人的国王，建立卡佩王朝，历史学家视之为法兰西王国的开端，但是自雨果·卡佩至路易七世诸王仍然称自己是法兰克人的国王，腓力·奥古斯都是第一个使用法兰西国王头衔的君主。\n\n法兰西王国长期施行封建制度，中央没能完成集权，国内的大诸侯享有极大的自治权，大诸侯甚至强于君主，但依然已法王为名义上的君主，这是法兰西封建制度下的一种常态。但在1302年，法国举行了三级会议后，法兰西的等级君主制便已经初步形成，一部分人发现了法兰西的政体可以有另一种选择。\n\n等级君主制是王权借助等级代表会议实施统治的一种政权形式，贵族和市民阶层共同参政，并在一定程度上分享权力。这是西欧“封建制度”的重要特征之一。在等级君主制时期司法和军事等方面的权利渐渐集中到中央，等级代表会议则主要掌控国家赋税的批准权和分摊权，市民阶层的利益和要求开始受到重视。\n\n等级君主制相对于中世纪早期的政治混乱和割据状态而言，具有历史进步意义，可以推动社会经济的进一步发展。如今，我们可以选择一种全新的政体，应该如何选择？"
 EDG_flavorFRA.4.a:0 "确立等级君主制。"
 EDG_flavorFRA.4.b:0 "废除封建体系，但我们可以选择其他政体。"

    EDG_flavorFRA.5.t:0 "[Root.Heir.GetName]的正统性问题"
    EDG_flavorFRA.5.d:0 "自从[Root.Heir.GetName]出生以来，他的正统性就一直受到怀疑。很显然，尽管[Root.Monarch.GetTitle][Root.Monarch.GetName]的风流已然是众人皆知的事实，但令人困惑但是，[Root.Monarch.GetName]却不是一个擅长为家族添丁进口的人。[Root.Monarch.GetName]一生在花园中游走，却只有两个女儿，且都早夭了。在[Root.Monarch.GetName]另娶后，年轻的王后很快就诞下了一名子嗣，长得却不像[Root.Monarch.GetName]，甚至很多人都说这个孩子长得不像法国人！就在前一天夜晚，一名皮卡第的贵族偷偷向[Root.Monarch.GetTitle]报告了王后与法兰克尼亚[FKN.Monarch.GetTitle][FKN.Monarch.GetName]秘密往来的书信，[FKN.Monarch.GetTitle][FKN.Monarch.GetName]在两年前刚刚来到过[Root.Monarch.GetName]的宫廷，且与王后互动亲密——这不得不让人怀疑他们之间是否有更难以启齿的关系。"
    EDG_flavorFRA.5.a:0 "这个荡妇和她的野种必须消失！"
    EDG_flavorFRA.5.b:0 "流言而已。"
 
 
 #法兰克
    EDG_flavorFRK.1.t:0 "重建法兰克帝国"
    EDG_flavorFRK.1.d:0 "700年前，法兰克的一代雄主查理曼从他父亲手中接过了被平分的帝国，在他出生之时，他是蛮族的后裔，在他殡天之际，他已经是世界的凯撒，罗马人的王。上帝的洪福与上帝所能在人世间所给予的荣耀都施加于其身，自波罗的海到亚得里亚海皆臣服于查理曼的权柄之下。\n\n但查理曼的荣耀只属于查理曼，而不属于他的三个继承人查理、丕平和路易。西法兰克王国国王路易五世于840年去世后，他的儿子洛泰尔成为唯一的统治者，但是843年他的三个儿子还是在凡尔登条约里决定三分法兰克帝国。帝国后来在855年的普吕姆分割、870年的墨尔森条约和880年的利贝蒙条约中又多次被细分。在查理大帝死后，他的帝国一次次四分五裂，他的权威与其身一同被埋没，传奇已经仿佛化为不可追逐的传奇，此后法兰克帝国再没有被统一过。\n\n各个不同的帝国部分发展出不同的习俗、民风、语言，成为了独立的国家。有一段时间里，人们还称分开的国家为东法兰克、中法兰克和西法兰克，但约一百年后诸加洛林王朝分裂、式微，这些称呼也渐渐消失了。中法兰克的加洛林退居洛塔林吉亚王国，东法兰克在加洛林绝嗣后演变为神圣罗马帝国，继续维持着罗马皇帝的传统，西法兰克改朝换代后，卡佩王朝的“法兰西”则继续使用法兰克这个名字数百年。但在[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治之下，法兰克的疆界再一次归于统一。\n\n如今，[Root.Monarch.GetTitle]于科隆大教堂，正式接过查理大帝留下的头衔，向世人正式昭告，成为全法兰克人的皇帝，并终将超越法兰克的雄主、罗马人的王查理曼——[Root.Monarch.GetTitle]缔造了一个永恒的帝国，一个不再被一代君王的生死所击垮的帝国，这个帝国比大理石还坚硬、比传奇更加传奇。法兰西的一名历史学家如此写道：“七个世纪之前，当查理曼接受教宗冠冕之际，一个崭新的帝国仿佛已经出现在地平线之上，永恒之城罗马的世界中心的地位看似将不可避免的来到亚琛，欧洲将迎来“法兰克治下的和平”，但尽管除了东南一隅的旧帝国余烬，其余的欧罗巴文明世界都臣服于法兰克帝国，臣服于查理曼治下，但初生的晨曦再度堕入永夜，帝国四分五裂，堕入黯淡无光的时代。但新一位法兰克之主的崛起将往日的荣光在此照耀于欧罗巴之上，[Root.Monarch.GetName]的每一次呼吸都会在卢瓦尔和莱茵河掀起风暴，他已经是当之无愧的欧罗巴之主，天无二日，欧罗巴也只有一位主人。”"
    EDG_flavorFRK.1.a:0 "法兰克的威望至高无上！"
 
 
 
 
 EDG_flavor_constantinople_capital.201.t:0 "君士坦丁堡地震"
 EDG_flavor_constantinople_capital.201.d:0 "按照古希腊人的话来讲，这一天的君士坦丁堡感受到了来自母神盖亚的颤动，君士坦丁堡的市民在广场上体验到了来自大地之下的波动，即便是狄奥多西城墙亦然，而更古老的君士坦丁城墙甚至有些受惊了。君士坦丁一世将罗马帝国的首都迁至拜占庭，命名拜占庭为君士坦丁堡，“君士坦丁之城”。他在塞维鲁城墙以西的2.8公里建造一道城墙，大大地扩大了城市的范围。君士坦丁城墙是单面墙，在一定距离设城楼，建造时间始于324年，在君士坦提乌斯二世在位时完工。城墙的大致路径已知，由金角湾海墙的普拉蒂亚城门至普罗潘提斯城墙圣阿米尼林斯城门为止。这道城墙在拜占庭帝国时期都存在，后来这道城墙的防御作用被狄奥多西城墙取缔。查士丁尼一世登基时，君士坦丁城墙的黄金城门依然健在，直至被1509年的一次地震摧毁。如今，黄金城门被地震破坏了，我们可以重建它，也可以让它彻底步入历史的垃圾堆。"
 EDG_flavor_constantinople_capital.201.a:0 "我们将把它重建得比过去更华美。"
 EDG_flavor_constantinople_capital.201.b:0 "尘归尘，土归土。"
 
 EDG_NSF_empire_Mission_flavor.1.t:0 "迁徙卡拉曼人"
 EDG_NSF_empire_Mission_flavor.1.d:0 "卡拉曼突厥人是一个顽强的部落，他们在过去与奥斯曼人对抗，在前不久又与我们对抗，我们敬佩他们，却也畏惧他们。国内流传着一种声音，那就是将卡拉曼人迁徙至沙皇格勒，将他们维持在我们的控制之下，同时也能让保加利亚人在卡拉曼的土地上定居。"
 EDG_NSF_empire_Mission_flavor.1.a:0 "就这么办。"
 EDG_NSF_empire_Mission_flavor.1.b:0 "这样有些不人道。"
 
 EDG_NSF_empire_Mission_flavor.11.t:0 "帝国官僚培训体系与《帝国行政论》"
 EDG_NSF_empire_Mission_flavor.11.d:0 "《帝国行政论》是拜占庭帝国皇帝君士坦丁七世所写的关于行政方面的著作，尽管这部著作已经在历史的长河中沉浮数百年，但它依然有无尽的价值底蕴。《帝国行政论》对如今的我们也有一定的启示作用，毕竟管理一个帝国的难度是十分巨大的，我们帝国对具有一定素质的官僚具有庞大的需求，若要满足帝国在行政管理人才上的缺口，完善帝国行政学说是十分重要的。国内的一部分学者在参考并完善《帝国行政论》后，主张在帝国内建立了一所所用以培养行政人才的学院，并从这部分人才中选拔帝国的官僚，保证官僚的质量和数量。"
 EDG_NSF_empire_Mission_flavor.11.a:0 "我们应当保留原有的官僚体系。"
 EDG_NSF_empire_Mission_flavor.11.b:0 "我们永远不会拒绝先进的制度。"
 
 
 EDG_flavorBUL.2.t:0 "保加利亚的崛起"
 EDG_flavorBUL.2.d:0 "在近些年，保加利亚无疑成为强势崛起的国家之一，保加利亚人击败了塞尔维亚帝国，并攻下了君士坦丁堡，在强势的沙皇的统治下，他们野心勃勃，并渴望成为巴尔干半岛上最强大的势力，而埃迪尔内的奥斯曼政权无疑是保加利亚人目前面临的最大阻力。"
 EDG_flavorBUL.2.a:0 "驱逐这些异教徒！"
 EDG_flavorBUL.2.b:0 "我们不应该过于冒进。"
 
 EDG_flavorBUL.4.t:0 "保加利亚的崛起"
 EDG_flavorBUL.4.d:0 "在近些年，保加利亚无疑成为强势崛起的国家之一，保加利亚人击败了塞尔维亚帝国，在强势的沙皇的统治下，他们野心勃勃，并渴望成为巴尔干半岛上最强大的势力，而埃迪尔内的奥斯曼政权无疑是保加利亚人目前面临的最大阻力。近日，卡拉曼贝伊对埃迪尔内贝伊宣战，我们的将军认为这对于保加利亚而言是一个绝佳的机会。"
 EDG_flavorBUL.4.a:0 "趁机驱逐埃迪尔内的突厥人。"
 EDG_flavorBUL.4.b:0 "我们不应该过于冒进。"
 
 EDG_flavorBUL.5.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷改革"
 EDG_flavorBUL.5.d:0 "这一天，[Root.Monarch.GetTitle][Root.Monarch.GetName]于宫殿中徘徊，他回忆起白天里地方官员对[Root.Monarch.GetName]的失礼行为。往日里各地官员的种种令[Root.Monarch.GetTitle]不悦的小动作此时也纷纷浮现，这些让[Root.Monarch.GetName]十分苦恼，[Root.Monarch.GetTitle]的官员应当如东罗马宫廷的官员一般对自己彬彬有礼。此时，一位顾问出现在了[Root.Monarch.GetTitle]的身边，他向沙皇行礼，并道出了自己解决[Root.Monarch.GetTitle]苦恼的方法。"
 EDG_flavorBUL.5.a:0 "让他全权负责宫廷改革的事务。"
 EDG_flavorBUL.5.b:0 "让他负责国家层面的更多改革。"
 
 EDG_flavorBUL.6.t:0 "新兴的勋贵"
 EDG_flavorBUL.6.d:0 "我们一直将本民族的利益视作最高的利益，本民族的战士也是军队的核心组成部分。如今我们拥有稳定的国际环境，以及蒸蒸日上的国力，国内也涌现出了一批新近的本国勋贵，如何处理这一群具有政治和军事力量的人是如今的关键问题。"
 EDG_flavorBUL.6.a:0 "打压他们。"
 EDG_flavorBUL.6.b:0 "让他们在政府中获得一席之地。"
 
 EDG_flavorBUL.7.t:0 "南斯拉夫人控制正教会"
 EDG_flavorBUL.7.d:0 "在君士坦丁堡被攻占后，[Root.GetAdjective]又相继占领了整个希腊地区，如今[Root.GetAdjective]人掌控着正教会在希腊的所有要地，并控制着普世牧首，因而，[Root.GetAdjective]宣布自己接管了正教会。"
 EDG_flavorBUL.7.a:0 "正教会处于我们的控制之下。"
 
 EDG_flavorBUL.8.t:0 "[Root.GetAdjective]的国教"
 EDG_flavorBUL.8.d:0 "波格米勒派被认为是一支由保加利亚第一帝国牧师波格米勒，在沙皇彼得一世统治时期创立的诺斯替主义宗教，他们呼吁回归早期基督教教义，拒绝教会等级制度，抵抗本地统治者和教会，倡导二元论上帝为精神撒旦为物质，相信分为体内世界与体外世界，不建设教堂不使用十字架因为身体便是圣殿，通过禁食、舞蹈或庆典来修行净化自己。实际上波格米勒派的许多作品早已遗失，对于他们的记载基本来自于齐加贝诺斯·日加贝诺斯的著作，且教义在后世不断被改变。\n\n波格米勒派最早的记载，是出自保加利亚牧首神学院给彼得一世沙皇的信件，一些研究者相信波格米勒派吸收了亚美尼亚保禄派流浪者和马吉安主义的理念。波格米勒派一直受到正教会打压，但无法遏制他们在巴尔干地区的扩散，保加利亚、塞尔维亚、匈牙利本地教会先后宣布波格米勒派为异端，匈牙利人甚至以消灭波格米勒异端的名义发动波斯尼亚十字军，导致了后来波斯尼亚教会的诞生，根据宗教裁判所调查，事实上15世纪后期波斯尼亚确实存在过一种二元论教派，但不是波斯尼亚教会。虽然四面皆敌，但波格米勒派还是十分受到欢迎，即使第二保加利亚帝国覆灭后，保加利亚人受到多方势力的压迫，波格米勒派也没有消失。\n\n由于波格米勒派的教义鼓吹消灭压迫，并在外族传教士对波格米勒派进行本土化后，波格米勒派开始面向外国扩散，信徒不再仅限于保加利亚人。波格米勒派逐渐扩散到了鲁塞尼亚地区，并在鲁塞尼亚地区受到了热烈的欢迎。鲁塞尼亚的罗斯人长久地遭到蒙古人和当地王公的压迫，他们渴望能够获得解放。扎波罗热盖特曼国、斯摩棱斯克共和国和图罗夫都是波格米勒派教徒建立的政权。\n\n而在我们的国内，也有大量的波格米勒派教徒，这些波格米勒派教徒反对正教会的许多教义，我们必须在波格米勒派和传统东正教之中选择一个作为我们的国教。"
 EDG_flavorBUL.8.a:0 "我们将保持东正教。"
 EDG_flavorBUL.8.b:0 "波格米勒派更符合我们的国情。"
 EDG_flavorBUL.8.c:0 "我们也可以另辟蹊径。"

 EDG_flavorMAM.0.t:0 "还政阿拔斯哈里发？"
 EDG_flavorMAM.0.d:0 "[Root.GetName]在近期发生了很多的变动，有好的，也有坏的。阿拔斯王朝在建立时，控制了阿拉伯半岛和美索不达米亚，曼苏尔统治时大规模扩张领土，吞并了埃及、高加索、中亚等地。在鼎盛时，阿拔斯王朝的疆域西起摩洛哥、东接印度、北抵高加索、南至撒哈拉沙漠，面积超过一千万平方公里，是当时世界上国土最辽阔的国家，同时阿拔斯家族至今是我们的哈里发，很多人因此对阿拔斯家族抱有十足的衷心。这一天，一群贵族冲进我们的马穆鲁克苏丹的宫殿内，要求将国家权力归还给阿拔斯哈里发，让伟大的哈里发成为国家的领袖。"
 EDG_flavorMAM.0.a:0 "顺天者昌，逆天者亡，恭迎哈里发重归皇位。"
 EDG_flavorMAM.0.b:0 "痴心妄想！"
 
 EDG_flavorMAM.1.t:0 "火雨临世"
 EDG_flavorMAM.1.d:0 "在15世纪前半叶，埃及爆发了一场马穆鲁克的内战，巴赫里王朝和布尔吉王朝维持了长久的冲突状态，但最终，这场分裂以一方的彻底谢幕而告终，马穆鲁克王朝重新统一于我们的铁蹄之下。\n\n这一天，[Root.Monarch.GetTitle][Root.Monarch.GetName]召集了他的皇家马穆鲁克们，并开展了一场宴席。宴会堪称酒池肉林，摆满了山珍海味，在场的所有宾客都记得，最后一道菜是来自波斯的孔雀，[Root.Monarch.GetTitle]的御用大厨将孔雀以最为特殊的方法烹饪，以至孔雀皮肉的鲜美被完全释放出来，成为了众人心中难以忘怀的记忆。\n\n在觥筹交错之间，宫外传来了凄惨的尖叫声，马穆鲁克们担忧地环视四周，交头接耳，对当下的情形困惑不解，他们望向高台之上的[Root.Monarch.GetTitle][Root.Monarch.GetName]，只能看见[Root.Monarch.GetTitle]自若的神情。\n\n数分钟之后，几名全副武装的皇家马穆鲁克骑兵用马匹拖着一个伤痕累累、披头散发的可怜人进入了宴席中央。\n\n在[Root.Monarch.GetTitle]的命令下，皇家马穆鲁克骑兵将伤员，或者说犯人，从马上解开，并拖到[Root.Monarch.GetTitle]的高台前。[Root.Monarch.GetTitle][Root.Monarch.GetName]让卫兵将犯人的身份展示给众人，于是卫兵迫使犯人转身，面对宾客，并将他的头发掀开。那是[Root.Monarch.GetTitle][Root.Monarch.GetName]手下最英勇的军官，一些人叫他英勇的阿伯丁。[Root.Monarch.GetTitle]向众人宣布，此人在马穆鲁克内战时勾结敌人，在前几日又勾结突厥人，像他这样的叛徒根本不可信。\n\n[Root.Monarch.GetTitle]下令砍下了阿伯丁的头颅，将鲜血淋漓的首级向所有人展示。[Root.Monarch.GetTitle]先是靠在自己的桌前，沉默许久，又掀翻了自己的桌子，随后表情冷漠地面向自己的皇家马穆鲁克，高举酒杯宣布：“我相信在座的各位都是忠心耿耿的，但无可置否的是，我们的团体中叛徒层出不穷，我们刚刚结束的内战就是最好的例子。为了让我们，我们在场的所有人都免受个别叛徒的伤害，我们必须进行一场改革，这会是一场让我们所有人都受益的改革。”"
 EDG_flavorMAM.1.a:0 "我们将引入谁的力量？"

 EDG_flavorMAM.3.t:0 "[Root.GetAdjective]的崩溃"
 EDG_flavorMAM.3.d:0 "[From.GetAdjective]与[Root.GetAdjective]，之间的战争展开了很久，双方展开了多场激烈的战役，尽管[From.GetAdjective][From.Monarch.GetTitle]为抵抗[Root.GetAdjective]而采购了大量的新型武器，将火枪和大炮运用与抵抗战争中，但依然连战连败，[From.GetAdjective]的军队再也不见当年抵抗蒙古人时的强盛。\n\n[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]于前不久进入了开罗，他俘获了大量敌方将领，并告诉[From.GetAdjective]的继任者，位于开罗的阿拔斯哈里发已经向自己宣誓效忠，自己已经是马穆鲁克王朝所有领地上的合法苏丹。\n\n[Root.Monarch.GetName]愿意展现自己的仁慈，对[From.GetAdjective]的官员和统治者进行宽松对待，保证[From.GetAdjective][From.Monarch.GetTitle]的安全，但必须承认自己是[From.GetAdjective][From.Monarch.GetTitle]的附庸，并且每年向[Root.Monarch.GetName]进贡。这一举动自然遭到了[From.Monarch.GetName]的断然拒绝，但他已然是断脊之犬，他最后的傲慢让他招来了众叛亲离的结局。\n\n在一天夜里，[From.GetAdjective]的众多将领冲进[From.GetAdjective][From.Monarch.GetTitle]的大帐中，将弯刀架在他的脖子上，要求他向[Root.GetAdjective]投降。闹剧最终结束了，[From.GetAdjective]彻底归降的结局已然无可避免。"
 EDG_flavorMAM.3.a:0 ""可悲可叹。""
 
