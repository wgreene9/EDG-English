EDG_flavorSMO_Mission.0.d:0 "All representatives of the Smolensk Republic gathered together, convening the Third Congress on a gloomy morning. This was a critical moment determining the future survival of the republic. The leader of the dictatorial military government, Grand Marshal Yuri, threatened the security of the republic's capital and proposed a deal: to take all the wealth of the elites and establish an independent principality within Smolensk. This caused an uproar within the peasant militias.\n\nRepresentatives arrived from every corner; they were ordinary peasants and artisans, but they knew they had the right and duty to defend their homeland. After the session began, Chairman Anton Petrov delivered a passionate speech that inspired everyone present. He declared that they must stand up to defend the unity and integrity of this land.\n\nSubsequently, every representative voiced their opinions and views. They unanimously agreed that safeguarding the nation's territorial integrity was the responsibility of every citizen. A heavy atmosphere hung over the assembly hall, but the representatives did not retreat. They resolved to take action, defending their government at all costs.\n\nAfter multiple rounds of intense debate and voting, the representatives passed a resolution announcing the establishment of a National Military-Administrative Committee, responsible for maintaining national security and territorial integrity, with Anton Petrov serving as its Chairman. This decision received the support and endorsement of all present.\n\nThis small nation faced immense challenges, but its people were willing to confront everything. They understood their responsibilities and duties, believing that united, they could overcome all difficulties. This historic decision of the Smolensk Republic's National Peasant State Congress would be forever engraved in people's hearts. It not only demonstrated the strong will of this nation's people but also became a beacon of freedom and equality."

EDG_flavorSMO_Mission.1.d:0 "Smolensk is undoubtedly an agriculturally-based society, where agricultural production plays a vital role in socio-economic development. The turmoil caused by the old nobility during the Second Uprising resulted in significant damage to production: fertile fields were trampled by rebel armies, and many farming households became homeless refugees. Restoring the economy has become an imperative for the republic's continued progress. To promote economic recovery, representatives convened the Fifth National State Conference in $YEAR$.\n\nFurthermore, the conference emphasized not only the need to restore the economy and develop production but also stressed the crucial importance of ensuring shared prosperity for all. They were determined not to let political and economic resources flow disproportionately to any single class, thereby preventing the fruits of the uprising's victory from being seized once again by the powerful.\n\nDuring the conference, peasant representative Mikhail Tolishnev delivered a passionate speech:\n\n'Dear compatriots, respected fellow countrymen and comrades! It is true that we have achieved victory now, and this is cause for celebration. But we must never forget that we achieved an identical victory 40 years ago, only to have the fruits of that victory stolen by Yuri and his cronies!\n\n'After the previous uprising ended, due to our lack of oversight in the resource distribution process, privileged classes represented by Yuri appropriated our social resources. Through various legal yet cruel means, they seized our land and stripped us of our power, leading to extreme wealth disparity.\n\n'They gained control over the majority of the nation's resources through various methods, enjoying high incomes and superior living conditions, while ordinary people could only earn meager wages through hard labor and toil. Some even struggled to secure basic food and shelter. Although our uprising succeeded the first time, we failed to protect its gains, allowing the nation to be taken over once again by cruel elites!\n\n'Finally, I hope everyone can recognize the root cause of this problem—that we failed to establish an effective system for monitoring power and turned a blind eye to the growing wealth gap! If we are to prevent our hard-won victory from being stolen again, we must ensure common prosperity and work together to change this. We need to build a just and transparent social system, guaranteeing equal opportunities and rights for everyone. We must dismantle the old privileged class structure, enabling all to achieve success through their own efforts, with no one able to monopolize social resources through unjust means. Only then can our society become more just, equal, and free, securing a better life and future for all of us.'\n\nMikhail's speech was met with thunderous applause. Undoubtedly, this conference will become a significant milestone in Smolensk's history. However, whether the conference's resolutions can be genuinely implemented and its spirit faithfully carried forward still faces uncertainty."

EDG_flavorSMO_Mission.2.d:0 "Although the Republic has existed for a long time, its peasants still find themselves facing many hardships. In this era, they are no longer oppressed or exploited, yet they still lack basic rights and freedoms. The Tenth National Congress is precisely a gathering dedicated to exploring solutions to these issues.\n\nAt the congress, the peasants raised many demands. First, they continue to demand economic development to alleviate their poverty. They believe that by improving agricultural production and promoting the growth of manufacturing, more employment opportunities can be created and peasants' incomes can be increased.\n\nIn addition to economic development, the peasants also hope to achieve cultural prosperity and political enlightenment. They consider education essential and recommend that the government establish more church schools so that everyone may receive an education.\n\nMoreover, in light of the extravagant corruption and arbitrary behavior displayed by certain bureaucrats, they also call for continued government transparency, improved oversight over officials, and guarantees that everyone may enjoy equal rights and opportunities.\n\nA representative named Vasiliy Konstantinovich delivered the following speech:\n\n\"We peasants toil tirelessly and contribute greatly to the nation, yet our interests are often neglected and infringed upon by certain bureaucrats. They tend to care only about their own private gains while turning a blind eye to our suffering. They frequently require us to comply with all sorts of strange rules and regulations, leaving us troubled and powerless.\n\n\"At the same time, the corruption of certain officials has brought us great distress and harm. They often abuse their power, accept bribes, and even suppress dissenters and critics. Such actions fill us with deep indignation. Their behavior has already gravely undermined the interests of both the state and the people and must be thoroughly reformed and corrected.\n\n\"Therefore, on behalf of the broad peasant masses, I call upon the Republican government to take action—strengthen oversight and management of the bureaucracy, severely punish corrupt officials, and safeguard the lawful rights of the people. We hope that one day we peasants may truly enjoy the respect and treatment we deserve, becoming an indispensable force in the nation's construction.\"\n\nThe peasants' demands reflect the people's pursuit of fairness, justice, and freedom. They also remind us that at all times, the voices and needs of the people must be heard and respected."


EDG_flavorSMO_Mission.3.d:0 "At the Fourteenth People's Assembly of the Republic, delegates discussed how to build an efficient government to enhance management capabilities in five key areas: production, administration, judiciary, military, and civil affairs.\n\nIn the realm of production, delegates argued that to increase efficiency, it was necessary to adopt new agricultural and handicraft technologies and methods. They also emphasized strengthening the management and protection of farmland and cultivated land, preventing land consolidation, ensuring that tillers have their own land, and strictly prohibiting the emergence of new feudal lords.\n\nIn the administrative sphere, the government needs to establish an effective administrative structure to make policy formulation and implementation more efficient and just. Furthermore, delegates called on the government to increase its focus on villages, urging leaders from various departments to engage at the grassroots level to understand the real conditions in both urban and rural areas.\n\nIn the judicial field: Building an efficient government requires improving the judicial system, including refining the legal framework and strengthening oversight of judicial procedures. Additionally, efforts to combat criminal activities should be intensified to maintain social order and security.\n\nIn the military domain, establishing an efficient government necessitates building a strong military force to defend national territory and people's safety. Moreover, training and management of soldiers should be enhanced to improve the army's combat effectiveness and operational efficiency. More importantly, ensuring equality among personnel within the National Army and in resource distribution, as well as efficient mobilization, is crucial.\n\nIn civil affairs, the government needs to address social welfare issues, ensuring proper care for the elderly without family and orphans. Expanding church schools to elevate the knowledge level of the populace is also a top priority.\n\nThroughout the process of building an efficient government, the people's representatives believed that the focus should remain on the interests of the state and its people, adhering to laws and regulations, and committing to advancing the nation's economic, political, and social development."

EDG_flavorSMO_Mission.4.d:0 "At the Twenty-Second People's Assembly of the Republic, there was fervent discussion on the importance of promoting the revolutionary spirit, the heroic spirit, the spirit of practice, and the scientific spirit.\n\nFirst, the delegates deemed the revolutionary spirit absolutely essential. They believed that only through continuous change and revolution can societal progress be driven forward. Every individual, they argued, should embrace revolutionary ideals and use their own strength to advance social development. Second, the heroic spirit was also widely debated. They held that figures such as soldiers who fight bravely, clergy and healers who make sacrifices, and leaders who guide the people to victory are all worthy of emulation. The heroic spirit they embody should serve as our model. The spirit of practice was another topic of discussion at this assembly. They asserted that we must not remain solely at the theoretical level but should take action, applying theoretical knowledge to practice. Only through practice can we better master knowledge and skills and achieve greater success. Finally, the scientific spirit received significant attention. They considered science a vital force driving social development and believed that only through continuous exploration and innovation can we make constant progress. They called on people to embrace a pioneering and enterprising spirit, daring to explore and seek solutions to unresolved problems, thereby better serving society.\n\nRepresentative Mikhail, filled with righteous indignation, vehemently criticized the prevailing atmosphere of extravagance, debauchery, and corruption within the republic: 'It is not hard to see that many undesirable trends exist in our current society. Some chase luxury and pleasure, forgetting their responsibilities and mission; others engage in corruption, depriving the masses of their interests; still others act arrogantly and tyrannically, showing no respect for others' lives and rights. These vile phenomena have plunged the entire society into crisis and must be taken seriously by every one of us. In response, I believe we need to practice the heroic spirit and the revolutionary spirit. The heroic spirit refers to qualities of bravery, fearlessness, and self-sacrifice. Only those who possess these qualities can step forward in difficult times to protect justice and fairness in society. The revolutionary spirit, meanwhile, refers to the drive for continuous change and progress. Only those with a revolutionary spirit can propel society steadily forward. I am confident that all delegates and friends present here possess the ability to practice both the heroic and revolutionary spirits. We must keep our mission and responsibilities in mind, placing the public interest above personal gain, and lead by example. Only in this way can we build a truly beautiful, just, and equal society. Finally, I hope we can unite and jointly practice the heroic and revolutionary spirits. Let us strive together to build a society that is more beautiful, vibrant, and full of opportunities!'"

EDG_flavorSMO_Mission.5.d:0 "Before the commencement of the assembly, participants established a series of fundamental stances, basic viewpoints, and core methodologies to ensure order and effectiveness. Among these, the fundamental stances included 'Promoting Democracy, Respecting Rights,' 'Seeking Equality, Opposing Oppression,' and others. Basic viewpoints encompassed 'Collective Wisdom, Joint Deliberation,' 'Mutual Respect, Reaching Consensus,' and similar principles. Core methodologies included tenets such as 'Free Debate, Not Excluding Dissenting Opinions' and 'Openness and Transparency, Avoiding Partiality to Private Interests.'\n\nDuring the assembly, peasant representatives extensively solicited opinions from all sides and debated numerous critical issues, such as land use, tax distribution, and political rights. On these topics, adhering to the fundamental stances, basic viewpoints, and core methodologies, they engaged in intense yet constructive debates, ultimately reaching unanimous agreements.\n\nAfter the assembly concluded, the peasant representatives compiled the meeting records into documents and disseminated the spirit of the assembly to all peasants, helping them better understand and support the reforms. This People's Assembly not only fully demonstrated the wisdom and unity of the peasants but also injected new momentum into the republic's development.\n\nIn summary, regardless of the era, democracy, equality, freedom, and justice are the fundamental values pursued by humanity. Only under the guidance of these fundamental stances, basic viewpoints, and core methodologies can we create a future that is more beautiful, stable, and prosperous."

EDG_flavorSMO_Mission.6.d:0 "Due to the fluctuating political situation within the republic in recent years and the expanding privileges of various social strata, significant resentment towards bureaucrats and wealthy merchants has accumulated domestically. Privileged classes have monopolized social resources, with a small minority of the wealthy and powerful enjoying superior treatment, while the ordinary populace remains at a disadvantage. This inequality has a profound impact on society, increasing the risk of cumulative effects and social instability. At the Thirty-Second People's Assembly convened by the republic, peasant representatives unanimously demanded adherence to equality and opposition to oppression.\n\nAt the start of the session, the peasant leader Aleksei angrily accused: 'First, I must address the corruption within the republican government. Government officials exploit their power for personal gain, even resorting to any means necessary. Disregarding the people's sentiments and interests, they appropriate public resources for themselves. This behavior has become a chronic malady in our society. We cannot tolerate this situation continuing and must stand up to stop such abuse of power and acceptance of bribes.\n\n"Second, the monopoly of social resources by the privileged classes is also an issue we must focus on. The wealthy and powerful enjoy preferential treatment, while ordinary citizens remain disadvantaged. The impact of this inequality on society is extremely pernicious. We must shatter this phenomenon of inequality.\n\n"Finally, I must denounce the republican laws as being mere empty words. Laws guide the operation of our entire society, yet we find that some individuals can evade punishment through bribery and other means, while ordinary people face severe penalties. This shocking reality shows that our laws are utterly failing to fulfill their proper role of protecting the people.'\n\nMany other representatives also rushed to speak: 'We are equal! No one is more important or has more rights than another.' This declaration received enthusiastic applause from numerous attendees from the lower classes. However, many representatives of bureaucrats and wealthy merchants seated in the assembly hall watched with cold disdain, silently cursing these ungrateful paupers and lazy swine for roaring in the public hall due to their own lack of effort.\n\nThe participants also expressed dissatisfaction with certain unfair policies and practices. They condemned those bureaucrats and merchants who exploited the peasants and called for the enactment of fairer laws."

EDG_flavorSMO_Mission.7.d:0 "In $YEAR$, as the [Root.GetAdjective] Republic achieved increasing victories across the Rus' lands, the influence of the Bogomilists also expanded continuously. Numerous Bogomilist scholars convened a council in Kyiv aimed at demanding the abolition of the Orthodox Church. The Bogomilist believers argued that their faith was closer to the true teachings of Christianity, while Orthodoxy had become outdated and corrupt. They contended that Orthodox rituals and dogmatic systems had strayed from the genuine spirit of Christianity and had become tools of the ruling class, depriving the people of their freedom and rights. The council called upon the Bogomilist faithful to overthrow Orthodox lords and convert to the true faith."
EDG_flavorSMO_Mission.8.d:0 "In $YEAR$, the Novgorod Council was convened, where Bogomilist scholars once again propagated their views. They preached purity of faith and freedom of thought, advocated for the protection of individual rights and life, and demanded the abolition of serfdom. They declared that peasants should be free people, unoppressed, and that the state should be the protector of its citizens, not their oppressor."
EDG_flavorSMO_Mission.9.d:0 "In $YEAR$, Bogomilist scholars held the famous Grand Council of Moscow in Moscow. Composed of prominent Bogomilist scholars, the council discussed in public forums how to propagate Bogomilist doctrines. They decided to use armed force to purge heretics and infidels from the areas around Moscow, including Catholics, Muslims, and Jews. They considered these groups irredeemable criminals who must be eradicated to purify Christianity."
EDG_flavorSMO_Mission.10.d:0 "Due to the economic development in the Rus' region, merchants have amassed substantial profits from social production, leading affluent lives. These wealthy merchants typically operated large-scale agricultural and handicraft industries, which were highly profitable sectors at the time. These successful merchants often possessed vast lands and enterprises, enabling them to enjoy luxurious residences and employ numerous servants. They also indulged in collecting precious items such as jewelry, porcelain, textiles, and more. Affluent merchants flaunted their wealth at social gatherings, wearing exquisite clothing and accessories, savoring fine food and wine, while engaging in dance and conversation with people from other social strata. Many peasant representatives viewed these merchants as a significant source of decadence and corruption, arguing that if these extravagant and corrupt wealthy merchants were not suppressed, our nation would inevitably slide back into decay."

EDG_flavorSMO_Mission.11.d:0 "For a long time, the great nobles possessed vast estates from which they derived enormous incomes. Their lives were marked by extravagance and corruption, living in a manner of squandering money like dirt, frequently hosting grand banquets and social events in their luxurious manors or castles.\n\nThese great nobles often used their power and influence to satisfy their personal desires. They reveled in squeezing the people's wealth and marrow. For instance, if a serf broke a wooden plow, the noble might have him hung in the center of the courtyard and brutally beaten, all while admiring his collection of jewelry, artworks, and antiquities, displaying these expensive items in his manor or castle. They focused intensely on personal image and etiquette, wearing the most fashionable clothes and accessories to display their status and wealth, while their serfs shivered in the cold wind, clad in rags barely sufficient for covering.\n\nThe Boyars controlled vast lands and properties and wielded immense influence, enabling them to interfere in political and economic decisions to acquire more wealth and privileges. This injustice and corruption ultimately led to social unrest and growing discontent.\n\nIn $YEAR$, [Root.GetAdjective] achieved the restoration of order in the Rus' region. As a peasant republic, the [Root.GetAdjective] government clearly would not treat the existing nobility in the old ways. Many peasant representatives demanded the execution of every feudal lord and the display of their corpses on village signposts."
EDG_flavorSMO_Mission.12.d:0 "After enduring months of hardship and torment, the People's Assembly finally convened a secret meeting to resist the tyranny of the current military government. The meeting's leader, Anton, declared their support for the townspeople and clergy and condemned the injustices perpetrated by Yuri's military government. Subsequently, they discussed how to maximize their strength in resisting the government, proposing that peasants, artisans, clergy, and merchants needed to unite, support each other, and not act independently, in order to defeat the reactionary military government."

EDG_flavorSMO_Mission.13.d:0 "The Bryansk Conference convened in $YEAR$. Some delegates argued that it was the optimal time to expand the peasant revolution. They pointed out that as the chaos in the Rus' lands intensified, the exploitation and oppression of peasants and artisans by feudal lords were worsening. Heavy taxes and policies that deprived peasants of their land made their lives increasingly difficult. These oppressed masses would support the republic's revolution and join our cause. Conversely, failure to act would allow the plight of our peasant compatriots to deteriorate further.\n\nOther delegates held a more conservative stance. They emphasized that the current situation was perilous; expanding the peasant revolution could lead to more violence and bloodshed. More importantly, the republic's strength was still frail, while the Grand Prince of Moscow was at the peak of his power. They argued that we could not confront all feudal lords simultaneously."
EDG_flavorSMO_Mission.14.d:0 "In recent years, many peasant representatives within our country have held a very positive view of our revolution. The republic has long faced threats from the Grand Prince of Moscow. The Grand Prince and his allies have sought every means to obstruct our liberation of fellow countrymen and have continuously encroached upon our allies and compatriots.\n\nMore critically, the Grand Prince of Moscow has been actively liaising with various princes and lords across the lands, striving to isolate the republic. Our merchants and missionaries abroad are constantly being executed, and our international reputation is becoming increasingly tarnished. Some believe that declaring war on the Grand Prince of Moscow is necessary and urgent. They argue that without taking firm action, the Grand Prince is likely to complete the formation of a reactionary front and pose an even greater threat to Smolensk in the future.\n\nOthers oppose this view. They contend that the Grand Prince of Moscow, as our former suzerain, still possesses significant power. Rashly initiating war against him would be unwise and could lead to substantial losses and casualties. They recommend resolving the issue through diplomatic means, proposing the release of the reactionary nobles we have arrested to appease foreign aristocratic forces, or at least delaying any decision to await more information and subsequent developments.\n\nIf we issue a challenge to the Grand Prince of Moscow, we will demand large territories inhabited by our compatriots. Should the Grand Prince refuse, we will immediately declare war."

EDG_flavorSMO_Mission.15.d:0 "The uprising of the Smolensk Peasant Republic has caused significant shockwaves throughout the Rus' lands. Many nobles have sought our assistance, and we naturally must fulfill our duty as the Grand Prince of All Rus'. Recently, the Smolensk Republic has sent us a challenging message; they actually desire to export their so-called revolution to us."
EDG_flavorSMO_Mission.16.d:0 "In recent years, many peasant representatives within our country have held a very positive view of our revolution. The republic has long faced threats from the Grand Prince of Moscow. The Grand Prince and his allies have sought every means to obstruct our liberation of fellow countrymen and have continuously encroached upon our allies and compatriots.\n\nMore critically, the Grand Prince of Moscow has been actively liaising with various princes and lords across the lands, striving to isolate the republic. Our merchants and missionaries abroad are constantly being executed, and our international reputation is becoming increasingly tarnished. Some believe that declaring war on the Grand Prince of Moscow is necessary and urgent. They argue that without taking firm action, the Grand Prince is likely to complete the formation of a reactionary front and pose an even greater threat to Smolensk in the future.\n\nOthers oppose this view. They contend that the Grand Prince of Moscow, as our former suzerain, still possesses significant power. Rashly initiating war against him would be unwise and could lead to substantial losses and casualties. They recommend resolving the issue through diplomatic means, proposing the release of the reactionary nobles we have arrested to appease foreign aristocratic forces, or at least delaying any decision to await more information and subsequent developments.\n\nNot long ago, we sent a challenge to the Grand Prince of Moscow, demanding the liberation of our peasant compatriots, but it was refused. Therefore, we must liberate our people through violent means!"
EDG_flavorSMO_Mission.17.d:0 "The Military-Administrative Committee was established during the republic's most critical hour of survival. To mobilize all domestic forces to the greatest extent and resist the reactionary military government represented by Yuri, the Committee was granted extensive powers. However, after the regime stabilized, should we abolish this provisional body, the Military-Administrative Committee, and restore the People's Assembly to its supreme position?"
EDG_flavorSMO_Mission.18.d:0 "The peasant movement ignited by the Smolensk Peasant Republic is increasingly having a detrimental impact; they have even gone to war with the Grand Prince of Moscow. Many nations have already launched interventionist wars against the republic. If we cannot promptly organize to suppress the peasant unrest, we too will inevitably be affected one day."

