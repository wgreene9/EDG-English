EDG_flavorSMO.11.t:0 "Burying the Reactionary Rich Merchants of Novgorod Alive"
EDG_flavorSMO.12.t:0 "The Class Traitors of Moscow"
EDG_flavorSMO.13.t:0 "The Crimson Sun Rises"

EDG_flavorSMO.4.d:0 "The republic endured prolonged suffering and hardship following the civil war. The devastated agricultural production once plunged the people into famine. However, under the guidance of sound policies and hands-on leadership, the people embarked on an arduous reconstruction effort. The republican government expanded infrastructure, vigorously developed irrigation projects, distributed land equitably, and encouraged peasants to engage in agricultural production, thereby boosting their motivation and enthusiasm. Smolensk's agricultural production gradually embarked on the path to recovery. The peasants' hard work yielded bountiful harvests, with large quantities of grain and other agricultural products exported to external markets, generating substantial economic benefits for the nation. Famine vanished from the people's tables, and the republic regained its prosperity."
EDG_flavorSMO.5.d:0 "On a cold winter day, Gerasim Marozov was born in a remote village of Smolensk. All the land in Marozov's village belonged to high-ranking officials of the military government, which brutally exploited the local peasants. From a young age, Gerasim witnessed the suffering and oppression endured by the peasants. Once, for confronting an official of the military government, he was hung at the village entrance, severely beaten, and left hanging upside down throughout the freezing night, nearly freezing to death by the next morning.\n\nUpon reaching adulthood, he joined the local insurgent organization and participated in numerous actions against the military government. As an exceptional fighter, Gerasim quickly became one of the leaders within the organization, earning the respect and trust of many. In a particularly dangerous operation, Gerasim led his team into a village controlled by the enemy, successfully rescuing hundreds of detained peasants and defeating the enemy forces. This victory not only boosted the peasants' morale but also struck fear into the enemy.\n\nUnder his leadership, more and more peasants joined the resistance. Although they often faced brutal suppression and persecution from the enemy, they remained steadfast and pressed on until they ultimately achieved victory in the Second Uprising. Gerasim Marozov became a symbol of the revolution and a hero to the people. His bravery and selfless spirit inspired generation after generation to continue fighting for the nation's freedom and dignity."
EDG_flavorSMO.6.d:0 "As the republic's economy recovers and develops, and with the promotion of new production technologies and methods in the new environment, the call for establishing a strong central authority is growing louder. Some representatives have put forward the following proposals:\n\nThe Ministry of Finance excels at expanding the nation's tax base and organizing government departments for economic management.\n\nThe General Financial Administration is dedicated to promoting advanced production technologies and planned economy, improving domestic infrastructure, and developing production.\n\nThe Economic Committee is led by creative financial talents and merchants who can expand domestic and foreign trade and other financial activities."

EDG_flavorSMO.7.d:0 "The Second Uprising achieved final victory. We crushed the reactionary military dictatorship represented by Yuri and arrested numerous boyars and reactionary wealthy merchants. Our officers and representatives loudly demanded the execution of all these parasites who preyed upon the people."
EDG_flavorSMO.8.d:0 "After the Second Uprising, the peasants of Smolensk overthrew the rule of the reactionary military government represented by Yuri and established a free and equal peasant republic. Through decades of construction and reform, Smolensk gradually developed into a powerful nation, gaining high prestige and influence internationally. However, over time, some internal problems emerged within Smolensk.\n\nAt a certain point, some reactionary nobles and wealthy merchants began conspiring to resist the peasant republic's government and sought external forces to support them. They believed Smolensk's current system was erroneous and evil and that the original monarchy and aristocracy should be restored.\n\nThese reactionary elements secretly began recruiting supporters, planning violent actions, and attempting to overthrow the republic. They spread rumors and propaganda, incited popular discontent, and exploited economic crises and other social issues to expand their influence.\n\nIn $YEAR$, a group of old nobles set foot on Smolensk soil once more and, allied with domestic reactionary forces, launched a rebellion. This insurrection became known as the $YEAR$ Rebellion."
EDG_flavorSMO.9.d:0 "Maksim is a national hero of the Rossiyan Republic. He led the republic's warriors valiantly in the war of liberation and was once granted the title of Marshal. Maksim also implemented a series of military reforms that eradicated corruption within the army and established the principle of equal distribution, greatly enhancing the republic's military morale and strength."
EDG_flavorSMO.10.d:0 "Maksim is a national hero of the Rossiyan Republic. He led the republic's warriors valiantly in the war of liberation and was once granted the title of Marshal. Maksim also implemented a series of military reforms that eradicated corruption within the army and established the principle of equal distribution, greatly enhancing the republic's military morale and strength. Shall we consolidate Maksim's reforms?"

EDG_flavorSMO.11.d:0 "Novgorod, the long-isolated city, has finally opened its arms to us. Thanks to its developed transportation and the river flowing through it, its economy is exceptionally prosperous, which is precisely why we must seize it. But today, this very reason will become the funeral dirge for its defenders. The merchants within Novgorod are stubborn, refusing our proposals, which has incited the fury of the People's Assembly. A representative proposed that we use countless gold coins—these Novgorodians' former favorite treasure—to bury these wealthy merchants alive. Gold coins, innumerable gold coins, once so beloved by these Novgorodians, will be poured sack by sack upon them, bound in their cellars. However, there will be no laughter, only waves of weeping and desperate screams. Soon, as the pile of gold grows higher, their voices will gradually fade away."
EDG_flavorSMO.12.d:0 "Under our powerful and sustained assault, even Moscow's gates have opened for us. After a series of street battles, we finally occupied the city. However, a significant number of obstinate citizens within Moscow colluded with the old nobility, inflicting heavy losses upon us, undoubtedly increasing the instability of our future governance over Moscow. Some of the urban petty bourgeoisie have undoubtedly become slaves to the nobles and merchants, devoid of their own will. A representative argued that we should have long abandoned the naive幻想 of uniting with those deeply entrenched in conservative ideology. After purging the nobles and reactionary merchants, we should then deal with these ignorant individuals who sided with the oppressors."
EDG_flavorSMO.13.d:0 "$YEAR$ is a date worthy of remembrance by all Rus' people. On this day, the great Rossiyan Republic was finally established. The immense power unleashed by the Peasant Republic shattered the chains that the various feudal lords entrenched in the Rus' lands had bound upon the masses of poor and suffering people. All Rus' people will witness the crimson sun rising steadily, its light of freedom and equality shining upon all living beings."

EDG_flavorSMO.4.a:0 "It is our strength, not the nobility's, that has brought rebirth to the republic."
EDG_flavorSMO.5.a:0 "He is a great military leader."
EDG_flavorSMO.6.a:0 "Do not establish a powerful central economic department."
EDG_flavorSMO.7.a:0 "Execute all these reactionary nobles!"
EDG_flavorSMO.8.a:0 "Eliminate these scum!"
EDG_flavorSMO.9.a:0 "Make him the Consul!"
EDG_flavorSMO.10.a:0 "Implement Maksim's reforms."
EDG_flavorSMO.11.a:0 "They deserve to be buried alive."
EDG_flavorSMO.12.a:0 "Hang them."
EDG_flavorSMO.13.a:0 "Long live the Rossiyan Republic!"

EDG_flavorSMO.5.b:0 "He shall remain to work in the central government."
EDG_flavorSMO.6.b:0 "Establish a Ministry of Finance focused on developing production."
EDG_flavorSMO.6.c:0 "We need an Economic Committee dedicated to improving domestic infrastructure and developing production."
EDG_flavorSMO.6.e:0 "A General Financial Administration focused on developing trade would be a good choice."

EDG_flavorSMO.7.b:0 "After all, they were once our masters."
EDG_flavorSMO.8.b:0 "We abolished the old nobility, but they can still return as the 'new nobility'."
EDG_flavorSMO.9.b:0 "Make him a General."
EDG_flavorSMO.10.b:0 "Our current military system is fine as it is."
EDG_flavorSMO.11.b:0 "That is too cruel."
EDG_flavorSMO.12.b:0 "That is too extreme."

