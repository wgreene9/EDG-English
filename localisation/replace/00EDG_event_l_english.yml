EDG_flavorNIR.1.d:0 "在$YEAR$年，不列颠仍处于动荡的余波之中，战争和政治压迫使得很多人想要逃离这个大陆。其中，一批爱尔兰人决定前往北美，寻找新的家园。\n\n他们装备了一艘小型的船只，携带着简单的生活用品和工具，带着对未来的憧憬和希望，踏上了漫长的航程。经过数月的海上漂泊，他们终于抵达了北美洲。\n\n他们登录的地方水草肥美，没有人类居住，爱尔兰人们决定在这里建立自己的家园，用自己的双手创造一个新的国度。他们开始采集木材、石头和草药，建造了简单的房屋和设施。在岛屿的中心，他们建立了一座新的聚落。\n\n在新凯尔特的发展过程中，爱尔兰人们遇到了许多困难和挑战。他们面对野生动物的威胁，适应新的环境和气候，不断探索和开发新的土地和资源，更重要的是，面临来自欧洲的威胁。然而，他们也有自己的优势和特点。他们继承了爱尔兰人的勇敢和坚韧，善于在困境中寻找出路；他们也有自己的文化和传统，保持着对过去的纪念和对未来的期待。\n\n随着时间的推移，新凯尔特逐渐变得繁荣起来。他们发展了农业、林业和渔业，建立了自己的商业和贸易网络。他们也保持着自己的独立和自主性，没有受到外来势力的影响和控制。新凯尔特成为了一个自由、和平和富裕的国家，吸引了越来越多的移民和游客。爱尔兰人们在这里建立了自己的家园，创造了自己的历史和文化。他们也与其他国家保持着友好的关系和合作，共同建设一个更加美好的世界。\n\n在新凯尔特的历史中，爱尔兰人们始终保持着对自由和平等的追求，坚持着自己的信仰和价值观。他们用自己的行动证明了一个小小国家也可以拥有自己的繁荣和尊严，成为世界上的一股重要力量。"
EDG_flavorNIR.1.a:0 "可笑。"
EDG_flavorNIR_1_gaelic_overlord_tt:0 "§Y凯尔特§!文化的国家可以尝试羁縻新凯尔特，将其纳为自己的殖民地。"

EDG_flavorNIR.2.t:0 "穆扎赖卜人的国度"
EDG_flavorNIR.2.d:0 "长期以来，伊比利亚的穆扎赖卜人社群正面临着巨大的困境，他们不断受到天主教国王和穆斯林泰法的迫害和压制。在这样的情况下，一批勇敢的穆扎赖卜人决定离开欧洲，前往北美寻找自由和新的家园。\n\n随着时间的推移，穆扎赖卜建立的国家逐渐变得繁荣起来。他们发展了农业、林业和渔业，建立了自己的商业和贸易网络。他们也保持着自己的独立和自主性，没有受到外来势力的影响和控制。\n\n穆扎赖卜成为了一个穆扎赖卜人所向往的自由、和平和富裕的国家，吸引了越来越多的移民。穆扎赖卜人们在这里建立了自己的家园，创造了自己的历史和文化。"
EDG_flavorNIR.2.a:0 "他们能走下去吗？"

EDG_flavorNIR.3.t:0 "[FROM.GetAdjective]提议整合[Root.GetAdjective]"
EDG_flavorNIR.3.d:0 "[FROM.GetAdjective]向我们提出了一个刻薄的提议，那就是将[Root.GetAdjective]整合入他们的殖民体系内。尽管我们似乎是同胞，但我们的自由似乎更为珍贵。"
EDG_flavorNIR.3.a:0 "我们毕竟是一家人。"
EDG_flavorNIR.3.b:0 "他们必须自己用剑来拿！"
