EDG_flavorSMO_estate.1.d:0 "The development of a certain rural area has fallen into difficulty. Local farmers have jointly petitioned the government for some economic assistance."
EDG_flavorSMO_estate.2.d:0 "A group of desperate peasants wept before the city hall, explaining that their attempts to report conflicts in the countryside to the government were blocked at every administrative level. With no other recourse, they came personally to the city hall, begging the government to address their reasonable appeals."
EDG_flavorSMO_estate.3.d:0 "This year's Peasant Festival is exceptionally lively, with people gathering joyously. Officials in some regions also choose to give speeches in public venues, discussing topics such as who deserves the most credit for national prosperity and agricultural development."
EDG_flavorSMO_estate.4.d:0 "A highly respected bureaucrat within our government has been exposed for serious corruption, causing an uproar."
EDG_flavorSMO_estate.5.d:0 "It cannot be denied that most officials' children are low-key and kind-hearted, but there are always some ill-disciplined offspring of officials who act arrogantly and tyrannically. Recently, the child of a senior official led others in publicly beating a peasant to death, sparking significant public outcry."
EDG_flavorSMO_estate.6.d:0 "One of our officials has been exposed for serious misconduct, drawing public attention."
EDG_flavorSMO_estate.7.d:0 "Our officials are hailed as public servants of the people, although this view is sometimes met with sarcasm. Recently, an outstanding official, known for excellent conduct and remarkable achievements, has received widespread praise from all sectors of society."
EDG_flavorSMO_estate.8.d:0 "Recently, a major atrocity was exposed in a certain region. Local rich peasants and officials had long oppressed poor peasants and farm laborers, treating them as serfs and subjecting them to various cruel punishments such as flogging, cutting off ears, noses, and fingers, and even killing those who dared to report these facts. This hardly seems like something that could happen within our republic. These poor wretches, protected by law in theory, were in reality left naked before mountains of knives and seas of fire in practice, forced to silently endure these injustices and sufferings, powerless against the rule of high officials. This scandal has plunged the republican government and all its citizens into shock."

