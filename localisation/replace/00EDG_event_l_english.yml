EDG_flavorSCO_mission.8.d:0 "1066年，诺尔曼征服以后，约克于1069年遭到了“北部恶魔”报复并造成很大的破坏。英格兰威廉一世，即征服者威廉发动了一系列征对地方起义的报复行动。乌斯河畔各建起了一座城堡。此时，约克逐渐成为一个重要的城市并成为约克郡的行政管理中心。随着时间的流逝，苏格兰王国的势力逐步蔓延到约克，约克亦成为苏格兰和英格兰两国的军事边境，军事地位日益提高。在我们控制了约克后，国内的大臣提议在此地建立更为坚固的要塞。"
EDG_flavorSCO_mission.9.d:0 "$YEAR$年，苏格兰地区掀起了一场名为大凯尔特主义的运动，这场运动的背景可以追溯到中世纪后期，苏格兰与英格兰之间频繁的战争。在这一时期，苏格兰人开始重新发掘他们的凯尔特文化，并试图用此来加强自己的身份认同和统一意识。这种文化复兴的努力最终导致了“大凯尔特主义”运动的爆发。\n\n在这个运动中，凯尔特人的历史、语言和文化被奉为神圣，视为苏格兰民族创造力的源泉。凯尔特传统音乐、舞蹈和手工艺品等文化元素也成为了这场运动的象征。\n\n不过，“大凯尔特主义”并非只是一场文化复兴运动，它还具有政治和社会层面的意义。在当时的苏格兰社会，贵族和平民之间的阶级斗争十分激烈。而凯尔特文化则被视为一种超越社会阶层的共同身份认同，因此被广泛应用于各种政治运动中。\n\n此外，“大凯尔特主义”还试图将苏格兰的其他民族同化为凯尔特文化和民族的一部分。这包括了当时在苏格兰境内生活的英格兰人、诺森布里亚人和荷兰人等其他民族。\n\n总之，“大凯尔特主义”运动是苏格兰历史上一段重要的文化和政治运动。它不仅加强了苏格兰人的身份认同和统一意识，也促进了凯尔特文化的传承和发展。"
EDG_flavorSCO_mission.10.d:0 "在$YEAR$年，尽管爱尔兰实现了短期的统一，但实际上诸部族之间的分裂和争斗已经持续了数百年。[Root.GetAdjective]王国向爱尔兰派遣使者，与各个部族进行接触，并试图与他们建立联系。在最初的几次会议中，许多部族都对[Root.GetAdjective]的意图表示怀疑和不信任。但是，随着时间的推移，[Root.GetAdjective]国王表现出良好的意图和真诚的努力，逐渐赢得了部族们的信任。\n\n在成功地促成了一系列条约和协议后，[Root.Monarch.GetTitle][Root.Monarch.GetName]成功地将许多爱尔兰部族纳入了王国。这些联盟为[Root.GetAdjective]带来了巨大的收益，包括更大的资源和更强大的军事力量，从而帮助[Root.GetAdjective]加强对周边领土的控制。\n\n尽管整合过程并不完美，例如某些部族仍然存在对[Root.GetAdjective]皇室的反感，但是整个过程还是取得了成功。这也为[Root.GetAdjective]王国和爱尔兰部族之间的关系树立了一个可行的模板，为未来的合作提供了重要经验教训。"
EDG_flavorSCO_mission.11.d:0 "$YEAR$年，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]颁布了一项重要法令，即艾尔公告。这项法令的目的是扩大小贵族、市民和教士的权力，并限制大贵族的影响力，以确保国家稳定和繁荣。\n\n在这之前，[Root.GetAdjective]政治局势非常紧张。大贵族掌握着绝对的权力，他们经常利用自己的地位压制其他社会阶层的利益。这导致了社会的不满和动荡，使得国家的发展受到了极大的阻碍。\n\n因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]世决定采取行动，颁布了艾尔公告。这项法令明确规定，所有人都有平等的机会来担任政府和司法部门的职务。小贵族、市民和教士获得了更多的政治参与和发言权，并被授予了一定的权力。\n\n同时，大贵族的权力也受到了限制。这些大贵族必须遵守新颁布的法律和规定，不能再随意滥用自己的权力。他们也需要承认小贵族、市民和教士的合法权益，不能再独揽政治和经济资源。\n\n艾尔公告的颁布引起了一定程度上的争议和反对。一些大贵族认为这项法令威胁了他们的利益和地位，因此试图阻挠和反对。但是，[Root.Monarch.GetTitle][Root.Monarch.GetName]坚定地实行这项法令，并采取了有效的措施来确保法律得到全面执行。\n\n艾尔公告的颁布对苏格兰社会产生了重要的影响。它打破了大贵族的垄断地位，维护了社会的稳定和平衡。小贵族、市民和教士获得了更多的机会和权力，其才华和才能得到更好的发挥。这有助于促进社会的发展和进步，推动[Root.GetAdjective]成为一个强大和繁荣的国家。"
EDG_flavorSCO_mission.12.d:0 "$YEAR$年，由于苏格兰境内存在着不少海岛基督教的信众，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]召开了一场名为杰德堡会议的盛会，旨在将[Root.GetAdjective]国内的海岛基督教信徒转变为天主教信徒。[Root.Monarch.GetName]认为，这些异端信仰不仅对[Root.GetAdjective]国内的基督教信仰造成了极大的影响，更是妨碍了[Root.GetAdjective]与其他欧洲国家的交流、贸易等方面的发展。因此，他决定通过杰德堡会议来解决这个问题。会议邀请了[Root.GetAdjective]国内各大教派的代表参加，并由教宗派出的使节监督会议的进程。在会议上，各方代表就如何转化异端信仰以及整合[Root.GetAdjective]的基督教信仰达成了一致意见。"
EDG_flavorSCO_mission.13.d:0 "由于我们推行大凯尔特主义，实行文化同化政策，英格兰的许多地区都开始慢慢转化为凯尔特文化认同。"
EDG_flavorSCO_mission.14.d:0 "从历史上来看，不列颠从来没有像德意志那样，深深卷入欧洲大陆和教皇的政治旋涡，因而不像德意志人那样对腐败的罗马教会抱有强烈的道德义愤和民族仇恨。在过去，重现实、重实际的精神性格使凯尔特人不比德意志人那般热衷于内心的信仰或体验，但随着在过去的一百年内，凯尔特民族在不列颠岛上的崛起，但仍有许多社会因素阻碍了凯尔特人的复兴。大凯尔特主义逐渐引起人们的关注，人们渴望加强本国的凯尔特民族主义力量，建立一个更为先进的民族国家。在凯尔特人复兴的过程中，国内资产阶级的力量也不断增强，资产阶级要求冲破封建神学思想的束缚，要求宗教改革；随着文艺复兴和宗教改革思想的传播，社会各阶层反教会情绪不断高涨；而日益强大的王权也力图摆脱罗马教权的桎梏。无论是出于民族情绪的需要，还是出于现实政治和国家利益的需要，一场属于凯尔特人的宗教改革都不可避免了。\n\n$YEAR$年，众人聚集在[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]的皇宫内，坎特伯雷大主教詹姆士发表了他的演说：“绅士们，以及尊敬的陛下，为了凯尔特民族和王国的复兴，我们应当建立一个以圣经为基础的教会体系，反对罗马天主教会的媒介信仰。我们将强化个人与上帝之间的直接关系，拒绝神职人员的特权和权利，唯有如此，我们的民族才能掌握这个世界，向世界散布我们的福音。”这是一个充满期待和紧张的时刻，无疑标志着不列颠尼亚历史上一个新的篇章的开启，而且这个篇章将充满未知和挑战。"

