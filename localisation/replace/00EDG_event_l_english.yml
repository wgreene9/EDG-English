 EDG_flavorTUR.1.t:0 "马穆鲁克的暴行"
 EDG_flavorTUR.1.d:0 "[Root.GetAdjective]帝国与马穆鲁克王朝之间的矛盾在近十多年来愈发尖锐，两国的关系不断恶化。从[Root.GetAdjective]帝国出发的，前往麦加朝圣者总是被盗匪与暴徒杀害，这完全是马穆鲁克没能履行好自己的职责。与此同时，马穆鲁克苏丹于前不久劫持并掠走了巴赫曼尼苏丹赠送给[Root.GetAdjective]的财宝与艺术品，并多次在外交场合羞辱[Root.GetAdjective]。在埃及发生饥荒时，[Root.GetAdjective]苏丹曾致信给马穆鲁克，提出为埃及的灾民提供粮食和其他援助，但被马穆鲁克苏丹拒绝并嘲笑。近日，马穆鲁克苏丹又扣留了一批从[Root.GetAdjective]帝国出发的商人，并将其杀害。不仅如此，马穆鲁克自称是穆斯林，却支持与我们完全不同的学说，还长期挟持哈里发，国内许多势力认为[Root.GetAdjective]应当对马穆鲁克施加最严厉的惩罚，认为我们应该给马穆鲁克苏丹送去一封信，要求他们献上埃及和马什里克的全部领土，否则就对他们发动圣战。"
 EDG_flavorTUR.1.a:0 "消灭这些阴沟来的魔鬼。"
 EDG_flavorTUR.1.b:0 "我们可以容忍。"
 EDG_flavorTUR.1.a.tt:0 "§R如果马穆鲁克不屈服，我们将向他们发动吉哈德。§!"
 
 EDG_flavorTUR.2.t:0 "土耳其人的倒行逆施"
 EDG_flavorTUR.2.d:0 "[From.GetName]帝国与马穆鲁克王朝之间的矛盾在近十多年来愈发尖锐，两国的关系不断恶化。从[From.GetName]帝国出发的，前往麦加朝圣者总是被盗匪与暴徒杀害，[From.GetName]认为，这完全是马穆鲁克没能履行好自己的职责。近日，马穆鲁克苏丹又扣留了一批从[From.GetName]帝国出发的、自称是商人的间谍，在他们被我们正法后，[From.GetName]又表露出了巨大的不满。不仅如此，[From.GetName]自称是穆斯林，却支持与我们完全不同的学说，还住在异教徒过去的首都，让宫廷里挤满了异教的希腊人，简直就是在玷污清真。更恶劣的是，有传言说[From.GetName]准备与我们开战，除非我们献上马什里克和埃及的全部土地。"
 EDG_flavorTUR.2.a:0 "如果他们想做强盗，就得靠真刀子来拿！"
 EDG_flavorTUR.2.b:0 "答应他们吧，我们不可能打败他们。"

 EDG_flavorTUR.3.t:0 "君士坦丁堡的发展"
 EDG_flavorTUR.3.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]因在帝国境内大兴土木而闻名于世。[Root.Monarch.GetName]在帝都伊斯坦布尔开展一系列工程建设，包括桥梁、清真寺、宫殿以及各种慈善和公益设施，以期它能成为伊斯兰文明的中心。其中最伟大的建筑是由苏丹的首席建筑师科查·米马尔·希南设计建成的 ，这些建筑标志着帝国的建筑艺术达到了顶峰。希南在全国负责设计了超过三百座建筑，包括他的两座代表性建筑包括于帝都伊斯坦布尔的苏莱曼清真寺和于故都埃迪尔内建造的的塞利米耶清真寺。我们壮丽的景观和频繁的施工促进了当地建筑业和其他产业的发展，并吸引来了许多诗人和学者，他们对我们的成就十分认可，积极地加入我们的宫廷，为我们效力，甚至吸引来了众多的富商，他们从我们的成就中看出了帝国的发展前景，并在当地进行投资。"
 EDG_flavorTUR.3.a:0 "让我们的首都更加繁荣！"
 EDG_flavorTUR.3.b:0 "让他们将注意力转移到更合适的地方。"

 EDG_flavorTUR.4.t:0 "招降拜占庭帝国海军"
 EDG_flavorTUR.4.d:0 "博洛尼亚大学的一些学者认为拜占庭帝国的衰落从公元七世纪开始就是不可避免的，随着突厥人在小亚细亚上占据绝对优势，拜占庭帝国陷入了强敌环伺的境地。尽管帖木儿对西亚秩序的冲击给予了拜占庭十分难得的宝贵喘息时间，但东罗马的雄鹰最终垂下了他尊贵的头颅，直到他在色雷斯和希腊的土地尽数被敌人占领。随着1453年君士坦丁堡被攻破，我们取缔希腊人成为了世界渴望之城的主人，完全有资格获得东罗马帝国的法理头衔，新朝雅政已然是大势所趋。许多原本归属拜占庭帝国的海军军官和水手如今也顺应了我们的统治，并且投入我们麾下，一些埃米尔主张直接将他们纳入我们的军队，同时宫廷中有一些顾问主张将优秀的军官和水手组织起来，于君士坦丁堡建立一个帝国海军学院。"
 EDG_flavorTUR.4.a:0 "我们更偏好里立竿见影的选择。"
 EDG_flavorTUR.4.b:0 "帝国海军学院会是不错的选择。"

 EDG_flavorTUR.5.t:0 "征募帝国海军"
 EDG_flavorTUR.5.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]很清楚，以前围攻君士坦丁堡之所以屡屡失败，是因为围城者只从陆地上进攻。只要拜占庭人控制着大海，就可以从海路获得补给。而土耳其人，就连把自己的部队从亚洲运到欧洲，都要依赖基督徒的船只。因此，[Root.Monarch.GetName]认为，自己不仅需要一支陆上大军，更需要一支海军力量。充分认识到大海的重要性的[Root.Monarch.GetName]对此事格外重视。于是，[Root.Monarch.GetTitle]将资金投入到组建一支舰队的计划中，计划中的舰队不仅有征召来的旧船，还有在爱琴海沿岸的船坞里迅速制造出来的新船。如果计划能够得到实施，那么等到1453年的春天，当这支舰队从加里波利出发，在帝国海军司令的率领下驶入马尔马拉海。到那时，希腊人就会惊恐地发现，土耳其人已经拥有了一支庞大的舰队。"
 EDG_flavorTUR.5.a:0 "我们将投身帝国海军建设。"
 EDG_flavorTUR.5.b:0 "我们负担不起这样巨大的开销。"

 EDG_flavorTUR.6.t:0 "[Root.GetAdjective]战争动员"
 EDG_flavorTUR.6.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]召开御前会议，向大臣们透露了他的战争计划，并向他们寻求支持。[Root.Monarch.GetName]坚称，纵然[Root.GetAdjective]帝国过去取得了种种成就，但如果无法占领君士坦丁堡，[Root.GetAdjective]永远都不会安宁。而且，[Root.Monarch.GetTitle]列举了种种理由，指出君士坦丁堡并非坚不可破。[Root.Monarch.GetName]最后总结道，对[Root.Monarch.GetTitle]本人来说，如果自己统治的帝国不能拥有君士坦丁堡，那么宁愿不统治它。[Root.Monarch.GetTitle]的计划取得了御前会议的一致支持。预言的内容也对他十分有利。[Root.Monarch.GetTitle]的军队普遍认为，先知穆罕默德将为第一个进入君士坦丁堡的士兵在天堂里准备一个特殊的位置。先知穆罕默德曾经预言道：“他们将征服君士坦丁堡，完成这一伟业的君王和军队将获得荣耀。”[Root.Monarch.GetName]经常宣称，自己将成为预言中的那位君王，以伊斯兰之名击败异教徒。"
 EDG_flavorTUR.6.a:0 "全鲁米利亚苏丹至高无上。"

 EDG_flavorTUR.7.t:0 "巩固帝国军事制度"
 EDG_flavorTUR.7.d:0 "自从我们恢复了国内的统一之后，国内的军事力量对比发生了许多变化，[Root.Monarch.GetTitle][Root.Monarch.GetName]采取了一系列具有建设性的步骤以建立强有力的中央政府。其中一项重要的举措就是增加近卫军的人数，并扩大他们的职责范围。现在，[Root.Monarch.GetTitle]不仅从年轻的俘虏中挑选近卫军的兵员，还从各个省份的基督徒人群中进行遴选。在直接听命于[Root.Monarch.GetTitle]的西帕希骑兵和同样是奴隶出身的军事行政人员的辅助之下，近卫军的规模曾达到约7 000人，成了国家的重要支柱。无论是在国内还是国外，[Root.Monarch.GetName]都弥补了帖木儿留下的创伤，为帝国的未来打下了坚实的基础，尤其是巩固了西帕希和耶尼切里制度。但这些改革难以规避的问题是引起穆斯林中旧权贵的不满。"
 EDG_flavorTUR.7.a:0 "我们需要巩固这些改革。"
 EDG_flavorTUR.7.b:0 "旧权贵的权益和忠诚更重要。"
 
 EDG_flavorTUR.8.t:0 "黎凡特纺织业"
 EDG_flavorTUR.8.d:0 "在中世纪晚期，庞大的棉纺织产业就已经在今叙利亚发展起来，特别是阿勒颇，它成为中东棉纺织品生产和贸易的重要中心。黎凡特地区的纺织业一度迈入繁荣阶段，这些布料能够成功地与印度进口产品进行竞争，在国内国外的市场上都深受好评。在我们的统治下，安纳托利亚的棉纺织生产得以进一步扩大，意大利商人争相采购我们的商品，并将他们转卖至西班牙、法兰西和德意志地区。"
 EDG_flavorTUR.8.a:0 "这代表着巨大的经济利益。"
 
 EDG_flavorTUR.9.t:0 "诗人苏丹"
 EDG_flavorTUR.9.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]十分喜爱阅读波斯人的著作，并且表现出对波斯人的特别垂青。[Root.Monarch.GetName]对波斯人的喜爱首先体现在知识分子身上，继而又在行政领域表现出来，因而引起了土耳其人的妒意。受到[Root.Monarch.GetName]的赞助而在[Root.GetAdjective]帝国生活、写作的波斯人的数量之多，可谓空前绝后。除了一些法学家之外，他们中的大部分都是诗人，而[Root.GetAdjective]诗人也把波斯诗作——特别是菲尔多西的史诗和哈菲兹的抒情诗——作为他们的榜样，并将其改写重构，变成土耳其语的诗作。[Root.Monarch.GetName]本人用土耳其语写了80多首诗，质量都不高，不过还是因此被人称作“诗人[Root.Monarch.GetTitle]”。[Root.Monarch.GetTitle]每个月为诗人和其他文学家发生活费，以此来鼓励文学发展。与此同时，[Root.Monarch.GetTitle]还想方设法为他以前的导师们——都是知识分子或有其他才能的人——提供生计，并非常乐于让饱学之士和神学家在自己的宫廷里陪伴左右。"
 EDG_flavorTUR.9.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]为我们带来了许多名望。"
  
 EDG_flavorTUR.10.t:0 "雄鹰已死"
 EDG_flavorTUR.10.d:0 "“雄鹰已死。”信使把这样的消息带到了威尼斯共和国。西方世界终于再次获得了喘息的机会，不需要害怕东方的威胁了。穆罕默德二世用了一代人的时间南征北战，重建了奥斯曼帝国，并继续大规模地扩展帝国的疆土，就像他宣称的那样，他已经成了两海两洲的主人。作为一名征服者，他终于完成了一个伟大的伊斯兰帝国的奠基；作为一名政治家，他在这个伊斯兰国家内部创造了崭新而持久的国家架构，他确立的体制、传统和政策足以让这个帝国继承古罗马文明和基督教希腊文明的衣钵，并且在实际上成为东正教文明的狂热保护者。凭借这样伟大的成就，他足以被称为历史长河中的一代英主。"
 EDG_flavorTUR.10.a:0 "愿他的威名永垂不朽。"
 
 EDG_flavorTUR.11.t:0 "德里骑士"
 EDG_flavorTUR.11.d:0 "[Root.GetAdjective]帝国的中央军和国家常备军被称为“卡皮库鲁”，意为“国家之仆”。省级常备军被称为“赛哈德库鲁”，意为“总督之仆”。帝国幅员辽阔，各地的赛哈德库鲁都有所不同，如安纳托利亚地区多为“阿扎布”部队，该类型部队的武器由总督提供，参军者可免除赋税，并在战争期间发放服役津贴，但阿扎布一向战斗力不足。中央的卡皮库鲁军团中有名为耶尼切里的精锐部队，地方的赛哈德库鲁也有强大的精锐部队，来自巴尔干地区的德里骑士便是骁勇善战的骑兵军团，是最强大的赛哈德库鲁军团。德里骑士和耶尼切里一样，绝大部分出身异教徒，改信伊斯兰教，接受完整的军事训练，拥有极高的战斗素养。德里军团享有服役津贴，对[Root.GetAdjective][Root.Monarch.GetTitle]极度忠诚，在战争中悍不畏死，拥有极强的战斗意志，拥有极高的机动性和灵敏度，只佩戴少量的护甲，但佩戴巨大的骑兵盾，就算在战斗中受伤也不会溃逃，而是会选择用伤口威慑敌人，并继续进行疯狂的冲锋，一度被称为“疯子骑士”。德里骑士有时会穿戴如同黑鸟羽翼的装饰，因而被一些波兰人称为是[Root.GetAdjective]帝国的翼骑兵。随着我们在巴尔干地区扩张的成功推进，越来越多的德里军团进入了我们的视野。"
 EDG_flavorTUR.11.a:0 "他们会是推动我们征服事业的强大有生力量。"
 
 EDG_flavorTUR.12.t:0 "占领巴格达"
 EDG_flavorTUR.12.d:0 "1258年和1401年，巴格达曾遭蒙古旭烈兀和帖木儿军的两次洗劫，大量建筑古迹文物遭到摧毁，巴格达收藏的经典全部被投入河中，据说墨水将河水染黑。后来巴格达置于伊儿汗国和帖木儿帝国统治下，并在光辉与苦难中起起落落，但巴格达的厄运到此结束，因为如今我们是巴格达的主人。"
 EDG_flavorTUR.12.a:0 "重振哈里发宝座所在之地。"
 EDG_flavorTUR.12.b:0 "不，我们会将此地劫掠一空。"
 
 EDG_flavorTUR.13.t:0 "法兰西斯坦哈里发"
 EDG_flavorTUR.13.d:0 "自从法兰克王国的查理曼逝世后，王国内部就开始分裂。公元843年，查理曼的三位后人，洛泰尔一世、日耳曼人路易、秃头查理签署了《凡尔登条约》，协定把王国分成三份。其中秃头查理的“西法兰克王国”成为日后法兰西王国的雏型。其后，管治着西法兰克王国的卡洛林王朝开始走向衰落，而卡佩王朝却开始崛起。在9世纪末至10世纪初的这段时间，两个家族开始出现对立。987年，国王路易五世逝世，卡洛林家族后继无人，卡佩家族的雨果·卡佩因此被拥立为西法兰克国王，建立卡佩王朝。由于卡佩本来为法兰西岛公爵，因此国家也改称为“法兰西王国”。而在$YEAR$年，[Root.Monarch.GetTitle][Root.Monarch.GetName]击碎了法兰克人的荣耀，占领了整个法兰西地区，并在巴黎任命了长官。"
 EDG_flavorTUR.13.a:0 "我们会让整个法兰西皈依伊斯兰教。"
 EDG_flavorTUR.13.b:0 "法兰克人的信仰问题对我们而言并不迫切。"
 
 EDG_flavorTUR.14.t:0 "解放安达卢西亚"
 EDG_flavorTUR.14.d:0 "安达卢西亚的宗教局面一直十分混乱，当天主教掌权时，他们迫害我们的穆斯林同胞；当穆斯林泰法国统治基督徒时，他们又放任基督徒信仰异教。这一不清真的现象必须得到终结，[Root.Monarch.GetTitle][Root.Monarch.GetName]和他的幕僚们对此有深刻的认知。在$YEAR$年的一个傍晚，一名摩尔人进入了[Root.Monarch.GetTitle]的宫廷并觐见了[Root.Monarch.GetTitle]。这名摩尔人是一名来自伊比利亚半岛的老兵，他向[Root.Monarch.GetTitle]陈述安达卢西亚近年来不堪的局面，并请求伟大的[Root.Monarch.GetTitle]征服马格里布，再北上解放安达卢西亚，实现伊斯兰教的复兴。宫廷中有不少伊斯兰教学者认可他的观点，同时军队中也有不少埃米尔告诉[Root.Monarch.GetTitle]，此人是个及其善用火器的出色将领，我们可以在答应他的请求后将他纳为己用。"
 EDG_flavorTUR.14.a:0 "让他指导我们的军队。"
 EDG_flavorTUR.14.b:0 "让他成为我们的将军。"
 
 
 EDG_flavor_TUR.0.t:0 "重塑奥斯曼之梦"
 EDG_flavor_TUR.0.d:0 "在“高个子”斯特凡·拉扎列维奇向拜占庭帝国领受了专制公的头衔，宣布塞尔维亚解除和奥斯曼帝国的附庸关系后，苏丹“闪电”巴耶济德一世领兵迎战，双方于1402年在索菲亚展开决战。巴耶济德一世兵败被俘，后死于狱中，与他的父亲穆拉德一世一样死于塞尔维亚人之手。帝国群龙无首，而每一位被派驻担任总督的王子都认为只有他有资格登上苏丹的宝座，旋即展开了血腥的内斗，帝国一直未能统一。但伟大的$COUNTRY$$MONARCHTITLE$$MONARCH$实现了对奥斯曼的统一，奥斯曼之梦没有破碎！巴尔干半岛、西亚乃至北非的局势将再一次发生巨大变化，战无不胜的突厥人将再一次展开伟大征服。"
 EDG_flavor_TUR.0.a:0 "我们的时代到来了！"
 
 EDG_flavor_TUR.1.t:0 "奥斯曼的统一"
 EDG_flavor_TUR.1.d:0 "在“高个子”斯特凡·拉扎列维奇向拜占庭帝国领受了专制公的头衔，宣布塞尔维亚解除和奥斯曼帝国的附庸关系后，苏丹“闪电”巴耶济德一世领兵迎战，双方于1402年在索菲亚展开决战。巴耶济德一世兵败被俘，后死于狱中，与他的父亲穆拉德一世一样死于塞尔维亚人之手。帝国群龙无首，而每一位被派驻担任总督的王子都认为只有他有资格登上苏丹的宝座，旋即展开了血腥的内斗，使得奥斯曼苏丹国保持了长久的分裂，一直未能统一。但[TUR.Monarch.GetName]实现了对奥斯曼的统一，巴尔干半岛、西亚乃至北非的局势将再一次发生巨大变化。"
 EDG_flavor_TUR.1.a:0 "希望受难的不会是我们。"
 EDG_flavor_TUR.1.a.tt:0 "奥斯曼帝国将在100年内获得极大的增益，但在100年后将会获得极大的负面修正。"
 
 EDG_flavor_TUR.2.t:0 "罗马帝国重现人间"
 EDG_flavor_TUR.2.d:0 "自公元二世纪的罗马之后，就再没有任何一个帝国能够执掌整个地中海及其周边地区。如果我们宣称这片土地，我们可以对莫斯科或神圣罗马帝国的那群假货所宣称的一切嗤之以鼻，并宣告世人：我们才是罗马真正的继承人。"
 EDG_flavor_TUR.2.a:0 "天命所归！"
 EDG_flavor_TUR.2.b:0 "我们不需要基督教帝国的幌子。"
 
 EDG_flavor_TUR.3.t:0 "征服者与科斯坦丁尼耶"
 EDG_flavor_TUR.3.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]视自己为拜占庭帝国的法理继承人，被认为是“古典世界中英雄人物的后继者”。\n\n[Root.Monarch.GetName]认识一些希腊文，对古代的人物充满兴趣。根据与[Root.Monarch.GetName]处于同时代的威尼斯人尼可洛·萨古恩迪诺的描述，[Root.Monarch.GetName]对斯巴达人、雅典人、罗马人和迦太基人十分着迷，但他最崇拜的还是马其顿王国的亚历山大大帝和罗马共和国的盖乌斯·尤利乌斯·凯撒。\n\n为了加强这种将自身与过去的伟大战士相提并论的看法，[Root.Monarch.GetTitle]曾亲自前往特洛伊，凭吊了历史遗迹。\n\n[Root.Monarch.GetTitle]询问了围城战役英雄阿喀琉斯和埃阿斯等人墓地的情况，也谈到他们能得到像荷马一样的诗人的赞颂是多么的幸运。\n\n[Root.Monarch.GetName]还复制了《伊利亚特》和记述亚历山大的生平的阿里安写的《亚历山大远征记》，存放于自己的图书馆内。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]的文化偏好一直让多方的学者和艺术家津津乐道，他营造的宽容的政治风气也吸引了大量的人才来到[Root.Capital.GetCapitalName]，促进了[Root.Capital.GetCapitalName]繁荣与发展。"
 EDG_flavor_TUR.3.a:0 "[Root.Capital.GetCapitalName]与[Root.Monarch.GetTitle]共荣。"
 EDG_flavor_TUR.3.b:0 "我们可以将资源投入别的地方。"
 
 
 EDG_flavor_UKR.0.t:0 "基辅罗斯内战"
 EDG_flavor_UKR.0.d:0 "1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。\n\n在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世行为有所不端，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。"
 EDG_flavor_UKR.0.a:0 "安德烈一世一定能碾碎叛徒！"
