EDG_flavorSCO.19.d:0 "一位名为安东尼·巴宾顿的年轻小伙在机要部门任职，他富有精力且展现出自己的才干，有一些官员偷偷向[Root.Monarch.GetTitle][Root.Monarch.GetName]举报巴宾顿可能存在的秘密活动。更有甚者大胆地提出，巴宾顿是敌国派来刺王杀驾的刺客！"
EDG_flavorSCO.20.d:0 "霍华德家族拥有担任海军司令的传统，霍华德的父亲、曾祖父和他的两位叔叔都曾担任过该职务。虽然弗朗西斯·德雷克爵士的海上经验比霍华德更为丰富，然而他低微的出身却使其并不适合担任海军司令一职。于是在1585起，伊丽莎白一世任命霍华德为海军司令。\n\n霍华德在指挥海军作战时思想十分开明，他能够听取拥有丰富海上战争经验人的建议并与德雷克、约翰·霍金斯、马丁·弗罗比歇以及其他具有经验海上指挥能力的人通力合作。在1588年的格拉沃利讷海战中，他尽管霍华德同意德雷克的截击策略，即将西班牙“无敌舰队”拦截在不列颠尼亚水域之外，然而当西班牙舰队接近英吉利海峡之后，霍华德的海军指挥策略却表现得相当保守。霍华德更倾向于通过远距离的穿插游弋，使西班牙“无敌舰队”奔波疲命，而不敢主动接敌展开近距离的正面进攻。暂时的危机渡过后，疾病又不列颠尼亚海军袭来。此时，霍华德和他的海军船员紧紧团结在一起，共同抗议政府不愿意给他们治疗，拒绝支付军饷的行为。"
EDG_flavorSCO.21.d:0 "霍金斯于1532年出生在英格兰西南部德文郡普利茅斯的一个商人水手家庭。霍金斯家族是当时不列颠尼亚西部沿海一支声名显赫的海上势力，家族的许多成员都从事海外商业冒险活动。霍金斯的父亲威廉·霍金斯从1530年起就开创了不列颠与巴西间的海上贸易，成为当时有名的大商人，曾三次代表普利茅斯市出席国会。\n\n霍金斯自小即在本家族的船上经受航海训练。1554年父亲死后，他继承父业，开始从事到西班牙和加那利群岛的贸易。通过这些活动，他不仅积累了财富，而且获悉，西班牙在西印度的殖民者正急需大量奴隶劳动力。于是霍金斯决心排除西班牙政府的限制，在非洲和西印度之间从事这种获利甚丰的奴隶贸易。\n\n1572年霍金斯进入国会。1577年他接替岳父担任海军财务官职务，后来又兼任海军给养官。在担任海军要职期间，他整顿了海军财务，给女王政府节省了大量年度开支。同时，他直接领导了海军舰船的改建工作，如果给他更多的时间，他一定能将这项任务完成得很好，为我们带来更长远的收益。"
EDG_flavorSCO.22.d:0 "当清晨的第一缕阳光照射进[Root.Monarch.GetTitle]的房间时，仆人发现[Root.Monarch.GetName]被暗杀了！[Root.GetAdjective]举国哗然，经过调查，我们发现是那个名为安东尼·巴宾顿的官员暗杀了[Root.Monarch.GetName]！就在前不久，[Root.Monarch.GetName]还接到了对他的举报，而仁慈的[Root.Monarch.GetName]在选择信任他后去遭此横祸！"
EDG_flavorSCO.23.d:0 "根据德雷克等航海冒险家的经验和实战的需要，霍金斯建造了一批新的战船，属于中等型号，船身高度也比原来降低。这种战船行驶速度快，行动灵活，而且在恶劣的天气下仍能在海上执行任务。在海战的战术上，霍金斯进一步推行以炮战为主的新的打法，改变过去以靠拢敌船并登上甲板进行近战为主的传统战术。为了加强军舰的火力，一种更加轻便易带的大炮逐渐取代旧式的大炮。这种新炮反冲小、发射快、射程也更远。另外，霍金斯还建造了一些附属快船。到1588年西班牙无敌舰队到来之前，不列颠尼亚海军已拥有载重百吨以上的战舰25艘，以及可在大洋行驶的附属快船18艘。1588年，不列颠尼亚与西班牙在英吉利海峡进行了著名的大海战。经过霍金斯等改进的不列颠尼亚舰只，无论在灵活性上还是在火力上都优于西班牙舰只，从而为不列颠尼亚方面的胜利提供了有利的条件。霍金斯本人以海军少将和分舰队长的身份参加了这次海战。由于作战有功，霍金斯被授予爵士称号。"

