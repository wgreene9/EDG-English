EDG_flavorDEBUG_MODE_0_b_tt_1:0 "@MHM - §YEdirne§! The best candidate for reestablishing the Ottoman Empire. Forming Ottoman grants the strongest expansion capabilities, and Turkish culture offers more government reforms.\n"

EDG_flavorDEBUG_MODE_0_b_tt_2:0 "@KAR - §YKaraman§! Defeat Edirne and other Ottoman successors, campaign east and west to rebuild the Sultanate of Rûm. Possesses superior military quality, can achieve 100% cavalry ratio and gain cavalry combat bonuses.\n"

EDG_flavorDEBUG_MODE_0_b_tt_3:0 "@ZAZ - §YZaporozhie§! Features a unique Cossack Republican government system, boasting the most powerful cavalry combat capabilities and razing efficiency. Has additional missions compared to other Kievan Rus nations, and can form Ruthenia to rule over Russian lands.\n"

EDG_flavorDEBUG_MODE_0_b_tt_4:0 "@BU1 - §YBulgaria§! Balkan powerhouse, recently revamped. Seize Constantinople to establish a Roman Empire for Bulgarians. Possesses enhanced militaristic fervor and military service capabilities, can utilize three special unit types, and build a powerful army.\n"

EDG_flavorDEBUG_MODE_0_b_tt_5:0 "@AKK - §YAq Qoyunlu§! The divine monarch Uzun Hasan embarks on his great conquest, destined to crush the ancient dynasties around him with his iron steeds, ensuring the glory of the Turkmen White Sheep dynasty is remembered worldwide. Experience Uzun Hasan's god-like commander traits and unique government system, trigger various engaging events through mission trees, ultimately establish the Persian Empire, and experiment with new government forms and additional reforms.\n"

EDG_flavorDEBUG_MODE_0_b_tt_6:0 "@CAS - §YCastile§! Extensive mission tree sufficient to rebuild Roman claims, powerful conversion capabilities, and integration into the 'Iberian Conflicts' special mechanics. Revive the glory of the Reconquista on the Iberian Peninsula and embark on continuous conquests along the path to restoring Rome.\n"

EDG_flavorDEBUG_MODE_0_b_tt_7:0 "@BDH - §YBatalyaws§! Exceptionally long mission tree to rebuild the White Phoenix, with claims comparable to Spain's mission tree. Also features the 'Iberian Conflicts' special mechanics, along with strong conversion and tolerance capabilities, a robust colonial mission tree, and stable mysticism bonuses.\n"

EDG_flavorDEBUG_MODE_0_b_tt_8:0 "@ARL - §YSafavids§! Experience the rise of the Safavid Order and Ismail I, gain numerous cores in the Persian region for rapid unification, summon Shiite missionary centers, maintain long-term high mysticism through the order mechanism, revive Persia, and reunify Islam.\n"

EDG_flavorDEBUG_MODE_0_b_tt_9:0 "@AEL - §YArles§! Leader of the Cathar world, unite other Cathar nations to consolidate religious independence, establish a Cathar league centered around yourself, become the Shogun of Western Europe, transform the Holy Roman Empire into a Cathar Empire, and crown yourself Roman Emperor.\n"

EDG_flavorDEBUG_MODE_0_b_tt_10:0 "@SMO - §YSmolensk§! Unique, brand new revolutionary government system distinct from ordinary republics. Build an advanced peasant republic with exclusive revolution/reaction tendency mechanics, balancing national political alignment between revolutionary and reactionary poles. Wield supreme morale as your ultimate weapon to combat feudal forces and export peasant revolution worldwide; or choose reactionary path to endlessly exploit and oppress peasants and artisans, extracting every ounce of value from the populace.\n"

EDG_flavorDEBUG_MODE_0_b_tt_11:0 "@SCO - §YScotland§! Resolve the aftermath of the Wars of Independence, unite the Celts, defeat England to rule all Britain, form Britannia, promote Pan-Celticism, Celticize the British Isles while converting to the unique Celtic Church, and establish a Celtic Empire where the sun never sets.\n"

EDG_flavorDEBUG_MODE_0_b_tt_12:0 "@CBI - §YNeapolitan States§! As Norman states, unify Naples and establish the Kingdom of Trinacria, conquer Italy from south to north, form the Italian Empire, govern your nation through diverse decisions and events, and organize numerous Latin provinces across Europe and the Middle East.\n"

EDG_flavorDEBUG_MODE_0_b_tt_13:0 "@WUR - §YHabsburg Family§! Start as Count of Württemberg and diplomatically acquire the title of Holy Roman Emperor and additional territories. Experience numerous new imperial mechanics and additional reforms, activate the Divine Eagle mode, and launch Holy Roman Invasions.\n"

EDG_flavorDEBUG_MODE_0_b_tt_14:0 "@MRK - §YAlmohads§! Reclaim the Caliphate's legacy, defeat heretics and infidels, destroy the Fatimid Dynasty and end the Reconquista. Found the new Almohad branch of Islam, lead Berber tribes in redemptive holy wars, annex powerful enemies in single campaigns, and perform sacred nomadic razing on their lands.\n"

EDG_flavorDEBUG_MODE_0_b_tt_15:0 "@RIG - §YRiga§!\nRiga begins as one city and ends as one city - experience diverse content through a single urban center: unique development investment systems; exclusive 13-tier government structure with dozens of special reforms; great campaigns allowing war declarations against entire regions ignoring truces; special interactions with various subjects to build an unprecedented vassal system; unique Universal City Project for automatic development growth; extensive mission trees and narratives; complete your ultimate mission to spread the Lord's light across the entire world.\n"

EDG_flavorDEBUG_MODE_0_b_tt_16:0 "@MLO - §YLombardy§!\nAs Duke of Lombardy and controller of Milan's electoral archbishopric as Imperial Vicar of Italy, you will establish an exclusive Philosopher's Council, become the heart of the Renaissance, unleash cultural and intellectual waves across Europe, and hunt artworks to satisfy your artistic cravings.\n"
   # EDG_flavorDEBUG_MODE_0_b_tt_17:0 "@ADU - §Y巴塔尔尧斯—安达卢斯§!\n重建穆斯林在伊比利亚的统治，摒弃与基督徒的前嫌，一同为了伊比利亚半岛的繁盛而共存；建立宗教研究所，汇聚各个宗教并加以研究它们之间的差异，进而理解、包容与共存；向着满是财富的非洲进发，通过独特的占领即割让省份机制，以燎原之势吞并非洲诸部落，扩展自身在非洲的影响力，最后统一整个非洲，并将包容阿非利加所有的人民；建造贯穿整个非洲金矿省份的流金之路——从开普到塞利维亚，以黄金铺就的道路，唤起属于安达卢西亚的璀璨世纪。\n"
EDG_flavorDEBUG_MODE_0_b_tt_17:0 "@ADU - §YBatalyaws - Andalus§!\nRebuild Muslim rule over Iberia, cast aside old grievances with the Christians, and coexist together for the prosperity of the Iberian Peninsula; establish an Institute of Religious Studies to gather all faiths and examine their differences, thereby fostering understanding, tolerance, and coexistence; set forth toward the wealth-filled lands of Africa, and—through a unique “occupy-to-cede” province-seizing mechanic—devour the African tribes with wildfire-like momentum, expanding your influence across Africa, ultimately unifying the entire continent and embracing all the peoples of Afrīqiyah; construct the Gilded Road that spans all of Africa's gold-producing provinces—from the Cape to Silibya—a road paved with gold that heralds the radiant century belonging to Andalus.\n"

EDG_flavorDEBUG_MODE_0_b_tt_18:0 "@SWE - §YSweden - Scandinavia/Fennoscandia§!\nExpand between the Holy Roman Empire and rising Russian principalities, building a Nordic power with resilient and valiant soldiers; gain control of the Baltic Sea through diplomacy or military force, claim the Polish crown, consolidate your position in Russia and ultimately dominate Eastern Europe; crown Gustav Vasa, implement centralizing reforms to abolish Swedish elective monarchy, laying foundations for the Vasa dynasty's rise, and witness the 'Lion of the North' Gustavus Adolphus lead Sweden to Baltic supremacy, shaking all Europe with steel, artillery, gunfire and drumbeats.\n"

EDG_flavorDEBUG_MODE_0_b_tt_19:0 "@LER - §YSandomierz§! Reunify the Polish Kingdom and establish a Hussite Polish Republic, preaching holy war under the Sacred Sejm's leadership, striking against Holy Roman Empire and Russian enemies while razing their lands.\n"

EDG_flavorDEBUG_MODE_0_b_tt_20:0 "@CDC - §YTunisia§! Heir to the Children's Crusade, unite with the Knights Templar in North Africa to wage holy war against Muslim powers like the Fatimids and Almohads, completing the Maghreb Crusade with Latin Church support.\n"

EDG_flavorDEBUG_MODE_0_b_tt_21:0 "@SPA - §YAsturias-Spain§!\nAs Asturias, continue the unfinished endeavor of expelling Muslims from Iberia; establish a new Spanish Empire dominating the world with an Invincible Armada; enjoy the special mechanics of the Golden Century, and ultimately claim Rome's legacy to rebuild a Roman Empire for the new era.\n"

EDG_flavorDEBUG_MODE_0_b_tt_22:0 "@GOT - §YGotland§!\nThe Baltic merchants have forgotten past threats, but now the black flag shall fly again over the Baltic Sea; plunder the world's wealth using unique casus belli and new piracy mechanics!\n"

EDG_flavorDEBUG_MODE_0_b_tt_23:0 "@HSA - §YLübeck§!\nUtilize unique Hanseatic League and Free City mechanics to expand the League's influence within and beyond the Holy Roman Empire; monopolize trade in Northern Germany and the English Channel through formidable commercial power, creating a mercantile empire under the Hanseatic Queen.\n"

EDG_flavorDEBUG_MODE_0_b_tt_24:0 "@ETH - §YEthiopia§!\nThe Solomonic Dynasty of Ethiopia enters its golden age under the brilliant leadership of Zara Yaqob; defend the Coptic Orthodox Church through unique mobile capital mechanics, wage holy war against Horn of Africa Muslims, and reclaim the Aksumite legacy.\n"

EDG_flavorDEBUG_MODE_0_b_tt_25:0 "@VEN - §YVenice§!\nA monarchical commercial state established after Enrico Dandolo's 1204 power seizure, featuring unique government capabilities and interactions tied to exclusive personal unions. Activate unique Trade Prosperity mechanics by peacefully inviting nations as Venetian trade partners, extending Venetian trade influence throughout the Mediterranean. Multiple unique disaster mechanics and abundant flavor events chronicle the Dandolo family's arduous monarchical transformation of Venice.\n"


EDG_flavorDEBUG_MODE.1.t:0 "Game Performance Optimization Suggestions"
EDG_flavorDEBUG_MODE.1.d:0 "As the number of countries in the game increases, the game's performance will decrease. Given that 'Entrance to the Desolate Ground' has added numerous countries, some performance impact is inevitable.\n\nHowever, we have introduced a method to reduce the number of unnecessary countries in the game: removing less significant native tribes from North America and the Amazon region. This can improve game performance without significantly affecting gameplay experience.\n\nYou can choose to accept or reject this option based on your preference.\n\nTo provide feedback or learn more about this mod, you can join §YNolexios' EU4 Mods Discord Server§!."
EDG_flavorDEBUG_MODE.1.a:0 "I prefer to remove these native tribes."
EDG_flavorDEBUG_MODE.1.b:0 "I wish to keep these native tribes."
EDG_flavorDEBUG_MODE.1.c:0 "I want the §Ysmoothest possible§! gaming experience!"
EDG_flavorDEBUG_MODE.1.a.tt:0 "Most native tribes will be removed."
EDG_flavorDEBUG_MODE.2.a.tt:0 "Native tribes in North America and the Amazon subcontinent will be preserved."
EDG_flavorDEBUG_MODE.1.c.tt:0 "§YNorth America§!, §YCentral America§!, §YAmazon§!, §YSoutheast Asia§!, and §YSouthern Africa§! native tribes will be largely removed.\n§YChina§! subcontinent countries will also be deleted.\nDue to changes in §Mreal-world environment§! and §Mdevelopment philosophy§!, the China subcontinent has no implemented content, nor do we plan to implement any content, and we do not support any form of submod development for East Asian content (if any exist, this mod disavows them and opposes their development). If you are playing Western nations and don't plan to reach the late game, you can freely delete the China region to §Msignificantly improve game performance§!."

flavor_boh.1.g:0 "The scion of the House of Habsburg is our legitimate heir."
flavor_dlh.5.d:0 "The Tughlaq dynasty of the Delhi Sultanate still holds sway over the Indian subcontinent. Since Firuz Shah's death, the Sultanate has been in continuous decline. Within a short span, former governors of Bengal, Jaunpur, Sindh, Multan, and the Bahmanis all declared independence. The Sayyid dynasty once seized power in Delhi itself, yet astonishingly, Firuz Shah's grandson Ibrahim inherited the Sultanate and managed to reunite the nearly fragmented realm, ruling to this day and maintaining the crumbling Delhi Empire at 78 years old. After Firuz Shah restored the Jagir system, military governors controlling regional fiefdoms wielded substantial local power, particularly the four major governors. While they still pledge allegiance to the distant Ibrahim in Delhi, they remain restless, eager to break free from the Sultan's rule.\n\nThe Lodi family of Sirhind currently serves as the Delhi Sultanate's most crucial supporter. They hold influence over most Afghan nobles within the kingdom and thus can maintain order in the few remaining loyal territories. In return, our predecessors granted them considerable influence and power. However, with Bahlul Lodi becoming the family head, Delhi faces renewed risks. Reports suggest Bahlul plans to march on Delhi, impose his will upon the Sultan, and potentially end the Tughlaq dynasty."

EDG_flavor_BOH.0.t:0 "The Future of Sigismund's Empire"
EDG_flavor_BOH.0.d:0 "Sigismund of Luxembourg, Holy Roman Emperor born in Nuremberg as son of Charles IV, was Prince-Elector of Brandenburg, elected King of the Romans in 1411, crowned Holy Roman Emperor in 1433, while simultaneously serving as King of Hungary and Croatia and King of Bohemia. Considered highly educated, he spoke multiple languages including Hungarian, German, Latin, French, and Italian, and passionately participated in knightly tournaments including jousting. He dedicated himself to ending the Western Schism, ultimately convening the Council of Constance in Germany from 1414 to 1418, which elected Pope Martin V and resolved the schism. However, during the Council of Constance, the execution of Czech theologian Jan Hus triggered the prolonged Hussite Wars in Bohemia, which profoundly troubled Sigismund's final years. Now, the great Sigismund has no direct heir. Under his arrangement, the throne should have passed to his son-in-law Albert II of Habsburg, but Albert died fighting the Turks. Now, the successor appears to be Albert's posthumous child, though clearly incapable of maintaining Sigismund's empire intact... indeed, no one can."
EDG_flavor_BOH.0.a:0 "We face troubled times ahead."
EDG_flavor_BOH.0.a.tt:0 "After Sigismund's death, @BOHBohemia will end its personal unions with @BRA§YBrandenburg§! and @HUN§YHungary§!, and lose control over @H07§YWeimar§! and @MEI§YMeissen§!.\n\nThe §YHussites§! may return after Sigismund's demise, whereupon @BOHBohemia must choose its path among the §MHabsburg Dynasty§!, §Mdomestic rulers§!, and §MHussite factions§!."
 
EDG_flavor_BOH.1.t:0 "The Emperor is Dead!"
EDG_flavor_BOH.1.d:0 "Sigismund's empire was so vast that no single heir could inherit it intact. The Emperor died without a male heir, bringing the illustrious Luxembourg dynasty to an abrupt end. Both Hungary and Brandenburg promptly elected their own rulers, slipping from Bohemia's grasp, while the Margraviate of Meissen and the Republic of Weimar likewise broke free from Bohemian control. Though Ladislaus of the Habsburgs, being Sigismund's grandson, made the posthumous Habsburg child the legitimate successor to the Bohemian throne, the Bohemian Estates remain uncertain about endorsing this infant king. The Kingdom of Bohemia still faces a long and uncertain path ahead."
EDG_flavor_BOH.1.a.tt:0 "With Sigismund's passing, @BOHBohemia has lost its personal unions with @BRA§YBrandenburg§! and @HUN§YHungary§!, as well as control over @H07§YWeimar§! and @MEI§YMeissen§!.\n\nThe §YHussites§! may reemerge following Sigismund's death, forcing @BOHBohemia to choose between the §MHabsburg Dynasty§!, §Mdomestic rulers§!, and §MHussite factions§!."
EDG_flavor_BOH.1.a:0 "Has our era come to an end?"

