EDG_flavorSMO_Mission.0.d:0 "斯摩棱斯克共和国的所有代表都齐聚一堂，在一个阴沉的清晨召开了第三次大会。这是一个重要的时刻，决定着共和国未来的生死存亡。独裁军政府的领袖，大元帅尤里威胁着共和国首都的安全，并提出建议，希望能带走权贵们的所有财产，在斯摩棱斯克建立一个独立的公国，这在农民武装内部引起了轩然大波。\n\n代表们从各个角落赶来，他们都是普通的农民和手工业者，但他们知道自己有权利和义务保卫他们的家园。会议开始后，主席安东·彼得罗夫发表了激情澎湃的演讲，鼓舞了在场的每一个人。他指出，我们必须站起来捍卫这片土地的统一和完整。\n\n此后，每位代表都发表了自己的意见和看法。他们一致认为，维护国家的领土完整是每一个国民的责任。沉重的氛围笼罩在会场上，但代表们没有退缩。他们决意采取行动，不惜一切代价捍卫他们的政权。\n\n经过多轮激烈的辩论和投票，代表们通过了一项决议，宣布成立全国军政委员会，负责维护国家安全和领土完整，由安东·彼得罗夫担任委员长。这项决定得到了所有人的支持和祝福。\n\n这个小小的国家正面临着巨大的挑战，但它的人民愿意面对一切。他们知道自己的责任和义务，相信只要团结一致，就能克服所有的难关。斯摩棱斯克共和国全国农民国家会议的这个历史性决定将永远铭刻在人们心中。它不仅展示了这个国家人民的强大意志，也成为了自由与平等的灯塔。"
EDG_flavorSMO_Mission.1.d:0 "斯摩棱斯克无疑是一个以农业为主的社会，农业生产对于社会经济发展起着至关重要的作用。二次起义导致的旧贵族动乱造成了很大的生产破坏，良田被反叛军队践踏，许多农户变成了无家可归的流民，恢复经济成为了共和国继续前进的必然要求。为了推动经济的恢复，代表们在$YEAR$年召开了第五次全国国家会议。\n\n同时，会议不仅强调应当恢复经济、发展生产，还着重强调了必须确保所有人共同致富，决不能让政治经济资源倾泻向某一个阶层，导致起义的胜利果实再一次被权贵们摘取。\n\n在会议中，农民代表米哈伊尔·托利什内夫激情澎湃地发表了演说：\n\n“亲爱的相亲们，尊敬的各位同胞和战友！如今我们确实取得了胜利，这是值得我们欢欣雀跃的，但我们千万不能忘记，40年前我们也取得了一模一样的胜利，但我们的胜利果实最终被尤里和他的权贵们窃取了！\n\n“在上一次起义结束后，由于我们对资源分配过程缺乏监管，以尤里为代表的特权阶级侵占了我们的社会资源，通过各种合法的残忍手段夺取我们的土地、剥夺我们的权力，导致了极大的贫富差距。\n\n“他们通过各种手段掌握了国家的大部分资源，享有着高额的收入和优越的生活条件，而普通人却只能靠勤劳和辛苦才能换取微薄的收入，甚至有些人连温饱都难以保证，虽然我们的起义在第一次就已经成功了，但我们却没能保护好我们的胜利果实，以至于国家再一次被残忍的权贵夺走！\n\n“最后，我希望大家都能够关注到这个问题的根本原因——那就是我们没能形成有效的权力监督体系，以及我们对贫富差距愈发巨大的漠视！如果我们要防止我们的胜利果实再一次被夺走，我们必须保证共同富裕，并共同努力去改变它。我们需要建立一个公正、透明的社会制度，确保每个人都能够享有平等的机会和权利。我们需要打破旧有的特权阶级体系，让所有人都能够通过自身的努力获得成功，并且没有任何人能够通过不正当手段占据社会资源。唯有如此，才能让我们的社会变得更加公正、平等、自由，为我们所有人谋求更好的生活和未来。”\n\n米哈伊尔的演说引起了雷鸣般的掌声，毫无疑问，这次会议将会成为斯摩棱斯克史上的一个重要里程碑，但这次会议的内容能否得到真正的落实，会议的精神能否真正地被传承，依然面临着未知性。"
EDG_flavorSMO_Mission.2.d:0 "尽管共和国已经建立了很久，但共和国的农民们发现他们依然面临着许多困境。在这个时期，他们不再被压迫和剥削，但依然缺乏人权和自由。第十次全国国家会议正是一场致力于探讨解决该问题的方法的会议。\n\n在会议上，农民们提出了许多要求。首先，他们继续要求经济得到发展，以减轻他们的贫困。他们认为，通过改善农业生产和推动制造业的发展，可以创造更多的就业机会，并提高农民的收入水平。\n\n除了经济发展，农民们还希望实现文化繁荣和政治昌明。他们认为教育是重要的，并建议政府开设更多的教会学校，以便所有人都能接受教育。\n\n此外，鉴于一些官僚奢靡腐败、独断专行的行为，他们还呼吁政府继续透明化，完善对官僚的监督，并保证每个人都能享有平等的权利和机会。\n\n一位名为瓦西里·康斯坦丁诺维奇的代表发表了如下演说：\n\n“我们农民辛勤劳作，为国家做出了巨大的贡献，但是我们的利益却经常被个别官僚所忽视和侵犯。他们往往只顾着自己的私利，而对我们农民的疾苦却置之不理。他们动不动就要求我们履行各种奇怪的规定和条例，让我们感到非常的困扰和无奈。\n\n“同时，个别官僚的腐败也给我们带来了很大的困扰和伤害。他们往往滥用职权、收受贿赂，甚至打压反对者和持异议者，这些行为都让我们深感义愤填膺。他们的所作所为已经严重损害了国家和人民的利益，必须得到彻底的改变和纠正。\n\n“因此，我代表广大的农民呼吁共和国政府采取措施，加强对官僚的监督和管理，严惩官员的腐败行为，保障人民的合法权益。我们希望有一天，我们农民能够真正地享受到应有的尊重和待遇，成为国家建设事业中不可或缺的力量。”\n\n农民们的要求体现了人民对公平、正义和自由的追求。这些要求也提醒我们，在任何时候，人民的声音和需求都应该被聆听和尊重。"
EDG_flavorSMO_Mission.3.d:0 "在共和国第十四次民众会议上，代表们讨论了如何建设高效政府，以提升生产、行政、司法、军事和民事五个领域的管理水平。\n\n在生产领域，代表们认为，为了提高生产效率，需要采用新的农业和手工业技术与方法，同时加强对农田和耕地的管理和保护，并杜绝土地兼并的行为，保证耕者有其田，严厉禁止新的封建主产生。\n\n在行政领域，政府需要建立一个有效的行政机构，使政策制定和执行更加高效和公正。此外，代表们还呼吁政府加强对村庄的关注，让各个部门的领导者深入基层，了解城市和农村的真实状况。\n\n在司法领域：建设高效政府需要改善司法系统，包括完善法律体系和加强对司法程序的监督。此外，应该加强对犯罪活动的打击，维护社会秩序和安全。\n\n在军事领域，建设高效政府需要建立一个强大的军事力量，以保卫国家领土和人民安全。此外，应该加强对士兵的培训和管理，提高军队的战斗力和作战效率。更重要的是，确保国民军内部人员以及分配的平等以及动员的高效。\n\n在民事领域，政府需要关注民生问题，孤寡老人和孤儿应当被妥善安置，而扩建教会学校以提升国民的知识水平也是重中之重。\n\n在建设高效政府的过程中，民众代表们认为应该注重国家和人民的利益，遵守法律和规则，致力于推动国家的经济、政治和社会发展。"
EDG_flavorSMO_Mission.4.d:0 "在第二十二次共和国的民众会议上，人们热烈讨论了弘扬革命精神、英雄精神、实践精神和科学精神的重要性。\n\n首先，代表们认为革命精神是非常必要的。只有通过不断的变革和革命，才能推动社会的进步。他们相信，每一个人都应该具备革命思想，用自己的力量去推动社会的发展。其次，英雄精神也被广泛讨论。他们认为，像勇敢战斗的士兵、牺牲奉献的牧师与医者、带领大家走向胜利的领袖等人物都值得我们学习，他们所展现出来的英雄精神应该成为我们的榜样。实践精神也是这次会议上讨论的话题之一。他们认为，我们不能只停留在理论层面，而应该付诸行动，将理论知识应用到实践中去。只有通过实践，我们才能更好地掌握知识和技能，并取得更大的成功。最后，科学精神也受到了高度关注。他们认为，科学是推动社会发展的重要力量，只有不断地探索和创新，才能不断进步。他们呼吁人们要拥有开拓进取、敢于探索的精神，去寻求那些尚未被解决的问题，以便更好地服务社会。\n\n代表米哈伊尔义愤填膺，他猛烈地抨击如今共和国内存在的骄奢淫逸、腐化堕落的风气：“我们不难发现，当前社会中存在着许多不良风气。有些人追逐奢华和享乐，忘记了自己的责任和使命；有些人贪污腐败，剥夺了人民群众的利益；还有些人骄横跋扈，不尊重他人的生命和权利。这些丑恶现象使整个社会陷入了危机之中，必须引起我们每个人的高度重视。对此，我认为我们需要践行英雄精神和革命精神。英雄精神是指勇敢、无畏、牺牲奉献的品质，只有具备这些品质的人才能在困难时刻挺身而出，保护社会的正义和公平。革命精神则是指持续推动变革和进步的精神，只有具备革命精神的人才能推动社会不断向前发展。我相信，在座的各位代表和朋友，都具备践行英雄精神和革命精神的能力。我们要牢记自己的使命和责任，将个人的利益放在社会公共利益之上，以身作则、率先垂范。只有这样，我们才能建设出真正美好、公正、平等的社会。最后，我希望我们能够团结起来，共同践行英雄精神和革命精神。让我们一起努力，为建设一个更加美好、充满活力和机遇的社会而奋斗！”"
EDG_flavorSMO_Mission.5.d:0 "在会议开始前，参会者们就提出了一系列基本立场、基本观点和基本方法，以确保会议的秩序和有效性。其中，基本立场包括“发扬民主，尊重权利”，“追求平等，反对压迫”等；基本观点包括“集体智慧，共同探讨”，“互相尊重，达成共识”等；基本方法则包括“自由辩论，不排斥异见”，“公开透明，不偏私利”的原则。\n\n在会议中，农民代表们广泛征求各方意见，并讨论了许多关键问题，如土地使用、税收分配、政治权利等。在这些议题上，他们秉持着基本立场、基本观点和基本方法，展开激烈而富有建设性的辩论，并最终达成了一致意见。\n\n会议结束后，农民代表们将会议记录整理成文，并向全体农民宣传会议精神，以帮助他们更好地理解和支持改革。这次民众会议不仅充分展现了农民的智慧和团结精神，也为共和国发展注入了新的动力。\n\n总之，在任何时代，民主、平等、自由、公正是人类追求的基本价值观。只有在这些基本立场、基本观点和基本方法的指引下，我们才能够创造出一个更加美好、稳定和繁荣的未来。"
EDG_flavorSMO_Mission.6.d:0 "由于近年来共和国政治局势的摇摆以及各个阶层特权的膨胀，国内积压了许多对官僚和富商的不满。特权阶级对社会资源进行了垄断，少数富有和有权势的人享有着优越待遇，而普通民众则处于劣势地位。这种不平等对社会的影响是巨大的，增加了累积效应和社会动荡的风险。在共和国召开的第三十二次民众会议上，农民代表一致要求坚持平等和反对压迫。\n\n会议开始时，农民代表的领袖阿列克谢愤怒地指控道：“首先，我要说的是共和国政府的腐败现象。政府官员利用自己的权力谋取私利，甚至不择手段。他们不顾人民情感和利益，将公共资源据为己有，这种行为已经成为了社会的顽疾。我们不能容忍这种情况继续下去，必须站出来制止这种滥用职权、收受贿赂的行为。\n\n“其次，特权阶级对社会资源的垄断也是我们要关注的问题。富有和有权势的人享有着优越待遇，而普通民众则处于劣势地位。这种不平等对社会的影响是极为恶劣的，我们必须打破这种不平等的现象。\n\n“最后，我要控诉共和国法律形同虚设。法律指导着我们整个社会的运行，但我们却发现，有些人可以通过贿赂和其他手段来逃避惩罚，而普通民众却被判处严厉的刑罚。这种震撼人心的事实表明，我们的法律根本没有起到保护人民的应有作用。”\n\n许多代表也争先恐后地发言：“我们是平等的！没有人比另一个更重要或更有权利。”这一宣言得到了众多来自底层的与会者的热烈掌声，不过也有许多官僚和富商的代表坐在会场内对其冷眼相看，暗中咒骂这群不识好歹的穷鬼和懒猪因自己不够努力而咆哮公堂。\n\n与会者们还表达了对一些不公平的政策和做法的不满。他们谴责那些剥削农民的官僚和富商，并呼吁制定更公正的法律。"
EDG_flavorSMO_Mission.7.d:0 "$YEAR$年，随着[Root.GetAdjective]共和国在罗斯地区取得了愈来愈多的胜利，波格米勒派的影响力也在不断扩张，众多波格米勒派的学者在基辅召开了一场公议会，旨在要求取缔东正教。波格米勒派的信徒们认为他们的信仰更加接近基督教的真正教义，而东正教则已经变得陈旧和堕落。他们认为，东正教的仪式和教条体系已经脱离了真正的基督教精神，并成为统治阶级的工具，剥夺了人民的自由和权利。公会议呼吁波格米勒派的信众们推翻东正教领主，并皈依正信。"
EDG_flavorSMO_Mission.8.d:0 "$YEAR$年，诺夫哥罗德公议会召开，波格米勒派的学者们再一次输出了自己的观点。他们宣扬信仰纯洁与思想自由，保护个人权利和生命，并要求废除农奴制，农民应当是不受压迫的自由人，国家应当是国民的保护者而非压迫者。"
EDG_flavorSMO_Mission.9.d:0 "波格米勒派的学者于$YEAR$年，在莫斯科举行了著名的莫斯科大公会议。公议会由波格米勒派的著名学者组成，他们在公开的场所讨论如何宣扬波格米勒派的教义。他们决定以武力手段清除莫斯科周边地区的异端和异教徒，包括公教会、穆斯林和犹太人等。他们认为这些人是不可救药的罪犯，必须被铲除才能净化基督教。"
EDG_flavorSMO_Mission.10.d:0 "由于罗斯地区经济的发展，商贾们从社会生产中牟取了大量的利润，他们过上了富足的生活。富商们通常经营着大规模的农业和手工艺产业，在当时是利润颇丰的行业。这些成功的商人经常会有大量的土地和产业，使得他们可以享受豪华的住所，并雇用许多佣人来为他们服务。这些商人还喜欢收集名贵的物品，例如珠宝、瓷器、织物等等。富裕的商人们也会在社交场合上炫耀自己的财富，穿着精美的服装和饰品，享受美食和美酒，一边与其他社会阶层的人进行舞蹈和谈话。许多农民代表认为这些商贾无疑是堕落和腐化的重要源泉，如果不打压这些奢靡腐化的富商大贾，我们的国家将不可避免地重新堕入腐朽之中。"
EDG_flavorSMO_Mission.11.d:0 "长期以来，大贵族们拥有大量土地，并从中获得巨额收入，他们的生活奢靡而腐化，过着挥金如土的生活，经常在豪华的庄园或城堡中举办盛大的宴会和社交活动。\n\n这些大贵族经常会利用自己的权力和影响来满足自己的私欲。他们热衷于压榨民脂民膏，因一个农奴破坏了木犁而将其吊在庭院中央毒打，一边鞭打着农奴皮开肉绽的身体，一边欣赏着自己收集来的各种珠宝、艺术品和文物，将这些昂贵收藏品展示在自己的庄园或城堡中。他们注重个人形象和礼仪，穿着最时髦的衣服和饰品，以显示自己的地位和财富，而他们的农奴只能穿着仅能蔽体的衣物在寒风中瑟瑟发抖。\n\n波雅尔们控制着大量的土地和财产，并且拥有巨大的影响力，这使得他们能够干预政治和经济决策，并获取更多的财富和特权。这种不公平和腐败的现象最终导致了社会动荡和不满情绪的增加。\n\n[Root.GetAdjective]于$YEAR$年实现了对罗斯地区的秩序重建，作为一个农民共和国，[Root.GetAdjective]政府显然不会以旧有的方式对待眼前的贵族，许多农民代表要求处死每一个封建主，将他们的尸体悬挂在村庄的路牌上。"
EDG_flavorSMO_Mission.12.d:0 "在历经了数月的困苦和折磨之后，民众议会终于秘密召开了一场会议，以反抗当下军政府的暴政。会议的领袖安东申明了他们对市民和教士的支持，并谴责尤里军政府对他们的不公。随后，他们讨论了如何将自己的力量最大化地用于反抗政府，提出农民、手工业者、教士和商人们需要联合起来，互相支持，而不是各自为政，这样才能打败反动的军政府。"
EDG_flavorSMO_Mission.13.d:0 "布良斯克会议于$YEAR$年展开，一些代表认为，现在是扩大农民革命的最好时机。他们指出，随着罗斯地区混战的加剧，封建主对农民和手工业者的剥削和压迫日益严重，高昂的税收和剥夺农民土地的政策使得农民生活更加困难，这些底层民众将会支持共和国的革命，并加入到我们的行列中来。相反，如果不采取行动，我们的农民同胞的处境将会继续恶化。\n\n其他代表则持保守态度。他们强调，目前的情况很危险，扩大农民革命可能会导致更多的暴力和流血，更重要的是，共和国如今的实力还很弱小，而莫斯科大公如日中天，我们没有办法同时和所有封建主对抗。"
EDG_flavorSMO_Mission.14.d:0 "近年来，国内的许多农民代表对我们的革命抱有十分积极的看法。长期以来，共和国面临莫斯科大公的威胁，莫斯科大公及其盟友想方设法地阻碍我们对同胞的解放，并不断蚕食我们的盟友和同胞。\n\n更重要的是，莫斯科大公一直在积极地联络各地的王公和领主，为封锁共和国而努力，我们的商人和传教士在国外不断被处决，我们的国际名声愈来愈狼藉。一些人认为，向莫斯科大公宣战是必要且急迫的，如果不采取强硬措施，莫斯科大公很可能会完成对反动阵线的组建，并在未来对斯摩棱斯克构成更大的威胁。\n\n其他人则持反对态度。他们认为，莫斯科大公作为我们曾经的宗主，依然拥有强大的势力，贸然与莫斯科大公开战是不明智的，可能导致巨大的损失和伤亡，他们建议通过外交手段解决问题，主张释放被我们逮捕的反动贵族以向国外贵族势力示好，或者至少推迟作出任何决定，以等待更多信息和后续发展。\n\n如果我们向莫斯科大公发出挑战，我们将会向其索取大片居住着我们同胞的土地，如果莫斯科大公拒绝，我们将会立即开战。"
EDG_flavorSMO_Mission.15.d:0 "斯摩棱斯克农民共和国的起义在罗斯地区造成了很大的冲击，许多贵族向我们求援，而我们自然需要履行全罗斯大公的义务。近期，斯摩棱斯克共和国向我们发出了挑战的讯息，他们竟然渴望向我们输出所谓的革命。"
EDG_flavorSMO_Mission.16.d:0 "近年来，国内的许多农民代表对我们的革命抱有十分积极的看法。长期以来，共和国面临莫斯科大公的威胁，莫斯科大公及其盟友想方设法地阻碍我们对同胞的解放，并不断蚕食我们的盟友和同胞。\n\n更重要的是，莫斯科大公一直在积极地联络各地的王公和领主，为封锁共和国而努力，我们的商人和传教士在国外不断被处决，我们的国际名声愈来愈狼藉。一些人认为，向莫斯科大公宣战是必要且急迫的，如果不采取强硬措施，莫斯科大公很可能会完成对反动阵线的组建，并在未来对斯摩棱斯克构成更大的威胁。\n\n其他人则持反对态度。他们认为，莫斯科大公作为我们曾经的宗主，依然拥有强大的势力，贸然与莫斯科大公开战是不明智的，可能导致巨大的损失和伤亡，他们建议通过外交手段解决问题，主张释放被我们逮捕的反动贵族以向国外贵族势力示好，或者至少推迟作出任何决定，以等待更多信息和后续发展。\n\n就在不久前，我们向莫斯科大公发出了挑战书，要求大公解放我们的农民同胞，却遭到了拒绝，为此我们必须通过暴力手段解放我们的同胞！。"
EDG_flavorSMO_Mission.17.d:0 "军政委员会建立于共和国的危亡之际，为了最大限度地组织起国内的所有力量，反抗以尤里为代表的反动军政府，军政委员会被赋予了极大的权力。但在政权稳定之后，我们是否应该取消军政委员会这一临时机关，恢复民众议会的最高地位？"
EDG_flavorSMO_Mission.18.d:0 "斯摩棱斯克农民共和国掀起的农民运动日益带来了恶劣的影响，他们甚至与莫斯科大公交战。许多国家已经对共和国发动了干涉战争，如果我们不能及时组织农民的暴动，我们有朝一日也势必要被波及。"

