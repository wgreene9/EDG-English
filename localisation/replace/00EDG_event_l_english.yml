   EDG_flavorDEBUG_MODE_0_aaa_tt:0 "EDG国家扩张范围评级\n§Y洲长：§!\n（此类tag的决议和任务涉及的扩张范围包括了数个大区，横跨大洲，基本可以称为「洲长」。@ROM罗马级tag也归于此栏）\n@HOL荷兰\n@WUR符腾堡\n@FRA法兰西\n@AEL阿尔勒\n@SCO苏格兰\n@BYZ东帝国\n@LEB黎巴嫩\n@LIT立陶宛\n@MOS莫斯科\n@BAH巴赫曼尼\n@MAM马穆鲁克\n@BRI布列塔尼\n@BUL保加利亚\n@MAZ马佐夫舍\n@LER桑多梅日\n@FEO狄奥多罗\n@LOT洛塔林吉亚\n@GSR大塞尔维亚\n@ETH埃塞俄比亚\n@BDH巴塔尔尧斯\n@KNI医院骑士团\n@TEU条顿骑士团\n@ASU阿斯图里亚斯\n@HER麦西亚城市——@LST莱斯特 @DBY德比 @DOS波顿\n@UKR鲁塞尼亚国家——@VOL沃里尼亚 @ZAZ扎波罗热\n@ITA意大利国家——@VEN威尼斯 @MLO伦巴第 @PIT皮埃蒙特\n@IT1意大利亚国家——@CBI卡拉布里亚 @APU阿普利亚 @PUA卡普阿\n@PER波斯王子——@ARL萨法维 @AKK白羊 @TBR大不里士 @ORM霍尔木兹\n@GER德意志诸侯——@SAX萨克森 @BRA勃兰登堡 @H07魏玛 @HSA吕贝克 @H02奥地利\n\n§Y趣味型国家：§!\n（此类国家重心和特色不在传统的扩张上，无需多言）\n@SWI瑞士\n@SWE瑞典\n@SMI萨米\n@SUG士麦那\n@GOT哥特兰\n@FRN法兰克福\n"
   EDG_flavorDEBUG_MODE.0.a.tt:0 "体验『归墟之门』的内容"
   EDG_flavorDEBUG_MODE_0_b_tt_1:0 "@MHM - §Y埃迪尔内§! 重新建立奥斯曼帝国的最佳人选，成立奥斯曼获得最强的扩张能力，突厥文化拥有更多政府改革。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_2:0 "@KAR - §Y卡拉曼§! 击败埃迪尔内等奥斯曼继承者，东征西讨重建罗姆苏丹国，拥有更强的军事质量，可获得100%骑兵比例并获得骑兵战斗力加成。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_3:0 "@ZAZ - §Y扎波罗热§! 拥有专属的哥萨克共和制政体，拥有最强大的骑兵作战能力和焚掠能力，较其他基辅罗斯国家拥有额外任务，成立鲁塞尼亚统治罗斯的土地。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_4:0 "@BU1 - §Y保加利亚§! 巴尔干枭雄，近期经历过重置，入主君士坦丁堡建立属于保加利亚人的罗马帝国，拥有更军国主义狂热和军役化两大政府能力，可以使用三种特殊兵种，并建立强大的陆军。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_5:0 "@AKK - §Y白羊§! 一代神君乌尊·哈桑展开了他的伟大征服，命中注定要用铁蹄踏平身边的古老王朝，让土库曼白羊王朝的威名被世人铭记。体验乌尊·哈桑神将君主和独特政体，并通过任务树触发多种趣味事件，最后建立波斯帝国，尝试新型的政体和更多政府改革。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_6:0 "@CAS - §Y卡斯蒂利亚§! 足够长的任务树，足以重建罗马的宣称，强大的传教能力，并可以融入『伊比利亚的纷争』特殊机制，在伊比利亚半岛上重振再征服运动的荣光，并在重建罗马的道路上展开不断的征服。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_7:0 "@BDH - §Y巴塔尔尧斯§! 超长任务树，重建白凤凰，对标西班牙任务树的宣称，同样享有『伊比利亚的纷争』特殊机制，同时拥有强大的传教能力和容忍能力，以及强大的殖民任务树，并可以体验稳定的神秘主义加成。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_8:0 "@ARL - §Y萨法维§! 体验萨法维教团和伊斯玛仪的崛起之路，获得波斯地区的大量核心，最速实现波斯地区的统一，并可召唤什叶派传教中心，同时可采用教团机制保持长期稳定的高神秘主义，复兴波斯并实现伊斯兰教的再度统一。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_9:0 "@AEL - §Y阿尔勒§! 清洁派世界的领袖，联合其他的清洁派国家以巩固宗教独立，并建立一个以自己为核心的清洁派同盟，成为西欧的幕府将军，并让神圣罗马帝国成为清洁派帝国，加冕为罗马皇帝。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_10:0 "@SMO - §Y斯摩棱斯克§! 独特的、全新的、不同于普通共和制的革命型政权政体，建成先进的农民共和国，拥有特有的革命/反动倾向机制，在革命与反动两大倾向间平衡国家的政治倾向。以超高的士气作为最强武器，同封建势力作斗争，向世界输出农民革命；亦可选择走向反动，无止境地剥削和压迫国内的农民和手工业者，榨取国民的所有价值。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_11:0 "@SCO - §Y苏格兰§! 终结诸侯战争的残局，团结凯尔特人，击败英格兰并统治整个不列颠，成立不列颠尼亚，宣扬大凯尔特主义，将不列颠岛凯尔特化并皈依独特的大凯尔宗，建立属于凯尔特人的日不落帝国。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_12:0 "@CBI - §Y那不勒斯诸国§! 作为诺曼诸国统一那不勒斯，并建立特里纳克里亚王国，自南向北征服意大利人，成立意大利亚帝国，通过丰富多样的决议和事件治理你的国家，并在欧洲和中东划分诸多拉丁行省。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_13:0 "@WUR - §Y哈布斯堡家族§! 开局作为符滕堡伯爵，并通过外交手段获取神圣罗马皇位和更多的土地，体验帝国的众多新机制和全新的次要改革，启用天选之鹰模式并开展神圣罗马帝国入侵。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_14:0 "@MRK - §Y穆瓦希德§! 重拾哈里发国的遗产，击败异端和异教徒，灭亡法蒂玛王朝并终结再征服运动，创建全新的伊斯兰教穆瓦希德派，率领柏柏尔部族发动救世战争，一战吞并强大的敌人，并在其土地上进行游牧的神圣焚掠。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_15:0 "@RIG - §Y里加§!\n里加始于一城，终于一城，以一座城市体验各类丰富的内容：独一无二的发展度投资系统；专属的十三层政府结构以及数十种独特的政府改革；能够无视停战宣战整个区域内国家的伟大战役；与各个属国之间的专属互动，建立一个史无前例的附庸体系；特有的普世城计划以自动提升发展度；数量庞大的任务树以及文本；完成你最后的使命，将主的光辉洒向整个世界。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_16:0 "@MLO - §Y伦巴第§!\n伦巴第公爵，控制米兰选帝大主教的意大利王副，你将建立专属的哲人议会，并成为文艺复兴的中心，在欧洲掀起一场文化与思想的浪潮，并搜寻艺术品，满足你对艺术的渴求。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_17:0 "@ADU - §Y巴塔尔尧斯—安达卢斯§!\n重建穆斯林在伊比利亚的统治，摒弃与基督徒的前嫌，一同为了伊比利亚半岛的繁盛而共存；建立宗教研究所，汇聚各个宗教并加以研究它们之间的差异，进而理解、包容与共存；向着满是财富的非洲进发，通过独特的占领即割让省份机制，以燎原之势吞并非洲诸部落，扩展自身在非洲的影响力，最后统一整个非洲，并将包容阿非利加所有的人民；建造贯穿整个非洲金矿省份的流金之路——从开普到塞利维亚，以黄金铺就的道路，唤起属于安达卢西亚的璀璨世纪。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_18:0 "@SWE - §Y瑞典—斯堪的纳维亚/芬诺斯堪底亚§!\n在神圣罗马帝国以及东边崛起的罗斯诸国之间进行扩张，以坚韧与勇猛的士兵建立北欧强权；通过外交亦或是军事手段取得波罗的海的控制权，夺得波兰王冠，稳固自身在俄罗斯地区的地位并最终称霸东欧；加冕古斯塔夫·瓦萨，通过集权化改革，废除瑞典选王制度，为瓦萨家族以及瑞典的崛起打下根基，并见证“北境雄狮”古斯塔夫·阿道夫带领瑞典称霸波罗的海，在钢铁与火炮、枪声与鼓点之中震撼整个欧洲。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_19:0 "@LER - §Y桑多梅日§! 重新统一波兰王国，并建立一个信仰胡斯派的波兰共和国，在神圣瑟姆议会的领导下宣扬圣战，对神圣罗马帝国和罗斯的敌人开展打击，并焚掠他们的土地。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_20:0 "@CDC - §Y突尼西亚§! 儿童十字军的继承人，在北非联合圣殿骑士团，对法蒂玛、穆瓦希德等穆斯林政权发动圣战，在欧洲公教会的共同支持下完成马格里布圣战。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_21:0 "@SPA - §Y阿斯图里亚斯-西班牙§!\n作为阿斯图里亚，继续过去未完成的事业，将穆斯林驱逐出伊比利亚；建立一个全新的西班牙帝国，以无敌舰队称霸世界；享受黄金世纪的特殊机制，并在最后宣称罗马的遗产，重新建立起一个新时代的罗马帝国。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_22:0 "@GOT - §Y哥得兰§!\n波罗的的商人已经忘却了他们过去遭受到的威胁，而现在黑旗将再次飘扬于波罗的海之上；用独特的宣战理由以及全新的海盗机制，劫掠全世界的财富吧！\n"
   EDG_flavorDEBUG_MODE_0_b_tt_23:0 "@HSA - §Y吕贝克§!\n以独特的汉萨同盟与自由市机制，在神圣罗马帝国内外扩张汉萨同盟的势力；通过强大的商贸力量，垄断北德意志乃至英吉利海峡的贸易，创建一个属于汉萨女王的商业帝国。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_24:0 "@ETH - §Y埃塞俄比亚§!\n埃塞俄比亚的所罗门王朝正在一代明君扎拉·雅各布的带领之下走向一段属于自己的黄金时代；通过独特的流动首都机制，捍卫科普特正教会，并对非洲之角的穆斯林发动圣战，收回阿克苏姆的遗产。\n"
   EDG_flavorDEBUG_MODE_0_b_tt_25:0 "@VEN - §Y威尼斯§!\n自1204年丹多洛夺取大权后建立的君主制商业化国家，启用与专属联统国相关联的独特的政府能力与政府互动。启用独特的贸易盛景机制，通过将其他国家以和平手段邀请成为威尼斯的贸易伙伴，使威尼斯的贸易影响力遍及整个地中海。多种独特的灾难机制，大量风味事件，体验丹多洛家族对威尼斯的君主化改造的筚路蓝缕与风雨兼程。\n"


EDG_flavorDEBUG_MODE.1.t:0 "提升游戏速度的建议"
EDG_flavorDEBUG_MODE.1.d:0 "当游戏中存在越多的国家时，游戏的运行速度会越慢，鉴于『归墟之门』增加了许多的国家，必然会使游戏速度有所降低。\n\n但我们推出了一个方法来减少游戏中不必要国家的数量，那就是将北美洲和亚马逊那些存在感不强的土著从游戏中删除，这样可以提升游戏的速度，却不会过多影响游戏体验。\n\n我们可以同意该事件，也可以否决，取决于你如何选择。\n\n若想进行反馈或了解本mod的更多内容，可加入§YQQ群618293497§!。"
EDG_flavorDEBUG_MODE.1.a:0 "我不希望保留这些土著。"
EDG_flavorDEBUG_MODE.1.b:0 "我希望保留这些土著。"
EDG_flavorDEBUG_MODE.1.c:0 "我希望拥有§Y最流畅§!的游戏体验！"
EDG_flavorDEBUG_MODE.1.a.tt:0 "大部分土著将会消失。"
EDG_flavorDEBUG_MODE.2.a.tt:0 "北美洲和亚马逊次大陆的土著将得以保留。"
EDG_flavorDEBUG_MODE.1.c.tt:0 "§Y北美洲§!、§Y中美洲§!、§Y亚马逊§!、§Y东南亚§!、§Y南非§!的大部分土著将会消失。\n§Y中国§!次大陆的国家也将被删除。\n由于§M现实环境§!和§M制作理念§!的变化，中国次大陆没有实装内容，也不打算实装任何内容，更不支持任何形式的sub制作东亚内容（若有，本mod一律与其划清界限并反对该sub的制作），若您正在游玩西方国家且没有打算玩到大后期，可以随意删除中国地区，§M大幅度提高游戏速度§!。"

  flavor_boh.1.g:0 "哈布斯堡家的公子是我们的合法继承人。"
  flavor_dlh.5.d:0 "德里苏丹国的图格鲁克王朝至今盘踞在印度次大陆上，自从菲鲁兹沙去世后，德里苏丹国一直不断衰退。在短时间内，孟加拉、章普尔、信德、木尔坦和巴赫曼尼的前总督纷纷都宣布独立，而赛义德王朝则一度借机夺取了德里城本身的权力，尽管他的孙子易卜拉欣继承苏丹大位，惊人地重新联合了几乎要分崩离析的德里苏丹国，并统治至今，以78岁的身躯维持着摇摇欲坠的德里帝国。在菲鲁兹沙恢复扎吉尔制度后，掌管各地军事采邑的军政长官把握地方大权，尤其是四方大员，虽然仍然对远在德里的易卜拉欣表示效忠，但始终蠢蠢欲动，渴望脱离德里苏丹的统治。\n\n在西尔欣德的洛迪家族是德里苏丹国目前最重要的支持者。他们对王国中大多数阿富汗贵族保有影响，所以能够为那些仍然保持忠诚的少数土地带来秩序。作为回报，我们的前任已经授予他们足够的影响力和权力。然而，随着巴赫卢尔.洛迪成为家族首领，德里再次面临风险。有消息说，巴赫卢尔计划进军德里，将他的意志强加于苏丹并可能结束图格鲁克王朝。"

 EDG_flavor_BOH.0.t:0 "西吉斯蒙德帝国的未来"
 EDG_flavor_BOH.0.d:0 "西吉斯蒙德是卢森堡王朝的神圣罗马帝国皇帝。生于纽伦堡，是查理四世的儿子。他是勃兰登堡选帝侯，1411年被选举为罗马人民的国王，1433年加冕为神圣罗马帝国皇帝，他同时还是匈牙利和克罗地亚国王和波希米亚国王。他被认为受过高等教育，会讲多国语言，包括匈牙利语、德语、拉丁语、法语和意大利语，并热衷于参加马上比武在内的骑士比赛。他致力于终结教会大分裂，终于在1414年至1418年在德国康士坦兹召开大公会议，选出新任教宗马丁五世，结束大分裂；但是在康斯坦茨会议期间，因为捷克神学家胡斯被处死，导致了波希米亚多年的胡斯战争，严重困扰着西吉斯蒙德晚年的生命。如今，西吉斯蒙德大帝无后，在他的安排下，王位本应由女婿——哈布斯堡的阿尔布雷希特二世继承，但阿尔布雷希特死于与土耳其人的战争，如今，继承人似乎只能是他的遗腹子，但后者显然无法完整继承西吉斯蒙德的帝国……实际上，没有人可以。"
 EDG_flavor_BOH.0.a:0 "我们必将前途多舛。"
 EDG_flavor_BOH.0.a.tt:0 "在西吉斯蒙德死后，@BOH波西米亚将结束对@BRA§Y勃兰登堡§!和@HUN§Y匈牙利§!的联合统治，也会失去对@H07§Y魏玛§!和@MEI§Y迈森§!的控制。\n\n§Y胡斯派§!有可能在西吉斯蒙德死后归来，届时@BOH波西米亚将在§M哈布斯堡王朝§!、§M本国统治者§!和§M胡斯派§!之间选择一条道路。"
 
