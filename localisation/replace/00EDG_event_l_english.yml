EDG_flavorSCO.19.d:0 "A young man named Anthony Babington holds a position in a sensitive government department. He is energetic and has demonstrated his capabilities, but some officials have secretly reported to [Root.Monarch.GetTitle] [Root.Monarch.GetName] about Babington's potential clandestine activities. Some even boldly suggest that Babington is an assassin sent by a rival state to kill the monarch!"
EDG_flavorSCO.20.d:0 "The Howard family has a tradition of serving as Lord High Admiral. Howard's father, grandfather, and two of his uncles all held this position. Although Sir Francis Drake had more extensive naval experience than Howard, his lowly birth made him unsuitable for the role of Lord High Admiral. Thus, starting in 1585, Elizabeth I appointed Howard as Lord High Admiral.\n\nHoward demonstrated a very open-minded approach when commanding naval operations. He was able to heed the advice of those with rich experience in maritime warfare and collaborated effectively with Drake, John Hawkins, Martin Frobisher, and other experienced naval commanders. During the Battle of Gravelines in 1588, while Howard agreed with Drake's interception strategy—to stop the Spanish 'Invincible Armada' outside British waters—his naval command tactics became quite conservative once the Spanish fleet entered the English Channel. Howard preferred long-range maneuvers and harassment to exhaust the Spanish Armada, rather than actively engaging in close-quarters combat. After the immediate crisis passed, disease struck the British navy. During this time, Howard and his naval crews stood firmly together, jointly protesting the government's reluctance to provide them with treatment and its refusal to pay their wages."

EDG_flavorSCO.21.d:0 "Hawkins was born in 1532 into a family of merchant seamen in Plymouth, Devonshire, in southwestern England. The Hawkins family was a prominent maritime power along Britain's western coast at the time, with many members engaged in overseas commercial ventures. His father, William Hawkins, pioneered sea trade between Britain and Brazil starting in 1530, becoming a famous merchant and representing Plymouth in Parliament three times.\n\nHawkins received his nautical training from a young age on his family's ships. After his father's death in 1554, he inherited the business and began trading with Spain and the Canary Islands. Through these activities, he not only accumulated wealth but also learned that Spanish colonists in the West Indies were in dire need of slave labor. Consequently, Hawkins resolved to circumvent Spanish restrictions and engage in the highly profitable slave trade between Africa and the West Indies.\n\nIn 1572, Hawkins entered Parliament. In 1577, he succeeded his father-in-law as Treasurer of the Navy and later also served as Comptroller of the Navy. During his tenure in these key naval positions, he reformed naval finances, saving the Queen's government significant annual expenditure. Simultaneously, he directly oversaw the reconstruction of naval vessels. Had he been given more time, he would undoubtedly have completed this task excellently, bringing us longer-term benefits."
EDG_flavorSCO.22.d:0 "When the first morning light entered the [Root.Monarch.GetTitle]'s chamber, servants discovered that [Root.Monarch.GetName] had been assassinated! The entire nation of [Root.GetAdjective] was in an uproar. After investigation, it was revealed that the official named Anthony Babington was the assassin! Not long before, [Root.Monarch.GetName] had received reports about him, yet the merciful [Root.Monarch.GetName] chose to trust him, only to meet such a tragic fate!"
EDG_flavorSCO.23.d:0 "Drawing on the experience of navigators and adventurers like Drake and the needs of practical combat, Hawkins oversaw the construction of a new type of warship, of medium size and with a lower profile than previous models. These warships were fast, highly maneuverable, and capable of performing missions at sea even in severe weather. In naval tactics, Hawkins further promoted a new approach centered on artillery combat, moving away from the traditional tactic of closing with the enemy ship and boarding for close-quarters fighting. To enhance the firepower of warships, a lighter, more portable type of cannon gradually replaced the older models. These new cannons had less recoil, faster firing rates, and longer range. Additionally, Hawkins also built some fast auxiliary ships. By the time the Spanish Armada arrived in 1588, the British navy possessed 25 warships of over 100 tons burden and 18 fast auxiliary ships capable of ocean travel. In 1588, Britain and Spain fought the famous naval battle in the English Channel. The British ships, improved under Hawkins's direction, surpassed the Spanish vessels both in maneuverability and firepower, thereby providing favorable conditions for the British victory. Hawkins himself participated in the battle as a Rear Admiral and squadron commander. For his service in the battle, Hawkins was knighted."

