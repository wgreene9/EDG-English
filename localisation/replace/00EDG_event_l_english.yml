EDG_flavorSCO_monarch.1.d:0 "1290年，随着“挪威女仆”玛格丽特的逝世，标志着苏格兰王位正式空缺，苏格兰的贵族、神职人员和民众代表在1291年召开了一次历史性的大会。这次大会在苏格兰东部的佩尔斯城堡举行，被称为佩尔斯会议，最终选出了罗伯特·布鲁斯作为苏格兰国王。为了避免再次出现王位空缺的情况，代表们决定建立选举制度，并由昔日的王宫总管斯图亚特家族当任召集人，由贵族和神职人员共同选举产生君主的人选。\n\n$YEAR$年，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]离世，斯图亚特族长再度负责召开选王议会，国内的贵族、教士和其他享有选王权力的权贵云集[Root.Capital.GetCapitalName]，旨在行使自己神圣的权力，选举一个新的[Root.Monarch.GetTitle][Root.Monarch.GetTitle]。在这场选王大会中，布鲁斯家族和巴里奥尔家族依然是最强有力的继承人，他们在国内长期拥有巨大的影响力，但根据选王法，国内的其他小贵族甚至是外国人也都有成为国王的机会，代表们也可能更倾向于选择自己钟意的[Root.Monarch.GetTitle]。"
