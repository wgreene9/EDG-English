EDG_flavorSMO_rank.3.t:0 "人们对政府不满"
EDG_flavorSMO_rank.3.d:0 "由于我们对共和国立国理念的阶段性不完全践行，一些不知好歹、不识大体的暴民对我们的政府感到不满，这些鼠目寸光的平民缺乏战略眼光，没有充分理解和支持我们的政策，不相信自己的日子将会越来越甜，并掀起了大规模的骚乱！"
EDG_flavorSMO_rank.3.a:0 "我们的政府确实本该为人民服务。"
EDG_flavorSMO_rank.3.b:0 "这是碰都不能碰的话题！"

EDG_flavorSMO_rank.4.t:0 "民众议会"
EDG_flavorSMO_rank.4.d:0 "民众会议是我们的最高权力机关，正常情况下，民众议会每十年会自动召开一次，但在特殊情况下，我们可以每个五年召开一次民众会议。民众会议会影响我们的政治倾向，也会影响国内各阶层的态度。"
EDG_flavorSMO_rank.4.a:0 "我们将维护农民和手工业者的利益。"
EDG_flavorSMO_rank.4.b:0 "我们如今的政治倾向就很合适。"
EDG_flavorSMO_rank.4.c:0 "打压那些抨击政府的人。"

EDG_flavorSMO_rank.5.t:0 "国家美德的发展"
EDG_flavorSMO_rank.5.d:0 "随着共和国的发展，国民的思想和国家的理念都发生了愈来愈多的变化，在过去被称为美德的东西在如今却不被重视，曾经被视作叛逆的思想逐渐变成了主流思想，我们是否应当认同这些新思想？"
EDG_flavorSMO_rank.5.a:0 "我们希望国家美德进一步发展。"
EDG_flavorSMO_rank.5.b:0 "如今的美德已然是完美的美德。"

EDG_flavorSMO_rank.6.t:0 "公权力体系的发展"
EDG_flavorSMO_rank.6.d:0 "共和国的政治发展日益完善，对权力制度的完善和发展日益称为国家发展的必然需要，一些代表认为我们应当进一步完善国家公权力体系。"
EDG_flavorSMO_rank.6.a:0 "我们希望公权力能够得到发展和完善。"
EDG_flavorSMO_rank.6.b:0 "如今的权力体系就已经很完美了。"


EDG_flavorSMO.0.t:0 "三尺之寒"
EDG_flavorSMO.0.d:0 "斯摩棱斯克共和国建立于1407年，当地的商人卫彻议会推翻了无道的留里克王公，并建立了一个卫彻共和国，但卫彻依然采取高压的对内政策，他们将本国农业和手工业视作自己的殖民地，对农民和底层手工业者极尽剥削，最终导致自耕农和市民起义。起义的农民和市民组成了日后被命名为统一战线的同盟，在推翻了商人卫彻后，自耕农和市民组建了一个否定贵族的政府，并组建了一支百人议会。\n\n但新生的斯摩棱斯克共和国没能完全驱逐贵族，甚至就连共和国议会中也存在大量的保守分子，他们代表农民行使权力，却家财万贯、持有阡陌百亩。保守分子与贵族残余势力凭借自己的经济力量，不断扩展自己的政治势力，并逐渐在议会中占据主导地位。\n\n共和国执政官的权力很快膨胀到了无以复加的地步，百人议会中肯为底层人发声的代表已经屈指可数，法律几乎没有为农民和底层手工业者提供任何保护，反而为大地主和富商提供愈来愈多的特权。失地的雇农若无力缴纳地租，将会被变卖为奴；底层手工业者若在工作中受伤，则需要向雇主缴纳不菲的赔偿以弥补雇主机位和时间方面的成本。军政府与富商沆瀣一气，互相包庇，互通有无，共同压迫广大的农民和手工业者。\n\n军政府对内保持高压政治，广大底层人民苦不堪言，任何对军政府有意见的人都会被秘密逮捕，斯摩棱斯克的农民如此讽刺道：“政府为什么会生气？我们只是把他们做的事情说了出来而已。”但军政府对外却软弱无力，共和国于1433年在对切尔尼戈夫王公的战争中失去了一半的领土，而军政府在战争中做得最积极的事情是镇压国内议论军政府战略失误的“叛国贼”。\n\n1440年，尤里·罗斯季斯拉维奇成为共和国执政官，并进一步收紧了对底层群众的盘剥，规定被征地的农民需要向政府缴纳手续费，被征兵的市民需要向军队缴纳管理费。留里克王公尚且想象力不足，尤里执政期间却能做到“既要又要”，将大量农民贩卖为奴，又要他们缴纳“自由税”。尽管军政府的高压统治为共和国蒙上了一层恐怖的阴影，似乎已经将共和国的一切不满因素都镇压下来，但任何人都明白，山雨欲来风满楼。"
EDG_flavorSMO.0.a:0 "不作安安饿殍，效尤奋臂螳螂？"

EDG_flavorSMO.1.t:0 "二次起义"
EDG_flavorSMO.1.d:0 "对于斯摩棱斯克的农民们来说，1446年是一个关键的时期。他们饱受压迫和贫困，对当时的反动军政府愤慨不已。农民领袖阿列克谢成为了他们的希望和领袖，他们相信只有通过起义才能改变自己的命运。\n\n然而，在农民起义前夕，阿列克谢突然去世了。全体农民和手工业者陷入了深深的悲痛之中，他们感到自己失去了一个伟大的领袖和导师。\n\n在阿列克谢的葬礼上，农民和手工业者们用最虔诚的祷告送别了他们的领袖。但这场起义必须继续进行下去，他们必须继续为自己的权利和尊严而努力，继续为反抗军政府而战斗。\n\n执政官依然残忍地镇压农民，让他们的生活更加艰难，许多农民因叛国罪被关进监狱。然而，阿列克谢的去世让他们更加坚定了要推翻军政府的决心。他们发动了一场规模宏大的起义，旨在推翻军政府，重新建立一个公正的共和国。\n\n尽管阿列克谢已经去世，但他的精神和理念依然在农民的心中。安东接过了起义的旗帜，并率领农民继续坚持战斗，他们将继续为实现自己的权利和尊严而奋斗。他们知道，这场起义不仅仅是为了自己，更是为了所有受压迫和不公正待遇的人们。他们将继续为实现公正和平等而奋斗，直到最后胜利。"
EDG_flavorSMO.1.a:0 "箭在弦上，星火燎原！"
EDG_flavorSMO.1.b:0 "兽穷则啮罢了。"

EDG_flavorSMO.3.t:0 "桂折兰摧"
EDG_flavorSMO.3.d:0 "安东·彼得罗夫作为一个贫困农民的儿子出生，并作为一个英雄离去。他带领手工业者、农民和其他受压迫阶层反抗统治者，争取平等和自由，一直坚持不屈不挠地斗争，并为广大农民和手工业者夺得了最终的胜利。\n\n他的去世给人们留下了深深的悲痛和思考。在他的葬礼上，数千名农民和手工业者前来凭吊这位伟大的领袖。他们默默地站在他的墓旁，有些人献花，有些人流泪，有些人默念着祷文。\n\n在那个特殊的日子里，人们无声地表达了对安东的敬意和感激之情。他的离开让人们意识到，他所领导的运动掀起了一股巨大的变革，这种变革将影响整个社会的未来。\n\n尽管安东已经离开了这个世界，但他的精神将永存于人们心中。他的理念和信仰将鼓舞未来的代际向前迈进，实现更加公正和平等的社会。\n\n在葬礼结束之后，人们离开了这片寂静的墓地，但他们对安东的怀念和对未来的希望将永远留在他们的心中。"
EDG_flavorSMO.3.a:0 "愿安东的灵魂升入天堂。"


