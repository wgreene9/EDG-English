EDG_flavorSCO_mission.5.d:0 "The name Britannia derives from the goddess Britannia, whose origins may trace back to Brigid, the Celtic goddess of the oak, or Boudica, queen of the ancient Celtic Iceni tribe. Coins issued by the Roman Emperor Hadrian featured a personified image of Britannia. Early depictions portrayed Britannia as a beautiful young woman, wearing a Roman centurion's helmet, clad in a white Roman stola, with her right breast exposed. She was typically seated on a throne upon a rock, holding a spear and a shield. Sometimes she wielded a trident or sat upon a globe above the waves. Britannia represents our sacred lineage and long history, symbolizing the radiant birth of a new empire. [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] is deeply fascinated by the traditions of Britannia and the legends of the goddess. In the first half of [Root.Monarch.GetName]'s life, they campaigned extensively north and south, ultimately entering London and establishing a great, rising empire on the British Isles."
