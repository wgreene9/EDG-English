string_start_weimar:0 "关于魏玛的历史最早可以追溯至§Y公元899年§!，该名称源于§Y古日耳曼语§!，意为§Y神圣的沼泽之地§!。和德意志其它地区相比，为了在这片沼泽遍布的不毛之地生存，当地居民很显然§Y更加注重农业生产与商业贸易§!。在之后的四百年内，魏玛依靠着不断的经济扩张与外交手段，逐渐控制了整个§Y图林根地区§!，并且和北部的迈森主教区一致保持着密切的政治联系。\n\n§Y公元1062年§!，魏玛与西部的另一个贸易市镇§Y奥拉明德§!达成联盟，其势力也达到历史顶峰。然而对于这样一个在北德意志§Y轻视军备§!的小国来说，§Y魏玛-奥拉明德§!的好日子也持续不了多久。§Y公元1346年§!，图林根战争爆发。§Y魏玛-奥拉明德§!的孱弱军队根本无力抵抗§Y韦廷家族的大军§!，很快便全境沦陷。\n\n然而和§Y我们所熟知的历史不同§!，上帝在这个时刻给魏玛人开了一个玩笑。东边的§Y捷克人§!在这个时候选择了武力干涉图林根战争，从韦廷家族手中夺取了魏玛-奥拉明德和迈森。兴高采烈的魏玛人民原本以为波西米亚是上帝派来的拯救者，但事实却和他们所期待的截然相反。\n\n在驱逐了本地的贵族后，波西米亚将魏玛变成了一个§Y共和国§!，但共和国的所有要职均由波西米亚指定的人选担任。这些捷克人的傀儡虽说并非贵族，但却与贵族别无二致。他们仗着背后的捷克贵族靠山，俨然已经成为了魏玛新一代的特权阶级。他们不受法律约束，同时和天主教会一起不断盘剥、窃取着百姓们的劳动成果，让魏玛的富人愈富，穷人愈穷。\n\n§Y而在胡斯战争爆发后§!，波西米亚更是加重了对魏玛和迈森的剥削，让本就不富裕的老百姓更是雪上加霜。§Y公元1433年§!，卢森堡的§Y西吉斯蒙德§!加冕为神圣罗马帝国皇帝，波西米亚强迫魏玛签订了§Y奥拉明德条约§!，要求全体魏玛农民上交除了自己口粮之外的全部粮食收成用来对抗胡斯派。\n\n被压迫许久的人民愤怒了，天主教会，特权官僚和捷克贵族的剥削已经达到了顶点，社会矛盾一触即发。§Y公元1440年§!，愤怒的魏玛百姓在图林根和迈森地区发起了一场反对贵族、天主教会和特权阶级的§Y农民起义§!。\n\n魏玛起义军在农民领袖§Y托马斯·迈森§!的带领下将整个图林根搅得天翻地覆，誓要打造一个没有剥削和压迫的地上天国。\n\n倘若这场起义是发生在更北方的黑森林中，那么起义军们兴许还有取胜的希望，只可惜他们起义的地点恰好就在帝国皇帝的家门口。§Y公元1443年§!波西米亚轻而易举地便摧毁了起义军的成果，五千农民军在§Y米尔豪斯战役§!中丧生，托马斯本人也被西吉斯蒙德§Y处死§! \n\n魏玛的农民起义如同火花般迅速燃起，然后又飞速消散。日渐虚弱的西吉斯蒙德大帝为了平息百姓的怒火，宣布让所有捷克贵族撤出魏玛，而这也给了还剩下最后一口气的农民们一个宝贵的契机。\n\n如今波西米亚在魏玛的影响逐渐减弱，而虚弱的神罗皇帝也证明那些高高在上的贵族老爷们并非不可战胜。只要西吉斯蒙德大帝驾崩，那么他的帝国也将土崩瓦解，而这就是夹杂在大国之间的魏玛共和国最后的希望。有人传言，被处决的托马斯并未身死，而是受到了上帝的眷顾，此刻正在北德意志的上空游荡。§Y至于这个传言的真假，就得由您亲自见证了。§!"