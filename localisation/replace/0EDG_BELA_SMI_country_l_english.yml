EDG_BELA_SMI_events.1.t:0 "Sápmi Society"
EDG_BELA_SMI_events.1.d:0 "The foundation of Sápmi society is the hunting and fishing Sámi people, which results in extremely low productivity and a sparse population. The Sámi organize into small tribes based on kinship to cope with nature. However, due to the production of precious furs, the Rus, Swedes, and Norwegians all wish to spread their religions in this land and levy fur taxes on the Sámi. Historically, the Rus, Sweden, and Norway have not clearly defined the ownership of the Sámi lands among themselves. Yet, broadly speaking, a resolution is imminent—with the decline of Novgorod and Sweden's increasing control over Norway, Sweden is gradually taking control of this territory. Unless we form our own state before that and formally clarify our lands with the surrounding nations, whether by submitting to them for protection or asserting our rightful claims to the land."
EDG_BELA_SMI_events.1A:0 "The foundation of our future state should be merchants and burghers."
EDG_BELA_SMI_events_1A_tt:0 "If, after completing §YEstablish the Sámi Religion§!, §YOrganize the Sámi Military§!, and §YRecord Sámi History§!, our §YLegitimacy§! is below §Y50§!, we will transition to a §YRepublic§!."
EDG_BELA_SMI_events_1A_1_tt:0 "§RThis path is currently not recommended!!§!"
EDG_BELA_SMI_events.1B:0 "The foundation of our future state should be landowners and peasants."
EDG_BELA_SMI_events_1B_tt:0 "If, after completing §YEstablish the Sámi Religion§!, §YOrganize the Sámi Military§!, and §YRecord Sámi History§!, our §YLegitimacy§! is above §Y50§!, we will transition to a §YMonarchy§!."
EDG_BELA_SMI_events.2.t:0 "Establish the Sámi Religion"
EDG_BELA_SMI_events.2.d:0 "The primal shamanistic religion of Sápmi is gradually declining, being replaced by Christianity from the southern civilized peoples. The Norwegians have sent bishops to us, the Swedes have proselytized to our southern kin, and the Rus have spread their Orthodoxy to us through trade in Kola. We must determine a religion to serve as our faith, uniting our people."

EDG_BELA_SMI_events.2A:0 "Let us invite the Norwegian bishop."
EDG_BELA_SMI_events_2A_tt:0 "This will §Yincrease§! the chance of §gNorway§! accepting our submission."
EDG_BELA_SMI_events.2B:0 "Let us request conversion from Sweden."
EDG_BELA_SMI_events_2B_tt:0 "This will §Yincrease§! the chance of §MSweden§! accepting our submission."
EDG_BELA_SMI_events.2C:0 "The Orthodoxy of the Rus is more advantageous for governance."
EDG_BELA_SMI_events_2C_tt:0 "This will §Yincrease§! the chance of §GNovgorod§! accepting our submission."
EDG_BELA_SMI_events.2D:0 "I don't think this situation should occur under normal gameplay."
EDG_BELA_SMI_events.3.t:0 "Organize the Sámi Military"
EDG_BELA_SMI_events.3.d:0 "The establishment of a state regime inevitably accompanies the formation of an army. In other words, for a society to become organized, it must establish a coercive apparatus. Perhaps we did not need such a military before, but now we must organize an army—not only to establish governance but also to defend against invasion."
EDG_BELA_SMI_events.3A:0 "Let us learn from the Rus and form burgher militias."
EDG_BELA_SMI_events.3B:0 "The Swedish peasant militia is clearly more formidable."
EDG_BELA_SMI_events.3C:0 "The Norwegian militia is better suited to our environment than the Swedish one."
EDG_BELA_SMI_events.4.t:0 "Record Sámi History"
EDG_BELA_SMI_events.4.d:0 "The Sámi people historically had no custom of recording history. However, to clarify our origins, it is necessary for us to weave a story of our ancestors from scattered fragments. That will become one of the foundations for building our state."
EDG_BELA_SMI_events.4A:0 "We should have a more glorious and legendary past."
EDG_BELA_SMI_events.4B:0 "Emphasize our connection with the Karelians."
EDG_BELA_SMI_events.4C:0 "Emphasize our connection with the Suomi people."
EDG_BELA_SMI_events.5.t:0 "Crossroads of Destiny"
EDG_BELA_SMI_events.5.d:0 "As we gradually establish our state, it is time for our first choice of destiny."
EDG_BELA_SMI_events.5A:0 "Submitting to powerful Sweden is our best option."
EDG_BELA_SMI_events.5B:0 "Submitting to Norway can protect us from Swedish aggression."
EDG_BELA_SMI_events.5C:0 "Great Novgorod is a more fitting object of our allegiance."
EDG_BELA_SMI_events.5D:0 "Maintaining the independence of our nation is our only choice!"

EDG_BELA_SMI_events.6.t:0 "Envoys from the Sámi"
EDG_BELA_SMI_events.6.d:0 "It appears that the Sámi people in the north have established a state. Their dispatched envoys have arrived at the court of [Root.Monarch.GetName]. While expressing their willingness to submit and pledge allegiance to our ruler, they have also presented their territorial claims. In other words, these Sámi hope to sign a formal treaty with [Root.Monarch.GetName], clarifying the boundaries of their territory. In return for our protection, they will offer their loyalty and furs."
EDG_BELA_SMI_events.6A:0 "Of course, bring my seal paste at once!"
EDG_BELA_SMI_events.6B:0 "Do these savages truly believe they are entitled to own land? Expel this envoy!"
EDG_BELA_SMI_events.7.t:0 "The Returning Envoy"
EDG_BELA_SMI_events.7.d:0 "[From.GetName]'s [From.Monarch.GetName] has agreed to our request and signed a formal treaty with our envoy. Henceforth, we shall pledge our allegiance to [From.GetName]'s [From.Monarch.GetName]."
EDG_BELA_SMI_events.7A:0 "Honored liege, we shall offer you our loyalty."
EDG_BELA_SMI_events.8.t:0 "The Returning Envoy"
EDG_BELA_SMI_events.8.d:0 "[From.GetName]'s [From.Monarch.GetName] not only rejected our request but also humiliated the envoy we sent. We must prepare to defend against potential future invasions."
EDG_BELA_SMI_events.8A:0 "At least for now, we still have the power to choose."
EDG_BELA_SMI_events.8B:0 "We may have no other choice now..."
EDG_BELA_SMI_events.9.t:0 "Enthrone a Monarch"
EDG_BELA_SMI_events.9.d:0 "Yes, a monarch—one born with the right to a land, destined to rule the people upon it. He is the representative of this land and its people, and his descendants shall inherit his ruling authority. But for us, the greatest question is: who is fit to rule our land?"
EDG_BELA_SMI_events.9A:0 "We should invite a prince of the Rurik dynasty."
EDG_BELA_SMI_events.9B:0 "We should invite a prince of the Swedish Vasa dynasty."
EDG_BELA_SMI_events.9C:0 "Let us elect a Sámi chieftain instead."
EDG_BELA_SMI_events.10.t:0 "Elect a Leader"
EDG_BELA_SMI_events.10.d:0 "Since no one in our land possesses absolute prestige or military power, we must decide through election who shall represent us in foreign relations. Rotation must be maintained to ensure power-sharing among the ruling class. However, considering our current circumstances, the choice of who shall serve as our first representative remains a question."
EDG_BELA_SMI_events.10A:0 "We shall elect a wise and intelligent chieftain."
EDG_BELA_SMI_events.10B:0 "We shall elect a tactful and diplomatic chieftain."
EDG_BELA_SMI_events.10C:0 "We shall elect a chieftain of exceptional martial prowess."

EDG_BELA_SMI_events.11.t:0 "Paying Tribute to the Overlord"
EDG_BELA_SMI_events.11.d:0 "Although we have actively sought protection from a powerful nation, we do not wish to be completely annexed. Therefore, we need to demonstrate the value of our existence as a vassal state. Offering additional tribute to the overlord as a sign of our loyalty might be a good approach; it may even encourage our overlord to consider granting some of our requests."
EDG_BELA_SMI_events.11A:0 "Tribute furs."
EDG_BELA_SMI_events.11B:0 "Tribute warriors."
EDG_BELA_SMI_events.11C:0 "Tribute shamans."
EDG_BELA_SMI_events.12.t:0 "Tribute from the Sámi"
EDG_BELA_SMI_events.12.d:0 "The Sámi region has produced furs since ancient times, and we have levied taxes from them in the form of furs. Now, the Sámi have offered extra furs as tribute to demonstrate their loyalty."
EDG_BELA_SMI_events.12A:0 "Accept the tribute."
EDG_BELA_SMI_events.12B:0 "Accept and appreciate it."
EDG_BELA_SMI_events.13.t:0 "Tribute from the Sámi"
EDG_BELA_SMI_events.13.d:0 "The youth of Sámi tribes can easily be trained into excellent warriors, but warriors are of little use in their society. Therefore, they choose to send these young men to us to replenish our armies and demonstrate their loyalty."
EDG_BELA_SMI_events.13A:0 "Accept the tribute."
EDG_BELA_SMI_events.13B:0 "Accept and appreciate it."
EDG_BELA_SMI_events.14.t:0 "Tribute from the Sámi"
EDG_BELA_SMI_events.14.d:0 "The witchcraft of the Sámi lands has long been renowned throughout the Northern world. Although they have embraced Christianity, these practices have become an integral part of their lives, and many still inherit the legacy known as shamanism. These shamans can foretell the future and divine fortunes. They have sent an experienced shaman to our court; surely, he can prophesy a future that we desire."
EDG_BELA_SMI_events.14A:0 "Accept the tribute."
EDG_BELA_SMI_events.14B:0 "Accept and appreciate it."
EDG_BELA_SMI_events.15.t:0 "Having an Audience with the Overlord"
EDG_BELA_SMI_events.15.d:0 "We have already paid tribute to demonstrate our loyalty to the overlord. However, as the overlord, they also have a duty to respond to our requests. We can ask our overlord for certain assistance or legitimate territories. Hopefully, our overlord will respond fairly to our appeals in light of our tribute."
EDG_BELA_SMI_events.15A:0 "Confirm the autonomy of the Sámi territories."
EDG_BELA_SMI_events.15B:0 "Request the integration of the Sámi territories."
EDG_BELA_SMI_events.15C:0 "Request the integration of the Suomi territories."
EDG_BELA_SMI_events.15E:0 "Request the integration of the Karelian territories."
EDG_BELA_SMI_events.15F:0 "Request the transfer of technology."
EDG_BELA_SMI_events.15G:0 "Request the transfer of diplomatic technology."
EDG_BELA_SMI_events.15H:0 "Request the transfer of military technology."
EDG_BELA_SMI_events15B_tt:0 "We have §Yclaims§! on the §YLapland provinces§! of the Sámi under the overlord's control."
EDG_BELA_SMI_events15C_tt:0 "We have §Yclaims§! on the §YLapland provinces§! of Finland under the overlord's control."
EDG_BELA_SMI_events15E_tt:0 "We have §Yclaims§! on the §YLapland provinces§! of Karelia under the overlord's control."

EDG_BELA_SMI_events.16.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.16.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they hope that the autonomy of Sápmi can be affirmed by our great [Root.Monarch.GetName], to ensure that we will not revoke the autonomy of their territories in the future."
EDG_BELA_SMI_events.16A:0 "Reaffirm the autonomy of the Sámi territories."
EDG_BELA_SMI_events.16B:0 "Be evasive."
EDG_BELA_SMI_events.17.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.17.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they claim that certain Sámi-inhabited territories under our jurisdiction should rightfully belong to them. Considering that similar people reside on those lands, integrating them might also facilitate tax collection. Ceding the territories to them seems a reasonable option."
EDG_BELA_SMI_events.17A:0 "Grant them the territories."
EDG_BELA_SMI_events.17B:0 "Deny their claims."
EDG_BELA_SMI_events.18.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.18.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they claim that certain Finnish-inhabited territories under our jurisdiction should rightfully belong to them. Considering that similar people reside on those lands, integrating them might also facilitate tax collection. Ceding the territories to them seems a reasonable option."
EDG_BELA_SMI_events.18A:0 "Grant them the territories."
EDG_BELA_SMI_events.18B:0 "Deny their claims."
EDG_BELA_SMI_events.19.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.19.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they claim that certain Karelian-inhabited territories under our jurisdiction should rightfully belong to them. Considering that similar people reside on those lands, integrating them might also facilitate tax collection. Ceding the territories to them seems a reasonable option."
EDG_BELA_SMI_events.19A:0 "Grant them the territories."
EDG_BELA_SMI_events.19B:0 "Deny their claims."
EDG_BELA_SMI_events.20.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.20.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they hope we can teach them advanced scientific technology to help them better manage, produce, organize, and train."
EDG_BELA_SMI_events.20A:0 "Send advisors to provide instruction."
EDG_BELA_SMI_events.20B:0 "If they want it, let them learn on their own."

EDG_BELA_SMI_events.21.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.21.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they hope we can teach them advanced scientific technology to help them better navigate the seas and conduct diplomacy."
EDG_BELA_SMI_events.21A:0 "Send advisors to provide instruction."
EDG_BELA_SMI_events.21B:0 "If they want it, let them learn on their own."
EDG_BELA_SMI_events.22.t:0 "Sámi Envoy's Audience"
EDG_BELA_SMI_events.22.d:0 "An envoy from the Sámi has arrived at the court. He comes to convey the Sámi tribes' request—they hope we can teach them advanced scientific technology to help them better organize and train."
EDG_BELA_SMI_events.22A:0 "Send advisors to provide instruction."
EDG_BELA_SMI_events.22B:0 "If they want it, let them learn on their own."
EDG_BELA_SMI_events.23.t:0 "Lapland Cultural Shift"
EDG_BELA_SMI_events.23.d:0 "Lapland Cultural Shift text"
EDG_BELA_SMI_events.23A:0 "Shift"
EDG_BELA_SMI_events.23B:0 "No Shift"
EDG_BELA_SMI_events.24.t:0 "Porvoo Assembly"
EDG_BELA_SMI_events.24.d:0 "In Porvoo, we have gathered representatives from all classes of Laplander society. Representatives of each class swore allegiance to [Root.Monarch.GetName] in Porvoo Cathedral, pledging to accept and acknowledge [Root.Monarch.GetName] as the true authority of Lapland and to uphold the existence of Lapland. In return, [Root.Monarch.GetName] will rule Lapland and protect the lives, property, and liberty of all Laplander residents."
EDG_BELA_SMI_events.24A:0 "Declare direct war on the overlord."
EDG_BELA_SMI_events.24B:0 "Issue an ultimatum to the overlord."
EDG_BELA_SMI_events.24C:0 "Declare unilateral independence and announce our withdrawal from their wars."
EDG_BELA_SMI_events.24E:0 "Perhaps it's better if we remain non-independent?"
EDG_BELA_SMI_events.25.t:0 "Porvoo Ultimatum"
EDG_BELA_SMI_events.25.d:0 "Our subject has formally submitted a demand for independence. Considering their current strength and the various forces willing to support their independence, perhaps it is best for us to recognize their independent status."
EDG_BELA_SMI_events.25A:0 "Acknowledge their independence."
EDG_BELA_SMI_events.25B:0 "How dare they?"
EDG_BELA_SMI_events.26.t:0 "Run Away"
EDG_BELA_SMI_events.26.d:0 "Run run run"
EDG_BELA_SMI_events.26A:0 "Lose Development"
EDG_BELA_SMI_events.26B:0 "Do Not Lose Development"
EDG_BELA_SMI_events.27.t:0 "Aid in Construction"
EDG_BELA_SMI_events.27.d:0 "Some of our provinces require the construction of certain buildings to improve local production and livelihoods."
EDG_BELA_SMI_events.27A:0 "Aid in constructing economic buildings."
EDG_BELA_SMI_events.27B:0 "Aid in constructing educational buildings."
EDG_BELA_SMI_events.27C:0 "Aid in constructing administrative buildings."

EDG_BELA_SMI_events.28.t:0 "Aid in Development"
EDG_BELA_SMI_events.28.d:0 "The development of some of our provinces lags significantly behind our average development. We must assist in the development of these regions."
EDG_BELA_SMI_events.28A:0 "Aid in tax development."
EDG_BELA_SMI_events.28B:0 "Aid in production development."
EDG_BELA_SMI_events.28C:0 "Aid in manpower development."
EDG_BELA_SMI_events.29.t:0 "Utopian Declaration"
EDG_BELA_SMI_events.29.d:0 "Throughout history, humanity has experienced countless forms of social organization,\n yet none has been perfect; each has its own flaws.\n\nFrom ancient times to the present, countless people have explored whether a better society exists.\n Thus, we shall establish a utopia—a nation named Utopia.\n\nIt is the land of nothingness, yet also the land of ideals.\n In the annals of history, utopia has never existed,\n but in the vision of the future, we shall strive for it!"
EDG_BELA_SMI_events.29A:0 "Turn the ideal into reality!"
EDG_BELA_SMI_events.30.t:0 "Lapland Provinces"
EDG_BELA_SMI_events.30.d:0 "Our overlord controls some provinces that rightfully belong to us."
EDG_BELA_SMI_events.30A:0 "These lands are ours!"
EDG_BELA_SMI_events.31.t:0 "[EDG_LPL_province_tar.GetName] Tribe Seeks Allegiance"
EDG_BELA_SMI_events.31.d:0 "The tribes of [EDG_LPL_province_tar.GetName] have long been controlled and oppressed by [EDG_LPL_province_country_tar.GetName]. Now, they wish to seek our protection instead."
EDG_BELA_SMI_events.31A:0 "We should accept our kinsmen."
EDG_BELA_SMI_events.31B:0 "We cannot afford to offend [EDG_LPL_province_country_tar.GetName]."
EDG_BELA_SMI_events.32.t:0 "Expansion of Arable Land in [EDG_BELA_SMI_events32_tar.GetName]"
EDG_BELA_SMI_events.32.d:0 "[EDG_BELA_SMI_events32_tar.GetName] has recently improved production tools and conditions, leading to an increase in arable land. As a result, our tax revenue from this province is expected to grow further."
EDG_BELA_SMI_events.32A:0 "Excellent."
EDG_BELA_SMI_events.32B:0 "We must provide official support."
EDG_BELA_SMI_events.33.t:0 "Trade Prosperity in [EDG_BELA_SMI_events33_tar.GetName]"
EDG_BELA_SMI_events.33.d:0 "[EDG_BELA_SMI_events33_tar.GetName] has recently produced an increasing quantity of goods for trade. The volume of goods and trade value in this province are growing, which will undoubtedly enhance the level of local economic development."
EDG_BELA_SMI_events.33A:0 "Excellent."
EDG_BELA_SMI_events.33B:0 "We must provide official support."
EDG_BELA_SMI_events.34.t:0 "Population Growth in [EDG_BELA_SMI_events34_tar.GetName]"
EDG_BELA_SMI_events.34.d:0 "The registered population of [EDG_BELA_SMI_events34_tar.GetName] has been steadily increasing recently. Consequently, we can now levy more labor from this province."
EDG_BELA_SMI_events.34A:0 "Excellent."
EDG_BELA_SMI_events.34B:0 "We must provide official support."

