LPL_ADJ2: "Lapland"
LPL_ideas:0 "Lapland Ideas"
LPL_ideas_start:0 "Laplander Traditions"
LPL_ideas_bonus:0 "Laplander Ambition"
EDG_LPL_ideas_1:0 "Land of a Thousand Lakes"
EDG_LPL_ideas_1_desc:0 "In the regions of Sápmi, Finland, and Karelia, countless lakes are scattered across the land. Since ancient times, these lakes have served as vital grounds for the fishing industry."
EDG_LPL_ideas_2:0 "Defending the Homeland"
EDG_LPL_ideas_2_desc:0 "For our wars, no number of fortresses, muskets, or foreign mercenaries hold any meaning unless even the common soldier understands that he is defending his homeland."
EDG_LPL_ideas_3:0 "Academy of Turku"
EDG_LPL_ideas_3_desc:0 "The Academy of Turku, founded in 1640, is the first and oldest university in the region of Finland."
EDG_LPL_ideas_4:0 "Developing Sedentary Agriculture"
EDG_LPL_ideas_4_desc:0 "Sedentary agricultural life enhances people's productivity and generates greater wealth. In the long term, this also benefits the stability of the state."
EDG_LPL_ideas_5:0 "Establishing Winter Markets"
EDG_LPL_ideas_5_desc:0 "Most Laplanders are scattered across the wilderness. We must establish common markets to facilitate the exchange of goods and trade among our dispersed people."
EDG_LPL_ideas_6:0 "Vast Snowy Plains"
EDG_LPL_ideas_6_desc:0 "Whether in winter or summer, the land of Lapland is fraught with peril. Only we know best how to navigate it. Any enemy foolish enough to invade shall meet with crushing defeat upon this soil!"
EDG_LPL_ideas_7:0 "Northern Lights"
EDG_LPL_ideas_7_desc:0 "In Lapland, the phenomenon widely known as the Aurora Borealis is a magnificent spectacle visible only in the far northern lands. This is undoubtedly one of the treasures we possess."
EDG_LPL_UTP:0 "Utopia"
EDG_LPL_UTP_ADJ:0 "Utopian"
EDG_LPL_UTP_ADJ2:0 "Utopian"
EDG_BELA_SMI_north_paradise_reform:0 "Northern Paradise"
EDG_BELA_SMI_north_paradise_reform_desc:0 "Everyone is well-fed and warm, each contributes according to their ability and receives according to their need. Our society is undoubtedly the finest of human societies."
EDG_LPL_heaven_mechanic:0 "§YMigration Mechanic§!"
ability_EDG_LPL_heaven_mechanic:0 "§YMigration Mechanic§!"
EDG_LPL_heaven_power:0 "§YMigrants§!"
EDG_LPL_heaven_power_desc:0 "§YMigrants§! represent the §Ypopulation and wealth§! arriving in §YLapland§! through various means. These additional people will bring both positive and negative impacts, and we should settle them as soon as possible.\n\n§YMigrants§! can only be obtained through §YDiplomatic Actions§!.\n\nWhen §YMigrants§! exceed §Y5§!, increasing the §Ydevelopment§! of a §Yprovince§! that does not have the '§YMigrant Community§!' modifier and whose §RDevastation§! is below §Y0§! will reward §Ymonarch points§! equal to §Ytwice§! the §Ycorresponding development value§! being increased. This action consumes §Y5 Migrants§! and adds the '§YMigrant Community§!' modifier to the province for §Y1 year§!. If the province's §Ydevelopment§! is greater than §Y50§! and it lacks a §YUniversity§! building, a §YUniversity§! building will be §Yadditionally§! constructed."
EDG_BELA_LPL_tribute_var:0 "§Y@LPL Tribute Favor§!"
EDG_BELA_SMI_fromprovince_not_has_devastation_tt:0 "§Y[From.GetName]§! §Rhas no provinces with devastation greater than 50 that have not yet sent migrants to us§!"
EDG_BELA_SMI_immigrant_actions:0 "Recruit Migrants"
EDG_BELA_SMI_immigrant_actions_title:0 "Recruit Migrants"
EDG_BELA_SMI_immigrant_actions_desc:0 "Recruit migrants from war-torn foreign provinces to come to our communities."
EDG_BELA_SMI_immigrant_actions_tooltip:0 "Recruit migrants from war-torn foreign provinces to come to our communities."
EDG_BELA_SMI_immigrant_actions_alert_tooltip:0 "Recruit Migrants"
EDG_BELA_SMI_real_utopia_reform:0 "True Utopia"
EDG_BELA_SMI_north_paradise_reform_desc:0 "Nowhere, an imagined perfect world. Perhaps one day, it will become a reality for all."

EDG_LPL_utopia_mechanic:0 "§YUtopian Government§!"
ability_EDG_LPL_utopia_mechanic:0 "§YUtopian Government§!"
EDG_LPL_worldist_influence_power:0 "§YUtopian Worldist Influence§!"
EDG_LPL_worldist_dissatisfaction_power:0 "§RUtopian Worldist Discontent§!"
EDG_LPL_selfist_influence_power:0 "§YUtopian Selfist Influence§!"
EDG_LPL_selfist_dissatisfaction_power:0 "§RUtopian Selfist Discontent§!"
EDG_LPL_worldist_influence_power_desc:0 "The §YWorldists§! seek to expand the control of the Utopian Government across the entire world, bringing a better life to more people, even if it diminishes their own quality of life.\nWorldist Influence is affected by the current §YWorldist Influence§!, current §YSelfist Influence§!, and certain §Ymodifiers§! provided by §Ydecisions§!.\nWhen §YWorldist Influence§! reaches §Y50§!, all §Yprovinces§! ceded to us will automatically gain our §Yclaims§!. When §YWorldist Influence§! reaches §G100§!, all §Yprovinces§! ceded to us will automatically gain §Yterritorial cores§!."
EDG_LPL_worldist_dissatisfaction_power_desc:0 "The §YWorldists§! seek to expand the control of the Utopian Government across the entire world, bringing a better life to more people, even if it diminishes their own quality of life.\n§RWorldist Discontent§! is affected by the current §YWorldist Influence§! and the current §YSelfist Influence§!."
EDG_LPL_selfist_influence_power_desc:0 "The §YSelfists§! aim to protect the current good life within the Utopian Government, even if it means standing by as people abroad suffer.\n§YSelfist Influence§! is affected by the current §YWorldist Influence§!, current §YSelfist Influence§!, and certain §Ymodifiers§! provided by §Ydecisions§!.\nWhen §YSelfist Influence§! reaches §Y50§!, we will §Yforbid exceeding the force limit§!. When §YSelfist Influence§! reaches §G100§!, we will §Yforbid declaring war§!."
EDG_LPL_selfist_dissatisfaction_power_desc:0 "The §YSelfists§! aim to protect the current good life within the Utopian Government, even if it means standing by as people abroad suffer.\n§RSelfist Discontent§! is affected by the current §YWorldist Influence§! and the current §YSelfist Influence§!."
monthly_EDG_LPL_worldist_influence_power:0 "§YMonthly Utopian Worldist Influence§"
monthly_EDG_LPL_worldist_dissatisfaction_power:0 "§RMonthly Utopian Worldist Discontent§"
monthly_EDG_LPL_selfist_influence_power:0 "§YMonthly Utopian Selfist Influence§"
monthly_EDG_LPL_selfist_dissatisfaction_power:0 "§RMonthly Utopian Selfist Discontent§"
EDG_BELA_SMI_LPL_nation_title:0 "@LPL Form Lapland"
EDG_BELA_SMI_LPL_nation_desc:0 "Lapland—this is what the southern Suomi call us, and it represents how all southern civilizations view us. Perhaps we should establish our nation under this name."
EDG_SMI_allowed_LPL_flag_decision_tt:0 "Has §Ycompleted§! the mission §YFrom Afar§!"
#EDG_BELA_SMI_lapland_sovereignty_flag_tt:0 "We will gain §Ycores§! in §Tspecified areas§!"

EDG_BELA_LPL_tribute_title:0 "@LPL Pay Tribute to the Overlord"
EDG_BELA_LPL_tribute_desc:0 "Our overlord is a powerful and civilized nation. Therefore, we must prove our worth to the overlord. Moreover, the more we contribute to the overlord, the more likely our requests will be granted."
EDG_BELA_LPL_tribute_tt:0 "We can pay tribute §Yonce§! every §Ythree months§!. The amount of §YTribute§! is proportional to the number of our provinces.\nIf our §YTribute§! can provide §Yassistance§! to the overlord, the overlord is more likely to §Yappreciate§! our tribute, thereby granting us more §Y@LPL Tribute Favor§!."
EDG_BELA_LPL_audience_title:0 "@LPL Have an Audience with the Overlord"
EDG_BELA_LPL_audience_desc:0 "As a subject, we must regularly have audiences with the overlord to demonstrate our loyalty. During these audiences, we may also present some reasonable and lawful requests to our benevolent overlord."
EDG_BELA_LPL_audience_tt:0 "(When §Y@LPL Tribute Favor§! reaches §G10§!, the probability of the overlord's approval is maximized.)\nWe can only have an audience §Yonce§! per §Yyear§!."
EDG_BELA_LPL_polwo_title:0 "@LPL Convene the Porvoo Assembly"
EDG_BELA_LPL_polwo_desc:0 "Perhaps we once had no choice but to live under the shelter of a great power for survival. But now, we no longer need such protection. We are capable of defending ourselves in this dangerous world. It is time to convene an assembly to decide whether to bid 'farewell' to our overlord."
EDG_BELA_LPL_audience_trigger_1_tt:0 "§GOptional§! Audience Request: §YConfirm the Autonomy of the Sámi Territories.§!"
EDG_BELA_LPL_audience_trigger_2_tt:0 "§GOptional§! Audience Request: §YRequest the Integration of the Sámi Territories.§!"
EDG_BELA_LPL_audience_trigger_3_tt:0 "§GOptional§! Audience Request: §YRequest the Integration of the Suomi Territories.§!"
EDG_BELA_LPL_audience_trigger_4_tt:0 "§GOptional§! Audience Request: §YRequest the Integration of the Karelian Territories.§!"
EDG_BELA_LPL_audience_trigger_5_tt:0 "§GOptional§! Audience Request: §YRequest the Transfer of Technology.§!"
