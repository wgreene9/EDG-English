EDG_flavorAVE_mission_Sa.20.t:0"一个婴儿"
EDG_flavorAVE_mission_Sa.20.d:0"多年以后，当面对刺客时，[Root.Monarch.GetName]将会想起他带军攻进巴黎的那个遥远的夜晚。\n\n那是一场来之不易的胜利，反法联盟在各个方向对卡佩王朝展开了进攻，分散的敌人很快将巴黎稀少的兵源消耗殆尽。就像曾经的四国战争那样，金雀花王朝的军队又一次趁机突破了沿海的重重阻碍，顺利攻入了巴黎，这一次没有神迹能拯救他们了。\n\n遗憾的是，狡猾的卡佩家族提前预料到了北方一边倒的战局，将整个王廷和居民都早早转移出城，留给[Root.Monarch.GetName]的只是一座空空如也的巴黎。但[Root.Monarch.GetName]不甘心只能取得一场表面上的胜利，他命令手下仔细地搜索所有宫殿，务必要发现一些有价值的东西。\n\n正当[Root.Monarch.GetName]为一无所获的垂头丧气时，一位侍从送上了报告，有一队卫兵发现了一个不同寻常的东西，他们不知该如何处置，只好请求[Root.Monarch.GetName]亲自前往。\n\n一路上，[Root.Monarch.GetName]有很多猜测，可时手下的发现还是出乎了他的意料：一个婴儿，准确的说，是一个熟睡的女婴。她幼小的身体外包裹着一层有些陈旧的毯子，孤零零地沉睡在空无一人的房间。有人推测，她很可能是一位卡佩家族的支系，也许是大部队转移的过于匆忙，不小心将这女婴遗忘在了这里。但也可能，她只是某位下人偷偷抚养的孩子，所以根本就不会有人在意她的死活。\n\n就在大家七嘴八舌猜测女婴的来历时，她突然睁开了眼睛，好奇地打量着眼前陌生的人群。[Root.Monarch.GetName]快步上前，小心翼翼地抱起了这个来历不明的孩子，她从襁褓中伸出粉红的小手，冲着[Root.Monarch.GetName]咯咯地笑了起来。"
