EDG_flavorAVE_mission_Sa.21.t:0 "Family"
EDG_flavorAVE_mission_Sa.21.d:0 "It was a bright afternoon in Paris, the weather unbelievably fine. To fully enjoy the leisurely hours, [Root.Monarch.GetName] went alone to the garden, declining all company, greedily embracing the fresh air and gentle breeze.\n\nLately, the nation's troubles had been few; more and more people were expressing loyalty to the House of Plantagenet. Regardless of their past allegiances, Frangleterre's governance provided each person with a fitting place. [Root.Monarch.GetName] was confident that under [Root.Monarch.GetHisHer] astute ruling strategies, any resisting force would eventually melt away like ice under the sun.\n\nJust as [Root.Monarch.GetName] was musing on Frangleterre's bright future while strolling slowly on the soft earth, an incongruous rustling suddenly came from behind. At first, [Root.Monarch.GetName] thought the source of the noise might be a family member playing a joke or a concerned attendant worried for [Root.Monarch.GetHisHer] safety, but the heavy, rapidly approaching footsteps chilled [Root.Monarch.GetHisHer] heart.\n\n[Root.Monarch.GetName] whirled around to see an assassin, dagger in hand, lunging forward. There was no time to block or cry out; the sharp blade sliced through the air, aiming for [Root.Monarch.GetHisHer] horrified face.\n\nSuddenly, a sword scabbard flew from afar, swift as an arrow from a bow, knocking the deadly weapon aside. Its owner gave the assassin no chance to recover; in the moment of the assassin's doubt and fear, the rescuer closed the distance and drove a sword through the assailant's chest. Only then did the shaken [Root.Monarch.GetName] recognize the savior: the foundling [Root.Monarch.GetName] had taken in fifteen years ago. Now grown into a graceful young woman, she had also mastered extraordinary skills.\n\nSilently, she bent to confirm the assassin's death, then immediately turned to [Root.Monarch.GetName], her eyes showing concern and inquiry. [Root.Monarch.GetName] steadied [Root.Monarch.GetHisHer] nerves, reached out, and with a relieved smile, embraced [Root.Monarch.GetHisHer] beloved daughter."
EDG_flavorAVE_mission_Sa.21.a:0 "My daughter, you are the unquestioned jewel of the House of Plantagenet"
