EDG_flavorAVE_mission_Sa.1.t:0"波兰王冠的归属"
EDG_flavorAVE_mission_Sa.1.d:0"由于胡斯战争规模的扩大，扬·胡斯的思想传播到了波兰南部，小波兰的众多小贵族皈依了胡斯派，他们认为这才是人们应当相信的真理。在瓦迪斯瓦夫三世战死后，别有用心的皈依者利用权力真空推翻了当地的大贵族，控制了小波兰的权力，建立了一个信仰胡斯派的贵族共和国，国家最高机构名为“净化委员会”。\n\n大波兰的公爵谢莫梅斯乌三世明白波兰国王在过去的一百年内一直都试图加强中央集权，而神圣罗马帝国诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫帝国诸侯，不仅能避免受到条顿骑士团的威胁，也更利于让自己的势力渗入波美拉尼亚地区。因而谢莫梅斯乌三世不愿意服从远在克拉科夫的宫廷，实质上获得了独立。\n\n波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，马佐夫舍的皮亚斯特统治者也无力掩盖国内质疑的声音，波兰国王成为了一个无人认领的空衔。\n\n如今，波兰破碎的土地已经尽数归于金雀花王朝之手，我们应该深思熟虑，为西斯拉夫人觅得最好的归宿。"
EDG_flavorAVE_mission_Sa.1.a:0"金雀花王朝的荣光会庇护他们"
EDG_flavorAVE_mission_Sa.1.b:0"我们相信波兰人能团结一心"

EDG_flavorAVE_mission_Sa.2.t:0"换了人间"
EDG_flavorAVE_mission_Sa.2.d:0"[Root.Monarch.GetName]做了一个梦，一个金雀花家族世世代代都期盼的梦。在梦中，英格兰王国成长为了一个无与伦比的强大国度，他的舰队穿梭在五湖四海的任何水域中，他的军队行进在九州四方的任何陆地上，他的子民在庇护下安居乐业，他的领土从太阳升起之地一直延续到太阳落下之地；人们谈起他，只会联想到强大、富饶，他是世界的标杆，文明的灯塔，他是过去、现在与未来一切国度的领袖。\n\n清晨时分，[Root.Monarch.GetName]的梦醒了，望着窗外的熹微阳光，他不由得回想起午夜的那个梦。那个梦是如此的梦幻，却又如此的清晰，因为这就是英格兰王国的现在，这就是金雀花家族的今天。\n\n风起泰晤士河，潮落苏伊士湾。神明注视之地，皆已归于麾下。我们在荆棘与泥泞中蹒跚启航，用鲜血与汗水浇灌出了一座没有污秽的乌托邦。\n\n萧瑟秋风今又是，换了人间。历史曾经有无数个伟人和过客，但今天，只有一位赢家会得到祝贺。"
EDG_flavorAVE_mission_Sa.2.a:0"金雀花的故事在此画上句号，感谢您的游玩"
EDG_flavorAVE_mission_Sa.2.b:0"也许您像我一样意犹未尽...那就再玩一会"

EDG_flavorAVE_mission_Sa.3.t:0"罗马尼亚的骇人传闻"
EDG_flavorAVE_mission_Sa.3.d:0"不是所有的统治者都像我们一样以宽仁待人，事实上，绝大多数时候，恐怖与残酷才应该是一位强大的领袖该给人留下的印象。倘若一个国力不足的小君主因爱惜名声而戴上温顺的面具，那么他的敌人将会毫无顾忌地向他露出爪牙，他的支持者也将会在怀疑和惊惧中投奔向更强力的一方。因为法兰格拉特尔曾经也有过不得意的经历，一般来说我们都会体谅这些迫不得已的地方诸侯。\n\n不过这一次的对象似乎有点越界了，早在我们征服西方世界时，有关罗马尼亚统治者的骇人听闻就一个接一个的传进人们的耳朵：传说他生性残暴，且极度嗜血，会把所有人串在尖锐的木桩上刺死，就连他的亲朋好友也不放过；听说他出卖了灵魂，与魔鬼做了交易，不仅不老不死，而且还刀枪不入......不过当[Root.Monarch.GetName]来到他面前时，他发现传说中的吸血鬼大君也不过只是个看起来有点贫血的老头子，根本不像传言中那般可怖；但这也可能是他狡黠的伪装，只待金雀花王朝的军队松懈，魔鬼饥渴的尖牙就会再度重现人间。我们到底该怎么办？"
EDG_flavorAVE_mission_Sa.3.a:0"金雀花王朝的荣光会净化这片污秽的土地"
EDG_flavorAVE_mission_Sa.3.b:0"不值一哂的谣言罢了，把土地还给他"

EDG_flavorAVE_mission_Sa.4.t:0"学习突厥人的经验"
EDG_flavorAVE_mission_Sa.4.d:0"突厥人无力阻挡金雀花王朝的军队，我们轻易的渡过海峡，踏平了小亚细亚的一切抵抗。在兵荒马乱中，有一位士兵在一处残破的营帐里发现了一本奇异的书籍，虽然他识字不多，却也被书中记载的故事逗得捧腹大笑，急忙将它上交给了士官，最终传递到了[Root.Monarch.GetName]手中，并且途中所有接手的人都保证它一定值得一读。\n\n皇帝将信将疑地翻了几页，却立刻被其中的内容吸引了进去：书中描写了发生在另一个世界的故事，那里的突厥人骁勇善战且聪明过人，不仅能靠神话一样的火炮击溃敌国泥塑般脆弱的城墙，还能靠着黑魔法将一个又一个国王哄骗到自己的治下；他们建立了一个横跨三大洲的庞大帝国，所有的异教徒都如同羔羊般任他们摆弄，甚至包括北方的马扎尔人和南方的马穆鲁克。从15世纪中期到19世纪初，整个地球上都找不出突厥人的敌手。整篇故事既滑稽又可笑，像是疯子或是醉汉的呓语，很难想象这会出自精神正常人之口，然而这本书籍的北欧作者却信誓旦旦地赌咒发誓，倘若一字有假，就立刻与山羊成亲！\n\n在歇斯底里地大笑过后，[Root.Monarch.GetName]开始慢慢思索起书中那个强大的奥斯曼土耳其，他领悟到，也许这个世界的故事不全是空穴来风，法兰格拉特尔定能从中有所收获。"
EDG_flavorAVE_mission_Sa.4.a:0"真正的征服者必须强大"
EDG_flavorAVE_mission_Sa.4.b:0"真正的征服者必须宽容"

EDG_flavorAVE_mission_Sa.5.t:0"扩张天然疆界"
EDG_flavorAVE_mission_Sa.5.d:0"在历史上，法国基于地理特征与政治考量形成了一种自然的边界，又被称为天然疆界，其中南部以比利牛斯山脉为界，西部以大西洋的海岸与海湾为界；而东部与北部的疆域并不完全以自然地理为界，往往取决于巴黎宫廷和德意志诸侯间实力的此消彼长而变化。 \n\n遗憾的是，法兰西先前的主人总是囿于国内形形色色的政治斗争，他们缺乏统领全局的实力，也绝无做一国之主的决心。他们宁可在巴黎的宫廷苟且偷生，对法理上的封臣曲意逢迎，全然顾不上治下黎民百姓是否受到异教徒和外国人的威胁。\n\n这种模糊不清的分界线提醒我们，作为法兰西地区新的领导人，法兰格拉特尔的前进之路绝不会被任何势力阻拦，再无拘束的金雀花王朝将会击碎德意志皇帝精心构建的政治格局。"
EDG_flavorAVE_mission_Sa.5.a:0"止步不前只能任人宰割，我们不能坐以待毙"

EDG_flavorAVE_mission_Sa.6.t:0"我即浪潮"
EDG_flavorAVE_mission_Sa.6.d:0"每位自命不凡的统治者都幻想自己是天选之人，他们觉得自己一定是有什么特别的原因才做到了现在的位置上；宫廷的史学家们更是会竭尽全力地大肆吹捧这些幼稚君王，例如描写他们出生时天降的异象，成长时异于常人的特殊举动，仿佛领导国家的并非是肉体凡胎，而好像是什么三头六臂的怪物，这是任何有识之士都嗤之以鼻的。\n\n而曾经挡在法兰格拉特尔面前的，就是一个由无数个这样荒唐滑稽的小丑组成的神圣罗马帝国。比起脚踏实地的发展经济，武装人民，他们更宁愿在唾沫横飞的争吵中消磨内部团结的力量，在过家家一样的村庄械斗中拼出个高低贵贱，真是可笑。\n\n在东方，有一位武术家教导人们要像水一样，法兰格拉特尔深谙其中的奥妙。时代风云变幻，如今我们已擒得了命运的脉搏，站在了历史的潮流之上。金雀花王朝将如洪水般不可阻挡，让我们化身席卷人间的巨浪，冲垮所有胆敢挡在东征之路上的魑魅魍魉。"
EDG_flavorAVE_mission_Sa.6.a:0"法兰格拉特尔的决心从不踌躇"

EDG_flavorAVE_mission_Sa.7.t:0"罗斯公主"
EDG_flavorAVE_mission_Sa.7.d:0"我们的时代并非风平浪静，世界各地都在爆发争夺霸主地位的战争，哪怕是文明的边陲也不例外。这天，巴黎的宫廷迎来了一位不同寻常的小客人。她像小动物一样蜷缩在明显不属于她的长袍里，好奇地打量着我们显赫的宫廷；陪同的来者颤颤巍巍地解释了他们被毁灭的故乡和流亡的命运，绘声绘色地讲述了横穿欧陆的艰难险阻，以及跨越海峡的生死一线。很明显，他们颠沛流离的经历打动了在场的不少人，我们的廷臣纷纷表示了对这位亡国公主的同情与怜悯。但也有人提出了对他们身份的质疑，认为这只不过是两个骗子精心策划的一出好戏，目的就是赚取金钱，甚至窃取我们的情报。当争论声渐渐平息时，所有人都不约而同地望向了在场唯一的话事人，[Root.Monarch.GetName]。从刚刚开始，他就坐在椅子上一言不发，没人知道他正在想什么。\n\n[Root.Monarch.GetName]默默地望向殿中那位身份未知的亡国公主，她金色的头发如同秋天饱满的麦穗，她宝蓝色的眼珠如同夏日长空。"
EDG_flavorAVE_mission_Sa.7.a:0"将这冒牌货打发回莫斯科"
EDG_flavorAVE_mission_Sa.7.b:0"好好好，最喜欢收集小公主了"
EDG_flavorAVE_mission_Sa.7.c:0"我有一个更大胆的想法..."

EDG_flavorAVE_mission_Sa.8.t:0"金雀花王朝与新沙皇"
EDG_flavorAVE_mission_Sa.8.d:0"客居法兰宫廷的罗斯公主逐渐长大成人，虽然平日里她尽力维持着欢声笑语，但在她的内心深处，一直潜藏着国破家亡的不甘与悲怆。特别是当一路追随的老臣遗憾地阖上双眼、葬于异国他乡时，公主就一直郁郁寡欢，无一日不怀念东方的故土。而今天，她的梦魇终于能够终结了。\n\n当金雀花王朝的军队簇拥着前朝公主进入莫斯科内城时，许多老人都激动地痛哭流涕，纷纷劝说旁人放下手中的刀枪，我们不符吹灰之力就得到了莫斯科王冠，甚至是整个斯拉夫地区正统的宣称。[Root.Monarch.GetName]知道，这么久的投资与等待都是值得的，一个仁慈的君王得到了他应有的回报。\n\n如今，代表东欧强权的公主已经盈盈拜倒在我们面前，双手送上了莫斯科的权柄。我们可以婉言谢绝，委托她代替统治东方的苦寒之地；或者心安理得的收下，谅必斯拉夫的人民会对我们的管理竭诚欢迎；又或者，[Root.Monarch.GetName]还有一个出人意料也不再情理之中的大胆提议，也许能带领我们的国家走向一个新的明天。"
EDG_flavorAVE_mission_Sa.8.a:0"将皇冠物归原主"
EDG_flavorAVE_mission_Sa.8.b:0"金雀花王朝将成为东欧名正言顺的主人"
EDG_flavorAVE_mission_Sa.8.c:0"我还有一个更大胆的想法..."

EDG_flavorAVE_mission_Sa.9.t:0"第五王国派的构想"
EDG_flavorAVE_mission_Sa.9.d:0"自从我们宣布与罗马公教会断绝关系之后，各种宗教改革的思想就在英格兰的国境内肆意丛生。本着化解传统宗教势力顽固抵抗的目的，我们暂时允许各种基督教的学说在朝堂上大鸣大放，不过今天的言论似乎有些过于奇怪了一些。\n\n“我的陛下，”跪在[Root.Monarch.GetName]面前的教士难掩兴奋的喘息，他激动到颤抖的肢体谄媚地匍匐在地上，“您知道吗，我们的国运已经到来啦！”\n\n“世界上的第一王国是亚述-巴比伦，第二王国是波斯，第三王国是希腊，第四王国是罗马。前三个王国都因为偶像崇拜而灭亡，第四王国的继承者神圣罗马帝国也已经迫近末日。而第五王国，以基督为王的千年王国，它即将降临人间。只有在这个王国里，人压迫人的现象才能被彻底消灭，真正的正义才能够得到最后的伸张。”\n\n“而您......”扭曲的教士突然挣扎着从地上爬了起来，双手高举擎天，以一种病态的炽热目光注视着[Root.Monarch.GetName]，看的他心里直发毛，“您就是带领我们前进的圣徒，请您肩负起引导人间的职责吧！”"
EDG_flavorAVE_mission_Sa.9.a:0"当成故事听还挺有意思"
EDG_flavorAVE_mission_Sa.9.b:0"§R远远不止，我猜我应该是基督本人...§!"
EDG_flavorAVE_mission_Sa.9.c:0"金雀花王朝的宫廷可不招小丑"

EDG_flavorAVE_mission_Sa.10.t:0"夜陨"
EDG_flavorAVE_mission_Sa.10.d:0"[Root.Monarch.GetName]做了一个美梦，他梦到自己成为了行走在人间的基督，他行走过的土地纷纷开出了鲜花，他接触过的物体全部化作了黄金。无论走到哪里，见到他的人总是虔诚的顶礼膜拜，他所有的敌人，就连异教徒的哈里发，都跪在他面前痛哭流涕，声泪俱下的检讨自己的罪行。无数兴奋的欢呼如同海浪般将[Root.Monarch.GetName]裹挟着前进，将他送往人间至尊至圣的王座。\n\n突然，[Root.Monarch.GetName]一脚踩空，周遭的一切都急速消散，只留下了如死寂一般的黑。他急速下坠，扑面而来的寒风撕碎了他华丽的衣裳，在他裸露的躯体上嘲笑般划出一道道鲜血淋漓的伤痕。他惊恐万分，张开嘴想求救，但如浓墨般的绝望立刻灌进他惊骇的口中，顺着耳道顶碎了他的耳膜，沿着眼角将他晃荡的眼珠挤出。[Root.Monarch.GetName]浑身似被烈火燃烧，他的骨骼像干柴般在炼狱的高温中劈啪作响......\n\n当他的残躯重重砸在冰冷的地面时，[Root.Monarch.GetName]终于从梦境中清醒过来，他挣扎着从卧室的地板上爬起，怔怔地呆坐在原地。[Root.Monarch.GetName]混沌的头脑已经无法再处理感受到的任何事物，包括屋外冲天的火光与无边的哭喊。"
EDG_flavorAVE_mission_Sa.10.a:0"人生几十载，如梦亦如幻......"
EDG_flavorAVE_mission_Sa.10.b:0"[Root.Monarch.GetName]用力地拍拍脸，勉强让自己清醒过来"
EDG_flavorAVE_mission_Sa.10.b.t:0"§Y真拿你没办法，选这个选项吧§!"

EDG_flavorAVE_mission_Sa.11.t:0"来自十二伊玛目的灵感"
EDG_flavorAVE_mission_Sa.11.d:0"我们的皇帝[Root.Monarch.GetName]是一个充满好奇心的人，尤其热衷于搜罗那些关于怪力乱神的传闻，比如最近发生在波斯的一桩奇闻轶事。据我们的探子说，在遥远的东方，阿塞拜疆山区，出现了一伙自称为“红头军”的团体，他们推举一位伟人的后裔做领袖，用有悖于主流的宗教信条吸引民众，依靠武力在波斯军阀间横行。然而他们最奇妙的是，萨法维的领袖不仅能够吸引效忠于他的人，还能够号召与他作对的人。当他一开口，所有相邻的统治者便不由自主的送上各种资源，就如同被什么法术催眠了一般；而胆敢不从的国家便会遭受厄运，社会动荡、民不聊生。萨法维一边宣称自己得到了神的指引，一边依靠着莫名其妙的力量击溃一个又一个强敌，实在是令人匪夷所思。\n\n听完了汇报，[Root.Monarch.GetName]不禁陷入了沉思，看来他们不是自己以为的“红头军”（爱尔兰盗马贼），而是一个蛮成熟的政治团体。或许，我们能从萨法维奇妙的力量中汲取一些经验。"
EDG_flavorAVE_mission_Sa.11.a:0"我们也要发动对异端的大圣战"
EDG_flavorAVE_mission_Sa.11.b:0"他们管束信众的方法值得学习"
EDG_flavorAVE_mission_Sa.11.c:0"天选之人...我觉得我也是"

EDG_flavorAVE_mission_Sa.12.t:0"对方拒绝我们！"
EDG_flavorAVE_mission_Sa.12.d:0"我们失败了，没有人愿意听信我们异想天开的疯话，周围的领主送来了一封又一封极尽嘲笑的回信，将[Root.Monarch.GetName]描绘成了一个病入膏肓的疯子。更糟糕的是，这件趣事的流传范围大大超出了预期，从爱尔兰到东京的人们知道了我们的荒唐事迹，法兰格拉特尔辉煌的宫廷第一次因为君主而蒙羞了。"
EDG_flavorAVE_mission_Sa.12.a:0"妈的！"

EDG_flavorAVE_mission_Sa.13.t:0"教堂之灾"
EDG_flavorAVE_mission_Sa.13.d:0"虽然在很久之前，我们就听说过君士坦丁堡是一座充满奇迹的城市，但当我们亲眼见到她降下的异象时，还是不免面面相觑。据满头大汗的大主教汇报，自从法兰格拉特尔的版图纳入了地中海明珠之后，我们治下的教堂就纷纷发生了变化；教士们纷纷脱下教袍，扔掉了教典，转而讲起了现世的知识，就连最虔诚的老主教也扯下了身上华贵的服饰，拾起讲义就开始教授他年轻时研习的专业。更糟糕的是，我们甚至不知道如何处理这次危机，全国各地的教堂都发生了巨变，当信众们上门做礼拜或忏悔时，只能对着眼前新出现的大学目瞪口呆。就在人们日益惴惴不安，甚至有好事之徒宣扬宗教即将终结时，所有奇异的变化又突然停止了。教堂又重新恢复了日常的工作，但仍然有不少大学遗留在金雀花治下，提醒我们这个世界曾经发生过什么奇迹。"
EDG_flavorAVE_mission_Sa.13.a:0"何方神圣在注视我们？"

EDG_flavorAVE_mission_Sa.14.t:0"法兰不死队"
EDG_flavorAVE_mission_Sa.14.d:0"一群奇特的士兵突然抵达了战场，干净利落的料理了法兰的强敌。当我们鸣金收兵，想要对他们表达感谢时，却发现这只沉默的军队并非是想象中同盟支援的友军；他们三角形的尖顶铁盔笼罩在一丝若有若无的黑气当中，手中残破的武器也证明了持有者的久经沙场，他们战斗时的动作十分华丽，在战场密密麻麻的刀剑丛中闪转自如，哪怕不装配盾牌也能依靠灵巧的剑术砍下敌人的头颅。我们从没见过如此强大的战士，他们就像是来自另一个世界的惊骇之物。\n\n还好，这支充满杀气的团队并不想与法兰为敌，并且愿意接受我们的领导。"
EDG_flavorAVE_mission_Sa.14.a:0"战场上骁勇的武者......就叫你们法兰街舞队吧"

EDG_flavorAVE_mission_Sa.15.t:0"登神长阶"
EDG_flavorAVE_mission_Sa.15.d:0"您好，一路走到这里可真是不容易，为了达成眼下的成就，想必您已经花费了大量的心血吧？\n\n但我们的步伐还不能够停止，还有许多沉沦在混沌中的羔羊在等待拯救。虚假的神明将希望带给了世界，却对人间的冷暖袖手旁观。既然如此，我们将代替那些不知所谓的虚幻概念，亲自主宰欧罗巴，乃至亚伯拉罕曾行走过的土地。\n\n这一趟旅程和来时的路不同，我们将匮乏于外交博弈，而擅长于军事攻伐，毕竟，我们赖以为傲的金雀花王朝荣光，也并非人人都能自发的认同。\n\n为了能够让您充分享受法兰格拉特尔最后的征程，我为您准备了一点小小的礼物，祝您武运昌隆。"
EDG_flavorAVE_mission_Sa.15.a:0"知向谁边？"
seiya:"西也的祝福"

EDG_flavorAVE_mission_Sa.16.t:0"主母的遗产"
EDG_flavorAVE_mission_Sa.16.d:0"1152年，路易七世向教廷申请撤销自己与埃莉诺之间的婚姻关系。同年3月21日，教会不得不接受上诉，以“近亲结婚”的理由宣布他们的婚姻不合法，终止了这段王室婚姻。这一年，埃莉诺三十岁，她随即踏上了返回自己封国的路途。几乎所有的贵族都垂涎这位法国前王后。\n\n在阿基坦的宫廷里，埃莉诺开始着手选择下一个男人。亨利进入她的视线，他年轻、英俊，已经是一位公爵，埃莉诺立即写了一封信寄给亨利，建议他尽快来阿基坦和自己举行婚礼。\n\n亨利非常清楚迎娶埃莉诺意味着什么，在她那庞大的嫁妆面前，十多岁的年龄差根本不是问题，更何况在这个家庭里，妻子比丈夫大是正常的事，亨利的母亲就比父亲年长11岁之多。因此，亨利在收到信的第一时间便做出了令埃莉诺满意的答复。为了不惊动太多人，亨利按照埃莉诺的要求前往阿基坦。1152年5月18日，诺曼底公爵亨利与大他12岁的埃莉诺秘密结婚。此时，距埃莉诺与路易七世离婚仅仅过去了六周时间。\n\n如今，阿基坦公国虽然已经脱离了金雀花家族的控制，但临近的法兰西与阿尔勒都对这片南法的世外桃源虎视眈眈，我们可以考虑利用埃利诺的宣称，收回主母的遗产。"
