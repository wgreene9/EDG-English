angevin_decentralized_rule_last: "Anglican Local Churches"
angevin_decentralized_rule_last_desc: "Vast territories cannot be governed by regional governors and royal kin alone; the restraints of faith can help us better manage our subjects. As the royal authority of the Plantagenet dynasty becomes more tightly bound to Anglicanism, local churches will greatly reduce the burden of our administrative management."

english_common_law_last: "British Governance Experience"
english_common_law_last_desc: "As foreign Saxons, Frangleterre once won the support of the British people by respecting common law. Now we shall continue applying past governance experience, making the conquered willingly pay their dues."

lessons_of_the_anglo_french_wars_last: "The Encouragement of an Ever-Victorious Nation"
lessons_of_the_anglo_french_wars_last_desc: "Since the Plantagenet dynasty triumphed over Alexander, our campaigns have met with no meaningful resistance. All enemies have bowed before the formidable military might of Frangleterre. The legend of invincibility will greatly inspire our nation's armies."

the_many_thrones_last: "King of Kings of Europa"
the_many_thrones_last_desc: "The Plantagenet dynasty is not only ancient but also flourishing. Whether through sweet diplomacy or cunning acquisition, the thrones of European nations have gradually fallen into our hands. To ensure the family continues to prosper and the succession of various titles never ceases, we shall further promote the heritage of the House of Plantagenet."

reformed_angevin_infantry_last: "Strengthened French Royal Army"
reformed_angevin_infantry_last_desc: "Over the past decades of war, the invincible Royal Army of Frangleterre has withstood every trial of hardship and danger; time has proven the strength of our infantry. With the further establishment of the Plantagenet dynasty's continental hegemony, we shall continue to summarize experience, improve tactics, and maintain absolute supremacy."

seneschal_of_france_last: "Master of Abraham"
seneschal_of_france_last_desc: "Old titles and domains can no longer satisfy our ambitions. While Europa's successors scramble for petty titles like Rome or Frank, Frangleterre's aspirations are cast upon the entire land under God's gaze."

rule_of_the_plantagenet_last: "The Plantagenets Are Destined to Rule the World"
rule_of_the_plantagenet_last_desc: "Frangleterre—our territory stretches from where the sun rises to where it sets. We are the world's benchmark, civilization's beacon, the leader of all nations past, present, and future."

