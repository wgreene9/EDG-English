EDG_flavorAVE_mission_Sa.18.t:0"玫瑰王冠"
EDG_flavorAVE_mission_Sa.18.d:0"[Root.Monarch.GetName]是一位虔诚的信徒，他的外交团队常常因为他无缘无故地消失，又在临近的教堂中突然出现的举动感到焦头烂额，但[Root.Monarch.GetName]始终我行我素，坚持自己难以捉摸的奇特行踪。\n\n这天，[Root.Monarch.GetName]随使团访问洛塔林吉亚的疆土，就在车队短暂停下休息的途中，[Root.Monarch.GetName]又仿佛遁入虚空一般从陪臣的管束中溜走了。他一路轻松地哼着悠闲的歌，自顾自地走向了最近的教堂，他在来时的路上就注意到了。\n\n这座教堂是最近才新建起来的，所以幸免于战火的侵蚀。洁白干净的外墙在太阳的照耀下反射出淡淡的光晕，优雅整齐的造型提醒来访者即将踏入神的领域。在[Root.Monarch.GetName]欣赏够美丽的外型，准备开始今天的祈祷时，一阵悠扬的念诵声传进了他的耳朵：\n\n启：天使向玛利亚报喜，她因圣神怀孕。应 ：求主恩赐谦逊之德，万事全随主圣意。\n\n启：圣母拜访表姐丽莎，若翰在胎中欢跃，充满圣神。应：求主恩赐爱人之德，尽力关心他人的疾苦。\n\n启：耶稣诞生马槽中，天使空中奏赞歌。应 ：求主恩赐甘贫之德，轻看世俗，重视救灵。\n\n启：圣母献耶稣于圣殿，西默盎预言圣母之苦。应：求主恩赐听命之德，善尽职责，荣主益人。\n\n启：耶稣在圣殿讲道，圣母和圣若瑟三日后寻获。应：求主恩赐孝敬长上，遵纪守法，热心敬主。\n\n“陛下！”远方焦急的呼喊将[Root.Monarch.GetName]的思绪拉回到现实，他无奈的收回了已经迈进大门的脚，准备同他的追随者们回去。当[Root.Monarch.GetName]在侍卫小心的责备声中登上马车时，他注意到教堂外精心打理的花圃，几丛鲜艳的玫瑰花正在盛放。"
EDG_flavorAVE_mission_Sa.18.a:0"我早已遇见，独属于我的天使"
shuimeiren:"我的蒙娜丽莎"

