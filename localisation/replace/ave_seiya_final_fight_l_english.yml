angevin_decentralized_rule_last:"圣公宗地方教会"
angevin_decentralized_rule_last_desc:"广袤的领土不能只靠地方总督和王室宗亲治理，信仰的约束能够帮助我们更好的管理治下的臣民。随着金雀花王朝的王权同圣公宗更紧密的绑定到一起，地方教会将大大减轻我们行政管理的负担。"
english_common_law_last:"不列颠治理经验"
english_common_law_last_desc:"作为外来的撒克逊人，法兰格拉特尔曾依靠对习惯法的尊重赢得了不列颠人民的拥护。现在我们将继续沿用过去的治理经验，让被征服者心甘情愿的缴纳赋税。"
lessons_of_the_anglo_french_wars_last:"常胜之国的激励"
lessons_of_the_anglo_french_wars_last_desc:"自从金雀花王朝战胜了亚历山大开始，我们的征途就再也没有遇到过像样的抵抗，所有的敌人都在法兰格拉特尔强大的军势前拜服，不可战胜的传说将大大激励我国的军队。"
the_many_thrones_last:"欧罗巴万王之王"
the_many_thrones_last_desc:"金雀花王朝不仅源远流长，而且枝繁叶茂。无论是甜蜜的外交还是狡诈的索取，欧洲诸国的王座已经逐渐落入了我们手中。为了让家族人丁继续兴旺，各个头衔的接续永不终止，我们将进一步弘扬金雀花家族的传承。"
reformed_angevin_infantry_last:"强化法兰皇家陆军"
reformed_angevin_infantry_last_desc:"在过去数十年的战争间，法兰格拉特尔所向披靡的皇家陆军赢得了所有艰难险阻的考验，时间已经证明了我们步兵的强大。随着金雀花王朝大陆霸权的进一步建立，我们会继续总结经验，改进战术，保持绝对的领先地位。"
seneschal_of_france_last:"亚伯拉罕主宰"
seneschal_of_france_last_desc:"旧有的头衔和版图已经无法满足我们的雄心壮志，在欧罗巴的继业者们争抢罗马、法兰克等渺小的头衔时，法兰格拉特尔的野望已经投射到整个神视之地。"
rule_of_the_plantagenet_last:"金雀花命中注定将统治世界"
rule_of_the_plantagenet_last_desc:"法兰格拉特尔，我们的领土从太阳升起的地方一直延续到太阳落下的地方，我们是世界的标杆，文明的灯塔，我们是过去、现在与未来一切国度的领袖。"
