EDG_AVE_mission_1_44_shijianqianzhanwenben: "This event allows us to choose how to govern the Polish region."

EDG_flavorAVE_mission_Sa.1.t:0 "The Ownership of the Polish Crown"
EDG_flavorAVE_mission_Sa.1.d:0 "As the Hussite Wars expanded, Jan Hus's ideas spread to southern Poland. Many minor nobles in Lesser Poland converted to Hussitism, believing it to be the truth people should follow. After the death of Władysław III, opportunistic converts exploited the power vacuum to overthrow the local magnates, seized control of Lesser Poland, and established a Hussite noble republic, with its highest institution called the 'Purification Committee.'\n\nThe Duke of Greater Poland, Siemomysł III, understood that Polish kings had spent the past century trying to centralize power, while the autonomy of Holy Roman Empire princes was growing. Thus, he wished to become a West Slavic imperial prince like Bohemia, which would not only avoid the threat of the Teutonic Order but also facilitate the infiltration of his influence into Pomerania. Therefore, Siemomysł III refused to submit to the distant court in Kraków, effectively gaining independence.\n\nThe split between northern and southern Poland also fostered separatist tendencies in the Duchy of Masovia. Consequently, the central court in Kraków effectively lost control over most of the country. The Piast rulers of Masovia were unable to quell domestic doubts, and the title of King of Poland became an unclaimed empty honor.\n\nNow, Poland's fragmented lands have all fallen into the hands of the Plantagenet dynasty. We should deliberate carefully to find the best future for the West Slavs."
EDG_flavorAVE_mission_Sa.1.a:0 "The glory of the Plantagenet dynasty will protect them"
EDG_flavorAVE_mission_Sa.1.b:0 "We believe the Polish people can unite as one"

EDG_flavorAVE_mission_Sa.2.t:0 "A World Transformed"
EDG_flavorAVE_mission_Sa.2.d:0 "[Root.Monarch.GetName] had a dream, a dream the House of Plantagenet had longed for across generations. In the dream, the Kingdom of England grew into an unparalleled powerful state: its fleets sailed every water across the five oceans, its armies marched on every land under the nine heavens; its subjects lived and worked in peace under its protection, its territories stretched from where the sun rises to where it sets. When people spoke of it, they thought only of strength and prosperity; it was the world's benchmark, civilization's beacon, the leader of all nations past, present, and future.\n\nAt dawn, [Root.Monarch.GetName] awoke from the dream. Gazing at the faint sunlight outside the window, [Root.Monarch.GetName] couldn't help but recall the midnight vision. That dream was so fantastical, yet so clear—because this is the present of the Kingdom of England, this is the today of the House of Plantagenet.\n\nThe wind rises on the River Thames, the tide ebbs in the Gulf of Suez. Every place under the gaze of the gods now belongs to us. We stumbled into motion amidst thorns and mud, watering with blood and sweat a utopia free from filth.\n\nThe autumn wind is chill as ever, but the world is transformed. History has seen countless great figures and passing guests, but today, only one winner receives congratulations."
EDG_flavorAVE_mission_Sa.2.a:0 "The Plantagenet story ends here. Thank you for playing."
EDG_flavorAVE_mission_Sa.2.b:0 "Perhaps, like me, you're not quite ready to stop... then play a little longer."

EDG_flavorAVE_mission_Sa.3.t:0 "The Terrifying Rumors from Romania"
EDG_flavorAVE_mission_Sa.3.d:0 "Not all rulers are as benevolent as we are. In fact, most of the time, terror and cruelty are the impressions a strong leader should leave. If a minor ruler with insufficient national strength dons a mask of gentleness to cherish his reputation, his enemies will bare their fangs without hesitation, and his supporters will flee in doubt and fear to a stronger side. Since Frangleterre has also had its share of adversity, we generally show understanding to these local princes acting out of necessity.\n\nHowever, this time the subject seems to have crossed a line. Long before we conquered the Western world, horrifying tales about the Romanian ruler began to reach people's ears: it is said he is inherently cruel and extremely bloodthirsty, impaling everyone on sharpened stakes, even sparing not his own kin and friends; it is rumored he sold his soul, made a deal with the devil, becoming not only immortal and ageless but also invulnerable to weapons... Yet when [Root.Monarch.GetName] stood before him, [Root.Monarch.GetName] found the legendary vampire lord was just an anemic-looking old man, nothing like the terrifying figure in the rumors. But this could also be his cunning disguise, waiting for the Plantagenet armies to let down their guard before the devil's thirsty fangs reappear in the world. What should we do?"
EDG_flavorAVE_mission_Sa.3.a:0 "The glory of the Plantagenet dynasty will purify this tainted land"
EDG_flavorAVE_mission_Sa.3.b:0 "Laughable rumors, nothing more. Return the lands to him"

EDG_flavorAVE_mission_Sa.4.t:0 "Learning from the Turks' Experience"
EDG_flavorAVE_mission_Sa.4.d:0 "The Turks were powerless to stop the armies of the Plantagenet dynasty. We easily crossed the straits and crushed all resistance in Anatolia. Amidst the chaos of war, a soldier found a peculiar book in a ruined tent. Though barely literate, he was greatly amused by the stories it contained and promptly handed it over to his sergeant. It eventually made its way to [Root.Monarch.GetName], with everyone along the chain assuring it was a worthwhile read.\n\nThe Emperor skeptically flipped through a few pages but was immediately captivated. The book recounted tales from another world where the Turks were brave, skilled in war, and remarkably clever. Not only could they shatter enemy walls, fragile as clay, with mythical cannons, but they also used dark magic to coax one king after another under their rule. They established a vast empire spanning three continents, where all infidels were as lambs to be manipulated, including the Magyars of the north and the Mamluks of the south. From the mid-15th century to the early 19th century, no adversary for the Turks could be found on the entire globe. The whole story was absurd and laughable, like the ravings of a madman or a drunkard, hardly something a sane person would produce. Yet the book's Nordic author swore a solemn oath that if a single word were false, he would immediately marry a goat!\n\nAfter laughing hysterically, [Root.Monarch.GetName] began to ponder the powerful Ottoman Turkey described in the book. [Root.Monarch.GetName] realized that perhaps not all stories of this world were groundless; Frangleterre could surely learn something from it."
EDG_flavorAVE_mission_Sa.4.a:0 "A true conqueror must be strong"
EDG_flavorAVE_mission_Sa.4.b:0 "A true conqueror must be tolerant"

EDG_flavorAVE_mission_Sa.5.t:0 "Expanding the Natural Frontiers"
EDG_flavorAVE_mission_Sa.5.d:0 "Historically, France developed a natural boundary based on geographical features and political considerations, known as the 'natural frontiers' or 'natural borders.' The south was bounded by the Pyrenees, the west by the Atlantic coast and bays. However, the eastern and northern borders were not entirely defined by natural geography, often shifting with the ebb and flow of power between the Paris court and German princes.\n\nRegrettably, France's former masters were always mired in various internal political struggles. They lacked the strength to command the overall situation and had no determination to be true rulers of a nation. They would rather eke out a living in the Paris court, catering obsequiously to their legal vassals, completely disregarding whether their subjects were threatened by infidels and foreigners.\n\nThese ambiguous boundaries remind us that as the new leader of the French region, the path forward for Frangleterre will not be hindered by any force. The unshackled Plantagenet dynasty will shatter the political framework carefully constructed by the German Emperor."
EDG_flavorAVE_mission_Sa.5.a:0 "Stagnation leads to slaughter; we cannot sit idly by"

EDG_flavorAVE_mission_Sa.6.t:0 "I Am the Tide"
EDG_flavorAVE_mission_Sa.6.d:0 "Every self-important ruler fancies themselves the chosen one, believing there must be some special reason they occupy their current position. Court historians exhaust themselves lavishly praising these childish monarchs, describing celestial omens at their birth and extraordinary actions in their youth, as if leading a nation were not the work of flesh and blood but some three-headed, six-armed monster—something any person of discernment would scoff at.\n\nWhat once stood in Frangleterre's way was a Holy Roman Empire composed of countless such absurd and ludicrous clowns. Rather than steadfastly developing the economy and arming the people, they preferred to squander internal unity in spittle-flying quarrels and determine superiority in village brawls as if playing house—truly laughable.\n\nIn the East, a martial artist taught people to be like water. Frangleterre deeply understands this wisdom. As the times change, we have now seized the pulse of destiny and stand atop the tide of history. The Plantagenet dynasty shall be as unstoppable as a flood. Let us become a giant wave sweeping across the world, washing away all the ghosts and goblins daring to block the path of our eastern campaign."
EDG_flavorAVE_mission_Sa.6.a:0 "Frangleterre's resolve never falters"

EDG_flavorAVE_mission_Sa.7.t:0 "The Rus Princess"
EDG_flavorAVE_mission_Sa.7.d:0 "Our era is not one of calm seas; wars for hegemony erupt across the world, even at the edges of civilization. On this day, the court in Paris received an unusual young guest. She curled up like a small animal in a robe clearly not her own, curiously observing our illustrious court. Her trembling companion explained their destroyed homeland and exiled fate, vividly recounting the perils of crossing the continent and the narrow escape over the straits. Clearly, their harrowing journey moved many present; our courtiers expressed sympathy and pity for this princess of a fallen kingdom. Yet some raised doubts about their identity, believing this was merely an elaborate charade by two swindlers aiming to earn money or even steal our intelligence. As the arguments subsided, all eyes turned to the only decision-maker present, [Root.Monarch.GetName]. From the start, [Root.Monarch.GetName] had sat silently in [Root.Monarch.GetHisHer] chair; no one knew what [Root.Monarch.GetName] was thinking.\n\n[Root.Monarch.GetName] gazed silently at the princess of unknown origin in the hall. Her golden hair was like ripe autumn wheat, her sapphire-blue eyes like the summer sky."
EDG_flavorAVE_mission_Sa.7.a:0 "Send this impostor back to Moscow"
EDG_flavorAVE_mission_Sa.7.b:0 "Very well, I do love collecting little princesses"
EDG_flavorAVE_mission_Sa.7.c:0 "I have a bolder idea..."

EDG_flavorAVE_mission_Sa.8.t:0 "The Plantagenet Dynasty and the New Tsar"
EDG_flavorAVE_mission_Sa.8.d:0 "The Rus princess, a guest at the French court, grew to adulthood. Though she maintained an appearance of cheerfulness daily, deep in her heart lay the unwilling grief of a destroyed nation and lost home. Especially when the old minister who had followed her all the way regretfully closed his eyes and was buried in a foreign land, the princess became perpetually melancholy, not a day passing without longing for her eastern homeland. And today, her nightmare could finally end.\n\nAs the armies of the Plantagenet dynasty escorted the former princess into Moscow's inner city, many elders wept with emotion, urging others to lay down their weapons. We obtained the crown of Moscow, and even the legitimate claim to the entire Slavic region, without lifting a finger. [Root.Monarch.GetName] knew that such long investment and waiting were worthwhile; a benevolent monarch had received [Root.Monarch.GetHisHer] due reward.\n\nNow, the princess representing Eastern European power had gracefully knelt before us, offering the scepter of Moscow with both hands. We could politely decline, entrusting her to rule the harsh eastern lands in our stead; or accept with peace of mind, trusting the Slavic people would welcome our governance wholeheartedly. Or, [Root.Monarch.GetName] had another bold, unexpected, and perhaps unreasonable proposal that might lead our nation toward a new tomorrow."
EDG_flavorAVE_mission_Sa.8.a:0 "Return the crown to its rightful owner"
EDG_flavorAVE_mission_Sa.8.b:0 "The Plantagenet dynasty shall become the rightful master of Eastern Europe"
EDG_flavorAVE_mission_Sa.8.c:0 "I have an even bolder idea..."

EDG_flavorAVE_mission_Sa.9.t:0 "The Vision of the Fifth Monarchy"
EDG_flavorAVE_mission_Sa.9.d:0 "Since we declared a break with the Roman Catholic Church, various ideas of religious reform have proliferated wildly within England's borders. Aiming to dissolve the stubborn resistance of traditional religious forces, we temporarily allowed diverse Christian doctrines to clamor freely at court, but today's discourse seemed a bit too peculiar.\n\n'Your Majesty,' the clergyman kneeling before [Root.Monarch.GetName] could barely contain his excited gasps, his trembling body groveling obsequiously on the ground, 'do you know? Our nation's destiny has arrived!'\n\n'The First Kingdom of the world was Assyria-Babylon, the Second Persia, the Third Greece, the Fourth Rome. The first three kingdoms perished due to idolatry, and the Fourth's successor, the Holy Roman Empire, is nearing its end. And the Fifth Kingdom, the Millennial Kingdom with Christ as King, is about to descend upon earth. Only in this kingdom can the phenomenon of man oppressing man be utterly eradicated, and true justice finally prevail.'\n\n'And you...' The twisted clergyman suddenly struggled to rise from the ground, hands raised skyward, gazing at [Root.Monarch.GetName] with a pathological fervor that sent shivers down [Root.Monarch.GetHisHer] spine, 'You are the saint who will lead us forward! Please shoulder the duty of guiding humanity!'"
EDG_flavorAVE_mission_Sa.9.a:0 "Interesting as a story to hear"
EDG_flavorAVE_mission_Sa.9.b:0 "§RFar more than that, I suppose I should be Christ himself...§!"
EDG_flavorAVE_mission_Sa.9.c:0 "The Plantagenet court does not hire jesters"

EDG_flavorAVE_mission_Sa.10.t:0 "Nightfall"
EDG_flavorAVE_mission_Sa.10.d:0 "[Root.Monarch.GetName] had a beautiful dream, dreaming [Root.Monarch.GetName] became Christ walking on earth. Flowers bloomed wherever [Root.Monarch.GetName] trod, everything [Root.Monarch.GetName] touched turned to gold. Wherever [Root.Monarch.GetName] went, people devoutly worshiped; all his enemies, even the infidel Caliph, knelt before [Root.Monarch.GetName], tearfully confessing their sins. Countless excited cheers swept [Root.Monarch.GetName] forward like waves, carrying [Root.Monarch.GetHimHer] to the most supreme and holy throne on earth.\n\nSuddenly, [Root.Monarch.GetName] stepped into empty air. Everything around rapidly dissipated, leaving only deathly silence and darkness. [Root.Monarch.GetName] plummeted downward, the onrushing cold wind shredding [Root.Monarch.GetHisHer] splendid garments, mockingly carving bloody wounds on [Root.Monarch.GetHisHer] exposed flesh. Horrified, [Root.Monarch.GetName] opened [Root.Monarch.GetHisHer] mouth to cry for help, but despair thick as ink instantly flooded into [Root.Monarch.GetHisHer] terrified mouth, crushing [Root.Monarch.GetHisHer] eardrums through the ear canals, squeezing [Root.Monarch.GetHisHer] dangling eyeballs from their sockets. [Root.Monarch.GetName]'s entire body felt as if burning in fire; [Root.Monarch.GetHisHer] bones crackled like dry wood in the inferno's heat...\n\nWhen [Root.Monarch.GetName]'s shattered body slammed onto the icy ground, [Root.Monarch.GetName] finally awoke from the dream. Struggling to rise from the bedroom floor, [Root.Monarch.GetName] sat dazed in place. [Root.Monarch.GetName]'s chaotic mind could no longer process anything [Root.Monarch.GetName] perceived, including the raging flames and boundless cries outside."
EDG_flavorAVE_mission_Sa.10.a:0 "Life is but a few decades, a dream, an illusion..."
EDG_flavorAVE_mission_Sa.10.b:0 "[Root.Monarch.GetName] slaps [Root.Monarch.GetHisHer] face hard, forcing [Root.Monarch.GetHimHer]self to regain clarity"
EDG_flavorAVE_mission_Sa.10.b.t:0 "§YWhat can one do with you? Choose this option.§!"

EDG_flavorAVE_mission_Sa.11.t:0 "Inspiration from the Twelve Imams"
EDG_flavorAVE_mission_Sa.11.d:0 "Our Emperor [Root.Monarch.GetName] is a curious person, especially keen on collecting tales of the supernatural and bizarre, like a recent strange anecdote from Persia. According to our spies, in the distant east, in the Azerbaijani mountains, a group calling themselves the 'Red Heads' has appeared. They elected a descendant of a great figure as their leader, attracting followers with religious tenets deviating from the mainstream, and relying on force to move unchecked among Persian warlords. Yet their most remarkable trait is that the Safavid leader can not only attract those loyal to him but also summon those who oppose him. When he speaks, all neighboring rulers involuntarily offer various resources, as if hypnotized by some spell; nations daring to refuse suffer misfortune—social unrest and people's misery. While proclaiming divine guidance, the Safavids rely on inexplicable power to crush one formidable enemy after another, truly baffling.\n\nAfter hearing the report, [Root.Monarch.GetName] fell into deep thought. It seems they are not the 'Red Heads' [Root.Monarch.GetName] imagined (Irish horse thieves) but a rather mature political group. Perhaps we can glean some experience from the Safavids' marvellous power."
EDG_flavorAVE_mission_Sa.11.a:0 "We too shall launch a great holy war against heretics"
EDG_flavorAVE_mission_Sa.11.b:0 "Their methods of controlling believers are worth learning"
EDG_flavorAVE_mission_Sa.11.c:0 "The chosen one... I think I am one too"

EDG_flavorAVE_mission_Sa.12.t:0 "They Refuse Us!"
EDG_flavorAVE_mission_Sa.12.d:0 "We have failed. No one was willing to heed our fanciful, mad ramblings. The neighboring lords sent one mocking reply after another, depicting [Root.Monarch.GetName] as a hopeless lunatic. Worse, the spread of this amusing tale far exceeded expectations; people from Ireland to Tokyo learned of our absurd deeds. For the first time, the glorious court of Frangleterre was shamed by its monarch."
EDG_flavorAVE_mission_Sa.12.a:0 "Damn it!"

EDG_flavorAVE_mission_Sa.13.t:0 "Disaster of the Churches"
EDG_flavorAVE_mission_Sa.13.d:0 "Although we had long heard that Constantinople was a city of miracles, witnessing the strange phenomena descending upon her still left us bewildered. According to the sweating archbishop's report, ever since Frangleterre's territory incorporated the Pearl of the Mediterranean, churches under our rule began to change one after another. Clergy shed their cassocks, discarded their scriptures, and instead lectured on worldly knowledge. Even the most devout old archbishop tore off his splendid vestments, picked up lecture notes, and began teaching the subjects he studied in his youth. Worse, we didn't even know how to handle this crisis. Drastic transformations occurred in churches nationwide; when parishioners arrived for worship or confession, they could only stare dumbfounded at the newly emerged universities before them. Just as people grew increasingly anxious, with some troublemakers even proclaiming the end of religion, all the strange changes suddenly ceased. Churches resumed their daily functions, yet many universities remained within the Plantagenet realm, reminding us of the miracles that once occurred in this world."
EDG_flavorAVE_mission_Sa.13.a:0 "What divine power is watching over us?"

EDG_flavorAVE_mission_Sa.14.t:0 "The Undead Legion of France"
EDG_flavorAVE_mission_Sa.14.d:0 "A group of peculiar soldiers suddenly arrived on the battlefield and efficiently dispatched France's formidable foes. When we sounded the retreat and wished to express our gratitude, we discovered that this silent army was not the allied reinforcements we imagined. Their triangular, pointed steel helmets were shrouded in a faint, elusive dark aura, and their tattered weapons testified to their long experience in battle. Their combat movements were extraordinarily elegant, nimbly maneuvering through dense thickets of blades on the battlefield; even without shields, they could rely on deft swordsmanship to sever enemy heads. We had never seen such formidable warriors; they seemed like horrifying entities from another world.\n\nFortunately, this murderous company had no desire to oppose France and was willing to accept our leadership."
EDG_flavorAVE_mission_Sa.14.a:0 "Valiant fighters on the battlefield... we shall call you the 'French Street Dancers'"

EDG_flavorAVE_mission_Sa.15.t:0 "The Stairway to Divinity"
EDG_flavorAVE_mission_Sa.15.d:0 "Greetings. It hasn't been easy to reach this point. To achieve what you have now, you must have invested considerable effort, right?\n\nBut our steps must not cease. Many lambs still lost in chaos await salvation. False deities brought hope to the world yet turned a blind eye to human suffering. Therefore, we shall replace those meaningless abstract concepts and personally govern Europa, even the lands once walked by Abraham.\n\nThis journey differs from the path we came. We will be deficient in diplomatic maneuvering but skilled in military conquest. After all, the glory of the Plantagenet dynasty, our pride, is not something everyone can spontaneously embrace.\n\nTo allow you to fully enjoy the final campaign of Frangleterre, I have prepared a small gift for you. May your martial fortune flourish."
EDG_flavorAVE_mission_Sa.15.a:0 "Whither shall we proceed?"
seiya: "Seiya's Blessing"

EDG_flavorAVE_mission_Sa.16.t:0 "The Matriarch's Legacy"
EDG_flavorAVE_mission_Sa.16.d:0 "In 1152, Louis VII petitioned the Papacy to annul his marriage to Eleanor of Aquitaine. On March 21 of the same year, the Church, compelled to accept the appeal, declared their marriage invalid on grounds of 'consanguinity,' terminating this royal union. That year, Eleanor was thirty years old. She immediately set out to return to her fiefdom. Nearly every noble coveted this former Queen of France.\n\nAt the court of Aquitaine, Eleanor began selecting her next man. Henry came into her sight—young, handsome, already a duke. Eleanor promptly wrote a letter to Henry, advising him to come to Aquitaine as soon as possible to marry her.\n\nHenry understood perfectly what marrying Eleanor meant. Before her vast dowry, a dozen years' age difference was no issue. Moreover, in his family, it was normal for the wife to be older than the husband; Henry's own mother was eleven years older than his father. Therefore, upon receiving the letter, Henry immediately gave the reply Eleanor desired. To avoid alarming too many, Henry followed Eleanor's instructions and traveled to Aquitaine. On May 18, 1152, Henry, Duke of Normandy, secretly married Eleanor, twelve years his senior. This was only six weeks after Eleanor's divorce from Louis VII.\n\nNow, although the Duchy of Aquitaine has slipped from Plantagenet control, neighboring France and Arles both eye this southern French paradise covetously. We might consider using Eleanor's claims to reclaim the Matriarch's legacy."
EDG_flavorAVE_mission_Sa.16.a:0 "We shall protect our brethren from external threats"
EDG_flavorAVE_mission_Sa.16.b:0 "The situation in France is intricate; let us not stir up trouble"

EDG_flavorAVE_mission_Sa.17.t:0 "The Blossoming Years"
EDG_flavorAVE_mission_Sa.17.d:0 "When Margaret was very young, she heard stories of the Carolingian dynasty and Charlemagne on her father's knee, though she did not yet understand what made a hero or greatness. A little older, she followed her court tutor's finger on the map of Europe, witnessing the rise and fall of vast empires across the channel, learning from historical records about the feuds among successor brothers. Margaret often felt sorrow for the fate of the Frankish kingdom. She frequently asked her father why family members harbored ulterior motives, why brothers stood opposed, but her father, no longer as leisurely as before, never answered, only responding with furrowed brows and a somber face that made her dare not ask further.\n\nDuring a court banquet, the bored Margaret encountered a little girl her own age. While the adults were busy arguing over neighboring wars, the two children held hands and had their own tea party. They chased and played in the garden, startling the little hounds into barking; they hid the cheese for the main course in the kitchen, giggling secretly at the flustered chef; they sang with their young, clear voices in the front hall, lay together sleeping on the soft little bed in the bedroom; they chatted, laughed, shared their worlds with each other, until the moment of parting. Reluctantly loosening their tightly held hands, they realized they hadn't even asked each other's names.\n\n'My name is Margaret, what's yours?'\n\n'My name is Bernadette.'\n\nThat was the sweetest sound Margaret had ever heard, as sweet as a rose blooming at dawn."
EDG_flavorAVE_mission_Sa.17.a:0 "My hair first covered my forehead; I picked flowers and played before the gate"
EDG_flavorAVE_mission_Sa.17.b:0 "A child's play-acting farce"
shangshi: "Lost Love"

EDG_flavorAVE_mission_Sa.18.t:0 "The Rose Crown"
EDG_flavorAVE_mission_Sa.18.d:0 "[Root.Monarch.GetName] is a devout believer. His diplomatic team is often exasperated by his unexplained disappearances and sudden reappearances in nearby churches, yet [Root.Monarch.GetName] persists in his unpredictable and peculiar behavior.\n\nOn this day, [Root.Monarch.GetName] was accompanying a delegation to the lands of Lotharingia. During a brief stop for the convoy to rest, [Root.Monarch.GetName] once again slipped away from the supervision of his attendants, vanishing into thin air. Humming a carefree tune, he walked alone toward the nearest church he had noticed on the journey.\n\nThe church was newly built, thus spared from the ravages of war. Its pristine white walls reflected a faint halo in the sunlight, and its elegant, orderly architecture reminded visitors they were about to enter a divine realm. After admiring the beautiful exterior and preparing for his prayers, a melodious recitation reached his ears:\n\nLeader: The angel announced to Mary, and she conceived by the Holy Spirit.\nResponse: Grant us, O Lord, the virtue of humility, that in all things, Your holy will be done.\n\nLeader: Mary visited her cousin Elizabeth, and John leaped in the womb, filled with the Holy Spirit.\nResponse: Grant us, O Lord, the virtue of love for others, that we may care diligently for the sufferings of our neighbors.\n\nLeader: Jesus was born in a manger, and angels sang praises in the heavens.\nResponse: Grant us, O Lord, the virtue of holy poverty, that we may despise worldly things and value the salvation of souls.\n\nLeader: Mary presented Jesus in the Temple, and Simeon prophesied the sorrows of the Mother.\nResponse: Grant us, O Lord, the virtue of obedience, that we may fulfill our duties well, glorifying God and benefiting others.\n\nLeader: Jesus taught in the Temple, and Mary and Joseph found Him after three days.\nResponse: Grant us, O Lord, the virtue of honoring our elders, obeying laws and rules, and serving the Lord with zeal.\n\n'Your Majesty!' A distant, anxious shout pulled [Root.Monarch.GetName]'s thoughts back to reality. With regret, he withdrew the foot that had already crossed the threshold, preparing to return with his followers. As [Root.Monarch.GetName] boarded the carriage amid the careful reproaches of his guards, he noticed the meticulously tended flower beds outside the church, where several clusters of vibrant roses were in full bloom."
EDG_flavorAVE_mission_Sa.18.a:0 "I have long encountered the angel who belongs to me alone"
shuimeiren: "My Mona Lisa"

EDG_flavorAVE_mission_Sa.19.t:0 "The Rose Crown"
EDG_flavorAVE_mission_Sa.19.d:0 "[Root.Monarch.GetName] is a devout believer. His diplomatic team is often exasperated by his unexplained disappearances and sudden reappearances in nearby churches, yet [Root.Monarch.GetName] persists in his unpredictable and peculiar behavior.\n\nOn this day, [Root.Monarch.GetName] was leading his army through the homelands of Lotharingia. During a brief halt for the convoy to rest, [Root.Monarch.GetName] once again slipped away from the supervision of his attendants, vanishing into thin air. Humming a carefree tune, he walked alone toward the nearest church he had noticed on the journey.\n\nThe church was newly built, but it had not been spared from the ravages of war. Its yellowed and cracked walls cast wrinkled shadows in the sunlight, and its dilapidated, distorted architecture reminded visitors they were about to enter a divine realm. After admiring the stark beauty of the exterior and preparing for his prayers, a melodious recitation reached his ears:\n\nLeader: The angel announced to Mary, and she conceived by the Holy Spirit.\nResponse: Grant us, O Lord, the virtue of humility, that in all things, Your holy will be done.\n\nLeader: Mary visited her cousin Elizabeth, and John leaped in the womb, filled with the Holy Spirit.\nResponse: Grant us, O Lord, the virtue of love for others, that we may care diligently for the sufferings of our neighbors.\n\nLeader: Jesus was born in a manger, and angels sang praises in the heavens.\nResponse: Grant us, O Lord, the virtue of holy poverty, that we may despise worldly things and value the salvation of souls.\n\nLeader: Mary presented Jesus in the Temple, and Simeon prophesied the sorrows of the Mother.\nResponse: Grant us, O Lord, the virtue of obedience, that we may fulfill our duties well, glorifying God and benefiting others.\n\nLeader: Jesus taught in the Temple, and Mary and Joseph found Him after three days.\nResponse: Grant us, O Lord, the virtue of honoring our elders, obeying laws and rules, and serving the Lord with zeal.\n\n'Your Majesty!' A distant, anxious shout pulled [Root.Monarch.GetName]'s thoughts back to reality. With regret, he withdrew the foot that had already crossed the threshold, preparing to return with his followers. As [Root.Monarch.GetName] boarded the carriage amid the careful reproaches of his guards, he noticed the long-neglected flower beds outside the church, where several clusters of withered roses bowed their heads."
EDG_flavorAVE_mission_Sa.19.a:0 "Every flower must wither someday"
