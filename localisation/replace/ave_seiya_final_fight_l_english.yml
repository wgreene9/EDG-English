EDG_flavorAVE_mission_Sa.21.t:0"一家人"
EDG_flavorAVE_mission_Sa.21.d:0"那是一个阳光明媚的下午，巴黎的天气好的让人难以置信。为了能够好好享受午后悠闲的时光，[Root.Monarch.GetName]独自来到了花园，婉拒了所有人的陪同，贪婪地拥抱新鲜的空气与和煦的微风。\n\n最近国家的烦心事很少，越来越多的人表达了对金雀花家族的忠诚。不论过去他们曾经效忠过谁，法兰的治理都会给予每个人最合适的归宿。[Root.Monarch.GetName]很有自信，在自己高明的统治策略下，任何负隅顽抗的势力最终都会如阳光下的冰雪般消融。\n\n正当他一边畅想法兰格拉特尔的美好未来，一边在松软的土地上慢慢踱步时，背后突然传来了一阵不和谐的悉悉索索。起初，[Root.Monarch.GetName]还以为这噪音的主人是哪个想和他开玩笑的家族成员，亦或是某位不放心他安全的侍从，但来者快速逼近的沉重步伐让他的心凉了半截。\n\n[Root.Monarch.GetName]猛一回头，只看见一个手持匕首的刺客抬手刺来，来不及阻挡或呼喊，锋利的刃尖已经划开空气，袭向他惊骇的脸庞。\n\n突然，远方飞来一把剑鞘，速度快的如同离弦的弓箭，击落了致命的凶器；剑鞘的主人没有留给他任何喘息的机会，在刺客疑惧的瞬间飞身而至，一剑刺穿了他的胸膛。这时，惊魂未定的[Root.Monarch.GetName]才看清面前的救星，是他15年前收养的弃婴，如今她已成长为亭亭玉立的少女，更练得了一身炉火纯青本领。\n\n她沉默地俯身确认了刺客的死亡，即刻转身望向了[Root.Monarch.GetName]，眼神中透露出担心与询问。[Root.Monarch.GetName]定了定神，伸出手，带着欣慰的笑容拥抱了他心爱的女儿。"
EDG_flavorAVE_mission_Sa.21.a:0"我的女儿，你是金雀花家族毋庸置疑的明珠"
