EDG_flavorAVE_mission_Sa.20.t:0 "An Infant"
EDG_flavorAVE_mission_Sa.20.d:0 "Many years later, facing the assassin, [Root.Monarch.GetName] would recall that distant night when he led the army into Paris.\n\nIt was a hard-won victory. The anti-French coalition attacked the Capetian dynasty on all fronts, quickly exhausting Paris's sparse defenses with dispersed enemies. Just as in the Quadruple War of the past, the Plantagenet army once again broke through the coastal barriers and successfully entered Paris. This time, no miracle could save them.\n\nUnfortunately, the cunning Capet family had anticipated the one-sided northern war, evacuating the entire court and populace from the city early on, leaving [Root.Monarch.GetName] with an empty Paris. Unwilling to accept only a nominal victory, [Root.Monarch.GetName] ordered his men to thoroughly search all palaces, determined to find something of value.\n\nJust as [Root.Monarch.GetName] was becoming disheartened by the lack of results, an attendant delivered a report: a squad of guards had discovered something unusual and, unsure how to proceed, requested [Root.Monarch.GetName]'s personal presence.\n\nOn the way, [Root.Monarch.GetName] had many speculations, yet his subordinates' discovery still surprised him: an infant, more precisely, a sleeping baby girl. Her tiny body was wrapped in a somewhat worn blanket, lying alone in an empty room. Some speculated she might be a member of a Capet cadet branch, perhaps left behind in the haste of the main evacuation. Or she might simply be the child of a servant raised in secret, her life or death a matter of indifference.\n\nAs everyone buzzed with guesses about the baby's origins, she suddenly opened her eyes and curiously observed the unfamiliar faces before her. [Root.Monarch.GetName] stepped forward quickly, carefully picking up the child of unknown origin. She extended a small pink hand from her swaddling clothes and giggled at [Root.Monarch.GetName]."
EDG_flavorAVE_mission_Sa.20.a:0 "Take in the Capet Descendant"
EDG_flavorAVE_mission_Sa.20.aa: "Lineage matters not; those chosen are family."
