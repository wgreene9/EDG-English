EDG_flavorAVE_mission_Sa.16.b:0"法兰西局势错综复杂，莫要引火烧身"

EDG_flavorAVE_mission_Sa.17.t:0"豆蔻年华"
EDG_flavorAVE_mission_Sa.17.d:0"在玛格丽特很小的时候，她就在父亲的膝头听过加洛林王朝和查理曼大帝的故事，那时她还不明白什么是英雄，什么是伟大。稍微长大一点时，她在欧洲地图上跟着宫廷教师的手指见证过海峡对岸庞大帝国的迭起兴衰，在历史记录中了解了继业者兄弟阋墙的故事。玛格丽特常常为法兰克王国的遭遇感到遗憾，她经常问父亲，为什么一家人会各怀鬼胎，为什么亲兄弟要彼此对立，但不复往日悠闲的父亲从来不给她回答，只用紧皱的眉头和阴沉的面孔让她不敢再多嘴。\n\n在一次宫廷晚宴中，百无聊赖的玛格丽特遇到了一位同龄的小女孩，在大人们忙着为邻近的战争唇枪舌剑时，两位小朋友手牵着手过起了自己的茶话会。她们一起在花园里追逐打闹，吓得小猎犬汪汪直叫；一起在厨房藏起主菜的奶酪，看着焦头烂额的厨师偷偷窃笑；她们在前厅一起用稚嫩的童声唱歌，一起躺在卧室柔软的小床上睡觉；她们一起聊天，一起欢笑，一起向对方分享自己的世界，直到分别的时刻。在依依不舍地松开紧握的小手时，她们才想起来还没询问彼此的名字。\n\n「我叫玛格丽特，你叫什么名字？」\n\n「我叫，贝尔纳黛特。」\n\n那是玛格丽特听过最好听的声音，甜美如清晨初绽的玫瑰。"
