EDG_DMR_mechanics.100.name:0 "The Door of Fate"
EDG_DMR_mechanics.100.desc:0 "To open the mysterious Door of Fate with tarot cards, one must first enter this chamber and embark on an exploration.\n\n'Arcana' signifies profound secrets. For medieval alchemists and occultists, the Arcana were the secrets of nature. Thus, tarot cards gather the secrets that construct and explain all things in the universe.\n\nThe Arcana are divided into the principal cards, the Major Arcana, and the auxiliary cards, the Minor Arcana. The Major Arcana consists of 22 cards, forming the core of the tarot. Each Major Arcana card symbolizes a common human experience or archetype, directly and coherently depicting the influences of the human spiritual world.\n\nFor us, this custom permeates the entire society, and a grand divination will attract great attention. Our people believe this ritual can guide us toward the future—whether toward prosperity and flourishing, or gloom and obscurity.\n\nThe process for inquiring into the mysteries is as follows:\n\n1. Determine the card position (Upright or Reversed).\n2. Reveal a Major Arcana card.\n3. Determine a Minor Arcana suit.\n\nThe rules are:\nRevealing all 22 Major Arcana cards constitutes one complete round of inquiry.\nCompleting one inquiry (i.e., reaching 100 progress in the government ability) allows one Major Arcana card to be revealed. After revelation, the government ability receives a certain buff or debuff based on the card, an immediate effect is executed, and that card is permanently removed from the deck for the remainder of the current round.\nThe Minor Arcana suits are simply set as four major categories: Wands, Cups, Swords, and Pentacles. Each corresponds to a set of bonuses, used to explain and expand upon the meaning of the Major Arcana card.\nWhen all 22 Major Arcana cards have been revealed, it signifies the end of one round of inquiry. All 22 Major Arcana cards are then returned to the deck.\n\nIn short, one round of inquiry requires drawing 22 cards; therefore, no matter how they are drawn, all cards will be revealed. Due to the existence of Upright and Reversed positions, there are a total of 44 possible card effects, meaning the outcome still holds considerable randomness."
EDG_DMR_mechanics.100.aa:0 "Let us begin"
EDG_DMR_mechanics.100.aa.tt:0 "§YSome aspects§! of this action will §Rsignificantly impact§! the game flow.\n\nIf you are concerned about §Runacceptable losses§!, please §Ysave the game§! or §Rrefrain from playing§!.\n\nAppropriately use the §Ythree interactions§! to regulate the §Yprogress§! and make the revealed card's effect §Gmore favorable to you§!"

