EDG_DMR_mechanics.1.desc:0 "The Major Arcana consists of 22 cards, and each card is further divided into Upright and Reversed positions. Therefore, the position must be determined before a card is revealed.\n\nGenerally speaking, an Upright position tends to be more positive and favorable, while a Reversed position is the opposite. Knowing the position in advance allows for a preliminary judgment of the upcoming card's effect, but risks remain. Not all cards have positive meanings in the Upright position, and the same is true for Reversed cards.\n\nThe position drawn for this divination is:"
