EDG_DMR_mechanics.4.desc:0 "The Minor Arcana suits are responsible for expanding upon the meaning of the Major Arcana cards. They are simply divided into four major categories. We should select a suit from one of these categories to act as the auxiliary card group for this divination, completing this round of inquiry.\n\nEach suit focuses on a specific aspect, granting a certain enhancement to the government ability. This enhancement is not affected by the upright or reversed position of the Major Arcana card."
