EDG_DMR_card_0_desc:0 "「The Fool」\n\nZero signifies nothing, akin to knowing nothing. The youth in the card, dragging along a small dog, appears to be embarking on a journey to realize a grand and moving vision. Yet, as we see from the image, he is walking on the edge of a cliff! It truly makes onlookers sweat for him, but he seems unaware of the danger, still wandering freely. Does he truly believe that 'fools have fortune'? If so, he is a genuine fool."
EDG_DMR_card_1_desc:0 "「The Magician」\n\nLook at this Magician, who seems to possess infinite ability. On the table lie the Sword, Cup, Coin, and Wand, yet he holds a wand, posing as if beseeching the heavens to grant him power and summon magic. What can he conjure from this nothingness?"
EDG_DMR_card_2_desc:0 "「The High Priestess」\n\nThis holy High Priestess sits upright, holding a scroll in her hand, demonstrating her profound wisdom. Rest assured and leave the decision to her."
EDG_DMR_card_3_desc:0 "「The Empress」\n\nThe beautiful Empress sits upon an elegant and comfortable chair, surrounded by a lush forest, evoking a carefree and leisurely feeling. Beside the chair lies a heart, as if she intends to bestow upon you these fertile lands and fruits, a love complete. Gratitude is in order."
EDG_DMR_card_4_desc:0 "「The Emperor」\n\nThe Emperor seated on his throne appears full of majesty. Naturally, he holds the power of life and death, wields immense authority over the court, and leads the masses toward prosperity and strength. As the ruler of a nation, he is also a model for fathers; how else could he educate his people?"
EDG_DMR_card_5_desc:0 "「The Hierophant」\n\nThe Hierophant is the authority on religion and spirit. He always finds a spiritual outlet for us. His compassion and virtue will surely guide us away from wrong paths, onto the road of recognizing our conscience and realizing what is right today and wrong yesterday. Especially when you feel inner guilt, he is always willing to listen to your confession."
EDG_DMR_card_6_desc:0 "「The Lovers」\n\nOn the ground, a man and a woman stand together, blessed by an angel from the heavens who seeks to unite them in marriage. Even heaven lends a hand, making one believe their love will be exceedingly happy and fulfilling."
EDG_DMR_card_7_desc:0 "「The Chariot」\n\nThe warrior sits in a chariot, pulled forward by two fierce beasts, seemingly prepared for a campaign. The battlefield is a place full of peril and traps. One must have a strong will and understand strategy to achieve victory from a thousand miles away. However, taking the initiative in attack is sure to bring triumph."
EDG_DMR_card_8_desc:0 "「Strength」\n\nA maiden who appears gentle and full of infinite wisdom has actually tamed a lion! Her courage and boldness are truly admirable. Compared to an ordinary person who wouldn't dare imagine approaching a lion even half a step, she truly embodies 'the brave have no fear'."
EDG_DMR_card_9_desc:0 "「The Hermit」\n\nThis bearded hermit, holding a staff and a lantern, stands atop a mountain peak, exuding a desolate and lonely aura. Holding his lantern, he looks down as if searching for something. Could something be hidden in this place of darkness and uncertainty?"
EDG_DMR_card_10_desc:0 "「Wheel of Fortune」\n\nThe wheel in the heavens turns ceaselessly, signifying that fate also changes like a turning wheel. As the sayings go, 'Ten years east of the river, ten years west of the river' and 'Fortune shifts like a wheel.' A turning point seems to be right before your eyes."
EDG_DMR_card_11_desc:0 "「Justice」\n\nA man resembling a prince holds a sword in one hand and scales in the other. Expressionless, he radiates a calm and imposing aura—a posture for weighing right and wrong, punishing the wicked, upholding morality, and administering justice."
EDG_DMR_card_12_desc:0 "「The Hanged Man」\n\nHe is the embodiment of Odin. In pursuit of knowledge and facing trials, he sacrifices himself, hanging upside down from a tree. He feels no pain, only silently reflects in this wretched state. With endurance, his devotion will ultimately be rewarded."
EDG_DMR_card_13_desc:0 "「Death」\n\nClad in armor, Death arrives before people in the darkness of night. Many people and things cannot escape their fate. Fortunately, with the dawn, the Emperor emerges to bid Death depart, allowing people to cast aside all that has lost its vitality and begin life anew."
EDG_DMR_card_14_desc:0 "「Temperance」\n\nLearning to grasp the proper measure is crucial. We must not let desires and emotions, like water in a cup, overflow indiscriminately. If they truly accumulate to overflowing, it's wise to find something to share the burden."
EDG_DMR_card_15_desc:0 "「The Devil」\n\nThe Devil always sets various schemes to deceive people, leading those with weak wills astray. The Devil particularly delights in using sensual allure to tempt you, breeding delusions and causing decay, making it easy to fall into the shackles the Devil has laid."
EDG_DMR_card_16_desc:0 "「The Tower」\n\nOn a turbulent, stormy night, the tall tower standing atop the mountain, being too prominent, is easily struck by lightning. Due to your arrogance and complacency, you may easily overlook your surroundings, and misfortune will strike just then."
EDG_DMR_card_17_desc:0 "「The Star」\n\nSeeing the star reminds us we are in the night. The star guides travelers on their journey, leading them smoothly to their destination. It also represents motherhood and beauty."
EDG_DMR_card_18_desc:0 "「The Moon」\n\nThe mere mention of the moon evokes thoughts of 'change.' Change often brings confusion, unease, instability, and deceitfulness. Tides are influenced by the moon, and even human emotions are connected. Thus, unpredictability is a characteristic of this card."
EDG_DMR_card_19_desc:0 "「The Sun」\n\nThe Sun is the source of all energy. It brings people joy, happiness, prosperity, vitality, passion, and all other positive factors."
EDG_DMR_card_20_desc:0 "「Judgement」\n\nAn angel blows a trumpet, announcing that the hour of judgement has come. The dead climb from their coffins, rejoicing as they await the resurrection brought by this judgement. They reclaim lost souls, dead spirits are awakened, and they set foot on new life once more."
EDG_DMR_card_21_desc:0 "「The World」\n\nThe four corners of the card contain the four elements—earth, water, fire, and air—indicating great fulfillment and symbolizing completion. The Goddess brings us a bright future."

