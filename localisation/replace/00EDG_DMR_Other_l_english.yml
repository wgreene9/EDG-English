EDG_personality_yanoro_desc:0 "Yanorò was born into a small merchant family in Pinsk. His father was a potter and his mother the daughter of a serf. His father wished for him to inherit the trade, while his mother hoped he would become a priest of the Bogomil faith. In his childhood, through his neighbor and childhood friend Peter Razi's family, he was exposed to Bogomil teachings and deeply influenced by them. Even then, the seeds of equality were sown in his heart. He resolved to forge a path for his own people and the poor and suffering across the world. The blows of reality hastened this resolve. His father, having aided in an anti-tax uprising in a Roma settlement, had his stall destroyed by the soldiers of the Prince of Turov and subsequently fell gravely ill from anger. His mother, devastated by the loss of the family's pillar, took her own life. Destitute and with nowhere to turn, Yanorò, at the age of fourteen, was reduced to relying on the charity of others for food and clothing. Exceptionally intelligent and charismatic from a young age, witnessing these events instilled in him a deep hatred for the feudal powers of the Rus, led by the Prince of Turov, and further fueled his desire to resist the oppression of the Roma people. Under these combined provocations, two years later, he finally united the Roma of the Turov region and launched an assault against the Prince. Ultimately, he established a new nation founded by an alliance of the poor, led by the Roma. No one knew what the future held for this nascent country, but one thing was certain: Yanorò would go through fire and water for it, tirelessly, unto the very end."
EDG_personality_alfie_desc:0 "Alfie was Yanorò's eldest son. He was born during the early period of Yanorò's campaigns across Eastern Europe, a time when Domria was still surrounded on all sides by wolves—great empires to the east, west, north, and south. This environment fostered in him, from a very young age, a strong sense of crisis and formidable capability. After Yanorò pacified the major regions, Alfie was directly appointed as the governor of the largest area—Poland. However, all of this was observed by his younger brother, Michy. Dissatisfied with their father Yanorò's authoritarianism within the family and his favoritism towards the eldest son, Michy, who had been neglected by Yanorò since childhood, harbored great resentment and rivalry towards Alfie. Alfie, in contrast, cared for and looked after his younger brother with great affection, even attempting to cede the governorship of Poland to him, though he abandoned this idea after being sternly rebuked by Yanorò. Michy did not perceive these concessions as acts of brotherly love but rather as signs of Alfie's weakness, and he continuously lobbied Yanorò, arguing that Alfie was feeble and unfit to rule Poland. Yanorò, however, was not the senile and foolish type; even in his old age, he astutely discerned Michy's ambition to usurp the throne. Out of concern for family harmony, he ultimately only kept Michy at court, without imposing any punishment. Emboldened by his father's indulgence, Michy intensified his efforts to win over military officers, seemingly waiting for Yanorò's passing to seize the throne himself. Thus, the scroll of civil war slowly unfurled. Is Alfie a wolf in sheep's clothing, or is he truly weak? The only certainty is that a bloody storm is inevitable between the two."
EDG_personality_andre_desc:0 "Andre was born into the family of the Mayor of Constantinople. From a young age, he received an excellent education from his family, along with training in various sports and combat skills. His father was Yanorò's cousin, and his uncle and granduncle were Alfie and Yanorò, though in truth, Andre had only heard of them and had no direct contact with the main branch of the family. That changed when he was five years old and encountered Alfie, who was on an inspection tour. The young Andre displayed remarkable wisdom in his interactions with Alfie, who then gently patted his head and said with a smile, 'Child, I wish for you never, ever to become the emperor of a nation. You need not worry; you can live a healthy life without the constant fear of assassination.' At the time, Andre only half-understood these words. Later, as he grew into a new High King, the past faded with time. Yet sin and kindness are eternal. But everyone knows that the end of one cycle is the necessary condition for the next, and new sprouts will always emerge from old soil."
EDG_personality_yanoro_die_desc:0 "Before he came, the Roma were scattered sand that had never known a nation. After he left, he bequeathed a united and powerful people."
EDG_personality_alfie_die_desc:0 "His departure made us realize that a despised old era had finally ended. We have become battle-hardened."
EDG_personality_andre_die_desc:0 "After he was gone, everyone suddenly realized in a daze that the one who had led them home had departed."

