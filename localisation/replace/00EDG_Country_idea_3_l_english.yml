 EDG_AKM_1_desc:0 "据说赤松氏来源于村上天皇，作为天皇的正统后裔，赤松氏天然就在日本的武家贵族中树立了相当高的威望。"
 EDG_AKM_2_desc:0 "在箱根之战中，我们被新田氏打的丢盔卸甲，我们的政权一度一蹶不振。然而，从那时起，我们便知晓了自己的落后，我们开始大力推行军事改革，以洗刷耻辱。"
 EDG_AKM_3_desc:0 "我们曾经支持后醍醐天皇代表的南朝政府，后来由于形势所迫，被迫转向北朝。虽然北朝已经彻底失败，然而我们在南朝和北朝旧部中都有一定的联系。"
 EDG_AKM_4_desc:0 "虽然，我们在战争中选错了边，站错了队，但是由于镰仓的幕府政权需要一个家族在离公方很近的位置与公方抗衡，我们的封地位置相当适合，因此北条氏加封我们播磨，但马，备前三国的守护头衔。"
 EDG_AKM_5_desc:0 "虽然我们有三国的广大领土，但是与其他守护依靠当地贵族统治不同，我们的封地由本家几名子嗣统治，这使得地方与我们更加紧密联系在了一起。"
 EDG_AKM_6_desc:0 "我们是室町幕府曾经的封臣，虽然现在足利政权已经失败，但是我们仍然与他们有着千丝万缕的联系"
 EDG_AKM_7_desc:0 "自从公方和幕府对地方的控制力越来越弱后，我们的封臣也蠢蠢欲动。然而，在我们大名的英明领导下，多次地方叛乱被粉碎，我们在下克上的大潮中保全了自己的政权。"
 
 