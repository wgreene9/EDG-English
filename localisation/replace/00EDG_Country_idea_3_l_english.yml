 #新田
 XTJ:0 "新田"
 XTJ_ADJ:0 "新田"
 XTJ_ideas:0 "新田理念"
 XTJ_ideas_start:0 "新田传统"
 XTJ_ideas_bonus:0 "新田野心"
 EDG_XTJ_1:0 "讨幕功臣"
 EDG_XTJ_2:0 "源氏传承"
 EDG_XTJ_3:0 "稳定关东"
 EDG_XTJ_4:0 "《越州法度》"
 EDG_XTJ_5:0 "长冈铁军"
 EDG_XTJ_6:0 "东国守护"
 EDG_XTJ_7:0 "新田改革"
 EDG_XTJ_1_desc:0 "1333年5月，新田氏第八代家督新田义贞起兵反抗足利氏，经过大小多次战役，最终同楠木正成等人消灭足利尊氏，新田氏从此作为讨幕功臣于战后成为了数一数二的武家"
 EDG_XTJ_2_desc:0 "新田氏源于清和源氏，其先祖者，乃源义家三男源义国之长子义重也，后垦浅间山之土，作新田庄，以此姓之，新田氏遂立"
 EDG_XTJ_3_desc:0 "新田氏在南北朝后，被派往关东，于关东领有三国，在多年的治理后，新田氏基本铲除了北朝足利氏的残余势力，将关东之地纳入自己的直接管辖"
 EDG_XTJ_4_desc:0 "《越州法度》是新田氏在1403年颁布的第一部具有领国法律性质的文件。其中详细规定了越州的税收种类，以及各种犯罪行为的刑罚标准。作为一个典型的分国法，此法标志着新田家正式转变为战国大名"
 EDG_XTJ_5_desc:0 "长冈城在新田氏的大力投资下，主要负责新田氏的内部军队训练工作。于长冈城训练后的军士装容齐整，训练有素，士气高昂，与其交过手的军队都称其为“铁之军”"
 EDG_XTJ_6_desc:0 "新田氏在南北朝后，被公方所立的新幕府任命为东国守护，以总览东国事务，并且监督东国的残余北朝势力。随着时间的演进，新田氏已经成长为关东地区一支强大的力量"
 EDG_XTJ_7_desc:0 "新田义助在就任家督后，立刻开始了一轮对领地的大规模改革。其中包括对户籍的重新整理，领地的重新划分等。在改革后，新田家对基层的控制力明显增强，新田家的中央集权程度明显提高"
 
 #结城
 JCJ:0 "结城"
 JCJ_ADJ:0 "结城"
 JCJ_ideas:0 "结城理念"
 JCJ_ideas_start:0 "结城传统"
 JCJ_ideas_bonus:0 "结城野心"
 EDG_JCJ_1:0 "与世无争"
 EDG_JCJ_2:0 "边地垦殖"
 EDG_JCJ_3:0 "虾夷贸易"
 EDG_JCJ_4:0 "奥州探题"
 EDG_JCJ_5:0 "攘夷动员"
 EDG_JCJ_6:0 "津轻海巡"
 EDG_JCJ_7:0 "利氏集权"
 EDG_JCJ_1_desc:0 "结城氏于南北朝后受封陆奥，一个传统意义上的偏远之地，虽然发展受限，但是结城家在事实上也远离了近畿和关东的复杂政治形势"
 EDG_JCJ_2_desc:0 "陆奥国在14至15世纪的日本严重欠缺开发，结城家自成功从北朝武家势力手中接手陆奥国后，便一直于荒地开展垦殖活动，大力吸引来自近畿和关东的大批移民，无论是政治犯，还是偷盗者，都能在奥州有一个安身之处"
 EDG_JCJ_3_desc:0 "得益于陆奥国优异的地理条件，结城氏能够容易得从海上同虾夷展开跨海贸易，大量虾夷产品从陆奥国源源不断流入本州，甚至四国，九州地区"
 EDG_JCJ_4_desc:0 "结城氏受封陆奥国后，很快便被朝廷授予了陆奥全权代理长官——奥州探题的职位。有官方的册封文件背书，结城氏能够更好地掌控陆奥地方势力，并为己所用"
 EDG_JCJ_5_desc:0 "自15世纪公方的权威逐渐开始式微后，各大势力都蠢蠢欲动。结城氏也不例外。结城氏以攻打海对岸的虾夷为接口，以“攘夷动员”为名义，大量招募陆奥的当地民众加入其私兵。然而所有人其实都清楚，海对岸的虾夷根本不可能渡海来袭击结城氏，这只是其向南扩张的借口而已"
 EDG_JCJ_6_desc:0 "津轻海峡作为从和人地通往本州本土的交通要道充满了各式商人。自1389年，结城氏开始初步建立起海军，以“海防巡逻”为名义开始对津轻海峡的贸易进行干涉。所有商人途径津轻海峡均需缴纳一笔“海巡费”"
 EDG_JCJ_7_desc:0 "1433年，结城利氏开始对地方的统治结构进行改革。他大量剥夺了地方头人的管辖权利，并将其交由自己的家臣管理。结城氏的政治集权逐渐开始显现"
 
 #最上
 ZSJ:0 "最上"
 ZSJ_ADJ:0 "最上"
 ZSJ_ideas:0 "最上理念"
 ZSJ_ideas_start:0 "最上传统"
 ZSJ_ideas_bonus:0 "最上野心"
 EDG_ZSJ_1:0 "北朝余党"
 EDG_ZSJ_2:0 "羽州探题"
 EDG_ZSJ_3:0 "姊妹分家"
 EDG_ZSJ_4:0 "《羽州二十个条》"
 EDG_ZSJ_5:0 "开枝散叶"
 EDG_ZSJ_6:0 "名门之后"
 EDG_ZSJ_7:0 "出羽三山"
 EDG_ZSJ_1_desc:0 "最上氏于1368年漆川之战后，基本清除了出羽忠于南朝的寒河江氏势力。南朝胜利后，由于最上氏距离本州中央政权偏远，以及发展程度较低，从而最上氏从南朝胜利后对北朝势力的清缴中侥幸逃过一劫"
 EDG_ZSJ_2_desc:0 "漆川之战后，最上氏受封北朝的羽州探题。在南朝获得胜利后，最上氏理所当然失去了这一头衔。然而，随着公方的式微，其急需找到新的代理人以掌控各个地方，因此，1436年，最上氏重新被封为羽州探题。当然，公方的权威并没有上升则是后话了"
 EDG_ZSJ_3_desc:0 "天童氏是最上氏于羽州最大的一支分家。两家分分合合，时而争斗，时而联合。虽然两家总是暗中较劲，但是当最上氏真正有难时，身为其一门的天童氏还是会挺身而出。"
 EDG_ZSJ_4_desc:0 "《羽州二十个条》是最上氏1436年重新受封羽州探题后顺理成章提出的法律性文件，也是比较有名的战国分国法之一。其中详细规定了家臣的升迁办法和常设官职，以及地方税法。标志着最上氏的法律体系初步建立。"
 EDG_ZSJ_5_desc:0 "最上氏的分家尤为众多，其主要分家达到庞大的17个之多。庞大的分家体系提高了出羽国的基层治理能力，也增强了最上氏对地方的掌控程度。"
 EDG_ZSJ_6_desc:0 "最上氏出身名门——北朝大将军足利氏的主要分家斯波氏。虽然在南朝掌控朝政的时代，最上氏的身份相比于其他一些大名无法获取太多的政治利益，但是其足利后代的身份仍然能够吸引很多北朝遗老的关注"
 EDG_ZSJ_7_desc:0 "出羽三山是由“羽黑山”“汤殿山”“月山”三座圣山的总称。自当地神社建立以来至15世纪已有七八百年的历史。据说只有经过月山、羽黑山修行考验者，方可在此达到佛之境界。以此，每年均有大量虔信佛法这来到此处参拜"
 
 #公方
 GFN:0 "公方"
 GFN_ADJ:0 "公方"
 GFN_ideas:0 "公方理念"
 GFN_ideas_start:0 "公方传统"
 GFN_ideas_bonus:0 "公方野心"
 EDG_GFN_1:0 "公武合体"
 EDG_GFN_2:0 "御所经济"
 EDG_GFN_3:0 "建武偃武"
 EDG_GFN_4:0 "吉野宫政"
 EDG_GFN_5:0 "寺社合作"
 EDG_GFN_6:0 "远国司"
 EDG_GFN_7:0 "万世一系"
 EDG_GFN_1_desc:0 "南北朝的纷乱与足利尊氏的叛乱被诛为天皇的重掌权柄带来了不小的麻烦，自源平合战以来，武家势力已经完全在日本形成割据。哪怕是天照大神的后裔，也必须按照武家重塑的游戏规则行事。朝廷在重新构筑统治基石的同时，也不免需要将公家和武家撮合到一起。"
 EDG_GFN_2_desc:0 "在后醍醐天皇重登大宝之际，他和他的幕僚深刻认识到没有足够的经济和武力基础，仅凭高贵的血统和天照大神的威名是无力统治这个岛屿国家的。在重新掌权后的朝廷眼中，直接掌控的庄园是重要的经济基础，没有稻米钱粮就永远受制于人。"
 EDG_GFN_3_desc:0 "后醍醐天皇复位之后，粉碎了以足利尊氏为首的一批武家叛乱者，天皇和朝廷一时威望极高，为了重新塑造统治秩序，朝廷向四方发布“惣无事令”，要求所有武家向天皇臣服并且停止彼此之间的任何物理敌对行为。"
 EDG_GFN_4_desc:0 "吉野山是京都南面的著名避暑胜地和制高点，但与此同时，这也是大塔宫和僧兵曾经奋战过的地方，在大塔宫成为后天智天皇之后，便主持新建吉野宫——这座宫殿完全是按照一座堡垒修筑的，之后的所有天皇退位之后都会来到此处，遥控指挥京都政务，远离纷扰的吉野宫为天皇提供了很好的舞台。"
 EDG_GFN_5_desc:0 "后醍醐天皇之所以能重登大宝与僧兵的支持密不可分，曾为天台宗座主的大塔宫护良亲王在即位之后进一步强化了这种关系，天皇将旁支的皇子送进寺院，直接渗透到寺社当中，而得道高僧也频频成为天皇的亲密顾问和智囊，当然，离经叛道的一向宗不在此列。"
 EDG_GFN_6_desc:0 "尽管公方的范围仅仅限制在畿内，但并不代表朝廷试图放弃对其他土地的渴求，在1352年秋天，朝廷首先在堺港设置摄津国司，在随后的五年后，建立在各个交通要冲旨在收取商业税的远国司便如雨后春笋一般建立起来。"
 EDG_GFN_7_desc:0 "“天皇陛下，天照大神的后裔，神武天皇和他的继承人，他如同皇权一般永恒，他是高天原在人间的投影，万世一系，与日月等长”"
 
 #名和
 MHE:0 "名和"
 MHE_ADJ:0 "名和"
 MHE_ideas:0 "名和理念"
 MHE_ideas_start:0 "名和传统"
 MHE_ideas_bonus:0 "名和野心"
 EDG_MHE_1:0 "出云守"
 EDG_MHE_2:0 "建武功臣"
 EDG_MHE_3:0 "出云大社"
 EDG_MHE_4:0 "太政大臣"
 EDG_MHE_5:0 "《名和十五个条》"
 EDG_MHE_6:0 "航海贸易"
 EDG_MHE_7:0 "筑后川之战"
 EDG_MHE_1_desc:0 "名和氏在南朝全面胜利后，被由因幡和伯耆改封出云守。虽然他们初来乍到，但是考虑到他们在朝廷中的巨大威望，仍然建立起了一套有效的统治。"
 EDG_MHE_2_desc:0 "名和氏在建武政权的建立以及最后取得胜利的过程当中，功不可没，为朝廷贡献巨大，家族因此声名显赫，在朝廷中占据重要的地位。"
 EDG_MHE_3_desc:0 "出云大社是日本最古老的神社之一，吸引着络绎不绝的参拜者，已经俨然是山阴地方最为盛名的宗教圣地。这一圣地很显然也给当地的统治者名和氏带来了不仅是经济上的，也有威名上的好处。"
 EDG_MHE_4_desc:0 "作为公方的左膀右臂，名和家常年蝉联太政大臣的席位。虽然这已经逐渐演变为一种虚衔，但是毫无疑问，这仍然是一份相当高的殊荣。"
 EDG_MHE_5_desc:0 "《名和十五个条》是名和氏颁布的第一部分国法，象征着名和氏以战国大名的身份正式登上历史舞台。这部法律巩固了名和氏的内部政权，并为其扩张奠定了坚实的基础。"
 EDG_MHE_6_desc:0 "镰仓时代后期，我们的先祖通过航海贸易积攒了大量财富，最终成为伯耆国一支很有实力的豪族。这也为我们后来登上政治舞台提供了基础。而如今，我们也仍然发扬我们的商贸传统，与远国进行往来。"
 EDG_MHE_7_desc:0 "筑后川之战中，我们打败了北朝军队，为建武政权入主九州扫平了障碍，可以说，这场战争是我们永远会铭记的，永远会怀念的。"
 
 #楠木
 NNM:0 "楠木"
 NNM_ADJ:0 "楠木"
 NNM_ideas:0 "楠木理念"
 NNM_ideas_start:0 "楠木传统"
 NNM_ideas_bonus:0 "楠木野心"
 EDG_NNM_1:0 "大楠公的后裔"
 EDG_NNM_2:0 "堺港贸易"
 EDG_NNM_3:0 "渡来人"
 EDG_NNM_4:0 "楠流"
 EDG_NNM_5:0 "天下之台地"
 EDG_NNM_6:0 "菊水传承"
 EDG_NNM_7:0 "坚城遏冲"
 EDG_NNM_1_desc:0 "提到后醍醐天皇，乡野村夫可能并不知道他的名字，但提到楠木正成，则没有人没有听说过大楠公的故事。身为京畿豪族的楠木正成在天皇脱离武家桎梏，重掌大权当中居功甚伟，获封和泉摄津二国守，成为京畿第一大名。第四世家督还获授相模守，筑城小田原，当然，主要目标是替天皇牵制反心不死的北条氏"
 EDG_NNM_2_desc:0 "堺港历史悠久，早在1500年前的古墓群出土的文物中就有与外国交易相关的物品。在日本开港之前，堺港就已经是日本与中国、朝鲜等国贸易的重要港口之一。在楠木家的管理下，堺港已经成为天下的商贸中心。"
 EDG_NNM_3_desc:0 "渡来人是指在日本古代时期从中国、朝鲜等地迁移至日本的外国人。他们多数是因为政治、商业、文化等原因而来到日本，有些渡来人还成为了日本宫廷和贵族的官员、大商人、文化领袖等。在元朝陷入内乱之际，有大批朝鲜和中国人远渡重洋来到难波，逐渐形成了渡来人社区。"
 EDG_NNM_4_desc:0 "南北朝时代，祖述了被誉为河内智将的楠木正成的兵略、战术，是近世兵学流派。战国武将中已经出现了将《太平记》、《难太平记》等军记物视为治政和军略指南书的人。再进入新时代的时候，回顾正成及其一族的优秀的策略·战术，加上独自的考证评论，把这个作为兵学组装，称楠流的人在各地出现了。"
 EDG_NNM_5_desc:0 "大阪的地形是一个台地，高低起伏，因此被称为“天下之台地”。大阪的地形也为城市的交通带来了便利，因为大阪周边的山丘地形可以作为天然的交通屏障，使得大阪市区与周边城市之间的交通更加方便。"
 EDG_NNM_6_desc:0 "楠木家的胜利使其菊水旗也被广泛应用于日本的文化和艺术领域。例如，在日本的武术、剑道、弓道等传统武艺中，常常使用菊水旗来象征武士的精神和传统。也代表着武士精神、勇气和忠诚，被视为日本文化的重要组成部分。"
 EDG_NNM_7_desc:0 "无论是楠木家的居城大阪城还是东国的小田原城，都是在全日本数一数二的顶级坚城，不仅得益于筑城匠人的辛勤劳作，也离不开楠木家的不断支持。"
 
 #一条
 YIT:0 "一条"
 YIT_ADJ:0 "一条"
 YIT_ideas:0 "一条理念"
 YIT_ideas_start:0 "一条传统"
 YIT_ideas_bonus:0 "一条野心"
 EDG_YIT_1:0 "就藩的摄家"
 EDG_YIT_2:0 "“小京都”"
 EDG_YIT_3:0 "公武一体"
 EDG_YIT_4:0 "西园寺家"
 EDG_YIT_5:0 "琉球贸易"
 EDG_YIT_6:0 "土佐七雄"
 EDG_YIT_7:0 "公家之政"
 EDG_YIT_1_desc:0 "一条家是藤原北家的后裔，是代表着最高荣耀的五摄家之一，在历史上，只有这五个家族的族长能够登上关白的高位。但一条家在京都的政治斗争当中失势，最后带领全族来到土佐幡多的庄园，并被任命为土佐守护。一条家看似在京都的政治斗争当中失败了，但这并不代表它的彻底蛰伏。"
 EDG_YIT_2_desc:0 "一条家在来到四国以来，经过不断的经营，成功的将京都的文化在土佐扎下了根，土佐当地贵族都以效仿一条家的礼仪为荣。能被邀请参加和歌会或是一同观赏能剧对于土佐人而言都被视为至高的荣耀，一条家的居城也被称为“小京都”。"
 EDG_YIT_3_desc:0 "虽然京都的公家在公方内训练自己的扈从已经不是什么秘密，但是在京都之外，一条家的武备程度足够让他们的公方同仁们咋舌。在土佐，他们被称为：“在院子里是公家人，在院墙外是武家人”。为了在武家的世界生存下来，哪怕是一条氏，也要做出适时的转变。"
 EDG_YIT_4_desc:0 "一条家并非唯一来到土佐的名门望族，在畿内再度陷入混乱之际，清华九家之一的西园寺家的分家也来到了西四国，但好在，西园寺家并不打算挑战一条家在当地的地位，自然而然的成为了一条的重要家臣。西园寺家对土佐国的整备做出了不可磨灭的突出贡献"
 EDG_YIT_5_desc:0 "黑潮流经的土佐湾是天然的贸易港，循着黑潮在琉球中转的中国和东南亚船只可以轻松的抵达土佐国。一条家对于贸易的开放态度为吴越闽等地的走私商人大开方便之门，纷纷在中村城设置商栈。"
 EDG_YIT_6_desc:0 "土佐国从来不是日本的核心地带，这里山高林密，是远离京都的荒凉之地。在一条家来到此处之后，致力于将大大小小的国人众和大名团结在自己的旗下。本山氏、吉良氏 、安芸氏 、津野氏、 香宗我部氏、大平氏和長宗我部氏六家同一条氏会盟，以一条氏为盟主，其被称为土佐七雄。"
 EDG_YIT_7_desc:0 "没有任何一位大名拥有像一条家那么显赫的家世，拥有从二位的职权。一条家将公家的文化和武家的躯体很好的结合到了一起。"
 
