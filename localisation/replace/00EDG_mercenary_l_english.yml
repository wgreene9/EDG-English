EDG_merc_EDG_safavid_valve_UNLOCK_tooltip:0 "We will be able to hire the §YElite Qizilbash§! mercenary company, which enjoys a §Y75%§! discount and possesses the following modifiers: §YArmy Morale +20%§!, §YMorale Recovery +20%§!"
merc__EDG_safavid_valve_big:0 "§YElite Qizilbash§!"
merc__EDG_safavid_valve_small:0 "§YElite Qizilbash§!"
merc__EDG_safavid_valve_big_desc:0 "The Qizilbash, or 'Red Heads,' are the elite troops that formed the backbone of the Safavid Order. Their distinctive deep red headgear signifies their devotion to the Twelve Imams."
merc__EDG_safavid_valve_small_desc:0 "The Qizilbash, or 'Red Heads,' are the elite troops that formed the backbone of the Safavid Order. Their distinctive deep red headgear signifies their devotion to the Twelve Imams."
    
    
EDG_Delhi_knight_Unlock_tooltip:0 "We will be able to hire the §YDelhi Knights§! mercenary company, which enjoys a §Y75%§! discount and possesses the following modifiers: §YCavalry Flanking Ability +15%§!, §YShock Damage +15%§!"
merc__EDG_Delhi_knight:0 "§YDelhi Knights§!"
merc__EDG_Delhi_knight_desc:0 "The central army and standing force of the [Root.GetAdjective] Empire is known as the 'Kapikulu,' meaning 'Slaves of the State.' The provincial standing armies are called 'Seyhadkulu,' or 'Slaves of the Governor.' Given the empire's vast territory, the Seyhadkulu vary across regions. For instance, in the Anatolian region, the 'Azab' troops are common—their weapons are provided by the governor, and enlistees are exempt from taxes and receive service stipends during wartime. However, the Azab have historically been insufficient in combat effectiveness. While the central Kapikulu regiments include elite units like the Janissaries, the provincial Seyhadkulu also boast formidable elite forces. The Delhi Knights, hailing from the Balkan region, are a valiant and skilled cavalry corps, counted among the mightiest Seyhadkulu regiments. Like the Janissaries, the vast majority of Delhi Knights are converts to Islam from non-Muslim backgrounds, undergoing rigorous military training and possessing exceptional combat proficiency. The Delhi regiments receive service stipends and exhibit extreme loyalty to the [Root.GetAdjective] [Root.Monarch.GetTitle], displaying unwavering bravery in battle and extraordinary combat morale. Highly mobile and agile, they wear minimal armor but carry large cavalry shields. Even when wounded in combat, they do not flee; instead, they use their injuries to intimidate the enemy and continue their frenzied charges, once earning them the moniker 'Mad Knights.' Sometimes adorned with decorations resembling black bird wings, they have been referred to by some Poles as the Winged Hussars of the [Root.GetAdjective] Empire. With our successful expansion in the Balkan region, an increasing number of Delhi regiments have come into our view."
    
