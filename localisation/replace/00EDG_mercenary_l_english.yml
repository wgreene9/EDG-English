    merc__EDG_safavid_valve_small:0 "§Y精锐奇兹尔巴什§!"
    merc__EDG_safavid_valve_big_desc:0 "奇兹尔巴什，即红头军，是组成萨法维教团的精锐部队，他们著名的深红色头带表明他们忠于十二伊玛目。"
    merc__EDG_safavid_valve_small_desc:0 "奇兹尔巴什，即红头军，是组成萨法维教团的精锐部队，他们著名的深红色头带表明他们忠于十二伊玛目。"
    
    
    EDG_Delhi_knight_Unlock_tooltip:0 "我们将能够雇佣§Y德里骑士§!佣兵团，该佣兵团拥有§Y75%§!的折扣，且拥有以下修正：§Y骑兵侧翼攻击能力+15%§!,§Y冲击伤害+15%§!"  
    merc__EDG_Delhi_knight:0 "§Y德里骑士§!"
    merc__EDG_Delhi_knight_desc:0 "[Root.GetAdjective]帝国的中央军和国家常备军被称为“卡皮库鲁”，意为“国家之仆”。省级常备军被称为“赛哈德库鲁”，意为“总督之仆”。帝国幅员辽阔，各地的赛哈德库鲁都有所不同，如安纳托利亚地区多为“阿扎布”部队，该类型部队的武器由总督提供，参军者可免除赋税，并在战争期间发放服役津贴，但阿扎布一向战斗力不足。中央的卡皮库鲁军团中有名为耶尼切里的精锐部队，地方的赛哈德库鲁也有强大的精锐部队，来自巴尔干地区的德里骑士便是骁勇善战的骑兵军团，是最强大的赛哈德库鲁军团。德里骑士和耶尼切里一样，绝大部分出身异教徒，改信伊斯兰教，接受完整的军事训练，拥有极高的战斗素养。德里军团享有服役津贴，对[Root.GetAdjective][Root.Monarch.GetTitle]极度忠诚，在战争中悍不畏死，拥有极强的战斗意志，拥有极高的机动性和灵敏度，只佩戴少量的护甲，但佩戴巨大的骑兵盾，就算在战斗中受伤也不会溃逃，而是会选择用伤口威慑敌人，并继续进行疯狂的冲锋，一度被称为“疯子骑士”。德里骑士有时会穿戴如同黑鸟羽翼的装饰，因而被一些波兰人称为是[Root.GetAdjective]帝国的翼骑兵。随着我们在巴尔干地区扩张的成功推进，越来越多的德里军团进入了我们的视野。"
    
    EDG_army_reforms_of_mehemed_II_tooltip:0 "我们将能够雇佣§Y耶尼切里第一军团§!佣兵团，该佣兵团拥有§Y75%§!的折扣，且拥有以下修正：§Y冲击伤害+10%%§!,§Y受到冲击伤害-10%§!,§Y火力伤害+10%§!,§Y受到火力伤害-10%§!,§Y训练度+10%§!,§Y陆军士气+10%§!。"
