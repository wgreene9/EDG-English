    EDG_merc_EDG_safavid_valve_UNLOCK_tooltip:0 "我们将能够雇佣§Y精锐奇兹尔巴什§!佣兵团，该佣兵团拥有§Y75%§!的折扣，且拥有以下修正：§Y陆军士气+20%§!,§Y士气恢复+20%§!"  
