NYGX_CDC_4_t:"Deeper Cooperation"
NYGX_CDC_4_d:"Since the great victory at Kairouan, the Crusader Kingdom of Tunisia and the Knights Templar gradually grew apart. However, under the proactive foreign policy of [Root.Monarch.GetTitle] [Root.Monarch.GetName], relations between the two realms have warmed, establishing closer political ties. Now, some political and military leaders of the Knights Templar have pledged allegiance to [Root.Monarch.GetTitle] [Root.Monarch.GetName], hoping to make the entire Order our vassal. Yet, we still do not know the sentiments of the majority of knights within the Order. If we were to formally propose vassalage, their highest leadership and council might be forced to make a decision."
NYGX_CDC_4a:"Issue the proposal for cooperation."
NYGX_CDC_4b:"Strike preemptively!"
NYGX_CDC_4a_tt:"\nIf they §Gaccept§!:\n"

NYGX_CDC_5_t:"Partners in Faith"
NYGX_CDC_5_d:"Since the great victory at Kairouan, the Crusader Kingdom of Tunisia and the Knights Templar gradually grew apart. However, under the proactive foreign policy of [From.Monarch.GetTitle] [From.Monarch.GetName], relations between the two realms have warmed, establishing closer political ties. Now, some political and military leaders of the Knights Templar have pledged allegiance to [From.Monarch.GetTitle] [From.Monarch.GetName], hoping to make the entire Order their vassal. Now, the Kingdom has made a proposal to us, hoping we will become their subject."
