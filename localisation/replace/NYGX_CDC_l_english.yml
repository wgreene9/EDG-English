NYGX_CDC_13_t:"The Djenné Mosque"
NYGX_CDC_13_d:"The ancient city of Djenné, praised as the 'Jewel of the Niger Valley,' is located at the southernmost tip of the Inner Niger Delta in central Mali, renowned worldwide for its unique Saharan-Sudanese architectural style. Founded around 800 AD, Djenné lies adjacent to the Sahara and the rainy Sudan region, at the junction between nomadic and settled areas, enjoying long-lasting peace and tranquility. However, this structure undoubtedly symbolizes Muslim heathen faith. Many zealous Crusaders demand that we demolish this building and construct a church in its place."
NYGX_CDC_13a:"Sack this city."
NYGX_CDC_13b:"Allow them to keep their faith."
NYGX_CDC_13a_modifier:"Plunder"
NYGX_CDC_13b_modifier:"Restraint"
NYGX_CDC_14_t:"The Fate of the Niger"
NYGX_CDC_14_d:"The Kingdom of Niger is home to a large population of Black people—blind, ignorant, and weak. But precisely because of this, they are obedient livestock, cheap labor. Meanwhile, many merchants have taken notice of Niger's natural harbors, believing Niger to be an excellent source of slaves, allowing a continuous export of slaves through its ports, bringing substantial income to the Crusade."
NYGX_CDC_14a:"Labor means redemption."
NYGX_CDC_14b:"Christ brings salvation."
