NYGX_CDC_10_t:"The End of the Almohads"
NYGX_CDC_10_d:"The fates of Iberia and the Maghreb are bound by the same thread. Throughout the centuries of the Taifa period, whenever Christians attempted to reconquer the southern peninsula, a powerful Marrakesh-based dynasty stood in their way. And when the Christians retreated, Iberia would gradually slip back into the pattern of the Taifa era. The later Umayyads, the Almoravids, and the Almohads all fell victim to this recurring pattern. Since the dawn of the thirteenth century, the Mediterranean coast has been ablaze with conflict. Scattered uprisings gradually stripped the empire of its flesh, confining Almohad control to the vicinity of Marrakesh. In 1203, Tunisia was lost. In 1205, Kabylia and the entire coast of Algiers defected to the last scion of the Fatimid house. In 1215, the rebellion launched by the Marinid dynasty of the Zanata tribe dealt a heavy blow to the moribund empire. In 1248, the Marinids successfully assassinated the Almohad Sultan through a feigned surrender, and the flag of the Zanata tribe was raised over Fez by the Rif Mountains, with even the inland Tafilalt occupied. The Marinids in the east and the Almohads in the west were like the rising sun eclipsing the lingering twilight. The Marinids had long coveted the remaining Almohad lands but were restrained by the threat of the Neo-Fatimid state to the east. In 1258, the Marinid Sultan launched a southern campaign, marching directly on Marrakesh. The women of the Almohad court wept daily, praying for a true Mahdi to save them. Perhaps their prayers were answered, or perhaps it was a twist of fate, but Sultan Abu Yahya ibn Abd al-Haqq answered the call of the Divine in his military camp. Seeing unusual commotion in the enemy camp outside the city, the Almohads poured out and decisively routed the allied forces of the Zanata tribes. The Saadi ruler of Tafilalt quickly switched allegiance back to the Almohad dynasty. Thereafter, intermittent conflicts continued between the Marinids and the revitalized Almohad dynasty. Yet, one side received support from the Iberian Peninsula, while the other maintained long-standing amity with the Neo-Fatimid state. Thus, the Maghreb has since maintained a delicate and fragile balance. But now, we have defeated the so-called Almohad Mahdi and hold the right to judge these self-proclaimed Unitarians."
NYGX_CDC_10a:"Let flames cleanse the unclean."
NYGX_CDC_10a_modifier:"End of the Unclean"
NYGX_CDC_10b:"Do not press a desperate foe."
NYGX_CDC_10b_modifier:"Recuperation and Rest"
NYGX_CDC_11_t:"The Sack of Fez"
NYGX_CDC_11_d:"In 1215, the Marinid dynasty of the Zanata tribe launched a rebellion against the Almohad Caliphate and ruled Fez for two centuries. The Maliki school in Fez has also been entangled with the Almohad doctrines. But all this is now over. Fez has been captured by us, and the Gospel of Christ will ultimately dispel Muslim obstinacy. As for the city of Fez, this wealthy city holds endless treasures. Our Crusaders believe they have the right to thoroughly sack this city, demonstrating God's mercy and generosity."
NYGX_CDC_11a:"Treat all equally."
NYGX_CDC_11b:"Let us show some leniency towards the common folk."
NYGX_CDC_11b_modifier:"'Toleration'"

NYGX_CDC_12_t:"Muslims Under Our Rule"
NYGX_CDC_12_d:"We have finally established Christian rule across the entire Maghreb. Although the Maghreb is now entirely under the control of Crusader Tunisia, many Muslims still live within our lands. To this day, they remain a group difficult to integrate into the Crusader Kingdom of Tunisia. Perhaps we should start considering their sentiments."
NYGX_CDC_12a:"Do we really need to care about their feelings?"
NYGX_CDC_12b:"They are also part of our nation; they should enjoy equal status."
