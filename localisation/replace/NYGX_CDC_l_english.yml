NYGX_CDC_6_t:"Into the Deep Desert"
NYGX_CDC_6_d:"Crusaders have always feared the desert. Though this ocean of gold and white feels alien to us, we shall eventually spread the light of the True Faith to the other side. The Berber tribes of the desert are well aware of this as well. They maintain close exchanges with us and must make a choice regarding their relationship with our realm. It is incumbent upon us to determine their place within the diplomatic order centered on our kingdom."
NYGX_CDC_6a:"We only need their nominal submission."
