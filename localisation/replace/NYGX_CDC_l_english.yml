NYGX_CDC_15_t:"The Last Crusader"
NYGX_CDC_15_d:"From receiving divine inspiration to summoning the Crusade that captured Tunis, [Root.GetName] has experienced too much yet remains infinitely distant from God. Jerusalem still stands there, awaiting the most devout Christians to liberate it. [Root.Monarch.GetName] lies sleepless, as if whispers echo in his ears, guiding him to Jerusalem, thousands of miles away, to deliver all living beings. [Root.Monarch.GetName] can only rise from his bed and polish that sharp sword which has accompanied him through years of crusading. Under the sacred moonlight, in the pale reflection of the blade, he glimpses Jerusalem bathed in heavenly light. Witnessing such magnificence, his very soul ignites..."
NYGX_CDC_15a:"'Such a splendid view ought to be shared with all.'"
