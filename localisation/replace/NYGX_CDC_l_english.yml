NYGX_CDC_20_t:"The Alexandrian Nightmare"
NYGX_CDC_20_d:"Alexandria was once the land of dreams for the Crusaders, until the great defeat many years ago. Alexandria transformed, becoming the nightmare that haunts the Crusaders' minds day and night. In the Crusade launched against Egypt in 1222, the Crusaders had captured Alexandria, their forces advancing on Cairo, nearly overthrowing the Ayyubid dynasty. However, the Crusaders' overextension allowed the Muslims to cut off their retreat. The Muslims withdrew entirely from Cairo—the Crusaders triumphantly entered Cairo, only to realize it was a Muslim trap. After the Crusaders left Alexandria, General Sayf al-Din Ali's Mamluks swiftly recaptured the city. The tide of war turned instantly. It was no longer the Muslims but the Christians whose retreat was severed. The Crusaders, who had just been reveling in triumph, were suddenly plunged into catastrophic peril. The Crusader leaders finally agreed to withdraw to the last Christian stronghold in the Levant—Acre. However, unwilling to abandon the wealth they had plundered from Egypt, the mercenaries were severely slowed by wagons overloaded with silks and jewels. They were caught west of Suez. Unfortunately, they were not Moses, and the pursuing Mamluks would not be swallowed by the waters of the Red Sea like the Pharaoh in the Bible. When news of the total annihilation of the naval Crusade arrived, the Knights were on the verge of capturing Benghazi. But the exhausted defenders, heartened by the Mamluk victory, rallied fiercely, while the Templars outside the walls began to waver. Ultimately, the Knights abandoned the siege of Benghazi and departed. The 'Frankish Crusade' thus ended in an anticlimax; the Crusade against Egypt ultimately failed. Now, we are once again at the gates of Egypt. The cry for vengeance resounds unprecedentedly among the Crusaders."
NYGX_CDC_20a_modifier:"Raid on Alexandria"
NYGX_CDC_20a:"Take heart, and advance!"
NYGX_CDC_20b:""
NYGX_CDC_21_t:"Bathed in the Heavenly Light of the Holy City"
NYGX_CDC_21_d:"The First Crusade was, in two hundred years, the sole Crusader campaign in the East to achieve victory against the Muslims. The capture of the holy city of Jerusalem and the reclamation of the Lord's Sepulchre triggered an unprecedented sensation across the Western Christian world at the time—a perfect triumph that Pope Urban II could never have imagined even in his death. Naturally, it has been celebrated throughout Christendom for generations. Numerous accompanying clergy and later ecclesiastical chroniclers have striven to record this campaign, extolling the power of Christ, propagating it as a miracle. Jerusalem is of paramount importance to the Crusaders, and we have once again accomplished the magnificent feat of recovering Jerusalem. The entire Christian world will inscribe our deeds upon every church."
NYGX_CDC_21a:"How magnificent Jerusalem is!"
NYGX_CDC_21a_modifier:"Recover Jerusalem"

NYGX_CDC_22_t:"Amidst the Ruins of Mecca"
NYGX_CDC_22_d:"Mecca means 'to suck' in Arabic. It was chosen as the holiest site in Islam because it is the birthplace of the religion's founder, Muhammad. It is Islam's first holy site, housing the Kaaba. Many Muslims are discontent with our rule. They have taken to the streets in demonstrations, attempting to drive us out through such actions. Zealous Crusaders quickly clashed with these heathens, leading to bloodshed. This incident has sparked significant backlash. Our military advisors are even indignantly demanding that we slaughter all demonstrators and demolish the so-called Prophet's tomb to show the iron fist of the Crusaders to the Muslims."
NYGX_CDC_22a:"Exterminate them to the last!"
NYGX_CDC_22b:"Permit the Kaaba's existence."
NYGX_CDC_22a_modifier:"So-called Fanaticism"
NYGX_CDC_22b_modifier:"So-called Tolerance"
