NYGX_CDC_last_crusader_title:"The Last Crusaders"
NYGX_CDC_last_crusader_desc:"After seizing Tunis, a major rift emerged within the Crusader ranks. The Knights Templar advocated advancing from Tunis along the coast to capture Tripoli and Benghazi, thereby opening a route to attack Egypt. The Templar commanders deemed this the most logical and optimal path. In contrast, Stephen of Cloyes and the mercenaries hired by the French king argued for utilizing their naval superiority to land directly at Alexandria, thus bypassing the main Ayyubid forces blocking the way. The former supported this plan based on 'piety toward divine oracles,' while the latter backed it simply because the wealth of Tunis and Kairouan could no longer satisfy their greed. However, the Templars viewed this scheme as heretical and utterly impractical fantasy. In the spring of 1222, the Crusade formally split into two contingents. Before departure, they swore on silver tablets that the lands liberated by the Crusade would be governed by whichever side occupied them.\n\nYet the campaign against the Ayyubids did not proceed as smoothly as either side had anticipated. Contrary to the Templars' initial plans, the amphibious assault led by Stephen of Cloyes caused significant trouble for the Muslims. At that time, the Templars and the Muslims were deadlocked outside Benghazi. The sudden landing by the French forces successfully severed the Ayyubid army's supply lines, trapping the Muslim host in the water-and-grain-scarce Cyrenaica. Ayyubid Sultan Al-Kamil could only pin his hopes on a newly formed Mamluk army to recapture Alexandria. The leader of this Mamluk force, Sayf al-Din Ali, upon receiving the Sultan's authorization, made his first decision: to abandon Cairo.\n\nThis was a bold stratagem—a high-stakes gamble for the young general, for the entire Ayyubid dynasty, and for the Muslim world. To save the army in Cyrenaica, the retreat route had to be reopened. To reopen the route, Alexandria had to be retaken. To retake Alexandria, the main Crusader force had to be lured out. And to lure out the main Crusader force, a sufficient bait was needed to draw them into the trap. On the day Cairo was evacuated, young and old, men and women, streamed out of the abandoned city. Fires raged within, and the air was filled with weeping, shouting, and cursing. Most of the populace chose to flee up the Nile to Upper Egypt. The Mamluk army marched west out of the city, camping at Damanhur. Meanwhile, amidst the chaos, a young 'prisoner' named Sulayman ibn Da'ud journeyed westward. And in the midst of the tumultuous crowds, a mercenary force indeed headed for this now-unguarded city, while Stephen of Cloyes himself returned to Tunis to lead the 'holy warriors' who had been 'mobilized' under the banner of victory, eager for their share of the spoils. The gold, silver, and jewels left behind became the new loot for the Crusaders. Almost simultaneously, on a night with a crescent moon high, General Sayf al-Din Ali's Mamluks recaptured Alexandria. The tide of war turned instantly. It was no longer the Muslims but the Christians whose retreat was cut off. The Crusaders, who had just been reveling in triumph, were suddenly plunged into catastrophic peril. The mercenary leaders finally agreed to withdraw to the last Christian stronghold in the Levant—Acre. However, unwilling to abandon the wealth they had plundered from Egypt, the mercenaries were severely slowed by wagons overloaded with silks and jewels. They were caught west of Suez. Unfortunately, they were not Moses, and the pursuing Mamluks would not be swallowed by the waters of the Red Sea like the Pharaoh in the Bible. When news of the total annihilation of the naval Crusade arrived, the Knights were on the verge of capturing Benghazi. But the exhausted defenders, heartened by the Mamluk victory, rallied fiercely, while the Templars outside the walls began to waver. Ultimately, the Knights abandoned the siege of Benghazi and departed. The 'Frankish Crusade' thus ended in an anticlimax."

NYGX_CDC_recover_jerusalem_title:"Recover Jerusalem"
NYGX_CDC_recover_jerusalem_desc:"The First Crusade was, in two hundred years, the sole Crusader campaign in the East to achieve victory against the Muslims. The capture of the holy city of Jerusalem and the reclamation of the Lord's Sepulchre triggered an unprecedented sensation across the Western Christian world at the time—a perfect triumph that Pope Urban II could never have imagined even in his death. Naturally, it has been celebrated throughout Christendom for generations. Numerous accompanying clergy and later ecclesiastical chroniclers have striven to record this campaign, extolling the power of Christ, propagating it as a miracle. Jerusalem is of paramount importance to the Crusaders, and we are destined to recover it."

