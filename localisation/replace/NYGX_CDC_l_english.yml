NYGX_CDC_8_t:"Norman Alliance"
NYGX_CDC_8_d:"Since the Norman conquest of southern Italy, the states of Naples have been ruled by Normans. They revere power, are valiant and combative, yet remain devout in their Catholic faith. After deeper interactions with these Norman states, some diplomats have proposed to [Root.Monarch.GetTitle] [Root.Monarch.GetName] that we establish close strategic relations with these Norman nations to assist us in waging the Holy War."
NYGX_CDC_8a:"Let us approach the Normans; we need these brave warriors."
NYGX_CDC_8b:"No one understands the Normans better than I; they only submit to the strong!"
