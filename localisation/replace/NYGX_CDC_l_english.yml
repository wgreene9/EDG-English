NYGX_CDC_defend_fadima_title:"Defend the Fatimids"
NYGX_CDC_defend_fadima_desc:"Sulayman ibn Da'ud, descendant of Fatimah and Ali, the Most High and Noble Sayyid, the last of the Fatimid lineage. In 1185, a miraculously conceived mother was smuggled out of Cairo under cover of night, and thus Prince Sulayman was born into freedom, securing the final bloodline of the Fatimid house. His birth was seen as a divine favor from Allah. In his youth, he was captured and placed under house arrest by the Ayyubid dynasty. In the eyes of the Kurds, he was destined to become a caged bird like his father, but the turmoil caused by infidels presented an opportunity for this heir of the Imamate. In 1205, during a night of unrest in Cairo, Egypt, Prince Sulayman and a few loyal attendants slipped away amidst the chaotic crowds, evading Ayyubid surveillance. Leading a band more akin to mounted bandits than a proper army, he journeyed westward, bypassing the Christian-held Tunis to reach the Maghreb, the land where his ancestors had laid their foundations, guided by his unshakable conviction. At that time, the Almohad Caliphate was deeply mired in the fires of war ignited by the Tangiers uprising, unable to extend its reach to the east. The towns of Kabylia and Tlemcen each pledged allegiance to their own masters, and the order along the Barbary Coast had nearly collapsed. The Prince raised his banners, and the Isma'ilis, dissatisfied with the Almohad dynasty and the Sunni nobles who had once clung to its power but now harbored their own schemes, welcomed their incarnate Imam. Once, the Fatimid Caliphate rose from the shores of the Maghreb; today, he was born to be the leader of the Maghrebi Shia. Prince Sulayman arrived in the Maghreb with only eight horsemen in his train, yet when he arrayed his forces before the walls of Kabylia, tens of thousands of followers stood behind him. News of Kabylia's fall spread like a gale in deep winter, and cities across the Maghreb surrendered in swift succession. The planned 'Holy War' against the Maghreb by the Crusaders in Tunisia was also abandoned due to their crushing defeat in Egypt."

NYGX_CDC_destory_muwaxide_title:"Annihilate the Almohads"
NYGX_CDC_destory_muwaxide_desc:"The fates of Iberia and the Maghreb are bound by the same thread. Throughout the centuries of the Taifa period, whenever Christians attempted to reconquer the southern peninsula, a powerful Marrakesh-based dynasty stood in their way. And when the Christians retreated, Iberia would gradually slip back into the pattern of the Taifa era. The later Umayyads, the Almoravids, and the Almohads all fell victim to this recurring pattern. Since the dawn of the thirteenth century, the Mediterranean coast has been ablaze with conflict. Scattered uprisings gradually stripped the empire of its flesh, confining Almohad control to the vicinity of Marrakesh. In 1203, Tunisia was lost. In 1205, Kabylia and the entire coast of Algiers defected to the last scion of the Fatimid house. In 1215, the rebellion launched by the Marinid dynasty of the Zanata tribe dealt a heavy blow to the moribund empire. In 1248, the Marinids successfully assassinated the Almohad Sultan through a feigned surrender, and the flag of the Zanata tribe was raised over Fez by the Rif Mountains, with even the inland Tafilalt occupied. The Marinids in the east and the Almohads in the west were like the rising sun eclipsing the lingering twilight. The Marinids had long coveted the remaining Almohad lands but were restrained by the threat of the Neo-Fatimid state to the east. In 1258, the Marinid Sultan launched a southern campaign, marching directly on Marrakesh. The women of the Almohad court wept daily, praying for a true Mahdi to save them. Perhaps their prayers were answered, or perhaps it was a twist of fate, but Sultan Abu Yahya ibn Abd al-Haqq answered the call of the Divine in his military camp. Seeing unusual commotion in the enemy camp outside the city, the Almohads poured out and decisively routed the allied forces of the Zanata tribes. The Saadi ruler of Tafilalt quickly switched allegiance back to the Almohad dynasty. Thereafter, intermittent conflicts continued between the Marinids and the revitalized Almohad dynasty. Yet, one side received support from the Iberian Peninsula, while the other maintained long-standing amity with the Neo-Fatimid state. Thus, the Maghreb has since maintained a delicate and fragile balance."

