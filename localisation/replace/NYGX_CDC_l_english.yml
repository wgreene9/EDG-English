NYGX_CDC_1_d:"Although the Maghrebi Crusade has succeeded for many years, the heathens in Tripoli still do not submit to our rule. They retain their Islamic faith and are ever ready to rebel against our governance—in fact, they have recently risen up, demanding the overthrow of Christian rule and the re-establishment of a Muslim kingdom."
NYGX_CDC_1a:"Damnable heathens!"
NYGX_CDC_1b:""
NYGX_CDC_2_t:"Aid the Knights Templar?"
NYGX_CDC_2_d:"Although the Maghrebi Crusade has succeeded for many years, the heathens in Tripoli still do not submit to Christian rule. They retain their Islamic faith and are ever ready to rebel against the rule of the Knights Templar—in fact, they have recently risen up, demanding the overthrow of Christian rule and the re-establishment of a Muslim kingdom. The Grand Master of the Knights Templar has sent us a letter, hoping we will fulfill our alliance obligations and provide military assistance to suppress the Muslim rebellion."
NYGX_CDC_2a:"We cannot stand idly by our brethren in faith!"
NYGX_CDC_2b:"Let them fend for themselves."

NYGX_CDC_3_t:"Fraternal Strife"
NYGX_CDC_3_d:"In 1220, a youth from Cloyes proclaimed that only the most devout adolescents could truly recover Jerusalem. He would become known in history as 'Stephen of Cloyes,' claiming he had received a divine oracle in which Jesus commanded him to raise a Crusade himself. At that time, the cunning 'Fox,' Philip II, was already aged and ailing, so Stephen of Cloyes turned to petition Crown Prince Louis, the Count of Artois. Louis, despondent over his defeat in the first Barons' War and further troubled by the spread of Cathar heresy in the south, ultimately placed his faith in this young man who had little but fervent followers. With the Crown Prince's support, the predominantly French Knights Templar also invested in this Crusade, seeing it as a genuine 'Frankish Crusade' free from imperial interference. In the spring of 1221, the host marched south through Switzerland, bypassing Cathar-held territories, and sailed from Genoa. Their target, however, was not Egypt directly, but Tunis, to seize a springboard for an attack on Egypt. When lookouts on the walls of Tunis saw endless sails approaching from the north, they never imagined they would be the Christians' landing target. After token resistance, the defenders were driven from the city. Tunisian governor Abu Zakariya Yahya was captured. His brother Abdullah gathered remnants, occupied Kairouan, and faced off against the Crusaders in Tunis while seeking aid from his Almohad overlord. However, deeply mired in the Moroccan quagmire, the Almohads could offer little substantial help beyond a small contingent of over a thousand men. In their eyes, the Hafsid dynasty entrenched in Tunis was as vexing as the Crusaders, so they largely adopted a wait-and-see attitude. In the winter of 1221, Kairouan fell. The Grand Mosque within was thoroughly looted by the Crusaders, and the spiritual heart of North African Muslims henceforth flew Christian banners. Undoubtedly, this was a major victory for Christendom.\n\nYet after seizing Tunis, a major rift emerged within the Crusader ranks. The Knights Templar advocated advancing from Tunis along the coast to capture Tripoli and Benghazi, thereby opening a route to attack Egypt. The Templar commanders deemed this the most logical and optimal path. In contrast, Stephen of Cloyes and the mercenaries hired by the French king argued for utilizing their naval superiority to land directly at Alexandria, thus bypassing the main Ayyubid forces. The former supported this plan based on 'piety toward divine oracles,' while the latter backed it simply because the wealth of Tunis and Kairouan could no longer satisfy their greed. However, the Templars viewed this scheme as heretical and utterly impractical fantasy.\n\nIn the spring of 1222, the Crusade formally split into two contingents. Before departure, they swore on silver tablets that the lands liberated by the Crusade would be governed by whichever side occupied them. But the campaign against the Ayyubids did not proceed as smoothly as either side had anticipated; the 'Frankish Crusade' targeting Egypt ended in total annihilation. According to the prior agreement, Stephen of Cloyes and the Templar Grand Master agreed to use the island of Djerba as the boundary. Lands north of the island would belong to the Kingdom of Tunisia, ruled by Stephen of Cloyes as king, while lands south of the island would be under Templar control. This treaty created a mutually supportive pincer, but it also led to prolonged friction and numerous disputes between our two realms."
NYGX_CDC_3a:"Our friendship shall remain eternal!"
NYGX_CDC_3b:"Our conflicts are irreconcilable!"
NYGX_CDC_3c:"We must control these knights and make them serve our purpose."
NYGX_CDC_3b_tt2:"\nThe mission '§YFraternal Strife§!' adjusts its §Treward§! to:\n"
