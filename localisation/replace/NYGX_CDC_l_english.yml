NYGX_CDC_19_t:"The Crusaders' Business"
NYGX_CDC_19_d:"The Tunisian Crusaders have established a military foothold in North Africa. Though perhaps not the most secure, the ports of Tunis still export vast quantities of slaves and sugarcane to Europe each year. Now, the ruler of Tunisia has sent us a letter, hoping to expand trade with us, particularly in the military sphere."
NYGX_CDC_19a:"A profitable deal, agreed!"
