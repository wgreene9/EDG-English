NYGX_CDC_23_t:"At the Parade in Cairo"
NYGX_CDC_23_d:"Egyptians call Cairo 'Mother of the Cities.' Arabs refer to Cairo as 'Al-Qahira,' meaning the Conqueror or Victor. The Nile, the world's famed great river, flows through the city before dividing into two branches, continuing northward to empty into the Mediterranean Sea, which separates Europe and Africa, forming the vast and fertile Nile Delta. The great metropolis of Cairo lies at the southern edge of this delta. Situated at the crossroads of Europe, Asia, and Africa, strolling its streets, one sees people of all complexions and all faiths—among whom Muslims are far from lacking. They are numerous and oppose our rule. Many Muslims secretly form societies, expressing their dissatisfaction with us through various means. They take to the streets, demonstrating, attempting to force our submission through such actions."
NYGX_CDC_23a:"How dare you defy me! You know not true fear!"
NYGX_CDC_23b:"Such matters can be endured and will pass."
