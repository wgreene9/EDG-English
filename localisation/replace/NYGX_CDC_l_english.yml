NYGX_CDC_7_d:"The Sahara Desert has always been a natural barrier, where only local Berbers could establish a foothold. However, as we engage more with regimes on the other side of the desert, we have come to realize that there are also heathen states beyond the sands. Though crusading zeal drives us to explore this sea of sand, pressing domestic affairs also await our resolution."
NYGX_CDC_7a:"There must be more nations to the south awaiting our conquest!"
NYGX_CDC_7b:"There is no need to march further into that boundless desert; we should focus on the territories under our rule."
