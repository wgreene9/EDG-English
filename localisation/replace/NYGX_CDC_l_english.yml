NYGX_CDC_sicily_title:"Seize Sicily"
NYGX_CDC_sicily_desc:"In 1411, Michael Angelos, a prince of the exiled Epirote dynasty in Italy, became the son-in-law of the Doge of Venice. Renowned in Venice for his exceptional diplomatic eloquence and courageous daring, he sought to counter Genoese influence over vital Mediterranean trade routes. Michael Angelos led a fleet, its core composed of Swiss and Lombard mercenaries, to land at Syracuse. Prior to this landing, his adjutant, Paolo Nosatti, infiltrated the Sicilian highlands, claiming to the locals that he was a Catholic believer and a Crusader come to save them from the Greeks. The mountain clans of Sicily, taking this at face value, not only provided detailed maps and garrison information of the island but also actively supplied Michael's forces after his landing. However, they were betrayed from the very beginning. Michael had not come to save them; his purpose was to overthrow the Genoese masters and establish the Venetians as Sicily's new overlords. Although Michael repeatedly promised equal autonomy for Catholics and Greeks after seizing power, the Sicilians grew deeply resentful of his duplicity. Simultaneously, a legend spread across Sicily: that Manfred himself had not fled the island, and that a posthumous child of his had been adopted by local Catholics. Of course, even if such a child had existed, they would have long since passed away. Yet this did not prevent 'true Sicilians' from finding a 'true Hohenstaufen king.' Like the Strait of Tunis, Sicily remained perpetually turbulent. The situation persisted until Emperor Isaac IV of Sicily died in 1443, succeeded by the 9-year-old Isaac V. Real power fell into the hands of Theodore Vatatzes. Young and capable, Theodore was, more importantly, an ambitious strategist supported by the vast majority of the military aristocracy. In November 1443, Theodore presented Isaac V with a definitive gift: he deposed the young emperor and, with the backing of the military nobility, became 'Lord Protector,' assuming supreme command over the state's military and administrative affairs. Theodore established a Protectorate Council, composed of military aristocratic commanders appointed by the Lord Protector himself, to oversee regional military and civil governance."

NYGX_CDC_west_dizhonghai_island_title:"Balance the Mediterranean" # Balance the Western Mediterranean
NYGX_CDC_west_dizhonghai_island_desc:"The numerous islands of the Western Mediterranean lack strong rulers. Although the inhabitants and rulers here are predominantly Christian, we still have the right to wage war upon them and incorporate them into the grand enterprise of the Crusade."

NYGX_CDC_punish_south_taifa_title:"Punish the Southern Taifas"
NYGX_CDC_punish_south_taifa_desc:"Fernando III died young in 1235. This mighty ruler, who once had the chance to destroy the southern Taifa kingdoms, ultimately failed to achieve his great ambition. Moreover, due to acute internal conflicts, weak royal authority, and succession disputes, the united Kingdom of León-Castile eventually fractured into the three kingdoms of Galicia, Asturias, and Castile, which have been in constant friction since. The numerous southern Taifa kingdoms have survived to this day. The task of eradicating the Taifas shall now be accomplished by us."

NYGX_CDC_safe_maghreb_title:"Maghreb Security"
NYGX_CDC_safe_maghreb_desc:"We have finally established Christian rule across the entire Maghreb. Although the Maghreb is now entirely under the control of Crusader Tunisia, many Muslims still live within our lands. To this day, they remain a group difficult to integrate into the Crusader Kingdom of Tunisia. Perhaps we should start considering their sentiments."

