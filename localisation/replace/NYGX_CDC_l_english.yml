NYGX_CDC_24_t:"Amidst the Gleam of Wisdom"
NYGX_CDC_24_d:"In 830, Caliph Al-Ma'mun established the 'House of Wisdom' (Bayt al-Hikma) in Baghdad as a state academic institution. It gathered renowned scholars of different ethnicities and faiths, collecting, organizing, and translating classical works from Greece, Persia, India, and other lands into Arabic, fostering the development of Arab science and culture. From the 9th to the 11th centuries, Islamic scholarship in Baghdad flourished. Sufi, Mu'tazilite, Ash'arite, and Arabic linguistic schools were highly active. Scholars of various schools, under the patronage and protection of the court, authored works and made significant achievements in Quranic studies, Hadith, Islamic jurisprudence (Fiqh), Kalam (theology), literature, and the arts. It is recorded that Baghdad once housed over 30 religious schools of various types. Among them, the Nizamiyya University, founded in the 11th century by Seljuk Vizier Nizam al-Mulk, and the Mustansiriya University, established by a 13th-century caliph, were the most famous, having educated numerous eminent scholars and officials. Along with Cairo and Córdoba, Baghdad is celebrated as one of the three great cultural cities of the Islamic world. In the eyes of Muslims, Baghdad is a City of Wisdom. Now she shall become a city under our dominion, and her wisdom shall belong to the Crusaders."
NYGX_CDC_24a:"Take the knowledge back with us."
NYGX_CDC_24b:"Let them keep it."
