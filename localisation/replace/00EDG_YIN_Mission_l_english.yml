EDG_flavorYIN.2:0 "金陵王气黯然收"
EDG_flavorYIN.2.t:0 "金陵王气黯然收"
EDG_flavorYIN.2.d:0 "唐代诗人刘禹锡曾对着苍翠的西塞山与波涛汹涌的长江，吟诵出《西塞山怀古》这一传世名作，而今它又将成为即将发生之事的最好注脚。我们的百万雄师已经无人可以阻挡，他们将终结这百年的乱世，让中华大地重归于一统。\n\n金陵这座城市见证了太多南方小朝廷的兴衰，无论是沉江的千寻铁索，抑或是景阳宫里的那一方枯井，都在诉说着无情的岁月。失败者的故事注定只能在在婆娑的台城烟柳里消隐，这座被誉为“江南佳丽地，自古帝王州”的城市终究未能迎来统一宇内的雄主。这一水横陈，连岗三面的雄伟地势亦无法庇佑她的主人免于天命的征伐。我们才是最后的天命所归。"
EDG_flavorYIN.2.a:0 "从今伊始，再无南疆北界。"
EDG_flavorYIN.2.b:0 "正好长驱，不须反顾，寻取中流誓！"
EDG_YIN_flavor_2_a_modifier:0 "天命有归"
EDG_flavorYIN_2_b_tooltip:0 "曾经的首都将会得到以下修正"
EDG_YIN_mission_imperial_vassal_1_modifier:0 "外藩归命"
EDG_YIN_mission_imperial_vassal_2_modifier:0 "外藩归命"
EDG_YIN_mission_imperial_vassal_3_modifier:0 "外藩归命"
EDG_flavorYIN.3:0 "凭吊崖山"
EDG_flavorYIN.3.t:0 "凭吊崖山"
EDG_flavorYIN.3.d:0 "两百年前，崖山的波涛见证了宋王朝的悲壮覆灭。从此中华遍地膳腥，黎元伤虐。惟我太祖圣武皇帝，忍见苍生涂炭，爰起义兵，卒诛暴元。\n\n眼见山河将归一统，北抵幽燕，南至天涯，西穷葱岭，东极蓬莱，尽臣汉家天子。旌旗十里，长驱虎贲之卫，烈马三千，平踏顽抗之敌。故宋陆君实、张世杰、文丞相诸英烈泉下有知，当心怀大慰。\n\n今勒石刻于此，南面天涯，永警世人，勿复苟安，再使姬汉旧邦，沉于胡虏，华夏衣冠，化为左衽。亦使忠魂有知，得遂夙愿。伏惟尚飨。"
EDG_flavorYIN.3.a:0 "山河奄有中华地，日月重开大宋天。"
EDG_YIN_flavor_3_a_modifier:0 "崖山勒铭"
EDG_flavorYIN.4:0 "平定安南"
EDG_flavorYIN.4.t:0 "平定安南"
EDG_flavorYIN.4.d:0 "自秦征南越，汉定西南，唐设都护，交趾三郡，铜柱未折，古为王土。然自五代以降，中原糜烂，无暇南顾，宋廷暗弱，听命称藩，元虽威厉，终不竟克。乃使南蛮之众，自擅威福，侵犯边土，不讨之日久矣。今兴师吊伐，计日而成，夷酋裂胆，延颈请朝。大兵诛惩，其事已毕，至若存抚，其事奈何？"
EDG_flavorYIN.4.a:0 "列陈郡县，并为王土。"
EDG_flavorYIN.4.b:0 "设立都护，永固安南。"
EDG_YIN_flavor_4_a_province_modifier:0 "列陈郡县"
EDG_YIN_flavor_4_a_modifier:0 "收复安南"
EDG_flavorYIN.5:0 "色目人的命运"
EDG_flavorYIN.5.t:0 "色目人的命运"
EDG_flavorYIN.5.d:0 "自宋末以来，色目人蒲氏引兵攻宋孤臣，伏侍胡虏，已是忤逆。前元渐衰后，彼辈受元帝宠育，世受国恩，不思报国，更怀狼子野心，作亦思巴奚兵乱，荼毒百姓，更是不忠。遂蒙大兵，卒受族诛。元以宽失天下，今国纲重整，当行清肃。"
EDG_flavorYIN.5.a:0 "逆胡作乱，必行诛伐。"
EDG_flavorYIN.5.b:0 "元凶既已伏诛，何必牵连百姓，可任之以通四方。"
EDG_flavorYIN.5.c:0 "他们中有很多不错的航海家……"
