l_english:
EDG_mission_YIN_1_14_title:0 "Dream of the Old Capital"
EDG_mission_YIN_1_14_desc:0 "From five quarters, the aura of the Son of Heaven is heard from afar; golden radiance dispels gloom and pierces through the Chang Gate."

EDG_mission_YIN_1_16_title:0 "Striding Through Jianghuai"
EDG_mission_YIN_1_16_desc:0 "How could the land allow a plan of partition? Under heaven, only one sacred dynasty shall remain."

EDG_mission_YIN_1_18_title:0 "Cleansing the North of the River"
EDG_mission_YIN_1_18_desc:0 "Henceforth, all land north of the river is royal domain; from the four seas, where could false courts advance?"

EDG_mission_YIN_1_20_title:0 "Seizing Jiangning"
EDG_mission_YIN_1_20_desc:0 "The Son of Heaven's six armies cross the central stream; the royal aura of Jinling fades and is subdued."

EDG_mission_YIN_1_24_title:0 "At the Gates of Malacca"
EDG_mission_YIN_1_24_desc:0 "One water divides two lands; three mountains separate two oceans."

EDG_mission_YIN_1_26_title:0 "Revenue Monopoly Office"
EDG_mission_YIN_1_26_desc:0 "Establish the Revenue Monopoly Office to oversee the nation's economic operations, assisting in taxation, commerce, salt and iron, and foreign affairs. Thus, we can more effectively coordinate the national economy and carry out state construction."

EDG_mission_YIN_1_29_title:0 "The Great Desert of Anxi"
EDG_mission_YIN_1_29_desc:0 "Nine thousand nine hundred li westward to Anxi."

EDG_mission_YIN_1_30_title:0 "Dark Ice of the Vast Sea"
EDG_mission_YIN_1_30_desc:0 "Only to see barbarian steeds return to Han's abode; no need to march beyond the frontier to carve triumphs at Mount Yanran."

EDG_mission_YIN_1_31_title:0 "White Mountains and Black Waters"
EDG_mission_YIN_1_31_desc:0 "Year after year, sea swallows fly over the Liao Sea; year after year, battles are fought south of the Golden City's walls."

EDG_mission_YIN_1_33_title:0 "Western Learning Spreading Eastward"
EDG_mission_YIN_1_33_desc:0 "Combining the best of East and West, linking the pearls of past and present."

EDG_mission_YIN_1_35_title:0 "A State of Flourishing Talents"
EDG_mission_YIN_1_35_desc:0 "Iris, orchids, jade trees—all thriving together in one hall."

EDG_mission_YIN_1_37_title:0 "Enlightening the People's Wisdom"
EDG_mission_YIN_1_37_desc:0 "The way of great learning lies in illustrating illustrious virtue, in renovating the people, and in resting in the highest good."

EDG_mission_YIN_2_11_title:0 "Galloping to Liaoyang"
EDG_mission_YIN_2_11_desc:0 "A white steed with golden bridle east of the Liao Sea—who says the Han spring breeze does not reach there!"

EDG_mission_YIN_2_13_title:0 "Advancing to Rule All Under Heaven"
EDG_mission_YIN_2_13_desc:0 "The land's strategic advantages align with the strength of heaven and earth."

EDG_mission_YIN_2_15_title:0 "A Spirit That Devours Mountains and Rivers"
EDG_mission_YIN_2_15_desc:0 "The three armies' tiger guards raise long halberds; ten thousand li of mountains and rivers fall into the bow's range."

EDG_mission_YIN_2_17_title:0 "Overlooking Jiangnan"
EDG_mission_YIN_2_17_desc:0 ""

EDG_mission_YIN_2_19_title:0 "Conquering Suzhou and Hangzhou"
EDG_mission_YIN_2_19_desc:0 "Above is paradise, below are Suzhou and Hangzhou."

EDG_mission_YIN_2_20_title:0 "Clearing Rain in Lin'an"
EDG_mission_YIN_2_20_desc:0 "Lin'an's spring rain washes away the nation's regret; how many times, leaning by the river, tears fell over the stench of offerings."

EDG_mission_YIN_2_21_title:0 "The Royal Aura of Jinling"
EDG_mission_YIN_2_21_desc:0 "Moling toils in vain over commandery and state affairs; dare we laugh at the First Emperor for lacking manly virtue?"

EDG_mission_YIN_2_23_title:0 "Recovering Guangdong"
EDG_mission_YIN_2_23_desc:0 "The Son of Heaven now orders the pacification of commanderies and counties; today, there is no need to enfeoff Zhao Tuo."

EDG_mission_YIN_2_25_title:0 "Mourning at Mount Ya"
EDG_mission_YIN_2_25_desc:0 "Gazing to the horizon, passes and rivers bear no Han banners; what shatters the sun and moon is the barbarian reed pipe's lament."

EDG_mission_YIN_2_27_title:0 "Regulating Banking Guilds"
EDG_mission_YIN_2_27_desc:0 "Bring all local banking guilds under centralized control, transforming private entities into public ones, all managed by the central authority, and prohibit regions from minting coins independently. This will establish a modern financial system."

EDG_mission_YIN_2_28_title:0 "Balancing Fundamentals and Branches"
EDG_mission_YIN_2_28_desc:0 "Both industry and commerce are fundamental. Support emerging industrialists and merchants in expanding production and dumping goods overseas."

EDG_mission_YIN_2_29_title:0 "Chartered Companies"
EDG_mission_YIN_2_29_desc:0 "Our people possess boundless vigor and courage. They are fully capable of venturing out—to the archipelagos of Southeast Asia, the great deserts of Central Asia, and crossing mountain ranges to reach the Heavenly Land—to seek wealth that belongs to them."

EDG_mission_YIN_2_30_title:0 "Manifest Destiny"
EDG_mission_YIN_2_30_desc:0 "We believe our nation and dynasty are bathed in heaven's favor, endowed with the sacred right to wield the sword to secure more land for our people's livelihood and win the loyalty of more vassals."

EDG_mission_YIN_2_32_title:0 "Broadly Recruiting Talents"
EDG_mission_YIN_2_32_desc:0 "From butchers and fishermen to the overlooked; among slabs and rocks, no sage remains hidden."

EDG_mission_YIN_2_34_title:0 "All Within the Four Seas Are One Family"
EDG_mission_YIN_2_34_desc:0 "All within the Four Seas are brothers."

EDG_mission_YIN_2_36_title:0 "Ten Thousand States Come to Pay Tribute"
EDG_mission_YIN_2_36_desc:0 "The nine heavens' gates swing open to the palace halls; ten thousand nations in their robes and caps bow before the imperial crown."

EDG_mission_YIN_3_11_title:0 "Holding Firm in Youyan"
EDG_mission_YIN_3_11_desc:0 "Youyan now bathes in the zenith moon; Feng and Pei forever sing of the winds within the realm."

EDG_mission_YIN_3_12_title:0 "The Dragon Rises East of the Pass"
EDG_mission_YIN_3_12_desc:0 "Where heroes of the jade bi shed tears, the Song of Chile is still sung from time to time."

EDG_mission_YIN_3_14_title:0 "Eternal Peace Under Heaven"
EDG_mission_YIN_3_14_desc:0 "Withered orchids see off travelers on the Xianyang road; if heaven had feelings, heaven too would grow old."

EDG_mission_YIN_3_16_title:0 "Striking Jianghan"
EDG_mission_YIN_3_16_desc:0 "The Chu frontier connects the Three Xiangs; Jingmen opens to the nine branching streams."

EDG_mission_YIN_3_18_title:0 "Land of Rivers and Lakes"
EDG_mission_YIN_3_18_desc:0 "Poetry and wine flow eternal in this watery realm; a thousand li of rivers and mountains seem but an inch in span."

EDG_mission_YIN_3_20_title:0 "The Old Prefecture of Yuzhang"
EDG_mission_YIN_3_20_desc:0 "The old prefecture of Yuzhang, the new seat of Hongdu, lies under the stars of Yi and Zhen, its lands joining Heng and Lu."

EDG_mission_YIN_3_11_title:0 "Holding Firm in Youyan"
EDG_mission_YIN_3_11_desc:0 "Youyan now bathes in the zenith moon; Feng and Pei forever sing of the winds within the realm."

EDG_mission_YIN_3_24_title:0 "Recovering Guangxi"
EDG_mission_YIN_3_24_desc:0 "Lingnan shall forever be Han soil; the Hundred Yue peoples share one homeland."

EDG_mission_YIN_3_27_title:0 "Eternal Garrison of the Nine Frontiers"
EDG_mission_YIN_3_27_desc:0 "The Great Wall of ten thousand li encircles the Han border; the valiant warriors of the nine frontiers shoot down the Chanyu."

EDG_mission_YIN_3_28_title:0 "Imperial Capital of the Northern Realm"
EDG_mission_YIN_3_28_desc:0 "Majestic Capital, mighty metropolis of the Northern Realm."

EDG_mission_YIN_3_29_title:0 "Central Plains' Strategic Prowess"
EDG_mission_YIN_3_29_desc:0 "The ruler and ministers who fled southward belittled the altars of land and grain, while the elders of the Central Plains yearn for the sight of our banners."

EDG_mission_YIN_3_31_title:0 "Quelling Rebellion and Restoring Peace"
EDG_mission_YIN_3_31_desc:0 "Suppress rebellion to pacify the people, punish traitors to restore peace and order."

EDG_mission_YIN_3_33_title:0 "The Fault Lies with Me, the Emperor"
EDG_mission_YIN_3_33_desc:0 "If I, the Emperor, am at fault, let the myriad regions be blameless; if the myriad regions are at fault, the fault lies with me, the Emperor."

EDG_mission_YIN_3_34_title:0 "All Land is the Sovereign's"
EDG_mission_YIN_3_34_desc:0 "Under the vast heaven, all land is the sovereign's; within the bounds of the earth, all people are the sovereign's subjects."

EDG_mission_YIN_3_35_title:0 "Heaven's Mandate, Eternal and Unbroken"
EDG_mission_YIN_3_35_desc:0 "May it share the longevity of heaven and earth, and shine with the brilliance of the sun and moon."

EDG_mission_YIN_3_37_title:0 "Silk Road Trade"
EDG_mission_YIN_3_37_desc:0 "Yellow dust for ten thousand li wounds the Ferghana horses; an ounce of silk or porcelain is worth an ounce of gold."

EDG_mission_YIN_3_22_title:0 "Planning the Conquest of the Southeast"
EDG_mission_YIN_3_22_desc:0 "Chang'an's sounds and dust lie far away, dreams blown southeastward."

EDG_mission_YIN_4_11_title:0 "Securing Qilu's Heartland"
EDG_mission_YIN_4_11_desc:0 "Barbarian kings flee with their offerings at night, while the sounds of drums and strings are heard anew by the Zhu and Si rivers."

EDG_mission_YIN_4_13_title:0 "Xianjing Within Sight"
EDG_mission_YIN_4_13_desc:0 "The thousand-year affairs flow eastward with the Wei River; today, they all come before our eyes."

EDG_mission_YIN_4_15_title:0 "Consolidating the Northwest"
EDG_mission_YIN_4_15_desc:0 "Bones of Longxi, Hequ; the man in the spring chamber's dreams."

EDG_mission_YIN_4_17_title:0 "The Hexi Corridor"
EDG_mission_YIN_4_17_desc:0 "Pioneering work for a thousand ages; ten thousand li begin here."

EDG_mission_YIN_4_19_title:0 "Land of Abundance"
EDG_mission_YIN_4_19_desc:0 "The Sage-Emperor drives the Virtuous Waters, enriching the land for a thousand li with its waves."

EDG_mission_YIN_4_21_title:0 "Ships and Carriages for Ten Thousand Li"
EDG_mission_YIN_4_21_desc:0 "Henceforth, ships and carriages travel ten thousand li as one; the four seas, homeland, and state are as if in a single dream."

EDG_mission_YIN_4_23_title:0 "Securing the Eight Min Regions"
EDG_mission_YIN_4_23_desc:0 "The robes and caps of the Song dynasty still remain; the bells and cauldrons of the villages endure to this day."

EDG_mission_YIN_4_25_title:0 "Restoring Annam"
EDG_mission_YIN_4_25_desc:0 "The Qin Emperor pacified the south, entrusting it to the Zhao clan; General Fubo erected pillars to awe the myriad tribes."

EDG_mission_YIN_4_27_title:0 "Converting Poll Tax to Land Tax"
EDG_mission_YIN_4_27_desc:0 "Shifting from a head tax to a land tax to further liberate personal freedom, and mandating that both officials and gentry pay grain taxes alike."

EDG_mission_YIN_4_28_title:0 "Cabinet Constitutionalism"
EDG_mission_YIN_4_28_desc:0 "As bourgeois forces grow stronger, the literati supported by the Jiangnan merchant-gentry increasingly influence the cabinet and gradually construct a constitutional government."

EDG_mission_YIN_4_29_title:0 "Incorporating Outer Vassals"
EDG_mission_YIN_4_29_desc:0 "The Imperial House wields the brush to issue royal decrees; henceforth, all lands under heaven are brought under internal governance."

EDG_mission_YIN_4_30_title:0 "Nationalism"
EDG_mission_YIN_4_30_desc:0 "One nation, one state, shared ancestors, bathed together in the Mandate of Heaven!"

EDG_mission_YIN_4_32_title:0 "Ample Granaries"
EDG_mission_YIN_4_32_desc:0 "Rice flows glossy, millet gleams white; both public and private granaries are abundantly full."

EDG_mission_YIN_4_34_title:0 "Reclaiming Wastelands and Reviving Ruins"
EDG_mission_YIN_4_34_desc:0 "After great chaos, there must be great order."

EDG_mission_YIN_4_36_title:0 "Prosperous Metropolis"
EDG_mission_YIN_4_36_desc:0 "Do not return home before growing old, for returning home would break your heart."

EDG_mission_YIN_5_14_title:0 "Frost Descends on Passes and Rivers"
EDG_mission_YIN_5_14_desc:0 "Lamentable are the affairs of a shattered land; night after night, I dream of its passes and rivers."

EDG_mission_YIN_5_16_title:0 "Having Long, One Covets Shu"
EDG_mission_YIN_5_16_desc:0 ""

EDG_mission_YIN_5_18_title:0 "Advancing into Western Chuan"
EDG_mission_YIN_5_18_desc:0 "Where Emperor Zhaolie once marched, wild grass now grows; the Martial Marquis's cap and sword are borne away by relay carriages."

EDG_mission_YIN_5_20_title:0 "Securing Eastern Chuan"
EDG_mission_YIN_5_20_desc:0 "The moon over Kuizhou's walls shines alone on the people by the river."

EDG_mission_YIN_5_22_title:0 "Eternal Pacification of the Southwest"
EDG_mission_YIN_5_22_desc:0 "Music and songs have already entered the myriad mountains; no longer shall we see the Yelang people dare to affront the Han countenance."

EDG_mission_YIN_5_24_title:0 "Settling Accounts with the Persians"
EDG_mission_YIN_5_24_desc:0 "Since they have come, let them settle; since they have offended, they shall be punished."

EDG_mission_YIN_5_26_title:0 "Land Survey Edict"
EDG_mission_YIN_5_26_desc:0 "At the founding of our state, it is imperative to conduct a thorough land survey and clarify household registrations, ensuring that the people can each secure their homes and pursue their livelihoods. At the same time, land surveying is necessary to curb annexation and to protect the state's foundation—the self-cultivating farmers. Let none dare say that Yingchuan and Hongnong may be questioned, but Henan and Nanyang may not."

EDG_mission_YIN_5_28_title:0 "Northern Dynasty's Dragon Vein"
EDG_mission_YIN_5_28_desc:0 "Attempting to ascend the Bronze Terrace, where song and dance once flourished, only the autumn wind remains to grieve and slay men."

EDG_mission_YIN_5_31_title:0 "Encouraging Agriculture and Sericulture"
EDG_mission_YIN_5_31_desc:0 "The ruler regards the people as his heaven, while the people regard food as their heaven."

EDG_mission_YIN_5_33_title:0 "Minting New Currency"
EDG_mission_YIN_5_33_desc:0 "Maoling is no longer seen today; silent and lonely lie the Wuzhu coins."

EDG_mission_YIN_5_35_title:0 "Canal Transport and Imperial Highways"
EDG_mission_YIN_5_35_desc:0 "Imperial highways extend in all four directions, connecting myriad states; canal waves flow for a thousand li, enriching the common people."

EDG_mission_YIN_5_37_title:0 "Splendid Dreams of the Divine Capital"
EDG_mission_YIN_5_37_desc:0 "Right under the imperial chariot's wheels, peace has long endured, with thriving populace and abundant goods. Young children learn only drumming and dancing; the elderly with graying hair know not the taste of war. Seasons follow one another, each with its spectacles: lantern-lit nights and moonlit evenings, snowy vistas and blooming flowers, the Qiqiao Festival and hilltop ascents, teaching ponds and garden excursions. Lifting one's eyes reveals green towers and painted pavilions, elegant doors and beaded curtains. Carved carriages vie for space along the heavenly avenue, fine steeds gallop upon the imperial road—gold and jade dazzle the eye, silks and damasks waft their fragrance. New melodies and charming laughter fill the willow-lined streets and flower-decked avenues, while pipe music and stringed tunes resound in teahouses and taverns. All corners of the world compete to converge, every state connects, gathering the rare treasures of the four seas for market trade, assembling exotic delicacies from across the realm within kitchen pots. Flowers' radiance fills the roads—how can spring outings be bounded? Flutes and drums clamor in the sky—how many households host nightly feasts? Crafts and skills astonish eyes and ears; luxury and extravagance elevate the human spirit."

