EDG_flavorYIN.1.t:0 "帝都"
EDG_flavorYIN.1.d:0 "随着山东之地渐入我们彀中，曾经的故都已经不再是进取天下的唯一选择。无数名都高城矗立在华夏的大地上，他们镌刻在青史上的名字熠熠生辉。而此刻，他们都在渴望迎来一位雄吞天下的英主，并与他的王朝的名字一同永驻青史之中。那么，我们的选择是什么呢？"
EDG_flavorYIN.1.a:0 "元之大都，北国雄京"
EDG_flavorYIN.1.b:0 "唐兴祖地，并州龙首"
EDG_flavorYIN.1.c:0 "兴亡一炬，犹望三台"
EDG_flavorYIN.1.e:0 "牡丹雍容，洛水春风"
EDG_flavorYIN.1.f:0 "风尘犹记，东京梦华"
