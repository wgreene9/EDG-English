EDG_flavorYIN.2:0 "The Royal Aura of Jinling Fades and is Subdued"
EDG_flavorYIN.2.t:0 "The Royal Aura of Jinling Fades and is Subdued"
EDG_flavorYIN.2.d:0 "The Tang dynasty poet Liu Yuxi once faced the verdant Xisai Mountain and the surging Yangtze River, reciting the timeless masterpiece "Reflections on the Past at Xisai Mountain"—a work that now serves as the perfect footnote for what is about to unfold. Our million-strong army can no longer be stopped; they will end this century of turmoil and reunite the land of Zhonghua.\n\nJinling has witnessed the rise and fall of too many petty southern courts. Whether the thousand-fathom iron chains sunk in the river or the withered well within the Jingyang Palace, all speak of time's relentless passage. The stories of the defeated are destined to fade amidst the misty willows of Taicheng. This city, hailed as "the fair land of Jiangnan, the imperial seat since ancient times," ultimately failed to welcome a ruler capable of unifying the realm. Not even its strategic layout—with a river lying before it and three ridges encircling it—could shield its masters from the conquest of the Heavenly Mandate. We are the ones destined by the final Mandate of Heaven."
EDG_flavorYIN.2.a:0 "From this day forth, there shall be no more southern frontiers or northern borders."
EDG_flavorYIN.2.b:0 "Now is the time to drive forward without looking back, seeking the oath made at midstream!"
EDG_YIN_flavor_2_a_modifier:0 "Heaven's Mandate Returns to Its Rightful Place"
EDG_flavorYIN_2_b_tooltip:0 "The former capital will receive the following modifier"
EDG_YIN_mission_imperial_vassal_1_modifier:0 "Outer Vassals Submit to the Mandate"
