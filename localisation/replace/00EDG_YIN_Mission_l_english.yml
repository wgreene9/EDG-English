l_english:
 EDG_mission_YIN_1_14_title:0 "名都旧梦"
 EDG_mission_YIN_1_14_desc:0 "五处遥闻天子气，金光解愠贯阊门"

 EDG_mission_YIN_1_16_title:0 "虎步江淮"
 EDG_mission_YIN_1_16_desc:0 "山河焉有中分计，寰宇惟存一圣朝。"

 EDG_mission_YIN_1_18_title:0 "涤荡江北"
 EDG_mission_YIN_1_18_desc:0 "江北从此皆王土，四海何处进伪庭。"

 EDG_mission_YIN_1_20_title:0 "克据江宁"
 EDG_mission_YIN_1_20_desc:0 "天子六军度中流，金陵王气黯然收"

 EDG_mission_YIN_1_24_title:0 "兵临马六甲"
 EDG_mission_YIN_1_24_desc:0 "一水中分二陆，三山隔断两洋。"

 EDG_mission_YIN_1_26_title:0 "度支榷司"
 EDG_mission_YIN_1_26_desc:0 "设立度支榷司以监管国家经济运营，辅助课税、商贸、盐铁及外事。如此我们将更有效地统筹国家经济与进行国家建设。"

 EDG_mission_YIN_1_29_title:0 "安西大漠"
 EDG_mission_YIN_1_29_desc:0 "西去安西九千九百里。"

 EDG_mission_YIN_1_30_title:0 "瀚海玄冰"
 EDG_mission_YIN_1_30_desc:0 "空见胡马归汉府，不须出塞勒燕然。"

 EDG_mission_YIN_1_31_title:0 "白山黑水"
 EDG_mission_YIN_1_31_desc:0 "辽海年年飞海燕，金城岁岁战城南。"

 EDG_mission_YIN_1_33_title:0 "西学东渐"
 EDG_mission_YIN_1_33_desc:0 "合璧中西，珠联今古。"

 EDG_mission_YIN_1_35_title:0 "济济一国"
 EDG_mission_YIN_1_35_desc:0 "芝兰玉树，共生一堂。"

 EDG_mission_YIN_1_37_title:0 "启化民智"
 EDG_mission_YIN_1_37_desc:0 "大学之道在明明德，在亲民，在止于至善"

 EDG_mission_YIN_2_11_title:0 "跃马辽阳"
 EDG_mission_YIN_2_11_desc:0 "白马金羁辽海东，谁言不度汉春风！"

 EDG_mission_YIN_2_13_title:0 "进趋天下"
 EDG_mission_YIN_2_13_desc:0 "山河形胜，天地同力"

 EDG_mission_YIN_2_15_title:0 "气吞山河"
 EDG_mission_YIN_2_15_desc:0 "三军虎卫举长戟，万里山河入彀中。"

 EDG_mission_YIN_2_17_title:0 "俯瞰江南"
 EDG_mission_YIN_2_17_desc:0 ""

 EDG_mission_YIN_2_19_title:0 "征取苏杭"
 EDG_mission_YIN_2_19_desc:0 "上有天堂，下有苏杭。"

 EDG_mission_YIN_2_20_title:0 "临安雨霁"
 EDG_mission_YIN_2_20_desc:0 "临安春雨收国恨，几度凭江泪膳腥。"

 EDG_mission_YIN_2_21_title:0 "金陵王气"
 EDG_mission_YIN_2_21_desc:0 "秣陵徒费郡国事，敢笑始皇非丈夫。"

 EDG_mission_YIN_2_23_title:0 "克复广东"
 EDG_mission_YIN_2_23_desc:0 "天子即令安郡县，于今不用封赵佗"

 EDG_mission_YIN_2_25_title:0 "凭吊崖山"
 EDG_mission_YIN_2_25_desc:0 "望断关河非汉帜，吹残日月是胡笳。"

 EDG_mission_YIN_2_27_title:0 "统制钱庄"
 EDG_mission_YIN_2_27_desc:0 "统制各地钱庄，转私为公，皆从中央节制，并令各地不得私自铸钱。以此建立近代金融体系。"

 EDG_mission_YIN_2_28_title:0 "齐平本末"
 EDG_mission_YIN_2_28_desc:0 "工商皆本。支持新兴的工商业者扩大生产，倾销海外。"

 EDG_mission_YIN_2_29_title:0 "特许公司"
 EDG_mission_YIN_2_29_desc:0 "我们的人民有着无穷的朝气与勇气，他们足以走出去，前往东南亚的群岛，前往中亚的大漠，越过群山抵达天竺，寻求属于他们的财富。"

 EDG_mission_YIN_2_30_title:0 "昭昭天命"
 EDG_mission_YIN_2_30_desc:0 "我们相信我们的民族与王朝沐浴着上天的眷顾，有神圣的权利用刀剑为我们的人民谋取更多生存的土地，赢得更多忠诚的附庸。"

 EDG_mission_YIN_2_32_title:0 "广纳贤才"
 EDG_mission_YIN_2_32_desc:0 "屠钓尽遗才，板岩无隐圣。"

 EDG_mission_YIN_2_34_title:0 "四海一家"
 EDG_mission_YIN_2_34_desc:0 "四海之内皆兄弟也"

 EDG_mission_YIN_2_36_title:0 "万邦来朝"
 EDG_mission_YIN_2_36_desc:0 "九天阊阖开宫殿，万国衣冠拜冕旒。"

 EDG_mission_YIN_3_11_title:0 "高据幽燕"
 EDG_mission_YIN_3_11_desc:0 "幽燕今照中天月，丰沛长歌海内风。"

 EDG_mission_YIN_3_12_title:0 "龙起关东"
 EDG_mission_YIN_3_12_desc:0 "玉璧英雄垂涕处，时时犹唱敕勒歌。"

 EDG_mission_YIN_3_14_title:0 "天下长安"
 EDG_mission_YIN_3_14_desc:0 "衰兰送客咸阳道，天若有情天亦老。"

 EDG_mission_YIN_3_16_title:0 "袭取江汉"
 EDG_mission_YIN_3_16_desc:0 "楚塞三湘接，荆门九派通。"

 EDG_mission_YIN_3_18_title:0 "水乡泽国"
 EDG_mission_YIN_3_18_desc:0 "诗酒恒流水云乡，千里河山寸许长。"

 EDG_mission_YIN_3_20_title:0 "豫章故郡"
 EDG_mission_YIN_3_20_desc:0 "豫章故郡，洪都新府，星分翼轸，地接衡庐。"

 EDG_mission_YIN_3_11_title:0 "高据幽燕"
 EDG_mission_YIN_3_11_desc:0 "幽燕今照中天月，丰沛长歌海内风。"

 EDG_mission_YIN_3_24_title:0 "光复广西"
 EDG_mission_YIN_3_24_desc:0 "岭南终汉土，百越共一乡。"

 EDG_mission_YIN_3_27_title:0 "永镇九边"
 EDG_mission_YIN_3_27_desc:0 "万里长城环汉塞，九边骁健射单于。"

 EDG_mission_YIN_3_28_title:0 "北国帝都"
 EDG_mission_YIN_3_28_desc:0 "巍巍京兆，北国雄都。"

 EDG_mission_YIN_3_29_title:0 "中原形胜"
 EDG_mission_YIN_3_29_desc:0 "南渡君臣轻社稷，中原父老望旌旗。"

 EDG_mission_YIN_3_31_title:0 "戡乱修平"
 EDG_mission_YIN_3_31_desc:0 "戡乱安民，讨逆修平。"

 EDG_mission_YIN_3_33_title:0 "万方朕躬"
 EDG_mission_YIN_3_33_desc:0 "朕躬有罪，无以万方；万方有罪，罪在朕躬。"

 EDG_mission_YIN_3_34_title:0 "莫非王土"
 EDG_mission_YIN_3_34_desc:0 "普天之下莫非王土，率土之滨莫非王臣。"

 EDG_mission_YIN_3_35_title:0 "天祚永延"
 EDG_mission_YIN_3_35_desc:0 "与天地兮同寿，与日月兮同光。"

 EDG_mission_YIN_3_37_title:0 "丝路贸易"
 EDG_mission_YIN_3_37_desc:0 "黄尘万里伤宛马，一两丝瓷一两金。"

 EDG_mission_YIN_3_22_title:0 "图破东南"
 EDG_mission_YIN_3_22_desc:0 "长安音尘远，吹梦到东南"

 EDG_mission_YIN_4_11_title:0 "控襟齐鲁"
 EDG_mission_YIN_4_11_desc:0 "名王宵猎膳腥遁，洙泗重闻鼓弦声。"

 EDG_mission_YIN_4_13_title:0 "咸京在望"
 EDG_mission_YIN_4_13_desc:0 "渭水东流千古事，今朝都到眼前来。"

 EDG_mission_YIN_4_15_title:0 "巩固西北"
 EDG_mission_YIN_4_15_desc:0 "陇西河泉骨，春闺梦里人。"

 EDG_mission_YIN_4_17_title:0 "河西走廊"
 EDG_mission_YIN_4_17_desc:0 "千古凿空，万里始斯。"

 EDG_mission_YIN_4_19_title:0 "天府之国"
 EDG_mission_YIN_4_19_desc:0 "圣人驱德水，千里泽其波。"

 EDG_mission_YIN_4_21_title:0 "舟车万里"
 EDG_mission_YIN_4_21_desc:0 "舟车万里自此同，四海家国一梦中。"

 EDG_mission_YIN_4_23_title:0 "收取八闽"
 EDG_mission_YIN_4_23_desc:0 "宋代衣冠依旧在，闾阎钟鼎至今延。"

 EDG_mission_YIN_4_25_title:0 "恢复安南"
 EDG_mission_YIN_4_25_desc:0 "秦帝平南托赵氏，伏波立柱慑诸夷。"

 EDG_mission_YIN_4_27_title:0 "摊丁入亩"
 EDG_mission_YIN_4_27_desc:0 "由人头税改为土地税，进一步释放人身自由。并令官绅一体纳粮。"

 EDG_mission_YIN_4_28_title:0 "内阁宪政"
 EDG_mission_YIN_4_28_desc:0 "随着资产阶级势力的壮大，江南商绅支持的士林愈发深入影响内阁，并逐渐构筑宪政。"

 EDG_mission_YIN_4_29_title:0 "内附外藩"
 EDG_mission_YIN_4_29_desc:0 "天家勒笔麾王命，从此八荒尽内服。"

 EDG_mission_YIN_4_30_title:0 "民族主义"
 EDG_mission_YIN_4_30_desc:0 "一个民族，一个国家，共同祖先，共沐天命！"

 EDG_mission_YIN_4_32_title:0 "丰积仓廪"
 EDG_mission_YIN_4_32_desc:0 "稻米流脂粟米白，公私仓廪俱丰实。"

 EDG_mission_YIN_4_34_title:0 "垦荒兴废"
 EDG_mission_YIN_4_34_desc:0 "大乱之后，必有大治。"

 EDG_mission_YIN_4_36_title:0 "繁华都市"
 EDG_mission_YIN_4_36_desc:0 "未老莫还乡，还乡须断肠。"

 EDG_mission_YIN_5_14_title:0 "关河霜落"
 EDG_mission_YIN_5_14_desc:0 "堪怜板荡山河事，夜夜梦关河。"

 EDG_mission_YIN_5_16_title:0 "得陇望蜀"
 EDG_mission_YIN_5_16_desc:0 ""

 EDG_mission_YIN_5_18_title:0 "进据西川"
 EDG_mission_YIN_5_18_desc:0 "昭烈行经生野草，武侯冠剑走传车。"

 EDG_mission_YIN_5_20_title:0 "顺取东川"
 EDG_mission_YIN_5_20_desc:0 "夔州城上月，独照江中人。"

 EDG_mission_YIN_5_22_title:0 "永化西南"
 EDG_mission_YIN_5_22_desc:0 "弦歌已入万山里，不见夜郎犯汉颜。"

 EDG_mission_YIN_5_24_title:0 "清算波斯人"
 EDG_mission_YIN_5_24_desc:0 "既来之，则安之；即犯之，则诛之。"

 EDG_mission_YIN_5_26_title:0 "度田令"
 EDG_mission_YIN_5_26_desc:0 "开国伊始，自当清丈土地，分明户籍，使黎元各安其家，各事其业。同时，度田也是抑制兼并的需要，也是保护国家的根基自耕农的需要。无令颍川、弘农可问，河南、南阳不可问。"

 EDG_mission_YIN_5_28_title:0 "北朝龙脉"
 EDG_mission_YIN_5_28_desc:0 "试上铜台歌舞处，惟有秋风愁杀人"

 EDG_mission_YIN_5_31_title:0 "劝课农桑"
 EDG_mission_YIN_5_31_desc:0 "王者以民人为天，而民人以食为天。"

 EDG_mission_YIN_5_33_title:0 "印铸新钱"
 EDG_mission_YIN_5_33_desc:0 "茂陵今不见，寂寞五铢钱。"

 EDG_mission_YIN_5_35_title:0 "漕运官道"
 EDG_mission_YIN_5_35_desc:0 "官道四方，交通万邦；通波千里，泽被黎元。"

 EDG_mission_YIN_5_37_title:0 "神京梦华"
 EDG_mission_YIN_5_37_desc:0 "正当辇毂之下，太平日久，人物繁阜。垂髫之童，但习鼓舞，斑白之老，不识干戈。时节相次，各有观赏:灯宵月夕，雪际花时，乞巧登高，教池游苑。举目则青楼画阁，秀户珠帘。雕车竞驻于天街，宝马争驰于御路，金翠耀目，罗琦飘香。新声巧笑于柳陌花衢，按管调弦于茶坊酒肆。八荒争凑，万国咸通，集四海之珍奇，皆归市易，会寰区之异味，悉在庖厨。花光满路，何限春游，箫鼓喧空，几家夜宴?伎巧则惊人耳目，侈奢则长人精神。"

