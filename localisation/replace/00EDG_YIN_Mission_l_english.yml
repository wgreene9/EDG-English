EDG_flavorYIN.3:0 "Mourning at Mount Ya"
EDG_flavorYIN.3.t:0 "Mourning at Mount Ya"
EDG_flavorYIN.3.d:0 "Two hundred years ago, the waves of Mount Ya bore witness to the tragic fall of the Song dynasty. Since then, the land of Zhonghua has been tainted with barbarian stench, and its people have suffered cruelty. It was only by the grace of our Great Ancestor, the Sacred Martial Emperor, who could not bear to see the masses plunged into misery, that righteous armies were raised, ultimately annihilating the brutal Yuan.\n\nNow, as the mountains and rivers are on the verge of reunification—from the northern reaches of Youyan to the southern ends of the world, from the western extremes of the Congling Mountains to the eastern bounds of Penglai—all submit to the Han Son of Heaven. With banners spanning ten li and the tiger-guard driving forward unhindered, with three thousand fierce steeds trampling down stubborn foes, the heroic spirits of the late Song—Lu Junshi, Zhang Shijie, and Minister Wen—should they know of this in the netherworld, would surely feel profound consolation.\n\nNow we engrave this stone here, facing the southern horizon forever, to warn all generations: never again seek temporary peace, lest the ancient lands of Ji and Han sink beneath barbarian rule, and the robes and caps of Huaxia be turned to left-lapped collars. May the loyal souls, if aware, find their long-cherished wishes fulfilled. With utmost reverence, we offer this sacrifice."
EDG_flavorYIN.3.a:0 "The mountains and rivers embrace the lands of Zhonghua; the sun and moon reopen the heavens of the Great Song."
EDG_YIN_flavor_3_a_modifier:0 "Inscription at Mount Ya"

EDG_flavorYIN.4:0 "Pacifying Annam"
EDG_flavorYIN.4.t:0 "Pacifying Annam"
EDG_flavorYIN.4.d:0 "Since Qin conquered Southern Yue, Han pacified the southwest, and Tang established protectorates, the three commanderies of Jiaozhi, with their unbroken bronze pillars, have long been royal territory. Yet from the Five Dynasties onward, the Central Plains fell into disarray, leaving no time to look south. The Song court, weak and indecisive, accepted mere tributary status, while the Yuan, though formidable, ultimately failed to conquer. Thus, the southern barbarian masses arrogated authority, encroached upon borderlands, and have long gone unpunished. Now we raise armies to chastise and subdue, achieving victory within days. Their chieftains tremble in fear and extend their necks to request audience. With the great army's punitive campaign accomplished, what remains is the matter of governance and pacification."
EDG_flavorYIN.4.a:0 "Establish commanderies and counties, making them all royal territory."
EDG_flavorYIN.4.b:0 "Establish a protectorate to secure Annam forever."
EDG_YIN_flavor_4_a_province_modifier:0 "Established Commanderies and Counties"
EDG_YIN_flavor_4_a_modifier:0 "Reclaiming Annam"

EDG_flavorYIN.5:0 "The Fate of the Semu People"
EDG_flavorYIN.5.t:0 "The Fate of the Semu People"
EDG_flavorYIN.5.d:0 "Since the late Song, the Semu Pu clan led troops against the isolated loyalists of Song, serving the barbarians in defiance of righteousness. As the former Yuan declined, these individuals, nurtured by the Yuan emperors and having enjoyed generations of state favor, not only failed to repay the nation but harbored wolfish ambitions, inciting the Isfahani military revolt that brutalized the people—an act of grave disloyalty. Thus, they faced the great army and ultimately suffered clan extermination. The Yuan lost the world through leniency; now, as state order is restored, a thorough purge must be carried out."
EDG_flavorYIN.5.a:0 "Rebellious barbarians must be punished with execution."
EDG_flavorYIN.5.b:0 "Since the chief culprits have already been punished, why involve the common people? Let them be tasked with connecting to all directions."
EDG_flavorYIN.5.c:0 "Among them are many skilled navigators..."
EDG_YIN_flavor_5_a_modifier:0 "Exterminating the Barbarians"
EDG_YIN_flavor_5_b_modifier:0 "Persian Merchants"
EDG_YIN_flavor_5_c_modifier:0 "Persian Explorers"

