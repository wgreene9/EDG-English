EDG_flavorYIN.1.t:0 "Imperial Capital"
EDG_flavorYIN.1.d:0 "As the lands of Shandong gradually fall into our grasp, the old capital is no longer the sole choice for advancing our rule over all under heaven. Countless renowned cities and lofty strongholds stand upon the land of Huaxia, their names inscribed in history shining with brilliance. At this moment, they all yearn to welcome a heroic ruler who will swallow the world whole, forever preserving his dynasty's name alongside theirs in the annals of history. So, what shall our choice be?"
EDG_flavorYIN.1.a:0 "Yuan's Great Capital, Mighty Metropolis of the North"
EDG_flavorYIN.1.b:0 "Tang's Rising Ancestral Lands, Dragon's Head of Bingzhou"
EDG_flavorYIN.1.c:0 "Rise and Fall Consumed in One Blaze, Still Gazing Upon the Three Terraces"
