 EDG_LIT_mission_1_2_title:0 "维尔纽斯之座"
 EDG_LIT_mission_1_2_desc:0 "在立陶宛，最尊贵的自然是我们正统的立陶宛大公。但如果论声誉最好则无人能出卡齐米日·雅盖隆高等公爵之右，这位以勇猛好战而著称的公爵刚从波兰王国的废墟当中将沦陷已久的波德拉谢地区带回祖国，位于维尔纽斯的雅盖隆家族已经成为了做具有影响力的贵族之一。但自古以来，功高震主从来就不是一句空谈，立陶宛有必要做个决断了。"
 EDG_LIT_mission_1_2.modifier.effect.tt:0 "解锁决议：§Y操纵派系§!\n"

 EDG_LIT_mission_1_3_title:0 "沃达玛施制度"
 EDG_LIT_mission_1_3_desc:0 "这样一场声势浩大的叛乱为立陶宛人敲响了警钟，那群来自异国他乡的人并不像是草籽一般洒在荒原上就能自如生长。无数操持着不同语言，拥有着不同习俗的的居民之间需要一位坚实的仲裁者。我们迫切的需要建立一套更高效的管理制度。沃达玛施是立陶宛词汇，指社会地位介于laukininkai(自由农民)和农奴之间的农民。这是立陶宛农奴制早期的一种土地所有权形式。"
 EDG_LIT_mission_1_3.condition.tt:0 "事件§Y1508年米哈乌·格林斯基武装起义§!已经发生"

 EDG_LIT_mission_1_5_title:0 "征服扎波罗热"
 EDG_LIT_mission_1_5_desc:0 "扎波罗热地区的哥萨克自诩自己是‘无法无天’的草原狂徒，他们的牧马人劫掠我们边境的拓荒队、他们的男女老少背后都背着寒光闪闪的弯刀。是时候教会这群无法无天的狂徒什么是来自立陶宛的愤怒了。"

 EDG_LIT_mission_1_7_title:0 "碾碎梁赞"
 EDG_LIT_mission_1_7_desc:0 "梁赞人在某种意义是是鞑靼人和罗斯人的混血儿，在梁赞有许多罗斯化的鞑靼人或是野蛮化的罗斯人。毫无疑问，这群来自大草原的异教徒是笼罩在立陶宛上空的阴云，不断叩扰立陶宛广袤的边疆，不过如果我们能让他们为我所用，他们同样能够充当征服草原的最佳利剑"

 EDG_LIT_mission_1_9_title:0 "大北方战争"
 EDG_LIT_mission_1_9_desc:0 "在寒风吹绕的斯堪的纳维亚维亚山脉，无数古诺斯英雄率领着他们的独木舟在从波罗的海一路航行到君士坦丁堡，他们建立了无数瓦良格人的国家，但时至今日那群瑞典人已经成为了横亘在我国土地的最大之敌，我国向西的商船遭遇他们的无礼盘查，我们的北境边防也因为这群人的存在而无法携带。是时候主动出击碾碎这群强盗的后裔了。"

 EDG_LIT_mission_1_10_title:0 "八月宪法"
 EDG_LIT_mission_1_10_desc:0 "古斯塔夫三世强加给瑞典的制度的运作假设了行政和立法权之间的和谐合作，后者在庄园和国王之间分配。八月宪法对议会的组织和权限进行了一些修改。同时《八月宪法》也代表了我们立陶宛人对斯堪的纳维亚半岛新征服领地的承诺和愿景。在这片土地上，我们不仅仅是征服者，更是建设者和和平缔造者。宪法确保了每个人的权利和尊严，无论其背景或民族。我们将文化和价值观融入法律体系以确保子孙后代能够继续享受这片美丽的土地。只要来到立陶宛，就是立陶宛人。《八月宪法》象征着我们对未来的承诺，一个融合了立陶宛和斯堪的纳维亚文化的新时代的开始。"

 EDG_LIT_mission_1_11_title:0 "立陶宛波雅尔"
 EDG_LIT_mission_1_11_desc:0 "我们的土地上有一些罗斯波雅尔，他们是我们治下广袤土地上最具有影响力的政治军事力量之一，我们必须妥善处理与这些军事贵族的关系。"

 EDG_LIT_mission_1_12_title:0 "维陶塔斯会议"
 EDG_LIT_mission_1_12_desc:0 "立陶宛领主议会是一个可以追溯到15世纪初维陶塔斯大帝时期的制度。就其功能而言，它可以与西方的御前会议制度相媲美，1569年卢布林联盟成立后，它被并入波兰立陶宛参议院。"

 EDG_LIT_mission_1_14_title:0 "炮战的艺术"
 EDG_LIT_mission_1_14_desc:0 "在这片广袤无垠的东欧大地上，火炮成为了战争的主宰。每当战争的硝烟在这片古老的土地上弥漫时，火炮的轰鸣声就如同天神的怒吼，震撼着每一个人的心灵。每当炮火覆盖在敌军的阵地上，那种毁灭性的力量，仿佛能够让大地都为之颤抖。炮兵们是这片土地上的真正主宰者。他们精通火炮的每一个细节，从瞄准到发射，每一个环节都准确无误。他们的眼中充满了坚定的信念和决心，他们知道，只要有一门火炮在手，就能够为祖国的荣誉而战。"

 EDG_LIT_mission_1_17_title:0 "统一罗斯之地"
 EDG_LIT_mission_1_17_desc:0 "就在基辅罗斯的辉煌在蒙古铁骑的冲击下烟消云散之时，罗斯的辽阔土地仿佛一块被破碎的瑰宝，散落在无数诸侯的手中。这些诸侯，有的继承自古老的罗斯家族，有的则是新兴势力的代表，他们纷纷在这片土地上建立自己的王国，划定疆界、争夺权力。但时至今日，那些碎片也如过眼云烟，伟大的立陶宛人将属于斯拉夫人的广袤土地一片片拾起，立陶宛的东方边界直抵冰封的雪原。"

 EDG_LIT_mission_2_1_title:0 "黑云压城"
 EDG_LIT_mission_2_1_desc:0 "东欧罗巴被动乱和分歧所笼罩，西面的波兰王国在无限制的内斗当中土崩瓦解，承载着古老荣耀的皮亚斯特王朝毁于襄公之仁，桑多梅日沦陷于崇拜死者的暴徒之手，而立陶宛大公非常担忧下一个步波兰后尘走向瓦解的就是他脚下的土地。他正集合自己所能召集的所有军队，以期待像皮雅斯特王朝的年轻人一样还能有立锥之地。"
 EDG_LIT_mission_2_1.disaster.effect.tt:0 "开始灾难§R破碎之冠§!\n"

 EDG_LIT_mission_2_3_title:0 "入侵白俄罗斯"
 EDG_LIT_mission_2_3_desc:0 "白俄罗斯地区毗邻维尔纽斯，最快的骏马可以不停歇的跑完从明斯克到维尔纽斯的距离，离我们的核心区实在太近以至于如果敌人占据了这里那立陶宛将永无宁日可言，所以我们需要先发制人，留下一块充足的缓冲区。当然如果当地的青铜议会愿意献上他们的忠诚的话我们不介意展示属于立陶宛的宽宏大量。"

 EDG_LIT_mission_2_4_title:0 "罗斯战争"
 EDG_LIT_mission_2_4_desc:0 "明斯克喂不饱立陶宛人嗷嗷待哺的胃，立陶宛人已经将他们的目光投身到更广阔的东欧大地。他们不仅需要生存空间，也需要罗斯的人口。立陶宛雄心勃勃，在他们的愿景中，俄罗斯的人口资源是至关重要的一环，是支撑其实现大国梦想的不可或缺之物。因此，立陶宛人积极谋划着如何吸引、吞并和整合罗斯的人口，以实现对东欧地区的统治和控制。这一宏伟蓝图背后，立陶宛人不满足于眼前的局面而是立志成为东欧大地的主宰者，为此他们将竭尽全力不惜一切代价"

 EDG_LIT_mission_2_5_title:0 "驯服黑鹰"
 EDG_LIT_mission_2_5_desc:0 "切尔尼戈夫公爵一向以他们徽记中的黑鹰为傲，他们不愿意卷入基辅罗斯无休止的征战当中，但正所谓树欲静而风不止，在历史中最难做到的就是独善其身。而斯摩棱斯克的暴徒更是将这座城市的荣耀与辉煌消耗殆尽，那群狂热的暴民正厉兵秣马威胁着我们所建立的新秩序。是时候拗断黑鹰的脖颈了。"

 EDG_LIT_mission_2_7_title:0 "践踏瓦良格"
 EDG_LIT_mission_2_7_desc:0 "罗斯人在最北段的土地也种不了庄稼，诺夫哥罗德的商人们早早就学会报团取暖，他们的大公同样也是来自于商人们的推举。但这群诺夫哥罗德人把持了通往北海的商道，立陶宛的货物进出有无往往要遭遇到他们盘剥到榨干最后一滴剩余价值，立陶宛的商道必须由自己所把控，如果他们不愿意看清自己的位置，就用马刀逼他们将商路的财富交给我们。"

 EDG_LIT_mission_2_8_title:0 "全罗斯之主"
 EDG_LIT_mission_2_8_desc:0 "“我，立陶宛大公，誓言成为全罗斯之主！在这片土地上，我看到了无尽的可能性，看到了我们伟大民族的潜力。无论风雨如何，我将带领我们的人民走向辉煌的未来！我们将统一全罗斯，将每一寸土地纳入我们的掌控之下。让世界见证我们立陶宛大公国的力量将照耀整个欧洲大陆！从今天起，全罗斯将统一在同一位领主之下，千年破碎的历史将会重铸！”"

 EDG_LIT_mission_2_9_title:0 "脱脱迷失之血"
 EDG_LIT_mission_2_9_desc:0 "自大汗脱脱迷失殒命以来，曾经纵横欧亚的金帐汗国此时已经沦为了奄奄一息的待宰羔羊，正为了些许草料场而大打出手，很难想象这群鞑靼人曾经是一位最伟大的征服者的直系后裔。如果蒙古人已经忘记了谁是最伟大的征服者，那我们现在就可以帮他们回忆一下花剌子模是如何被淹没在骑兵的浪潮之中的。"

 EDG_LIT_mission_2_11_title:0 "在册哥萨克"
 EDG_LIT_mission_2_11_desc:0 "对于我们而言，那群哥萨克人着实是双刃剑般的存在，一方面他们是当之无愧的欧罗巴第一轻骑兵，在哥萨克人的长枪、弯刀和骏马面前，任何步兵都会被巧妙而优雅的被送去地狱，但与此同时哥萨克人也是最不服从纪律的一批人，他们往往会因为贪图战利品而罔顾军令。新颁布在册哥萨克制度规定哥萨克人必须在统治者的册籍上注册以便政府能够控制他们的活动范围和数量。这意味着他们必须服从政府的命令和调遣，参加政府组织的军事行动并缴纳税收。同时，政府也会向他们提供一定的军事和行政特权，以鼓励他们为帝国的利益服务。"

 EDG_LIT_mission_2_12_title:0 "常备外籍军团"
 EDG_LIT_mission_2_12_desc:0 "为立陶宛人所用的常备外籍军团，是一支由来自不同国家的精英士兵组成的部队。他们是立陶宛国防力量的重要组成部分，旨在为立陶宛的安全和稳定提供支持。这支军团由经过严格选拔和训练的士兵组成，他们具有卓越的战斗技能和丰富的作战经验。无论是在维护国内安全还是参与国际和平维稳行动中，常备外籍军团都发挥着重要作用。他们以忠诚、勇敢和专业而闻名，为立陶宛人民的安全和福祉而努力奋斗。"

 EDG_LIT_mission_2_13_title:0 "军事普查"
 EDG_LIT_mission_2_13_desc:0 "由于大量任用采用不同语言的兵源，立陶宛人开展了一次旨在厘清指挥关系的军事普查。这次普查旨在确保在不同语言和文化背景下的部队之间能够有效地沟通和协作，以确保作战行动的顺利进行。通过对军队内部的组织结构、通讯流程和指挥链进行审查和调整，立陶宛军方致力于建立一个更加高效和统一的指挥系统，以应对多语言部队可能面临的挑战，并确保国防力量在面对任何威胁时能够以最佳状态应对"

 EDG_LIT_mission_2_14_title:0 "季度军"
 EDG_LIT_mission_2_14_desc:0 "我们将边疆地区的征召而来的居民分为“季度军”和“年度军”两类。季度军是指每年只在特定季节（通常是夏季）被征召为军役的军队，他们主要负责边境地区的防卫和边界的巡逻。而年度军则是全年都处于军役状态的军队，负责更广泛的军事任务和作战行动。季度军制度的设立有利于沙俄政府有效地利用边疆地区的人力资源，并及时应对边境的安全威胁。它也为边疆居民提供了一种参与国家安全事务的机会，并增强了他们对国家的归属感和责任感。"

 EDG_LIT_mission_2_15_title:0 "一生征战"
 EDG_LIT_mission_2_15_desc:0 "无论在羊群当中厮混再久，豺狼也不会忘记亮出他与生俱来的獠牙，一位坚强的战士不会像沉湎于酒色的汉尼拔一样在温柔乡中忘乎所以，他的宝剑随时在侧，他的精神亦如磐石般不朽。这就是我们立陶宛人的信条，在一生征战当中斩下敌人的头颅。只要战鼓在远方吹响无论身在何方，立陶宛人都是战士。"

 EDG_LIT_mission_2_17_title:0 "开发鲁塞尼亚"
 EDG_LIT_mission_2_17_desc:0 "鲁塞尼亚地区的欠发达程度超出了我们前有的预期，一片广袤的平原如果不能成为万里良田是辜负了立陶宛历代先民们捍卫土地所洒下的鲜血。无数来自欧陆各地，操着不同口音的人拖家带口来到被命运之神眷顾的鲁塞尼亚他们将用自己的汗水和劳作将荒原变为沃土。"

 EDG_LIT_mission_2_18_title:0 "人民的小父亲"
 EDG_LIT_mission_2_18_desc:0 ""

 EDG_LIT_mission_3_2_title:0 "维金塔斯之子"
 EDG_LIT_mission_3_2_desc:0 "维金塔斯的一生可能就是立陶宛的缩影，他既是在苏勒战役中大破利沃尼亚骑士团的战争英雄，也是明加道斯国王的一生之敌。立陶宛向来被认为是封闭与内乱的代名词，但是立陶宛不会再坠入同一条河流当中。"
 EDG_LIT_mission_3_2.condition.tt:0 "灾难§R破碎之冠§!已结束"

 EDG_LIT_mission_3_3_title:0 "夺取沃里尼亚"
 EDG_LIT_mission_3_3_desc:0 "沃里尼亚就在立陶宛的正南方，这片富饶的土地曾是基辅罗斯的一部分，如今却被一群自视甚高的波雅尔统治。对于立陶宛大公来说，夺回沃里尼亚不仅是为了领土的扩张，更是在波兰和罗斯之间楔入自己的势力，打开南征的道路。大公已经开始秘密集结军队，准备发动一场针对沃里尼亚的突袭。这场战争将是对立陶宛军队的一次严峻考验，但大公深信，只要军队上下一心，就没有什么能够阻挡他们前进的步伐。"

 EDG_LIT_mission_3_5_title:0 "统治基辅"
 EDG_LIT_mission_3_5_desc:0 "如果说罗马是天主教世界的中心，那基辅就是罗斯人的众城之母。然而，随着历史滚滚大潮而过基辅的权力和影响逐渐衰落，留下了一片混乱和分裂的局面。在分裂的东欧罗巴，立陶宛的崛起成为了历史舞台上的一抹亮色。立陶宛的征服者们带着无畏和决心，将目光投向了这座古老而辉煌的城市。他们以强大的军事力量和智慧的战略将其纳入了立陶宛的宏伟版图之中"

 EDG_LIT_mission_3_6_title:0 "鲁塞尼亚大公"
 EDG_LIT_mission_3_6_desc:0 "旧日的基辅罗斯公国已经在蒙古人的铁蹄面前彻底化为过眼云烟，在马背上的汗所创造的帝国走向土崩瓦解之时，基辅罗斯地区却陷入了长期的分裂状态，甚至基辅罗斯的辉煌与统一也在时间的洪流当中被不断遗忘，但是为世人所惊的是，一位立陶宛人实现了基辅罗斯的大统一。廷臣和贵族们纷纷上表，希望遵奉我们的立陶宛大公当全鲁塞尼亚的大公"

 EDG_LIT_mission_3_7_title:0 "毁灭莫斯科"
 EDG_LIT_mission_3_7_desc:0 " 莫斯科河畔的那座于河流同名的城市已经在内战中元气大伤，显而易见的是这是我们征服她的最好时机。宛如一颗明珠镶嵌在大地之中，莫斯科是东欧的明珠，是无数野心家和征服者的梦想之地。在内战的烽火中，莫斯科城已经遭受了巨大的创伤，她的防线摇摇欲坠，城内人心涣散，无序横行。在这片混乱的土地上，立陶宛人看到了征服的机会，他们的壮志凌云，决心攫取这座城市的控制权。于是，在黎明的曙光中，立陶宛的勇士们扬起战旗，奔赴战场。他们心怀激情，梦想着将莫斯科城的城墙推倒，将她纳入自己的怀抱。他们的刀剑闪烁着坚毅的光芒，他们的盾牌护卫着无畏的信念。在他们的前方，是荣耀和胜利的道路，是一个伟大的国家的诞生，是东欧大地的新篇章。莫斯科城不再是一个遥不可及的传说，而是他们必将征服的胜利之地。"

 EDG_LIT_mission_3_9_title:0 "入侵德意志"
 EDG_LIT_mission_3_9_desc:0 "在西方的日耳曼人眼中，东欧被视为蛮族所居之地，无法与坚毅的日耳曼贵族所建立的帝国相提并论。然而，立陶宛的勇士们却怀着壮志豪情，敢于挑战这种观念，胸怀宏图，向西方的边境迈进。他们心怀无畏，梦想征服神圣罗马帝国的土地，将其镌刻在立陶宛的版图之上。在他们的理想中，西方的城市将屈服于立陶宛的统治，而神圣罗马帝国的邦国将俯首称臣。这是一场壮丽的征途，在燃烧的战火中，立陶宛人将以顽强的意志和无畏的勇气，书写着他们的荣耀史诗，为东欧大地带来新的光芒与辉煌。"

 EDG_LIT_mission_3_10_title:0 "立陶宛霸权"
 EDG_LIT_mission_3_10_desc:0 "曾几何时，立陶宛只是在世界边陲的一介小国，几乎被世界所遗忘，但时至今日，立陶宛人实现了可以被称之为奇迹的征服。马其顿的伟大征服者亚历山大也没能统治如此庞大的操持着不同语言的人民，但是立陶宛凭借着其海纳百川的宽容做到了这一点。立陶宛的霸权"

 EDG_LIT_mission_3_11_title:0 "卡西米尔法典"
 EDG_LIT_mission_3_11_desc:0 "在立陶宛曾经的纷乱法律哪怕被镌刻在石碑上也只是一纸空文，立陶宛的高等公爵们在自己的领地内自行其是，他们的言论在农民眼中就是上帝的神谕，至于领主的领主，在他们眼中可能可能就和亚当夏娃一样是只有在传说中才存在的人物，我们需要颁布一本新法典扫清数百年内留下的混乱了。"
 EDG_LIT_mission_3_11.effect.tt:0 "废除§Y高等公爵制度§!\n\n§Y贵族§!将改名为§Y吉诺斯§!\n"

 EDG_LIT_mission_3_12_title:0 "宫廷改革"
 EDG_LIT_mission_3_12_desc:0 "模糊的宫廷官职给我们造成了大麻烦。为领主个人服务的宫廷已经日益难以满足治理一个国家的需要。立陶宛人迫切的需要学会如果从领主的封地变为一个真正的国家"

 EDG_LIT_mission_3_14_title:0 "区域征兵制"
 EDG_LIT_mission_3_14_desc:0 "立陶宛的人口流动为我们的征兵部门带来了无尽的麻烦，等征兵部门将自己的征兵文书传达到地方时，往往会遇到查无此人的窘境，而与此同时来到立陶宛的他国民众由于没有记录在典籍当中不能“为立陶宛服役”，为此立陶宛颁布了区域征兵法，将征兵指标提升到地区而非固定的人，至于他们能抓到什么人？这就不好说了。"

 EDG_LIT_mission_3_16_title:0 "留里克的遗产"
 EDG_LIT_mission_3_16_desc:0 ""

 EDG_LIT_mission_3_18_title:0 "彻底击溃鞑靼"
 EDG_LIT_mission_3_18_desc:0 "拔都如撒旦一般鞭笞着东欧大地，而立陶宛人将如天使般拯救这片大地。金帐汗国的崛起给东欧带来了无尽的奴役、恐惧与痛苦，成吉思汗的后人的铁骑横扫而过，带来了战火和毁灭。然而，立陶宛的勇士们决心不让这片大地永远沉浸在黑暗之中。他们奋起抵抗挺身而出，以强大的意志和战斗力量终结了金帐汗国的遗产。"

 EDG_LIT_mission_3_19_title:0 "毋庸置疑"
 EDG_LIT_mission_3_19_desc:0 ""

 EDG_LIT_mission_3_20_title:0 "国土未达尽头"
 EDG_LIT_mission_3_20_desc:0 ""

 EDG_LIT_mission_4_1_title:0 "信仰抉择"
 EDG_LIT_mission_4_1_desc:0 "作为最后一个皈依耶稣基督教诲的欧洲国家，在立陶宛民间天主教的圣礼中往往混杂有异教的文化。这一现象源自立陶宛悠久而多元的宗教历史，以及其与基督教接触前的异教传统。尽管立陶宛在14世纪末正式接受了基督教，但民间信仰的痕迹却依然存留至今。在许多立陶宛人的生活中，天主教的教义与传统的异教信仰交织在一起，形成了一种独特的宗教文化景观。例如，在一些宗教庆典和仪式中，人们可能会同时参与天主教的圣礼和传统的异教仪式，以求得神灵的庇佑和保护。这种摇摆不定的信仰态度反映了立陶宛人对于宗教的包容和开放，以及他们对于传统文化的珍视和传承。在这样的信仰环境中，立陶宛人民保留了对过去的记忆和尊重，同时也接受了基督教所带来的新信仰，形成了独特而多元的宗教风貌。"
 EDG_LIT_mission_4_1.condition.tt:0 "事件§Y教宗的提议§!已触发"

 EDG_LIT_mission_4_3_title:0 "苏勒战役"
 EDG_LIT_mission_4_3_desc:0 "在古老的交杂着历史与神话的传说当中苏勒战役是维金塔斯大公一生中最高光的时刻，利沃尼亚骑士团被立陶宛人的大棒打的半身不遂，利沃尼亚的宝剑骑士团应该以他们生锈的武器为耻才对，那群亡命之徒向与他们同枝相应的条顿骑士团摇尾乞怜才苟命到了今天。时至今日是时候将利沃尼亚纳入我们的统治秩序当中了。"

 EDG_LIT_mission_4_4_title:0 "圣剑与权柄"
 EDG_LIT_mission_4_4_desc:0 "从维尔纽斯到罗马对于很多人而言比从生到死的距离更远，被束缚于土地当中的农民可能一生都不曾夸出过立陶宛的边界，在罗马立陶宛人的存在感可能还不如枢机主教新购入的一只华贵的斗牛犬。不过随着我们在东欧不断站稳脚跟，教宗迫切的需要我们的忠诚以抵御异端和蒙古人的侵略，他们向我们抛出了橄榄枝，现在主动权交到了我们手上。"

 EDG_LIT_mission_4_5_title:0 "罗斯教会"
 EDG_LIT_mission_4_5_desc:0 "罗马的教宗尽管在理论上是全世界公教会的共同首领，不过基于显而易见的原因，立陶宛教会尽管没有动摇过对宗教的属性，但依然拥有足够的主动权。许多教士们希望既拥有如同公教会一般的超然地位，一方面也希望如正教会一般不需要理会所谓普世牧首的指导，这群罗斯的主教私下结成了被称为罗斯教会的组织。任何从宗教层面干涉立陶宛的的努力都会被证明是鞭长莫及。"

 EDG_LIT_mission_4_7_title:0 "入侵摩尔达维亚"
 EDG_LIT_mission_4_7_desc:0 "相较于跨越喀尔巴阡山，从低矮的摩拉维亚平原顺流而下显然是更为容易的做法，摩尔达维亚人一向胸无大志，占据着最肥沃的土地却碌碌无为，不过他们的懒惰给我们以染指巴尔干的最佳途径"

 EDG_LIT_mission_4_8_title:0 "保护罗马尼亚"
 EDG_LIT_mission_4_8_desc:0 "尽管罗马尼亚人对罗马帝国的宣称非常令人忍俊不禁，但将瓦拉几亚和特兰西瓦尼亚人纳入立陶宛的版图当中是目前的当务之急，当然我们并不关心瓦拉几亚人是否被保加利亚人所其实，只要控制罗马尼亚，不仅能为进攻那座永恒之城提供跳板，同时也将遏制马扎尔人和日耳曼人的任何东扩企图。"

 EDG_LIT_mission_4_9_title:0 "征服喀尔巴阡"
 EDG_LIT_mission_4_9_desc:0 "喀尔巴阡山再高也能被立陶宛人踏平。这句话不仅是一种豪情壮志，更是立陶宛人不可战胜的信念的象征。在东欧的历史长河中，匈牙利一直是一块坚硬的硬骨头，是一座看似无法被征服的山峰。然而立陶宛人民却从未胆怯，他们怀着无比的勇气和决心。"

 EDG_LIT_mission_4_11_title:0 "移民与屯垦"
 EDG_LIT_mission_4_11_desc:0 "“凡来此处者，皆可耕荒土，皆可为我民。”短短的一句话，对于前来立陶宛的人而言就是能倚靠的一切"

 EDG_LIT_mission_4_12_title:0 "马格德堡法"
 EDG_LIT_mission_4_12_desc:0 "立陶宛需要迫切的使自己的商业体系得到重铸以保证其活力，因而我们有选择的吸收了来自日耳曼人的马格德堡法并且加入了一点点属于立陶宛人自己的理解，包括吸纳更多的移民，经过不断的修正后，立陶宛的马格德堡法比起在他的出身地，已经是一部更为完善的法律"

 EDG_LIT_mission_4_13_title:0 "普世价值"
 EDG_LIT_mission_4_13_desc:0 "“无论你们信仰如何，在上帝面前都是平等的。”"

 EDG_LIT_mission_4_14_title:0 "纽尔维斯大学"
 EDG_LIT_mission_4_14_desc:0 "科学技术是第一生产力，在见证了西欧罗巴的城市由于能生产奇异的工艺品从立陶宛人手中赚走足够的真金白银之际，立陶宛政府决定集合全国的科学泰斗齐聚维尔纽斯，仿照亚里士多德的雅典学院修建一所维尔纽斯大学"

 EDG_LIT_mission_4_15_title:0 "工业与西化"
 EDG_LIT_mission_4_15_desc:0 "立陶宛人已经苦了几百年了，在罗马帝国辉煌的时候立陶宛人没有历史的记录，在查理曼和他的子孙纵横欧洲之际，立陶宛人是不折不扣的蛮族，立陶宛的发展从起步开始就落后，时不我待，我们必须要把数百年的困顿史击碎。"

 EDG_LIT_mission_4_17_title:0 "征服君士坦丁堡"
 EDG_LIT_mission_4_17_desc:0 "新罗马-众城之母-罗马帝国衰亡的最后见证，这座矗立于欧罗巴和亚细亚之间的城市在中古时代是世界的中心，一切商旅的交汇点，一切荣耀都归属于它。如果我们不能占领这座城市，我们并不能说我们就是巴尔干的守护者，"

 EDG_LIT_mission_4_18_title:0 "欧洲的巨人"
 EDG_LIT_mission_4_18_desc:0 ""

 EDG_LIT_mission_5_2_title:0 "宗教立场"
 EDG_LIT_mission_5_2_desc:0 "立陶宛是欧罗巴大陆中最后一个接受基督教洗礼的国家，在立陶宛大公迎娶了来自波兰的雅德维加，曾经尊奉洛姆瓦宗坛的立陶宛人缓缓趟入缓缓流淌的河水。但立陶宛对于罗马而言太过遥远和偏僻，甚至罗马的教宗选举时从来就没有一位立陶宛的枢机，立陶宛人在宗教信仰方面依然在摇摆不定。"

 EDG_LIT_mission_5_3_title:0 "格林瓦尔德战役"
 EDG_LIT_mission_5_3_desc:0 "西方的条顿骑士团从设立开始就成为了德意志人对立陶宛人侵略的急先锋，他们打着上帝的旗号行事，但心里只想着把立陶宛人赶出他们祖祖辈辈所生所居之所然后据为己有。格林瓦尔德，或者换言之坦能堡战场上留下的血尚未彻底被雨清刷干净。当我们受洗的那一日开始，所谓的条顿骑士团早就已经失去了他们存在的价值了，他们一定并且只能被毁灭。"

 EDG_LIT_mission_5_5_title:0 "宗教领袖"
 EDG_LIT_mission_5_5_desc:0 "立陶宛人面临着一项重大抉择，随着立陶宛从混乱中走出迈向新纪元，越来越多来着邻国的流亡者涌入立陶宛境内，形形色色的人物带来了混乱的语言和思想，我们需要审慎的决定自己的宗教政策，这可能会影响立陶宛的百年国运。"

 EDG_LIT_mission_5_7_title:0 "介入波兰"
 EDG_LIT_mission_5_7_desc:0 "波兰王国在喧闹中寿终正寝分崩离析，在我们乘机征服了波兰的东部边境省份之际，无数波兰人希望我们立陶宛大公国能够庇护他们远离战乱和胡斯派异端。疲弱的波兰正好给了我们西征的绝佳窗口，倘若波兰人重新走向胜利，我们又将不得不笼罩在一个强大邻国的阴影之下"
 EDG_LIT_mission_5_5.effect.tt:0 "当@POL§Y[POL.GetName]§!存在时，我们将获得对@POL§Y[POL.GetName]§!§T重建联合统治§!的§Y宣战理由§!\n"

 EDG_LIT_mission_5_9_title:0 "操纵选王议会"
 EDG_LIT_mission_5_9_desc:0 "在这个独特的历史时刻，立陶宛大公国展现出了自己作为一个强大而崇高国家的无限潜力。他们以坚定的信念和不屈的意志，开启了一个全新的时代，为东欧地区的繁荣和发展注入了新的活力与希望。在这片刚刚遭受兵燹的土地，联合派唱响了胜利的颂歌，庆祝着新的统治者的到来。他们感激立陶宛大公的恩惠，愿意与他们共同构建一个强大而繁荣的波兰王国。"
 EDG_LIT_mission_5_9.effct.tt:0 "允许我们§T提前成立§!@PLC§Y立陶宛波兰联邦§!\n"

 EDG_LIT_mission_5_10_title:0 "五三宪法"
 EDG_LIT_mission_5_10_desc:0 "五三宪法最开始是为了填补波兰立陶宛联邦和它的传统政治制度贵族民主制长期存在的缺陷。宪法提出资产阶级和贵族（波兰称之为“施拉赤塔”）之间应具有同等政治权利，并将农民置于政府的保护之下，因而减轻了虐用农奴的情况。宪法也废除了自由否决权之类的有害制度。以自由否决权为例，这个制度让瑟姆对意见相左，或收受有心人士与国外势力贿赂的议员面前毫无办法，无法遏止违法行为。"

 EDG_LIT_mission_5_11_title:0 "弗洛斯卡思想"
 EDG_LIT_mission_5_11_desc:0 "文艺复兴时期的「Odrodzenie(复兴)」思想，于16世纪初传入波兰。国王西吉斯蒙德与米兰公爵博纳·斯福尔扎的女儿结婚也是助推这一新思潮在波兰产生的事件之一。在女王的影响下，许多文艺复兴时期的艺术家被邀请从意大利到波兰，并把新思想带到了立陶宛的土地上。"

 EDG_LIT_mission_5_12_title:0 "宗教移民"
 EDG_LIT_mission_5_12_desc:0 " 在立陶宛的土地上，天主教、新教和东正教如同一束多彩的光芒，相互交织，共同照亮着这片神圣的土地。在这个宗教多元的国度里，人们不分信仰，共同构筑着一座和谐而充满希望的宗教社区。在立陶宛的教堂中，弥漫着虔诚的祈祷声和甜美的圣歌。天主教和新教的信徒们手牵着手，心怀感恩，向上帝敬献着虔诚的祷告。而东正教的信徒们，则在神圣而庄严的礼仪中表达着对上帝的敬畏和敬爱。他们信奉着古老而神秘的教义，以虔诚的心灵沉浸在神圣的仪式中，感受着神圣的力量与智慧。"

 EDG_LIT_mission_5_14_title:0 "文化熔炉"
 EDG_LIT_mission_5_14_desc:0 立陶宛，一个坐落在波罗的海东岸的国度，承载着无尽的历史和文化的沉淀。在这片神秘而迷人的土地上，东方和西方的文化交汇融合，创造了一种独特而魅力的立陶宛之魂。漫步在立陶宛的街头巷尾，你会发现古老的城堡和教堂，见证着这片土地的辉煌历史。古老的传说在风中轻轻诉说，民间艺术在角落里悄然绽放""
 EDG_LIT_mission_5_14.condition.tt:0 "接纳了至少§G20§!个§Y文化§!"

 EDG_LIT_mission_5_17_title:0 "灰色潮水"
 EDG_LIT_mission_5_17_desc:0 ""
