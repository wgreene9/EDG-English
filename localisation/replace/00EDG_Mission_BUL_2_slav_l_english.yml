EDG_MISSION_BUL_slav_1_11_title:0 "Call to the West Slavs"
EDG_MISSION_BUL_slav_1_11_desc:0 "Having united the South Slavs, we now call to our West Slavic brethren. They share our origins, separated only by the passage of time and distance. It is time to unite all Slavs under a single polity. Slavic glory shall endure forever, its legacy everlasting!"

EDG_MISSION_BUL_slav_1_12_title:0 "Sons of Perun"
EDG_MISSION_BUL_slav_1_12_desc:0 "Perun, the god of thunder in traditional Slavic culture, holds immense cultural significance. Long revered as the chief deity of the Slavs. With our unification of the West Slavs, we can proclaim that our legitimacy stems from him, that we are the Sons of Perun. All Slavs should be united under our rule."

EDG_MISSION_BUL_slav_2_10_title:0 "Glory to Kyiv"
EDG_MISSION_BUL_slav_2_10_desc:0 "Kyiv, the prosperous heart of Ukraine, is now ours. This ancient city of a thousand years will serve as our stronghold among the West Slavs. We shall gradually conquer all the West Slavic lands. The territories of the Poles and Ukrainians lie fragmented, and we are worthy to inherit them. We must advance into West Slavdom and unite it under the Bulgarian banner."

EDG_MISSION_BUL_slav_2_12_title:0 "Return to Volga Bulgaria"
EDG_MISSION_BUL_slav_2_12_desc:0 "Volga Bulgaria was once our birthplace. Harsh geography and relentless pursuers forced us to migrate to Eastern Europe, where we settled. Yet, after a millennium, our armies have returned to our ancestral homeland. The Bulgars have come home."

EDG_MISSION_BUL_slav_2_13_title:0 "Blizzards and Storms"
EDG_MISSION_BUL_slav_2_13_desc:0 "That remote land called Siberia was once beyond reach. There, heavy snow falls and the climate is severe. Yet, braving blizzards and fierce winds, we repelled the Mongols and conquered this land. We have reached the easternmost edge of Europe, the towering mountains known as the Urals."

EDG_MISSION_BUL_slav_3_11_title:0 "Integrate the East Slavs"
EDG_MISSION_BUL_slav_3_11_desc:0 "With the complete integration of the West and South Slavs, it is time to consider the fate of the East Slavs. The East Slavs have long remained divided. We shall offer them a warm home, and we will establish a new order here—a perfect order."

EDG_MISSION_BUL_slav_3_13_title:0 "Unify the Slavs"
EDG_MISSION_BUL_slav_3_13_desc:0 "Now, all Slavs are united under our banner. Without a doubt, we are the sole Slavic sovereign. We have unified the vast lands of the Slavs. Europe, indeed the entire world, will witness the formidable power unleashed by a united Slavic people."

EDG_MISSION_BUL_slav_3_14_title:0 "The Age of Great Invasion"
EDG_MISSION_BUL_slav_3_14_desc:0 "We, the Bulgars, once invaded Eastern Europe. Now, a unified Slavic people shall seek their new living space. The Age of Great Invasion is upon us. The nightmare of the Mongol Khans will replay, but this time, it will be all of Europa that trembles. No, the entire world!"

EDG_MISSION_BUL_slav_4_10_title:0 "Recover Jerusalem"
EDG_MISSION_BUL_slav_4_10_desc:0 "Jerusalem, the traditional holy land of Christianity, has changed hands many times. Since the fall of the Kingdom of Jerusalem, it has fallen into the hands of heathens once more. Now, we have recovered Jerusalem, returning it to the embrace of God. Jerusalem will once again become a safe destination for pilgrims."

EDG_MISSION_BUL_slav_4_1_title:0 "Unite the Rus' Principalities"
EDG_MISSION_BUL_slav_4_1_desc:0 "With the complete integration of the Slavic peoples, it is time to consider the fate of the Rus'. The Rus' people have long suffered under Mongol oppression, their history filled with blood and tears. We accept them as part of the Slavic nation, and we shall drive out the Mongol rulers, restoring freedom to those lands."

EDG_MISSION_BUL_slav_4_13_title:0 "Mountains and Snowy Nights" # Cold Mountains and Snowy Nights
EDG_MISSION_BUL_slav_4_13_desc:0 "With our complete unification of Eastern Europe, we must now turn our attention to the German question. Although the Germans have a common leader, the so-called 'Holy Roman Emperor,' they have in fact remained fragmented. We shall put an end to this chaotic state of affairs."

EDG_MISSION_BUL_slav_5_11_title:0 "End the Malikate"
EDG_MISSION_BUL_slav_5_11_desc:0 "With our complete occupation of Egypt, we are gradually driving the heathens from this fertile land. We shall expel the Malik there and establish a complete Christian order. Egypt is now under the banner of God. Long live God, long live Bulgaria."

EDG_MISSION_BUL_slav_5_12_title:0 "Invade the Saracens"
EDG_MISSION_BUL_slav_5_12_desc:0 "Since the rise of the Muslims in the 6th century, our true faith has been in constant retreat. Now, it is time to begin our reckoning against them. Our troops will march across all the heathen territories. It is time for them to witness the wrath of the faithful of God. Our flames will sweep across all of Arabia."
