 EDG_MISSION_BUL_slav_1_11_title:0 "呼唤西斯拉夫"
 EDG_MISSION_BUL_slav_1_11_desc:0 "随着我们统一了南斯拉夫，我们呼唤着西斯拉夫的子民。他们也与我们同源，只是漫长的时间和地域，阻隔了我们。我们是时候把斯拉夫人统一在同一个政权下。斯拉夫永远荣耀，永远绵长！"

 EDG_MISSION_BUL_slav_1_12_title:0 "佩伦之子"
 EDG_MISSION_BUL_slav_1_12_desc:0 "佩伦，作为斯拉夫传统文化中的雷电之神，有着重要文化意义。其长期作为斯拉夫人的主神存在。随着我们统一西斯拉夫，我们可以宣称，我们的法统来自，我们是佩伦之子，斯拉夫人应当统一于我们之下。"

 EDG_MISSION_BUL_slav_2_10_title:0 "光耀基辅"
 EDG_MISSION_BUL_slav_2_10_desc:0 "基辅，作为乌克兰的繁荣之地，我们已经占领了之。这座千年古都将成为我们在西斯拉夫的大本营。我们将逐渐征服整个西斯拉夫。波兰人和乌克兰人的领土四分五裂，而我们足够继承之。我们应当向西斯拉夫进军，将其统一在保加利亚的旗帜下。"

 EDG_MISSION_BUL_slav_2_12_title:0 "重返保加尔"
 EDG_MISSION_BUL_slav_2_12_desc:0 "保加尔曾经是我们的诞生地。由于恶劣的地理环境，和身后穷追不舍的追兵，我们被迫迁徙到了东欧，并在这里安家。然而，千年过去，我们的军队得以重返我们的故土，保加尔人回到了他们的家乡。"

 EDG_MISSION_BUL_slav_2_13_title:0 "风饕雪虐"
 EDG_MISSION_BUL_slav_2_13_desc:0 "那片被称作西伯利亚的偏远土地，曾经遥不可及。那里大雪纷飞，气候恶劣。然而，我们顶着大雪和狂风，打退蒙古人，征服了这里。我们到达了欧罗巴的最东段，那一座被称作乌拉尔的高耸山脉。"

 EDG_MISSION_BUL_slav_3_11_title:0 "整合东斯拉夫"
 EDG_MISSION_BUL_slav_3_11_desc:0 "随着西斯拉夫和南斯拉夫的完全整合，我们是时候考虑东斯拉夫人的命运了。东斯拉夫人长期处于分裂状态。我们将给他们一个温暖的家，我们也将在这里建立新的秩序，一个完美的秩序。"

 EDG_MISSION_BUL_slav_3_13_title:0 "统一斯拉夫"
 EDG_MISSION_BUL_slav_3_13_desc:0 "现在，所有斯拉夫人统一在我们的旗帜下。毫无疑问，我们是唯一的斯拉夫统治者。我们将斯拉夫人的广大土地统一在一起，欧罗巴，乃至整个世界，将看到，团结一心的斯拉夫人爆发出的强大力量。"

 EDG_MISSION_BUL_slav_3_14_title:0 "大入侵时代"
 EDG_MISSION_BUL_slav_3_14_desc:0 "我们，保加尔人，曾入侵了东欧。如今，大一统的斯拉夫人也将寻求其新的生存空间。大入侵时代即将来临。蒙古可汗的噩梦将重新上演，不过，这一次，颤抖的将会是整个欧罗巴。不，是整个世界！"

 EDG_MISSION_BUL_slav_4_10_title:0 "收复耶路撒冷"
 EDG_MISSION_BUL_slav_4_10_desc:0 "耶路撒冷，作为基督教的传统圣地，几经易手。自耶路撒冷王国亡国以来，耶路撒冷又落入了异教徒手中。现在，我们光复了耶路撒冷，使之重新落入天主的怀抱。耶路撒冷将重新成为朝圣者的安全去处。"

 EDG_MISSION_BUL_slav_4_1_title:0 "团结罗斯诸国"
 EDG_MISSION_BUL_slav_4_1_desc:0 "随着斯拉夫民族的完全整合，我们是时候考虑罗斯人的命运了。罗斯人长期受到蒙古人的压迫，满怀血泪。我们接纳他们作为斯拉夫民族的组成部分，我们也将把蒙古统治者驱逐出去，使那里重获自由。"

 EDG_MISSION_BUL_slav_4_13_title:0 "山寒夜雪"
 EDG_MISSION_BUL_slav_4_13_desc:0 "随着我们对东欧的完全统一，我们应当开始考虑德意志问题了。德意志虽然有一个共同的领导人，所谓“神圣罗马帝国皇帝”的领导，但事实上一直处于分裂之中。我们应当终结这种混乱局势。"

 EDG_MISSION_BUL_slav_5_11_title:0 "终结马利克"
 EDG_MISSION_BUL_slav_5_11_desc:0 "随着我们对埃及的全面占领，我们逐渐将异教徒驱赶出这片富饶的土地。我们将驱逐那里的马利克，建立起基督徒的全面秩序。埃及已经统领在天主的旗帜下，天主万岁，保加利亚万岁。"

 EDG_MISSION_BUL_slav_5_12_title:0 "入侵萨拉森"
 EDG_MISSION_BUL_slav_5_12_desc:0 "穆斯林自6世纪崛起以来，我们的真信就一直节节败退。现在，是时候开始对他们的反攻倒算了，我们的部队将踏遍整个异教徒的领土，是时候让他们见识一下，天主信徒的怒火了。我们的火焰将燃遍整个阿拉伯。"


