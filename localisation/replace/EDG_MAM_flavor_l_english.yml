 EDG_flavor_MAM.1.title:0 "马穆鲁克请求购买奴隶"
 EDG_flavor_MAM.1.desc:0 "在我国的很多地方，都有一大批无业游民以及犯罪分子，而马穆鲁克在得知这一切之后，希望我们可以把他们拐卖过来，如何交给马穆鲁克们赚取巨额利润。"
 EDG_flavor_MAM.1.aa:0 "好好好"
 EDG_flavor_MAM.1.bb:0 "哒咩跌丝，这太野蛮了。"

 EDG_flavor_MAM.2.title:0 "[From.GetName]同意出售奴隶"
 EDG_flavor_MAM.2.desc:0 "经过我们漫长的协商和讨价还价，他们终于愿意把奴隶卖给我们了，可喜可贺可喜可贺。"
 EDG_flavor_MAM.2.aa:0 "早这样不就好了吗？"

 EDG_flavor_MAM.3.title:0 "向马穆鲁克妥协"
 EDG_flavor_MAM.3.desc:0 "自从萨哈达王朝从也门来到埃及以来，地方上的马穆鲁克与也门贵族之间的争斗便从未停止过。如今在度过了自纳西尔一世以来的漫长岁月。也门贵族和本土马穆鲁克们的矛盾逐渐变得不可调和起来。直到有一天相当一群人拿着武器走进了法尤姆。要求大马利克给予他们更高的自治权。甚至是……直接独立。"
 EDG_flavor_MAM.3.aa:0 "我们将追随布尔吉家族！"
 EDG_flavor_MAM.3.bb:0 "亚历山大的巴赫里家族可能是不错的选择。"
 EDG_flavor_MAM.3.cc:0 "随他们去吧唉。"

 EDG_flavor_MAM.4.title:0 "突厥与埃及之争"
 EDG_flavor_MAM.4.desc:0 "自从14世纪以来，马穆鲁克便一直都是埃及最为强大的势力，由于其占据的东方贸易的中转点以及肥沃的尼罗河三角洲，使得这里能够与世上的其他大国所媲美。\n\n然而这世间的事情不是一成不变的。来自北方的突厥人中的佼佼者奥斯曼，已然在一片废墟中重新成长为崭新的巨人，即使他们曾经四分五裂，但依旧再度崛起，并且保存了自己的力量，如今的他们击破了整个小亚细亚以及巴尔干地区。并大有着重新创立一个横跨欧亚非三大洲的帝国的野心。\n\n就在这些年头里面的一个不起眼的一天。奥斯曼的使者来到了开罗的皇宫内，把早已准备好的国书念完之后，便站着等待苏丹的回复。虽然说内容我们目前不曾知晓，但是从群臣脸上涨红了的脸色。也大概可以知道是什么类型的国书。等到使者战战兢兢念完之后，大家都抬头看上了坐在椅子上的那一个男人。不知道此时的他会怎么想呢？"
 EDG_flavor_MAM.4.aa:0 "帕迪沙若不弃，某愿拜他为义父。"
 EDG_flavor_MAM.4.bb:0 "去把奥斯曼使者给我赶过来！我要让他跪在黄月旗下面！"

 EDG_flavor_MAM.5.title:0 "星月还是十字？"
 EDG_flavor_MAM.5.desc:0 "从14世纪以来，伊比利亚地区就在不断的混乱与战争之中度过。无论是经济还是整个社会都早已被无限的口水以及刀剑所撕裂。从阿斯图里亚斯到格拉纳达，从波尔图到巴塞罗那。都呈现出一副勃勃生机，万物竟发的境界。不过这一切都将在我们的刀剑之下结束——也在我们的教法之下结束。那么问题来了，我们要如何去处理这片土地以及治下的人们呢？从这片土地几百年以来的冲突来看，要解决宗教和文化的分歧这类问题恐怕不是件容易的事……"
 EDG_flavor_MAM.5.aa:0 "让我们单独保护白凤凰的子民。"
 EDG_flavor_MAM.5.bb:0 "白鸡锵锵！我们还是一视同仁吧。"

 EDG_flavor_MAM.6.title:0 "土沙之彼岸"
 EDG_flavor_MAM.6.desc:0 "夕阳西下，黄沙滚滚，才看了尖尖角的金字塔在地上拖出长长的影子。\n\n风沙呼啸着席卷而来，像是历史发出的沉重叹息，无情地扑打着这古老而神秘的建筑。远处，驼铃的鸣声渐渐传来，那是商队在这漫漫沙海中前行的信号。赶驼人疲惫的身影在余晖中显得愈发单薄，他们望着金字塔的方向，眼神中满是对未知命运的迷茫与恐惧。从阿尤布换了马穆鲁克，有什么不一样呢？过去的真信与现在的真信交织于此，不过是又一个历史的莫比乌斯。\n\n可是即便如此，你还是让马穆鲁克成功从一个一开始在地图上根本不存在的国家成为了这个世界上数一数二的大国。虽然历史永远是一个上升着的循环，但是可歌可泣的人们永远会用自己的血肉与灵魂染遍整一本薄薄的书籍，即使本意并非如此。"
 EDG_flavor_MAM.6.aa:0 "而那旧世的刀剑在沙中隐隐的埋藏，直到数年后才被如血的残阳折出新的光辉"
 EDG_flavor_MAM.6.tt:0 "马穆鲁克的征服内容至此完结，感谢您的游玩与认可。\n\n同时感谢小蓝蓝以及群友的鼓励与帮助，他们的认可是我最大的动力，也祝游玩到这里的你生活愉快！"

 EDG_flavor_MAM.7.title:0 "尼罗河之余韵"
 EDG_flavor_MAM.7.desc:0 "聆听滚滚的波涛，手抚静静的流水。没有人会想到这是同一条河流所发生的事情，在这条生命的水流的上游，冲击带来的沙土滋养着阿比西尼亚的人民。而下游的静谧又给予了永永远远的粮仓。\n\n大马利克走向河岸边，漫不经心的用手抓起一滩水，随后又将指缝打的大开，任由它流去。在做完了这件事之后，他抬头望向那条河流经的远方。“她到底还能流多长的时间呢？”大马利克思索着，可是随后又摇了摇头。他不应该想这些无聊的问题，他现在应该去首都那里分战利品给马穆鲁克们。\n\n随后他跨上了马向城市走去，而尼罗河依然流动着，不会因为任何人的轨迹而改变。或许她存在于这世上唯一的理由，就是静静的看着世上的变迁，又或者是让人们知道——月亮也曾为世人的悲欢离合流下了长长的眼泪。"
 EDG_flavor_MAM.7.aa:0 "“天上浮云似白衣，斯须改变如苍狗......”"

 EDG_flavor_MAM.8.title:0 "一个领袖，一个世界"
 EDG_flavor_MAM.8.desc:0 "麦加城内普普通通的一天\n\n无数的信众们走过天房，也无一例外的双膝跪下请求真主的旨意。这正是此时乔装打扮的马利克观察民众们的信仰的时候的最佳机会。\n\n“听说那个大马利克要加冕为新的哈里发，还宣称可以断绝一切的异端？”一个身穿华丽丝绸的波斯商人说道。“差不多得了，卡尔玛特人，阿拉维人全都跳的欢呢。”。另一个穿着军装的老人也在边抽着烟斗边吐出烟圈，满脸都写着烦躁。\n\n时间在等待与不安中悄然洒出，正当夕阳染红了克尔白的墙壁时，第一轮新月也悄然升上。在日月旋转的魔术之下，72座宣礼塔的火焰同时燃起。大马利克随后走上大理石上，当他脱下伪装的衣服时，全场的人群便炸开了锅。而大马力克抬起头之后便说出了一句简短而又震撼人心的话\n\n“从今天起，没有异端了，也没有叛教了，而是我们每个人都有每个人的信仰。”全场在一阵惊骇之后，瞬间掀起浪花的便是一声声喊叫。人群齐刷刷地喊着万岁，那么我们的大马立刻有什么反应呢？答案是他已经紧张过度，什么都听不见了，只是战战兢兢的走下了大理石台。任由声浪一步步的传播。\n\n此时早已是夜幕完全笼罩的时候，新月的残光几近消失。但人们似乎有了更好的追求和根据清晰的信仰。可是......这一切真的值得吗？"
 EDG_flavor_MAM.8.aa:0 "我已然终结了异端，只有月亮比我更加明澄。"