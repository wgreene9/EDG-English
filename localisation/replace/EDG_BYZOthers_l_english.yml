EDG_BYZ_negotiate_with_sic_title:0 "@SIC The Blood of Angelos"
EDG_BYZ_negotiate_with_sic_desc:0 "Although Isaac's rebellion in 1411 ended in failure, he unexpectedly recovered and established a foothold in Sicily. However, in a dramatic turn, the Angelos family, after the coup of 1443, now finds itself subordinate to the so-called Protectorate Parliament under the Lord Protector—the betrayer has been betrayed.\n\nDespite our enduring view of them as traitors, hatred has eroded with time and the Empire's growing strength. Reconciliation seems to have become another viable solution."
EDG_BYZ_negotiate_with_azo_title:0 "@AZO The Lingering Poison of Doukas"
EDG_BYZ_negotiate_with_azo_desc:0 "After Andronikos V ascended the throne, the Doukas family, fearing suppression, contacted the Gothic rulers of Theodoro long entrenched in Crimea. They led a military expedition across the Black Sea and established a small regime in Azov. Given the Empire's increasingly clear circumstances and the dawn of restoration, the matter is not without room for negotiation."
EDG_BYZ_negotiate_with_feo_title:0 "@FEO The Watch of the Goths"
EDG_BYZ_negotiate_with_feo_desc:0 "The Crimean Goths, a minor branch of the Goths, gained independence after the collapse of the Hunnic Empire and converted to Roman Christianity around 500 AD, adhering to Orthodoxy after the Great Schism.\n\nIn the past, the Empire established the Theme of Cherson here to defend against the northern Rus' principalities, fostering some development. The Crimean Goths gradually Hellenized, adopting Greek as their official language. After the latter half of the 11th century, the Byzantine Empire gradually lost control of the Crimean Peninsula. Following the Fourth Crusade, the region nominally fell under the rule of the Komnenos dynasty, though their grip was tenuous. In 1238, the Mongol conquest forced the western Crimean states, including the Gothic principality of Theodoro, to submit and pay tribute. Since then, Theodoro waited for the collapse of the Golden Horde and the weakening of the Genoese. In 1443, they allied with Nikephoros of the Doukas family to attack Genoa's overseas holdings in the Black Sea, successfully expanding their territory across the entire Crimean Peninsula.\n\nThe Empire's past governance here has left these Goths not opposed to our rule. If we grant them sufficient autonomy, the gateway to the Black Sea will soon open to us."
EDG_BYZ_negotiate_with_moe_title:0 "@MOE The Shame of Laskaris"
EDG_BYZ_negotiate_with_moe_desc:0 "Nothing pains and perplexes Andronikos V more than Theodoros's betrayal. In just half a year, his former comrade and confidant shattered over a decade of trust and friendship. More than deciding Theodoros's fate, Andronikos yearns to pry from his erstwhile friend's lips when the seed of betrayal took root and how long it took to weave the web of lies."

EDG_BYZ_negotiate_with_tre_title:0 "@TRE The Folly of Komnenos"
EDG_BYZ_negotiate_with_tre_desc:0 "After the catastrophe of the Crusader sack of Constantinople in 1204, the Empire fragmented into numerous factions, one of which was the Komnenos family in the Pontus region. They claimed to be the rightful heirs, but in truth, they were nothing more than usurpers doomed to extinction, ultimately destroyed by the Afshar. The whereabouts of their last emperor remain unknown. If we wish to reestablish our authority in this land, a slight modification of history will greatly enhance the legitimacy of our rule here."
EDG_BYZ_expelling_republic_title:0 "@VEN The Greed of Venice"
EDG_BYZ_expelling_republic_desc:0 "As our nation expands and its power solidifies, the existence of the Latin republics has become more of a hindrance than a help. It is time to end this obsequious accommodation of these merchants."
EDG_BYZ_negotiate_with_ven_title:0 "@BYZ Belated Revenge"
EDG_BYZ_negotiate_with_ven_desc:0 "In 1204, Constantinople suffered a terrible calamity from the siege by Catholic nations. The Crusaders, originally bound for the East to fight Muslims, abandoned their ideals and turned their weapons against us. With the aid of Venetian traitors, they captured this great metropolis in that hateful month of April. What followed was wanton plunder; countless treasures and priceless holy icons were looted. The Latin Empire was established upon Constantinople's fall, initiating the so-called Frankokratia. Though short-lived, this rule further hastened the Empire's decline."
EDG_BYZ_negotiate_with_mam_title:0 "@MAM The Spring of §Y[MAM.GetName]§!"
EDG_BYZ_negotiate_with_mam_desc:0 "The collapse of the Sahada dynasty was not the end of Egyptian rule. The newly established Mamluk regime is implementing a series of reforms to address its own issues, introducing many non-Muslims, including Copts and Greeks. If we can secretly support Greek influence within the Mamluks, there exists a possibility of subverting their rule—though we may also lose everything."
EDG_BYZ_support_nom_var:0 "Number of Times Greeks Were Supported"
EDG_BYZ_negotiate_with_nom_title:0 "@NOM Unite with §Y[NOM.GetName]§!"
EDG_BYZ_negotiate_with_nom_desc:0 "After centuries, Egypt is once again under Greek and Orthodox control. As the Empire's former largest granary, it is necessary for us to unite with §Y[NOM.GetName]§! rather than cross swords, provided we can prove our legitimate status."

EDG_BYZ_negotiate_with_eth_title:0 "@ETH The Lion of Solomon"
EDG_BYZ_negotiate_with_eth_desc:0 "The Kingdom of Abyssinia, far at the headwaters of the Nile, has long defended its faith amidst the encirclement of Muslims. Although the Copts are considered heretics to Orthodoxy, this does not hinder our friendship with them. When the time is ripe, we will present them with an exceptional gift."
EDG_BYZ_negotiate_with_geo_title:0 "@GEO The Tiger of Bagrationi"
EDG_BYZ_negotiate_with_geo.effect.tt:0 "If @GEO §Y[GEO.GetName]§! agrees to our proposal, all provinces under our and our subjects' rule located in the §YCaucasus§! region will be ceded to @GEO §Y[GEO.GetName]§!"
EDG_BYZ_negotiate_with_geo_desc:0 "The Kingdom of Georgia was founded in 978 by Bagrat III and grew into a formidable power in the Caucasus during the 11th and 12th centuries. However, it suffered greatly from the Mongol and Timurid invasions, and the recent succession crisis further weakened the kingdom. To make matters worse, recent Turkic incursions have forced its territories to shrink and retreat into the mountains. Although relations between the Empire and the Kingdom of Georgia were not particularly friendly in the past, if we extend a helping hand when they need it most, they are unlikely to refuse our goodwill—though one could also call it taking advantage of their plight."
EDG_BYZ_conquer_two_river_title:0 "@BYZ Advance to the Two Rivers"
EDG_BYZ_conquer_two_river_desc:0 "The cradle of civilization, Mesopotamia, is surrounded by powerful enemies and lacks natural defenses. Let us ensure that no other great powers besides us can meddle here; others have no say in this region!"
EDG_BYZ_constantinople_action_1_title:0 "@BYZ Expand §Y[151.GetName]§! Districts"
EDG_BYZ_constantinople_action_1_desc:0 ""
EDG_BYZ_constantinople_action_2_title:0 "@BYZ Restore §YForum of Theodosius§!"
EDG_BYZ_constantinople_action_2_desc:0 ""
EDG_BYZ_conquer_hre_title:0 "@HLR Dissolve the §YIllegitimate Entity§!"
EDG_BYZ_conquer_hre_desc:0 "The so-called Holy Roman Empire wears nothing but a false crown. For centuries, those Germans have presumed to be the successors of Rome. At the time, the Empire was too weak to challenge this, but now we shall thoroughly correct this error, eradicating that entity which is neither holy, nor Roman, nor an empire. The world will recognize that we alone are the true successors of Rome—no, we ARE Rome!"
EDG_BYZ_conquer_hre.effect.tt:0 "The following event will provoke a §Rwar§! between us and the §YHoly Roman Empire§!:"

EDG_BYZ_rebuild_patriarchate_151_title:0 "@BYZ Restore the Ecumenical Patriarchate Authority in §Y[151.GetName]§!"
EDG_BYZ_rebuild_patriarchate_151_desc:0 "Although the Patriarch of Constantinople has long claimed equal status with the Patriarchate of Rome, the Empire's power in recent years has been insufficient to support its religious functions. Successive Basileis, in seeking greater support, made a series of compromises with the Catholic Church, leading to the suppression of the Orthodox Church's functions during this period. With the abolition of the church union policy, the stance has shifted from compromise to confrontation, bringing the authority of the Orthodox Church back to the forefront."
EDG_BYZ_rebuild_patriarchate_2313_title:0 "@BYZ Reestablish the Patriarchate of §Y[2313.GetName]§!"
EDG_BYZ_rebuild_patriarchate_2313_desc:0 "§Y[2313.GetName]§! has been under infidel control since its fall in 1268. We must restore this city to its former glory."
