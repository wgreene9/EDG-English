desc_EDG_BYZ_dead_city:0 "Perhaps §YConstantinople§! was once the 'City of the World's Desire,' but look at it now: scarred, decaying, and desolate. The wounds inflicted by the Fourth Crusade have yet to fully heal even to this day. Hatred, anger, and panic permeate this ancient millennial city. The few scattered souls on the streets wander lost or paralyzed by fear, while the emperor and nobles, hiding within the palace's faded glory, await the final demise of this dying empire."
