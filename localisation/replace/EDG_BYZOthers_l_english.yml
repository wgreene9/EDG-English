EDG_BYZ_province_expand_window_button_efficiency.effect.tt:0 "§TEfficiency§! refers to the overall operational efficiency of the city in all aspects. High §TEfficiency§! can effectively increase income; the city's §YTrade Income§! will largely depend on the level of §TEfficiency§!.\n\nEvery §Y1§! point of §TEfficiency§! can §Gincrease§! the city's §YTrade Income§! by"
EDG_BYZ_province_expand_window_button_efficiency_var:0 "[EDG_BYZ_constantinople_efficiency_var.GetValue]"

EDG_BYZ_province_expand_window_button_safety.tt:0 "§GSafety§!"
EDG_BYZ_province_expand_window_button_safety.effect.tt:0 "§GSafety§! represents the city's ability to handle various emergencies, whether man-made or natural disasters, and will greatly influence the city's income."
EDG_BYZ_province_expand_window_button_safety_var:0 "[EDG_BYZ_constantinople_safety_var.GetValue]"

EDG_BYZ_province_expand_window_button_extravagant.tt:0 "§OLuxury§!"
EDG_BYZ_province_expand_window_button_extravagant.effect.tt:0 "§OLuxury§! represents the overall standard of living in the city. The city's §YMiscellaneous Income§! will largely depend on the level of §OLuxury§!, but at the same time, §OLuxury§! will also reduce the city's §YTrade Income§!.\n\nEvery §Y1§! point of §OLuxury§! can §Gincrease§! the city's §YMiscellaneous Income§! but will §Rsignificantly reduce§! the city's §YTrade Income§! by"
EDG_BYZ_province_expand_window_button_extravagant_var:0 "[EDG_BYZ_constantinople_extravagant_var.GetValue]"

EDG_BYZ_province_expand_window_trade_income_text:0 "§YTrade Income§!: [EDG_BYZ_constantinople_trade_income_var.GetValue]¤"
EDG_BYZ_province_expand_window_other_income_text:0 "§YMiscellaneous Income§!: [EDG_BYZ_constantinople_other_income_var.GetValue]¤"

EDG_BYZ_province_expand_window_yearly_income_refresh_button.tt:0 "Refresh Data"
EDG_BYZ_province_expand_window_yearly_income_refresh_button.effect.tt:0 "§Y[151.GetName]§! will calculate §Gadditional income§! §Yonce at the beginning of each year§! based on the §Ynational income§!. This additional income is divided into two parts: city §YTrade Income§! and city §YMiscellaneous Income§!, which follow the following unique formulas:\n\n================\n\nThe formula for annual city §YTrade Income§! is:\nMonthly Trade Income * (Constantinople Development / 10) * (§TEfficiency§! - §OLuxury§!) * (§GSafety§! * 0.1)\n\nConverted to the following expression:\n§Y[EDG_BYZ_monthly_trade_income_var.GetValue]§! * (§Y[EDG_BYZ_151_develp_var.GetValue]§! / 10) * (§T[EDG_BYZ_constantinople_efficiency_var.GetValue]§! - §O[EDG_BYZ_constantinople_extravagant_var.GetValue]§!) * (§G[EDG_BYZ_constantinople_safety_var.GetValue]§! * 0.1)\n\nResulting in: §Y[EDG_BYZ_constantinople_trade_income_var.GetValue]§!¤\n\n================\n\nThe formula for annual city §YMiscellaneous Income§! is:\nAnnual Income * (§OLuxury§! * 0.1) * (§GSafety§! * 0.1)\n\nConverted to the following expression:\n§Y[EDG_BYZ_yearly_of_income.GetValue]§! * (§O[EDG_BYZ_constantinople_extravagant_var.GetValue]§! * 0.1) * (§G[EDG_BYZ_constantinople_safety_var.GetValue]§! * 0.1)\n\nResulting in: §Y[EDG_BYZ_constantinople_other_income_var.GetValue]§!¤\n\n================\n\nIt is important to note that when calculating (§GSafety§! * 0.1) and (§OLuxury§! * 0.1), §Ytheir values will never be less than 0.1§!. Additionally, the value of (§GSafety§! * 0.1) §Ywill never exceed 1.2§!.\n\nThe aforementioned income¤ is §Ysettled once per year§! and §Yrounded down§!"

