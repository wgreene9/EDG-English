l_english:

 ANQ:0 "安庆"
 ANQ_ADJ:0 "安庆"
 ANQ_desc:0 "安庆"
 
 #徽州
 HUI:0 "徽州"
 HUI_ADJ:0 "徽州"
 HUI_desc:0 "徽州"
 HUI_ideas:0 "徽州理念"
 HUI_ideas_start:0 "徽州传统"
 HUI_ideas_bonus:0 "徽州野心"
 EDG_HUI_1:0 "文房四宝"
 EDG_HUI_1_desc:0 "宣笔、徽墨、宣纸、歙砚，我们用自己的笔墨记述与传承。"
 EDG_HUI_2:0 "徽商"
 EDG_HUI_2_desc:0 "我们的人民团结在一起，勇敢地走出去经商，创造繁荣与富裕。"
 EDG_HUI_3:0 "徽州丘山"
 EDG_HUI_3_desc:0 "徽州高低起伏的丘陵群山和纵横的水网将会给侵略者的辎重补给运输带来困难。"
 EDG_HUI_4:0 "名山灵茶"
 EDG_HUI_4_desc:0 "徽州黏重的土壤和阴湿的天气似乎很适合 茶叶的种植，这里的人民是茶叶忠实的信徒。"
 EDG_HUI_5:0 "徽州文化"
 EDG_HUI_5_desc:0 "以徽商、徽剧、徽菜、徽雕和新安理学、新安医学、新安画派、徽派篆刻、徽派建筑、徽派盆景等文化艺术形式共同构成的徽学，名扬天下。"
 EDG_HUI_6:0 "山民"
 EDG_HUI_6_desc:0 "在那些山水之间生长的人民，民风彪悍，精通游猎，招募他们进入军队将是很好的助力。"
 EDG_HUI_7:0 "以文化民"
 EDG_HUI_7_desc:0 "徽州是朱圣人的故里，我们希望用文化来教化人民，而不是刀剑。"
 
 #陈汉
 CHN:0 "汉"
 CHN_ADJ:0 "汉"
 CHN_desc:0 "汉"
 CHN_ideas:0 "陈汉理念"
 CHN_ideas_start:0 "陈汉传统"
 CHN_ideas_bonus:0 "陈汉野心"
 EDG_CHN_1:0 "整寇为军"
 EDG_CHN_1_desc:0 "我们已经不再是流民贼寇了，完善的装备和组织将使我们的兵丁们成为真正的军队。"
 EDG_CHN_2:0 "陈王"
 EDG_CHN_2_desc:0 "神器威重，能者居之。陈王才是这片土地的主宰！"
 EDG_CHN_3:0 "汉祚永延"
 EDG_CHN_3_desc:0 "尽管汉朝已经是久远古老的历史，但悠悠四百年的汉祚还是为所有的宣称者提供了极大的法理背书。"
 EDG_CHN_4:0 "江南水军"
 EDG_CHN_4_desc:0 "江南水乡，深谙水性者众多，他们构成了我们战无不胜的水军。"
 EDG_CHN_5:0 "争霸"
 EDG_CHN_5_desc:0 "百年前鄱阳湖一败，我们的政权在风雨飘摇中艰难维持，我们坚信他会因此更加坚韧。"
 EDG_CHN_6:0 "人杰地灵"
 EDG_CHN_6_desc:0 "我们脚下的土地是一片灵秀的土地，他曾经孕育了无数英杰。"
 EDG_CHN_7:0 "景德瓷器"
 EDG_CHN_7_desc:0 "江西的瓷器名驰天下，其中景德镇有“瓷都”的美誉。"
 
 
 #江淮
 jianghua_ideas:0 "江淮理念"
 jianghua_ideas_ADJ:0 "江淮理念"
 jianghua_ideas_start:0 "江淮传统"
 jianghua_ideas_bonus:0 "江淮野心"
 EDG_jianghua_1:0 "海租"
 EDG_jianghua_1_desc:0 "海租，又称渔税，对我们这样一个享有海洋资源的国家而言，海租会是不错的税收来源。早在1440年，我们的贵族议会便立法确定了这一项税收的合法性，并将法律条文刻在了市镇的广场中央。"
 EDG_jianghua_2:0 "《阿尔汉格尔斯克治安管理法》"
 EDG_jianghua_2_desc:0 "在1444年，我们的尤里大元帅宣布解放贵族议会，并在1445年颁布了《阿尔汉格尔斯克治安管理法》，这部法律详尽地规定了国家可以行使的权力，以及公民应该履行的义务，但没有明文规定两方相对应的另一面，这在当时受到诟病，并且一度没有大力推行下去。现在我们国家的体制日益成熟，公民日益麻木，是将这部法律重新提上日程的时候了。"
 EDG_jianghua_3:0 "《有关外交部管理的若干意见》"
 EDG_jianghua_3_desc:0 "《有关外交部管理的若干意见》规定，国家外交权归属大将军，外交部长由大将军任命，这样能让我们的外交工作更符合领袖的要求。"
 EDG_jianghua_4:0 "《言论管制法案》"
 EDG_jianghua_4_desc:0 "在我们的国家，公民享有言论自由权，但必须服从《言论自由法案》，在行使自由和权利的时候，不得损害国家的、社会的、集体的利益和其他公民的合法的自由和权利。"
 EDG_jianghua_5:0 "《永久战争税》"
 EDG_jianghua_6:0 "军事顾问枢密院"
 EDG_jianghua_7:0 "整顿军纪"
 
 #吴越
 WUY:0 "吴越"
 WUY_ADJ:0 "吴越"
 WUY_desc:0 "吴越"
 WUY_ideas:0 "吴越理念"
 WUY_ideas_start:0 "吴越传统"
 WUY_ideas_bonus:0 "吴越野心"
 EDG_WUY_1:0 "鱼米之乡"
 EDG_WUY_1_desc:0 "经过近百年的开发，曾经刀耕火耨的江南水乡已经展露出她的富饶与美丽。借助漕运，她曾经为业已毁灭的帝国们创造了源源不断的财富。"
 EDG_WUY_2:0 "吴越王的遗产"
 EDG_WUY_2_desc:0 "满堂花醉三千客，一剑霜寒十四州。东南永作金天柱，谁羡当时万户侯。吴越王钱镠，为这片土地遗留下无数风流轶事，他的故事至今仍在传唱。"
 EDG_WUY_3:0 "闭境保民"
 EDG_WUY_3_desc:0 "吴越之民，至于老死，不识兵革，四时嬉游，歌鼓之声相闻，至今不废。"
 EDG_WUY_4:0 "江淮遗梦"
 EDG_WUY_4_desc:0 "这里是乱世中百姓最后的避难所，我们愿意为他们提供盛世的梦想。"
 EDG_WUY_5:0 "遥奉中原"
 EDG_WUY_5_desc:0 "我们愿意尊奉北方的强权为正朔，只要他们能真正终结这乱世，只要他们不将兵戈带到这歌舞之地。"
 EDG_WUY_6:0 "万里海疆"
 EDG_WUY_6_desc:0 "海的那边是仙山吗？"
 EDG_WUY_7:0 "海上商路"
 EDG_WUY_7_desc:0 "随着江淮的瓷器、丝绸销往世界，日本、美洲、南洋的传闻不断涌来，随之而来的还有无穷无尽的金银。"

 #吴
 WUU:0 "吴"
 WUU_ADJ:0 "吴"
 WUU_desc:0 "吴"
 WUU_ideas:0 "吴理念"
 WUU_ideas_start:0 "吴传统"
 WUU_ideas_bonus:0 "吴野心"
 EDG_WUU_1:0 "筑城积粮"
 EDG_WUU_1_desc:0 "克绍先祖之训，于此乱世之中，筑城积粮，广收人心。"
 EDG_WUU_2:0 "驱除鞑虏"
 EDG_WUU_2_desc:0 "崖山海战后，来自北方的鞑靼人窃据中原已有百年，他们残存的余孽至今仍旧盘桓在中华大地上，我们必须将他们清除。"
 EDG_WUU_3:0 "鹰扬天下"
 EDG_WUU_3_desc:0 "兴鹰扬之卒，麾虎贲之师，爰举义旗，廓清天下。以此制敌，何敌不摧；以此图功，何功不克！"
 EDG_WUU_4:0 "天命辅德"
 EDG_WUU_4_desc:0 "天命靡常，惟德是辅，多难兴邦，忧劳启圣。昏明迭用，否泰相济，天命未改，历数有归。"
 EDG_WUU_5:0 "金陵王气"
 EDG_WUU_5_desc:0 "应天，六朝繁华之都，祖龙忌惮之地，江南锦绣地，自古帝王州！"
 EDG_WUU_6:0 "改进火器"
 EDG_WUU_6_desc:0 "来自遥远西土的火枪火炮神威异常，或许我们应该加以模仿改制，毕竟这弹雨不会落在我们头上不是吗？"
 EDG_WUU_7:0 "京杭运河"
 EDG_WUU_7_desc:0 "扬州，曾经是京杭大运河上最辉煌的贸易中转站，“天下三分明月夜，二分无赖是扬州”。通过疏浚河道，我们恢复了她往日的荣光。"
 
 #楚
    JEE:0 "荆"
 JEE_ADJ:0 "荆"
 JEE_desc:0 "荆"
 JEE_ideas:0 "楚理念"
 JEE_ideas_start:0 "楚传统"
 JEE_ideas_bonus:0 "楚野心"
 EDG_JEE_1:0 "九派三湘"
 EDG_JEE_1_desc:0 "楚地在大江之中流，为四方之通衢，北拒中原，西控巴蜀，东临建业，乃兵家必争之地"
 EDG_JEE_2:0 "巫鬼淫祀"
 EDG_JEE_2_desc:0 "楚人好巫鬼，重淫祀，尊凤尚赤，崇火拜日。充满神秘主义的文化滋养了代代楚人。"
 EDG_JEE_3:0 "天神之胤"
 EDG_JEE_3_desc:0 "东皇太一会庇佑我们的子民，赋予他们智慧、勇气与力量。"
 EDG_JEE_4:0 "江夏重镇"
 EDG_JEE_4_desc:0 "江夏古城地处大江与汉水的交接处，池深城固，是极重要的军事重镇。"
 EDG_JEE_5:0 "英雄神话"
 EDG_JEE_5_desc:0 "力拔山兮气盖世的项王虽已远去，但其流风遗魄依然令楚地的男儿击节悲歌。"
 EDG_JEE_6:0 "王土守御"
 EDG_JEE_6_desc:0 "我们曾经为华夏抵挡北方的铁骑数十年，无数义士在我们的疆界洒下他们的鲜血与热泪。"
 EDG_JEE_7:0 "舳舻蔽江"
 EDG_JEE_7_desc:0 "当我们造起遮天蔽日的军舰，整个大江也将在我们的炮响声中颤抖。"
 
  #蜀
    SHU:0 "蜀"
 SHU_ADJ:0 "蜀"
 SHU_desc:0 "蜀"
 SHU_ideas:0 "蜀理念"
 SHU_ideas_start:0 "蜀传统"
 SHU_ideas_bonus:0 "蜀野心"
 EDG_SHU_1:0 "蜀锦"
 EDG_SHU_1_desc:0 "自诸葛丞相大力发展蜀锦产业以来，精美绮丽、绵柔丝滑的蜀锦就驰名于九州大地，成为勋贵势族钟爱的奢侈品，这为我们带来了大量的财富。"
 EDG_SHU_2:0 "天府之国"
 EDG_SHU_2_desc:0 "富饶广阔的成都平原在蜀地人民的辛勤劳作下已成为名副其实的天府之国，养育着其上的千千万万人民。"
 EDG_SHU_3:0 "剑外桃源"
 EDG_SHU_3_desc:0 "每当中原动乱时，蜀地便将化作一片避世的桃源，为一切流离失所，仓皇逃窜的人们敞开怀抱。"
 EDG_SHU_4:0 "蜀道难"
 EDG_SHU_4_desc:0 "“蜀道之难难于上青天，崎岖狭窄的蜀道从群山之间蜿蜒，对于所有的侵略者的行军与补给而言，这都是一场噩梦。"
 EDG_SHU_5:0 "武侯遗产"
 EDG_SHU_5_desc:0 "“诸葛在时，亦不觉异，自公没后，不见其比”。丞相治蜀，为后世所有这片土地的治理者树立了永恒的圭臬与楷模。"
 EDG_SHU_6:0 "跃马帝望"
 EDG_SHU_6_desc:0 "割据蜀地，保境安民，固然不失为佳话；可蜀地之外，是广袤的中原大地，那里才是野心家驰骋的舞台！"
 EDG_SHU_7:0 "文翁新化"
 EDG_SHU_7_desc:0 "汉蜀郡太守文翁曾于蜀地开舍讲学，兴隆大化，是蜀地教育的丰碑；而如今又到变革之秋，我们必须拿出革新的勇气与决心。"
 
  #晋
    JIN:0 "晋"
 JIN_ADJ:0 "晋"
 JIN_desc:0 "晋"
 JIN_ideas:0 "晋理念"
 JIN_ideas_start:0 "晋传统"
 JIN_ideas_bonus:0 "晋野心"
 EDG_JIN_1:0 "胡汉分野"
 EDG_JIN_1_desc:0 "我们北方的关隘联通着塞外，那里的人们生长于马背之上，工于追猎和骑射。上千年的混杂与交流，带给我们的人民一些独特的禀赋。"
 EDG_JIN_2:0 "燕赵悲歌"
 EDG_JIN_2_desc:0 "“燕赵古称多感慨悲歌之士”。下至市井屠狗者，上至名将望诸君，这一众落拓豪杰，带给燕赵人民悲情英雄的神话。"
 EDG_JIN_3:0 "北都"
 EDG_JIN_3_desc:0 "晋地的政治中心太原，襟四塞之要冲，控五原之都邑，地理位置极其重要。并且它是曾经辉煌无比的唐王朝的龙兴之地，这更是为这座沐浴在历史风烟之中的古城铭刻了一缕不言自明的庄严。"
 EDG_JIN_4:0 "按剑云中"
 EDG_JIN_4_desc:0 "山西汉子们勇武强健，是不可多得的骁锐之材。历史上，卫龙城霍嫖姚关云长等皆是山西名将。"
 EDG_JIN_5:0 "晋商"
 EDG_JIN_5_desc:0 "我们的人民勤劳勇敢且富有智慧。在官方的支持下，他们用自己的双足走遍世界，将商贸的网络连通四方。源源不断的财富汇入，我们也由此成为北方的商贸中心。"
 EDG_JIN_6:0 "俯瞰中原"
 EDG_JIN_6_desc:0 "我们高踞中原之北，俯瞰中国形胜。如果我们愿意，我们的铁骑将会长驱直入，破碎一切无力的抗拒者。"
 EDG_JIN_7:0 "工业之基"
 EDG_JIN_7_desc:0 "在我们的土地上遍布着灰褐色的煤炭，曾经他们不过是生火的材料。然而随着时代的变化，它将成为我们开启蓬勃工业化的强劲动力。"
 
 #汉中
    HAZ:0 "汉中"
 HAZ_ADJ:0 "汉中"
 HAZ_desc:0 "汉中"
 HAZ_ideas:0 "汉中理念"
 HAZ_ideas_start:0 "汉中传统"
 HAZ_ideas_bonus:0 "汉中野心"
 EDG_HAZ_1:0 "山河险固"
 EDG_HAZ_1_desc:0 "汉中地处盆地，四面群山环抱，北为关中之柱石，南控巴蜀之咽喉，地形十分险峻。"
 EDG_HAZ_2:0 "汉家龙穴"
 EDG_HAZ_2_desc:0 "我们的先祖正是从这这里出发，最终定鼎天下。而此刻，我们追随者着祖先的脚步，心情激荡。"
 EDG_HAZ_3:0 "汉祚永延"
 EDG_HAZ_3_desc:0 "尽管汉朝已经是久远古老的历史，但悠悠四百年的汉祚还是为所有的宣称者提供了极大的法理背书。"
 EDG_HAZ_4:0 "汉家血裔"
 EDG_HAZ_4_desc:0 "我们是汉家纯正的血裔。而汉，代表了一个民族的称谓。高祖正是从此处出发，奠定了大汉四百年基业。"
 EDG_HAZ_5:0 "汉水沃土"
 EDG_HAZ_5_desc:0 "汉水灌溉着谷地的土壤，养育着沿岸的人们，赠予这里的人民饱暖与富足。"
 EDG_HAZ_6:0 "重铸天命"
 EDG_HAZ_6_desc:0 "无数人曾经试图重新点燃大汉的天命，现在我们似乎已能窥见火光。"
 EDG_HAZ_7:0 "天下有道"
 EDG_HAZ_7_desc:0 "天下有道，则礼乐征伐自天子出。"
 
 #秦
    QIN:0 "秦"
 QIN_ADJ:0 "秦"
 QIN_desc:0 "秦"
 QIN_ideas:0 "秦理念"
 QIN_ideas_start:0 "秦传统"
 QIN_ideas_bonus:0 "秦野心"
 EDG_QIN_1:0 "赳赳老秦"
 EDG_QIN_1_desc:0 "当我们威武肃壮的军队陈列在渭河之畔，当我们踔厉雄浑的鼓角之声勾连天地，整个天下都将为我们震颤。"
 EDG_QIN_2:0 "金城千里"
 EDG_QIN_2_desc:0 "关中者，所谓金城千里，天府之国，天下之脊，中原龙首。"
 EDG_QIN_3:0 "威伏六合"
 EDG_QIN_3_desc:0 "自从祖龙挥剑决浮云，扫清六合，席卷八荒以来，已经不知道有多少帝王以关陇为根，创下一番基业。在这苍茫乱世里，谁说这里不能成为又一个统一之梦的开端呢？"
 EDG_QIN_4:0 "千秋秦政"
 EDG_QIN_4_desc:0 "中华帝国近千年来所沿用的政治体制，依旧建立在秦人所创立的政治框架之上，即所谓“百代都行秦政法”。"
 EDG_QIN_5:0 "秦凉朔风"
 EDG_QIN_5_desc:0 "西北的朔风带给我们人民的不惟有脸上的霜痕，它还塑造了我们坚毅的心灵。我们在广袤的天地与无穷的风雨里披着苦难前行，张弓射向遥远的天狼星。"
 EDG_QIN_6:0 "万世帝京"
 EDG_QIN_6_desc:0 "“闻到长安似弈棋，百年世事不胜悲”，长安，十世之帝京。它无悲无喜地俯瞰这片土地的众生，看五陵少年，看探丸侠客，看帝王将相，看夷狄胡姬。岁月塑造了它的从容，荣耀抚平了它的孤傲。"
 EDG_QIN_7:0 "万世一时"
 EDG_QIN_7_desc:0 "功在当代，利在千秋。为了我们的子孙后代能够更安全、更幸福地生活，为了我们的功业能够长存，一时的劳苦与牺牲是必要的。"
 
 #河间
    HEJ:0 "河间"
 HEJ_ADJ:0 "河间"
 HEJ_desc:0 "河间"
 HEJ_ideas:0 "河间理念"
 HEJ_ideas_start:0 "河间传统"
 HEJ_ideas_bonus:0 "河间野心"
 EDG_HEJ_1:0 "帝命高阳"
 EDG_HEJ_1_desc:0 "作为曾经黑帝颛顼的封土，我们的文明拥有悠久的祖脉与历史。"
 EDG_HEJ_2:0 "燕赵悲歌"
 EDG_HEJ_2_desc:0 "“燕赵古称多感慨悲歌之士”。下至市井屠狗者，上至名将望诸君，这一众落拓豪杰，带给燕赵人民悲情英雄的神话。"
 EDG_HEJ_3:0 "千金市骨"
 EDG_HEJ_3_desc:0 "我们自古以来就重视招揽贤才，古代燕昭王曾以千金市马骨，筑黄金台求得望诸君乐毅，成就一段佳话。如今我们自当延续这种精神。"
 EDG_HEJ_4:0 "阴山立马"
 EDG_HEJ_4_desc:0 "东西横亘千里的阴山山脉成为阻隔汉家与鞑靼的天然界限，穿越山脉后就是一望无际的苍茫大草原。借着地利之便，我们很容易组建一支训练有素的骑兵卫队，这将在战场上发挥至关重要的作用。"
 EDG_HEJ_5:0 "易水长寒"
 EDG_HEJ_5_desc:0 "易水萧萧西风冷，满座衣冠似雪。千年前，易水边的那一场击筑悲歌似乎音犹在耳，但斯人已逝，唯有那一抹夺魄的寒凉长留在这方天地。"
 EDG_HEJ_6:0 "沧海明珠"
 EDG_HEJ_6_desc:0 "我们面朝着渤海，眼前是秦皇岛上打鱼船，是魏武挥鞭登临处，无尽的瀚海养育了我们的人民，广阔了我们人民的胸襟，如今，它还将成为开展海商的舞台。"
 EDG_HEJ_7:0 "玄武军"
 EDG_HEJ_7_desc:0 "乱世之中，一支坚强的军队是安身立命的根本。我们居北，当遴选虎贲，擢将立军，命之玄武。"
 
