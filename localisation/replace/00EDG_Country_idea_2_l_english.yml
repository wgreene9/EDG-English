#Liao
LIA:0 "Liao"
LIA_ADJ:0 "Liao"
LIA_desc:0 "Liao"
LIA_ideas:0 "Liao Ideas"
LIA_ideas_start:0 "Liao Traditions"
LIA_ideas_bonus:0 "Liao Ambition"
EDG_LIA_1:0 "Legacy of Guzhu"
EDG_LIA_1_desc:0 "Since ancient times, our ancestors have inhabited this land, creating a splendid civilization. For millennia, we have remained the frontier bastion defending the sovereign territory of Huaxia civilization."
EDG_LIA_2:0 "Mountain-Sea Barrier"
EDG_LIA_2_desc:0 "Our fortresses and strongholds stand upon the narrow plains between mountains and sea, backed by the ocean and facing the ranges, making it difficult for invaders to surround and annihilate us."
EDG_LIA_3:0 "Secure Borders, Peaceful People"
EDG_LIA_3_desc:0 "Sheltered by the natural advantage of mountains and sea, the lands of Liaodong protect their people. Across this vast territory, our people work from sunrise to sunset, living simple, self-sufficient lives."
EDG_LIA_4:0 "Multiethnic Coexistence"
EDG_LIA_4_desc:0 "As lands beyond the passes, countless peoples have traversed this territory, with many settling and thriving here. Through centuries of coexistence and exchange, the local populations have maintained a delicate harmony."
EDG_LIA_5:0 "Swords into Plowshares"
EDG_LIA_5_desc:0 "Beyond the frontier lies bitter cold, wild overgrowth, beasts lurking along paths, and rampant banditry. The timid cannot survive here - only those willing to draw their swords can endure and prosper."
EDG_LIA_6:0 "Land of Treasures"
EDG_LIA_6_desc:0 "Though harsh and cold, this land produces many things unavailable within the passes. Whether ginseng and deer antlers from the wild mountains or pearls and shrimp from the vast seas, they become our excellent commodities and tribute goods."
EDG_LIA_7:0 "Unfrozen Vast Sea"
EDG_LIA_7_desc:0 "In the far northern reaches, the expansive seas freeze completely in winter, blocking navigation. Yet our ports remain ice-free throughout the year, enabling trade and exchange with Northeast Asia."
 
#Liang
LAG:0 "Liang"
LAG_ADJ:0 "Liang"
LAG_desc:0 "Liang"
LAG_ideas:0 "Liang Ideas"
LAG_ideas_start:0 "Liang Traditions"
LAG_ideas_bonus:0 "Liang Ambition"
EDG_LAG_1:0 "Iron Horses and Frozen Rivers"
EDG_LAG_1_desc:0 "Moonlit frontier passes, endless deserts and long rivers - this vast land has bestowed our people with expansive spirits. For millennia, we have galloped through autumn frost and winter ice, swinging our sabers toward the chanyus' heads, as we have always done."
EDG_LAG_2:0 "Song of Liangzhou"
EDG_LAG_2_desc:0 "Fine wine of grapes in cups of jade that glow, We're urged to drink when pipa summons swift. Don't mock us lying drunk on battleground, How many warriors ever came back safe since olden days?"
EDG_LAG_3:0 "Old Dreams of Hexi"
EDG_LAG_3_desc:0 "In the distant Han Dynasty, General Huo Qubing twice campaigned westward, driving the Xiongnu from these lands like autumn wind sweeping fallen leaves. The Han Emperor thus established the Four Commanderies of Hexi. Though the general has long departed, his heroic spirit still captivates our people's hearts."
EDG_LAG_4:0 "Yong-Liang Culture"
EDG_LAG_4_desc:0 "The Hexi region of Yong-Liang, with its remote and unique geographical position, became a sanctuary where traditional culture was preserved and new cultures entered. It once sheltered the flourishing of northern Confucianism and served as a Buddhist center in the north. Through multicultural integration, it developed the distinctive Yong-Liang culture."
EDG_LAG_5:0 "Northern Winds of Qin and Liang"
EDG_LAG_5_desc:0 "The northern winds of the northwest bring our people not only frost upon their faces, but also forge resolute spirits within them. We advance through hardship across vast horizons under endless storms, drawing our bows toward the distant Sirius."
EDG_LAG_6:0 "Bulwark of Han"
EDG_LAG_6_desc:0 "We have always served as Han's shield against the Qiang and Hu, blocking the northern Di, willingly acting as the frontier guard without complaint. Our formidable military strength forms the protective barrier enabling the Central Plain dynasties to thrive in peace."
EDG_LAG_7:0 "Silk Road Crossroads"
EDG_LAG_7_desc:0 "The narrow Hexi Corridor serves as the vital throat of the northern land-based Silk Road. Now, as order gradually returns to this trade route, we shall again become the bridge connecting domestic and foreign commerce."
 
#Dayin
YIN:0 "Dayin"
YIN_ADJ:0 "Dayin"
YIN_desc:0 "Dayin"
YIN_ideas:0 "Dayin Ideas"
YIN_ideas_start:0 "Dayin Traditions"
YIN_ideas_bonus:0 "Dayin Ambition"
EDG_YIN_1:0 "Registered Households and Uniform Administration"
EDG_YIN_1_desc:0 "By stabilizing and liberating populations displaced by warfare and trafficking, then registering them under the central government's household census, we will gain more abundant military resources and a more stable tax base."
EDG_YIN_2:0 "Seven Temples of Zhao-Mu Arrangement"
EDG_YIN_2_desc:0 "The Son of Heaven maintains seven ancestral temples - three Zhao and three Mu. Through this, rites and music are established, patriarchal lineage preserved. The foundation of seven temples forms the basis for all states. With hierarchy maintained, peace endures for generations."
EDG_YIN_3:0 "Reduce Feudatories and Appoint Rotating Officials"
EDG_YIN_3_desc:0 "During our dynasty's founding, we accepted many grassroots heroes and enfeoffed numerous protective princes. Now that the realm is pacified, we can no longer tolerate any local regimes with separatist tendencies."
EDG_YIN_4:0 "Encourage Agriculture and Store Grain"
EDG_YIN_4_desc:0 "Farming and sericulture form the nation's foundation - those without constant livelihood lack constant hearts. We should lead our diligent people in agricultural work on our fertile lands. When granaries along the canals overflow with successive harvests, an era free from famine and poverty will dawn."
EDG_YIN_5:0 "Govern All States"
EDG_YIN_5_desc:0 "We firmly believe that governing according to the sages' teachings - educating people with benevolence, rites, loyalty and trust, while encouraging officials with diligence, integrity, and justice - will surely create a prosperous age of Great Unity under Heaven."
EDG_YIN_6:0 "Neo-Confucian Reform"
EDG_YIN_6_desc:0 "Neo-Confucianism, also known as Dao Learning, emerged as the primary philosophical school during the Song dynasties. Its concept of Heavenly Principle formed a moral theology that also legitimized imperial authority. However, as Neo-Confucianism grew increasingly rigid while economy and society advanced, calls for reform grew louder. Through discussions between official and private Dao Learning scholars, a new Neo-Confucianism incorporating multiple schools ultimately became Dayin's guiding ideology."
EDG_YIN_7:0 "Guard the Four Barbarians"
EDG_YIN_7_desc:0 "Wars against surrounding minority peoples have never brought true peace to Central Plain dynasties. The great conquerors' promises of eternal security through single campaigns have never been fulfilled. Only by educating the four barbarians through prestige and virtue, making them protective barriers of Huaxia, can lasting peace be achieved."
 
 
