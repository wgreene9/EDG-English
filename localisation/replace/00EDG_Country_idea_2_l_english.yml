 #辽
    LIA:0 "辽"
 LIA_ADJ:0 "辽"
 LIA_desc:0 "辽"
 LIA_ideas:0 "辽理念"
 LIA_ideas_start:0 "辽传统"
 LIA_ideas_bonus:0 "辽野心"
 EDG_LIA_1:0 "孤竹遗梦"
 EDG_LIA_1_desc:0 "早在上古，我们的祖先便已经生活在这片土地上，他们创造了灿烂的文明。数千年来，我们始终是华夏文明守御王土的边疆前线。"
 EDG_LIA_2:0 "山海塞垣"
 EDG_LIA_2_desc:0 "我们的堡垒要塞坐落于山海之间的狭窄平原之上，背靠大海而面朝山川，这使得侵略者很难包围和歼灭我们。"
 EDG_LIA_3:0 "据境安民"
 EDG_LIA_3_desc:0 "凭借着山海环护的地利，辽东的土地庇佑着他的人民。广袤的土地上，我们的人民日出而作，日入而息，过着清苦自足的生活。"
 EDG_LIA_4:0 "民族杂居"
 EDG_LIA_4_desc:0 "作为关外之地，无数民族走马踏过这片土地，更有许多民族在此繁衍生息。经过千百年的共存与交流，当地的人民间保持了微妙的和谐。"
 EDG_LIA_5:0 "以剑为犁"
 EDG_LIA_5_desc:0 "塞外苦寒，榛莽荒秽，禽兽伺道，匪盗横行。怯懦者无法在这里生存，唯有敢于出剑者才能生存与发展。"
 EDG_LIA_6:0 "珍宝之地"
 EDG_LIA_6_desc:0 "这里虽然苦寒，却生长许多关内没有的东西。无论是荒莽山林里的人参鹿茸，亦或苍茫瀚海里的珍珠虾蟹，都成为我们绝佳的商品与贡礼。"
 EDG_LIA_7:0 "不冻瀚海"
 EDG_LIA_7_desc:0 "向北而去的极北之地，那里的广阔大海在冬季都会冻结，无法通航。而我们的港口却可以四季不冻，向东北亚开展贸易与交往。"
 
 #凉
    LAG:0 "凉"
 LAG_ADJ:0 "凉"
 LAG_desc:0 "凉"
 LAG_ideas:0 "凉理念"
 LAG_ideas_start:0 "凉传统"
 LAG_ideas_bonus:0 "凉野心"
 EDG_LAG_1:0 "铁马冰河"
 EDG_LAG_1_desc:0 "关山明月，大漠长河，广阔的土地赐予了我们的人民广阔的情怀。纵马踏过清秋的霜雪和凛冬的冰河，将马刀挥向单于的头颅，是千百年来我们一直在做的事情。"
 EDG_LAG_2:0 "凉州词"
 EDG_LAG_2_desc:0 "葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回。"
 EDG_LAG_3:0 "河西旧梦"
 EDG_LAG_3_desc:0 "在遥远的汉朝，骠骑将军霍去病曾两次西征，以秋风扫落叶般的姿态驱逐了这里的匈奴人。汉皇由此初置河西四郡。尽管将军去时久矣，其英雄气魄仍令我们的子民心神向往。"
 EDG_LAG_4:0 "雍凉文化"
 EDG_LAG_4_desc:0 "雍凉河西之地因其偏远而独特的地理位置，成为传统文化保存与新文化进入的圣地。其曾经庇佑了北方儒学的蕃息，也成为过北方的佛教中心。在多元文化交融下，更形成了具有本地特色的雍凉文化。"
 EDG_LAG_5:0 "秦凉朔风"
 EDG_LAG_5_desc:0 "西北的朔风带给我们人民的不惟有脸上的霜痕，它还塑造了我们坚毅的心灵。我们在广袤的天地与无穷的风雨里披着苦难前行，张弓射向遥远的天狼星。"
 EDG_LAG_6:0 "汉家藩卫"
 EDG_LAG_6_desc:0 "一直以来，我们为汉家隔绝羌胡，阻断北狄，甘为藩卫，无有怨言。我们强悍的军力，是中原王朝赖以安然生息的屏障。"
 EDG_LAG_7:0 "丝路要冲"
 EDG_LAG_7_desc:0 "狭长的河西走廊是北方陆上丝绸之路的咽喉要冲，如今随着这条商路秩序的逐渐恢复，我们又将作为沟通中外商贸的桥梁。"
 
  #大尹
    YIN:0 "大尹"
 YIN_ADJ:0 "大尹"
 YIN_desc:0 "大尹"
 YIN_ideas:0 "大尹理念"
 YIN_ideas_start:0 "大尹传统"
 YIN_ideas_bonus:0 "大尹野心"
 EDG_YIN_1:0 "编户齐民"
 EDG_YIN_1_desc:0 "通过安定与解放因战乱和贩卖而流散的人口，将他们编入中央政府的户籍，我们将获得更为充裕的兵源与更稳固的税基。"
 EDG_YIN_2:0 "昭穆七庙"
 EDG_YIN_2_desc:0 "天子七庙，三昭三穆。礼乐因立，宗法不废。七庙之基，万邦之本。上下有序，百代承平。"
 EDG_YIN_3:0 "削藩流官"
 EDG_YIN_3_desc:0 "在我们王朝草创之时，我们接受了许多草莽英雄的加盟，也分封了众多藩卫的诸王。如今天下已定，我们无法也无须再容忍任何带有割据色彩的地方政权。"
 EDG_YIN_4:0 "劝农积谷"
 EDG_YIN_4_desc:0 "农桑耕织是国家的根本，无恒产者无恒心。我们理应带领我们勤劳的人民在我们肥沃的土地上课业农桑。当运河沿岸的谷仓陈陈相因之时，一个没有饥馑与贫寒的治世将会降临。"
 EDG_YIN_5:0 "宰治万邦˜"
 EDG_YIN_5_desc:0 "我们坚信依照圣人的垂训治理国家，以仁爱、礼法、忠信教化人民，以勤政、廉洁、公正来勉劝官吏，我们必将开创一个天下大同的太平盛世"
 EDG_YIN_6:0 "理学改革"
 EDG_YIN_6_desc:0 "理学是两宋时期产生的主要哲学流派,又称道学。理学的天理是道德神学，同时成为王权的合法性依据。然而随着理学的日益僵化与经济社会的发展进步，理学改革的呼声也日益高涨，最终在官方与民间道学家的讨论中，杂糅了众多流派的新理学成为了大尹的指导思想。"
 EDG_YIN_7:0 "守在四夷"
 EDG_YIN_7_desc:0 "对周边少数民族的战争从来没有为中原王朝带来过真正的和平，伟大的征服者们一战开创万世安逸的诺言也从未兑现，唯有以威信与恩德教化四夷，让他们成为华夏的藩卫，才能带来久远的和平。"
 
 
