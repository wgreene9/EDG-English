ANQ:0 "Anqing"
ANQ_ADJ:0 "Anqing"
ANQ_desc:0 "Anqing"

#Huizhou
HUI:0 "Huizhou"
HUI_ADJ:0 "Huizhou"
HUI_desc:0 "Huizhou"
HUI_ideas:0 "Huizhou Ideas"
HUI_ideas_start:0 "Huizhou Traditions"
HUI_ideas_bonus:0 "Huizhou Ambition"
EDG_HUI_1:0 "Four Treasures of the Study"
EDG_HUI_1_desc:0 "Xuan brushes, Hui ink, Xuan paper, and She inkstones - we record and pass on our legacy with our own writing tools."
EDG_HUI_2:0 "Hui Merchants"
EDG_HUI_2_desc:0 "Our people unite and venture out boldly to engage in trade, creating prosperity and wealth."
EDG_HUI_3:0 "Huizhou Hills"
EDG_HUI_3_desc:0 "The undulating hills and mountains of Huizhou, crisscrossed by waterways, will pose significant challenges for invaders transporting their supplies and provisions."
EDG_HUI_4:0 "Famed Mountains and Spiritual Tea"
EDG_HUI_4_desc:0 "Huizhou's heavy clay soil and overcast, humid climate appear well-suited for tea cultivation, and the people here are devout believers in the leaf."
EDG_HUI_5:0 "Huizhou Culture"
EDG_HUI_5_desc:0 "Huizhou studies, renowned throughout the land, encompass a culture formed by Hui merchants, Hui opera, Hui cuisine, Hui carving, together with the Xin'an School of Neo-Confucianism, Xin'an Medicine, Xin'an School of Painting, Hui-style Seal Cutting, Hui-style Architecture, and Hui-style Penjing."
EDG_HUI_6:0 "Hillfolk"
EDG_HUI_6_desc:0 "The people who thrive among these mountains and rivers are of a fierce and rugged character, skilled in hunting and guerrilla warfare. Recruiting them into our armies will provide great strength."
EDG_HUI_7:0 "Civilizing the People"
EDG_HUI_7_desc:0 "Huizhou is the hometown of the Sage Zhu Xi. We seek to enlighten the people through culture, not by the sword."

#Chen Han
CHN:0 "Han"
CHN_ADJ:0 "Han"
CHN_desc:0 "Han"
CHN_ideas:0 "Chen Han Ideas"
CHN_ideas_start:0 "Chen Han Traditions"
CHN_ideas_bonus:0 "Chen Han Ambition"
EDG_CHN_1:0 "Forge Bandits into an Army"
EDG_CHN_1_desc:0 "We are no longer mere vagrants and bandits. Proper equipment and organization will transform our troops into a true army."
EDG_CHN_2:0 "Prince of Chen"
EDG_CHN_2_desc:0 "The Imperial Mandate is profound, reserved for the capable. The Prince of Chen is the true master of this land!"
EDG_CHN_3:0 "Perpetual Han Mandate"
EDG_CHN_3_desc:0 "Though the Han Dynasty is ancient history, its long-lasting four-century mandate provides powerful legitimacy for all who claim its legacy."
EDG_CHN_4:0 "Jiangnan Navy"
EDG_CHN_4_desc:0 "In the river-rich lands of Jiangnan, many are adept at naval warfare, forming our invincible navy."
EDG_CHN_5:0 "Contend for Hegemony"
EDG_CHN_5_desc:0 "Our defeat at Lake Poyang a century ago left our regime precarious, but we believe this hardship has forged greater resilience."
EDG_CHN_6:0 "Land of Heroes"
EDG_CHN_6_desc:0 "The land beneath our feet is a sublime and fertile ground that has nurtured countless heroes throughout history."
EDG_CHN_7:0 "Jingdezhen Porcelain"
EDG_CHN_7_desc:0 "The porcelain of Jiangxi is renowned worldwide, with Jingdezhen holding the esteemed title of 'Porcelain Capital'."
 
 
#Jianghuai
jianghua_ideas:0 "Jianghuai Ideas"
jianghua_ideas_ADJ:0 "Jianghuai Ideas"
jianghua_ideas_start:0 "Jianghuai Traditions"
jianghua_ideas_bonus:0 "Jianghuai Ambition"
EDG_jianghua_1:0 "Sea Levy"
EDG_jianghua_1_desc:0 "The Sea Levy, also known as the Fishery Tax, serves as a considerable source of revenue for a state like ours that enjoys maritime resources. As early as 1440, our Noble Council legislated the legitimacy of this tax and inscribed the legal text in the center of the town square."
EDG_jianghua_2:0 "Arkhangelsk Public Order Act"
EDG_jianghua_2_desc:0 "In 1444, our Grand Marshal Yuri declared the liberation of the Noble Council, and in 1445 promulgated the 'Arkhangelsk Public Order Act'. This law meticulously defined the powers the state could exercise and the obligations citizens must fulfill, but it failed to explicitly stipulate the corresponding aspects for the other side. This drew criticism at the time and initially saw little vigorous implementation. Now, as our state's institutions mature and citizens grow increasingly apathetic, it is time to put this law back on the agenda."
EDG_jianghua_3:0 "Several Opinions Concerning the Management of the Ministry of Foreign Affairs"
EDG_jianghua_3_desc:0 "The 'Several Opinions Concerning the Management of the Ministry of Foreign Affairs' stipulates that the authority over state diplomacy belongs to the Grand Marshal, and the Minister of Foreign Affairs is appointed by the Grand Marshal. This ensures our diplomatic work better aligns with the leader's requirements."
EDG_jianghua_4:0 "Speech Regulation Act"
EDG_jianghua_4_desc:0 "In our state, citizens enjoy the right to freedom of speech, but must comply with the 'Speech Regulation Act'. When exercising freedoms and rights, they must not harm the interests of the state, society, or the collective, nor infringe upon the lawful freedoms and rights of other citizens."
EDG_jianghua_5:0 "Permanent War Tax"
EDG_jianghua_6:0 "Military Advisory Privy Council"
EDG_jianghua_7:0 "Rectify Military Discipline"
 
#Wuyue
WUY:0 "Wuyue"
WUY_ADJ:0 "Wuyue"
WUY_desc:0 "Wuyue"
WUY_ideas:0 "Wuyue Ideas"
WUY_ideas_start:0 "Wuyue Traditions"
WUY_ideas_bonus:0 "Wuyue Ambition"
EDG_WUY_1:0 "Land of Fish and Rice"
EDG_WUY_1_desc:0 "After nearly a century of development, the Jiangnan waterlands once farmed by slash-and-burn methods have now revealed their prosperity and beauty. Through the Grand Canal, they once generated endless wealth for now-fallen empires."
EDG_WUY_2:0 "Legacy of the King of Wuyue"
EDG_WUY_2_desc:0 "The hall filled with flowers intoxicates three thousand guests; a single sword's frost chills fourteen provinces. May the southeast stand forever as a golden pillar of heaven - who would envy the marquises of ten thousand households of that era? Qian Liu, the King of Wuyue, left behind countless romantic tales on this land, and his stories are still sung to this day."
EDG_WUY_3:0 "Secure Borders to Protect the People"
EDG_WUY_3_desc:0 "The people of Wuyue live to old age without knowing weapons of war. Throughout the four seasons, they enjoy leisurely pursuits, with the sounds of songs and drums echoing continuously, a tradition that continues unbroken to this day."
EDG_WUY_4:0 "Jianghuai's Lingering Dream"
EDG_WUY_4_desc:0 "This is the final refuge for commoners in these turbulent times, and we are willing to provide them with the dream of a prosperous age."
EDG_WUY_5:0 "Distant Allegiance to the Central Plain"
EDG_WUY_5_desc:0 "We are willing to honor the northern power as the legitimate authority, provided they can truly end this age of chaos and do not bring warfare to this land of song and dance."
EDG_WUY_6:0 "Vast Maritime Frontier"
EDG_WUY_6_desc:0 "Are there immortal mountains beyond the sea?"
EDG_WUY_7:0 "Maritime Trade Routes"
EDG_WUY_7_desc:0 "As Jianghuai's porcelain and silk are sold throughout the world, tales of Japan, the Americas, and the Nanyang region continuously pour in, bringing with them endless streams of gold and silver."

#Wu
WUU:0 "Wu"
WUU_ADJ:0 "Wu"
WUU_desc:0 "Wu"
WUU_ideas:0 "Wu Ideas"
WUU_ideas_start:0 "Wu Traditions"
WUU_ideas_bonus:0 "Wu Ambition"
EDG_WUU_1:0 "Build Walls and Store Grain"
EDG_WUU_1_desc:0 "Following our ancestors' teachings, we build fortifications, stockpile grain, and win popular support in these troubled times."
EDG_WUU_2:0 "Expel the Northern Invaders"
EDG_WUU_2_desc:0 "Since the Battle of Yashan a century ago, the northern invaders have occupied the Central Plain. Their remaining forces still linger on our sacred land, and we must eradicate them completely."
EDG_WUU_3:0 "Soaring Eagles Over the Realm"
EDG_WUU_3_desc:0 "We raise soaring eagle troops and command tiger-guard divisions, lifting the banner of righteousness to cleanse the realm. With such forces, what enemy cannot be crushed? With such determination, what achievement cannot be conquered!"
EDG_WUU_4:0 "Heaven's Mandate Follows Virtue"
EDG_WUU_4_desc:0 "Heaven's Mandate is not constant - it favors only the virtuous. Adversity strengthens the nation, hardship enlightens the sage. Light and darkness alternate, misfortune and fortune intertwine, but Heaven's Mandate remains, destined to return to its rightful bearer."
EDG_WUU_5:0 "Imperial Aura of Jinling"
EDG_WUU_5_desc:0 "Yingtian - prosperous capital of six dynasties, the very land the First Emperor feared, the splendid heart of Jiangnan, since ancient times an imperial seat!"
EDG_WUU_6:0 "Improve Firearms"
EDG_WUU_6_desc:0 "The firearms from distant western lands possess remarkable power. Perhaps we should imitate and adapt them - after all, this rain of bullets won't fall upon our heads, will it?"
EDG_WUU_7:0 "Grand Canal"
EDG_WUU_7_desc:0 "Yangzhou was once the most glorious trading hub along the Grand Canal - 'Of the moonlit night under heaven's span, Two-thirds are Yangzhou's, by the Creator's plan.' By dredging its waterways, we have restored its former glory."
 
#Chu
JEE:0 "Jing"
JEE_ADJ:0 "Jing"
JEE_desc:0 "Jing"
JEE_ideas:0 "Chu Ideas"
JEE_ideas_start:0 "Chu Traditions"
JEE_ideas_bonus:0 "Chu Ambition"
EDG_JEE_1:0 "Nine Tributaries and Three Xiangs"
EDG_JEE_1_desc:0 "The land of Chu lies in the middle reaches of the Great River, a thoroughfare connecting all directions. It resists the Central Plain to the north, controls Ba-Shu to the west, and borders Jianye to the east - making it a strategically contested land essential for military supremacy."
EDG_JEE_2:0 "Shamanistic Cults"
EDG_JEE_2_desc:0 "The people of Chu favor shamanistic practices and spirit worship, revering the phoenix, favoring the color red, and worshipping fire and the sun. This culture rich in mysticism has nourished generations of Chu people."
EDG_JEE_3:0 "Divine Progeny"
EDG_JEE_3_desc:0 "The Supreme Unity, Donghuang Taiyi, will protect our people, granting them wisdom, courage, and strength."
EDG_JEE_4:0 "Jiangxia Stronghold"
EDG_JEE_4_desc:0 "The ancient city of Jiangxia, situated at the confluence of the Great River and the Han River, with its deep moats and solid walls, serves as a crucial military stronghold."
EDG_JEE_5:0 "Heroic Myths"
EDG_JEE_5_desc:0 "Though the Conqueror Xiang Yu, whose strength could uproot mountains and whose spirit overshadowed the world, has long passed, his legacy and heroic aura still inspire the men of Chu to beat their chests and sing mournful ballads."
EDG_JEE_6:0 "Guardians of the Realm"
EDG_JEE_6_desc:0 "We have defended Huaxia from northern cavalry for decades, with countless righteous warriors shedding their blood and tears along our borders."
EDG_JEE_7:0 "Masts That Obscure the River"
EDG_JEE_7_desc:0 "When we build warships that blot out the sky, the entire Great River will tremble to the roar of our cannons."
 
#Shu
SHU:0 "Shu"
SHU_ADJ:0 "Shu"
SHU_desc:0 "Shu"
SHU_ideas:0 "Shu Ideas"
SHU_ideas_start:0 "Shu Traditions"
SHU_ideas_bonus:0 "Shu Ambition"
EDG_SHU_1:0 "Shu Brocade"
EDG_SHU_1_desc:0 "Since Chancellor Zhuge Liang vigorously developed the Shu brocade industry, this exquisite, elegant, and silky fabric has become renowned throughout the Nine Provinces, cherished by nobility and powerful clans as a luxury item, bringing us substantial wealth."
EDG_SHU_2:0 "Land of Abundance"
EDG_SHU_2_desc:0 "The vast and fertile Chengdu Plain, through the diligent labor of the Shu people, has truly become a Land of Abundance, sustaining millions of its inhabitants."
EDG_SHU_3:0 "Peach Blossom Spring Beyond the Passes"
EDG_SHU_3_desc:0 "Whenever turmoil strikes the Central Plain, Shu transforms into a secluded paradise, opening its arms to all those displaced and fleeing in desperation."
EDG_SHU_4:0 "Perilous Shu Roads"
EDG_SHU_4_desc:0 "'The roads to Shu are harder than climbing to the blue sky.' These narrow, winding paths threading through the mountains present a nightmare for any invader's march and supply lines."
EDG_SHU_5:0 "Marquis Wu's Legacy"
EDG_SHU_5_desc:0 "'When Zhuge was among us, we didn't notice anything extraordinary; but since his passing, we've seen none to compare.' The Chancellor's governance of Shu established an eternal standard and model for all who would rule this land hereafter."
EDG_SHU_6:0 "Imperial Aspirations"
EDG_SHU_6_desc:0 "While controlling Shu and protecting its borders may make for a fine tale, beyond these mountains lies the vast Central Plain - the true stage where ambitions are realized!"
EDG_SHU_7:0 "Wen Weng's Reformation"
EDG_SHU_7_desc:0 "Wen Weng, Governor of Shu Commandery during Han, once established schools and promoted education here, creating a monument to Shu's learning. Now, as we face another era of change, we must summon the courage and determination for innovation."
 
#Jin
JIN:0 "Jin"
JIN_ADJ:0 "Jin"
JIN_desc:0 "Jin"
JIN_ideas:0 "Jin Ideas"
JIN_ideas_start:0 "Jin Traditions"
JIN_ideas_bonus:0 "Jin Ambition"
EDG_JIN_1:0 "Hu-Han Divide"
EDG_JIN_1_desc:0 "Our northern passes connect to the lands beyond the Great Wall, where people are born in the saddle, skilled in hunting and mounted archery. A millennium of interaction and exchange has endowed our people with unique qualities."
EDG_JIN_2:0 "Melancholy Songs of Yan and Zhao"
EDG_JIN_2_desc:0 "'Since ancient times, Yan and Zhao have been known for men of passionate sorrow and heroic songs.' From lowly dog-butchers in the markets to renowned generals like Lord Wang of Wangzhu, these fallen heroes have bestowed upon the people of Yan and Zhao the mythology of tragic champions."
EDG_JIN_3:0 "Northern Capital"
EDG_JIN_3_desc:0 "Taiyuan, the political center of Jin, commands strategic access to four passes and controls the capital region of Wuyuan. Its geographical position is supremely important. Moreover, as the dragon-rising land of the once-glorious Tang Dynasty, it imbues this ancient city bathed in historical winds with self-evident majesty."
EDG_JIN_4:0 "Sword in Hand at Yunzhong"
EDG_JIN_4_desc:0 "The men of Shanxi are brave, strong, and robust, making them exceptionally fierce warriors. Historically, renowned generals like Wei Qing, Huo Qubing, and Guan Yu all hailed from Shanxi."
EDG_JIN_5:0 "Jin Merchants"
EDG_JIN_5_desc:0 "Our people are diligent, courageous, and wise. With official support, they have traveled the world on foot, establishing trade networks in all directions. The continuous influx of wealth has made us the commercial hub of the north."
EDG_JIN_6:0 "Overlooking the Central Plain"
EDG_JIN_6_desc:0 "We perch high north of the Central Plain, surveying the strategic landscape of China. Should we will it, our iron cavalry can drive straight down, crushing all feeble resistance."
EDG_JIN_7:0 "Foundation of Industry"
EDG_JIN_7_desc:0 "Our land is rich in gray-brown coal, once merely fuel for fires. Yet as times change, it will become the powerful engine driving our vigorous industrialization."
 
#Hanzhong
HAZ:0 "Hanzhong"
HAZ_ADJ:0 "Hanzhong"
HAZ_desc:0 "Hanzhong"
HAZ_ideas:0 "Hanzhong Ideas"
HAZ_ideas_start:0 "Hanzhong Traditions"
HAZ_ideas_bonus:0 "Hanzhong Ambition"
EDG_HAZ_1:0 "Impassable Mountains and Rivers"
EDG_HAZ_1_desc:0 "Hanzhong lies within a basin surrounded by mountains on all sides, serving as the northern pillar of Guanzhong and the southern choke point controlling access to Ba-Shu, making its terrain exceptionally formidable."
EDG_HAZ_2:0 "Dragon's Lair of Han"
EDG_HAZ_2_desc:0 "It was from here that our ancestors embarked on their journey to ultimately establish their rule over the realm. Now, we follow in their footsteps with hearts full of excitement."
EDG_HAZ_3:0 "Perpetual Han Mandate"
EDG_HAZ_3_desc:0 "Though the Han Dynasty is ancient history, its long-lasting four-century mandate provides powerful legitimacy for all who claim its legacy."
EDG_HAZ_4:0 "Bloodline of Han"
EDG_HAZ_4_desc:0 "We are the pure bloodline of Han - and Han represents the name of our entire people. It was from this very land that Emperor Gaozu embarked to establish the four-century foundation of the Great Han."
EDG_HAZ_5:0 "Fertile Han River Lands"
EDG_HAZ_5_desc:0 "The Han River irrigates the valley's soil, nourishing the people along its banks, granting them warmth, sustenance, and prosperity."
EDG_HAZ_6:0 "Recast the Mandate"
EDG_HAZ_6_desc:0 "Countless have attempted to rekindle the Heavenly Mandate of Han - now we can finally glimpse the flames."
EDG_HAZ_7:0 "The Way Under Heaven"
EDG_HAZ_7_desc:0 "When the Way prevails under Heaven, rites, music, and military expeditions all emanate from the Son of Heaven."
 
#Qin
QIN:0 "Qin"
QIN_ADJ:0 "Qin"
QIN_desc:0 "Qin"
QIN_ideas:0 "Qin Ideas"
QIN_ideas_start:0 "Qin Traditions"
QIN_ideas_bonus:0 "Qin Ambition"
EDG_QIN_1:0 "Valiant Men of Qin"
EDG_QIN_1_desc:0 "When our majestic and solemn armies array along the Wei River's banks, when our stirring war drums and horns resonate between heaven and earth, the entire realm shall tremble before us."
EDG_QIN_2:0 "Thousand-Mile Golden Fortress"
EDG_QIN_2_desc:0 "Guanzhong is what they call the Thousand-Mile Golden Fortress, the Land of Abundance, the Spine of the World, and the Dragon's Head of the Central Plain."
EDG_QIN_3:0 "Awe Across the Six Directions"
EDG_QIN_3_desc:0 "Since the First Emperor swept away the floating clouds with his sword, cleansing the six directions and rolling up the eight wildernesses, countless emperors have used Guanlong as their foundation to establish their dynasties. In this vast, chaotic age, who's to say this cannot become the beginning of another dream of unification?"
EDG_QIN_4:0 "Qin Governance Through the Ages"
EDG_QIN_4_desc:0 "The political system used by the Chinese Empire for nearly a millennium still rests upon the framework established by the Qin people - as the saying goes, 'All dynasties follow Qin's laws and governance.'"
EDG_QIN_5:0 "Northern Winds of Qin and Liang"
EDG_QIN_5_desc:0 "The northern winds of the northwest bring our people not only frost upon their faces, but also forge resolute spirits within them. We advance through hardship across vast horizons under endless storms, drawing our bows toward the distant Sirius."
EDG_QIN_6:0 "Eternal Imperial Capital"
EDG_QIN_6_desc:0 "'They say Chang'an resembles a chessboard, where a century of affairs brings endless sorrow.' Chang'an - imperial capital for ten dynasties. It gazes dispassionately upon all beings in this land: the young nobles of Wuling, the sword-seeking knights, the emperors and generals, the barbarian maidens. Time has shaped its composure, glory has smoothed its pride."
EDG_QIN_7:0 "Opportunity of Ten Thousand Generations"
EDG_QIN_7_desc:0 "Achievement in the present, benefit for a thousand autumns. For our descendants to live safer, happier lives, for our accomplishments to endure through ages, temporary toil and sacrifice are necessary."
 
#Hejian
HEJ:0 "Hejian"
HEJ_ADJ:0 "Hejian"
HEJ_desc:0 "Hejian"
HEJ_ideas:0 "Hejian Ideas"
HEJ_ideas_start:0 "Hejian Traditions"
HEJ_ideas_bonus:0 "Hejian Ambition"
EDG_HEJ_1:0 "Imperial Mandate of Gaoyang"
EDG_HEJ_1_desc:0 "As the ancient fiefdom of the Black Emperor Zhuanxu, our civilization possesses an ancient ancestral lineage and history."
EDG_HEJ_2:0 "Melancholy Songs of Yan and Zhao"
EDG_HEJ_2_desc:0 "'Since ancient times, Yan and Zhao have been known for men of passionate sorrow and heroic songs.' From lowly dog-butchers in the markets to renowned generals like Lord Wang of Wangzhu, these fallen heroes have bestowed upon the people of Yan and Zhao the mythology of tragic champions."
EDG_HEJ_3:0 "Thousand Gold for Horse Bones"
EDG_HEJ_3_desc:0 "Since antiquity, we have valued the recruitment of talented individuals. King Zhao of Yan once purchased horse bones with a thousand gold and built the Golden Terrace to secure the services of the renowned general Yue Yi, creating an enduring legend. Now we must continue this tradition."
EDG_HEJ_4:0 "Mounting Steeds at Yin Mountains"
EDG_HEJ_4_desc:0 "The Yin Mountains stretching thousands of miles east to west form a natural barrier between the Han people and the Tartars. Beyond these mountains lies the endless expanse of the vast grasslands. Leveraging this geographical advantage, we can readily raise a well-trained cavalry guard, which will prove crucial on the battlefield."
EDG_HEJ_5:0 "Perpetual Chill of the Yi River"
EDG_HEJ_5_desc:0 "The bleak Yi River chills the west wind, all present clad in white as snow. A millennium ago, the mournful song accompanied by zhu strings at the Yi River's edge seems to still echo in our ears, but that man is gone, leaving only an enduring, soul-piercing coldness in this land."
EDG_HEJ_6:0 "Pearl of the Cang Sea"
EDG_HEJ_6_desc:0 "We face the Bohai Sea, where fishing boats dot Qinhuangdao Island, and where Emperor Wu of Wei once whipped his horse and climbed to survey the land. The endless sea has nurtured our people and broadened their horizons. Now, it shall also become a stage for maritime trade."
EDG_HEJ_7:0 "Black Tortoise Army"
EDG_HEJ_7_desc:0 "In these troubled times, a strong army is the foundation of survival. Residing in the north, we must select tiger-warriors, appoint commanders, and establish our military - naming it the Black Tortoise."
 
