EDG_CWN_city_cluster_order_full:0 "Urban Cluster"
EDG_CWN_city_cluster_holy_order_desc:0 "An urban cluster is a vast, multi-core, multi-tiered urban agglomeration formed by the concentrated distribution of several megacities and large cities within a geographical area, representing a union of metropolitan regions."
EDG_CWN_city_cluster_order_short:0 "Urban Cluster"
EDG_CWN_city_cluster_TT:0 "Requires 1 point of City Governance Experience. Current: §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."
EDG_CWN_city_cluster_2_TT:0 "Lose 1 point of City Governance Experience. Current: §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."

