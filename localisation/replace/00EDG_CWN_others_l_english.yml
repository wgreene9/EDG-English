EDG_CWN_ideas:0 "British Commonwealth Ideas"
EDG_CWN_ideas_start:0 "British Commonwealth Traditions"
EDG_CWN_ideas_bonus:0 "British Commonwealth Ambitions"
EDG_CWN_idea_1:0 "Merchant Tradition"
EDG_CWN_idea_1_desc:0 "Our nation possesses a long history of maritime trade, with merchant networks extending to the horizon."
EDG_CWN_idea_3:0 "Safe Havens"
EDG_CWN_idea_3_desc:0 "It is an unfortunate fact that ships are often damaged in conflicts, and equally unfortunate is that such damage can rarely be repaired at sea. To mitigate this issue, we should establish a system of safe havens along our coastlines where vessels can be mended."
EDG_CWN_idea_4:0 "Scientific Revolution"
EDG_CWN_idea_4_desc:0 "We should achieve significant progress in technological advancement, promote social and economic transformation, and fully enter the industrial age."
EDG_CWN_idea_5:0 "Free Trade"
EDG_CWN_idea_5_desc:0 "The merchant families are now eager to secure their monopolies over commercial privileges, but we do not desire this. Instead, we hope for the comprehensive development of the entire merchant class."
EDG_CWN_idea_6:0 "Expanded Policies"
EDG_CWN_idea_6_desc:0 "Policies are crucial for our nation's direction and future. We should increase investment in laws and regulations, making it easier to maintain our policies."

