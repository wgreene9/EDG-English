EDG_NYGX_LER_mission_2_6_desc:0 "弗谢斯拉夫是罗斯民族中赫赫有名的君王，他能征善战且威名赫赫，如果想要笼络罗斯人并更好地宣称罗斯人的土地，宣布继承弗谢斯拉夫将会是一个不错的选择。"
EDG_NYGX_LER_mission_3_5_desc:0 "波兰人与立陶宛大公的联邦？似乎不可能，又似乎令人熟悉万分。"


NYGX_LER_7_t:0 "宣称弗谢斯拉夫之宝座"
NYGX_LER_7_d:0 "波洛茨克公国是罗斯境内东斯拉夫人建立的一个公国。最早的时候,这里似乎由外来的诺曼人统治。约980年，留里克王朝的诺夫哥罗德王公弗拉基米尔·斯维亚托斯拉维奇在争夺基辅大公公位的过程中征服了这一地区，并且强迫诺曼人的公主做他的配偶。他们的后代成为波洛茨克的历代王公，包括伟大的弗谢斯拉夫，他东征西讨,一度洗劫了诺夫哥罗德,并肃清了国内的反动势力，建立了全权对军队负责的强大禁卫军。毫无疑问，弗谢斯拉夫是罗斯民族中赫赫有名的君王，他能征善战且威名赫赫，如果想要笼络罗斯人并更好地宣称罗斯人的土地，宣布继承弗谢斯拉夫将会是一个不错的选择。"
NYGX_LER_7a:0 "我们将超越弗谢斯拉夫！"
NYGX_LER_7b:0 "他只是个罗斯人，不值得受到我们崇拜。"

NYGX_LER_8_t:0 "天命的联邦"
NYGX_LER_8_d:0 "自从桑多梅日的胡斯派波兰贵族建立了[Root.GetAdjective]以来，[Root.GetAdjective]实力的增强，并先后征服了普鲁士和摩尔多瓦等领地，以及顽强的立陶宛大公国。立陶宛人强韧而果敢，尽管他们被征服，但依然保持着自己的文化和传统，甚至仰赖自己的资源和政治力量在[Root.GetAdjective]的体制内依然谋得了一席之地。\n\n在政局安定下来后，一位波兰贵族提出了一个大胆的议案。他在一次私人聚会上向来自立陶宛的客人们提议，是否可以将两个国家组建成一个联邦，以增强彼此之间的合作与互动。\n\n在座的贵族们听到这个提议后，无不感到震惊，在会场内持续最久的是沉寂而非哄闹。直到一名年轻的立陶宛贵族发表了自己的看法，他认为这个提议非常有意义，因为这样可以促进两国之间的经济和文化交流，同时还能够加强两国对抗周边强权的实力，他相信，如果能建立一个神圣波兰立陶宛联邦，那么联邦体制将有助于增强两国的实力和地位，在未来的岁月里共同应对挑战，迎接更加光明的未来。\n\n但是也有一些人持不同意见，他们认为两国之间存在着历史遗留问题和地缘政治矛盾，难以达成真正的合作。然而，许多人都认为这个提议值得一试，毕竟波兰和立陶宛都处于不稳定的时期，需要更多的支持和联合行动。"
NYGX_LER_8a:0 "建立神圣波兰立陶宛联邦！"
NYGX_LER_8b:0 "有点夸张了。"

