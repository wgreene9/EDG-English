EDG_flavorBUL.1.t:0 "Tsargrad"
EDG_flavorBUL.1.d:0 "Byzantium is located on the western shore of the Bosporus Strait, a narrow waterway separating Southeastern Europe from Asia. The city itself sits upon a series of small hills, with the Sea of Marmara to the south, the Golden Horn to the north, the entrance to the Hellespont to the east, and overlooking the Thracian Plain from a commanding height to the west. Roman Emperor Constantine the Great rebuilt and expanded Byzantium on the edge of Europe, announcing the relocation of the capital to this strategically located city in AD 330, renaming it New Rome, also known as Constantinople, meaning 'City of Constantine.' From then on, this city began its glorious thousand-year history, with Constantine's name becoming one with the city. On January 17, AD 395, Emperor Theodosius I passed away, and the Roman Empire formally split into the Eastern Roman Empire and the Western Roman Empire. Constantinople, as the capital of the Eastern Roman Empire, became the political, economic, cultural, and religious center of the eastern Mediterranean. The Byzantines further constructed the Theodosian Walls here, making the entire urban area like a naturally fortified stronghold, easy to defend and hard to attack. Constantinople has long been the most resplendent jewel on the lands of Eastern Europe. Now she belongs to us, and we have renamed her 'Tsargrad,' symbolizing the rise of the Tsardom of Bulgaria—or more accurately, the rise of the Bulgarian Empire."
EDG_flavorBUL.1.a:0 "May Tsargrad endure forever."
