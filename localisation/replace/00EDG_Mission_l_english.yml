EDG_akk_special_missions_1_3_desc:0 "While undertaking various constructions, our monarch is also training a powerful army, maintaining discipline while keeping numbers high. Uzun Hasan excelled particularly in this aspect. He expanded the army, drilled the soldiers, and enforced strict military discipline. He decreed that any soldier who abandoned his weapons should be executed, giving the Aq Qoyunlu a formidable army."
EDG_akk_special_missions_1_4_desc:0 "There are many Christian nations in the southern Caucasus. We shall shatter their faith. After conquering them, we should swiftly convert the local infidels to Islam to ensure domestic stability while we expand westward."
EDG_akk_special_missions_1_5_desc:0 "After conquering all of Anatolia, we found that the local Ottoman military system seems more suitable for our future development. Perhaps it is time to reform our own military system."
EDG_akk_special_missions_1_6_desc:0 "Asia Minor is a vital pillar of our empire. How to better develop it is an important issue we will face next."
EDG_akk_special_missions_1_7_desc:0 "As our state continues to expand, our ruler needs to control as much land as possible. Some conservative, stubborn Islamic sheikhs have been hindering our reforms and rebelling against our rule. We must tame them, then weaken them."
EDG_akk_special_missions_1_8_desc:0 "Our state has many Kurdish nobles. Mastering them allows the ruler to further strengthen control over the country."
EDG_akk_special_missions_1_9_desc:0 "The Nile River, an ancient river that has nurtured local civilization for thousands of years, has gradually declined over history. Revitalizing it would greatly aid our governance of Egypt."
EDG_akk_special_missions_2_2_desc:0 "We are the proud Turkmen tribes. We have a glorious history and the most elite army. However, currently, our troop size seems insufficient compared to neighboring states. Therefore, we must expand our army to facilitate outward expansion."
EDG_akk_special_missions_2_3_desc:0 "Tabriz was founded in the 3rd century BC and has served as a capital city multiple times in history. In ancient times, it was a crossroads for traffic from all directions, holding significant military and transportation importance. In the early 8th century, after Arab armies conquered Persia and Central Asia, Tabriz was captured and became a military stronghold. It was subsequently governed by various fragmented Islamic dynasties across Persia and Central Asia. In 1258, after Hulagu, grandson of Genghis Khan, captured Baghdad and destroyed the Abbasid Caliphate, he established the Mongol-ruled Ilkhanate, with Tabriz designated as its capital, becoming the political, economic, and cultural center of the Ilkhanate. The Maragheh observatory was built nearby, compiling the 'Ilkhanic Tables,' and included a large library. During the reign of Ghazan Khan, the city attracted scholars, and Islamic academic culture flourished. Numerous mosques and religious schools were built, making it a center for Shi'a and Sufi scholarship. It also served as a bridge in communicating economic and cultural exchanges between Europe and Central Asia. From the 14th to the 18th centuries, it became the capital of many dynasties, such as the Qara Qoyunlu, who once established their capital here, though they later retreated south. Now we control Tabriz and have revived the city. After this, should we relocate our capital here?"
EDG_akk_special_missions_2_4_desc:0 "The Safavid Order has had significant influence in western Iran in recent years. Some Shi'a masses support them, viewing the Safavid rulers as representatives of the divine. How to deal with the Safavid Order will be a major issue we need to face."
EDG_akk_special_missions_2_5_desc:0 "As our national strength grows and government institutions expand, we need to change our political system."
EDG_akk_special_missions_2_6_desc:0 "Once, 'Shahanshah,' meaning 'King of Kings,' was an honorific title for Persian emperors. Now, as we revive the glory of the Persian Empire, we shall become the new Shahanshah."
EDG_akk_special_missions_2_7_desc:0 "After conquering the Ayyubids, how to treat these descendants of Saladin has become a difficult dilemma."
EDG_akk_special_missions_2_8_desc:0 "The fertile lands of Syria have submitted to us. But we seek more land. An even greater conquest is about to begin. Egypt will be our next target."
EDG_akk_special_missions_2_9_desc:0 "The Mamluk Sultanate has long ruled Egypt, but these tyrannical military slaves are by no means Egypt's destined rulers. We shall abolish the Mamluks and become Egypt's new rulers."
EDG_akk_special_missions_2_10_desc:0 "Our endless conquests have brought many problems. The excessive population and numerous cities increase our administrative difficulty. Some officers advocate for more thorough plundering of conquered regions. This suggestion sounds like urging us to emulate our nomadic neighbors. But this might not be impossible. We could even, after reviving the Persian Empire, revive the glory of the Mongol Empire."
EDG_akk_special_missions_3_1_desc:0 "We are situated in a land of constant warfare. Maintaining independence in a secluded corner is utterly impossible. To preserve our independence, we must sustain our military strength."
EDG_akk_special_missions_3_2_desc:0 "After the successive collapses of the Timurid Empire and the Qara Qoyunlu, western Iran has once again plunged into the quagmire of fragmentation. Various forces, large and small, are vying for dominance. We shall participate and achieve final victory."
EDG_akk_special_missions_3_3_desc:0 "In 1258 and 1401, Baghdad suffered two sackings by Mongol armies under Hulagu and Timur. Numerous historical monuments and cultural artifacts were destroyed. Baghdad's collection of classics was all thrown into the river, supposedly turning the water black with ink. Later, Baghdad fell under the rule of the Ilkhanate and the Timurid Empire, experiencing fluctuations of glory and suffering. But Baghdad's misfortune ends here, for now we are the masters of Baghdad."
EDG_akk_special_missions_3_4_desc:0 "With consecutive victories on the eastern front, we have gradually reached the heart of the Persian Plateau. Our reforms will advance side by side with our conquests."
EDG_akk_special_missions_3_5_desc:0 "We have finally unified the Persian Plateau. The foundation of the Persian Empire is now fully inherited by us. We shall surpass the Achaemenid Dynasty and project Iran's power to every corner of the world."
EDG_akk_special_missions_3_6_desc:0 "As our territory expands continuously, the number of eligible men also increases. Our forces need trained officers and more soldiers."
EDG_akk_special_missions_3_7_desc:0 "We have fully digested the newly expanded territories, converting them into national strength. Our soldiers and officers are eager to continue outward campaigns. Some Islamic jurists and historians are also encouraging us to restore the borders of the Persian Empire at its peak."
EDG_akk_special_missions_3_8_desc:0 "After conquering Central Asia, the vast steppe lies before our eyes. It is time to emulate the Mongol legacy and become the new Genghis Khan."
EDG_akk_special_missions_3_9_desc:0 "After acquiring the former lands of the Golden Horde, to facilitate governance of this region, adopting the title of the Golden Horde might be a good choice."
EDG_akk_special_missions_3_10_desc:0 "We shall make the Mongols kneel and announce to them that a new Genghis Khan has been born."
   #  EDG_akk_special_missions_4_7_desc:0 "在耶路撒冷陷落后，耶路撒冷王国的继承者逃亡塞浦路斯，并在当地以天主教徒的身份进行统治，他们的祖辈曾经在穆斯林的土地上杀害我们的同胞，我们将向他们进行最彻底的复仇。"
EDG_akk_special_missions_4_8_desc:0 "After fully securing Anatolia, crossing the Aegean Sea, conquering the Balkans, and controlling the entire eastern Mediterranean coast have become our new strategic objectives."
EDG_akk_special_missions_4_9_desc:0 "After occupying the former lands of the Eastern Roman Empire, our gaze turns toward Italy, the birthplace of Rome."
EDG_akk_special_missions_4_10_desc:0 "Our state is the greatest empire in this world, and our ruler is the greatest of Harran, so skilled at governing a vast empire."
EDG_akk_special_missions_5_7_desc:0 "Although the Zorans are infidels, their chivalry moves us. We shall fulfill their martyrdom."
EDG_akk_special_missions_5_8_desc:0 "As our ethnic composition grows increasingly complex, we need to establish a new system—personal law courts specifically designed for the autonomy of minority groups."
EDG_akk_special_missions_5_9_desc:0 "Aegean commercial trade has a history spanning thousands of years. Gaining control of Aegean trade is a necessary move for our nation's development."
    
    
