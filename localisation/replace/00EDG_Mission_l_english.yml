    EDG_flavorBUL.1.t:0 "沙皇格勒"
    EDG_flavorBUL.1.d:0 "拜占廷位于博斯普鲁斯海峡西岸，这条狭窄的海峡将东南欧洲与亚洲分隔开来，城市本身坐落在一片小山丘上，南边是马尔马拉海，北边是金角湾，东边扼守赫勒斯滂海峡的入口，西边居高临下俯瞰色雷斯平原。罗马帝国皇帝君士坦丁大帝重建并扩建了坐落与欧洲边缘的拜占廷，并于公元330年宣布迁都这座地理位置优越的城市，改名为新罗马，别称君士坦丁堡，意谓“君士坦丁之城”。从此，这个城市开始了它辉煌的千年历史，君士坦丁的名字与这个城市融为一体。公元395年1月17日，罗马帝国皇帝狄奥多西一世驾崩，罗马帝国正式分裂成东罗马帝国与西罗马帝国两部分，君士坦丁堡作为东罗马帝国首都，成为地中海东部政治、经济、文化、宗教中心，拜占庭人又在此建立了狄奥多西城墙，使得整个城区宛如一座天造地设的要塞，易守难攻。君士坦丁堡长期以来是东欧大地上最璀璨的明珠，如今她归属于我们，而我们将她改名为“沙皇格勒”，象征着保加利亚沙皇国的崛起——更准地说，是保加利亚帝国的崛起。"
    EDG_flavorBUL.1.a:0 "沙皇格勒永世长存。"
