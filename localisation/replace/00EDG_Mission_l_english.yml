EDG_Persia_generic_Mission_1_1_desc:0 "After the successive collapses of the Timurid Empire and the Qara Qoyunlu, western Iran has once again plunged into the quagmire of fragmentation. Various forces, large and small, are vying for dominance. We shall participate and achieve final victory."
EDG_Persia_generic_Mission_1_2_desc:0 "We have established firm rule in Mesopotamia. This is the foundation for our conquest of the entire Mashriq and Levant regions."
EDG_Persia_generic_Mission_1_3_desc:0 "The Levant and Mashriq regions have now all fallen into our hands. We are one step closer to building a more powerful military empire."
EDG_Persia_generic_Mission_1_4_desc:0 "Western Iran has now become a battleground. We must have a powerful army to defend ourselves. Recruitment affairs have always been one of the state's most important issues."
EDG_Persia_generic_Mission_1_5_desc:0 "Armies composed of serfs appear vulnerable under the impact of modern professional armies. Forming a professional army is now an urgent task."
EDG_Persia_generic_Mission_1_6_desc:0 "The Immortals were originally formed in the late reign of Cambyses II. Their prototype was the spear-bearers and long-sword bearers among the Persian royal guard, numbering around 3,800. They were commanded by Mahakubya, a general most trusted by Cambyses II, who later died in the war against Ethiopia. Command then passed to the son of his cousin Hystaspes, the future Darius I. Darius was exceptionally gifted in command, and the Immortals experienced unprecedented development under his leadership, first by selecting seasoned veterans tempered in battle from the Persian army. The Immortals represent the elite forces of the Persian region. Reviving this title can bring higher prestige."
    
EDG_Persia_generic_Mission_2_1_desc:0 "We stand at the crossroads of civilizations, which broadens our perspective."
EDG_Persia_generic_Mission_2_2_desc:0 "We have already conquered many lands in western Persia. Conquering all of Persia is no longer a distant goal."
EDG_Persia_generic_Mission_2_3_desc:0 "We have established control over the entire Persian region, transforming from a fragmented warlord faction into the legitimate dynasty of Persia. We have inscribed a new dynasty into history."
EDG_Persia_generic_Mission_2_4_desc:0 "The doctrine of firepower superiority originated in the West. We do not yet know which military theorist proposed it, but this doctrine advocates that utilizing modern firearms can enhance army quality. We believe this is worth adopting."
EDG_Persia_generic_Mission_2_5_desc:0 "The empire's conscription capacity will determine whether we can maintain military superiority in the many wars to come. Enhancing our recruitment capability is a highly constructive task."
EDG_Persia_generic_Mission_2_6_desc:0 "Our nation has experienced countless wars; the entire country is a war machine."
EDG_Persia_generic_Mission_3_2_desc:0 "There are many Christians in the southern Caucasus. We will integrate them into our state."
EDG_Persia_generic_Mission_3_3_desc:0 "We have conquered the entire Caucasus region. The local manpower and other resources will be able to support us."
EDG_Persia_generic_Mission_3_4_desc:0 "We have restored the borders of the Persian Empire. The oldest superpower has been revived in our name."
EDG_Persia_generic_Mission_3_5_desc:0 "The great conquests of the Persian Empire will never cease. We are destined to bring more of the world under our rule."
EDG_Persia_generic_Mission_4_6_desc:0 "The complex situation in the Middle East requires us to have better capabilities for internal stability. For us, establishing a comprehensive storage system to facilitate our continued outward expansion is a necessary move."
EDG_Persia_generic_Mission_5_3_desc:0 "Our state's fiscal revenue has greatly increased compared to the past. This is undoubtedly due to our excellent financial management system."
EDG_Persia_generic_Mission_5_4_desc:0 "Religious issues in the Persian region have always been acute. Constructing well-developed temple complexes will help us address this problem."
EDG_Persia_generic_Mission_5_5_desc:0 "As our provinces develop, several large-scale cities have gradually emerged, and we have become increasingly proficient in urban construction."
EDG_Persia_generic_Mission_5_6_desc:0 "Silk is not only a specialty of the East; we also have silk-producing regions. Using silk trade for diplomacy is an interesting proposal."
    
    
