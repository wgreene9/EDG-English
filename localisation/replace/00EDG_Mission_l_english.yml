EDG_NSF_empire_Mission_1_8_desc:0 "In the past, Transylvania, as our important territory, provided significant resources and manpower, playing a crucial role. Now its surroundings are no longer safe. Perhaps we should manage it as an imperial domain."
EDG_NSF_empire_Mission_1_10_desc:0 "As the empire expands, the territories are becoming difficult to manage. We emulate the Ottomans by implementing the Timar system to recruit infantry for combat."
EDG_NSF_empire_Mission_1_11_desc:0 "The Kurds, having lived in mountainous regions for over a thousand years, possess unique combat tactics for mountain warfare that are not only worth learning from but also worth incorporating Kurdish units into our military system."
EDG_NSF_empire_Mission_1_12_desc:0 "After conquering the Mashriq region, we have become neighbors with Persia. To continue our conquests without worries in the rear, conquering Persia first has become a necessary step."
EDG_NSF_empire_Mission_1_13_desc:0 "After conquering the Persian region, we can recruit more locals here to maintain our imperial armies."
EDG_NSF_empire_Mission_2_7_desc:0 "Our military strength has surpassed that of Hungary, the traditional power of Southeastern Europe. Now we can proudly announce to the world that Bulgaria has become the foremost power in Southeastern Europe!"
EDG_NSF_empire_Mission_2_8_desc:0 "As a state on the lower Danube, the Danube is both our mother river and our lifeline. We rightfully should possess this river and all associated with it, and do everything possible to make it more prosperous."
EDG_NSF_empire_Mission_2_9_desc:0 "As a nation on the shores of the Black Sea, and also as the new Roman Empire, we rightfully should possess an inland sea. The Black Sea is our goal."
EDG_NSF_empire_Mission_2_10_desc:0 "In fighting the Turks, we have found their warband (akinci) system highly effective for combat. To strengthen our forces and assimilate the Turks, recruiting them to form warbands alongside our armies has become a necessary option."
EDG_NSF_empire_Mission_2_11_desc:0 "The Kurdish people are unruly and difficult to manage, but they possess qualities our troops need to learn. Accepting the Kurds is our necessary choice."
EDG_NSF_empire_Mission_2_12_desc:0 "After conquering Egypt, we control all regions of the eastern Mediterranean coast. This historically prosperous trade area will undoubtedly bring us immense wealth."
EDG_NSF_empire_Mission_2_14_desc:0 "Having captured the ancient city of Rome and restored it to Orthodox faith, making the Bishop of Rome once again an Orthodox Patriarch has become the most important task at hand."
EDG_NSF_empire_Mission_2_15_desc:0 "After conquering Italy, the birthplace of Rome and the center of heresy, we can rightfully establish a new Latin Church better suited to us."
EDG_NSF_empire_Mission_3_6_desc:0 "From the ruins of Byzantium, we have risen again, becoming a new empire on the ancient Roman lands. We can proudly proclaim that we too are Rome!"
EDG_NSF_empire_Mission_3_8_desc:0 "As our nation grows ever larger, the ruler has become increasingly overstretched and unable to manage court affairs. It is time to implement a court protocol suited to the current situation."
EDG_NSF_empire_Mission_3_9_desc:0 "After controlling the northern and eastern shores of the Aegean Sea, as a major power on the eastern Mediterranean, our naval construction is also on the agenda. Without a navy, it is difficult to establish a foothold in the Mediterranean."
EDG_NSF_empire_Mission_3_10_desc:0 "Now, our state has occupied vast Turkish territories. Anatolia is already within our grasp. It is time to turn our gaze to the next prey."
EDG_NSF_empire_Mission_3_11_desc:0 "After conquering all of Anatolia, we have become the de facto ruler of Asia Minor. The next task is to diligently assimilate the local peoples, making them part of our empire."
EDG_NSF_empire_Mission_3_12_desc:0 "We have become the de facto cultural motherland of the South Slavs. The only difference is the title. We shall establish a more advanced new system and shine upon the world in the name of Yugoslavia."
EDG_NSF_empire_Mission_3_13_desc:0 "Now, we possess all the territories of the Eastern Roman Empire. For the sake of the Roman Empire's name, we shall proclaim our claim to the Western Roman Empire. Glory belongs to us."
EDG_NSF_empire_Mission_3_14_desc:0 "After conquering Iberia, only two regions remain of the former Western Roman territories. Restoring the Roman Empire at its peak is within sight."
EDG_NSF_empire_Mission_3_15_desc:0 "Now, we have restored the borders of the Roman Empire at its peak. We can proudly announce to the world that we are the true and only successor to the Roman Empire. We are Rome!"
EDG_NSF_empire_Mission_4_7_desc:0 "After occupying the territories of Greece, Macedonia, and Serbia, we find ourselves just one step away from controlling the entire Balkans. We should immediately begin military preparations to achieve this goal."
EDG_NSF_empire_Mission_4_8_desc:0 "After securing the entire Balkan Peninsula, we can proudly declare that we have defeated all competitors and become the sole cultural motherland of the South Slavs!"
EDG_NSF_empire_Mission_4_9_desc:0 "We have conquered the descendants of Rûm on the highlands, but they remain enthralled by past glories, unwilling to submit. Relocating them under our watchful eyes might be a good decision."
EDG_NSF_empire_Mission_4_10_desc:0 "Although we have militarily conquered this land, the Turks' spiritual resistance remains strong. We should have the Orthodox Church establish dedicated missionary points in Anatolia to spread the glory of Christ."
EDG_NSF_empire_Mission_4_11_desc:0 "As our army gradually expands, the need for a personal guard for the Emperor has come onto the agenda. This army is personally selected by the Emperor, with every soldier skilled in firearms. It becomes the Emperor's most reliable military force."
EDG_NSF_empire_Mission_4_12_desc:0 "Through the relentless efforts of our gunpowder manufacturing department, we have finally made progress in research. Now, with a new method for producing pure gunpowder, our troops can inflict greater firepower damage."
EDG_NSF_empire_Mission_4_14_desc:0 "After conquering the Maghreb region, we have dispatched more missionaries, striving to bring North Africa into the glory of Christianity as soon as possible."
EDG_NSF_empire_Mission_5_3_desc:0 "One branch of our ancestors originated from the Turkic peoples of the North Caucasus. Their light cavalry was once the pride across the Eurasian steppes. Now is the time to make our enemies tremble once more."
EDG_NSF_empire_Mission_5_4_desc:0 "When the large-scale concentrated use of firearms spread from the distant East, our Tsar immediately recognized the practicality and importance of this tactic and began forming our own musket corps."
EDG_NSF_empire_Mission_5_5_desc:0 "After the formation of the musket corps and based on actual combat experience, our Tsar found there was still room for improvement. He optimized the formation and training of the musket corps to allow us to fire more volleys in the same amount of time."
EDG_NSF_empire_Mission_5_6_desc:0 "After musket corps became widespread among nations, firepower damage became mainstream on the battlefield. Perhaps it is time to adapt our army to this phenomenon."
EDG_NSF_empire_Mission_5_7_desc:0 "As our military power continues to rise, warfare relying on sheer manpower is gradually becoming outdated. 'Quality over quantity' has become our new philosophy. It is time to form a professional standing army."
EDG_NSF_empire_Mission_5_8_desc:0 "After acquiring vast territories in the Balkans, we have a huge manpower supply. However, the long recruitment time for troops has become a new challenge. Establishing barracks for conscription in various regions is a good choice."
EDG_NSF_empire_Mission_5_10_desc:0 "The Imperial army has always been invincible on the battlefield, earning the title 'Iron Army.' But the truth goes beyond that—our army is more resilient than steel."
EDG_NSF_empire_Mission_5_11_desc:0 "With the development of the times, although our warriors remain full of courage and strength, their training methods have become outdated. It is time to reform the training regimen."
EDG_NSF_empire_Mission_5_12_desc:0 "With the advent of the era of nationalism, we have integrated our forces into a single body, united under one banner, fighting together for a common goal."
EDG_NSF_empire_Mission_5_13_desc:0 "As our military power continues to rise and the times evolve, large-scale army operations have become mainstream and will be the future direction of our military reform."
    
    
    
    
