    EDG_adu_1_6_title_desc:0 "大约九千年前，古代墨西哥人驯化玉米 ，并推动农业革命，从而导致形成了许多文明 。 这些文明发展成城市、建筑、天文研究、数学、和军队。有名的文明像是奥尔梅克、提奥提华坎、阿兹台克和玛雅人，当地土著在墨西哥地区维持了几千年的统治，至于今后，那自然是我们的统治。"
    EDG_adu_mission_1_15_desc:0 "科尔多瓦，[Root.GetAdjective]的世界之都，“她是安达卢西亚的新娘，她容貌优雅，足以吸引所有人的目光。苏丹的大军为她打造了荣耀的王冠，诗人从语言的海洋采集珍珠为她制作美丽的项链，科学家编制知识的锦缎作为她的华服，艺术大师和能工巧匠为她镶嵌漂亮而曼妙的装饰”。我们的首都科尔多瓦是欧洲首屈一指的首善之都，这是无可争议的。\n\n但在欧洲人的传统观念里，东欧还有另一个摧残的城市足以与我们的科尔多瓦相媲美，那就是位于色雷斯的君士坦丁堡。
    EDG_adu_mission_1_17_desc:0 "1071年，塞尔柱人在今天土耳其的曼奇克托一地，从拜占庭的军队手中赢取惊人的胜利，使安那托利亚的大部份地方成为土耳其的占领区。约在同时，他们成功地从埃及的穆斯林统治者手上夺取耶路撒冷。这两件大事冲击了拜占庭人、罗马教廷和欧洲人，结果引发持续两百多年的十字军东侵。\n\n尽管塞尔柱土克曼人最后成功夺回巴勒斯坦的控制权，他们的力量却因不断地与十字东作战而被消耗。除此，他们也受到反对者的活动所威胁。在内部，苏菲派的神秘主义大为盛行，使伊斯兰教进入一个反思的时期。就在这个精疲力竭和虚弱的时期里，他们在蒙古人的侵略下骤然崩溃。巴格达在1258年沦陷于侵略者之手，而土克曼人的帝国也告消失。\n\n在十四世纪的初期，来自安那托利亚的穆斯林民众在苏丹奥斯曼一世的统治下团结起来，以荣誉之名自称为“土耳其人”或“奥斯曼人”。土耳其人发动圣战以粉碎拜占庭帝国，并在环绕着君士坦丁堡的巴尔干半岛与希腊等地兴起战事。此后突厥人一直在西亚扮演着极其重要的角色，他们能征善战，一度为创建强大帝国而南征北战。但如今，突厥人的苏丹和伪哈里发都拜倒在我们的军事实力之下，向他们供奉水和土，向科尔多瓦缴纳贡赋，我们成为了他们的哈里发。"

    
    EDG_adu_religion_1_2_desc:0 "伊斯兰教神秘主义派别，是对伊斯兰教信仰赋予隐秘奥义、奉行苦行禁欲功修方式的诸多组织的统称，亦称苏菲主义。学者们一般认为它源自“苏夫”。因该派成员身着粗羊毛织衣，以示其虔诚的信仰和生活上的安贫质朴而得名。9世纪中叶，“苏菲”一词正式出现在阿拉伯文献中。11世纪将穆斯林中的苦行禁欲主义者通称为“苏菲”。阿拉伯伊斯兰教学者称呼该派成员为“穆泰赛维夫”。自从穆拉比特王朝衰败以来，苏菲派在伊比利亚渐渐活跃了起来，许多苏菲派教团都在不断扩大自己的影响力，如果能借助苏菲派教团来巩固我们的统治，将会是十分有益的。"
    EDG_adu_religion_1_3_desc:0 "我们处于宗教纷争的交界处，多种宗教思潮都在我们的国土上激荡着，活跃的思想将能够带来繁荣的学术成就。"
    EDG_adu_religion_1_4_desc:0 "伊斯兰教内存在大量的教派读，许多教派对古兰经的诠释都存在许多的不同，由此引发了不少的宗教纷争。如果我们能够召开一场大会，用以确立我们的宗教学说，将会带来许多积极影响。"
    EDG_adu_1_6_desc:0 "在沿着众多岛屿建立起一片殖民地后，我们发现这片土地比我们想象中更辽阔，这是一个好消息，只有更广阔的土地才能满足我们的需求。"
    EDG_adu_mission_1_9_desc:0 "随着农业技术的发展，位于我们首都的人口越来越多，街道已经显得拥挤，兴建水利工程以扩大我们的人口容纳并确保粮食供给已是必要之举。"
    EDG_adu_mission_1_10_desc:0 "随着城市规模的发展，过去粗犷时的管理已经落后于时代，我们需要对基础设施更进一步的完善。"
    EDG_adu_mission_1_11_desc:0 "随着城市扩大，过去的经济发展方式已经不能满足我们的需求，我们将应市民的请求，积极鼓励领地内工商业的发展。"
    EDG_adu_mission_1_13_desc:0 "穆瓦希德是我们的同宗兄弟，并且我们的利益并没有冲突之处，得到一个盟友当然比得到一个敌人要好得多。"
    EDG_adu_mission_1_15_desc:0 "我们已经占据了昔日罗马帝国的西部领土，东部的领土当然也是我们的囊中之物，不过，首先我们要寻找一个好的切入点。"
    EDG_adu_mission_1_16_desc:0 "在占据希腊这一进入近东的桥头堡后，继续扩大这个撕裂口，以便让我们的军队在岸上横扫一切敌人。"
    EDG_adu_mission_1_17_desc:0 "随着我们在安纳托利亚战场上的连战连捷，突厥人也开始对我们的军事力量感到恐惧，对突厥人展开军事征服将是势在必得的。"
    EDG_adu_mission_1_19_desc:0 "虽然我们从军事上征服了日耳曼人，但是为了加强对德意志地区的控制，我们还需要精神上的征服。"
    EDG_adu_mission_2_9_desc:0 "随着农业技术的发展，位于我们首都的人口越来越多，街道已经显得拥挤，兴建水利工程以扩大我们的人口容纳并确保粮食供给已是必要之举。"
    EDG_adu_mission_2_10_desc:0 "随着城市规模的发展，过去粗犷时的管理已经落后于时代，我们需要对基础设施更进一步的完善。"
    EDG_adu_mission_2_11_desc:0 "在基础设施得到完善后，我们的领地已经有了充分的基础积累，是时候迈入工业化建设的时代了。"
    EDG_adu_mission_2_12_desc:0 "随着国家的经济能力和工业水平不断提升，建立完善的工业体系并实施更彻底的财税改革已然是经济继续发展的必然要求。"
    EDG_adu_mission_2_14_desc:0 "恶劣的生活环境和游牧的传统让柏柏尔人十分擅长骑术，这个民族向来能征善战且斗志高昂，吸纳他们进入我们的军队是个不错的选择。"
    EDG_adu_mission_2_15_desc:0 "自从马穆鲁克王朝开展政治改革依赖，科普特人在埃及的政治经济领域就一直活跃，将他们吸纳入我们的治理体系，对我们更好地进行统治会产生更多的助力。"
    EDG_adu_mission_2_16_desc:0 "黎凡特同时受到来自东西两面的威胁，二者需要选其一，而我们选择先解决西面的敌人。"
    EDG_adu_mission_2_18_desc:0 "日耳曼人自从罗马帝国时期就冥顽不化，但我们将会向他们传播真理。"
    EDG_adu_mission_3_10_desc:0 "既然基督徒能对我们发起再征服运动，妄图将我们驱逐出伊比利亚，那我们当然也可以对他们发起再再征服运动，将异教徒驱逐出这片土地！"
    EDG_adu_mission_3_11_desc:0 "我们已经站上世界的最高峰，成为了世界的政治经济与文化中心，这为我们带来了无尽的威望和影响力。"
    EDG_adu_mission_3_17_desc:0 "不列颠人凭借着自身的地理优势长期游离在欧陆局势之外，但我们拥有更强大的舰队，在我们的军事力量之下，他们将无处藏身。"
    EDG_adu_mission_3_18_desc:0 "我们征服了整个不列颠，并成为了英伦三岛的哈里发，我们在不列颠地区的统治也终将带来更多的收益。"
    EDG_adu_mission_3_19_desc:0 "我们是唯一的哈里发，将全力维护哈里发和各个阶层的利益，任何想要推翻旧秩序的激进势力都将被我们打压。"
    EDG_adu_mission_4_12_desc:0 "得益于我们长期坚持的传教和当地人民对我们的信仰，法兰西地区已经全部皈依于安拉的荣光。"
    EDG_adu_mission_4_14_desc:0 "摩尔人在我们的政府机构中有莫大的影响力，安抚并利用这些摩尔人中富有真才实学的精英分子将会是我们行政过程中的重要任务。"
    EDG_adu_mission_4_17_desc:0 "我们已经占据了波斯故土，万王之王的称号自然属于我们，其他的波斯历史领土自然也属于我们。"
    EDG_adu_mission_4_18_desc:0 "在征服过去几大王朝哈里发的故地之后，我们已无其他竞争对手，我们即是正统哈里发。"
    EDG_adu_mission_5_9_desc:0 "作为南欧的另一个半岛，亚平宁地区就相当于我们国家的左右手，显然，我们现在需要寻找一个能介入意大利局势的借口。"
    EDG_adu_mission_5_10_desc:0 "自从十五世纪以来，米兰公国和伦巴第王国就仅仅联系在一起，尽管伦巴第王国在十五世纪后半叶以来一直风雨飘摇，却依然保持着强势的姿态。在我们深入意大利地区之后，北意大利的伦巴第人挡在了我们面前，想要彻底占据亚平宁半岛，必须击败伦巴第。"
    EDG_adu_mission_5_11_desc:0 "当天主教最为重要的圣地被我们的军队攻克后，天主教的教宗也落入了我们之手，教宗的命运全然在我们的一念之间。"
    EDG_adu_mission_5_12_desc:0 "我们征服了全意大利，将这片富饶的地区收入囊中，意大利地区经济发达，贸易畅通，商品繁荣，活用意大利的贸易，将为我们的经济带来极大助益。"
    EDG_adu_mission_5_13_desc:0 "意大利的大量人口被我们掌控，并且在我们强硬的宗教政策下，安拉的光芒已然普照整个意大利亚，而亚平宁半岛位于地中海的中央，我们可以在此极大地扩大我们的宗教影响力。"
    EDG_adu_mission_5_15_desc:0 "随着我们体量的扩张，将泰法体系作出改进，使其更适合我们帝国的运行，成为支撑帝国前进的助力。"
    EDG_adu_mission_5_17_desc:0 "马什里克的政治家提出了一套现代治理体系，并将其命名为“巴格达体系”，这给了我们极大的启发，将这些方法加入我们的政治体系，将能够对我们的行政产生巨大影响。"
    EDG_adu_mission_5_19_desc:0 "我们作为正统哈里发，即是唯一的统治者，全世界的穆斯林都应当归属我们的统治。"
    
    EDG_adu_religion_5_3_desc:0 "再征服运动的战火再次燃起，整个伊比利亚再一次陷入宗教冲突的烈火之中。"
    EDG_adu_religion_5_4_desc:0 "面对基督徒的侵略与军事威胁，半岛的穆斯林必须缔结一份共同防御协定，用以对抗我们的宗教敌人。"
    EDG_adu_religion_5_5_desc:0 "建立一支能够控制地中海制海权的桨帆舰队对于我们而言将会是开展军事扩张的重要环节。"
    EDG_adu_religion_5_7_desc:0 "虽然我们的舰船在地中海上保卫着我们领海的安全，不至于被海上的敌人入侵，但是在我们的西侧，大洋上仍然缺乏保护我们海岸线的武装力量，成立一支大洋上的舰队已经刻不容缓。"
    
    EDG_adu_colonial_1_24_desc:0 "在穿越群山之后，我们看见了大海，以及一望无际的海岸线，我们将继续顺着海岸线前进。"
    EDG_adu_colonial_1_26_desc:0 "沿着海岸线，我们进入了这片皑皑白雪之地，前方除了冰就只有海了，我们的脚步终于在此停下。"
    EDG_adu_colonial_1_27_desc:0 "随着我们殖民属地的不断涌现，我们需要利用好它们，为我们创造更多收益。"
    EDG_adu_colonial_2_22_desc:0 "拉普拉塔地区仍有巨大的开发价值，我们很快就能将其收入囊中。"
    EDG_adu_colonial_2_23_desc:0 "秘鲁的银矿将会是十分具有战略价值的资源，掌握秘鲁地区将能够为我们带来更多的财富。"
    EDG_adu_colonial_2_24_desc:0 "佛罗里达的贸易在殖民时代十分繁荣，许多深受大洋彼岸喜爱的商品都经由此处进行运转，我们应当在对该贸易中转站的开发中倾注更多的资源。"
    EDG_adu_colonial_2_25_desc:0 "随着我们继续向北，气温不断的下降，甚至我们发现了一些从未见过的动植物和景观，自然科学家们有朝一日一定会研究他们，但我们必须先占领此地。"
    EDG_adu_colonial_2_27_desc:0 "我们的殖民地广阔到了极点，用日不落帝国来形容我们的帝国再合适不过了。"
    EDG_adu_colonial_3_23_desc:0 "好望角被西方的探险家喻为通往富庶的东方航道，故改称好望角，“好望角”一名的由来有着多种说法。最常见的说法有两种：一说为葡萄牙王国的探险家迪亚士1488年12月回到里斯本后，向若昂二世陈述了“风暴角”的见闻，若昂二世认为绕过这个海角，就有希望到达梦寐以求的印度，因此将“风暴角”改名为“好望角”；另一种说法是达·伽马自印度满载而归后，当时的葡王才将“风暴角”易名为“好望角”，以示绕过此海角就带来了好运。"
    EDG_adu_colonial_3_25_desc:0 "好望角的发现，促使许多欧洲国家把扩张的目光转向东方。荷兰、英国、法国、西班牙等国的船队都先后经过这里前往印度、印度尼西亚、印度支那半岛、菲律宾和中国，源源不断的财富流经好望角，如果能垄断在好望角的贸易，我们将能够截留大量财富。"
    EDG_adu_colonial_3_26_desc:0 "我们的领土是如此庞大，以至于跨越多个大洋，而我们的商业政策，也应当针对这一情况作出改变。"
    EDG_adu_colonial_3_28_desc:0 "我们已然是全世界的经济中心，全世界的财富都流入我们的国家之中。"
    EDG_adu_colonial_4_20_desc:0 "新大陆的发现和新航路的开辟带来了大量的机遇，也带来了大量的思考，以及大量的变革。"
    EDG_adu_colonial_4_21_desc:0 "印刷机技术的成熟带来的是基础教育难度的下降，这有利于培养更加优秀的手工业者和技术工人。"
    EDG_adu_colonial_4_22_desc:0 "随着全球贸易思潮的流行，我们也需要跟上这股思潮，促进自己参与到全球贸易当中去。"
    EDG_adu_colonial_4_23_desc:0 "随着我们的探索，我们寻找到了抵达印度的最佳方法，这让我们有机会对这片富饶的土地展开掠夺。"
    EDG_adu_colonial_4_24_desc:0 "我们着手建立一个南印度公司，该公司将帮助我们在南印度获取更多的商业利润。"
    EDG_adu_colonial_4_25_desc:0 "在南印度有着许多与之前不同的商品，在我们将其运回领内后，受到了人群极大的欢迎，也为我们带来了大量的财富。"
    EDG_adu_colonial_4_27_desc:0 "世界各地的财富能流向我们的首都，我们可以在市场中目睹来自全球各地的货物。"
    EDG_adu_colonial_5_21_desc:0 "随着我们殖民经验的积累，在我们的顾问建议下，我们决定实行更具有扩张主义的殖民政策。"
    EDG_adu_colonial_5_22_desc:0 "随着殖民地的不断扩大，能够从殖民地中获取到的经济利益也逐渐显现出来，将通过殖民获得的收益用以扩大再生产的理论刺激了新一波的殖民热情。"
    EDG_adu_colonial_5_23_desc:0 "我们将传教士随着殖民队一同向着远方进发，为传播安拉之声而前进。"
    EDG_adu_colonial_5_24_desc:0 "随着我们同化原住民政策的推进，我们的殖民事业得到了极大帮助，殖民活动也更加顺利。"
    EDG_adu_colonial_5_26_desc:0 "在占领德干地区后，我们任命了一位总督管理当地事务，并命令他攻占印度全境。"
    EDG_adu_colonial_5_27_desc:0 "我们在东印度地区已经拥有了相当的影响力，但是印度的人口和冲突实在是太多了，设立公司来帮助我们进行管辖或许是个好主意。"
    
    
