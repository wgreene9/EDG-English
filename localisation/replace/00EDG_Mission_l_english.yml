    EDG_ARL_special_Mission_1_7_desc:0 "伊朗地区的宗教状况十分严峻，逊尼派、什叶派甚至是科普特教和景教都在此地有大量的信众，信仰的混乱带来的是秩序的混乱和未来的黯淡，我们必须解决这一祸乱的根源。"
    EDG_ARL_special_Mission_1_8_desc:0 "将波斯地区的异教徒和异端通过各种方式重新拉回正途是我们一直所致力的目标，统一的信仰让我们拥有更强大的宗教凝聚力。"
    EDG_ARL_special_Mission_1_9_desc:0 "我们再度统一了伊斯兰世界，哈里发国在我们的利刃和信仰下重新诞生。"
    EDG_ARL_special_Mission_1_10_desc:0 "马拉盖教团是伊朗地区重要的什叶派教团，融合他们的力量将能够让我们更为强大。"
    EDG_ARL_special_Mission_2_7_desc:0 "红头军是我们最为精锐且狂热的部队，在我们的征服过程中，红头军必然是我们军事力量的支柱。"
    EDG_ARL_special_Mission_2_8_desc:0 "我们以伊玛目的名义南征北战，将所有反对伊玛目的敌人击溃。"
    EDG_ARL_special_Mission_2_9_desc:0 "大不里士终究归属于我们之手，这座伟大城市的易主证明了我们的力量是多么不可阻挡。"
    EDG_ARL_special_Mission_2_10_desc:0 "巴格达曾放置着哈里发的宝座，作为至高的伊玛目，我们有权将巴格达纳入我们的统治之下。"
    EDG_ARL_special_Mission_3_7_desc:0 "整个波斯都处于混乱之中，军阀割据的现状让所有人都感到不满，波斯必将统一，而我们的征伐将从阿塞拜疆开始。"
    EDG_ARL_special_Mission_3_8_desc:0 "我们的力量长期散落在伊朗的各个地区，这导致了我们一直难以真正地崛起并统一整个伊朗，我们需要一名正统的伊玛目后代，并以他的名义统合所有资源。"
    EDG_ARL_special_Mission_3_9_desc:0 "只有真正的雄主才有能力统治整个伊朗，我们已然成为了波斯地区最强大的政治军事力量，只有我们有力量统治这片古老的土地。"
    EDG_ARL_special_Mission_3_10_desc:0 "只有真正的雄主才有能力统治整个伊朗，我们已然成为了波斯地区最强大的政治军事力量，只有我们有力量统治这片古老的土地。"
    EDG_ARL_special_Mission_4_7_desc:0 "哪怕是虔信狂热的萨法维教团，教团内部长期也存在着各种宗教分歧和利益分歧。如果我们要加强自身的力量，必须弥合各种分歧，由此实现教团内部的稳定。"
    EDG_ARL_special_Mission_4_8_desc:0 "伊朗地区居住着大量的什叶派教徒，我们尊奉我们为真主的使者，只要能够调动伊朗地区信众的力量，我们就将所向披靡。"
    EDG_ARL_special_Mission_4_9_desc:0 "白羊王朝是我们统一伊朗道路上的最大阻碍之一，自从乌尊·哈桑成为白羊王朝的统治者后，白羊便日益强大，但我们必然将他们的统治彻底击碎。"
    EDG_ARL_special_Mission_4_10_desc:0 "残暴的帖木儿曾经用铁蹄征服了整个伊朗地区，但如今帖木儿早已离世，而他的子嗣们没有力量维持统一的帝国，这些暴君的后代终究无法阻挡我们的力量。"
    EDG_ARL_special_Mission_5_7_desc:0 "宣扬什叶派教义是萨法维教团决不能避开的任务之一，我们有义务在这片土地上进行布道。"
    EDG_ARL_special_Mission_5_8_desc:0 "以伊玛目的名义发动吉哈德，将能够让我们的战士有更为强大的精神动力，并粉碎所有胆敢反抗我们的鼠辈。"
    EDG_ARL_special_Mission_5_9_desc:0 "我们的统治者是在世的伊玛目，是所有伊斯兰教信徒毋庸置疑的统治者，更是整个世界毋庸置疑的统治者。"
    EDG_ARL_special_Mission_5_10_desc:0 "傲慢的突厥人在我们的西方肆意扩张，并建立了庞大的军队，成为了我们的威胁，我们必须击溃他们，并将他们逐出伊斯兰世界。"



