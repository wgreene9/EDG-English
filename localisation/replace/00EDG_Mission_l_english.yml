EDG_per_mission_1_12_desc:0 "The Persian region is home to numerous mountain ranges, with the Zagros Mountains serving as our guardian deities. Constructing modern fortifications in these mountain ranges will protect the heartland of our empire from foreign invaders."
EDG_per_mission_1_14_desc:0 "The Levant and Mashriq regions have many heretics who have established fragile rule. We will destroy their courts and spread the true faith across their lands."
EDG_per_mission_1_16_desc:0 "The Achaemenid Dynasty once ruled Egypt, becoming the de facto Pharaohs. We too shall establish our palaces and fortresses in Cairo and Alexandria."
EDG_per_mission_1_17_desc:0 "'Maghreb' means 'Land of the Sunset,' referring to the region between the Atlas Mountains and the Mediterranean coast. Traditionally influenced by Mediterranean and Arab civilizations while also having close trade ties with sub-Saharan Black Africa, this region developed a unique culture. The Almohads, Fatimids, and Crusaders control these lands, but their rule is fragile, meaning we can sweep them away like a powerful wind."
EDG_per_mission_1_18_desc:0 "In Egypt, Muslim rulers' religious policies were also reflected in their attitude towards Copts converting to Islam. They continued the 'Dhimmi' system consistently implemented in other conquered regions. Christians, Jews, and Zoroastrians tolerated and protected within an Islamic state were called 'Dhimmi,' meaning 'People of the Covenant.' These non-Muslims had to acknowledge the supremacy of Islam and the dominant position of the Islamic state, accept certain social restrictions, and pay a poll tax (jizya) that Muslims were exempt from, to signify their acceptance of subordinate status. In return, they enjoyed security of life and property, protection from external enemies, freedom of worship, and a high degree of autonomy in handling their own affairs."
EDG_per_mission_1_19_desc:0 "The early Persian Empire relied on undisciplined Turkmen nomadic tribal armies, which frequently rebelled. For contemporary Persian rulers, how to curb the expansion of Qizilbash power was the primary challenge after ascending the throne. With the help of the British adventurer Robert Shirley and under the direction of minister Allahverdi Khan, we utilized new weapons to equip a new army, making it the cornerstone for restraining tribal forces. The new standing army consisted of Royal Corps formed from Persian peasants and prisoners of war from the Caucasus region—Armenians, Georgians, Circassians—and their descendants. It primarily included artillery, musketeers, and infantry. The infantry numbered 12,000 per corps, cavalry 10,000 per corps, all equipped with firearms; the artillery reached 12,000 men, equipped with 500 bronze cannons."
EDG_per_mission_1_20_desc:0 "Besides establishing new-style regular forces, Abbas also expanded the size of the Royal Guard, increasing it to 3,000 men. The Royal Guard's duty was to protect the Emperor and members of the royal family, ready to be dispatched by the Emperor at any time. Military reforms not only strengthened the army's combat effectiveness, enabling it to better defend the state and resist external aggression. Furthermore, Abbas reduced the number of Qizilbash in the army from the original 60,000-80,000 to 30,000, reversing the situation where Turkmen tribal nobles held significant military power, thus diminishing the influence of the Qizilbash within the military."
EDG_per_mission_2_14_desc:0 "The Persian region has endured warfare for decades. Once prosperous lands have fallen into ruins and ashes. Restoring prosperity in the Persian region and imperial control over Persia is crucial for our rule."
EDG_per_mission_2_15_desc:0 "The Persians have a long bureaucratic tradition. Local Persian bureaucrats are the pillars of our state governance. Establishing an administrative system aligned with Persian traditions will enhance our national governance capabilities."
EDG_per_mission_2_17_desc:0 "The Divan system originated from the Persian Emperor Khosrow I. In Persian, it originally meant 'mad fool' and later referred to financial officials. Under the Divan system, these financial officials held relatively high status, though usually not nobility. They were responsible not only for financial audits but also possessed supervisory functions to check the power of nobles and influential ministers."
EDG_per_mission_2_18_desc:0 "The tense relationship between central and local authorities is key to understanding the Safavid regime's structure and political governance. The most fundamental problem of the Safavid state was that structurally it was a tribal confederation, making it highly unstable. The various tribes, with their autonomy, economic interests, and military ambitions, were distinct and often hostile to each other, frequently plunging the state into political disorder. They all opposed the establishment of a centralized state. Throughout the Safavid period, the most impactful political struggles were often within the ruling elite rather than power struggles between rulers and the ruled. This power struggle and the shifting balance were most clearly reflected in the degree of state centralization or decentralization, with the key being the relationship between the Shah and the Qizilbash tribes. This state structure of Persia is highly precarious; we must weaken local power."
EDG_per_mission_2_19_desc:0 "Below the Shah was the Supreme Council, convened by the Shah and composed of military nobles from various nomadic tribes, bureaucrats, and representatives of the ulema appointed by the Shah. The official next in rank to the Shah was the 'Grand Vizier.' Acting as the Shah's deputy, the Grand Vizier was usually held by Persian nobles, wielding immense power and controlling national affairs. Next was the 'Amir al-Umara,' the Commander-in-Chief of the army; followed by the 'Sadr al-Sudur,' the upholder of the Shah's decrees and legal advisor on Islamic matters. Additionally, there were ministers in charge of finance and other departments. The Council of Ministers only had advisory power; final decisions rested with the Shah. However, the Grand Vizier was always the supreme leader of the cabinet. Yet we need to make some changes, weakening the Grand Vizier's power to strengthen the monarchy."
EDG_per_mission_2_20_desc:0 "The series of reforms implemented by Nizam al-Mulk showed signs of revival in Persia. Central authority was strengthened, financial conditions improved, the burden on peasants was somewhat reduced, merchants and artisans benefited, and society tended towards stability, thus receiving support from the majority. The purpose of Nizam al-Mulk's reforms was to consolidate the Qajar dynasty's rule, which imposed significant limitations; it was impossible to eliminate the inherent corruption of feudal dynasties. Moreover, Nizam was only able to implement his reform measures with the support of the young king. His reforms infringed upon the interests of the royal nobility, local officials, various khans, mid-to-high-level military and administrative officials, as well as the upper echelons of the monasteries and religious establishment, and also curbed the interests of European powers."
EDG_per_mission_3_14_desc:0 "The wealth of the Indian region has long been a source of envy for us. We shall enter this prosperous land from its northwestern corner and establish our rule over Hindustan."
EDG_per_mission_3_16_desc:0 "The true Islamic conquest of India began in the 11th century, carried out by Central Asian Turks. Sultan Mahmud of Ghazni invaded India over twelve times, causing severe destruction in northern India. The Ghaznavid territories in Central Asia were annexed in 1173 by their former vassal, the Ghurid dynasty of Afghanistan. The Ghurid ruler Mu'izz ad-Din Muhammad decisively defeated the Rajput Chahamanas in the Second Battle of Tarain in 1192; his governor left in India, Qutb al-Din Aibak, adopted the title of Sultan in 1206 to rule the Muslim-conquered northern Indian regions, establishing his capital at Delhi. From then until the establishment of the Mughal Empire, the history of northern India was that of the Delhi Sultanate, until its collapse in the mid-15th century plunged India into a brief power vacuum. The power vacuum caused by the Delhi Sultanate's disintegration did not last long. New conquerors soon appeared in the northwest. We have the hope of becoming the new hegemon to unify India. For this, some ministers propose we should adopt a more aggressive expansion policy."
EDG_per_mission_3_17_desc:0 "Insufficient administrative penetration has become the greatest obstacle for any empire ruling this region. Encouraging economic productivity serves the national interest, which we must always bear in mind, while also paying constant attention to the regional economy. Solving this problem requires substantial resources and commitment, as there is no simple way to govern the vast number of subjects we plan to rule. Let us establish a government agency to conduct regular cadastral surveys of land, crop cultivation, land revenue, and the local economy. Furthermore, we must always demand that all taxes be paid in cash and, when necessary, impose lower taxes to encourage the local economy."
EDG_per_mission_3_19_desc:0 "We have already incorporated India into our rule. Now we shall establish a more comprehensive administrative system in India to liberate our administrative capacity."
EDG_per_mission_3_20_desc:0 "The Persian Empire has reappeared in the world. Iran's power ultimately radiates to every corner of the globe. We are the most powerful superpower, surpassing all great powers!"
EDG_per_mission_4_11_desc:0 "The economy of the Persian region needs recovery, and we will ensure the transmission and scientific nature of policies through a vibrant court."
EDG_per_mission_4_12_desc:0 "Education represents the potential for a nation's future development. We will expand institutions for public education to make our citizens the most knowledgeable talents."
EDG_per_mission_4_13_desc:0 "The Ghulam were a type of army in medieval Central Asia, West Asia, and South Asia, originating from the Persian word 'Ghulam,' meaning 'trained slave.' This was a professional elite force. Historical Turkic-Persian empires such as the Samanids, Ghaznavids, Kara-Khanids, Seljuks, Ghurids, and Khwarazmians all established Ghulam units. From the 13th to 15th centuries AD, due to events like the Mongol invasions, Persia and the entire Islamic eastern world fell into chaos, and the Ghulam system gradually declined. In the 16th century AD, Persia regained its statehood. To balance the increasingly powerful Qizilbash forces within the country, they established 'Qurchi' (Royal Guard), but the new Ghulam differed in many ways from the previous ones."
EDG_per_mission_4_14_desc:0 "There are many people at the foot of the Caucasus Mountains who do not agree with our cultural policies, but perhaps we do not need too much understanding."

EDG_per_mission_4_15_desc:0 "The Delhi Sultanate initially occupied parts of northern India during the Slave Dynasty era. Later, successive dynasties gradually expanded, once becoming a vast sultanate covering most of the Indian subcontinent. It existed for 320 years, collectively referring to the Islamic regional feudal states ruled by Turkic and Afghan military aristocrats in northern India from the 13th to 16th centuries. Because five dynasties successively ruled from Delhi, and these dynasties' capitals were always located in Delhi, they were collectively called the Delhi Sultanate.\n\nSultan Muhammad of the Ghurid dynasty was assassinated in 1206, leading to the fragmentation of his state. The governor of India, Qutb al-Din Aibak, became independent as Sultan with Delhi as the center, hence the name Delhi Sultanate. From then on, northern India entered the era of the Delhi Sultanate dynasties.\n\nThe ruling class of the Delhi Sultanate consisted of Islamic military feudal nobles from Central Asia, with the Turkic and Afghan 'Forty Families' as the core. They held large military fiefs called 'Iqta' and relied on foreign Central Asian mercenaries as pillars of rule. They adopted oppressive policies of hostility, discrimination, and persecution against Hindu feudal lords and various strata of the broader population, imposing the jizya (poll tax) and forced conversion to Islam, which stimulated the national sentiments and religious emotions of the Hindu strata.\n\nNow Delhi is under our control. Some also refer to us as the Delhi Sultan. Shall we accept this title?"
EDG_per_mission_4_16_desc:0 "India's wealth has contributed immensely to the prosperity of trade routes. We shall extract more profits from India, allowing wealth to flow continuously into Persia."
EDG_per_mission_4_17_desc:0 "The three major cities along the Grand Trunk Road—Lahore, Delhi, and Dhaka—are located in three different countries. Their existence is thanks to the fertile Indo-Gangetic Plain and a developed economy."
EDG_per_mission_4_18_desc:0 "Tabriz, an ancient city in northwestern Iran, capital of East Azerbaijan Province. Historically translated as 'Tebriz' or 'Tiflis.' Located on the northeastern foothills of the Lake Urmia basin, about 530 kilometers from Tehran. Founded in the 3rd century BC, it has served as a capital city multiple times in history. In ancient times, it was a crossroads for traffic from all directions, holding significant military and transportation importance. In the early 8th century, after Arab armies conquered Persia and Central Asia, Tabriz was captured and became a military stronghold. It was subsequently governed by various fragmented Islamic dynasties across Persia and Central Asia. In 1258, after Hulagu, grandson of Genghis Khan, captured Baghdad and destroyed the Abbasid Caliphate, he established the Mongol-ruled Ilkhanate, with Tabriz designated as its capital, becoming the political, economic, and cultural center of the Ilkhanate. The Maragheh observatory was built nearby, compiling the 'Ilkhanic Tables,' and included a large library. During the reign of Ghazan Khan, the city attracted scholars, and Islamic academic culture flourished. Numerous mosques and religious schools were built, making it a center for Shi'a and Sufi scholarship. It also served as a bridge in communicating economic and cultural exchanges between Europe and Central Asia. From the 14th to 18th centuries, Central Asian Turkmen tribes established the Qara Qoyunlu and Aq Qoyunlu dynasties, and the Persian Safavid dynasty all successively made Tabriz their capital. Islamic historical sites include the famous Blue Mosque (Masjid-e Kabud) in the city, built by Uzun Hasan of the Aq Qoyunlu in 1465-1466, later renovated multiple times. It is grand in appearance, adorned with blue glazed tiles, radiant and magnificent."
EDG_per_mission_4_19_desc:0 "Isfahan is one of Iran's oldest cities, built during the Achaemenid Empire in the 4th-5th centuries BC, and served as a capital multiple times. It was a crucial passageway for north-south travel and a famous center for handicrafts and trade. The name 'Isfahan' originates from the Persian 'Spahan,' meaning 'army.' In ancient times, it was an army gathering place, hence the name. During the Seljuk Empire in the 11th-12th centuries AD, the city was the capital. In the Safavid period, the city reached its zenith, with merchants and visitors gathering from all directions; most buildings and mosques in the city were constructed then. There is a Persian proverb, 'Isfahan is half the world,' reflecting the city's prosperity and far-reaching influence at that time. Isfahan existed as early as the Median Kingdom. In the mid-6th century BC, it became a major city under Cyrus the Great's Achaemenid Empire. It suffered damage during the invasion by Alexander the Great's Macedonian army in 330 BC but was later restored. It was an important town during the Seleucid, Arsacid, and Sasanian empires. When the Arab Caliphate captured Isfahan in 640 AD, it was again damaged but later restored; Islamic-style architecture subsequently appeared, beginning an era of prosperity and brilliance in the Islamic period. Isfahan served as the capital of the Seljuk Empire from 1051 to 1118. In 1387, it was captured and ravaged by Timur, who massacred 70,000 people. Later, in 1453, Isfahan was rebuilt, and its glory peaked in the 17th century under the Safavid Empire, with a population reaching 600,000, making it Persia's capital for the second time. Today, Isfahan is a cultural ancient capital of Iran, and its Naqsh-e Jahan Square is listed as a UNESCO World Heritage Site."
EDG_per_mission_4_20_desc:0 "As early as the 18th century BC, the Babylonian Code of Hammurabi mentioned Baghdad (meaning 'God-given') as an important stronghold. In Chinese historical records, the Arab Abbasid Caliphate (750-1258 AD), known as the 'Black-Clothed Arabs,' initially had its capital at Anbar. The second caliph of this dynasty, al-Mansur (754-775 AD), deemed Anbar unsuitable for a capital. He personally surveyed and selected a small town on the right bank of the Tigris called Baghdad, deciding to establish a new capital there. After four years of construction, the new capital was completed and named 'Madinat as-Salam,' meaning 'City of Peace,' serving as the capital of the Arab Caliphate. The city was circular, hence called the 'Round City.' It consisted of three layers: outer city, inner city, and royal city, with three walls. With the royal city as the center, the walls formed three concentric circles. Each wall had four equidistant gates, with four main streets radiating from the center to the gates, resembling wheel spokes. The royal city contained palaces, official residences, mosques, libraries, gardens, etc. In 830 AD, Caliph al-Ma'mun established the 'House of Wisdom' in Baghdad, a state academic research institution that gathered renowned scholars of different ethnicities and religious beliefs, collecting, organizing, and translating classical works from Greece, Persia, India, and other regions into Arabic, promoting the development of Arabic science and culture. From the 9th to 11th centuries, Islamic scholarship in Baghdad flourished. Sufism, Mu'tazila, Ash'arism, and Arabic linguistic schools were very active. Scholars of various sects, sponsored and protected by the court, authored books and made significant achievements in Quranic studies, Hadith, Islamic jurisprudence, Kalam (theology), literature, and arts. It is recorded that Baghdad once had over 30 various religious schools. Among them, the Nizamiyya University established by Seljuk Vizier Nizam al-Mulk in the 11th century and the Mustansiriya University founded by the Caliph in the 13th century were most famous, producing many renowned scholars and officials. Along with Cairo and Córdoba, it was known as one of the three great cultural cities of the Islamic world."
EDG_per_mission_5_12_desc:0 "The Qanat is an underground hydraulic engineering system created by the laboring people of arid regions over a long historical development. Qanats extract groundwater, turning deserts into oases, and were called 'well-canals' in ancient times. The main working principle of a qanat is that people channel a large amount of rainwater, glacier meltwater, and snowmelt that seep underground during spring and summer seasons to the surface for irrigation, utilizing the natural slope of mountains, to meet production and domestic water needs in desert areas. Qanat systems in different regions have specific local characteristics in their construction, but generally, a complete qanat system includes four main components: vertical shafts, underground channels (subterranean conduits), surface channels (open canals), and small reservoirs (settling basins). Operating on this principle, qanats provide a stable water flow and ensure self-flowing irrigation."
EDG_per_mission_5_13_desc:0 "The Armenian region has many skilled artisans with a mature silk industry and advanced techniques. Through specific policy guidance, we can leverage the economic advantages of this area."
EDG_per_mission_5_14_desc:0 "The Ghulam were a type of army in medieval Central Asia, West Asia, and South Asia, originating from the Persian word 'Ghulam,' meaning 'trained slave.' This was a professional elite force. Historical Turkic-Persian empires such as the Samanids, Ghaznavids, Kara-Khanids, Seljuks, Ghurids, and Khwarazmians all established Ghulam units. From the 13th to 15th centuries AD, due to events like the Mongol invasions, Persia and the entire Islamic eastern world fell into chaos, and the Ghulam system gradually declined. In the 16th century AD, Persia regained its statehood. To balance the increasingly powerful Qizilbash forces within the country, they established 'Qurchi' (Royal Guard), but the new Ghulam differed in many ways from the previous ones."
EDG_per_mission_5_15_desc:0 "Persia's location between the developing Europe, Central Asia, and India served as a bridge, bringing economic development. In the 16th century, the Silk Road to India revived, passing through northern Iran. Shah Abbas I also directly supported trade with Europe. Particularly, the British and Dutch greatly appreciated Iranian carpets, silk, and textiles. Other exports included horses, wool, pearls, and almonds used as spices in India. Main imports were coins, textiles, spices, metals, coffee, and sugar."
EDG_per_mission_5_16_desc:0 "The state's fiscal power has long been controlled by the great nobles, significantly constraining our national financial system. If we reform our tax system, we can collect taxes more efficiently. During Abbas's reign, taxation became the primary source of state revenue. He overhauled taxation nationwide, codifying the tax system into books, and taxes across almost all regions were directly levied according to laws promulgated by the central government. At that time, the total national tax revenue was approximately 785,623 tumans, while government expenditures totaled 491,796 tumans. Consequently, there was a substantial surplus in the government budget. This surplus was kept in the treasury for the king's use as needed. By distributing fiscal revenue among various strata, the government further strengthened its control over the administrative apparatus. To alleviate the economic burden on the poor, Abbas also ordered the exemption of certain taxes."
EDG_per_mission_5_18_desc:0 "During the reign of Abbas I, Persian handicrafts also experienced unprecedented development. Abbas extensively built factories and schools, widely attracting talent. According to records, the carpet factory in Isfahan was enormous, employing up to 25,000 workers alone. Besides hiring domestic workers, he also introduced numerous foreign talents, such as hiring 300 Chinese artisans skilled in porcelain making, who settled in Isfahan and other places with their families. Abbas's economic policies led to the emergence of capitalist sprouts in the Safavid dynasty, bringing prosperity unseen since the Mongol invasions."
EDG_per_mission_5_19_desc:0 "Samarkand is one of the oldest cities in Central Asia, with records dating back to the 5th century BC. The commercially adept Sogdians built Samarkand into a magnificent capital. In the 4th century BC, when Alexander the Great of the Macedonian Empire captured the city, he exclaimed: 'Everything I have heard is true, only Samarkand is more magnificent than I imagined.' In 1219, Samarkand was the new capital and cultural center of the Khwarazmian Empire. After its capture by Genghis Khan's Mongol Empire, it suffered catastrophic destruction. Most buildings in the city were later constructed by order of Timur. With the rise of the Timurid Empire, his armies swept through Persia, India, the Caucasus, Azerbaijan, and Mongolia. He vowed to make Samarkand the capital of Asia, piling treasures plundered from across Asia in Samarkand, bringing the most skilled artisans from every city to Samarkand, and erecting the most splendid palaces and mosques in the city."
EDG_per_mission_5_20_desc:0 "In the 10th century, many Islamic geographers described Ray in detail in their writings. Although Arabs hoped to replicate Baghdad's prosperity in Ray, they were isolated and weak there, while Persians permeated all social strata. The Oghuz Turks abandoned Ray in 1035 and 1042, but Ray recovered during the Seljuk and Khwarazmian periods. According to Islamic historians of the time, the Mongols massacred Ray's inhabitants and completely abandoned the city. In Sassanian chronicles, Ray had already become a secondary city. The origin of Tehran's name is unclear. It was a village in the 9th century, but less famous than the then more prosperous Ray. Sufi scholar Najm al-Din Razi estimated Ray's population before the Mongol invasion at 500,000. In the 13th century, after the Mongols destroyed Ray, many residents fled to Tehran. In some early texts, it was called 'Tehran of Ray.' Geographer Hamdollah Mostowfi described Tehran as a notable village in his 'Nuz'hat al-Qulub.' Castilian envoy Ruy González de Clavijo was likely the first European to visit Tehran, passing through in July 1404 en route to Timur's capital Samarkand (in present-day Uzbekistan). At that time, Timur controlled Iran, and Tehran still had no protective walls. In the early 18th century, Karim Khan ordered the construction of a palace and government offices in Tehran, perhaps to indicate Tehran as the capital, but later moved the government offices to Shiraz. In 1796, Agha Mohammad Khan of the Qajar dynasty was crowned king, and Tehran became the capital."
    
    
    
