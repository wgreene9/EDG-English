EDG_KAR_special_mission_1_1_desc:0 "As the state entered the modern era, the original governance system and government institutions gradually became inadequate for our developmental and expansionist needs. Under the reforms of the [ROOT.GetName.GetTitle], we promulgated a new codex in Sivas. This codex was compiled based on ancient customary law but incorporated more advanced elements."
EDG_KAR_special_mission_1_2_desc:0 "After Timur's iron fist shattered the Ottoman Empire, Anatolia fell into fragmentation, and the Turkic people faced a dire predicament. A strong power must reunite the Turks, and that power is us."
EDG_KAR_special_mission_2_1_desc:0 "The Turks have a long history and glorious traditions. Our splendor must be restored; our nation must be revived."
EDG_KAR_special_mission_2_2_desc:0 "The Ottomans long persecuted our tribes. Now, the illegitimate scions of the Ottoman dynasty are scattered around us. It is our duty to annihilate them all."
EDG_KAR_special_mission_2_3_desc:0 "Edirne, under the rule of Mehmed II, has always been our most formidable foe. But ultimately, it could not withstand our iron hooves."
EDG_KAR_special_mission_2_4_desc:0 "Great Turkic Nation, your armies have been invincible in any age! Our great ancestors will witness our historic feat of leading the Turkic people to once again dominate the world."
EDG_KAR_special_mission_2_5_desc:0 "The great Sultanate of Rum stands tall upon the earth once more. We have exterminated the descendants of the Ottomans and will personally lead the Turkic nation to glory."
 
 
#Ruthenia
mos_rus_found_the_russian_tsardom_title:0 "The Russian Tsardom"
mos_rus_found_the_russian_tsardom_desc:0 "We are destined to establish a great empire upon the Russian lands."

EDG_TR_Russian_minors_2_1_Army_title:0 "State and Army"
EDG_TR_Russian_minors_2_1_Army_desc:0 "Ruthenia has descended into the chaos of fragmentation and warlordism. Only the strongest shall prevail."
EDG_TR_Russian_minors_3_2_protect_kie_title:0 "Defend Kiev"
EDG_TR_Russian_minors_3_2_protect_kie_desc:0 "Kiev, hailed as 'the mother of all Rus' cities,' is the oldest city founded by the East Slavs. Situated on a terrace approximately 90 meters high on the right bank of the Dnieper River, it is surrounded by steep cliffs on three sides, making its position formidable. The earliest East Slavic chronicle, 'The Primary Chronicle' (compiled in the 12th century), records the origin of 'the city of Kiev': the three brothers of the Polyan tribe—Ky, Shchek, and Khoryv—together 'built a town and named it Kiev after their eldest brother.' This occurred around the turn of the 6th to 7th centuries and formed the nucleus of the future city of Kiev. Kiev has endured prolonged devastation, but she shall stand tall in the future."
EDG_TR_Russian_minors_1_3_Capture_Kiev_title:0 "Become the Grand Prince of Kiev"
EDG_TR_Russian_minors_1_3_Capture_Kiev_desc:0 "In 1380, Tokhtamysh of the White Horde, with the aid of Timur, defeated Mamai, the powerful minister of the Great Horde, and gained control over the main territories of the Golden Horde, becoming its Khan. However, the Golden Horde had been ravaged by bloody internal strife, weakening its control over the western Kievan Rus' region. Prince Ivan I of Kiev, from the Rurikid dynasty, served as the Golden Horde's agent in Kievan Rus', but Ivan I harbored his own ambitions. By the late 14th century, as the Golden Horde gradually declined, Ivan I consolidated his position in Kievan Rus', successfully repelled attacks from the Grand Duchy of Lithuania, and even seized the principalities of Turov and Minsk from the Lithuanians. Ivan I died of illness in Kiev in 1440 at the age of 83. His son, Andrei I, proved incompetent and despotic. Disregarding the feudal rights of other princes at his father's funeral and imposing heavy exactions throughout Kievan Rus' to curry favor with the Golden Horde, he sparked the Kievan Rus' Civil War beginning in December 1443. The principalities of Galicia-Volhynia, the Zaporozhian Hetmanate, and Chernigov all declared independence, each claiming the right to become the new Grand Prince of Kievan Rus', plunging into a chaotic struggle for the city of Kiev. Meanwhile, the Prince of Turov and the Archbishop of Minsk watched from the sidelines, striving to defend against the northern Lithuanians without the protection of the Grand Prince of Kievan Rus."
EDG_TR_Russian_minors_1_1_alliances_title:0 "Leader of Kievan Rus'"
EDG_TR_Russian_minors_1_1_alliances_desc:0 "Ivan I died of illness in Kiev in 1440 at the age of 83. His son, Andrei I, ultimately precipitated the fragmentation of Kievan Rus'. Our old friends within Kievan Rus' are destined to become our sworn enemies, but there remain other potential allies in the Rus' lands."
EDG_TR_Russian_minors_2_1_alliances_title:0 "With the Grand Prince of Moscow"
EDG_TR_Russian_minors_2_1_alliances_desc:0 "The Grand Prince of Moscow was once the Golden Horde's chief tax farmer in the Russian lands. Although the Grand Prince's control over other northern princes waned with the Horde's rapid decline, he remains one of the most powerful states in Eastern Europe. Our relationship with the Grand Prince of Moscow is of paramount importance to us."
EDG_TR_Russian_minors_4_1_alliances_title:0 "The Sole Grand Prince"
EDG_TR_Russian_minors_4_1_alliances_desc:0 "Kiev and Moscow were the capitals of the Grand Prince of Kiev and the Grand Prince of Moscow, respectively. Now that both cities have become our territory, we can proclaim to the Rus' principalities: there are no other Grand Princes anymore."
EDG_TR_Russian_minors_2_2_conquer_ZAZ_title:0 "Decapitate the Hetman"
EDG_TR_Russian_minors_2_2_conquer_ZAZ_desc:0 "The Zaporozhian Hetmanate is primarily based along the Black Sea coast of the Crimean Peninsula. Zaporozhia is a Cossack-led polity that controlled this vast steppe region when central authority in Kiev crumbled, developing its own political and military power. They possess the most valiant cavalry among the Rus' principalities and, like Cossacks in other lands, are fond of raiding. The Zaporozhians pursued liberty and, after exploring various political systems, ultimately rejected Rus' princely rule. Their supreme leader is elected."
EDG_TR_Russian_minors_2_3_conquer_CHR_title:0 "Strangle the Black Eagle"
EDG_TR_Russian_minors_2_3_conquer_CHR_desc:0 "A unified Principality of Chernigov vanished as early as the beginning of the 14th century. Originally ruled by the Rurikids, the local Rurikid ruler at the time rebelled against the Golden Horde and was ultimately eradicated. In the early 15th century, the principality was re-established, and the princely title was granted to the most prominent local family—the Chernigov family, who ruled the city of Chernigov itself. Prince Yevgeny of Chernigov, who ascended in 1411, initially had no desire to contend for hegemony over Kievan Rus', but he was even more unwilling to submit to Galicia-Volhynia or Zaporozhia. Thus, in 1443, he issued a declaration of self-defense, emphasizing Chernigov's defensive stance in the ongoing conflict."
EDG_TR_Russian_minors_2_4_conquer_VOL_title:0 "Western Gentry"
EDG_TR_Russian_minors_2_4_conquer_VOL_desc:0 "In the Kievan Rus' Civil War that erupted in 1443, Prince Ivan of Galicia-Volhynia was the sole monarch who actively instigated the conflict. Although princely authority in Galicia-Volhynia had traditionally been weak, Ivan's genius ability temporarily subdued the powerful nobility within his realm, allowing Galicia-Volhynia to exhibit significant war potential."
EDG_TR_Russian_minors_3_2_Duke_of_All_ruthenia_title:0 "Grand Duke of All Ruthenia"
EDG_TR_Russian_minors_3_2_Duke_of_All_ruthenia_desc:0 "After many years, Ruthenia is finally unified once more under a single banner. We are the ultimate victor of the civil war."
EDG_TR_Russian_minors_3_3_Strong_Army_title:0 "Revitalize the Army"
EDG_TR_Russian_minors_3_3_Strong_Army_desc:0 "Victory in the civil war does not necessarily guarantee lasting prosperity. The successor of the Kingdom of Poland, the Grand Duchy of Lithuania, and the Grand Principality of Moscow will all pose significant challenges to the civil war victor. Building a strong army is essential."
EDG_TR_Russian_minors_4_3_Strong_Army_title:0 "Integrate Tatar Cavalry"
EDG_TR_Russian_minors_4_3_Strong_Army_desc:0 "The Crimean Tatars are excellent horsemen. If both Cossacks and Tatars can become part of our cavalry forces, we can not only acquire more skilled mounted warriors but also exchange experience in cavalry warfare."
EDG_TR_Russian_minors_4_3_Strong_Army_tt:0 "Control a total of 10 provinces in the Crimea and Ural regions"
EDG_TR_Russian_minors_5_3_Strong_Army_title:0 "The First Corps"
EDG_TR_Russian_minors_6_3_Strong_Army_desc:0 "The Poles are also a nation skilled in mounted warfare. Poland has a large number of minor nobles (szlachta) who possess sufficient assets to fund private cavalry training. This tradition ultimately forged the glory of the Polish cavalry."
EDG_TR_Russian_minors_6_3_Strong_Army_title:0 "Polish Lancers"
EDG_TR_Russian_minors_5_3_Strong_Army_desc:0 "As our conquests stretch toward boundless horizons, large-scale army operations become an inevitable requirement. Grand army warfare in Ruthenia has its own tactics and doctrines, demanding higher discipline."
EDG_TR_Russian_minors_6_3_Strong_Army_tt:0 "Control a total of 10 provinces in the Polish region"
EDG_TR_Russian_minors_3_5_Kie_title:0 "Mother of All Cities"
EDG_TR_Russian_minors_3_5_Kie_desc:0 "The development of the 'Mother of All Cities' cannot be overlooked. The heart of Ruthenia must be fully developed; it must be a great city."
EDG_TR_Russian_minors_5_6_Kie_City_title:0 "Dnieper River Towns"
EDG_TR_Russian_minors_5_6_Kie_City_desc:0 "The development of the 'Mother of All Cities' cannot be overlooked. The heart of Ruthenia must be fully developed; it must be a great city."
EDG_TR_Russian_minors_4_8_conquer_VOL_title:0 "Recruit Talented Individuals"
EDG_TR_Russian_minors_4_8_conquer_VOL_desc:0 "Princely authority in Galicia-Volhynia has always been weak, with the Council of Nobles often overpowering the monarch. Few rulers, aside from wise sovereigns like Ivan II, have been able to manage the powerful magnates within their realm."
EDG_TR_Russian_minors_5_7_Pereyaslav_title:0 "Cathedral on the Eastern Bank"
EDG_TR_Russian_minors_5_7_Pereyaslav_desc:0 "We should be an Orthodox nation, building Orthodox cathedrals on every fertile land within our state."
EDG_TR_Russian_minors_5_11_Kill_tatar_title:0 "End the Central Asian Nomadic Threat"
EDG_TR_Russian_minors_5_11_Kill_tatar_desc:0 "The Tatars have held us captive for too long. Unless we thoroughly expel the Tatars from the lands surrounding us, Ruthenia will struggle to rise."
EDG_TR_Russian_minors_5_12_Kill_mongo_title:0 "Devour Mongolia"
EDG_TR_Russian_minors_5_12_Kill_mongo_desc:0 "Mongolia, a place once beyond our reach. Conquerors sweeping west from the Mongolian steppes once crushed us. But times have changed. Today, we are the conquerors."
EDG_TR_Russian_minors_5_13_Kill_China_title:0 "Claim the Mandate of Heaven"
EDG_TR_Russian_minors_5_13_Kill_China_desc:0 "China possesses vast and fertile lands. If we can rule over China, we are fully entitled to proclaim ourselves the Son of Heaven, adding another resplendent title to the Tsar's crown."
EDG_TR_Russian_minors_4_9_byz_title:0 "Annex the Balkans"
EDG_TR_Russian_minors_4_9_byz_desc:0 "The Balkans were once the lands of the Romans. As the Third Rome, we have every reason to bring the Balkan Peninsula back under our rule."
EDG_TR_Russian_minors_4_10_byz_title:0 "The Eastern Roman Legacy"
EDG_TR_Russian_minors_4_10_byz_desc:0 "We are the heirs of the Roman Empire. We have the right to claim the legacy of the Roman Empire."
EDG_TR_Russian_minors_4_11_west_asia_title:0 "Rule the Balkans"
EDG_TR_Russian_minors_4_11_west_asia_desc:0 "The Balkans are home to numerous ethnic groups, but the region is vast and holds great developmental potential. Bringing the Balkans under our rule would be an excellent choice."
EDG_TR_Russian_minors_4_12_Persia_title:0 "Recover Asia Minor"
EDG_TR_Russian_minors_4_12_Persia_desc:0 "The nomadic peoples of Central Asia have long threatened our borders. They must be conquered and ruled by great Ruthenia."
EDG_TR_Russian_minors_4_13_india_title:0 "Ascend to the Persian Throne"
EDG_TR_Russian_minors_4_13_india_desc:0 "The Iranian Plateau is a difficult land to conquer, but great Ruthenia shall not be hindered by anyone. 'King of Kings of All Persia' shall be yet another title for our Tsar."
EDG_TR_Russian_minors_3_11_Strong_Army_title:0 "Expand the Foreign Corps"
EDG_TR_Russian_minors_3_11_Strong_Army_desc:0 "Native Slavs have always been the backbone of the Ruthenian army, and the foreign legion has consistently played a vital role. However, foreign legionnaires clearly receive lower pay, meaning lower army maintenance costs."
EDG_TR_Russian_minors_3_12_Strong_Army_title:0 "Turkic Hussars"
EDG_TR_Russian_minors_3_12_Strong_Army_desc:0 "The Turks' impact on history is immense. Their cavalry is highly elite. Now, they shall be Ruthenia's cavalry."
EDG_TR_Russian_minors_3_13_Strong_Army_title:0 "Recruit Topçu"
EDG_TR_Russian_minors_3_13_Strong_Army_desc:0 "The Mughal Empire produced vast quantities of artillery, with a mature production process and system. While it undoubtedly contains corrupt and backward elements, we can extract the essence and discard the dross."
EDG_TR_Russian_minors_1_10_alliances_title:0 "The Greatest Prince"
EDG_TR_Russian_minors_1_10_alliances_desc:0 "We have unified the north and the south. Undoubtedly, we are the greatest prince of the East Slavs, without equal."
EDG_TR_Russian_minors_1_11_ship_title:0 "Defend the Sea Outlets"
EDG_TR_Russian_minors_1_11_ship_desc:0 "Some officials within our country are constantly preoccupied with the navy and sea outlets. They frequently petition the Tsar to establish a powerful naval force."
EDG_TR_Russian_minors_1_12_SWE_title:0 "Gustavus's Legacy"
EDG_TR_Russian_minors_1_12_SWE_desc:0 "Gustavus Adolphus was a military genius. The military reforms he implemented in Sweden can be inherited by us."
EDG_TR_Russian_minors_1_13_ship_title:0 "Baltic Navy"
EDG_TR_Russian_minors_1_13_ship_desc:0 "As we conquer more and more ports, the importance of a navy becomes increasingly apparent to us."
EDG_TR_Russian_minors_1_14_EEU_title:0 "Tsar of All Eastern Europe"
EDG_TR_Russian_minors_1_14_EEU_desc:0 "All of Eastern Europe is under our rule. We are not merely the Tsar of Ruthenia, nor just the Tsar of Russia, but the Tsar of All Eastern Europe."
EDG_TR_Russian_minors_2_9_King_of_Poland_title:0 "Claim the Polish Throne"
EDG_TR_Russian_minors_2_9_King_of_Poland_desc:0 "Murad II crushed the recent Crusade. King Władysław III of Poland fell in battle, leaving Sigismund without his most capable heir, and Poland returned to a state of de facto fragmentation upon losing its king. The foolish Poles had already destroyed the Kingdom of Poland once before. The Poles are clearly unworthy to be Kings of Poland; it is the East Slavs who should be crowned as such."
EDG_TR_Russian_minors_2_10_King_of_Poland_title:0 "Crowned King of Poland"
EDG_TR_Russian_minors_2_10_King_of_Poland_desc:0 "There shall be no more Poland, at least not as an independent entity on the map of Europe."
EDG_TR_Russian_minors_2_11_King_of_baltic_title:0 "The Great Northern War"
EDG_TR_Russian_minors_2_11_King_of_baltic_desc:0 "The Baltic Sea is a rich and beautiful sea, yet it has long been controlled by Vikings and Germans. But we all know it should belong to the Slavs."
EDG_TR_Russian_minors_2_12_King_of_scandinavia_region_title:0 "High King"
EDG_TR_Russian_minors_2_12_King_of_scandinavia_region_desc:0 "Rurik himself was a Viking. The Vikings once ruled us; we shall rule them in the future."
EDG_TR_Russian_minors_2_13_King_of_EU_title:0 "Tsar's Steamroller"
EDG_TR_Russian_minors_2_13_King_of_EU_desc:0 "The Tsar possesses the most powerful army and the vastest territory, and is the heir to the Roman Empire—we should not be content with merely this, but should become the Tsar of all Europe."
EDG_TR_Russian_minors_2_17_King_of_GM_title:0 "Nibble Away at Germania"
EDG_TR_Russian_minors_2_17_King_of_GM_desc:0 "The Tsar possesses the most powerful army and the vastest territory, and is the heir to the Roman Empire—we should not be content with merely this, but should become the Tsar of all Europe. The Germans may be difficult to conquer, and the Roman Empire found them a headache, but we shall ultimately rule all Germania."
EDG_TR_Russian_minors_2_18_King_of_GM_title:0 "Holy Roman Emperor"
EDG_TR_Russian_minors_2_18_King_of_GM_desc:0 "The title of Holy Roman Emperor is a fine one. Our Tsar should hold it, signifying our rule over the entire Catholic world."
EDG_TR_Russian_minors_2_17_King_of_FA_title:0 "Trample France"
EDG_TR_Russian_minors_2_17_King_of_FA_desc:0 "The Tsar possesses the most powerful army and the vastest territory, and is the heir to the Roman Empire—we should not be content with merely this, but should become the Tsar of all Europe. France is a fine land; the Tsar shall celebrate a small victory for its conquest."
EDG_TR_Russian_minors_2_18_King_of_FA_title:0 "Sun Tsar"
EDG_TR_Russian_minors_2_18_King_of_FA_desc:0 "The Sun King is a splendid title, but the Sun Tsar is an even more sacred and magnificent one. We shall permit our people to refer to our great sovereign as such."
EDG_TR_Russian_minors_2_17_King_of_BR_title:0 "Sweep Through Britain"
EDG_TR_Russian_minors_2_17_King_of_BR_desc:0 "Britons, Picts, Angles, Saxons... Britain is but a tiny land. We shall ultimately rule all the peoples here."
EDG_TR_Russian_minors_2_18_King_of_BR_title:0 "All-Rus' Duma"
EDG_TR_Russian_minors_2_18_King_of_BR_desc:0 "The English favor Parliament. We too have a parliamentary tradition. We shall learn from the parts of their parliamentary system that suit us, to improve our own national assembly."
EDG_TR_Russian_minors_2_17_King_of_IT_title:0 "Trample Italy"
EDG_TR_Russian_minors_2_17_King_of_IT_desc:0 "The Apennines, the ancient lands of the Roman Empire. Without a doubt, these shall be the lands of the Third Rome, beyond any question."
EDG_TR_Russian_minors_2_18_King_of_IT_title:0 "Viceroy of Italy"
EDG_TR_Russian_minors_2_18_King_of_IT_desc:0 "Italy's geographical position is of great importance. It is necessary for us to appoint a high official to rule here, radiating the Tsar's authority throughout the entire Mediterranean."
EDG_TR_Russian_minors_2_19_King_of_rome_title:0 "Tsar of All Europe"
EDG_TR_Russian_minors_2_19_King_of_rome_desc:0 "The Third Rome shall ultimately rule all of Europe. Glory to the Tsar!"
EDG_tr_tatar_yoke_title:0 "Invade the Steppe"
EDG_tr_tatar_yoke_desc:0 "We shall defeat the Tatars who once lorded over us, fertilizing the newly conquered lands with their blood."
EDG_tr_cossacks_title:0 "Recruit Cossacks"
EDG_tr_cossacks_desc:0 "The Cossacks are valiant and warlike, long serving as the core of our traditional cavalry. We should demonstrate our potential, attract more Cossacks to our cause, and prepare to defeat the Tatars and rule over Zaporozhia."
EDG_tr_ruthenia_title:0 "Ruthenian Development"
EDG_tr_ruthenia_desc:0 "Ruthenia shall ultimately be reunified. The glory of Kievan Rus' shall be restored. All this honor belongs to us."
EDG_tr_conquer_russia_title:0 "Rus' Industrial System"
EDG_tr_conquer_russia_desc:0 "Our northern brethren also have a Grand Prince, but this state of affairs must end. We shall be the sole sovereign for both the south and the north."
EDG_TR_defeat_mos_title:0 "Defeat Moscow"
EDG_TR_defeat_mos_desc:0 "The Grand Prince of Moscow may be powerful, but we must not permit another Slavic prince to call himself Grand Prince, for we are the sole legitimate authority of Rus'."
EDG_tr_independence_title:0 "Consolidate Independence"
EDG_tr_independence_desc:0 "Independence is a precious asset. In the past, we were ruled by the Grand Prince of Kiev, oppressed by him and the Mongols. Now, we must safeguard our own independence."
EDG_tr_RUS_conquer_states_title:0 "Expand the Realm"
EDG_tr_RUS_conquer_states_desc:0 "A state with stagnant borders has no future. We must expand our nation to better defend ourselves."
EDG_UKR_TOP_assemble_an_army_title:0 "Clash of Arms"
EDG_UKR_TOP_assemble_an_army_desc:0 "The fragmented Rus' lands are inevitably a chaotic battleground of clashing arms. We must muster formidable military strength to safeguard our interests."
EDG_TR_expand_country_mission_title:0 "Autocracy and Hegemony"
EDG_TR_expand_country_mission_desc:0 "Expanding our territory is not only our demand but also the demand of the age. There can be only one hegemon on the lands of Eastern Europe, and that must be us. To achieve this goal, we require vast territory and autocratic rule."
EDG_tr_kiev_title:0 "Rebuild Kiev"
EDG_tr_kiev_desc:0 "Kiev has endured severe devastation; it is scarred and wounded. But we shall rebuild it, restoring it to a great city."
EDG_TR_Russian_minors_5_14_King_of_China_title:0 "Son of Heaven of China"
EDG_TR_Russian_minors_5_14_King_of_China_desc:0 "We have solidified our rule over all of China. We are the Son of Heaven of China!"
EDG_TR_Russian_minors_2_14_overlooking_the_world_title:0 "World Conqueror"
EDG_TR_Russian_minors_2_14_overlooking_the_world_desc:0 "The might of the Rus' Empire is known from Ireland to Cathay. The great Mother Rus' is already the most powerful empire in the world, without equal. We have conquered half the world and will ultimately conquer the remaining half."
EDG_TR_Russian_minors_5_16_xbly_title:0 "Expand the Eastern Frontier"
EDG_TR_Russian_minors_5_16_xbly_desc:0 "Siberia holds vast undeveloped lands. We should eliminate potential competitors and extend our territory eastward."
EDG_TR_Russian_minors_5_17_xbly_title:0 "Vast Snowy Plains"
EDG_TR_Russian_minors_5_17_xbly_desc:0 "The vast snowy plains need a ruler, and governing such a vast territory requires a better administrative system, which in turn can promote our reclamation of the East."
EDG_TR_Russian_minors_5_18_xbly_title:0 "Kingdom of Siberia"
EDG_TR_Russian_minors_5_18_xbly_desc:0 "All of Siberia lies beneath our feet. The Tsar has created a new royal title for this vast region and encourages the great Rus' to cross the strait and venture to America."
 
 
 
 
#Volhynia
EDG_VOL_special_mission_1_4_title:0 "The Volhynian Era"
EDG_VOL_special_mission_1_4_desc:0 "The latter half of the 15th century shall be the Volhynian Era. The great Ivan II will lead us to become the region's foremost power!"
EDG_VOL_special_mission_1_5_title:0 "Volhynian Grand Fair"
EDG_VOL_special_mission_1_5_desc:0 "Volhynia has always been our economic and trade center. Constructing a grand-scale fair here would bring us immense benefits."
EDG_VOL_special_mission_2_5_title:0 "Administrative Reforms"
EDG_VOL_special_mission_2_5_desc:0 "As early as the initial period of Ivan II's reign, the rulers of Volhynia began administrative reforms of the state. Now, we have finally completed this arduous task."
EDG_VOL_special_mission_3_5_title:0 "Army Westernization"
EDG_VOL_special_mission_3_5_desc:0 "The times are constantly changing. Our traditional army seems increasingly unable to cope with the rapidly evolving state of warfare. Our generals have observed that the armies of Western Europe are more disciplined and possess greater war potential than ours."
EDG_VOL_special_mission_5_3_title:0 "Stabilize the Council of Nobles"
EDG_VOL_special_mission_5_3_desc:0 "The old Council of Nobles has long been a tumor within the Volhynian state—so massive that it is unsuitable for immediate excision, lest the nobles within the country react violently."
EDG_VOL_special_mission_5_4_title:0 "Reform the Council of Nobles"
EDG_VOL_special_mission_5_4_desc:0 "We have abolished the old Council of Nobles and established a new one more conducive to the Prince's centralization of power. This will greatly benefit our subsequent reforms."
EDG_VOL_special_mission_5_5_title:0 "All Power to the Tsar"
EDG_VOL_special_mission_5_5_desc:0 "The era of the Council of Nobles is over. We no longer need it as the supreme state authority. Now, all power belongs to the Tsar!"
 #Zaporozhia
EDG_ZAZ_special_mission_1_4_title:0 "Steppe Hegemony"
EDG_ZAZ_special_mission_1_4_desc:0 "We possess the most invincible cavalry. We should be the most powerful nation on the Eastern European steppe. All should submit to us!"
EDG_ZAZ_special_mission_1_5_title:0 "Reform the Sich Rada"
EDG_ZAZ_special_mission_1_5_desc:0 "The Sich Rada is our supreme political body and our highest military institution. We shall reform the Sich Rada to make it more adept at leading the Cossack horsemen warriors across the nation."
EDG_ZAZ_special_mission_2_5_title:0 "Cossack Grand Army"
EDG_ZAZ_special_mission_2_5_desc:0 "The Cossacks are a warlike people. If a massive army can be formed, then we shall surely be invincible."
EDG_ZAZ_special_mission_3_5_title:0 "Cossack Dragoons"
EDG_ZAZ_special_mission_3_5_desc:0 "In the German lands, a type of cavalry using firearms for caracole tactics has emerged, calling themselves the 'Black Riders.' This is a new and advanced tactic. We too can train Cossack Dragoons, making us even more invincible."
EDG_ZAZ_special_mission_5_3_title:0 "Militarized Administration"
EDG_ZAZ_special_mission_5_3_desc:0 "We have a uniquely Cossack system of military-administrative unity. The Hetmanate's controlled territory is divided into several combined military-administrative districts known as 'Regiments,' including the Starodub, Chernigov, Nizhyn, Priluki, Kiev, Hadiach, Pereiaslav, Lubny, Myrhorod, and Poltava Regiments."
EDG_ZAZ_special_mission_5_4_title:0 "New Nomadic Empire"
EDG_ZAZ_special_mission_5_4_desc:0 "We possess the vastest steppes and follow the nomadic way of life. We should cast off traditional restraints and adopt more practical governance methods."
EDG_ZAZ_special_mission_5_5_title:0 "Development of Little Russia"
EDG_ZAZ_special_mission_5_5_desc:0 "The lands of Little Russia encompass only six hundred thousand square kilometers, but they are the most fertile and abundant lands."
 
 
EDG_modifier_POL_ready_title:0 "Inheritance of the White Eagle"
EDG_modifier_POL_ready_desc:0 "The north-south division of Poland has led to separatist tendencies in the Duchy of Masovia as well. Consequently, the central court in Kraków has effectively lost control over most of the country. The King of Poland has become an empty title, and the heavy responsibility of rebuilding the Kingdom of Poland now falls upon our shoulders."

EDG_bav_claim_title:0 "Rebuilding of the Duchy" # Ambitious Rebuilding of the Duchy
EDG_bav_claim_desc:0 "The Dukes took many successful measures to develop power and unify the duchy, but they soon encountered the problem of division among different members of the family. This made Bavarian history for 250 years little more than a chronicle of war, decline, and territorial fragmentation. But all this is about to end, and we shall rebuild Bavaria."
 
 
