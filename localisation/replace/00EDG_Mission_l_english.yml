EDG_por_mission_3_9_title:0 "Conquer Lisbon"
EDG_por_mission_3_9_desc:0 "Alentejo has always been one of the most fertile regions in Iberia. However, this area is currently occupied by the Taifa of Badajoz. If we can drive out the infidels, we can become one of the most powerful forces in western Iberia."

