    EDG_BDH_special_Missions_2_2_desc:0 "穆扎赖卜派，又称摩尔阿拉伯礼，属于一种早期基督教的残余。由于伊比利亚半岛中南部长期被穆斯林势力统治，所以当地基督徒没有被后来的天主教会正规化引导，保留了许多蛮族时代的基督教传统。伊比利亚半岛上有大批的穆扎赖卜派信徒，而我们已经决定通过采取较为激进的方式强迫他们改宗。"
    EDG_BDH_special_Missions_2_3_desc:0 "如果我们连国内的异教徒都无法完全处理，那么我们将很难继续我们的军事扩张。"
    EDG_BDH_special_Missions_2_4_desc:0 "维持国内宗教信仰的纯洁对我们而言至关重要，一个国家在理想情况下应当只能存在一种主流信仰。"
    EDG_BDH_special_Missions_2_5_desc:0 "我们是安拉的利刃，我们在异教徒的土地上开展无尽的圣战，并以刀剑向世界布道。"
    EDG_BDH_special_Missions_3_1_desc:0 "在1430年，卡斯蒂利亚的恩里克三世亲率卡勒多巴拉骑士团与巴塔尔尧斯泰法，阿费泰西王朝的阿卜杜拉进行交战，并最终夺得了普拉森西亚，这对一生能征善战的战神泰法阿卜杜拉而言是奇耻大辱，他誓要夺回自己的失地。"
    EDG_BDH_special_Missions_3_2_desc:0 "我们重新夺回了普拉森西亚，并将会将我们的军事成果继续扩大，只有巴塔尔尧斯的利刃能终结伊比利亚的纷争。"
    EDG_BDH_special_Missions_3_3_desc:0 "科尔多瓦哈里发国已经崩溃许久，他们的首都也已经没落，如今成为了二流城市，只有我们能够拯救科尔多瓦。"
    EDG_BDH_special_Missions_3_4_desc:0 "部分苏菲派教团在伊比利亚具有一定的影响力，若能将他们纳入我们的政府中，将能为我们提供一定的帮助。"
    EDG_BDH_special_Missions_3_5_desc:0 "阿尔梅里亚兄弟会建立与1401年，其成员多为从事经商的富豪，本质上是一个商人组织，但他们与比萨、热那亚和撒丁的商人都有紧密的联系，垄断了地中海西岸的贸易活动，掌控着大量的财富。格拉纳达泰法国在伊比利亚半岛上长期处于竞争劣势，格拉纳达的邻居们，无论是穆斯林国家还是基督教国家都对其虎视眈眈，因而格拉纳达泰法不得不向阿尔梅里亚兄弟会求助，因而阿尔梅里亚兄弟会对格拉纳达国内的政治具有重大的影响力，而近年来格拉纳达泰法的无能以及泰法国的风雨飘渺让兄弟会不得不接过更多的权力，并最终与格拉纳达泰法展开了政治斗争。"
    EDG_BDH_special_Missions_4_2_desc:0 "我们会维持宗教宽容，以此保证国家的稳定，并保障税收。"
    EDG_BDH_special_Missions_4_3_desc:0 "伊比利亚基督教王国的沦陷，令北方的基督徒撤退到阿斯图里亚斯的群山之间，成为日后收复失地运动的最前沿，但绝大多数基督徒和教会人员依旧生活在摩尔人的统治下。穆斯林统治者将这些人称为“莫扎拉布人”，虽然作为齐米阶层存在，但却被禁止公开展示信仰和建造新教堂，可能促成后来穆扎赖卜派的保守风气。随着收复失地运动的展开，北方基督教开始反攻和解放旧地，一些莫扎拉布人开始逃回解放地区重建废弃城镇，填充流失人口，其中特别以910年由阿斯图里亚斯王国重组成的莱昂王国为首。在势力扩张的同时，伊比利亚基督徒也重新得以与教宗及其他欧洲国家建立联系，其中由查理曼解放的加泰罗尼亚地区率先开始接纳罗马礼而不是传统的西班牙本地礼仪。在北方基督徒正统化时，南方的莫扎拉布人却日渐保守化，他们开始尽可能保存最原始的西班牙礼仪传统，许多穆扎赖卜社区内的资深抄写员用西哥特文撰写手稿，这让穆扎赖卜派一直与北方的基督徒保持差距。但在再征服运动的过程中，北方的天主教王国不断地与莫扎拉布人达成协议，通过不强行推广罗马礼，换取他们对收复失地运动的支持，这从侧面对我们造成了威胁，因而，我们需要颁布一个与时俱进的法案，用以确保穆扎赖卜派教徒对我们的忠诚。"
    EDG_BDH_special_Missions_4_4_desc:0 "穆扎赖卜派教徒被我们保护，并一直服从我们的统治，成为了泰法的坚定拥护者。鉴于穆扎赖卜派所掌握的大量政治经济资源，我们也应该向他们让渡更多的利益。"
    EDG_BDH_special_Missions_4_5_desc:0 "我们的宗教宽容政策为世界所周知，即便受到了一些同宗国家的非议，我们依然是人文主义和普世精神的代言词。"
    
