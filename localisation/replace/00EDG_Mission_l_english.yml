 EDG_KAR_special_mission_2_4_title:0 "伟大突厥民族"
 EDG_KAR_special_mission_2_5_title:0 "罗姆重生"
 
 EDG_KAR_special_mission_1_1_desc:0 "随着国家步入近代化，原有的国家治理体系和政府机构渐渐不能适应我们发展和扩张的要求，在[ROOT.GetName.GetTitle]的改革下，我们在锡瓦斯颁布了新的法典，法典根据旧的习惯法汇编，但加入了更多先进的元素。"
 EDG_KAR_special_mission_1_2_desc:0 "在帖木儿的铁拳击碎了奥斯曼帝国后，安纳托利亚陷入了分裂，突厥民族陷入了困境，必须有一个强权重新统一 突厥人，那就是我们。"
 EDG_KAR_special_mission_2_1_desc:0 "突厥人有悠久的历史和光荣的传统，我们的荣光必须得到再现，我们的民族必须得以复兴。"
 EDG_KAR_special_mission_2_2_desc:0 "奥斯曼人长期迫害我们的部族，如今奥斯曼王室的孽种分布在我们的周围，将他们尽数消灭是我们的职责。"
 EDG_KAR_special_mission_2_3_desc:0 "穆罕默德二世治理下的埃迪尔内一直是我们最可怕的对手，但他终究抵挡不了我们的铁蹄。"
 EDG_KAR_special_mission_2_4_desc:0 "伟大的突厥民族，你的军队在任何时代都战无不胜！伟大的先祖将见证我们让突厥民族重新称霸世界的历史壮举。"
 EDG_KAR_special_mission_2_5_desc:0 "伟大的罗姆苏丹国重新屹立于大地之上，我们将奥斯曼的子孙斩尽杀绝，并将亲自带领突厥民族走向辉煌。"
 
 
#鲁塞尼亚
mos_rus_found_the_russian_tsardom_title:0 "俄罗斯沙皇国"
mos_rus_found_the_russian_tsardom_desc:0 "我们注定要在俄罗斯的土地上建立伟大的帝国。"

 EDG_TR_Russian_minors_2_1_Army_title:0 "国家与军队"
 EDG_TR_Russian_minors_2_1_Army_desc:0 "鲁塞尼亚已经陷入了分裂割据的混乱之中，只有最强大的一方能够胜出。"
 EDG_TR_Russian_minors_3_2_protect_kie_title:0 "保卫基辅"
 EDG_TR_Russian_minors_3_2_protect_kie_desc:0 "基辅，被誉为“罗斯众城之母”。它是东斯拉夫人建立的最古老城市，位于第聂伯河右岸一块高度约90米的台地，三面濒临陡峭悬崖，形势险峻。东斯拉夫人最早的编年史《往年纪事》(作于12世纪)记载了关于“基辅城”的由来：波良人部落首领三兄弟——基伊、塞克和霍里夫共同“建造城堡，以长兄的名字命名为基辅。”其时在6-7世纪之交。这是后世基辅城的核心。基辅经历了长久的摧残，但她在未来将会屹立不倒。"
 EDG_TR_Russian_minors_1_3_Capture_Kiev_title:0 "成为基辅大公"
 EDG_TR_Russian_minors_1_3_Capture_Kiev_desc:0 "1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。"
 EDG_TR_Russian_minors_1_1_alliances_title:0 "基辅罗斯领袖"
 EDG_TR_Russian_minors_1_1_alliances_desc:0 "伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世最终造成了基辅罗斯的分裂。我们在基辅罗斯内的旧友必然将会与我们不共戴天，但罗斯地区依然有其他潜在的盟友。"
 EDG_TR_Russian_minors_2_1_alliances_title:0 "与莫斯科大公"
 EDG_TR_Russian_minors_2_1_alliances_desc:0 "莫斯科大公在过去也是金帐汗在俄罗斯地区的最大包税人，尽管随着金帐汗势力的过快消逝，莫斯科大公对其他北方王公的控制力也有所下降，但他依然是东欧地区最强大的国家之一，与莫斯科大公的关系对我们而言是至关重要的。"
 EDG_TR_Russian_minors_4_1_alliances_title:0 "唯一的大公"
 EDG_TR_Russian_minors_4_1_alliances_desc:0 "基辅和莫斯科分别是基辅大公和莫斯科大公的首都，如今这两个城市都成为了我们的领土，我们可以向罗斯诸国宣布——再也没有其他大公了。"
 EDG_TR_Russian_minors_2_2_conquer_ZAZ_title:0 "斩首盖特曼"
 EDG_TR_Russian_minors_2_2_conquer_ZAZ_desc:0 "扎波罗热盖特曼国在基本盘在克里米亚半岛的黑海沿岸地区，扎波罗热是一个由哥萨克人领导的政权，他们在基辅君权旁落的时候控制了这一大草原地区，并且发展出了自己的政治军事力量，他们拥有罗斯诸国内最骁勇的骑兵，并且正如其他国家的哥萨克人一样热爱劫掠。扎波罗热人追求自由，在经历了对政治体制的探索后，最终否定罗斯王公，国家最高领袖由选举产生。"
 EDG_TR_Russian_minors_2_3_conquer_CHR_title:0 "绞杀黑鹰"
 EDG_TR_Russian_minors_2_3_conquer_CHR_desc:0 "统一的切尔尼戈夫公国在十四世纪初便消失了，这里原本归属留里克家族统治，但当时此地的留里克统治者反抗金帐汗，而最终被抹杀了。在十五世纪初，公国再度重建，王公头衔被给予了当地最大的家族，统治切尔尼戈夫本城的切尔尼戈夫家族。于1411年继位的切尔尼戈夫王公叶夫根尼原本并不想争夺基辅罗斯的霸权，但他更不愿向加利西亚-沃里尼亚或扎波罗热称臣，因而在1443年，他发布自卫声明，强调切尔尼戈夫在混战中的自卫属性。"
 EDG_TR_Russian_minors_2_4_conquer_VOL_title:0 "西方缙绅"
 EDG_TR_Russian_minors_2_4_conquer_VOL_desc:0 "在1443年爆发的基辅罗斯内战中，加利西亚-沃里尼亚王公伊凡是唯一一个主动挑起战乱的君主，尽管加利西亚-沃里尼亚的君权一向十分弱小，但伊凡天才的能力一度使国内的大贵族屈服，使得加利西亚-沃里尼亚表现出了极大的战争潜力。"
 EDG_TR_Russian_minors_3_2_Duke_of_All_ruthenia_title:0 "全鲁塞尼亚大公"
 EDG_TR_Russian_minors_3_2_Duke_of_All_ruthenia_desc:0 "时隔多年，鲁塞尼亚终于再度统一在同一面旗帜之下，我们是内战的最终胜利者。"
 EDG_TR_Russian_minors_3_3_Strong_Army_title:0 "兴师振旅"
 EDG_TR_Russian_minors_3_3_Strong_Army_desc:0 "内战的胜利并不一定能为我们带来长久的繁荣，波兰王国的继承者、立陶宛大公国以及莫斯科大公国都将对这个内战胜利者带来极大的挑战，组建一支强有力的军队是必须的。"
 EDG_TR_Russian_minors_4_3_Strong_Army_title:0 "整合鞑靼骑兵"
 EDG_TR_Russian_minors_4_3_Strong_Army_desc:0 "克里米亚的鞑靼人是优秀的骑兵，如果哥萨克人和鞑靼人都能成为我们骑兵力量的一部分，那么我们不仅可以获得更多的骑战能手，还能交流骑兵作战的经验。"
 EDG_TR_Russian_minors_4_3_Strong_Army_tt:0 "在克里米亚地区和乌拉尔地区一共拥有10个省份"
 EDG_TR_Russian_minors_5_3_Strong_Army_title:0 "第一军团"
 EDG_TR_Russian_minors_6_3_Strong_Army_desc:0 "波兰人也是善于骑战的民族，波兰国内存在大量的小贵族，他们有一定的资产，让他们有进行私人骑兵训练的资本，这一传统最终造就了波兰骑兵的辉煌。"
 EDG_TR_Russian_minors_6_3_Strong_Army_title:0 "波兰枪骑兵"
 EDG_TR_Russian_minors_5_3_Strong_Army_desc:0 "随着我们征服的步伐迈向无边无尽的远方，大军团作战成为了必然的要求。鲁塞尼亚的大军团作战有自己的战术和指导，拥有更高的纪律性。"
 EDG_TR_Russian_minors_6_3_Strong_Army_tt:0 "在波兰地区一共拥有10个省份"
 EDG_TR_Russian_minors_3_5_Kie_title:0 "众城之母"
 EDG_TR_Russian_minors_3_5_Kie_desc:0 "众城之母的建设是不可忽视的，鲁塞尼亚的心脏必须得到充足的发展，它必须是一个伟大的城市。"
 EDG_TR_Russian_minors_5_6_Kie_City_title:0 "第聂伯河市镇"
 EDG_TR_Russian_minors_5_6_Kie_City_desc:0 "众城之母的建设是不可忽视的，鲁塞尼亚的心脏必须得到充足的发展，它必须是一个伟大的城市。"
 EDG_TR_Russian_minors_4_8_conquer_VOL_title:0 "收编人才"
 EDG_TR_Russian_minors_4_8_conquer_VOL_desc:0 "加利西亚-沃里尼亚的君权一向十分弱小，缙绅会议常常压过君主一头，除了伊凡二世这样的贤君明主，少有君主能够驾驭国内的大贵族。"
 EDG_TR_Russian_minors_5_7_Pereyaslav_title:0 "东岸大教堂"
 EDG_TR_Russian_minors_5_7_Pereyaslav_desc:0 "我们应该是一个东正教国家，将东正教大教堂建设到国家的每一个富饶的土地上。"
 EDG_TR_Russian_minors_5_11_Kill_tatar_title:0 "终结中亚游牧"
 EDG_TR_Russian_minors_5_11_Kill_tatar_desc:0 "鞑靼人禁锢我们太久了，如果不将鞑靼人彻底驱逐出我们周边的土地，鲁塞尼亚将难以崛起。"
 EDG_TR_Russian_minors_5_12_Kill_mongo_title:0 "鲸吞蒙古利亚"
 EDG_TR_Russian_minors_5_12_Kill_mongo_desc:0 "蒙古利亚，一个曾经令我们难以望及的地方，从蒙古大草原上西进的征服者曾经击溃了我们。但时代变了，今天，我们才是征服者。"
 EDG_TR_Russian_minors_5_13_Kill_China_title:0 "宣称天命"
 EDG_TR_Russian_minors_5_13_Kill_China_desc:0 "中国有广袤而富饶的土地，如果我们能统治中国，我们完全有资格自称中华天子，这将是沙皇头上的又一个璀璨头衔。"
 EDG_TR_Russian_minors_4_9_byz_title:0 "吞并巴尔干"
 EDG_TR_Russian_minors_4_9_byz_desc:0 "巴尔干曾经是罗马人的土地，我们作为第三罗马，完全有理由将巴尔干半岛重新纳入我们的统治。"
 EDG_TR_Russian_minors_4_10_byz_title:0 "东罗马遗产"
 EDG_TR_Russian_minors_4_10_byz_desc:0 "我们的罗马帝国的继承人，我们有资格夺取罗马帝国的遗产。"
 EDG_TR_Russian_minors_4_11_west_asia_title:0 "统治巴尔干"
 EDG_TR_Russian_minors_4_11_west_asia_desc:0 "巴尔干民族众多，但地域辽阔且富有开发潜力，将巴尔干纳入我们的统治之下会是一个不错的选择。"
 EDG_TR_Russian_minors_4_12_Persia_title:0 "收复小亚细亚"
 EDG_TR_Russian_minors_4_12_Persia_desc:0 "中亚的游牧民族一直威胁着我们的边境，他们必须被征服，被伟大的鲁塞尼亚统治。"
 EDG_TR_Russian_minors_4_13_india_title:0 "入主波斯"
 EDG_TR_Russian_minors_4_13_india_desc:0 "伊朗高原是一个难以征服的地方，但伟大的鲁塞尼亚不会被任何人阻挡，“全波斯的万王之王”将会是我们的沙皇的又一个头衔。"
 EDG_TR_Russian_minors_3_11_Strong_Army_title:0 "扩大外籍兵团"
 EDG_TR_Russian_minors_3_11_Strong_Army_desc:0 "本国斯拉夫人一直是鲁塞尼亚军队的主心骨，外籍军团也一直发挥着重要的作用，但外籍军团士兵的待遇显然更低，也就是说，军队的维护成本更低。"
 EDG_TR_Russian_minors_3_12_Strong_Army_title:0 "突厥骠骑兵"
 EDG_TR_Russian_minors_3_12_Strong_Army_desc:0 "突厥人对历史的影响是巨大的，他们的骑兵是十分精锐的，如今他们将是鲁塞尼亚的骑兵。"
 EDG_TR_Russian_minors_3_13_Strong_Army_title:0 "招募土兵"
 EDG_TR_Russian_minors_3_13_Strong_Army_desc:0 "莫卧儿帝国打造大量的火炮，他们有一套成熟的生产流程和体制，虽然其中必然有腐朽落后的成分，但我们可以取其精华、去其糟粕。"
 EDG_TR_Russian_minors_1_10_alliances_title:0 "最伟大的王公"
 EDG_TR_Russian_minors_1_10_alliances_desc:0 "我们统一了南北，毫无疑问，是东斯拉夫人最伟大的王公，没有之一。"
 EDG_TR_Russian_minors_1_11_ship_title:0 "保卫出海口"
 EDG_TR_Russian_minors_1_11_ship_desc:0 "国内的一些官员总是对海军和出海口念念不忘，他们频频向沙皇提议，要求建立一支强大的海军力量。"
 EDG_TR_Russian_minors_1_12_SWE_title:0 "古斯塔夫遗产"
 EDG_TR_Russian_minors_1_12_SWE_desc:0 "古斯塔夫是一个天才军事家，他在瑞典实行的军事改革可以被我们继承。"
 EDG_TR_Russian_minors_1_13_ship_title:0 "波罗地海军"
 EDG_TR_Russian_minors_1_13_ship_desc:0 "随着我们征服了越来越多的港口，海军对我们的重要性日益体现出来。"
 EDG_TR_Russian_minors_1_14_EEU_title:0 "全东欧的沙皇"
 EDG_TR_Russian_minors_1_14_EEU_desc:0 "整个东欧都在我们的统治之下，我们不止是鲁塞尼亚的沙皇，俄罗斯的沙皇，还是全东欧的沙皇。"
 EDG_TR_Russian_minors_2_9_King_of_Poland_title:0 "宣称波兰王位"
 EDG_TR_Russian_minors_2_9_King_of_Poland_desc:0 "穆拉德二世击溃了新近的一次十字军，波兰国王瓦迪斯瓦夫三世兵败身死，西吉斯蒙德失去了最有力的继承人，而波兰因失去国王而重返实质上的分裂状态。愚笨的波兰人已经摧毁过波兰王国一次了，波兰人显然没有资格当波兰国王，东斯拉夫人才应该加冕波兰国王。"
 EDG_TR_Russian_minors_2_10_King_of_Poland_title:0 "加冕波兰国王"
 EDG_TR_Russian_minors_2_10_King_of_Poland_desc:0 "再也没有波兰了，至少它不会独立地出现在欧洲的地图上。"
 EDG_TR_Russian_minors_2_11_King_of_baltic_title:0 "大北方战争"
 EDG_TR_Russian_minors_2_11_King_of_baltic_desc:0 "波罗的海是一片富饶而美丽的海洋，却一直受到维京人和日耳曼人的控制，但我们都知道，她应该属于斯拉夫人。"
 EDG_TR_Russian_minors_2_12_King_of_scandinavia_region_title:0 "至高王"
 EDG_TR_Russian_minors_2_12_King_of_scandinavia_region_desc:0 "留里克曾经就是维京人，维京人在过去统治我们，我们则将在未来统治他们。"
 EDG_TR_Russian_minors_2_13_King_of_EU_title:0 "沙皇压路机"
 EDG_TR_Russian_minors_2_13_King_of_EU_desc:0 "沙皇拥有最强大的军队和最广袤的国土，还是罗马帝国的继承人——我们不应当仅仅满足于此，更应该成为全欧洲的沙皇。"
 EDG_TR_Russian_minors_2_17_King_of_GM_title:0 "蚕食日耳曼"
 EDG_TR_Russian_minors_2_17_King_of_GM_desc:0 "沙皇拥有最强大的军队和最广袤的国土，还是罗马帝国的继承人——我们不应当仅仅满足于此，更应该成为全欧洲的沙皇。日耳曼人或许很难以征服，罗马帝国对他们头疼不已，但我们终将统治全日耳曼尼亚。"
 EDG_TR_Russian_minors_2_18_King_of_GM_title:0 "神圣罗马皇帝"
 EDG_TR_Russian_minors_2_18_King_of_GM_desc:0 "神圣罗马帝国皇帝是一个不错的头衔，我们的沙皇应当持有它，代表我们对全天主教世界的统治。"
 EDG_TR_Russian_minors_2_17_King_of_FA_title:0 "踏平法兰西"
 EDG_TR_Russian_minors_2_17_King_of_FA_desc:0 "沙皇拥有最强大的军队和最广袤的国土，还是罗马帝国的继承人——我们不应当仅仅满足于此，更应该成为全欧洲的沙皇。法兰西是一片不错的土地，沙皇将会为征服该地而小小地庆祝一番。"
 EDG_TR_Russian_minors_2_18_King_of_FA_title:0 "太阳沙皇"
 EDG_TR_Russian_minors_2_18_King_of_FA_desc:0 "太阳王是称呼很棒，但太阳沙皇更是神圣而伟大的头衔，我们将允许我们的人民这么称呼我们伟大的君主。"
 EDG_TR_Russian_minors_2_17_King_of_BR_title:0 "席卷不列颠"
 EDG_TR_Russian_minors_2_17_King_of_BR_desc:0 "布立吞人、皮克特人、盎格鲁人、撒克逊人……不列颠不过是弹丸小国，我们终将统治这里所有的民族。˜"
 EDG_TR_Russian_minors_2_18_King_of_BR_title:0 "全罗斯杜马"
 EDG_TR_Russian_minors_2_18_King_of_BR_desc:0 "英国人喜欢议会，我们也有议会的传统，我们将学习他们议会制度中适合我们的一部分，改善属于我们的国家议会。"
 EDG_TR_Russian_minors_2_17_King_of_IT_title:0 "踏平意大利"
 EDG_TR_Russian_minors_2_17_King_of_IT_desc:0 "亚平宁，罗马帝国的故土，毫无疑问，这将是第三罗马的土地，毋庸置疑。"
 EDG_TR_Russian_minors_2_18_King_of_IT_title:0 "意大利总督"
 EDG_TR_Russian_minors_2_18_King_of_IT_desc:0 "意大利的地理位置十分重要，我们有必要安排要员统治这里，将沙皇的权威辐射至整个地中海。"
 EDG_TR_Russian_minors_2_19_King_of_rome_title:0 "全欧洲的沙皇"
 EDG_TR_Russian_minors_2_19_King_of_rome_desc:0 "第三罗马终将统治整个欧洲，荣耀终归于沙皇！"
 EDG_tr_tatar_yoke_title:0 "侵入大草原"
 EDG_tr_tatar_yoke_desc:0 "我们将会击败曾凌驾于我们之上的鞑靼人，用他们的鲜血肥沃新征服的土地。"
 EDG_tr_cossacks_title:0 "招募哥萨克"
 EDG_tr_cossacks_desc:0 "哥萨克人骁勇善战，一直是我们传统骑兵的核心力量，我们应当展示我们的潜力，让更多的哥萨克人投奔我们，并为击败鞑靼人和统治扎波罗热做准备。"
 EDG_tr_ruthenia_title:0 "鲁塞尼亚建设"
 EDG_tr_ruthenia_desc:0 "鲁塞尼亚终将回归统一，基辅罗斯的荣光终将再现，这一切荣耀都归于我们。"
 EDG_tr_conquer_russia_title:0 "罗斯工业体系"
 EDG_tr_conquer_russia_desc:0 "我们在北方的同胞也有一个大公，但这一现状必须结束，我们将会是南北方共同的唯一君主。"
 EDG_TR_defeat_mos_title:0 "击败莫斯科"
 EDG_TR_defeat_mos_desc:0 "莫斯科大公或许很强大，但我们不应该允许另一个斯拉夫王公自称大公，因为我们才是唯一的罗斯正统。"
 EDG_tr_independence_title:0 "巩固独立"
 EDG_tr_independence_desc:0 "独立是宝贵的财富，我们在过去被基辅大公统治，遭受基辅大公和蒙古人的压迫，如今我们必须保卫自己的独立。"
 EDG_tr_RUS_conquer_states_title:0 "开疆拓土"
 EDG_tr_RUS_conquer_states_desc:0 "国土静止的国家没有未来，我们必须拓展我们的国家，才能更好地保卫自己。"
EDG_UKR_TOP_assemble_an_army_title:0 "兵戈扰攘"
EDG_UKR_TOP_assemble_an_army_desc:0 "分裂的罗斯地区必然是兵戈扰攘的混战之地，我们要调集强大的军事力量，才能维护自己的利益。"
 EDG_TR_expand_country_mission_title:0 "专制与霸权"
 EDG_TR_expand_country_mission_desc:0 "扩张我们的国土不仅是我们的要求，也是时代的要求，东欧的土地上只能有一个霸主，那只能是我们。而要达成这一目标，我们必须有辽阔的国土和专制的统治。"
 EDG_tr_kiev_title:0 "重建基辅"
 EDG_tr_kiev_desc:0 "基辅饱受摧残，它伤痕累累，但我们将重建它，让它重新成为伟大的城市。"
 EDG_TR_Russian_minors_5_14_King_of_China_title:0 "中华天子"
 EDG_TR_Russian_minors_5_14_King_of_China_desc:0 "我们已经稳固了在全中国的统治，我们是中华天子！"
 EDG_TR_Russian_minors_2_14_overlooking_the_world_title:0 "世界征服者"
 EDG_TR_Russian_minors_2_14_overlooking_the_world_desc:0 "罗斯帝国的威名从爱尔兰到契丹无人不知无人不晓，伟大的罗斯母亲已经是世界上最为强大的帝国，没有之一，我们征服了半个世界，并终将征服这个世界剩下的一半领土。"
  EDG_TR_Russian_minors_5_16_xbly_title:0 "扩土东疆"
   EDG_TR_Russian_minors_5_16_xbly_desc:0 "西伯利亚有广袤的未开发的土地，我们应当消灭可能的竞争者，如果将我们的国土向东部扩展。"
  EDG_TR_Russian_minors_5_17_xbly_title:0 "广袤雪原"
   EDG_TR_Russian_minors_5_17_xbly_desc:0 "广袤的雪原需要有统治者，而统治一大片土地需要更好的行政体系，而更好的行政体系可以促进我们对东方的开垦。"
  EDG_TR_Russian_minors_5_18_xbly_title:0 "西伯利亚王国"
   EDG_TR_Russian_minors_5_18_xbly_desc:0 "全西伯利亚都在我们脚下，沙皇为这个广阔的地区创建了一个全新的王国头衔，并鼓励伟大的罗斯跨国海峡，前往美洲。"
 
 
 
 
#沃里尼亚
    EDG_VOL_special_mission_1_4_title:0 "沃里尼亚时代"
    EDG_VOL_special_mission_1_4_desc:0 "十五世纪的后半期将是沃里尼亚的时代，伟大的伊凡二世将能够带领我们成为地区第一强权！"
    EDG_VOL_special_mission_1_5_title:0 "沃里尼亚大集市"
    EDG_VOL_special_mission_1_5_desc:0 "沃里尼亚一直是我们的经济中心和贸易中心，如果能在沃里尼亚建造一座规模庞大的集市，能够为我们带来巨大的好处。"
    EDG_VOL_special_mission_2_5_title:0 "行政改革"
    EDG_VOL_special_mission_2_5_desc:0 "早在伊凡二世上台初期，沃里尼亚的君主就开始了国家的行政改革，如今我们终于完成了这个艰巨的任务。"
    EDG_VOL_special_mission_3_5_title:0 "军队西化"
    EDG_VOL_special_mission_3_5_desc:0 "时代不停地变化，我们传统的军队似乎越来越不能应对飞速变化的战争局势。国内的将军发现，西欧人的军队要比我们更加训练有素，更具有战争潜力。"
    EDG_VOL_special_mission_5_3_title:0 "稳定缙绅议会"
    EDG_VOL_special_mission_5_3_desc:0 "旧缙绅议会一直是沃里尼亚国家的一颗肿瘤，这颗肿瘤太过巨大，以致于不适合立刻清除，否则国内的缙绅将会大力反弹。"
    EDG_VOL_special_mission_5_4_title:0 "改革缙绅议会"
    EDG_VOL_special_mission_5_4_desc:0 "我们已经取缔了旧缙绅议会，而建立了一个更利于王公进行中央集权的新缙绅议会，这将能够大大利于我们接下来的改革。"
    EDG_VOL_special_mission_5_5_title:0 "一切归于沙皇"
    EDG_VOL_special_mission_5_5_desc:0 "缙绅议会的时代已经一去不复返，我们再也不需要它作为国家最高权力机构了，现在一切权力属于沙皇！"
 #扎波罗热
    EDG_ZAZ_special_mission_1_4_title:0 "草原霸权"
    EDG_ZAZ_special_mission_1_4_desc:0 "我们拥有最所向无敌的骑兵，我们应当是东欧大草原上最强大的国家，所有人都应当向我们臣服！"
    EDG_ZAZ_special_mission_1_5_title:0 "改革谢契拉达"
    EDG_ZAZ_special_mission_1_5_desc:0 "谢契拉达是我们的最高权力机构，也是我们的最高军事机构，我们将对谢契拉达进行改革，让它更擅长领导全国的哥萨克骑兵战士。"
    EDG_ZAZ_special_mission_2_5_title:0 "哥萨克大军团"
    EDG_ZAZ_special_mission_2_5_desc:0 "哥萨克人是能征善战的民族，如果能组建一支庞大的军队，那么我们一定是战无不胜的。"
    EDG_ZAZ_special_mission_3_5_title:0 "哥萨克龙骑兵"
    EDG_ZAZ_special_mission_3_5_desc:0 "德意志地区出现了一种手持火枪进行回旋射击的骑兵，他们自称黑骑兵。这是一种全新且先进的战术，我们也可以训练哥萨克龙骑兵，让我们更加战无不胜。"
    EDG_ZAZ_special_mission_5_3_title:0 "军事化行政"
    EDG_ZAZ_special_mission_5_3_desc:0 "我们具有哥萨克特色的军政合一组织。盖特曼政权控制区划分为多个军事行政合一的区，即所谓"团"，包括斯塔罗杜布团、切尔尼戈夫团、涅任团、普里卢茨克团、基辅团、加佳奇团、佩列亚斯拉夫团、卢布内团、米尔哥罗德团和波尔塔瓦团。"
    EDG_ZAZ_special_mission_5_4_title:0 "新游牧帝国"
    EDG_ZAZ_special_mission_5_4_desc:0 "我们拥有最广阔的草原，遵循游牧民族的生活方式，我们应当放弃传统的束缚，将更为实用的治理方法引用进来。"
    EDG_ZAZ_special_mission_5_5_title:0 "小俄罗斯开发"
    EDG_ZAZ_special_mission_5_5_desc:0 "小俄罗斯的土地只有六十万平方公里土地，但都是最为肥沃、富饶的土地。"
 
 
 EDG_modifier_POL_ready_title:0 "白头鹰的继承"
 EDG_modifier_POL_ready_desc:0 "波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔，重建波兰王国的重任落在了我们的身上。"
 
 EDG_bav_claim_title:0 "重建公国雄心"
 EDG_bav_claim_desc:0 "公爵们为发展力量和统一公国而采取了许多成功的措施，但他们很快遇到了家庭内部不同成员间分裂的问题，这使得巴伐利亚在250年间的历史无外乎一部充斥着战争和衰落的领地分裂史，但这一切即将终止，而我们将重建巴伐利亚。"
 
 
