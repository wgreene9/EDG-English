EDG_ARL_special_Mission_1_7_desc:0 "The religious situation in the Iranian region is severe. Sunni, Shia, Coptic, and even Nestorian Christians have large followings here. The chaos of faith brings disorder and a dim future. We must address the root of this turmoil."
EDG_ARL_special_Mission_1_8_desc:0 "Bringing the infidels and heretics of the Persian region back to the right path through various means has always been our goal. A unified faith gives us stronger religious cohesion."
EDG_ARL_special_Mission_1_9_desc:0 "We have reunified the Islamic world. The Caliphate is reborn under our blade and faith."
EDG_ARL_special_Mission_1_10_desc:0 "The Maragheh Order is an important Shia order in the Iranian region. Integrating their strength will make us even more powerful."
EDG_ARL_special_Mission_2_7_desc:0 "The Qizilbash are our most elite and fanatical troops. In our conquests, the Qizilbash will undoubtedly be the pillar of our military strength."
EDG_ARL_special_Mission_2_8_desc:0 "We wage war north and south in the name of the Imam, crushing all enemies who oppose the Imam."
EDG_ARL_special_Mission_2_9_desc:0 "Tabriz ultimately falls into our hands. The transfer of this great city proves how unstoppable our power is."
EDG_ARL_special_Mission_2_10_desc:0 "Baghdad once held the throne of the Caliph. As the supreme Imam, we have the right to bring Baghdad under our rule."
EDG_ARL_special_Mission_3_7_desc:0 "All of Persia is in chaos. The current state of warlordism dissatisfies everyone. Persia must be unified, and our campaign will begin from Azerbaijan."
EDG_ARL_special_Mission_3_8_desc:0 "Our strength has long been scattered across various regions of Iran, preventing us from truly rising and unifying all of Iran. We need a legitimate descendant of the Imam to unite all resources in his name."
EDG_ARL_special_Mission_3_9_desc:0 "Only a true mighty ruler can govern all of Iran. We have already become the most powerful political and military force in the Persian region. Only we have the strength to rule this ancient land."
EDG_ARL_special_Mission_3_10_desc:0 "Only a true mighty ruler can govern all of Iran. We have already become the most powerful political and military force in the Persian region. Only we have the strength to rule this ancient land."
EDG_ARL_special_Mission_4_7_desc:0 "Even the devout and fanatical Safavid Order has long harbored various religious and interest divisions within. If we are to strengthen our power, we must bridge these divides to achieve internal stability within the order."
EDG_ARL_special_Mission_4_8_desc:0 "The Iranian region is home to a large population of Shia believers. They revere us as the messengers of Allah. As long as we can mobilize the strength of the believers in Iran, we shall be invincible."
EDG_ARL_special_Mission_4_9_desc:0 "The Aq Qoyunlu are one of the greatest obstacles on our path to unifying Iran. Since Uzun Hasan became the ruler of the Aq Qoyunlu, they have grown increasingly powerful. But we shall utterly shatter their rule."
EDG_ARL_special_Mission_4_10_desc:0 "The brutal Timur once conquered all of Iran with his iron hooves. But now Timur is long gone, and his descendants lack the strength to maintain a unified empire. The offspring of these tyrants ultimately cannot withstand our power."
EDG_ARL_special_Mission_5_7_desc:0 "Promoting Shia doctrine is one of the tasks the Safavid Order must never avoid. We have a duty to preach in this land."
EDG_ARL_special_Mission_5_8_desc:0 "Launching Jihad in the name of the Imam will give our warriors stronger spiritual motivation and crush all who dare oppose us."
EDG_ARL_special_Mission_5_9_desc:0 "Our ruler is the Living Imam, the undisputed ruler of all Muslims and, indeed, the undisputed ruler of the entire world."
EDG_ARL_special_Mission_5_10_desc:0 "The arrogant Turks expand recklessly to our west, building a vast army that threatens us. We must crush them and drive them out of the Islamic world."



