    EDG_per_mission_1_12_desc:0 "波斯地区有众多的山脉，扎格罗斯山脉更是我们的守护神，在山脉群修建现代化的堡垒，将能够保护我们的帝国腹地不受外敌的践踏。"
    EDG_per_mission_1_14_desc:0 "黎凡特和马什里克地区有大量的异端建立起了脆弱的统治，我们将会摧毁他们的王庭，在他们的土地上传播正确的信仰。"
    EDG_per_mission_1_16_desc:0 "阿契美尼德王朝曾经入主埃及，成为了埃及实质上的法老，我们也将在开罗和亚历山大建立我们的行宫和要塞。"
    EDG_per_mission_1_17_desc:0 "“马格里布”意为日落之地，指阿特拉斯山脉至地中海海岸之间的地区，该地区传统上受地中海和阿拉伯文明影响，同时也与撒哈拉沙漠以南的黑非洲地区有着密切的贸易往来，因此形成了独特的文化，穆瓦希德王朝和法蒂玛王朝以及十字军控制着这片土地，但他们的统治脆弱无比，这意味着我们将能够对他们摧枯拉朽。"
    EDG_per_mission_1_18_desc:0 "在埃及，穆斯林统治者的宗教政策也体现在对科普特人改信伊斯兰教的态度上。他们延续在其他征服地区一贯执行的“迪米”制度。在伊斯兰国家中受到宽容和保护的基督徒、犹太教徒和祆教徒都被称为“迪米”，即“立约之人”。这些非穆斯林必须承认伊斯兰教的崇高属性和伊斯兰国家的主导地位，并经由一些社会上的限制和缴付一种穆斯林不需缴纳的人头税，以表示他们接受臣属地位。相对地，他们享有生活和财产的安全，可接受保护免受外敌侵凌，可以自由崇祀，并在处理自身的事物方面，享有很高的自主权。"
    EDG_per_mission_1_19_desc:0 "波斯帝国前期仰仗的土库曼游牧部族军队漫无纪律，且时常反叛。对当下的波斯统治者而言，如何遏制基齐勒巴什力量的膨胀，是其即位后面临的首要问题。在英国冒险家罗伯特·谢利的帮助及大臣阿拉威尔迪汗的主持下，我们利用新式武器装备新军，使其成为遏制部落力量的基柱。新的常备军是由波斯农民和来自高加索地区的亚美尼亚人、格鲁吉亚人、塞加西亚人战俘及其后裔组成的皇家军团，主要包括炮兵、洋枪兵和步兵。其中，步兵每军12000人，骑兵每军10000人，皆装备火枪；炮兵人数达12000人，配备有500门铜炮。"
    EDG_per_mission_1_20_desc:0 "除了建立新式的正规部队外，阿巴斯还扩充王室近卫军规模，使其人数达到了3000人。近卫军职责是保卫皇帝和王室成员的安全，随时听从皇帝的调遣。军事改革不仅加强了部队战斗力，使其能够更好地保卫国家政权抵御外部侵犯。此外，阿巴斯将军队中基齐勒巴什人的数量由原来的6至8万裁减至3万，扭转了土库曼部落贵族拥兵自重的局面，降低了基齐勒巴什人在军队中的影响力。"
    EDG_per_mission_2_14_desc:0 "波斯地区在过去的几十年内饱经战火，曾经繁荣的土地陷入了废墟和灰烬之中，重现波斯地区的繁荣以及帝国对波斯的控制对我们的同志而言至关重要。"
    EDG_per_mission_2_15_desc:0 "波斯人有悠久的官僚制度，当地的波斯官僚是我们治理国家的支柱，建立起一套符合波斯人传统的行政制度将能够提升我们的国家治理能力。"
    EDG_per_mission_2_17_desc:0 "底万制度起源于波斯皇帝库斯劳一世，在波斯中的意思是“疯子白痴”，后又指财税人员。底万制度下，底万的财税人员地位颇高，但通常不是贵族，他们不仅进行财务审查，还具备检察职能，用以制约贵族和强有力的大臣。"
    EDG_per_mission_2_18_desc:0 "中央和地方的紧张关系是理解萨法维王朝政权结构和政治治理的关键。萨法维国家最根本的问题在于其在结构上是一个部落联盟，因而极其不稳定。享有自主性、经济利益和军事野心的各个部落彼此泾渭分明且相互敌对，常常使国家在政治秩序上陷入混乱，它们都反对一个中央集权国家的建立。在整个萨法维王朝时期，最具影响的政治斗争常常是统治菁英内部的斗争而非统治者和被统治者的权力斗争。这种权力斗争、得失变化最明显地体现于国家中央集权或地方分权的程度上，其关键是沙阿与基泽勒巴什部落的关系。波斯的这一国家结构是十分不安全的，我们必须削弱地方的权力。"
    EDG_per_mission_2_19_desc:0 "沙阿之下设有最高会议最高会议由沙阿来召集，由沙阿所指定的各游牧部落的军事贵族、官僚与乌里玛代表组成。仅次于沙阿的官员称为”大维齐尔”，作为沙阿的代理人，大维齐尔通常由波斯贵族来担任，拥有巨大的权力并控制全国的事务。接下来是”埃米尔·乌穆拉”，即军队总司令；再次是”萨德尔·苏杜尔”，它是沙阿旨意的维护者，也是穆斯林的法律顾问。此外，还有主管财政的大臣和其他各部大臣。大臣会议仅有咨议的权力，最终决定权属于沙阿，而大维齐尔一直是内阁的最高领袖，但我们需要做出一些改变，削弱大维齐尔的权力以加强君权。"
    EDG_per_mission_2_20_desc:0 "尼扎姆实施的一系列改革措施，使波斯出现了中兴的迹象，中央权力得到加强，财政状况得到改善，农民负担有所减轻，工商业者得到收益，社会趋向稳定，因此受到多数人的支持。尼扎姆推行改革的目的是巩固恺加王朝的政权，这就有着很大的局限性，不可能消除封建王朝固有的腐败。何况尼扎姆只是得到年轻国王的支持，才能推行其改革措施。尼扎姆的改革触犯了王室贵族、地方升官和诸汗王、中高级军政官员，以及寺院和宗教界上层的利益，也抑制了欧洲列强的利益。"
    EDG_per_mission_3_14_desc:0 "印度地区的富饶一直让我们十分垂涎，我们将从印度的西北角进入这片富饶的地区，并在印度斯坦建立我们的统治。"
    EDG_per_mission_3_16_desc:0 "伊斯兰对印度的真正征服开始于11世纪，是由中亚的突厥人进行的。伽色尼王朝的苏丹马赫穆德远征印度12次以上，在北印度造成严重破坏。伽色尼王朝在中亚的领土于1173年被其位于阿富汗的原附庸廓尔王朝吞并。廓尔王朝的统治者穆伊兹丁·穆罕默德在1192年的第二次德赖战役中决定性地击败了兆汗人；他留在印度的总督顾特卜-丁·艾伯克于1206年采用苏丹头衔统治被穆斯林征服的北印度地区，定都德里。此后直到莫卧儿帝国建立，北印度的历史即为德里苏丹国的历史，直到德里苏丹国于十五世纪中叶崩溃，印度陷入了短暂的权力真空。德里苏丹国瓦解造成的权力真空并没有持续很长时间，新的征服者很快在西北方出现，我们有希望成为统一印度的新霸主，为此，有一些大臣提出我们应当采取更为激进的扩张政策。"
    EDG_per_mission_3_17_desc:0 "行政渗透的不足已经成为任何帝国统治该地区的最大阻碍。鼓励经济生产力符合国家利益，我们必须时刻牢记这一点，同时也要不断关注区域经济。解决这个问题需要大量的资源和承诺，因为没有简单的方法来统治我们计划中如此之多的臣民。让我们建立一个政府机构来对土地，作物种植，土地收入和当地经济进行定期的地籍调查。此外，我们必须始终要求所有人以现金缴税，并在需要时要较低的税收以鼓励当地经济。"
    EDG_per_mission_3_19_desc:0 "我们已经将印度纳入了自己的统治，如今我们将在印度设立一个更加完善的行政系统，解放我们的行政能力。"
    EDG_per_mission_3_20_desc:0 "波斯帝国重现于人间，伊朗的力量最终辐射在世界的每一个角落，我们是最强大的超级大国，凌驾于所有列强之上！"
    EDG_per_mission_4_11_desc:0 "波斯地区的经济有待恢复，而我们将以一个充满活力的宫廷保证政策的上传下达和科学性。"
    EDG_per_mission_4_12_desc:0 "教育代表着国家未来发展的可能性，我们将扩大公共教育的机构，让我们的国民成为最有才识的人才。"
    EDG_per_mission_4_13_desc:0 "古拉姆，是中世纪中亚、西亚、南亚地区的一种军队，源于波斯文Ghulam，意为“经过训练的奴隶” ，这是一种职业化的精锐军队，历史上的萨曼王朝、伽色尼王朝、喀喇汗王朝、塞尔柱王朝、古尔王朝、花剌子模王朝等突厥—波斯帝国都曾组建过古拉姆部队。公元13~15世纪，由于蒙古入侵等事件，波斯和整个伊斯兰东部世界都陷了混乱，古拉姆制度逐渐衰落。公元16世纪，波斯再次复国，为了以制衡国内日渐坐大的红帽军势力，名为“王之密友”。但新的古拉姆和之前的古拉姆已经有了许多不同。"
    EDG_per_mission_4_14_desc:0 "高加索山脉下有许多人不认同我们的文化政策，但或许我们并不需要太多的理解。"
    EDG_per_mission_4_15_desc:0 "德里苏丹国，在奴隶王朝初期是占据北印度部分地区的国家，后来历朝历代逐渐扩张，一度成为占据南亚次大陆大部分地区的巨大苏丹国。共存在了320年，是13～16世纪突厥人和阿富汗人军事贵族统治北印度的伊斯兰教区域性封建国家的统称，由于先后有5个王朝在德里进行过统治，而且这些王朝首都始终位于德里，故而被统称为德里苏丹国。\n\n古尔王朝的苏丹穆罕默德于1206年遇刺身死，其国家分裂。而统治印度的总督库特布丁·艾伊拜克以德里为中心独立为苏丹，故称德里苏丹国家，北印度从此开始了德里苏丹王朝的时代。\n\n德里苏丹国的统治阶级都是中亚来的伊斯兰教军事封建贵族，以突厥人和阿富汗人“四十大家族”为核心，占有大量的军事采邑土地“伊克塔”，并依靠中亚外族雇佣军为统治支柱。对印度教封建主及各阶层广大居民采取敌对、歧视、迫害等高压统治政策，强征人头税及强迫改宗伊斯兰教，刺激了印度教各阶层的民族感情和宗教情绪。\n\n如今德里被我们接管，一些人也将我们称作德里苏丹，我们是否接受这一头衔？"
    EDG_per_mission_4_16_desc:0 "印度的富饶为商路的繁荣贡献了非常大的力量，我们将从印度攫取更多的利润，让财富源源不断地流入波斯。"
    EDG_per_mission_4_17_desc:0 "大干道沿线的三个主要城市拉合尔、德里和达卡位于三个不同的国家，它们的存在归功于肥沃的印度恒河平原，以及发达的经济。"
    EDG_per_mission_4_18_desc:0 "大不里士(Tabriz)　伊朗西北边陲古城，东阿塞拜疆省省会。旧译“帖必力思”、“低廉”。位于雷扎耶湖盆地东北侧山麓，距德黑兰约530公里。始建于公元前3世纪，历史上多次成为王朝首都。古代为四方往来通衢，在军事及交通上居重要地位。 8世纪初，阿拉伯军队征服波斯和中亚后，大不里士被占领，成为军事要地。后被波斯和中亚一带割据的伊斯兰诸王朝先后分属管辖。1258年，成吉思汗孙旭烈兀攻克巴格达灭阿巴斯王朝后，建立蒙古人统治的伊尔汗国，大不里士被定为首都，成为伊尔汗国的政治、经济和文化中心。在该城附近建有马拉格天文台，编制了《伊尔汗历》，附设有规模较大的图书馆。在合赞汗统治时，该城学者荟萃，伊斯兰学术文化得到发展，建有多所清真寺和宗教学校，为什叶派和苏菲派的学术中心之一。并在沟通欧洲和中亚两地区经济文化上起了，桥梁作用。14～18世纪，中亚土库曼人部落建立的黑羊王朝、白羊王朝和波斯人建立的萨法维王朝均先后建都于大不里士。伊斯兰古迹有城内著名的蓝色贾米清真寺，为白羊王朝贾汗王于1465～1466年建成，后多次修葺，外观宏伟，且嵌饰以蓝色瓷瓦，光彩瑰丽。"
    EDG_per_mission_4_19_desc:0 "伊斯法罕是伊朗最古老的城市之一，建于公元前4、5世纪的阿契美尼德王朝时期，多次成为王朝首都。为南北来往所必经之路，著名的手工业与贸易中心。“伊斯法罕”一名源自波斯语“斯帕罕”，意思是“军队”，古时这里曾是军队的集结地，由此而得名。公元11、12世纪塞尔柱帝国时，该城曾为首都。萨法维帝国时期，该城处于全盛时期，商贾云集，八方宾客汇聚，市内多数建筑物和清真寺都是那时建造的。伊朗有谚语说“伊斯法罕半天下”，反映了该市当时的繁荣景象和深远影响。伊斯法罕早在玛代王国时已存在。在公元前六世纪中叶时成为居鲁士二世的阿契美尼德帝国治下的一个大城市。在前330年的马其顿王国军队入侵时遭受破坏，后被修复，并在塞琉古帝国、阿尔沙克王朝及萨珊王朝时期为一重要城镇。公元640年阿拉伯帝国占据伊斯法罕时也遭受毁坏，后被修复；伊斯兰式的建筑亦随之出现，并开始了伊斯兰时代的繁荣和辉煌。伊斯法罕曾在1051年至1118年为塞尔柱帝国的首都。在1387年时被当时的帖木儿攻占及蹂躏，一共屠杀了7万人。其后在1453年，伊斯法罕重新被建立，其光辉在17世纪的萨法维帝国达至高峰，人口最高达到60万人，更第二次成为波斯的首都。现今的伊斯法罕为伊朗一文化古都，城内的伊玛目广场亦被列入世界遗产之内。"
    EDG_per_mission_4_20_desc:0 "在前18世纪德巴比伦《汉谟拉比法典》就提到了巴格达（意为“天赐”）为一重镇。在中国史籍中被称为“黑衣大食”的阿拉伯阿巴斯王朝（750-1258年），最初定都在安巴尔。这个王朝的第二位哈里发曼苏尔（754-775年）认为安巴尔不适合作京都。于是亲自勘察，选中了位于底格里斯河右岸一个叫巴格达的小镇，决定在这里建立新都。经过4年施工，新都建成，命名为“马迪纳·萨拉姆”，即“和平之城”，作为阿拉伯帝国首都。城为圆形，故有“团城”之称。城分外城、内城和皇城3层，有3道城墙。以皇城为圆心，城墙构成3个同心圆。城墙各有等距离的4道城门，4条大街从中心区伸向城门，形似车轮辐条。皇城内有皇宫、官邸、清真寺、图书馆、花园等。830年，哈里发马蒙在巴格达创建国家学术研究机构“智慧馆”，聚集不同民族及宗教信仰的著名学者，将希腊、波斯、印度等国的古典著作加以收藏、整理并翻译成阿拉伯文，促进了阿拉伯科学文化的发展。9-11世纪，巴格达伊斯兰学术方兴未艾，苏菲派、穆尔太齐赖派、艾什尔里派及阿拉伯语言学派的学术活动十分活跃，各派别学者在宫廷的赞助和庇护下著书立说，在古兰经学、圣训学、教法学、凯拉姆学及文学艺术方面均作出了重大成就。据载，巴格达曾建有30多所各类宗教学校，其中11世纪塞尔柱朝首相尼扎姆·穆勒克建立的尼采米亚大学和13世纪哈里发建立的穆斯坦绥里耶大学最为著名，曾培养出大批著名学者和官吏。同开罗、科尔多瓦并称为伊斯兰世界三大文化名城。"
    EDG_per_mission_5_12_desc:0 "坎儿井是在干旱地的劳动人民漫长的历史发展中创造的一种地下水利工程。坎儿井引出了地下水，让沙漠变成绿洲，古代称作“井渠”。坎儿井的主要工作原理是人们将春夏季节渗入地下的大量雨水、冰川及积雪融水通过利用山体的自然坡度，引出地表进行灌溉，以满足沙漠地区的生产生活用水需求。不同地区的坎儿井在具体构造上均有其不同的地域特点，但一般而言，一个完整的坎儿井系统包括了竖井、暗渠（地下渠道）、明渠（地面渠道）和错现（小型蓄水池）四个主要组成部分。在该原理下运转的坎儿井流量稳定，且能保证井水自流灌溉。"
    EDG_per_mission_5_13_desc:0 "亚美尼亚地区有许多能工巧匠，他们有成熟的丝绸产业，以及发达的技术，经过特定政策的引导，我们能够将此地的经济优势发挥出来。"
    EDG_per_mission_5_14_desc:0 "古拉姆，是中世纪中亚、西亚、南亚地区的一种军队，源于波斯文Ghulam，意为“经过训练的奴隶” ，这是一种职业化的精锐军队，历史上的萨曼王朝、伽色尼王朝、喀喇汗王朝、塞尔柱王朝、古尔王朝、花剌子模王朝等突厥—波斯帝国都曾组建过古拉姆部队。公元13~15世纪，由于蒙古入侵等事件，波斯和整个伊斯兰东部世界都陷了混乱，古拉姆制度逐渐衰落。公元16世纪，波斯再次复国，为了以制衡国内日渐坐大的红帽军势力，名为“王之密友”。但新的古拉姆和之前的古拉姆已经有了许多不同。"
    EDG_per_mission_5_15_desc:0 "波斯位于当时正在发展的欧洲、中亚和印度之间，这个桥梁位置为它的经济带来了发展。16世纪里通向印度的丝绸之路再次复苏，这条路通过伊朗北部。阿巴斯一世还直接支持与欧洲的贸易。尤其英国和荷兰非常喜欢伊朗的地毯、丝绸和纺织品。其它出口品有马、羊毛、珍珠和在印度作为调味品的杏仁。主要进口品有硬币、纺织品、香料、金属、咖啡和糖。"
    EDG_per_mission_5_16_desc:0 "国家的财税大权一直被国内的大贵族控制，我们的国家财政系统受到了很大程度的制约，如果能改革我们的税收体制，我们将能更高效地征收税款。在阿巴斯统治时期，税收成为国家财政收入的主要来源。他在全国范围内整顿税收，并将税收制度编纂成册，几乎全国各地的税收都是依据中央政府颁布的律法直接征收。当时全国的税收总额大约785,623图曼，同一时期政府的支出总计491,796图曼。因此，政府预算中存在大量盈余。这部分盈余保存在国库中，以供国王在需要时使用。通过将财政收入在各阶层之间进行分配，政府进一步加强了其对行政机构的控制。为了减轻穷人的经济负担，阿巴斯还下令免除了部分赋税。"
    EDG_per_mission_5_18_desc:0 "阿巴斯一世时期，波斯的手工业也得到空前的发展，阿巴斯大量兴建工厂、学校，广泛收揽人才。据统计，当时伊斯法罕的地毯厂规模很大，仅工人就达25,000人。除了雇佣本国工人外，他还大量引进外国人才，如聘请300名中国烧制瓷器的工匠，他们连同其家属一起定居于伊斯法罕等地。阿巴斯的经济政策，使萨非王朝一度产生了资本主义萌芽，出现自蒙古帝国入侵以来未有的繁荣。"
    EDG_per_mission_5_19_desc:0 "撒马尔罕是中亚最古老的城市之一，关于它的记载最早可以追溯到公元前5世纪，善于经商的粟特人把撒马尔罕建造成一座美轮美奂的都城。公元前4世纪，当马其顿帝国的亚历山大大帝攻占该城时不禁赞叹：“我所听说到的一切都是真实的，只是撒马尔罕要比我想象中更为壮观。”1219年，撒马尔罕是花拉子模帝国的新都和文化中心，被成吉思汗的蒙古帝国攻陷之后，遭受了灭顶之灾。城内的大多数建筑，则是由后来的帖木尔大帝敕令修建。随着帖木尔帝国的兴起，他的大军横扫波斯、印度、高加索、阿塞拜疆和蒙古。他发誓要让撒马尔罕成为亚洲之都，因此他把从亚洲各地劫掠来的珍宝堆积在撒马尔罕，把每个城市的最精巧的工匠带到撒马尔罕，在城里修建起最辉煌的宫殿和清真寺。"
    EDG_per_mission_5_20_desc:0 "在10世纪，许多伊斯兰地理学家都在文献里详细描述拉伊。虽然阿拉伯人希望可以在拉伊体现巴格达的繁华，但是他们在当地势孤力弱，而且当地的波斯人遍及各个阶层，乌古斯人分别在1035年及1042年将拉伊废弃，拉伊在塞尔柱及花剌子模统治时期一度恢复过来。根据当时伊斯兰史学家的记载，蒙古人屠杀了拉伊的居民，并完全废弃拉伊。在萨珊王朝的编年史里，拉伊已经沦为一个次要的城市。德黑兰的名字由来不明，它在9世纪时期是一个村落，但是名气不及当时较繁华的剌伽。苏菲主义学者纳吉姆丁·拉齐认为拉伊在蒙古人入侵前的人口达500,000人。13世纪蒙古人毁灭了拉伊后，许多居民逃到德黑兰。在一些早期的文献里，它被称为“剌伽的德黑兰”。地理学家哈姆杜拉·穆斯图菲（Hamdollah Mostowfi）在他的《心之喜》（Nuz'hat al-Qulub）里描述德黑兰是一个著名的村落。卡斯提亚王国使节鲁伊·冈萨雷斯·克拉维约（Ruy Gonzáles de Clavijo）可能是第一位到访德黑兰的欧洲人，他在1404年7月前往帖木儿的首都撒马尔罕（位于今乌兹别克）途中路径德黑兰，当时帖木儿控制着伊朗，而当时的德黑兰仍没有城墙保护。18世纪初，卡里姆汗下令在德黑兰兴建一所皇宫及政府办公室，或许是要表明德黑兰是首都，但后来却把政府办公室迁往设拉子。1796年，卡扎尔王朝的阿迦·穆罕默德·汗加冕为王，同时德黑兰成为了首都。"
    
    
    
