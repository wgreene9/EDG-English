EDG_SPA_1_12_conquer_west_desc:0 "The lands along the Iberian west coast face the vast Atlantic Ocean and are currently occupied by Portugal and Galicia. If these lands were ours, they would strengthen our power."
EDG_SPA_1_13_lisiben_market_desc:0 "Lisbon is a complete, increasingly international city, supported by an incredible array of attractive factors. Depending on the characteristics of its inhabitants, all market areas are ultimately viable choices."
EDG_SPA_1_14_grand_army_desc:0 "Building on the experience gained in Naples in 1505, Gonzalo de Córdoba, with the approval of King Ferdinand II of Aragon in northeastern Spain, organized his army into 20 units called colunelas (columns). Each column comprised 1,000 to 1,250 men (a mix of pikemen, halberdiers, arquebusiers, and sword-and-buckler men), further divided into 5 companies. This was the first regular tactical formation established in Western Europe based on theories of weapon use since the phalanx formations of ancient Rome fell out of favor. In terms of its actual combat function, this column was equivalent to a modern battalion or regiment, commanded by a Maestre de Campo (Colonel)."
EDG_SPA_1_15_conquer_fra_desc:0 "Our neighbors to the north have always been a threat to us—whether it be the ambitious Kingdom of France, or the Cathar Kingdoms of Arles and the Duchy of Aquitaine."
EDG_SPA_1_16_conquer_fra_desc:0 "The Albigensian Crusade ultimately failed, allowing Catharism to expand further. Its followers spread to the Atlantic coast, leading to the Aquitaine region breaking free from English control. Even the Catalans converted to Catharism; the local nobility and merchants marginalized their king who refused to convert, later expelling him to establish a republic. The Duke of Poitou, a believer in the heretical faith, further expanded his influence, conquering the entire Upper Burgundy region, and had the Cathar Pope crown him as King of Arles, claiming to have restored the glory of the Frankish Empire."
EDG_SPA_1_17_conquer_fra_desc:0 "The Capetian dynasty still holds the title of King of France. However, due to the failure of the Albigensian Crusade and the obstruction of the Kingdom of Lotharingia, although the French King has escaped the predicament of being confined to the Île-de-France, he still cannot effectively control the entire country. The King of France will change this situation, but it will be after we become the King of France."
EDG_SPA_1_18_conquer_fra_desc:0 "Britain gradually unified under English expansion. This maritime power has always threatened our security, giving us ample reason to stifle it."
EDG_SPA_1_19_conquer_bri_desc:0 "All of Western Europe is under our rule. Our crown is the most dazzling in all of Europe."
EDG_SPA_1_20_conquer_cor_desc:0 "Sardinia and Corsica are strategic strongholds in the Western Mediterranean. Bringing them under our rule will be the golden key to opening a new strategic landscape in the Western Mediterranean."
EDG_SPA_1_21_conquer_ita_desc:0 "Italy will be ours for the taking. No one can alter this reality. We shall ultimately rule all of Italy."
EDG_SPA_1_22_conquer_ita_desc:0 "The Kingdom of Italy was a political entity under the control of the Carolingian dynasty of the Frankish realm after the Franks defeated the Lombards in 774. Eventually, in 961, the Kingdom of Italy was incorporated into the Holy Roman Empire. Today, the Kingdom of Italy is under the control of the Iberian Emperor."
EDG_SPA_2_12_conquer_north_desc:0 "Fernando III died young in 1235. This formidable ruler, who originally had the opportunity to annihilate the southern Taifas, ultimately failed to achieve his great undertaking. Moreover, due to sharp internal conflicts, weak royal authority, and succession disputes, the united Kingdom of León-Castile eventually dissolved into the three kingdoms of Galicia, Asturias, and Castile, which frequently clashed in the years that followed. Now, Asturias and Navarre control northern Iberia. The northern coast and mountains are the crucial passageways to France."
EDG_SPA_2_13_union_desc:0 "Enrique III of Castile, still alive in 1444, is a naturally robust monarch. A military man throughout his life, he has been a vanguard against the infidels, dedicated to expanding Castilian territory during the Reconquista. In 1442, he once again launched a war against the Taifa of Córdoba and achieved complete victory. A nation that unifies all Iberia may be about to be born."
EDG_SPA_2_14_develop_desc:0 "The Franks have always been a significant threat. The Kingdom of France and the Cathar heretics could pour into our lands from the foothills of the Pyrenees at any moment. We must secure the strategic choke points."
EDG_SPA_2_18_develop_desc:0 "Notre-Dame de Paris is a world-renowned marvel—a marvel accomplished by us. This glory belongs to us."
EDG_SPA_2_19_develop_desc:0 "London is a wealthy coastal city, and its harbor is a rare natural deep-water port. If we continue to develop its port, we can reap greater profits in the English Channel."
EDG_SPA_3_11_ready_desc:0 "Fernando III died young in 1235. This formidable ruler, who originally had the opportunity to annihilate the southern Taifas, ultimately failed to achieve his great undertaking. Moreover, due to sharp internal conflicts, weak royal authority, and succession disputes, the united Kingdom of León-Castile-Asturias eventually dissolved into the three kingdoms of Galicia, Asturias, and Castile, which frequently clashed in the years that followed. Aware that his heirs could not maintain the kingdom's unity and recognizing the deep divisions among the nobility, Fernando III left a final testament before his death, hoping the King of Valencia would protect his descendants. This testament was sent to Valencia and remains displayed in the royal palace hall to this day. In 1344, the Kingdom of Galicia was attacked by the Kingdom of Asturias. King Alfonso XI of Galicia fell in battle, and the Galician nobility attempted to install the brutal King of Castile as King of Galicia in exchange for Castilian aid. After the King of Castile repelled the Asturian armies, Sebastián of Galicia staged a coup, seized state power, and held the cities until a rebellion within Castile forced the Castilian king to return home to deal with the threat. After the war, Sebastián became the first Consul of the Republic, and Galicia became a republic. The Reconquista failed to achieve effective results for a long time. The Christian coalition formed a combined army to attack the Taifa of Córdoba in 1403 but was defeated at Córdoba, with King João I of Valencia even perishing there. The situation in Iberia is complex and unpredictable. The struggle between Muslims and Christians is prolonged and deadlocked. This situation must change."
EDG_SPA_3_12_conquer_center_desc:0 "Fernando III's death caused the fragmentation of the Kingdom of León-Castile-Asturias. Now, Asturias lies in the north, while Castile occupies the center of all Iberia. She must either become the strongest kingdom or be destroyed by another."
EDG_SPA_3_14_develop_desc:0 "The Port of Marín in Galicia is a famous harbor. Expanding the scale of the Port of Marín will make us even wealthier."
EDG_SPA_3_15_develop_desc:0 "Gijón has an excellent geographical environment. Establishing a seaport here will have a lasting positive impact on the region's development."
EDG_SPA_3_16_develop_desc:0 "In 1245, Pope Innocent IV approved King James I of Aragon's request to establish a school, thus initiating the process of higher education at the University of Valencia in the 13th century. However, it was not until October 30, 1499, that the judges of the city of Valencia incorporated the founding of the University of Valencia into the statutes of the city's court. The university's establishment was approved by Alexander VI, the Valencian Pope, who issued a papal bull on January 23, 1501, followed by royal decree from Ferdinand II on February 16, 1502."
EDG_SPA_3_17_develop_desc:0 "Avignon Cathedral, also known as the Historic Centre of Avignon, is located in the city of Avignon in southern France, which served as the seat of the Roman Popes in the 14th century. Covering a total area of 15,000 square meters, it consists of the Palais Vieux (Old Palace) and the Palais Neuf (New Palace) connected together. Decorated by Simone Martini and Matteo Giovannetti, it occupies the majority of the city's area, surrounded by strong ramparts and the remains of the 12th-century Pont Saint-Bénézet. The Palais Neuf, built by Pope Clement VI, differs starkly in style from the Palais Vieux. Its design fully embodies the character of this 'Prince of the Church'—extravagant and profligate, constructing the palace in magnificent splendor, while his passion for art adorned it like a hall of artistic treasures."
EDG_SPA_3_18_develop_desc:0 "Christianity venerates Jerusalem not only for its role in the Old Testament but also for its significance in the life of Jesus. According to biblical accounts, Jesus was brought to Jerusalem shortly after his birth and later cleansed the Second Temple. The site of the Last Supper is located on Mount Zion, adjacent to the Tomb of David. Another crucial Christian site in Jerusalem is Golgotha, where Jesus was crucified. The Gospel of John merely states the place was outside Jerusalem's city walls, but recent archaeological evidence suggests Golgotha was located not far from the walls of the Old City, within the city's boundaries. The site is occupied by the Church of the Holy Sepulchre. For the past 2,000 years, Golgotha has been a premier Christian pilgrimage destination, and pilgrims often retrace Jesus' path along the Via Dolorosa in the Old City streets. Now, Jerusalem is back under our control."
EDG_SPA_3_19_develop_desc:0 "St. George's Chapel was initially constructed in the 15th century, a prime example of the then-prevalent Perpendicular Gothic style of architecture. Its architectural achievements are second only to Westminster Abbey in London. Since the 18th century, it has served as the burial place for successive British monarchs. Additionally, numerous queens, princes, and other members of the royal family have been interred here."
EDG_SPA_4_12_conquer_east_desc:0 "The eastern states of Aragon and Catalonia face the fertile Mediterranean. Capturing this region is a crucial prerequisite for advancing into Italy."
EDG_SPA_4_13_conquer_east_desc:0 "As early as 1300-1000 BC, people lived collectively here. The Balearic Islands were incorporated into the Roman Empire in 123 BC. During the Arab occupation from the 9th to the 13th centuries, the city of Palma basically formed its urban scale. In 1229, King James I of Aragon took the city from the Arabs and subsequently carried out large-scale renovations in the Gothic style. During the Middle Ages, with the development of maritime trade, numerous palaces were built in the old city district."
EDG_SPA_4_14_lisiben_market_desc:0 "The city of Córdoba is located in the province of Córdoba, Spain, on the right bank of the Guadalquivir River. It was once the capital of Al-Andalus and later the domain of emirs and Islamic caliphs. In the 10th century, it was one of the main political and cultural centers of the Muslim world. Consequently, many buildings of diverse styles have been preserved, especially its Great Mosque of Córdoba."
EDG_SPA_4_15_lisiben_market_desc:0 "Ah, gold mines! No other metal in the world has continuously involved itself in human economic life to such an extent and exerted such a significant influence on human society. Its dazzling luster and unparalleled physical and chemical properties possess a magical, eternal allure. Although gold's social status has experienced vicissitudes, fluctuations in honor and disgrace, and varying fortunes throughout thousands of years of human civilization, it still maintains a sacred halo among many peoples, a wealth universally pursued by the world."
EDG_SPA_4_16_missionary_desc:0 "Historically, the term originally referred to the region between the Atlas Mountains and the Mediterranean coast, sometimes including parts of Spain under Muslim rule, gradually becoming a synonym for Morocco, Algeria, and Tunisia. The region has traditionally been influenced by Mediterranean and Arab civilizations while also having close trade ties with sub-Saharan Black Africa, resulting in a unique culture. Over the past three hundred years, religious issues here have been severe, but they will soon be resolved."
EDG_SPA_4_17_develop_desc:0 "Fez, the first Islamic city in North African history, has been Morocco's religious, cultural, and artistic center for over a thousand years. The Fez River branches here, making the land suitable for farming. Hence, 'Fez' in Arabic means 'golden axe' and also 'fertile land.' Located on a mountainside overlooking a vast plain, Fez is an important strategic stronghold, and more significantly..."
EDG_SPA_4_18_develop_desc:0 "Alexandria was founded in 332 BC, named after its founder, Alexander the Great, serving as the seat of the governor of the Egyptian province of the Macedonian Empire at the time. After Alexander's death, the Egyptian governor Ptolemy established the Ptolemaic Dynasty here, crowning himself as Ptolemy I. Alexandria became the capital of the Egyptian kingdom and quickly grew into the largest city in Hellenistic culture, second only to Rome in size and wealth in the ancient Western world. However, after Egypt's Islamic rulers established Cairo as the new capital of Egypt, Alexandria's status continually declined. By the end of the Ottoman Empire, it had almost dwindled to a small fishing village."
EDG_SPA_4_19_develop_desc:0 "The Church of the Virgin Mary, also known as the Hanging Church, is located in the Coptic Quarter of Old Cairo, Egypt. It is called the Hanging Church because it is built atop the southern gate of the old fortress walls, not literally suspended in mid-air. The Hanging Church is arguably the most beautiful among all the churches here. Its snow-white towers and beautiful crosses, set against an azure sky, radiate the unique sanctity and brilliance of Christian churches. Under the sunlight, the plants in the church garden seem to glow with an incredible light, filling one's heart with emotion."
EDG_SPA_5_12_conquer_south_desc:0 "The Reconquista (Spanish/Portuguese: Reconquista, meaning 'reconquest') was the period from 718 to 1492 during which Christian Spanish kingdoms fought against Arab occupation to reclaim lost territories. Beginning with the Battle of Covadonga in 718 and ending with the Granada War in 1492, it spanned eight centuries."
EDG_SPA_5_13_missionary_south_desc:0 "Religious conflicts in Iberia have long been acute, but with the unification of Iberia, its religious issues are gradually being resolved."
EDG_SPA_5_14_conquer_morocco_desc:0 "The Strait of Gibraltar has long separated Iberia from the Maghreb. Crossing the Strait will allow us to reach the other shore."
EDG_SPA_5_15_conquer_morocco_desc:0 "The Marinid dynasty of Morocco has consistently interfered in Iberian affairs. Now it's time for them to pay the price."
EDG_SPA_5_16_conquer_TUN_desc:0 "Tunisia may be quite barren, but its geographical location is of great importance. Crossing north by sea leads to Sicily, and marching east reaches Egypt."
EDG_SPA_5_17_conquer_egypt_region_desc:0 "The fertile land of Egypt shall be entirely under the rule of the mighty Iberian regime. We shall call this 'The Exodus into Egypt.'"
EDG_SPA_5_18_conquer_egypt_region_desc:0 "Syria may be arid, yet it remains quite prosperous. Over the past century, it has often been fragmented and divided. Now, we shall end this state of affairs."
EDG_SPA_5_19_conquer_tur_region_desc:0 "After being shattered by Timur, the Ottoman Empire reunified and became a colossal monster straddling Eastern Europe and West Asia. We must drive the Ottoman dynasty out of their homeland!"
EDG_SPA_5_20_conquer_sic_region_desc:0 "The Orthodox Christians of Sicily have long entrenched themselves on the island, ruled by a Protectorate Council. It is a monstrous, distorted polity beyond comprehension. It is our duty to expel this monstrosity from the lands we are destined to conquer."
EDG_SPA_5_21_conquer_blk_region_desc:0 "Conquering Sicily is merely a prelude. Our goal is the city the world desires—the Balkan Peninsula."
EDG_SPA_2_21_develop_desc:0 "The Kingdom of Sardinia-Corsica still holds great potential. Seizing, ruling, and developing it will bring undeniable benefits to both the local people and ourselves."
EDG_SPA_2_22_develop_desc:0 "Italy's handicraft industry has always been advanced. Under our governance, it will shine even more brilliantly."
EDG_SPA_4_21_develop_desc:0 "Sicily has a good agricultural record. The Protectorate Council formed by the Orthodox Christians has managed it well, making it even more suitable for us to establish an agricultural colony here."
EDG_SPA_4_22_develop_desc:0 "The Balkan Peninsula has long maintained a relatively backward economic structure. However, we will develop it, bringing its economy into the modern era."
EDG_SPA_5_22_desc:0 "The entire Balkan Peninsula is under our influence. Ruling the Balkans, expanding our territory, rebuilding Rome—what a magnificent symphony."
EDG_SPA_3_23_King_of_rome_desc:0 "We perceive this achievement as the fulfillment of a divine will: Heaven entrusted Rome with the mission to conquer, occupy, and govern the entire world. The establishment of the Principate proved that the Romans bore this mission well. Thus, Rome's destiny is inextricably linked with the fate of all humanity as it was known."
EDG_SPA_2_16_develop_desc:0 "Catharism and Catholicism are intermingled and confused in Southern France, leading to long-standing conflicts. Now that we rule here, it is time to unify the religion of this land."
EDG_SPA_2_17_develop_desc:0 "Toulon lies within the Bay of Toulon, embraced by a peninsula, making it an excellent harbor. Establishing fortifications and docks here can facilitate our trade routes to France and Italy."
EDG_gc_cas_spa_3_10_desc:0 "Although we primarily focus our gaze across the Atlantic, ultimately, our interests in Europe are the most fundamental. Maintaining a balance of power in Europe is crucial to keeping our homeland safe from danger."
EDG_cas_5_3_desc:0 "With technological advancements and improvements in administrative capabilities, the state is increasingly able to intervene in economic development. We should fully utilize new technologies."
EDG_cas_5_4_desc:0 "The expansion in the scale of artisanal workshops has sparked new vitality in traditional industries, allowing us to reap higher economic benefits."
EDG_cas_5_5_desc:0 "The emergence of manufactories is undoubtedly a significant advancement in human society. Expanding the scale of new production methods domestically will make us wealthier."
EDG_gc_spa_5_9_desc:0 "We are gaining increasing benefits from the establishment of colonies. It is time to invest the acquired capital in domestic development."
EDG_SPA_1_11_conquer_west_desc:0 "We are prepared to conquer western Iberia. Our armies and human resources are all in place."
EDG_SPA_2_11_desc:0 "We have demonstrated our superb diplomatic skills and will apply our good reputation and image to future endeavors."
EDG_SPA_3_11_desc:0 "Since Alfonso's death, the states that split from the Kingdom of Castile-León-Asturias have engaged in multifaceted struggles over León. However, in the end, the one to inherit León will undoubtedly be us."
EDG_SPA_4_11_desc:0 "Eastern Iberia is close to the fertile western coast of the Mediterranean. If we can seize this region, we will become even more powerful."

EDG_gc_cas_spa_plus_ultra_title:0 "Sail to Greater Horizons"
EDG_gc_cas_spa_plus_ultra_desc:0 "What lies beyond the Pillars of Hercules? Our brave explorers are ready to find out!"
EDG_gc_cas_spa_caribbean_discovery_title:0 "Discover the Caribbean"
EDG_gc_cas_spa_caribbean_discovery_desc:0 "For a long time, it has been theorized that instead of traveling east, we could reach India by sailing west. We must test this theory and find an ideal landing point."
EDG_gc_cas_spa_caribbean_colony_title:0 "Caribbean Colonies"
EDG_gc_cas_spa_caribbean_colony_desc:0 "The natives of our newly discovered Hispaniola region are quite friendly and, most importantly, easily deceived. We should claim this region as our own by establishing more [Root.GetAdjective] armies."
EDG_gc_cas_spa_spanish_main_title:0 "Mainland New Spain"
EDG_gc_cas_spa_spanish_main_desc:0 "When our merchant ships dock at Hispaniola, sailors can see the mainland not far from the deck. The prosperity of the Caribbean islands may hint at even greater wealth on the continent. We should explore it thoroughly."
EDG_gc_cas_spa_la_plata_title:0 "Establish La Plata"
EDG_gc_cas_spa_la_plata_desc:0 "The verdant beauty of South America will become an excellent location for new colonial expeditions."
EDG_gc_cas_spa_aztecs_title:0 "Conquer the Aztecs"
EDG_gc_cas_spa_aztecs_desc:0 "We have been granted the privilege to enter the self-proclaimed Aztec Empire, plunder their lands, and bring their gold back to [Root.Capital.GetName]."
EDG_gc_cas_spa_incans_title:0 "Wealth of the Inca"
EDG_gc_cas_spa_incans_desc:0 "The Incas filled their temples with gold, yet seem unaware of the power such wealth holds. Their territory, along with the gold, will be safer in our hands."
EDG_gc_cas_spa_incans_two_title:0 "Conquer the Inca"
EDG_gc_cas_spa_incans_two_desc:0 "The treasures in the mountains of Peru make all the bloodshed seem worthwhile. We should continue to seek more honor for [Root.GetName]."
EDG_gc_cas_spa_army_ready_title:0 "Prepare for the Reconquista"
EDG_gc_cas_spa_army_ready_desc:0 "For too long, we have failed in our duty to protect the people of Iberia. It is time to prepare to unite them under a single banner."
EDG_gc_cas_spa_reconquista_one_title:0 "Reconquer Andalusia"
EDG_gc_cas_spa_reconquista_one_desc:0 "The Moors have enjoyed our tolerance for centuries. Expel them and reclaim Andalusia in the name of [Root.GetName]."
EDG_gc_cas_spa_reconquista_two_title:0 "Reclaim Portugal"
EDG_gc_cas_spa_reconquista_two_desc:0 "All Spanish states should belong to us, including our former neighbor, Portugal. Strip them of their titles and return their sovereignty to [Root.GetName]."
EDG_gc_cas_spa_reconquista_three_title:0 "Claim Aragon"
EDG_gc_cas_spa_reconquista_three_desc:0 "Much of Aragon's territory was once ruled by [Root.GetName]. Whether by force or by guile, we must bring them back under our control."
EDG_gc_cas_spa_reconquista_four_title:0 "Continue the Reconquista"
EDG_gc_cas_spa_reconquista_four_desc:0 "After securing Iberia, we should establish our presence in some North African cities to prevent invasions."
EDG_gc_cas_spa_iberia_christian_title:0 "Convert Iberia to the True Faith"
EDG_gc_cas_spa_iberia_christian_desc:0 "Because heresy seems to lurk within our own lands, we are viewed with suspicion by other European nations. Let us bring our misguided brothers back to the one true faith."
EDG_gc_cas_spa_italian_ambition_title:0 "Italian Ambition"
EDG_gc_cas_spa_italian_ambition_desc:0 "Italy is like a ripe fruit, waiting for us to pluck it. Like many before us, we shall carve out our sphere of influence in Italy and harvest its wealth for ourselves."
EDG_gc_cas_spa_havana_title:0 "Discover Havana"
EDG_gc_cas_spa_havana_desc:0 "Cuba is the largest island in the Caribbean and one with the greatest supply of native slaves for our plantations. We must establish a colony there and build a city in the natural harbor of Havana Bay."
cas_spa_havana.tooltip:0 "§Y[Root.GetName]§! or its subjects own at least §Y5§! colonized provinces in the §YEastern Cuba§! and §YWestern Cuba§! regions."
EDG_gc_cas_spa_mayans_title:0 "Conquer the Maya"
EDG_gc_cas_spa_mayans_desc:0 "Our explorers sent to Yucatán have brought back tales of a mysterious lost civilization. These Maya once formed a great league that ruled the entire peninsula, but now they are divided into warring city-states. The time is ripe for Spanish conquest."
spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§! or its subjects own all colonized provinces in the §YMesoamerica§! region."
EDG_gc_cas_spa_navarra_title:0 "Conquer Navarre"
EDG_gc_cas_spa_navarra_desc:0 "The Trastámara cadet branch ruling the Kingdom of Navarre is beginning to show signs of decay and internal strife. We must bring Pamplona firmly under our rule to settle their disputes."
EDG_gc_cas_spa_expel_moriscos_title:0 "Expel the Moriscos"
EDG_gc_cas_spa_expel_moriscos_desc:0 "Although the former Muslims of Andalusia claim to be devout Christians, we suspect they secretly persist in their heathen faith. We must eradicate all traces of blasphemy and expel all suspects from Spain."
EDG_gc_cas_spa_hispaniola_title:0 "Claim Hispaniola"
EDG_gc_cas_spa_hispaniola_desc:0 "The island of Hispaniola will be our gateway to the Caribbean and beyond. We must colonize the island and establish a religious order in Santo Domingo to spread the Word of God in the New World."
cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§! or its subjects own at least §Y5§! colonized provinces in the §YHaiti§! or §YDominica§! regions."
EDG_gc_cas_spa_new_spain_title:0 "Viceroyalty of New Spain"
EDG_gc_cas_spa_new_spain_desc:0 "It is time to consolidate our rule in the Gulf of Mexico and organize a permanent viceroyalty. The Royal Audiencia will serve as the supreme court of the New World, ensuring Mexican gold safely reaches Spain."
EDG_gc_cas_spa_florida_title:0 "Fortify Florida"
EDG_gc_cas_spa_florida_desc:0 "Although the swamps of Florida in northern New Spain lack rich gold mines, this region may be crucial for protecting the future order of the colonies. We must settle this area and build fortresses."
fortified_florida_tooltip:0 "In the §YNorth American Southeast§! region or the §YWest Florida§! area, for provinces where §Y[Root.GetName]§! or its subjects have a fort level of at least §Y3§!, the modifier §YFortified Floridian Defenses§! will be granted, lasting §Y20§! years, providing the following effect:\nLocal Defensiveness §G+20%§!"
cas_spa_florida_forts.tooltip:0 "In the §YNorth American Southeast§! region or the §YWest Florida§! area, own or have subjects that own at least §Y3§! provinces with a fort level of §Y3§!."
EDG_gc_cas_spa_california_title:0 "Colonize California"
EDG_gc_cas_spa_california_desc:0 "New Spain's frontier naturally extends to California. Although unconfirmed, rumors of native gold mines exist in this region. Once verified, we must secure them."
miss_colonize_california:0 "§Y[Root.GetName]§! or its subjects own at least §Y5§! colonized provinces in the §YCalifornia§! colonial region."
EDG_gc_cas_spa_new_granada_title:0 "Kingdom of New Granada"
EDG_gc_cas_spa_new_granada_desc:1 "The southern territories of the Spanish mainland must be organized into a coherent, separate administrative entity. We shall call it the Kingdom of New Granada. A Royal Audiencia must be appointed to grant legal authority to the colonial capital at Bogotá."
EDG_gc_cas_spa_potosi_title:0 "Potosi Silver Mines"
EDG_gc_cas_spa_potosi_desc:0 "At Cerro Rico, we have discovered the most prolific silver mines we have ever seen. To extract as much silver as possible, we must not only force the natives to work but also import tens of thousands of slaves from Africa. The value of the silver here is so immense, far exceeding the cost of purchasing new slaves, so we should not hesitate to work these slaves to death."
EDG_gc_cas_spa_native_reductions_title:0 "Assimilate the Natives"
EDG_gc_cas_spa_native_reductions_desc:0 "Scholars of the School of Salamanca are attempting to convince us that the native peoples of the Americas are also human beings with souls and should enjoy natural rights. We should gather the remaining natives and systematically re-educate them, rather than killing or enslaving them."
EDG_gc_cas_spa_italian_ambition_2_title:0 "Conquer Italy"
EDG_gc_cas_spa_italian_ambition_2_desc:0 "By engaging in Italian politics through the intricate web of dynastic diplomacy, we have spun a plausible tale, granting Spain potential claims on Tuscany and Milan. Of course, this story alone accomplishes little. To realize it, we need the aid of military force."
EDG_gc_spa_spanish_armada_title:0 "Spanish Armada"
EDG_gc_spa_spanish_armada_desc:0 "We must prepare to fight against the rising heresies in Europe. For this, we need to build a fleet to rival England's. Our 'Great and Most Fortunate Navy' (the Spanish literal translation of 'Invincible Armada') must be capable of withstanding any enemy, any storm."
EDG_gc_spa_invade_england_title:0 "Invade England"
EDG_gc_spa_invade_england_desc:0 "We cannot allow the British Isles to fall under heretic rule. To defend the faith, we must embark our soldiers onto ships, transport them to England, and attempt to seize control of the government by force."
EDG_gc_cas_spa_west_africa_title:0 "West African Ports"
EDG_gc_cas_spa_west_africa_desc:0 "The West African coast is of paramount strategic importance. It not only provides supplies for ships sailing to the Cape of Good Hope but also offers a stable source of slaves for our American colonies."
EDG_gc_cas_spa_discover_spice_islands_title:0 "Sail to the East Indies"
EDG_gc_cas_spa_discover_spice_islands_desc:0 "The legendary 'Spice Islands' lie far to the east, the source of nutmeg and cloves, among the most sought-after goods in Europe. We must find an eastern sea route to these islands."
EDG_gc_spa_spanish_netherlands_title:0 "Spanish Netherlands"
EDG_gc_spa_spanish_netherlands_desc:0 "Whether through diplomacy or war, we must secure the Flemish and Walloon regions we claim. Furthermore, we must suppress any heresy emerging in the Low Countries."
EDG_gc_spa_austrian_union_title:0 "Austrian Succession"
EDG_gc_spa_austrian_union_desc:0 "The Austrian Habsburgs, through extensive marriage alliances, have interwoven their bloodline into almost all European noble houses. While this has earned them favor with many nations, this policy is a double-edged sword. Strategic marriages united the thrones of many countries, resulting in the descendants of these unions also inheriting claims on Austria itself."
EDG_gc_spa_hre_title:0 "Lord Over Europe"
EDG_gc_spa_hre_desc:0 "It is time for Spain to establish a Catholic monarchy encompassing all of Europe. To achieve this, we must press our claim to the throne of the Holy Roman Empire, abolish the Electors, and make the title hereditary."
EDG_gc_cas_spa_conquer_philippines_title:0 "Philippine Islands"
EDG_gc_cas_spa_conquer_philippines_desc:0 "We have discovered a vast archipelago rich in spices and gems, naming it the 'Philippine Islands.' The local heathens are unlikely to unite against Spanish expansion. To conquer these valuable islands, we should allocate as many men as possible to the expedition."

    #Aragon
EDG_gc_ara_navarra_title:0 "Guiding the Expansion"
EDG_gc_ara_navarra_desc:0 "The situation in eastern Iberia is highly complex. We need an excellent military advisor to help us plan our strategy, enabling us to find the optimal military route."
EDG_gc_ara_provence_title:0 "Punish the Cathars"
EDG_gc_ara_provence_desc:0 "Due to various reasons, the Albigensian Crusade ultimately failed, allowing Catharism to expand further. Its followers spread to the Atlantic coast, leading to the Aquitaine region breaking free from English control. Even the Catalans converted to Catharism; the local nobility and merchants marginalized their king who refused to convert, later expelling him to establish a republic. The Duke of Poitou, a believer in the heretical faith, further expanded his influence, conquering the entire Upper Burgundy region, and had the Cathar Pope crown him as King of Arles, claiming to have restored the glory of the Frankish Empire. We shall put an end to their foolish notions."
EDG_gc_ara_crowns_of_iberia_title:0 "Renaissance Monarch"
EDG_gc_ara_crowns_of_iberia_desc:0 "The Renaissance is an advanced intellectual movement that encourages humanism, as exemplified by François I. He actively encouraged literary development, urged his subjects to read more, and even tried his hand at poetry. He founded the Collège Royal in 1530, dedicated to the study of Greek, Latin, and Hebrew, appointing the French humanist Guillaume Budé as its chief writer. We too can become an excellent and celebrated Renaissance monarch."
EDG_gc_ara_crowns_of_iberia_title:0 "Renaissance Monarch"
EDG_gc_ara_portugal_title:0 "A Prosperous Kingdom"
EDG_gc_ara_portugal_desc:0 "We are the eagle of the Iberian Peninsula. Our court has been tested, our monarchs likewise, and we possess fertile lands."
EDG_gc_ara_naples_title:0 "Conquer the Inland Sea Eastward"
EDG_gc_ara_naples_desc:0 "We are already one of the major powers in the western Mediterranean. We have reason to expand our influence in the western Mediterranean."
gc_ara_naples_desc:0 "Naples no longer exists. The southern tip of the Apennine Peninsula is now ruled by fragmented Norman regimes. The unification they failed to achieve can be completed by us."
EDG_gc_ara_3_10_title:0 "Crown of France"
EDG_gc_ara_3_10_desc:0 "All of France is under our rule. We have established the most powerful state in Western Europe!"
EDG_ARA_gen_eur_trade_node_title:0 "World Trade Center"
EDG_ARA_gen_eur_trade_node_desc:0 "We control the world's wealthiest trade zone. The riches of half the world are in our hands."
EDG_gc_ara_2_1_pre_title:0 "Arm to Protect Trade"
EDG_gc_ara_2_1_pre_desc:0 "Whether foreigners acknowledge it or not, we face many threats—Cathars to the north, Muslims to the south, and cunning Italians to the east—all of whom endanger our trade interests. Thus, we have reason to arm our commercial organizations."
EDG_gc_ARA_4_7_title:0 "Balance the Estates"
EDG_gc_ARA_4_7_desc:0 "Our state is growing ever larger. Various interest groups are gradually eroding the pillars of the nation. If we cannot balance the estates, it will be difficult for us to continue developing."
EDG_gc_ARA_4_9_title:0 "Eradicate Heresy"
EDG_gc_ARA_4_9_desc:0 "Catharism has been spreading continuously since the last century, clashing with Catholicism. It is time to change this state of affairs."
EDG_gc_ARA_4_8_title:0 "Iberian Christianity"
EDG_gc_ARA_4_8_desc:0 "Eastern Iberia faces significant religious problems. After unifying eastern Iberia, we must address these challenges. If we succeed, we can reclaim a vast amount of property from the heretics."
EDG_ARA_2_9_title:0 "Establish an Empire"
EDG_ARA_2_9_desc:0 "We are already a state with vast territory and awe-inspiring power. It is only fitting for our ruler to be crowned Emperor."
EDG_ARA_5_7_title:0 "Temple Construction"
EDG_ARA_5_7_desc:0 "A church is not merely a place for religious functions; it is also the center of daily life and a key economic and cultural site. Building a network of churches across the country is of great importance."
EDG_ARA_5_8_title:0 "Develop Handicrafts"
EDG_ARA_5_8_desc:0 "The development of modern handicrafts cannot be ignored. If we pay attention and successfully establish artisanal workshops, we can reap substantial profits."
EDG_ARA_5_9_title:0 "Economic Modernization"
EDG_ARA_5_9_desc:0 "The capitalist mode of production has demonstrated immense vitality. Adopting this emerging production method can imbue our economy with even stronger life force."
EDG_ARA_1_7_title:0 "A Vibrant Court"
EDG_ARA_1_7_desc:0 "A vibrant court is a fine recipe for national development. Our court is teeming with talent, emphasizing art and philosophy, attracting many powerful nobles and wealthy merchants to flock to our capital region, bringing us immense wealth."
EDG_ARA_1_8_title:0 "Advisory Bodies"
EDG_ARA_1_8_desc:0 "Establishing advisory bodies staffed with professionals can assist our monarch in fulfilling their duties. We have annexed many lands and can recruit outstanding talent from a sufficient population base."
    
    
