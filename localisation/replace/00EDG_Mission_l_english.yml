EDG_BUL_special_Mission_1_1_desc:0 "Under Skanderbeg's leadership, Albania gained independence for over half a century, earning him the reverence of the Albanian people as a national hero. Skanderbeg is a military genius and an outstanding national leader. Securing his assistance will help us achieve longer-lasting victories."
EDG_BUL_special_Mission_1_3_desc:0 "After completing the offensive against the Serbian Empire, Bulgaria needs to establish its own comprehensive, independent diplomatic system."
EDG_BUL_special_Mission_1_4_desc:0 "Over the past few decades, the Holy Roman Empire's influence has been continuously expanding eastward. The Balkan Peninsula is the frontline of this imperial expansion. Maintaining friendly relations with the Emperor is of great importance."
EDG_BUL_special_Mission_2_2_desc:0 "The War of Independence has begun. To improve administrative management, we urgently need officials appointed directly by the Tsar to serve as provisional bailiffs, managing our state and ensuring central control over the regions."
EDG_BUL_special_Mission_2_4_desc:0 "In previous wars, the Albanians' military prowess left a deep impression on us. Rather than temporary allies, we prefer the Albanians to fight for us permanently."
EDG_BUL_special_Mission_2_5_desc:0 "Albanians and Bulgarians have a long-standing friendship. Like us, they embrace a South Slavic identity. We are brothers of the same people."
EDG_BUL_special_Mission_3_2_desc:0 "Half a century ago, we suffered a humiliating defeat and were forced to kneel before the Serbs. After the diligent governance of the previous ruler, Konstantin IV, we have emerged from the shadow of war. Now is the time to prepare to stand proudly once more on the banks of the Danube!"
EDG_BUL_special_Mission_3_3_desc:0 "In the past, the Serbian hero Nemanja shed blood on the battlefield, campaigning north and south, initially establishing a unified Serbian kingdom with independent royal authority. Now, his legacy belongs to us, the Bulgarians!"
EDG_BUL_special_Mission_3_5_desc:0 "After conquering the Thrace region, our power and that of Byzantium have shifted. Just as we replaced Serbia, we shall also replace Byzantium, leaving it only in the pages of history books."
EDG_BUL_special_Mission_4_2_desc:0 "The War of Independence has begun. To more effectively defeat our enemies, we urgently need a military advisor to join our officer corps, guiding our generals in tactical capabilities."
EDG_BUL_special_Mission_4_4_desc:0 "Now our administration is stable, our diplomatic situation is favorable, and our military is strong. This is the perfect opportunity for outward expansion. The territories of our former overlord, Byzantium—Constantinople and Greece—are our best targets."
    
    
