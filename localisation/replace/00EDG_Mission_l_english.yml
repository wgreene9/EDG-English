 EDG_TUR_mission_1_1_desc:0 "四十年前，残暴的帖木儿率领大军入侵小亚细亚，苏丹“闪电”巴耶塞特领兵迎战，双方于1402年在安卡拉展开决战。巴耶塞特兵败被俘，后死于狱中，他的儿子们展开了血腥的内斗，直至今日都没能再次统一奥斯曼苏丹国。这样的分裂不能再继续下去，我们将会让突厥人的荣光再次照耀在东方的大地上。"
 EDG_TUR_mission_1_2_desc:0 "在“闪电”巴耶塞特兵败安阿卡后，奥斯曼帝国四分五裂，我们的强敌在我们的背后捅了一刀又一刀，但这些屈辱的历史即将终结，因为伟大的奥斯曼帝国再度统一！"
 EDG_TUR_mission_1_9_desc:0 "潘诺尼亚居于欧洲中心地带，约在前35年~前14年被罗马人征服，并划为一个行省。罗马后期从亚洲西伯利亚来的匈奴人在征服日耳曼人之后了横扫欧洲，并以潘诺尼亚为基地与罗马帝国对峙。引发了世界历史上著名的民族大迁徙。 395年罗马军团撤出后，潘诺尼亚行省不再存在。之后又有和匈奴关系密切的柔然人进入该地。 896年，这里曾成为阿尔帕德大公领导下的匈牙利人侵袭欧洲的基地。 中欧的大平原潘诺尼亚平原的名字即得自罗马行省潘诺尼亚。我们作为罗马帝国的后继者，自然有理由收回这一行省，安排我们的帕夏。"
 EDG_TUR_mission_1_10_desc:0 "奥地利一直是我们的头号宿敌，早在西吉斯蒙德还是神圣罗马帝国皇帝的时候，阿尔布雷希特二世就已经被奥斯曼人杀死，这绝非我们仇恨的终点。"
 EDG_TUR_mission_1_11_desc:0 "我们攻占了奥地利的故都，这里是我们俯视日耳曼尼亚的重要根据地，我们要在此地建立要塞，同化这里的人民，开展我们的圣战计划。"
 EDG_TUR_mission_1_12_desc:0 "自从十字军攻陷突尼斯以来，这里一直是宗教冲突的中心，饱受战火的侵蚀，我们要重建此地的辉煌。"
 EDG_TUR_mission_1_13_desc:0 "法蒂玛王朝、马林王朝和穆瓦希德之间的战争带来的是北非地区的贫穷与混乱，此地只有灰烬，但又毗邻重要的交通要道，急需经济上的复苏。"
 EDG_TUR_mission_1_17_desc:0 "科尔多瓦是伍麦叶王朝辉煌的首都，此地具有极高的宗教地位，我们要在这里建设辉煌的城市和雄伟的清真寺。"
 EDG_TUR_mission_1_18_desc:0 "巴尔干半岛历史悠久，是人类文明较早发祥地之一。南部是古希腊文化的发祥地。公元前2世纪以后，曾先后被罗马、拜占廷等帝国所统治。公元4到7世纪，匈人，阿瓦尔人，伦巴第人，保加利亚人，罗马人以及斯拉夫各民族对半岛的统治权进行过激烈的争夺，如今这里被我们完全占领，新帝国带来了全面的繁荣。"
 EDG_TUR_mission_1_19_desc:0 "科索沃的历史悠久，据克罗地亚历史学家亚历山大斯迪帕切维奇考证，最早生活在科索沃地区的是40多个伊科里·特拉切好战的游牧部落，他们就是阿尔巴尼亚人的祖先，在前4~5世纪就在科索沃居住。6世纪末至7世纪初，大批斯拉夫移民越过多瑙河到达巴尔干定居下来。他们修建城堡、教堂，开垦荒地，把从事放牧的伊利里人赶向丘陵、山地。9世纪，南斯拉夫人中的塞尔维亚族建立了自己的国家，并在此地找到了宝贵的财富。科索沃不仅有富饶的矿产，更是一个重要的战略要地，统治科索沃就统治了巴尔干。"
 EDG_TUR_mission_2_8_desc:0 "世界和平领是我们基于异教徒的自治领地，基于非穆斯林统治者一定的自治权是我们附庸体系的特点。"
 EDG_TUR_mission_2_9_desc:0 "我们的附庸国是我们帝国体系的重要组成部分，对这些附庸国的军事管理有许多内容，其中一种便是对他们征收血税，要求他们提供兵源。"
 EDG_TUR_mission_2_13_desc:0 "马林、穆瓦希德和法蒂玛王朝脆弱不堪，他们落后而腐朽，如今他们的时代结束了，马格里布必将属于我们。"
 EDG_TUR_mission_2_16_desc:0 "伊比利亚的宗教冲突持续了数个世纪，在15世纪仍然未结束所谓的再征服运动，我们将会终结这一局面，伊比利亚将归属我们统治。"
 EDG_TUR_mission_2_18_desc:0 "我们终结了伊比利亚的分类局面，统一了整个伊比利亚，如今伍麦叶王朝的遗产被我们继承，我们是整个伊斯兰世界无可争议的雄主。"
 EDG_TUR_mission_3_14_desc:0 "克里特岛是爱琴海上重要的贸易中转站，威尼斯人和拜占庭帝国都苦心经营此地，如今克里特岛处于我们的统治之下，我们应当放大它的商业作用。"
 EDG_TUR_mission_3_15_desc:0 "我们的帝国十分庞大，有广袤的市场和发达的生产体系，又有完善的商业网络可以加速商品的流通，内循环对我们而言不是一个空谈。"
 EDG_TUR_mission_3_16_desc:0 "意大利的混乱与分裂毫无疑问是旷日持久的，但最终它统一于我们的统治之下，我们收复了罗马的故土，并在此地任命我们的帕夏。"
 EDG_TUR_mission_3_17_desc:0 "不列颠人的邪恶与狡诈是不言而喻的，他们信仰异教，干涉全世界的内政，我们将对他们发动吉哈德。"
 EDG_TUR_mission_3_18_desc:0 "英伦三岛近归我们的帝国，我们完成了古罗马都未曾完成的伟业，我们将同化凯尔特人与布立吞人，将他们纳入我们的帝国。"
 EDG_TUR_mission_3_19_desc:0 "三呼万岁，为罗马帝国的新王朝！"
 EDG_TUR_mission_4_8_desc:0 "欧洲东南部和亚洲小亚细亚半岛之间的陆间海，因水色深暗、多风暴而得名，黑海通过土耳其海峡与地中海相连接。流入黑海的重要河流有多瑙河和第聂伯河。黑海能够为我们提供广袤的市场和安全的商业空间。"
 EDG_TUR_mission_4_9_desc:0 "黑海为我们提供广袤的市场和安全的商业空间，而我们将用过舰队保卫商人的安全。"
 EDG_TUR_mission_4_12_desc:0 "阿拉伯人的民族来源可以上溯到远古的闪米特人部落，他们认为自己是以实玛利的后代。在历史上与亚述人、阿拉米人、迦南人、腓尼基人、希伯来人等有亲缘关系。7世纪初，伊斯兰教兴起后，各阿拉伯部落在伊斯兰教旗帜下完成统一后迅速向外扩张。8世纪中叶建立起东自印度河，西至大西洋，横跨亚、非、欧三洲的阿拉伯帝国。10世纪起，阿拉伯国势渐衰，并分裂为许多独立的哈里发政权。1055年塞尔柱土克曼人攻占巴格达，东部哈里发国遂亡。西部各哈里发国也随之先后覆灭。但哈里发的名义一直延续到1258年。阿拉伯国家在起起伏伏的过程中一直处于分裂状态，如今全阿拉伯的氏族都归属我们的统治。"
 EDG_TUR_mission_4_13_desc:0 "贝都因人是骁勇善战的民族，他们武艺高超，能出现大量的优良骑手，将他们纳入我们的军事体系可以加强我们的骑兵力量。"
 EDG_TUR_mission_4_14_desc:0 "在希腊语中，“西西里”意为“三颗头”，位于亚平宁半岛的西南,是意大利那只伸向地中海的皮靴上的绊脚石。它是地中海最大的岛。这里辽阔而富饶，气候温暖风景秀丽，盛产柑橘、柠檬和油橄榄。由于其发展农林业的良好自然环境，历史上被称为“金盆地”。在拜占庭的将军趁当地诺曼人内乱而征服西西里建立护国议会后，西西里被东正教徒统治，但很快，我们将征服这个“金盆地”。"
 EDG_TUR_mission_4_15_desc:0 "我们征服全意大利，统治全意大利，是全意大利的帕迪沙。"
 EDG_TUR_mission_4_16_desc:0 "鲁米涅体系是我们在管理意大利的行政和经济事务时建立的一种政治经济体系，我们给予当地城市一定的自治权，让市民投入对当地的管理，降低了我们的行政压力并提高了市民的积极性。"
 EDG_TUR_mission_4_17_desc:0 "法兰克人在中世纪就对穆斯林国家充满敌意，他们多次发动十字军进攻我们，如今我们会将他们消灭。"
 EDG_TUR_mission_4_18_desc:0 "法兰西人在历史上常常融合其他民族，我们则要将他们变成被我们融合的穆斯林。"
 EDG_TUR_mission_5_8_desc:0 "贝伊是我们帝国地方治理的核心力量，完善对贝伊的控制和管理，保证拥有一个忠诚高效的贝伊体系将能够给予我们的政府更大的潜力。"
 EDG_TUR_mission_5_9_desc:0 "卡迪管理着国家的治安，并掌握着地方的司法权，扩大卡迪的权力将能够制约贝伊的行政权和军事权力。"
 EDG_TUR_mission_5_10_desc:0 "马穆鲁克长期把握埃及的权力，如同一个庞大的自治领地，但他们对埃及的管理低效而混乱，他们不值得行使如此重要的权力。"
 EDG_TUR_mission_5_11_desc:0 "尼罗河是埃及的财富之河，完成对此河流的治理将能够促进埃及地区经济的发展，为我们提供更多的工业原材料。"
 EDG_TUR_mission_5_12_desc:0 "埃及在罗马时期是帝国粮仓，是重要的农业殖民地，尽管在马穆鲁克时期，埃及的经济有所破坏，但如今我们将恢复埃及的繁荣。"
 EDG_TUR_mission_5_14_desc:0 "狡诈的威尼斯人长期为我们造成困扰，此前我们没有足够的机会惩罚他们，如今我们将吊死威尼斯总督。"
 EDG_TUR_mission_5_15_desc:0 "我们实现了对威尼斯的高度控制，当地的威尼斯帕夏为纪念帝国征服威尼斯地区，修葺了如今是帕夏行政地点的前总督宫。"
 EDG_TUR_mission_5_16_desc:0 "拉丁人或许总是展现出怯弱的一面，但在我们帝国的军政系统下，我们将会吸取他们拥有的先进的军事科技，加强我们的军事实力。"
