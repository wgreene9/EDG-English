 EDG_SPA_1_12_conquer_west_desc:0 "伊比利亚西海岸的土地面向广阔的大西洋，如今被葡萄牙和加利西亚占据，如果这片土地归我们所有，可以加强我们的力量。"
 EDG_SPA_1_13_lisiben_market_desc:0 "里斯本是一座完整的城市，越来越国际化，有一系列令人难以置信的吸引人的因素支持，根据居住者的特点，所有的市场区域最终都是可行的选择。"
 EDG_SPA_1_14_grand_army_desc:0 "贡萨罗·德·科尔多瓦在1505年那不勒斯取得的经验基础上，经西班牙东北部的阿拉贡王国国王斐迪南二世批准，将他的军队编成20支部队，称为纵队。每个纵队有 1000至1250人( 混合编有长矛兵、戟兵、火绳枪手和剑盾兵) ，这些人又编为5 个 连。这就是自从古罗马步兵中队这种编队形式淘汰后，根据兵器使用的有关理论在 西欧建立起来的第一种正规的战术编队。这种纵队从它的实际作战任务来看，相当 于现代军队中的营和团，它由纵队司令或上校负责指挥。"
 EDG_SPA_1_15_conquer_fra_desc:0 "我们在北方的邻居一直是我们的威胁——无论是野心勃勃的法兰西王国，还是信仰清洁派的阿尔勒王国或阿基坦公国。"
 EDG_SPA_1_16_conquer_fra_desc:0 "阿尔比十字军最终失败，清洁派获得了更大的扩张，它的信徒扩散到了大西洋沿岸，导致了阿基坦地区脱离了英格兰的控制。甚至连加泰罗尼亚人都皈依了清洁派，当地贵族和商人架空了不愿改信的国王，后又将国王驱逐出去，建立了一个共和国。信仰异端宗教的普瓦卢公爵将势力进一步扩张，攻占了整个上勃艮第地区，让清洁派的教宗为自己加冕为阿尔勒国王，自称恢复了法兰克帝国的光辉。"
 EDG_SPA_1_17_conquer_fra_desc:0 "卡佩家族至今仍持有法兰西国王的头衔，但由于阿尔比十字军的失败和洛塔林吉亚王国的阻塞，法兰西国王虽然已经摆脱了被困于法兰西岛的窘境，却依然无法十分有效地控制全国。法王将能够改变这一现状，但将是在我们成为法国国王后。"
 EDG_SPA_1_18_conquer_fra_desc:0 "不列颠在英格兰的扩张下逐渐统一，这一海上强权一直威胁着我们的安全，我们有充分的理由将其扼杀。˜"
 EDG_SPA_1_19_conquer_bri_desc:0 "整个西欧都在我们的统治之下，我们的王冠是全欧洲最耀眼的王冠。"
 EDG_SPA_1_20_conquer_cor_desc:0 "撒丁-科西嘉岛是西地中海的战略要地，将其划入我们的统治之下将是打开西地中海战略新格局的金钥匙。"
 EDG_SPA_1_21_conquer_ita_desc:0 "意大利将会是我们的囊中之物，没有任何人可以改变这一现状，我们终将统治全意大利。"
 EDG_SPA_1_22_conquer_ita_desc:0 "意大利王国是774年法兰克人打败伦巴底人后，处于法兰克王国卡洛林王朝控制下的一个政治实体。最终961年意大利王国被并入神圣罗马帝国，如今，意大利王国处于伊比利亚皇帝的控制之下。"
 EDG_SPA_2_12_conquer_north_desc:0 "费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和卡斯蒂利亚三个王国，三个王国日后摩擦不断。如今，阿斯图里亚斯和纳瓦拉控制着伊比利亚北部，北部的海岸和山区是通向法兰西的必经之路。"
 EDG_SPA_2_13_union_desc:0 "在1444年仍然健在的卡斯蒂利亚的恩里克三世是一个天生强壮的君主，他戎马一生一直是对抗异教徒的先锋，致力于在再征服运动中扩张卡斯蒂利亚的领土，在1442年，他再次发起了对科尔多瓦泰法国的战争，并获得了完全的胜利，一个统一全伊比利亚的国家或许将要诞生。"
 EDG_SPA_2_14_develop_desc:0 "法兰克人一直是巨大的威胁，法兰西王国和清洁派异端随时可能从比利牛思山下涌入我们的国土，我们必须扼守咽喉要地。"
 EDG_SPA_2_18_develop_desc:0 "巴黎圣母院是一个举世瞩目的奇迹——由我们完成的奇迹，这份荣耀归我们所有。"
 EDG_SPA_2_19_develop_desc:0 "伦敦是一个富饶的沿海城市，此地的港口是难得的天然良港，如果能继续发展它的港口，我们将能在英吉利海峡获得更多的利润。"
 EDG_SPA_3_11_ready_desc:0 "费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和卡斯蒂利亚三个王国，三个王国日后摩擦不断。费尔南多三世的去世造成了莱昂-卡斯蒂利亚-阿斯图里亚斯王国的分裂，他自知自己的继承人无力维护王国统一，也深知国内贵族的分歧之深，在去世前立下遗诏，希望巴伦西亚国王能够保护他的子嗣。这一份遗诏被送往巴伦西亚，至今陈放在巴伦西亚的王宫大厅。在1344年，加利西亚王国被阿斯图里亚斯王国进攻，加利西亚国王阿方索十一世兵败身死，国内贵族妄图拥立残暴的卡斯蒂利亚国王为加西利亚国王，由此换取卡斯蒂利亚王国的援助。在卡斯蒂利亚国王击退了阿斯图里亚的军队后，加利西亚的塞巴斯蒂安发动了政变，夺取了国家政权，并且坚守城池，直到卡斯蒂利亚王国内部发生叛乱，被迫回国应敌。战争结束后，塞巴斯蒂安成为了共和国的第一代执政官，加利西亚成为了一个共和国。收复失地运动久久不能取得有效成果，基督徒联军在1403年组建了联军进攻科尔多瓦泰法国，结果兵败科尔多瓦，巴伦西亚国王若昂一世甚至毙命于科尔多瓦。伊比利亚的局势复杂诡谲，穆斯林和基督徒的斗争旷日持久且僵持不下，这一局面必须得到改变。"
 EDG_SPA_3_12_conquer_center_desc:0 "费尔南多三世的去世造成了莱昂-卡斯蒂利亚-阿斯图里亚斯王国的分裂，如今阿斯图里亚斯位居北方，卡斯蒂利亚处于全伊比利亚的中央，她要么成为最强的王国，要么被别的王国灭亡。"
 EDG_SPA_3_14_develop_desc:0 "加利西亚的马林港是一个有名的港口，扩大马林港的规模能够让我们更加富有。"
 EDG_SPA_3_15_develop_desc:0 "希洪有良好的地理环境，在此地建立一个海港能够对当地的发展起到长久的正面影响。"
 EDG_SPA_3_16_develop_desc:0 "1245年，教皇英诺森四世批准亚拉贡国王詹姆斯一世建立学校，瓦伦西亚大学便于13世纪启动了大学高等教育的历程。但直到1499年10月30日瓦伦西亚市的法官才将瓦伦西亚大学的成立纳入瓦伦西亚市法院的法案之中。大学的建立获得了瓦伦西亚教皇亚历山大六世的批准，于1501年1月23日获得教皇诏书，1502年2月16日又得到费迪南二世颁布的皇家法令批准。"
 EDG_SPA_3_17_develop_desc:0 "阿维尼翁教堂别名阿维尼翁历史中心，位于法国南部的阿维尼翁市是14世纪罗马教皇的居所。总面积1.5万平方米，由旧宫和新宫连接而成。由西蒙·马蒂尼和马泰奥·焦瓦内蒂装修而成，占据了这座城市绝大部分面积，周围是坚固的城墙和12世纪隆河桥的遗址。新宫与旧宫风格迥然不同，新宫为克雷芒六世所建，所建风格充分体现了这位“教会王子”的风格，他挥霍无度把新宫修建的富丽堂皇，同时他又酷爱艺术，把新宫装饰得就象一座艺术的殿堂。"
 EDG_SPA_3_18_develop_desc:0 "基督教尊敬耶路撒冷，不仅是因为它在旧约中扮演的角色，也是因为它在耶稣一生中的意义。根据圣经记载，耶稣在出生后不久就被带到耶路撒冷，后来他又洁净第二圣殿。耶稣最后晚餐的地址位于锡安山，紧靠大卫墓。耶路撒冷另一个重要的基督教遗迹是各各他，就是耶稣被钉十字架的地方。约翰福音只是说这地方位于耶路撒冷城外，但最近的考古证据显示各各他位于距离耶路撒冷旧城城墙不远处，就在城市范围之内。该地被圣墓教堂占用，过去2000年间，各各他一直是基督教的一个首选的朝圣地点，老城街头也常有朝圣者重走耶稣上十字架前所走的“苦路”。如今，耶路撒冷重归我们的控制。"
 EDG_SPA_3_19_develop_desc:0 "圣乔治教堂始建于15世纪，是一座当时盛行的哥特式垂直建筑，其建筑艺术成就在英国仅次于伦敦市区的威斯敏斯特教堂。自18世纪以来，英国历代君主死后都埋葬在这里。此外，还有许多王后、王子和其他王室成员的陵墓。"
 EDG_SPA_4_12_conquer_east_desc:0 "东部的阿拉贡和加泰罗尼亚诸国面向富饶的地中海，占领这片地区是挺近意大利的重要条件。"
 EDG_SPA_4_13_conquer_east_desc:0 "早在公元前一三00——一000年，便有人在这里集体居住。公元前一二三年巴利阿里群岛并入罗马帝国。在九世纪至十三世纪阿拉伯人占领期间，帕尔马市即基本形成了城市规模。一二二九年，阿拉贡国王海梅一世从阿拉伯人手里得到该城，此后便以哥特式风格对城市建筑进行了大规模的改造。中世纪，随着海上贸易的发展，在城市老区又兴建了不少宫殿。"
 EDG_SPA_4_14_lisiben_market_desc:0 "科尔多瓦市位于西班牙科尔多瓦省，瓜达尔基唯尔河右岸。它曾是厄尔安达列斯的首府，后来又是酋长和伊斯兰教大阿訇的领地，10世纪时是穆斯林世界主要的政治和文化中心之一。因此有许多不同风格的建筑保存下来,尤其是它的科尔多瓦清真寺。"
 EDG_SPA_4_15_lisiben_market_desc:0 "哈，金矿！世界上没有任何一种金属能像黄金这样源源地介入人类的经济生活，并对人类社会产生如此重大的影响。它那耀眼夺目的光泽和无与伦比的物理化学特性，有着神奇的永恒的魅力。黄金的社会地位虽在人类数千年的文明史中历尽沧桑、沉浮荣辱、升降变迁不定。但在众多的人群之中仍保持着神圣的光环，为世人共同追求的财富。"
 EDG_SPA_4_16_missionary_desc:0 "古代原指阿特拉斯山脉至地中海海岸之间的地区，有时也包括穆斯林统治下的西班牙部分地区，后逐渐成为摩洛哥、阿尔及利亚和突尼斯三国的代称。该地区传统上受地中海和阿拉伯文明影响，同时也与撒哈拉沙漠以南的黑非洲地区有着密切的贸易往来，因此形成了独特的文化。近三百年来，这里的宗教问题十分严峻，不过它马上能够得到解决。"
 EDG_SPA_4_17_develop_desc:0 "菲斯，是北非史上第一个伊斯兰城市，也是摩洛哥一千多年来宗教、文化与艺术中心。菲斯河在此分支，适宜农耕，所以菲斯在阿拉伯语意为“金色斧子”，也有“肥美土地”之意。半山腰上的菲斯市，可俯瞰广阔的平原，是一个重要的战略重镇，更重要的是。"
 EDG_SPA_4_18_develop_desc:0 "亚历山大港始建于公元前332年，是按其奠基人亚历山大大帝命名的，作为当时马其顿帝国埃及行省的总督所在地。亚历山大大帝死后，埃及总督托勒密在这里建立了托勒密王朝，加冕为托勒密一世。亚历山大成为埃及王国的首都,并很快就成为古希腊文化中最大的城市。在西方古代史中其规模和财富仅次于罗马。但埃及的伊斯兰教统治者在奠定了开罗为埃及的新首都后亚历山大港的地位不断下降。在奥斯曼帝国末期它几乎已沦为一个小渔村。"
 EDG_SPA_4_19_develop_desc:0 "圣母玛利亚大教堂，又名悬空教堂，在埃及开罗老城区即科普特区。圣母马利亚教堂所以称为悬空教堂，因为他是盖在以前的城墙南门上，不是真的悬吊在半空中。悬空教堂应该算是这里的所有教堂中最漂亮的一个了。在湛蓝天空映衬下的雪白色塔楼和美丽的十字架散发着基督教堂独有的圣洁和光辉。阳光下，教堂花圃中的植物看起来都有着不可思议的光芒，让人心中充满了感动。"
 EDG_SPA_5_12_conquer_south_desc:0 "收复失地运动，又称再征服运动、列康吉斯达运动，是公元718至1492年间，西班牙人反对阿拉伯人占领，收复失地的运动。从 718年的科法敦加战役开始，到1492年格拉纳达战役结束，共经历了8个世纪。 在西班牙语和葡萄牙语中，“Reconquista”一词有“重新征服”的意思。"
 EDG_SPA_5_13_missionary_south_desc:0 "伊比利亚的宗教矛盾长期以来十分尖锐，但随着伊比利亚的统一，伊比利亚的宗教问题也逐步得到解决。"
 EDG_SPA_5_14_conquer_morocco_desc:0 "直布罗陀海峡长期隔绝伊比利亚和马格里布，夸奖直布罗陀将让我们抵达彼岸。"
 EDG_SPA_5_15_conquer_morocco_desc:0 "摩洛哥的马林王朝总是在干涉伊比利亚的问题，如今是时候让他们付出代价了。"
 EDG_SPA_5_16_conquer_TUN_desc:0 "突尼斯或许十分贫瘠，但它的地理位置十分重要，向北渡海可达西西里，向东行军可达埃及。"
 EDG_SPA_5_17_conquer_egypt_region_desc:0 "富饶的埃及将完全处于强大的伊比利亚政权的统治之下，我们将之称为“入埃及记”。"
 EDG_SPA_5_18_conquer_egypt_region_desc:0 "叙利亚或许干旱，但它依然十分富饶，它在过去的百年间总是处于分裂割据的状态，如今我们将终结这一现状。"
 EDG_SPA_5_19_conquer_tur_region_desc:0 "奥斯曼帝国在被帖木儿击碎后，又重新归于统一，并且成为横跨东欧和西亚的巨大怪物，我们要将奥斯曼王朝驱逐出他们的老家！"
 EDG_SPA_5_20_conquer_sic_region_desc:0 "西西里的东正教徒长期盘踞在岛上，他们让护国议会统治自己的国家，简直是一个畸形到不能再畸形的怪物，将怪物逐出我们未来要征服的土地是我们的义务。"
 EDG_SPA_5_21_conquer_blk_region_desc:0 "征服西西里只是一个前奏，我们的目标是世界渴望之城，是巴尔干半岛。"
 EDG_SPA_2_21_develop_desc:0 "撒丁-科西嘉王国还有很大的潜力，夺下它，统治它，开发它，无论对当地人还是对我们都有无言而喻的益处。"
 EDG_SPA_2_22_develop_desc:0 "意大利的手工业一直很发达，在我们的治理下它将能够散发出更耀眼的光芒。"
 EDG_SPA_4_21_develop_desc:0 "西西里有不错的农业记录，东正教徒组建的护国议会将这里经营得不错，更适合我们在此地开辟一个农业殖民地了。"
 EDG_SPA_4_22_develop_desc:0 "巴尔干半岛长期保持一个较为落后的经济结构，不过我们会开发它，让它的经济走入近代化。"
 EDG_SPA_5_22_desc:0 "整个巴尔干半岛都处于我们的影响之下，统治巴尔干，拓展国土，重建罗马，这是多么美妙的乐章。"
 EDG_SPA_3_23_King_of_rome_desc:0 "我们认为这一成就乃是一种神圣意愿的达成：上天赋予罗马征服、占领与管理整个世界的使命。元首制的建立证明了罗马人很好地承担起这一使命，由此，罗马的命运与其认知的全人类的命运休戚与共。"
 EDG_SPA_2_16_develop_desc:0 "南法的清洁派和天主教交错混杂，一直有长久的矛盾，如今我们统治了这里，是时候统一此地的宗教了。"
 EDG_SPA_2_17_develop_desc:0 "土伦在土伦湾内，半岛环抱，是一个优良的港口，如果能在此处建立要塞和码头，能够为我们疏通通往法兰西和意大利的商路。"
 EDG_gc_cas_spa_3_10_desc:0 "我们虽然主要将目光投向了大西洋彼岸，但说到底，在欧洲的利益对我们而言才是最根本的。保持欧洲的势力均衡是让我们的本土远离危险的重要保证。"
 EDG_cas_5_3_desc:0 "随着科技的发展和行政水平的进步，国家越来越有能力干涉经济的建设问题，我们应当充分利用新的技术。"
 EDG_cas_5_4_desc:0 "手工业作坊规模的扩大让传统产业迸发出了新的火花，我们可以从中获取更高的经济效益。"
 EDG_cas_5_5_desc:0 "工场的出现无疑是人类社会的一大进步，扩大国内的新生产方式的规模能让我们更为富有。"
    EDG_gc_spa_5_9_desc:0 "我们从殖民地的开辟中获取了越来越多的效益，是时候将获得的资本投入对国内的建设了。"
 EDG_SPA_1_11_conquer_west_desc:0 "我们已经准备好征服伊比利亚的西部，军队和人力资源都已经就绪。"
 EDG_SPA_2_11_desc:0 "我们展示了自己高超的外交能力，并将良好的声誉和形象投入到接下来的活动之中。"
 EDG_SPA_3_11_desc:0 "自从阿方索去世后，从卡斯蒂利亚-莱昂-阿斯图里亚斯王国中分裂出来的诸国一直围绕莱昂展开多方面的博弈，但无论如何，最终继承莱昂的一定是我们。"
 EDG_SPA_4_11_desc:0 "伊比利亚的东部靠近富饶的地中海西岸，如果能够夺取这一地区，我们能够更加强大。"

EDG_gc_cas_spa_plus_ultra_title:0 "航向更远方"
 EDG_gc_cas_spa_plus_ultra_desc:0 "海格力斯之柱以外还有什么？我们勇敢的探险家已经准备好去探索了！"
 EDG_gc_cas_spa_caribbean_discovery_title:0 "发现加勒比"
 EDG_gc_cas_spa_caribbean_discovery_desc:0 "长期以来，人们一直认为，与其向东旅行，我们还可以到西方去印度。我们必须对这一理论进行检验，并寻找理想的着陆点。"
 EDG_gc_cas_spa_caribbean_colony_title:0 "加勒比殖民地"
 EDG_gc_cas_spa_caribbean_colony_desc:0 "我们新发现的伊斯帕尼奥拉地区的土著人相当友善，最重要的是容易上当。我们应该通过建立更多的[Root.GetAdjective]军队来宣称这个地区是我们自己的。"
 EDG_gc_cas_spa_spanish_main_title:0 "新西班牙大陆"
 EDG_gc_cas_spa_spanish_main_desc:0 "在我们的商船停靠在伊斯帕尼奥拉岛时，水手们就可以在甲板望见不远处的大陆。加勒比群岛的这般繁荣也许暗示着大陆上有着更多的财富，我们应该将其彻底地探索。"
 EDG_gc_cas_spa_la_plata_title:0 "建立拉普拉塔"
 EDG_gc_cas_spa_la_plata_desc:0 "南美洲的绿野美景将会成为新的殖民探险中一处绝佳的地点。"
 EDG_gc_cas_spa_aztecs_title:0 "征服阿兹特克"
 EDG_gc_cas_spa_aztecs_desc:0 "我们已经被授予特权进入自称阿兹特克帝国的国家，掠夺他们的土地，将他们的黄金带回[Root.Capital.GetName]。"
 EDG_gc_cas_spa_incans_title:0 "印加的财富"
 EDG_gc_cas_spa_incans_desc:0 "印加人用金子填满了他们的庙宇，却似乎不知道这些财富的力量有多大。他们的领土，以及黄金，将更安全地掌握在我们手中。"
 EDG_gc_cas_spa_incans_two_title:0 "征服印加"
 EDG_gc_cas_spa_incans_two_desc:0 "在秘鲁山区的宝藏使所有的流血事件看起来都是值得的。我们应该继续为[Root.GetName]争取更多的荣誉。"
 EDG_gc_cas_spa_army_ready_title:0 "准备收复失地"
 EDG_gc_cas_spa_army_ready_desc:0 "长久以来，我们没有履行庇护伊比利亚人民的职责。是时候做把他们团结在同一旗帜之下的准备了。"
 EDG_gc_cas_spa_reconquista_one_title:0 "收复安达卢西亚"
 EDG_gc_cas_spa_reconquista_one_desc:0 "摩尔人已经安享了我们的容忍长达数百年。驱逐他们，以[Root.GetAdjective]之名收复安达卢西亚。"
 EDG_gc_cas_spa_reconquista_two_title:0 "光复葡萄牙"
 EDG_gc_cas_spa_reconquista_two_desc:0 "西班牙诸国都应属于我们，这也包括了我们曾经的邻居，葡萄牙。剥夺他们的头衔，将其主权归还给[Root.GetName]。"
 EDG_gc_cas_spa_reconquista_three_title:0 "宣称阿拉贡"
 EDG_gc_cas_spa_reconquista_three_desc:0 "大量的阿拉贡的领土都曾经被[Root.GetName]统治。无论是使用武力抑或诡计，我们必须使它们再度回归。"
 EDG_gc_cas_spa_reconquista_four_title:0 "继续收复失地"
 EDG_gc_cas_spa_reconquista_four_desc:0 "在索取了伊比利亚后，我们应该在北非的一些城市确立我们的存在以防止入侵。"
 EDG_gc_cas_spa_iberia_christian_title:0 "伊比利亚皈依正信"
 EDG_gc_cas_spa_iberia_christian_desc:0 "由于我们内部似乎藏匿着异端邪说，我们被其他欧洲国家另眼相看。让我们误入歧途的兄弟恢复唯一的真正信仰。"
 EDG_gc_cas_spa_italian_ambition_title:0 "意大利野心"
 EDG_gc_cas_spa_italian_ambition_desc:0 "意大利就如同成熟的鲜果，正等着我们前去摘取。就像我们之前的许多人一样，我们要在意大利划出自己的势力范围，并为自己收获它的财富。"
 EDG_gc_cas_spa_havana_title:0 "发现哈瓦那"
 EDG_gc_cas_spa_havana_desc:0 "古巴是加勒比海岛屿中最大的岛屿，也是土著奴隶供应最多的一个，可供我们的种植园使用。我们必须在那里建立殖民地，并在哈瓦那湾的天然海港建造一座城市。"
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§!或其属国在§Y东古巴§!和§Y西古巴§!区域拥有至少§Y5§!个已殖民省份。"
 EDG_gc_cas_spa_mayans_title:0 "征服玛雅"
 EDG_gc_cas_spa_mayans_desc:0 "我们派往尤卡坦的探险家带回了神秘的失落文明的传说。这些玛雅人曾经建立了一个统治整个半岛的伟大联盟，但现在他们已经分裂为互相敌对的城邦，西班牙征服的时机已经成熟了。"
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§!或其属国拥有§Y中美洲§!地区的所有已殖民省份"
 EDG_gc_cas_spa_navarra_title:0 "征服纳瓦拉"
 EDG_gc_cas_spa_navarra_desc:0 "统治纳瓦拉王国的特拉斯塔马拉家族旁支已经开始显示出衰败和内乱的迹象，我们必须把潘普洛纳牢牢地置于我们的统治之下以解决他们的争端。"
 EDG_gc_cas_spa_expel_moriscos_title:0 "驱逐摩里斯科人"
 EDG_gc_cas_spa_expel_moriscos_desc:0 "虽然安达卢西亚的前穆斯林声称自己是虔诚的基督徒，但我们认为他们会秘密地继续坚持他们的异教信仰。我们必须铲除所有渎神的痕迹并将所有嫌疑人从西班牙驱逐出去。"
 EDG_gc_cas_spa_hispaniola_title:0 "宣称伊斯帕尼奥拉"
 EDG_gc_cas_spa_hispaniola_desc:0 "伊斯帕尼奥拉岛将成为我们通往加勒比海及其他地区的门户。我们必须在岛上殖民并在圣多明各建立宗教修会，向新大陆传播天主的圣言。"
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§!或其属国在§Y海地§!或§Y多米尼加§!区域拥有至少§Y5§!个已殖民省份。"
 EDG_gc_cas_spa_new_spain_title:0 "新西班牙总督区"
 EDG_gc_cas_spa_new_spain_desc:0 "是时候巩固我们在墨西哥湾的统治，组织建立常驻的总督辖区了。皇家审问院将担任新大陆的最高法院，确保墨西哥的黄金可以安全到达西班牙。"
 EDG_gc_cas_spa_florida_title:0 "加固佛罗里达"
 EDG_gc_cas_spa_florida_desc:0 "新西班牙北部佛罗里达的沼泽地中虽然没有丰富的金矿，但是这片地区对于未来殖民地秩序的保护可能非常重要。我们必须在这个地区移民并建造要塞。"
 fortified_florida_tooltip:0 "在§Y北美东南§!地区或§Y西佛罗里达§!区域，§Y[Root.GetName]§!或其属国拥有要塞等级达到§Y3§!的省份将获得§Y巩固佛罗里达城防§!，持续§Y20§!年，给予如下效果：\n当地防御效率§G+20%§!"
 cas_spa_florida_forts.tooltip:0 "在§Y北美东南§!地区或§Y西佛罗里达§!区域，自身或属国拥有至少§Y3§!个要塞等级达到§Y3§!的省份。"
 EDG_gc_cas_spa_california_title:0 "殖民加利福尼亚"
 EDG_gc_cas_spa_california_desc:0 "新西班牙将边境自然扩张到了加利福尼亚。虽然还未证实，但有传言称该地区存在原生金矿，一旦确认，我们就必须保卫它们。"
 miss_colonize_california:0 "§Y[Root.GetName]§!或其属国在§Y加利福尼亚§!殖民地区拥有至少§Y5§!个已殖民省份。"
 EDG_gc_cas_spa_new_granada_title:0 "新格拉纳达王国"
 EDG_gc_cas_spa_new_granada_desc:1 "西班牙大陆的南方领地有必要组织成一个一致的独立行政体，我们将称其成为新格拉纳达王国。必须指定皇家审问院向授予波哥大的殖民地法定权力。"
 EDG_gc_cas_spa_potosi_title:0 "波托西银矿"
 EDG_gc_cas_spa_potosi_desc:0 "我们在赛罗里科发现了我们所见过的产量最为丰富的银矿。为了尽可能地开采银矿，我们不仅必须驱赶土著去工作，还应该从非洲进口成千上万的奴隶。这里银矿的价值是那么高，远远超出了购买新的奴隶所要付出的代价，所以我们应该毫不犹豫地驱赶这些奴隶工作到死。"
 EDG_gc_cas_spa_native_reductions_title:0 "同化原住民"
 EDG_gc_cas_spa_native_reductions_desc:0 "萨拉曼卡学派的学者正在试图让我们认同那些美洲的原住民也是有着灵魂的人类，并且也应当享有自然权利。我们应当把剩下的这些原住民聚集起来并系统地对他们进行再教育，而不是杀害或奴役他们。"
 EDG_gc_cas_spa_italian_ambition_2_title:0 "征服意大利"
 EDG_gc_cas_spa_italian_ambition_2_desc:0 "通过融入到家族外交的复杂关系网中参与意大利政治，我们述说了一个有理有据的故事，给予西班牙对托斯卡纳和米兰的潜在宣称。当然这个故事自己做不了什么，为了它我们需要军事力量的援助。"
 EDG_gc_spa_spanish_armada_title:0 "西班牙无敌舰队"
 EDG_gc_spa_spanish_armada_desc:0 "我们必须准备与欧洲正在崛起的异端战斗，为此我们需要建立一支舰队与英格兰匹敌。我们的「至伟至幸水师」（即「无敌舰队」的西班牙语直译）务必能够抵抗任何敌军、任何风暴。"
 EDG_gc_spa_invade_england_title:0 "入侵英格兰"
 EDG_gc_spa_invade_england_desc:0 "我们不能允许不列颠群岛陷入异端统治。为了守护信仰，我们要将士兵送上舰队运往英格兰，并试图以武力夺取政府的控制权。"
 EDG_gc_cas_spa_west_africa_title:0 "西非港口"
 EDG_gc_cas_spa_west_africa_desc:0 "西非海岸有着极为重要的战略意义。它不仅能为航行至好望角的船只的提供补给，还能为我们的美洲殖民地提供稳定的奴隶来源。"
 EDG_gc_cas_spa_discover_spice_islands_title:0 "航向东印度群岛"
 EDG_gc_cas_spa_discover_spice_islands_desc:0 "传说中的「香料群岛」远在东方，是肉豆蔻和丁香这些在欧洲最受欢迎的商品的来源。我们必须找到一条通往这片群岛的东方航线。"
 EDG_gc_spa_spanish_netherlands_title:0 "西属尼德兰"
 EDG_gc_spa_spanish_netherlands_desc:0 "不管通过外交手段还是战争手段，我们必须得到我们宣称拥有的佛兰德和瓦隆地区。此外，我们必须打击在低地出现的任何异端邪说。"
 EDG_gc_spa_austrian_union_title:0 "奥地利继承"
 EDG_gc_spa_austrian_union_desc:0 "奥地利的哈布斯堡家族通过广泛的联姻让自己的血脉进入了欧洲几乎所有贵族宗室之中。虽然这使他们受到许多国家的青睐，但这个政策是一把双刃剑。战略联姻联合了许多国家的王位，结果这些姻亲的子嗣也继承了对奥地利自身的宣称。"
 EDG_gc_spa_hre_title:0 "君临欧罗巴"
 EDG_gc_spa_hre_desc:0 "西班牙是时候建立一个全欧洲的天主教君主制国家了。为此，我们必须坚持对神圣罗马帝国的皇位的宣称，废除选帝侯并使皇位世袭。"
 EDG_gc_cas_spa_conquer_philippines_title:0 "菲律宾群岛"
 EDG_gc_cas_spa_conquer_philippines_desc:0 "我们发现了大片岛屿富于香料与宝石，并将其命名为「菲律宾群岛」。当地异教徒不太可能联合起来反抗西班牙的扩张。为了征服这些宝贵的岛屿，我们应该抽出尽可能多的人加入探险队。"

    #阿拉贡
    EDG_gc_ara_navarra_title:0 "扩张的指导"
    EDG_gc_ara_navarra_desc:0 "东伊比利亚的局势十分复杂，我们需要一名出色的军事顾问为我们谋篇布局，这样我们才能寻找到最佳的军事路线。"
    EDG_gc_ara_provence_title:0 "惩罚清洁派"
    EDG_gc_ara_provence_desc:0 "由于种种原因，阿尔比十字军最终失败，清洁派获得了更大的扩张，它的信徒扩散到了大西洋沿岸，导致了阿基坦地区脱离了英格兰的控制。甚至连加泰罗尼亚人都皈依了清洁派，当地贵族和商人架空了不愿改信的国王，后又将国王驱逐出去，建立了一个共和国。信仰异端宗教的普瓦卢公爵将势力进一步扩张，攻占了整个上勃艮第地区，让清洁派的教宗为自己加冕为阿尔勒国王，自称恢复了法兰克帝国的光辉，我们将会终结他们愚蠢的念想。"
    EDG_gc_ara_crowns_of_iberia_title:0 "文艺复兴君主"
    EDG_gc_ara_crowns_of_iberia_desc:0 "文艺复兴是一种先进的思潮，它鼓励人文主义，如弗朗索瓦一世。他积极鼓励文学的发展，号召臣民多读书；并且他自己还尝试着写诗。他建立了于1530年建立了王室学院，用于专门研究希腊语、拉丁语和希伯来语，并任命法国人文主义者纪尧姆·巴德为首席作家。我们也可以成为一个优秀的、被津津乐道的文艺复兴君主。"
    EDG_gc_ara_crowns_of_iberia_title:0 "文艺复兴君主"
    EDG_gc_ara_portugal_title:0 "强盛的王国"
    EDG_gc_ara_portugal_desc:0 "我们是伊比利亚半岛上的雄鹰，我们的宫廷经受过了考验，我们的君主亦然，我们还有富饶的土地。"
    EDG_gc_ara_naples_title:0 "向东征服内海"
    EDG_gc_ara_naples_desc:0 "我们已经是地中海西部的强国之一，我们有理由在西地中海扩大我们的势力。"
    gc_ara_naples_desc:0 "那不勒斯已经不存在了，亚平宁半岛南端如今被诺曼人的割据政权统治，他们没能完成的统一可以由我们完成。"
    EDG_gc_ara_3_10_title:0 "法兰西王冠"
    EDG_gc_ara_3_10_desc:0 "整个法兰西都处于我们的统治之下，我们建立了一个最强大的西欧国家！"
    EDG_ARA_gen_eur_trade_node_title:0 "世界贸易中心"
    EDG_ARA_gen_eur_trade_node_desc:0 "我们掌握着世界上最富庶的贸易区，半个世界的财富尽在我们手中。"
    EDG_gc_ara_2_1_pre_title:0 "武装保卫贸易"
    EDG_gc_ara_2_1_pre_desc:0 "不管外国人承认与否，我们身边有许多威胁，北方的清洁派，南方的穆斯林，还有东方诡计多端的意大利人，他们都会威胁到我们的贸易利益，因而我们有理由武装自己的商业组织。"
    EDG_gc_ARA_4_7_title:0 "平衡阶层"
    EDG_gc_ARA_4_7_desc:0 "我们的国家日益庞大， 各种利益集团逐渐侵蚀国家的支柱，如果不能平衡阶层，我们将很难继续发展。"
    EDG_gc_ARA_4_9_title:0 "消灭异端"
    EDG_gc_ARA_4_9_desc:0 "清洁派从上个世纪开始不断地扩散，与天主教发生了冲突，是时候改变这种现状了。"
    EDG_gc_ARA_4_8_title:0 "伊比利亚基督教"
    EDG_gc_ARA_4_8_desc:0 "伊比利亚东部存在巨大的宗教问题，在统一伊比利亚东部后，我们必须着手解决这些难题，如果我们能够成功，我们可以回收一大批异教徒的地产。"
    EDG_ARA_2_9_title:0 "建立帝国"
    EDG_ARA_2_9_desc:0 "我们已经是一个疆土辽阔、威震四海的国家了，让我们的统治者加冕为皇帝是再合适不过的选择了。"
    EDG_ARA_5_7_title:0 "庙宇建设"
    EDG_ARA_5_7_desc:0 "教堂不只是一个履行宗教职能的场所，还是人们日常生活的中心，更是一个经济文化要地，建设国内的教堂网络是十分重要的。"
    EDG_ARA_5_8_title:0 "发展手工业"
    EDG_ARA_5_8_desc:0 "近代手工业的发展不容忽视，如果能重视并成功地建设手工业作坊，我们能获利颇丰。"
    EDG_ARA_5_9_title:0 "经济近代化"
    EDG_ARA_5_9_desc:0 "资本主义的生产方式展现出了巨大的活力，采用这种新兴的生产方式能够让我们的经济展现出更强大的生命力。"
    EDG_ARA_1_7_title:0 "有活力的宫廷"
    EDG_ARA_1_7_desc:0 "有活力的宫廷是促进国家发展的一剂良方，我们的宫廷内人才济济，讲究艺术和哲学，引来了许多豪强富商涌入我们的首都区域，为我们带来了巨大的财富。"
    EDG_ARA_1_8_title:0 "咨询机构"
    EDG_ARA_1_8_desc:0 "建立一个充满专业人才的咨询机构能够帮助我们的君主履行自己的职责，我们已经兼并了许多土地，能够在足够的人口规模中招募优秀的人才。"
    
    
    #葡萄牙
    EDG_por_mission_3_9_title:0 "征服里斯本"
    EDG_por_mission_3_9_desc:0 "阿连特茹一直是伊比利亚最富饶的地区之一，但如今这一地区被巴塔尔尧斯泰法占据，如果我们能驱逐异教徒，就能成为伊比利亚西部最强大的力量之一。"
    
    #中国
    EDG_China_run_mission_5_3_title:0 "更多的可能性"
    EDG_China_run_mission_5_3_desc:0 "该部分尚未开工，暂且如此设定。"

   chi_independence_title:0 "群雄逐鹿"
   chi_independence_desc:0 "元朝的统治已然大厦将倾，天朝旧有的秩序岌岌可危，一个群雄逐鹿的时代到来了。"
    
    
    #法兰西
    EDG_AEL_SHORT_1_1_title:0 "法兰克雄心"
    EDG_AEL_SHORT_1_1_desc:0 "该部分尚未开工，暂且如此设定。"
    EDG_emp_fra_end_hyw_title:0 "北方的推进"
    EDG_emp_fra_reconquer_gascony_title:0 "法兰西王国"
    EDG_emp_fra_conquer_provence_title:0 "收回阿尔勒"
    
    
    #马格里布
    EDG_mgb_SHORT_1_1_title:0 "马格里布统一"
    EDG_mgb_SHORT_1_1_desc:0 "该部分尚未开工，暂且如此设定。"
    EDG_EGY_SHORT_1_1_title:0 "重建马穆鲁克"
    EDG_EGY_SHORT_1_1_desc:0 "该部分尚未开工，暂且如此设定。"
    
    
    #塞尔维亚

    EDG_emp_ser_1_4_title:0 "改革政治体制"
    EDG_emp_ser_1_5_title:0 "专制帝国政府"
    EDG_emp_ser_1_6_title:0 "行政管理学"
    EDG_emp_ser_4_2_title:0 "惩戒保加利亚"
    EDG_emp_ser_4_3_title:0 "加强东方控制"
    EDG_emp_ser_4_1_title:0 "保卫帝国"
    
    EDG_emp_ser_1_4_desc:0 "我们相较于过去已经衰落太多了，我们的制度僵化而缺乏活力，一直阻止我们的中央加强对地方的控制，甚至一度引起了保加利亚和阿尔巴尼亚的叛乱。国内一些冥顽不化的保守人士依然认为我们应当保持原有的制度，他们崇尚着斯特凡大帝留下的“希腊人的皇帝”头衔，却没有意识到正是这个头衔让我们没能专注于对本民族力量的调动上。我们可以放弃“希腊人的皇帝”这一头衔，也可以通过依赖人才改革我们的政体。"
    EDG_emp_ser_1_5_desc:0 "我们已经完成了许多成就，其中十分耀眼的一项便是建立了南斯拉夫人的专制帝国，这对塞尔维亚人而言是具有重大象征性意义的。"
    EDG_emp_ser_1_6_desc:0 "管理一个帝国的难度是十分巨大的，帝国对具有一定素质的官僚具有庞大的需求，若要满足帝国在行政管理人才上的缺口，完善帝国行政学说是十分重要的。我们在完善《帝国行政论》后，在帝国内建立了一所所用以培养行政人才的学院，并从这部分人才中选拔帝国的官僚，保证官僚的质量和数量。"
    EDG_emp_ser_4_2_desc:0 "由于沙皇无子，保加利亚爆发了一场激烈的王位争夺战，内战最终的胜利者是康斯坦丁四世。康斯坦丁四世是一个傲慢的狂徒，他与阿尔巴尼亚的斯坎德培联合，发动了对塞尔维亚帝国的叛乱，如今我们要吞噬他的土地，向他实行彻底的复仇。"
    EDG_emp_ser_4_3_desc:0 "阿尔巴尼亚的斯坎德培与保加利亚公爵康斯坦丁四世组建了联盟，发起了对塞尔维亚的叛乱，而康斯坦丁四世自此自称沙皇，创立了保加利亚沙皇国，这是难以容忍的大逆不道行为，为了防止这样的丑剧再次上演，我们必须牢牢把握保加利亚人的土地。"
    EDG_emp_ser_4_1_desc:0 "保加利亚人和阿尔巴尼亚人反抗我们的统治，并向我们发动了战争，我们贵为皇帝，但仅仅依靠国内的兵力是无法解决这场危机的，我们在国内的军队太少，而且由于军队的长期腐败，战斗力十分低下，我们必须仰赖雇佣军才能解决这一危机。"

