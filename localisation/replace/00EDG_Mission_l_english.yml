EDG_NYGX_LER_mission_1_2_desc:0 "Under the influence of extreme religious fervor, we shall be the sharpest sword in the world."
EDG_NYGX_LER_mission_1_3_desc:0 "Kievan Rus' is embroiled in a brutal civil war, severely weakening the power of these Rus' peoples. We can intervene and secure victory for ourselves."
EDG_NYGX_LER_mission_1_4_desc:0 "We shall launch a conquest of the Rus' region, abolish their Grand Princes, and bring them under our rule."
EDG_NYGX_LER_mission_2_6_desc:0 "Vseslav was a renowned monarch among the Rus' people, a formidable warrior of great fame. To win over the Rus' and better claim their lands, declaring ourselves as his heir would be an excellent choice."
EDG_NYGX_LER_mission_3_5_desc:0 "A Commonwealth between the Poles and the Grand Duke of Lithuania? It seems impossible, yet eerily familiar."

NYGX_LER_7_t:0 "Claim the Throne of Vseslav"
NYGX_LER_7_d:0 "The Principality of Polotsk was a principality established by the East Slavs within Rus'. Initially, it appears to have been ruled by incoming Norsemen. Around 980, Vladimir the Great, Prince of Novgorod from the Rurik dynasty, conquered this region during his struggle for the throne of Kiev and forced a Norse princess to be his consort. Their descendants became the successive princes of Polotsk, including the great Vseslav, who campaigned east and west, once sacking Novgorod, purged domestic reactionary forces, and established a powerful guard fully accountable to the army. Undoubtedly, Vseslav was a renowned monarch among the Rus' people, a formidable warrior of great fame. To win over the Rus' and better claim their lands, declaring ourselves as his heir would be an excellent choice."
NYGX_LER_7a:0 "We shall surpass Vseslav!"
NYGX_LER_7b:0 "He is merely a Rus', unworthy of our veneration."

NYGX_LER_8_t:0 "Commonwealth by Divine Mandate"
NYGX_LER_8_d:0 "Since the Hussite Polish nobles of Sandomierz founded [Root.GetName], the strength of [Root.GetName] has grown, having successively conquered territories such as Prussia and Moldavia, as well as the resilient Grand Duchy of Lithuania. The Lithuanians are tough and resolute. Although conquered, they still preserve their own culture and traditions, even relying on their own resources and political power to secure a place within the system of [Root.GetName].\n\nAfter the political situation stabilized, a Polish nobleman proposed a bold motion. At a private gathering, he suggested to guests from Lithuania whether the two states could form a commonwealth to enhance cooperation and interaction between them.\n\nThe attending nobles were all shocked upon hearing this proposal; silence, rather than uproar, persisted the longest in the hall. Finally, a young Lithuanian noble expressed his opinion. He believed this proposal was very meaningful, as it could promote economic and cultural exchange between the two countries while also strengthening their ability to resist surrounding powers. He believed that if a Sacred Polish-Lithuanian Commonwealth could be established, the federal system would help enhance the strength and status of both nations, enabling them to face challenges together in the future years and welcome a brighter future.\n\nHowever, some held different views, believing that historical issues and geopolitical contradictions between the two countries made genuine cooperation difficult. Nevertheless, many considered the proposal worth trying, especially since both Poland and Lithuania were in unstable periods requiring more support and joint action."
NYGX_LER_8a:0 "Establish the Sacred Polish-Lithuanian Commonwealth!"
NYGX_LER_8b:0 "A bit exaggerated."

EDG_plc_prevent_deluge_title:0 "Prevent the Deluge"
EDG_plc_prevent_deluge_desc:0 "We have received disturbing news from Stockholm: its master plans a devastating invasion of Poland, aiming to reduce our nation to ashes. But they shall not succeed! We must strike before Stockholm invades!"

EDG_plc_dominate_baltic_title:0 "Dominate the Baltic"
EDG_plc_dominate_baltic_desc:0 "Baltic trade is crucial to our national interests, and the wealth it conveys continues to grow. Strengthening control over it will bring greater riches and increase our power in the region."

