EDG_plc_prevent_deluge_desc:0 "我们自斯德哥尔摩获知令人不安的消息：它的主人计划对波兰进行毁灭性的入侵，旨在将我们的国家化为灰烬。但他们必不能如愿，我们必须在斯德哥尔摩入侵之前出击！"
 
EDG_plc_dominate_baltic_title:0 "控制波罗的海"
