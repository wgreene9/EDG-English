EDG_adu_1_6_title_desc:0 "About nine thousand years ago, ancient Mexicans domesticated maize and spurred an agricultural revolution, leading to the formation of many civilizations. These civilizations developed cities, architecture, astronomical studies, mathematics, and armies. Famous civilizations such as the Olmec, Teotihuacan, Aztec, and Maya, the native peoples maintained dominance in the Mexican region for thousands of years. As for the future, naturally, it will be our rule."
EDG_adu_mission_1_15_desc:0 "Córdoba, the world capital of [Root.GetName], 'She is the bride of Al-Andalus, her elegance charming enough to attract all eyes. The Sultan's great army has forged for her a crown of glory, poets have gathered pearls from the ocean of language to craft her beautiful necklace, scientists have woven the brocade of knowledge as her splendid attire, master artists and skilled craftsmen have adorned her with exquisite and graceful embellishments.' Our capital, Córdoba, is Europe's premier and most virtuous capital, indisputably.\n\nBut in the traditional European view, there is another radiant city in Eastern Europe that can rival our Córdoba—Constantinople in Thrace."
EDG_adu_mission_1_17_desc:0 "In 1071, the Seljuks achieved a stunning victory against the Byzantine army at Manzikert in present-day Turkey, turning most of Anatolia into Turkish-occupied territory. Around the same time, they successfully seized Jerusalem from the Muslim rulers of Egypt. These two major events shocked the Byzantines, the Papacy, and Europeans, ultimately triggering the Crusades that lasted for over two hundred years.\n\nAlthough the Seljuk Turks eventually regained control of Palestine, their strength was depleted by continuous warfare against the Crusades. Moreover, they were threatened by the activities of their opponents. Internally, Sufi mysticism became highly prevalent, ushering Islam into a period of introspection. It was during this era of exhaustion and weakness that they abruptly collapsed under the Mongol invasions. Baghdad fell to the invaders in 1258, and the Turkmen empire disappeared.\n\nIn the early 14th century, Muslim peoples from Anatolia united under the rule of Sultan Osman I, proudly calling themselves 'Turks' or 'Ottomans' in the name of honor. The Turks launched holy wars to crush the Byzantine Empire, waging campaigns in the Balkan Peninsula and Greece surrounding Constantinople. Since then, the Turks have played an extremely important role in West Asia, renowned for their martial prowess, once campaigning north and south to establish a powerful empire. But now, the Turkish Sultans and pseudo-caliphs have bowed before our military might, offering water and earth in tribute, paying homage to Córdoba. We have become their Caliph."

    
EDG_adu_religion_1_2_desc:0 "Sufism, the mystical branch of Islam, is a collective term for numerous organizations that impart esoteric meanings to Islamic faith and practice asceticism and rigorous spiritual exercises, also known as Sufiism. Scholars generally believe it originates from 'Suf' (wool). Members of this order wore coarse woolen garments, signifying their devout faith and simple, austere lifestyle, hence the name. The term 'Sufi' officially appeared in Arabic literature in the mid-9th century. By the 11th century, ascetics among Muslims were commonly called 'Sufis.' Arab Islamic scholars refer to its members as 'Mutassawwif.' Since the decline of the Almoravid dynasty, Sufi orders have gradually become active in Iberia, with many expanding their influence. Utilizing Sufi orders to consolidate our rule could be highly beneficial."
EDG_adu_religion_1_3_desc:0 "We stand at the crossroads of religious strife. Multiple religious currents are surging across our land. Vigorous thought can lead to prosperous academic achievements."
EDG_adu_religion_1_4_desc:0 "Islam encompasses numerous sects, many of which have differing interpretations of the Quran, leading to considerable religious disputes. If we can convene a grand council to establish our religious doctrines, it will bring many positive impacts."
EDG_adu_1_6_desc:0 "After establishing colonies along many islands, we discovered this land is vaster than we imagined. This is good news; only broader lands can satisfy our needs."
EDG_adu_mission_1_9_desc:0 "With the development of agricultural technology, the population in our capital has grown increasingly dense, making streets crowded. Constructing hydraulic engineering to expand our population capacity and ensure food supply has become necessary."
EDG_adu_mission_1_10_desc:0 "As the city scale develops, the crude management of the past has fallen behind the times. We need to further improve infrastructure."
EDG_adu_mission_1_11_desc:0 "As the city expands, the economic development methods of the past can no longer meet our needs. In response to citizens' requests, we will actively encourage the development of industry and commerce within our territory."
EDG_adu_mission_1_13_desc:0 "The Almohads are our brethren of the same faith, and our interests do not conflict. Securing an ally is far better than gaining an enemy."
EDG_adu_mission_1_15_desc:0 "We have already occupied the western territories of the former Roman Empire; the eastern territories are naturally also within our grasp. However, first we need to find a good entry point."
EDG_adu_mission_1_16_desc:0 "After securing Greece, this bridgehead into the Near East, we will continue to widen this breach to allow our armies to sweep all enemies from the shores."
EDG_adu_mission_1_17_desc:0 "With our continuous victories on the Anatolian battlefields, the Turks have begun to fear our military might. Launching a military conquest against the Turks is now inevitable."
EDG_adu_mission_1_19_desc:0 "Although we have militarily conquered the Germans, to strengthen control over the German regions, we also need spiritual conquest."
EDG_adu_mission_2_9_desc:0 "With the development of agricultural technology, the population in our capital has grown increasingly dense, making streets crowded. Constructing hydraulic engineering to expand our population capacity and ensure food supply has become necessary."
EDG_adu_mission_2_10_desc:0 "As the city scale develops, the crude management of the past has fallen behind the times. We need to further improve infrastructure."
EDG_adu_mission_2_11_desc:0 "With infrastructure sufficiently improved, our territory has accumulated a solid foundation. It is time to enter the era of industrialization."
EDG_adu_mission_2_12_desc:0 "As the nation's economic capacity and industrial level continuously rise, establishing a complete industrial system and implementing more thorough fiscal reforms have become inevitable requirements for continued economic development."
EDG_adu_mission_2_14_desc:0 "The harsh living environment and nomadic traditions have made the Berbers highly skilled in horsemanship. This people has always been warlike and full of fighting spirit; incorporating them into our army is a good choice."
EDG_adu_mission_2_15_desc:0 "Since the Mamluk Sultanate implemented political reforms, Copts have remained active in Egypt's political and economic spheres. Bringing them into our governance system will provide more assistance for better rule."
EDG_adu_mission_2_16_desc:0 "The Levant faces threats from both east and west. We must choose one, and we opt to deal with the western enemy first."
EDG_adu_mission_2_18_desc:0 "The Germans have been obstinate since Roman times, but we will bring them the truth."
EDG_adu_mission_3_10_desc:0 "If Christians can launch a Reconquista against us, attempting to expel us from Iberia, then we can certainly launch a Counter-Reconquista, driving the infidels from this land!"
EDG_adu_mission_3_11_desc:0 "We have reached the pinnacle of the world, becoming the political, economic, and cultural center of the world. This brings us endless prestige and influence."
EDG_adu_mission_3_17_desc:0 "The British have long remained aloof from continental affairs due to their geographical advantage. But we possess an even stronger fleet. Under our military power, they will have nowhere to hide."
EDG_adu_mission_3_18_desc:0 "We have conquered all of Britain and become the Caliph of the British Isles. Our rule in Britain will ultimately bring more benefits."
EDG_adu_mission_3_19_desc:0 "We are the sole Caliph, committed to fully safeguarding the interests of the Caliphate and all social strata. Any radical forces seeking to overthrow the old order will be suppressed by us."
EDG_adu_mission_4_12_desc:0 "Thanks to our long-standing missionary efforts and the faith of the local people, the French region has entirely embraced the glory of Allah."
EDG_adu_mission_4_14_desc:0 "The Moors hold significant influence within our government institutions. Placating and utilizing the truly talented elites among the Moors will be an important task in our administrative process."
EDG_adu_mission_4_17_desc:0 "We have occupied the ancient Persian lands. The title 'King of Kings' naturally belongs to us, and other historical Persian territories also rightfully belong to us."
EDG_adu_mission_4_18_desc:0 "After conquering the former territories of several caliphates from past dynasties, we have no other competitors. We are the rightful Caliph."
EDG_adu_mission_5_9_desc:0 "As another peninsula in Southern Europe, the Apennine region is akin to our nation's other hand. Clearly, we now need to find a pretext to intervene in Italian affairs."
EDG_adu_mission_5_10_desc:0 "Since the 15th century, the Duchy of Milan and the Kingdom of Lombardy have been closely linked. Although the Kingdom of Lombardy has been precarious since the latter half of the 15th century, it still maintains a strong posture. As we penetrate the Italian region, the Lombards of Northern Italy stand in our way. To fully occupy the Apennine Peninsula, Lombardy must be defeated."
EDG_adu_mission_5_11_desc:0 "When the most important holy site of Catholicism was captured by our army, the Pope also fell into our hands. The Pope's fate lies entirely at our discretion."
EDG_adu_mission_5_12_desc:0 "We have conquered all of Italy, bringing this prosperous region under our control. Italy has a developed economy, smooth trade, and abundant goods. Utilizing Italian trade will greatly aid our economy."
EDG_adu_mission_5_13_desc:0 "We control a large population in Italy. Under our hardline religious policies, the light of Allah already shines across all of Italia. The Apennine Peninsula is at the center of the Mediterranean, allowing us to significantly expand our religious influence here."
EDG_adu_mission_5_15_desc:0 "As our scale expands, improving the Taifa system to better suit our empire's operation will become a driving force supporting the empire's advancement."
EDG_adu_mission_5_17_desc:0 "Mashriqi politicians proposed a modern governance system named the 'Baghdad System,' which greatly inspired us. Incorporating these methods into our political system will significantly impact our administration."
EDG_adu_mission_5_19_desc:0 "As the rightful Caliph, we are the sole ruler. All Muslims worldwide should be under our rule."
    
EDG_adu_religion_5_3_desc:0 "The flames of the Reconquista have reignited, plunging all of Iberia once more into the fire of religious conflict."
EDG_adu_religion_5_4_desc:0 "Facing Christian aggression and military threats, the Muslims of the peninsula must forge a common defense pact to resist our religious enemies."
EDG_adu_religion_5_5_desc:0 "Establishing a galley fleet capable of controlling maritime supremacy in the Mediterranean will be a crucial step for our military expansion."
EDG_adu_religion_5_7_desc:0 "Although our ships safeguard our territorial waters in the Mediterranean, preventing invasion by sea enemies, our western flank still lacks armed forces to protect our coastline on the ocean. Forming an oceanic fleet is an urgent task."
    
EDG_adu_colonial_1_24_desc:0 "After crossing the mountains, we saw the sea and an endless coastline. We shall continue advancing along the coast."
EDG_adu_colonial_1_26_desc:0 "Following the coastline, we entered this land of pure white snow. Ahead lies only ice and sea. Our footsteps finally stop here."
EDG_adu_colonial_1_27_desc:0 "As our colonial dependencies continue to emerge, we need to utilize them effectively to generate more revenue for us."
EDG_adu_colonial_2_22_desc:0 "The La Plata region still holds immense development value; we can soon bring it under our control."
EDG_adu_colonial_2_23_desc:0 "The silver mines of Peru will be a highly strategic resource. Controlling the Peruvian region will bring us more wealth."
EDG_adu_colonial_2_24_desc:0 "Florida's trade was highly prosperous during the colonial era. Many goods beloved across the ocean were transported through here. We should invest more resources in developing this trade hub."
EDG_adu_colonial_2_25_desc:0 "As we continue northward, temperatures drop continuously. We even discovered some never-before-seen flora, fauna, and landscapes. Natural scientists will study them one day, but we must first occupy this land."
EDG_adu_colonial_2_27_desc:0 "Our colonies are vast to the extreme. 'The empire on which the sun never sets' is the most fitting description for our empire."
EDG_adu_colonial_3_23_desc:0 "Cape of Good Hope was dubbed by Western explorers as the gateway to the prosperous Eastern sea route, hence the name 'Cape of Good Hope.' There are multiple accounts of its origin. The two most common versions: one says that after Portuguese explorer Bartolomeu Dias returned to Lisbon in December 1488, he reported his experiences at the 'Cape of Storms' to King John II. Believing that rounding this cape held the promise of reaching the long-desired India, John II renamed it 'Cape of Good Hope.' Another version states that after Vasco da Gama returned richly laden from India, the Portuguese king then changed 'Cape of Storms' to 'Cape of Good Hope,' signifying good fortune brought by rounding this cape."
EDG_adu_colonial_3_25_desc:0 "The discovery of the Cape of Good Hope prompted many European nations to turn their expansionist gaze eastward. Dutch, English, French, Spanish, and other fleets successively passed here en route to India, Indonesia, Indochina, the Philippines, and China. A continuous flow of wealth passes through the Cape of Good Hope. If we monopolize trade at the Cape, we can intercept vast wealth."
EDG_adu_colonial_3_26_desc:0 "Our territory is so vast that it spans multiple oceans. Our commercial policies should also adapt to this situation."
EDG_adu_colonial_3_28_desc:0 "We are already the world's economic center. The wealth of the entire world flows into our nation."
EDG_adu_colonial_4_20_desc:0 "The discovery of the New World and the opening of new sea routes brought immense opportunities, as well as much reflection and numerous changes."
EDG_adu_colonial_4_21_desc:0 "The maturation of printing press technology lowers the difficulty of basic education, which benefits the cultivation of more excellent artisans and skilled workers."
EDG_adu_colonial_4_22_desc:0 "With the rise of global trade ideology, we also need to keep pace, promoting our participation in global trade."
EDG_adu_colonial_4_23_desc:0 "With our exploration, we have found the best method to reach India, giving us the opportunity to plunder this prosperous land."
EDG_adu_colonial_4_24_desc:0 "We are establishing a South India Company, which will help us gain more commercial profits in Southern India."
EDG_adu_colonial_4_25_desc:0 "South India has many goods different from before. After transporting them back to our territory, they were highly popular and brought us immense wealth."
EDG_adu_colonial_4_27_desc:0 "Wealth from all over the world flows to our capital. We can witness goods from across the globe in our markets."
EDG_adu_colonial_5_21_desc:0 "With the accumulation of colonial experience and upon our advisors' recommendations, we have decided to implement a more expansionist colonial policy."
EDG_adu_colonial_5_22_desc:0 "As colonies continuously expand, the economic benefits obtainable from them gradually become apparent. The theory of using colonial gains for expanded reproduction has stimulated a new wave of colonial enthusiasm."
EDG_adu_colonial_5_23_desc:0 "We will send missionaries along with colonial expeditions to distant lands, advancing to spread the voice of Allah."
EDG_adu_colonial_5_24_desc:0 "With the advancement of our policies to assimilate the native populations, our colonial endeavors have been greatly assisted, and colonial activities have become smoother."
EDG_adu_colonial_5_26_desc:0 "After occupying the Deccan region, we appointed a governor to manage local affairs and ordered him to conquer all of India."
EDG_adu_colonial_5_27_desc:0 "We already have considerable influence in the East Indies, but India's population and conflicts are simply too vast. Establishing a company to assist in governance might be a good idea."
    
    
