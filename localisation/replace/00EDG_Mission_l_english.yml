EDG_BDH_special_Missions_2_2_desc:0 "The Mozarabic Rite, also known as the Moorish-Arabic Rite, is a remnant of early Christianity. Due to the long-term Muslim rule in central and southern Iberia, local Christians were not formally guided by the later Catholic Church, retaining many Christian traditions from the barbarian era. There are large numbers of Mozarab adherents in the Iberian Peninsula, and we have decided to adopt more radical measures to forcibly convert them."
EDG_BDH_special_Missions_2_3_desc:0 "If we cannot fully handle infidels within our own country, it will be difficult for us to continue our military expansion."
EDG_BDH_special_Missions_2_4_desc:0 "Maintaining the purity of domestic religious faith is crucial for us. Ideally, a country should have only one mainstream religion."
EDG_BDH_special_Missions_2_5_desc:0 "We are the sword of Allah. We wage endless holy wars in infidel lands and preach to the world with the sword."
EDG_BDH_special_Missions_3_1_desc:0 "In 1430, Enrique III of Castile personally led the Order of Calatrava in battle against Abdallah of the Aftasid dynasty, the Taifa of Badajoz, and ultimately captured Plasencia. This was a great humiliation for the warlike Taifa Abdallah, who swore to reclaim his lost territory."
EDG_BDH_special_Missions_3_2_desc:0 "We have recaptured Plasencia and will continue to expand our military achievements. Only the blade of Badajoz can end the conflicts in Iberia."
EDG_BDH_special_Missions_3_3_desc:0 "The Caliphate of Córdoba collapsed long ago, and its capital has declined, becoming a second-rate city. Only we can save Córdoba."
EDG_BDH_special_Missions_3_4_desc:0 "Some Sufi orders hold significant influence in Iberia. Incorporating them into our government could provide us with certain assistance."
EDG_BDH_special_Missions_3_5_desc:0 "The Almería Brotherhood was established in 1401. Its members are mostly wealthy merchants, essentially a merchant organization. However, they have close ties with merchants from Pisa, Genoa, and Sardinia, monopolizing trade on the western Mediterranean coast and controlling vast wealth. The Taifa of Granada has long been at a competitive disadvantage in the Iberian Peninsula. Granada's neighbors, both Muslim and Christian states, covet its territory. Consequently, the Taifa of Granada had to seek help from the Almería Brotherhood, giving the Brotherhood significant political influence within Granada. In recent years, the incompetence of the Taifa of Granada and its precarious situation forced the Brotherhood to assume more power, eventually leading to political struggle with the Taifa of Granada."
EDG_BDH_special_Missions_4_2_desc:0 "We will maintain religious tolerance to ensure national stability and safeguard tax revenue."
EDG_BDH_special_Missions_4_3_desc:0 "The fall of the Iberian Christian kingdoms forced northern Christians to retreat into the mountains of Asturias, becoming the forefront of the future Reconquista. However, the vast majority of Christians and clergy still lived under Moorish rule. Muslim rulers called these people 'Mozarabs.' Although existing as a Dhimmi class, they were forbidden from public displays of faith and building new churches, possibly fostering the conservative ethos of the Mozarabic Rite later. As the Reconquista unfolded, northern Christians began to counterattack and liberate old territories. Some Mozarabs started fleeing back to liberated areas to rebuild abandoned towns and replenish the lost population, notably the Kingdom of León, reorganized from the Kingdom of Asturias in 910. While expanding their influence, Iberian Christians also re-established connections with the Pope and other European nations. The Catalan region liberated by Charlemagne was the first to adopt the Roman Rite instead of the traditional local Spanish liturgy. As northern Christians became orthodox, southern Mozarabs grew increasingly conservative, striving to preserve the most original Spanish liturgical traditions. Senior scribes within Mozarab communities wrote manuscripts in Visigothic script, keeping the Mozarabic Rite distinct from northern Christians. However, during the Reconquista, northern Catholic kingdoms continuously made agreements with the Mozarabs, promising not to forcibly impose the Roman Rite in exchange for their support of the Reconquista. This indirectly threatened us. Therefore, we need to promulgate a forward-looking act to ensure the loyalty of Mozarab adherents to us."
EDG_BDH_special_Missions_4_4_desc:0 "Mozarab adherents are protected by us and have consistently submitted to our rule, becoming staunch supporters of the Taifa. Given the substantial political and economic resources controlled by the Mozarab community, we should also grant them more benefits."
EDG_BDH_special_Missions_4_5_desc:0 "Our policy of religious tolerance is known worldwide. Even though criticized by some co-religionist countries, we remain the spokespeople of humanism and universal spirit."
    
