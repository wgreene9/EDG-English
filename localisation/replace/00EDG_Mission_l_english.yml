EDG_emp_ser_4_1_title:0 "Defend the Empire"
    
EDG_emp_ser_1_4_desc:0 "We have declined too much compared to the past. Our institutions are rigid and lack vitality, consistently preventing our central government from strengthening control over the regions, even triggering rebellions in Bulgaria and Albania. Some stubborn conservatives within the country still believe we should maintain the old system. They revere the title 'Emperor of the Greeks' left by Stefan the Great, failing to realize that it is precisely this title that prevented us from focusing on mobilizing our own national strength. We can abandon the title 'Emperor of the Greeks,' or we can rely on talent to reform our political system."
EDG_emp_ser_1_5_desc:0 "We have already achieved many accomplishments, one of the most notable being the establishment of a South Slavic autocratic empire. This holds great symbolic significance for the Serbian people."
EDG_emp_ser_1_6_desc:0 "The difficulty of managing an empire is immense. The empire has an enormous demand for bureaucrats of certain quality. To meet the gap in administrative talent, perfecting imperial administrative doctrine is crucial. After completing 'The Treatise on Imperial Administration,' we established academies across the empire to train administrative talents, selecting imperial bureaucrats from this pool to ensure both their quality and quantity."
EDG_emp_ser_4_2_desc:0 "Due to the Tsar's lack of a son, a fierce struggle for the throne erupted in Bulgaria. The final victor of the civil war was Konstantin IV. Konstantin IV was an arrogant madman. He allied with Skanderbeg of Albania and launched a rebellion against the Serbian Empire. Now, we shall devour his lands and exact thorough vengeance upon him."
EDG_emp_ser_4_3_desc:0 "Skanderbeg of Albania and Duke Konstantin IV of Bulgaria formed an alliance, initiating a rebellion against Serbia. Konstantin IV then proclaimed himself Tsar, founding the Tsardom of Bulgaria. This is an intolerable act of high treason. To prevent such a farce from happening again, we must firmly secure the lands of the Bulgarians."
EDG_emp_ser_4_1_desc:0 "The Bulgarians and Albanians rebelled against our rule and launched war upon us. We are the Emperor, but relying solely on domestic forces cannot resolve this crisis. Our domestic army is too small, and due to long-term corruption, its combat effectiveness is extremely low. We must rely on mercenaries to resolve this crisis."

