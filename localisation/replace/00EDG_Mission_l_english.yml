    EDG_akk_special_missions_1_3_desc:0 "在各种建设的同时，我们的君主也在训练一支强大的军队，在保持军队数量时的同时高度纪律化。乌尊哈桑在这一点上做得尤为优秀，他扩大军队、操练兵士，并严明军纪，他规定任何丢弃武器的士兵应当被处死，使得白羊王朝获得了一支强大的军队。"
    EDG_akk_special_missions_1_4_desc:0 "高加索南部有许多基督教国家，我们会击碎他们的信仰。在征服他们之后，我们应当尽快让当地异教徒改信伊斯兰教，这样才能让我们在向西扩张的同时保持国内稳定。"
    EDG_akk_special_missions_1_5_desc:0 "在我们征服了整个安纳托利亚之后，我们发现当地的奥斯曼人军制似乎更适合我们未来的发展，或许是时候对我们的军制进行改革了。"
    EDG_akk_special_missions_1_6_desc:0 "小亚细亚地区是我们帝国的重要支柱，如何让它得到更好的发展，是我们接下来将会面临的重要问题。"
    EDG_akk_special_missions_1_7_desc:0 "随着我们国家的不断扩张，我们的统治者需要尽可能的将土地控制在自己手中，一些奉行保守主义的顽固伊斯兰教长一直在阻碍我们的改革，并反抗我们的统治，我们必须驯服他们，再弱化他们。"
    EDG_akk_special_missions_1_8_desc:0 "我们的国家拥有很多库尔德的勋贵，掌握他们，就可以使统治者对国家的控制进一步加强。"
    EDG_akk_special_missions_1_9_desc:0 "尼罗河作为养育了当地人数千年之久的文明古河，随着历史的掩盖逐渐衰落，将它重新建设繁荣起来，对我们治理埃及有极大的帮助。"
    EDG_akk_special_missions_2_2_desc:0 "我们是骄傲的土库曼部落，我们有辉煌的历史和最精锐的军队，但就目前而言，我们的部队规模相当于周边国家来说显得有些不足，因而我们必须扩大我们的军队以便向外扩张。"
    EDG_akk_special_missions_2_3_desc:0 "大不里士始建于公元前3世纪，历史上多次成为王朝首都。古代为四方往来通衢，在军事及交通上居重要地位。 8世纪初，阿拉伯军队征服波斯和中亚后，大不里士被占领，成为军事要地。后被波斯和中亚一带割据的伊斯兰诸王朝先后分属管辖。1258年，成吉思汗孙旭烈兀攻克巴格达灭阿巴斯王朝后，建立蒙古人统治的伊尔汗国，大不里士被定为首都，成为伊尔汗国的政治、经济和文化中心。在该城附近建有马拉格天文台，编制了《伊尔汗历》，附设有规模较大的图书馆。在合赞汗统治时，该城学者荟萃，伊斯兰学术文化得到发展，建有多所清真寺和宗教学校，为什叶派和苏菲派的学术中心之一。并在沟通欧洲和中亚两地区经济文化上起了，桥梁作用。14至18世纪，这里成为众多王朝的首都，如黑羊王朝就曾建都于此，不过后来黑羊王朝溃退至南方。如今我们控制了大不里士，并复兴了这座城市，在次之后，我们是否应该将我们的首都前往此地？"
    EDG_akk_special_missions_2_4_desc:0 "萨法维教团近年来一直在伊朗西部有巨大的影响力，一些什叶派民众拥护他们，将萨法维的统治者视为神明的代表，如何处置萨法维教团将是我们需要面临的巨大问题。"
    EDG_akk_special_missions_2_5_desc:0 "随着我们的国家实力不断增长，以及政府机构扩大的需要，我们需要改变我们的政治体制。"
    EDG_akk_special_missions_2_6_desc:0 "曾经，沙汗沙阿，即万王之王，是对波斯帝国君主的尊称，而现在，随着我们重现波斯帝国的光辉，我们将成为新的沙汗沙阿。"
    EDG_akk_special_missions_2_7_desc:0 "在我们征服阿尤布后，如何对待这些萨拉丁的后裔，成为了一个难以抉择的难题。"
    EDG_akk_special_missions_2_8_desc:0 "富饶的叙利亚以及臣服于我们，但我们追求的是更多的土地，更为伟大的征服即将开始，埃及将会是我们的下一个目标。"
    EDG_akk_special_missions_2_9_desc:0 "马穆鲁克王朝长期统治着埃及，但这群暴虐的军事奴隶绝非埃及命中注定的统治者，我们将会取缔马穆鲁克，成为埃及的新统治者。"
    EDG_akk_special_missions_2_10_desc:0 "我们无尽的征服带来了许多的问题，过多的人口和过多的城市加大了我们的管理难度，一些军官主张对被征服地区进行更为彻底的劫掠，这一主张听起来像是让我们成为我们游牧邻居的效仿者，但这似乎并非不可，我们甚至可以在重现波斯帝国后，再重现蒙古帝国的光辉。"
    EDG_akk_special_missions_3_1_desc:0 "我们身处四战之地，偏安一隅是绝不可能实现的，要维持我们自身的独立，我们必须维持自己的军事力量。"
    EDG_akk_special_missions_3_2_desc:0 "在帖木儿帝国和黑羊王朝相继崩溃后，伊朗西部再次陷入了分裂的泥潭中，大大小小的势力展开了角逐，我们将参与其中并取得最后的胜利。"
    EDG_akk_special_missions_3_3_desc:0 "1258年和1401年，巴格达曾遭蒙古旭烈兀和帖木儿军的两次洗劫，大量建筑古迹文物遭到摧毁，巴格达收藏的经典全部被投入河中，据说墨水将河水染黑。后来巴格达置于伊儿汗国和帖木儿帝国统治下，并在光辉与苦难中起起落落，但巴格达的厄运到此结束，因为如今我们是巴格达的主人。"
    EDG_akk_special_missions_3_4_desc:0 "随着我们在东线战场上的连战连捷，我们逐渐到达了波斯高原的腹地，我们的改革将与我们的征服齐头并进。"
    EDG_akk_special_missions_3_5_desc:0 "我们终于统一了波斯高原，波斯帝国的基业如今被我们全盘继承，我们将超越阿契美尼德王朝，并让伊朗的力量辐射到整个世界的每一个角落。"
    EDG_akk_special_missions_3_6_desc:0 "随着我们领土的不断扩张，适龄男子也随之增多，我们的部队需要训练有素的军官和更多的士兵。"
    EDG_akk_special_missions_3_7_desc:0 "我们已经消化完新扩张的领地，转化为了我们的国力，我们的士兵和军官已经渴望继续想外征战，一些教法学家和历史学者也在鼓励我们恢复波斯帝国极盛时期的版图。"
    EDG_akk_special_missions_3_8_desc:0 "在征服中亚地区以后，庞大的草原就在我们眼前，是时候效仿蒙古故事，成为新的成吉思汗了。"
    EDG_akk_special_missions_3_9_desc:0 "在我们收取金帐故地以后，为了更方便管理该地区，借用金帐的名号，或许是不错的选择。"
    EDG_akk_special_missions_3_10_desc:0 "我们将让蒙古人屈膝，并向他们宣布，新的成吉思汗诞生了。"    
    EDG_akk_special_missions_4_7_desc:0 "在耶路撒冷陷落后，耶路撒冷王国的继承者逃亡塞浦路斯，并在当地以天主教徒的身份进行统治，他们的祖辈曾经在穆斯林的土地上杀害我们的同胞，我们将向他们进行最彻底的复仇。"
    EDG_akk_special_missions_4_8_desc:0 "在完整的掌握安纳托利亚后，越过爱琴海，征服巴尔干，全据地中海东岸成为了我们新的战略目标。"
    EDG_akk_special_missions_4_9_desc:0 "在占据东罗马故地以后，我们的眼睛又看向了意大利，这块罗马起源的地方。"
    EDG_akk_special_missions_4_10_desc:0 "我们的国家是这片世界上最伟大的帝国，我们的统治者也是最伟大的哈兰，他是如此的善于治理庞大的帝国。"
    EDG_akk_special_missions_5_7_desc:0 "索兰虽然是异教徒，但是他们的骑士精神令我们感到动容，我们将成全他们的殉道行为。"
    EDG_akk_special_missions_5_8_desc:0 "随着我们的族群越来越复杂化，我们需要设立一种新的制度，专为少数族群自治而设的属人法法庭。"
    EDG_akk_special_missions_5_9_desc:0 "爱琴海的商业贸易已经有数千年的历史，将爱琴海的贸易掌握在手中，对于我们国家的发展，乃是必要之举。"
    
    
