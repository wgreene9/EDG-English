   EDG_BUL_special_Mission_4_5_desc:0 "在君士坦丁堡被攻占后，我们又相继占领了整个希腊地区，如今我们掌控着正教会在希腊的所有要地，并控制着普世牧首，因而，我们宣布自己接管了正教会。"

    
    EDG_BUL_special_Mission_1_1_desc:0 "在斯坎德培的领导下，阿尔巴尼亚获得半个多世纪的独立，他因此被阿尔巴尼亚人民尊为民族英雄。斯坎德培是一位天才般的军事将领，更是一位卓越的民族领袖，取得他的帮助将能够帮助我们获得更长远的胜利。"
    EDG_BUL_special_Mission_1_3_desc:0 "在完成对塞尔维亚帝国的进攻后，保加利亚需要建立一套属于自己的完整的独立外交体系。"
    EDG_BUL_special_Mission_1_4_desc:0 "在过去的几十年内，神圣罗马帝国的势力一直在不断东扩，巴尔干半岛是帝国扩张的前线，与皇帝保持友好的关系是十分重要的。"
    EDG_BUL_special_Mission_2_2_desc:0 "独立战争已经开始，为了更好的做好行政管理，我们迫切需要由沙皇亲自任命的官员来担任临时执达官，来管理我们的国家，保证中央对地方的控制。"
    EDG_BUL_special_Mission_2_4_desc:0 "在先前的战争中，阿尔巴尼亚人的能征善战给我们留下了深刻的印象，相比暂时的盟友，我们更希望阿尔巴尼亚人能永久为我们作战。"
    EDG_BUL_special_Mission_2_5_desc:0 "阿尔巴尼亚人与保加利亚有长久的友谊，他们和我们一样都接受南斯拉夫认同，我们是同一个民族的兄弟。"
    EDG_BUL_special_Mission_3_2_desc:0 "在半个世纪前，我们因为一场屈辱的大败，被迫向塞尔维亚人屈膝，经历过前任君主康斯坦丁四世的励精图治后，我们已经从战乱的阴云中走出，现在，是时候准备重新傲立于多瑙河畔了！"
    EDG_BUL_special_Mission_3_3_desc:0 "过去，塞尔维亚人的英雄奈马尼亚浴血沙场、南征北战，初次建立了拥有独立王权、统一的塞尔维亚王国，而现在，他的遗产，属于我们保加利亚！"
    EDG_BUL_special_Mission_3_5_desc:0 "在征服色雷斯地区后，我们与拜占庭的实力已经此消彼长，就如同取代塞尔维亚那样，我们也将取代拜占庭，让拜占庭只能存在于历史书上。"
    EDG_BUL_special_Mission_4_2_desc:0 "独立战争已经开始，为了更加出色的击败我们的敌人，我们紧急需要一名军事顾问加入我们的军官团，指导我们的将领战术能力。"
    EDG_BUL_special_Mission_4_4_desc:0 "现在我们的行政治理安定，外交局势良好，军事兵强马壮，正是向外扩张的好时机，而曾经的宗主拜占庭，其领土君士坦丁堡和希腊，就是我们最好的目标。"
    
    
