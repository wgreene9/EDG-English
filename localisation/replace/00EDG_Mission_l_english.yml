    EDG_Persia_generic_Mission_1_1_desc:0 "在帖木儿帝国和黑羊王朝相继崩溃后，伊朗西部再次陷入了分裂的泥潭中，大大小小的势力展开了角逐，我们将参与其中并取得最后的胜利。"
    EDG_Persia_generic_Mission_1_2_desc:0 "我们在两河流域建立了稳固的统治，这是我们征服整个马什里克和黎凡特地区的基础。"
    EDG_Persia_generic_Mission_1_3_desc:0 "黎凡特和马什里克地区如今已经悉数落入我们手中，我们距离建设一个更强大的军事帝国更进一步。"
    EDG_Persia_generic_Mission_1_4_desc:0 "伊朗西部如今成为了四战之地，我们必须拥有强大的军队才能保卫我们自己，征兵事务一直是国家最重要的问题之一。"
    EDG_Persia_generic_Mission_1_5_desc:0 "农奴组成的军队在近代化职业军队的冲击下显得不堪一击，组建一支职业化军队在如今看来是迫在眉睫的任务。"
    EDG_Persia_generic_Mission_1_6_desc:0 "不死队的前身组建于冈比西斯二世后期，雏形是波斯宫廷禁卫军中的持矛卫兵与长刀手，规模约在3800人左右，统帅有冈比西斯二世最为信赖的将军马哈库拜担任，后在与埃塞俄比亚的战争中阵亡，统帅转由其堂兄弟希司塔斯佩斯之子，也就是后来的大流士一世担任，大流士极富指挥才能，不死队在他的手中获得了空前的大发展，先是从波斯军中优选出经过战火历练，经验丰富的老兵。不死军是波斯地区精锐军队的代表，重新启用这一称号将能够带来更高的威望。"
    
    EDG_Persia_generic_Mission_2_1_desc:0 "我们处于文明的十字路口，这让我们的视野更加开阔。"
    EDG_Persia_generic_Mission_2_2_desc:0 "我们在西波斯地区已经征服了许多的土地，征服整个波斯将不再是遥远的目标。"
    EDG_Persia_generic_Mission_2_3_desc:0 "我们确立了对整个波斯地区的控制，从一个分裂割据势力变成了波斯的正统王朝，我们将一个新的王朝写入了历史中。"
    EDG_Persia_generic_Mission_2_4_desc:0 "火力优势学说起源于西方，我们尚且不知是哪一个军事家提出了这一学说，但这一学说鼓吹利用现代化的火器将能够提升军队的质量，我们认为这是值得采纳的。"
    EDG_Persia_generic_Mission_2_5_desc:0 "帝国的征兵能力将决定了我们能否在接下来的众多战争中保持军事优势，提升我们的征兵能力是非常具有建设性的任务。"
    EDG_Persia_generic_Mission_2_6_desc:0 "我们的国家经历了无数的战争，整个国家就是一台战争机器。"
    EDG_Persia_generic_Mission_3_2_desc:0 "高加索南部有许多的基督徒，我们会将他们整合进我们的国家。"
    EDG_Persia_generic_Mission_3_3_desc:0 "我们征服了整个高加索地区，当地的人力和其他资源将能够支持我们。"
    EDG_Persia_generic_Mission_3_4_desc:0 "我们重新恢复了波斯帝国的版图 ，最古老的超级大国以我们的名义重现。"
    EDG_Persia_generic_Mission_3_5_desc:0 "波斯帝国的伟大征服永远不会停止，我们注定要将世界的更多地区纳入我们的统治。"
    EDG_Persia_generic_Mission_4_6_desc:0 "中东地区的复杂局势要求我们能够有更好的稳定内部的能力，而对于我们来说，建立完善的仓储系统以便我们继续想外扩张是必要之举。"
    EDG_Persia_generic_Mission_5_3_desc:0 "我们的国家财政收入相比过去有了极大的提升，这无疑是我们优秀的财政管理体系功劳。"
    EDG_Persia_generic_Mission_5_4_desc:0 "波斯地区的宗教信仰问题一直很尖锐，修建完善的神庙群将有利于我们解决这一问题。"
    EDG_Persia_generic_Mission_5_5_desc:0 "伴随着我们省份的发展，逐渐出现多个规模化的城市，而我们对于城市建设也越来越娴熟。"
    EDG_Persia_generic_Mission_5_6_desc:0 "丝绸不仅是东方的特产，我们也拥有丝绸的产地，利用丝绸贸易来进行外交是个有趣的提案。"
    
    
