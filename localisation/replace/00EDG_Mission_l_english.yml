EDG_TUR_mission_1_1_desc:0 "Forty years ago, the brutal Timur led his great army to invade Asia Minor. Sultan 'The Thunderbolt' Bayezid led his troops to meet them, and the two sides fought a decisive battle at Ankara in 1402. Bayezid was defeated and captured, later dying in prison. His sons engaged in a bloody civil war, and to this day, the Ottoman Sultanate has not been reunified. This division cannot continue. We will make the glory of the Turks shine once more upon the lands of the East."
EDG_TUR_mission_1_2_desc:0 "After 'The Thunderbolt' Bayezid's defeat at Ankara, the Ottoman Empire was torn asunder. Our powerful enemies stabbed us in the back again and again. But this history of humiliation is about to end, for the great Ottoman Empire is once again united!"
EDG_TUR_mission_1_9_desc:0 "Pannonia lies at the heart of Europe. It was conquered by the Romans around 35-14 BC and made into a province. In the later Roman period, the Huns from Siberia in Asia swept across Europe after conquering the Germanic peoples and used Pannonia as a base to confront the Roman Empire, triggering the famous Great Migration in world history. After the Roman legions withdrew in 395, the Province of Pannonia ceased to exist. Later, the Avars, closely related to the Huns, entered the region. In 896, it served as a base for the Hungarians under Grand Prince Árpád to raid Europe. The Great Hungarian Plain (Pannonian Plain) in Central Europe takes its name from the Roman province of Pannonia. As the successors to the Roman Empire, we naturally have reason to reclaim this province and install our Pasha."
EDG_TUR_mission_1_10_desc:0 "Austria has always been our arch-nemesis. Long ago, when Sigismund was Holy Roman Emperor, Albert II was already slain by the Ottomans. This is by no means the end of our hatred."
EDG_TUR_mission_1_11_desc:0 "We have captured the former capital of Austria. This is a crucial stronghold from which we can overlook Germania. We must build fortifications here, assimilate its people, and advance our holy war plans."
EDG_TUR_mission_1_12_desc:0 "Since the Crusaders captured Tunis, this region has been a focal point of religious conflict, ravaged by the fires of war. We shall restore its former glory."
EDG_TUR_mission_1_13_desc:0 "The wars between the Fatimid Caliphate, the Marinids, and the Almohads have brought poverty and chaos to North Africa. This land, now little more than ashes, lies adjacent to vital trade routes and desperately needs economic recovery."
EDG_TUR_mission_1_17_desc:0 "Córdoba was the glorious capital of the Umayyad Caliphate, holding immense religious significance. We shall build a magnificent city and grand mosques here."
EDG_TUR_mission_1_18_desc:0 "The Balkan Peninsula has a long history, being one of the earlier cradles of human civilization. Its southern region was the birthplace of ancient Greek culture. After the 2nd century BC, it was successively ruled by the Roman, Byzantine, and other empires. From the 4th to the 7th centuries AD, fierce struggles for dominance over the peninsula unfolded among the Huns, Avars, Lombards, Bulgars, Romans, and various Slavic peoples. Now, this land is fully under our control, and the new empire brings comprehensive prosperity."
EDG_TUR_mission_1_19_desc:0 "Kosovo has a long history. According to research by Croatian historian Alexander Stipcevic, the earliest inhabitants of Kosovo were more than 40 warlike nomadic tribes of the Illyrian Thracians, ancestors of the Albanians, who settled in Kosovo as early as the 4th-5th centuries BC. From the late 6th to early 7th centuries AD, large numbers of Slavic migrants crossed the Danube and settled in the Balkans. They built castles and churches, cultivated wastelands, and drove the pastoral Illyrians into the hills and mountains. In the 9th century, the Serbs, a South Slavic people, established their own state and discovered valuable riches here. Kosovo is not only rich in mineral resources but also a crucial strategic stronghold; he who rules Kosovo rules the Balkans."
EDG_TUR_mission_2_8_desc:0 "The Sanjak of World Peace is our autonomous territory for non-believers. Granting a degree of autonomy to non-Muslim rulers is a characteristic of our vassalage system."
EDG_TUR_mission_2_9_desc:0 "Our vassal states are a vital component of our imperial system. Military administration over these vassals encompasses many aspects, one of which is levying the devshirme (blood tax) upon them, requiring them to provide military recruits."
EDG_TUR_mission_2_13_desc:0 "The Marinids, Almohads, and Fatimids were fragile, backward, and decadent. Now their era is over. The Maghreb shall belong to us."
EDG_TUR_mission_2_16_desc:0 "Religious conflict in Iberia has lasted for centuries, with the so-called Reconquista still ongoing in the 15th century. We will put an end to this. Iberia shall fall under our rule."
EDG_TUR_mission_2_18_desc:0 "We have ended the fragmentation of Iberia and unified the entire peninsula. Now, the legacy of the Umayyad Caliphate is ours to inherit. We are the undisputed hegemon of the entire Islamic world."
EDG_TUR_mission_3_14_desc:0 "Crete is a crucial trade entrepôt in the Aegean Sea, painstakingly developed by both the Venetians and the Byzantine Empire. Now, with Crete under our rule, we should amplify its commercial role."
EDG_TUR_mission_3_15_desc:0 "Our empire is vast, with extensive markets, a developed production system, and a sophisticated commercial network that accelerates the flow of goods. For us, internal circulation is not an empty concept."
EDG_TUR_mission_3_16_desc:0 "The chaos and fragmentation of Italy were undoubtedly prolonged, but ultimately, it has been unified under our rule. We have reclaimed the ancient lands of Rome and appointed our Pasha here."
EDG_TUR_mission_3_17_desc:0 "The wickedness and cunning of the British are self-evident. They adhere to heretical beliefs and interfere in the internal affairs of the world. We shall launch a Jihad against them."
EDG_TUR_mission_3_18_desc:0 "The British Isles have recently been incorporated into our empire. We have accomplished a feat not even achieved by ancient Rome. We will assimilate the Celts and Britons, bringing them into our imperial fold."
EDG_TUR_mission_3_19_desc:0 "Long live the new dynasty of the Roman Empire!"
EDG_TUR_mission_4_8_desc:0 "This inland sea between Southeastern Europe and the Anatolian peninsula of Asia is named for its dark waters and frequent storms. The Black Sea connects to the Mediterranean via the Turkish Straits. Major rivers flowing into the Black Sea include the Danube and the Dnieper. The Black Sea can provide us with vast markets and secure commercial space."
EDG_TUR_mission_4_9_desc:0 "The Black Sea provides us with vast markets and secure commercial space, and we shall use our fleets to safeguard our merchants."
EDG_TUR_mission_4_12_desc:0 "The ethnic origins of the Arabs can be traced back to ancient Semitic tribes, and they consider themselves descendants of Ishmael. Historically, they are related to the Assyrians, Arameans, Canaanites, Phoenicians, Hebrews, and others. In the early 7th century, after the rise of Islam, the various Arab tribes, united under the banner of Islam, rapidly expanded outward. By the mid-8th century, they had established the Arab Empire stretching from the Indus River in the east to the Atlantic Ocean in the west, spanning Asia, Africa, and Europe. From the 10th century onward, the Arab state gradually declined and fragmented into many independent caliphates. In 1055, the Seljuk Turks captured Baghdad, ending the Eastern Caliphate. The western caliphates subsequently fell one after another, though the title of Caliph nominally persisted until 1258. Throughout these fluctuations, the Arab world remained in a state of division. Now, all Arab clans are subject to our rule."
EDG_TUR_mission_4_13_desc:0 "The Bedouins are a valiant and warlike people, highly skilled in martial arts and producing many excellent riders. Incorporating them into our military system will strengthen our cavalry forces."
EDG_TUR_mission_4_14_desc:0 "In Greek, 'Sicily' means 'three heads.' Located southwest of the Apennine Peninsula, it is the stumbling block on Italy's boot stretching into the Mediterranean. It is the largest island in the Mediterranean. Vast and fertile, with a warm climate and beautiful scenery, it abounds in citrus, lemons, and olives. Due to its excellent natural environment for agriculture and forestry, it has historically been called the 'Golden Basin.' After a Byzantine general took advantage of internal strife among the local Normans to conquer Sicily and establish a protectorate council, the island fell under Orthodox Christian rule. But soon, we shall conquer this 'Golden Basin.'"
EDG_TUR_mission_4_15_desc:0 "We have conquered all of Italy, we rule all of Italy, we are the Padishah of all Italy."
EDG_TUR_mission_4_16_desc:0 "The Rum Millet System is a politico-economic framework we established for managing the administrative and economic affairs of Italy. It grants a degree of autonomy to local cities, allowing citizens to participate in local governance, thereby reducing our administrative burden and increasing civic engagement."
EDG_TUR_mission_4_17_desc:0 "The Franks have harbored enmity towards Muslim nations since the Middle Ages, launching numerous Crusades against us. Now, we shall annihilate them."
EDG_TUR_mission_4_18_desc:0 "Historically, the French have often assimilated other peoples. Now, we will make them into Muslims assimilated by us."
EDG_TUR_mission_5_8_desc:0 "The Beys are the core force of our empire's local governance. Perfecting control and management over the Beys, ensuring a loyal and efficient Beylik system, will grant our government greater potential."
EDG_TUR_mission_5_9_desc:0 "The Qadis manage public order in the state and hold judicial power locally. Expanding the authority of the Qadis will serve as a check on the administrative and military power of the Beys."
EDG_TUR_mission_5_10_desc:0 "The Mamluks have long held power in Egypt, akin to a vast autonomous territory. However, their governance of Egypt is inefficient and chaotic. They do not deserve to wield such significant authority."
EDG_TUR_mission_5_11_desc:0 "The Nile River is Egypt's river of wealth. Proper management of this river will promote economic development in the Egyptian region, providing us with more industrial raw materials."
EDG_TUR_mission_5_12_desc:0 "Egypt was the granary of the empire during Roman times, an important agricultural colony. Although Egypt's economy suffered damage during the Mamluk period, we shall now restore Egypt's prosperity."
EDG_TUR_mission_5_14_desc:0 "The cunning Venetians have long been a thorn in our side. Previously, we lacked sufficient opportunity to punish them. Now, we shall hang the Doge of Venice."
EDG_TUR_mission_5_15_desc:0 "We have achieved a high degree of control over Venice. The local Venetian Pasha, to commemorate the empire's conquest of the Venetian region, renovated the former Doge's Palace, which now serves as the Pasha's administrative seat."
EDG_TUR_mission_5_16_desc:0 "The Latins may often appear cowardly, but under our empire's military-political system, we will absorb their advanced military technology, thereby strengthening our own military prowess."
