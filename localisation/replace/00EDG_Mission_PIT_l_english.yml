 EDG_mission_PIT_1_1_title:0 "§M外交方案§!"
 EDG_mission_PIT_1_1_desc:0 "我们是“异端”，毫无疑问。一方面，清洁派信仰意味着我们在天主教大本营的北意大利孤立无援；而另一方面，这同样也意味着我们能够与西边的阿尔勒王国建立同盟。但阿尔勒的奥克西塔尼亚人……就真的值得信任吗？或许……"

 EDG_mission_PIT_1_2_title:0 "§M依赖王庭§!"
 EDG_mission_PIT_1_2_desc:0 "在意大利诸邦的威胁下，与奥克西塔尼亚人结盟很显然是我们现在唯一的出路。"

 EDG_mission_PIT_1_3_title:0 "§M领导联盟§!"
 EDG_mission_PIT_1_3_desc:0 "清洁派无论是在神圣帝国还是在法兰西，一直都是少数派，但我们将用实力与信仰证明真理到底掌握在谁的手里。现在，是时候团结起全体清洁派信众了！"

 EDG_mission_PIT_1_5_title:0 "战略路线"
 EDG_mission_PIT_1_5_desc:0 "进攻还是防守，这是个问题。这就好比耶稣基督是神性多一点还是人性多一点，没有人能够得出一个准确结论。但正如我们将清洁派信仰作为自己的解释，我们也将在进攻与防守的战术中做出自己的选择。"

 EDG_mission_PIT_1_6_title:0 "阿尔卑斯天堑"
 EDG_mission_PIT_1_6_desc:0 "阿尔卑斯山不可逾越？从古至今，无论是迦太基还是罗马，就连高卢人也无数次跨过了这座说高不高说低不低的山堑。但这道天然壁垒的目的并不是无坚不摧，而是延缓敌军的脚步，为我们的行动争取时间。"

 EDG_mission_PIT_1_8_title:0 "文艺复兴"
 EDG_mission_PIT_1_8_desc:0 "随着文艺复兴的春风吹遍意大利的土地，我们也应当跟上思想解放的步伐，让精神与艺术在我们的肉体上达到完美交融。"

 EDG_mission_PIT_1_10_title:0 "法律改革"
 EDG_mission_PIT_1_10_desc:0 "法律体系是文艺复兴的重要一环，而作为文艺复兴先驱的我们，自然而然是要确保法律制度的完善。"

 EDG_mission_PIT_2_2_title:0 "§M独立自主§!"
 EDG_mission_PIT_2_2_desc:0 "即便奥克西塔尼亚人与我们信奉着同样的信仰，但他们终归不是意大利的子嗣。与阿尔勒的所谓「合作」，不过是让我们被进一步渗透控制的幌子。与其被阴谋诡计颠覆，我们宁愿在阳光下战斗！"

 EDG_mission_PIT_2_4_title:0 "§Y军事独立§!"
 EDG_mission_PIT_2_4_desc:0 "雇佣军，城市卫队，散兵……北意大利的战事孕育了无数种军队模式，但皮埃蒙特最需要的，是一支真正属于皮埃蒙特自己的军队。"

 EDG_mission_PIT_2_5_title:0 "§Y深化军事改革§!"
 EDG_mission_PIT_2_5_desc:0 "刀枪剑戟不过是冷冰冰的兵器，而真正挥舞它们的则是活生生的人。兵器之间并无优劣，而操纵它们的思想则有着鲜明之分。"

 EDG_mission_PIT_2_6_title:0 "§Y阿洛布罗基军团§!"
 EDG_mission_PIT_2_6_desc:0 "居住在奥克西塔尼亚与南瑞士一带的阿洛布罗基人曾是「忠诚」与「勇敢」的象征。这些雇佣军人能够为他们的将军奋战到最后一滴鲜血，就连凯撒也对其称赞有加。而如今，我们将仿照着古老的战士之道，让我们的敌人见识见识究竟什么才是真正的「高卢枪佣兵」！"

 EDG_mission_PIT_2_7_title:0 "§Y施洗约翰之剑§!"
 EDG_mission_PIT_2_7_desc:0 "「我是用水给你们施洗，叫你们悔改；但那在我以后来的，能力比我更大，我就是给他提鞋也不配，他要用圣灵与火给你们施洗」"

 EDG_mission_PIT_2_8_title:0 "骄傲之城"
 EDG_mission_PIT_2_8_desc:0 "多么啊，维纳亚宫……汇聚了无数皮埃蒙特人的心血与智慧，打造出的一座足以对得起虔诚信仰的笃信之宫，华美之城……"

 EDG_mission_PIT_2_9_title:0 "公共文化"
 EDG_mission_PIT_2_9_desc:0 "文艺复兴的一大关键在于「公共意识」的建构。如今，我们不仅仅是上帝的孩子，也不仅仅是意大利的子嗣，更是皮埃蒙特人，团结在同一面旗帜之下的，有着共同理念的皮埃蒙特人。"

 EDG_mission_PIT_2_10_title:0 "教育改革"
 EDG_mission_PIT_2_10_desc:0 "文艺复兴是思想的先驱，而教育则是推动文艺复兴的动力。在思想迸发之时，老师的指导也是不可或缺的。"

 EDG_mission_PIT_3_1_title:0 "建立国防军"
 EDG_mission_PIT_3_1_desc:0 "作为北意大利诸邦的一员，雇佣军在我们国内同样举足轻重，但我们的清洁派信仰却让这一切都化作了泡影。如今，想要保卫皮埃蒙特，那就只能靠我们自己。"

 EDG_mission_PIT_3_2_title:0 "冤家路窄"
 EDG_mission_PIT_3_2_desc:0 "热那亚的萨伏伊家族与我们渊源已久。在过去，正是热那亚公爵导致了我们如今的惨剧，而如今我们势必要将这份耻辱彻底洗刷！"

 EDG_mission_PIT_3_3_title:0 "热赫那家族"
 EDG_mission_PIT_3_3_desc:0 "作为图卢兹-奥克西塔尼亚地区的老牌商贸家族，热赫那家族在整个法国南部和热那亚都有着举足轻重的地位，与它们交好合作势必会为我们带来无数的贸易机会。然而尴尬的是，热赫那家族是法国人，谁也不知道他们究竟会不会背叛作为意大利人的我们……"

 EDG_mission_PIT_3_4_title:0 "整合撒丁"
 EDG_mission_PIT_3_4_desc:0 "萨丁人在过去一直都是皮埃蒙特的忠实伙伴，但当我们陷入邻国的围追堵截之时，萨丁人却抛弃了我们，当了懦夫。如今我们再度将萨丁地区收复，而这些旧日的恩怨也是时候彻底结束了。"

 EDG_mission_PIT_3_5_title:0 "圣卢卡之容貌"
 EDG_mission_PIT_3_5_desc:0 "卢卡城，在过去黑暗的意大利战争中，幸运地保留了古典时代的法律精神。卢卡执政团的优良运作势必会提升我们的治理水平，但如果我们将这些优秀的政客选入政府，那么卢卡当地的权力便又会陷入真空。"

 EDG_mission_PIT_3_7_title:0 "撒丁-皮埃蒙特"
 EDG_mission_PIT_3_7_desc:0 "在内忧外患的形势下，皮埃蒙特人的日子并不好过。我们在利古里亚地区的生存空间被持续压缩，就连和我们唯一进行商贸往来的萨丁人也开始打起了退堂鼓。在如此危局之下，踌躇不前必定会断送我们的未来。"

 EDG_mission_PIT_3_8_title:0 "§Y加里波第改革§!"
 EDG_mission_PIT_3_8_desc:0 "意大利的旧式雇佣军与城邦卫队的时代已经过去了。随着火炮被拉出，烟幕弥漫在战场之上，时代也悄然改变。"

 EDG_mission_PIT_3_10_title:0 "军事改革"
 EDG_mission_PIT_3_10_desc:0 "军队并不是一个国家最重要的东西，但对于我们来说，这便是生存之道。枪炮交响，这便是未来的战争之道……"

 EDG_mission_PIT_3_11_title:0 "现代化改革"
 EDG_mission_PIT_3_11_desc:0 "从皮埃蒙特选择皈依清洁派的萌芽开始，到伦巴底与利古里亚的统一，再到永恒之城的解放，我们已经历许多。我们是皮埃蒙特人，但在这之上，我们更是意大利人。"

 EDG_mission_PIT_4_2_title:0 "圣乔瓦尼教堂"
 EDG_mission_PIT_4_2_desc:0 "萨卢佐教会常年屈居于周边清洁派的权威之下，但即便如此，他们也仍然坚持着罗马教廷的信仰。在长久的对峙下，萨卢佐主教最终还是败下阵来，将萨卢佐的财富拱手相让。"

 EDG_mission_PIT_4_4_title:0 "大皮埃蒙特"
 EDG_mission_PIT_4_4_desc:0 "皮埃蒙特，伦巴底，利古里亚，当正信降临这三顶王冠时，大皮埃蒙特的版图便实现了。蒙上帝恩典，我的双眼已见证那辉煌……"

 EDG_mission_PIT_4_5_title:0 "伦巴第-威尼西亚"
 EDG_mission_PIT_4_5_desc:0 "伦巴底-威尼西亚地区的天主教会势力一直都是个问题。当我们还蜗居在阿尔卑斯山下时，对这些张牙舞爪的家伙毫无办法。而如今攻守之势异也，这些与商人勾结的主教再也逃避不了命中注定的责罚了。"

 EDG_mission_PIT_4_6_title:0 "入侵托斯卡纳"
 EDG_mission_PIT_4_6_desc:0 "托斯卡纳一直是罗马教廷最忠实的拱卫者，也是误入歧途最深的羔羊。为误入歧途之人指明正信，这不正是清洁派信仰所推崇的吗？如今托斯卡纳已收入囊中，而罗马城……罗马就在眼前！"

 EDG_mission_PIT_4_7_title:0 "永恒之城"
 EDG_mission_PIT_4_7_desc:0 "罗马，永恒之城，我们来了！"

 EDG_mission_PIT_4_8_title:0 "解放那不勒斯"
 EDG_mission_PIT_4_8_desc:0 "而在南方，在那不勒斯，仍然污秽不堪……"

 EDG_mission_PIT_4_9_title:0 "命中注定"
 EDG_mission_PIT_4_9_desc:0 "意大利，曾经只会被认为是一个地缘概念的存在，如今竟然真的称为了现实……意大利、罗马……希腊，这又何尝不是那天国在地上的三位一体？"

 EDG_mission_PIT_4_10_title:0 "土地改革"
 EDG_mission_PIT_4_10_desc:0 "意大利的土地在中世纪曾被封建领主分割占据，而这也给我们推行新政策带来了严重的阻碍。倘若我们想要进一步改革，那就必须重新划分土地归属。"

 EDG_mission_PIT_5_1_title:0 "圣米迦勒教堂"
 EDG_mission_PIT_5_1_desc:0 "尼扎，天主教在我们境内最后的堡垒，因种种利益纠纷而维持了一定程度上的自治。如今尘埃落定，尼扎的自治主教也终于将权柄还给了我们。"

 EDG_mission_PIT_5_2_title:0 "圣方济各教堂"
 EDG_mission_PIT_5_2_desc:0 "蒙费拉托地区主教是皮埃蒙特最顽固的一派。为了抵御清洁派的威胁，主教大人甚至将自己卖给了伦巴底公爵，心甘情愿地给虚伪的君主做牛做马。不过当伦巴底的铁拳也无法保护蒙费拉托之时，再多的祷告也是无用功……"

 EDG_mission_PIT_5_3_title:0 "皮埃蒙特教会"
 EDG_mission_PIT_5_3_desc:0 "皮埃蒙特教会在过去的日子里一直都处在一个十分尴尬的地位。作为清洁派，皮埃蒙特主教在北意大利处处被排挤；而和奥克西塔尼亚人交好的行为更是让萨卢佐与蒙费拉托的地区主教选择了叛乱清洁派信仰。但无论如何，过去的事情已经过去了，现在皮埃蒙特地区终归一统，是时候向前看了！"

 EDG_mission_PIT_5_5_title:0 "罗马涅-艾米利亚"
 EDG_mission_PIT_5_5_desc:0 "罗马涅大主教被冠以罗马之名讳，但却行使着背信弃义之举。罗马城或许还能为他们提供庇护，但信仰的力量终会将这些小人尽数击败。"

 EDG_mission_PIT_5_6_title:0 "宿命中的敌人"
 EDG_mission_PIT_5_6_desc:0 "因为恶人的嘴和诡诈人的口已经张开攻击我；\n他们用撒谎的舌头对我说话。\n他们围绕我，说怨恨的话，\n又无故地攻打我。\n他们与我为敌以报我爱，\n但我专心祈祷。\n他们向我以恶报善，\n以恨报爱。"

 EDG_mission_PIT_5_8_title:0 "净化圣伯多禄大教堂"
 EDG_mission_PIT_5_8_desc:0 "圣伯多禄大殿内，圣光照耀……"

 EDG_mission_PIT_5_10_title:0 "议会改革"
 EDG_mission_PIT_5_10_desc:0 "作为意大利的行政中心，罗马的承载能力也达到了极限。在岁月的冲刷下，旧时代的基础再也无法承载新时代的重量，而我们也必须为此想出新的解决方案。"


