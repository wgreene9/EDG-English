l_english:
LOT_balance_of_power_title:0 "The Great Charter"
LOT_balance_of_power_desc:0 "[Root.GetName] is a vital part of the state of [Root.GetName]. Both in commerce and colonial ventures, [Root.GetName] cannot do without the support of the [Root.GetName] people. By issuing the Great Charter, [Root.GetName] will secure the loyalty of the [Root.GetName] people."

LOT_flanders_title:0 "On the Fields of Flanders"
LOT_flanders_desc:0 "Strength, unity, and shared ideals are among the qualities that bind the people of [Root.GetName] together. [Root.GetName] struggles to expand [Root.GetName]'s territory; the next step will point the sword towards Flanders."

LOT_luxembourg_fortress_title:0 "Fortress of Luxembourg-Bock"
LOT_luxembourg_fortress_desc:0 "Although most of our region consists of plains or marshes, [Root.GetName] clearly also requires defensive structures. Nothing is more fitting than a magnificent fortress built in [94.GetName]."

LOT_dutch_polders_title:0 "Fund Land Reclamation"
LOT_dutch_polders_desc:0 "Although the sea provides [Root.GetName] with resources through trade and currency, it is evident that to ensure more living space for the people of [Root.GetName], [Root.GetName] must wrest more resources from the sea."

LOT_low_countries_urbanization_title:0 "Fund Low Countries Urbanization"
LOT_low_countries_urbanization_desc:0 "Human progress should not be hindered or stagnate due to the architectural shortcomings of our predecessors. To this end, let [Root.GetName] construct and expand urban centers to meet the growing demands for goods and housing."

LOT_fluyts_title:0 "Fluyt Merchantmen"
LOT_fluyts_desc:0 "As a people living by the sea, [Root.GetName] must continue to hone its skills, mastering the currents and tides that surround [Root.GetName]'s coasts."

LOT_sea_beggars_title:0 "Enlist the Sea Beggars for [Root.GetName]"
LOT_sea_beggars_desc:0 "In times of war, especially when facing stronger enemies, [Root.GetName] must utilize all available means to secure victory, regardless of their moral boundaries. The various privateer fleets that usually cause trouble for [Root.GetName] are now prepared and ready to launch attacks against [Root.GetName]'s enemies."

LOT_organizing_the_church_title:0 "Reorganize the Clergy"
LOT_organizing_the_church_desc:0 "The intermixing of clergy and religious figures into court affairs sets a most dangerous precedent. [Root.GetName] must purge the corrupt among them and ensure their loyalty."

LOT_religious_immigrants_title:0 "Waves of Immigration"
LOT_religious_immigrants_desc:0 "The Reformation has caused many religious communities to leave their homelands in search of new lands. [Root.GetName] shall become a beacon of freedom, allowing everyone forced to leave their homes to find a better life on the soil of [Root.GetName]."

LOT_carribean_colonies_title:0 "Lotharingian Caribbean"
LOT_carribean_colonies_desc:0 "The Caribbean Sea is home to many wealthy sugar plantations, all of which rightfully belong in [Root.GetName]'s possession. Let [Root.GetName] set sail and colonize these lands in the nation's name."

LOT_guyana_title:0 "Carolingian Presence in Guyana"
LOT_guyana_desc:0 "[Root.GetName]'s navy and migrants cannot access South America. By establishing our own base in Guyana, [Root.GetName] will be able to retain options for future designs in Brazil, whether grand or small."

LOT_raise_the_militia_title:0 "Raise the Militia"
LOT_raise_the_militia_desc:0 "[Root.GetName] has lived under the Burgundian banner for too long. It is time for the people of [Root.GetName] to stand up and take control of their own destiny."

LOT_holland_title:0 "Unify Holland"
LOT_holland_desc:0 "The heart of the Low Countries is rich with trade and wealth. Bringing it into [Root.GetName]'s domain will further strengthen [Root.GetName]'s influence and position in the region."

LOT_unification_of_low_countries_title:0 "Perseverance"
LOT_unification_of_low_countries_desc:0 "The time has come to strike against those enemies who seek to harm the people of [Root.GetName] or seize the lands of [Root.GetName]. [Root.GetName] shall never be enslaved!"

LOT_cloth_trading_title:0 "Fund the Textile Industry"
LOT_cloth_trading_desc:0 "Workshops spread across the Low Countries' provinces are renowned for the quality of the cloth and thread they produce. A variety of techniques, along with the expertise of local artisans, creates the finest garments known throughout Europe."

LOT_dutch_canal_works_title:0 "Fund Dike and Canal Works"
LOT_dutch_canal_works_desc:0 "Sturdy engineering and robust materials have enabled [Root.GetName] to construct solid dikes and master the waters."

LOT_rise_of_dutch_navy_title:0 "Establish the United Provinces Navy"
LOT_rise_of_dutch_navy_desc:0 "As a nation occupying Europe's most lucrative coastline, it is evident that [Root.GetName]'s ports must possess the mightiest navy."

LOT_dutch_admiralities_title:0 "The Five Admiralties of [Root.GetName]"
LOT_dutch_admiralities_desc:0 "Managing maritime affairs and ensuring [Root.GetName]'s navy is staffed with the finest talent is a pressing priority of our governance."

LOT_amsterdam_stock_exchange_title:0 "Amsterdam Stock Exchange"
LOT_amsterdam_stock_exchange_desc:0 "Money, credit, and overseas trade constantly flow through the halls of our nation. To better support our financial affairs and expansion, providing the necessary facilities is imperative."

LOT_dutch_naval_supremacy_title:0 "[Root.GetName] Naval Supremacy"
LOT_dutch_naval_supremacy_desc:0 "Over the years, [Root.GetName] has faced many formidable enemies. Yet, none could stand against the maritime prowess of these sea lions, who have conquered the most legendary foes upon the waves."

LOT_humanism_title:0 "[Root.GetName] Humanism"
LOT_humanism_desc:0 "It seems most European nations hold divine teachings as their highest authority. [Root.GetName] is not of that kind. [Root.GetName] adheres to a creed known as Humanism—a nascent teaching that respects all who contribute to the state equally, as we expand our territories. By the great righteousness of our nation, spread this ideal far and wide!"

LOT_erasmus_title:0 "The Teachings of Erasmus"
LOT_erasmus_desc:0 "The teachings of Erasmus of Rotterdam on humanism sparked transformation in the Low Countries, advocating a return to classical learning, critical thinking, and independent thought. His influence ignited an intellectual revival, steering society towards enlightenment and inclusivity, with education being revitalized. Erasmus's legacy continues to impact the development of intellectuals in this region long after his time, resonating and driving cultural renewal."

LOT_west_indies_company_title:0 "West India Company"
LOT_west_indies_company_desc:0 "Some brave colonists have already taken root in the Americas. Although loosely organized, they remain part of [Root.GetName]. By establishing the West India Company, [Root.GetName] can govern them more efficiently."

LOT_new_amsterdam_title:0 "New Aachen"
LOT_new_amsterdam_desc:0 "The Hudson River estuary on the eastern coast of the Americas is an excellent location to establish a new colony. [Root.GetName] shall name it 'New Aachen.' With this foothold, [Root.GetName] will be able to connect with the rest of the American eastern seaboard."

LOT_grand_design_title:0 "The Grand Design of [Root.GetName]"
LOT_grand_design_desc:0 "To win a war when outnumbered, one must cut off the enemy's source of wealth: their trade routes. By controlling Brazil and the Ivory Coast, our nation can command all the money and trade flowing into Europe."

LOT_dutch_slavery_title:0 "The Slavery Debate"
LOT_dutch_slavery_desc:0 "For centuries, slavery has existed in various forms. With the emergence of the ideals of human rights, many call for its abolition. [Root.GetName] must resolve the debate over the preservation or abolition of slavery."

LOT_japan_title:0 "Japan Trade"
LOT_japan_desc:0 "The nation of Japan has isolated itself from the world, except for [Root.GetName]. Therefore, [Root.GetName] must ensure strengthened trade with this island nation."

LOT_friesland_title:0 "Freedom of Friesland"
LOT_friesland_desc:0 "The Frisians have long pursued independence free from foreign influence, continuously striving for their autonomy. Let [Root.GetName] grant them freedom in exchange for joining our nation's banner."

LOT_english_channel_dominance_title:0 "Dominate the Channel"
LOT_english_channel_dominance_desc:0 "The waterway between our nation and the English king is highly profitable for commerce. [Root.GetName] must secure an undisputed monopoly and profit from it."

LOT_glorious_revolution_title:0 "Glorious Revolution"
LOT_glorious_revolution_desc:0 "The internal strife of the enemy across the English Channel has drawn [Root.GetName]'s attention. [Root.GetName] must intervene and conquer them once and for all."

LOT_black_devils_title:0 "Marines"
LOT_black_devils_desc:0 "[Root.GetName] strives for excellence in maritime affairs; therefore, pride and discipline must be instilled in the marines serving on [Root.GetName]'s most legendary ships."

LOT_free_trade_title:0 "Free Trade Doctrine"
LOT_free_trade_desc:0 "Promoting open trade and accepting foreign merchants into [Root.GetName]'s markets is a vital way for [Root.GetName] to reap great benefits from an ever-changing world."

LOT_universities_title:0 "Low Countries Institutions of Higher Learning"
LOT_universities_desc:0 "Freedom and education are the causes most cherished by our people. By consolidating [Root.GetName]'s cities in the Low Countries, [Root.GetName] will further strengthen [Root.GetName]'s education and establish new universities."

LOT_leiden_university_title:0 "Leiden University"
LOT_leiden_university_desc:0 "Founded in 1575, Leiden University is one of the oldest universities in the Low Countries, established during a crucial period of intellectual awakening and religious upheaval. Prince William of Orange envisioned an academic center that promoted religious tolerance and academic freedom, leading to its creation. The university quickly gained renown for its commitment to academic excellence and innovation. In its early years, eminent scholars such as Justus Lipsius and Joseph Scaliger taught here, attracting students from across Europe."

LOT_unified_confession_title:0 "Unified Confession"
LOT_unified_confession_desc:0 "The Reformation in Europe split the Western Church in two, causing many nations to face religious turmoil. Instead of fighting over these trivial differences, let [Root.GetName] set aside these divisions."

LOT_ADD_100_FERVOR:1 "Gain §G100.00§! Fervor."

LOT_start_exploration_title:0 "Tales of Gold and Spices"
LOT_start_exploration_desc:0 "Many foreign explorers speak of lands beyond [Root.GetName]'s maps. They tell tales of gold and spices, tempting many colonists to sail for those shores. Let these rumors of gold no longer tempt [Root.GetName]; [Root.GetName] shall personally sail into the unknown."

LOT_ivory_trade_title:0 "Ivory Coast Trade"
LOT_ivory_trade_desc:0 "The Ivory Coast is crucial for any merchant seeking to return laden from Asia. By securing a foothold here, [Root.GetName] will further facilitate the flow of trade from Asia to Europe."

LOT_malacca_trade_title:0 "Conquer Malacca"
LOT_malacca_trade_desc:0 "Malacca is the key to the East Indies and must not be allowed to fall into others' hands. Seize it!"

LOT_taiwan_title:0 "Secure Formosa"
LOT_taiwan_desc:0 "To better intercept [Root.GetName]'s competitors' trade in the Far East and assist our merchants in trading with China and Japan, [Root.GetName] should establish a base on Formosa."

LOT_east_indies_domination_title:0 "[Root.GetAdjective] East Indies"
LOT_east_indies_domination_desc:0 "Trade in the East Indies prospers for [Root.GetName], but the security of [Root.GetName]'s commerce and merchants will remain threatened as long as [Root.GetName]'s economic dominance in the region lacks corresponding political control. For the region's continued prosperity and [Root.GetName]'s national interest, [Root.GetName] must bring as many of the Indian archipelago under [Root.GetName]'s control as possible."

LOT_end_sound_toll_title:0 "End the Sound Dues"
LOT_end_sound_toll_desc:0 "Goods passing through [12.GetName] are subject to customs duties and tolls. [Root.GetName] cannot accept this and must deal with it."

LOT_baltic_supremacy_title:0 "Baltic Trade Supremacy"
LOT_baltic_supremacy_desc:0 "Northern currents and ships bring fish, goods, and supplies from the east. [Root.GetName] must maintain a strong presence in the Baltic Sea."

LOT_english_relations_title:0 "Relations with Britain"
LOT_english_relations_desc:1 "The nation across the sea from [Root.GetName] has long been powerful and skilled in navigation. [Root.GetName] must ensure peace with them, whether through diplomacy or the sword."

LOT_military_reforms_title:0 "Establish the United Provinces Army"
LOT_military_reforms_desc:0 "As a nascent nation in need of self-defense, [Root.GetName] must raise a well-equipped and agile army, ready at all times to defend [Root.GetName]'s home provinces."

LOT_marician_reforms_title:0 "Maurician Reforms"
LOT_marician_reforms_desc:0 "With the rise of professional armies in Europe, the nature of warfare slowly began to change. Unlike the old pattern where monarchs charged forth with their nobles and militias, armies now became independent institutions. Although [Root.GetName] lacks manpower, [Root.GetName] can still employ mercenaries to defend the nation."

LOT_army_of_the_state_title:0 "Army of the State"
LOT_army_of_the_state_desc:0 "The army's duty is to defend the nation, protecting it from foreign invaders and mobs. To be capable of defending itself, [Root.GetName] must forge its army into one of Europe's finest."

LOT_statists_and_oragnists_title:0 "Statists and Orangists"
LOT_statists_and_oragnists_desc:0 "Since its founding, the conflict between the 'Statists,' who supported the republic, and the 'Orangists,' who favored monarchy, has plagued the state of [Root.GetName]. [Root.GetName] must choose a side in this conflict to end it once and for all."

LOT_managing_stadholders_title:0 "Managing the Stadtholders"
LOT_managing_stadholders_desc:0 "Each province has the right to appoint its own Stadtholder, who serves as both political leader and military commander. However, as our nation developed and the provinces gradually unified, the excessive number of Stadtholders posed problems, particularly for military command. [Root.GetName] needs a single commander-in-chief to lead the entire military effort. The simplest solution is to have one individual hold the Stadtholdership of several provinces simultaneously."

LOT_question_of_the_confederation_title:0 "The Fate of the Confederation"
LOT_question_of_the_confederation_desc:0 "The old confederation that once established the [Root.GetName] republic is now at an end. The conflict between Orangists and Statists has been settled, with one side emerging victorious. Now, [Root.GetName] should shape the new confederation as [Root.GetName]'s ruler has long envisioned."

LOT_patronage_of_arts_title:0 "Patronage of Foreign Artists"
LOT_patronage_of_arts_desc:0 "Philip 'the Good' of Burgundy left behind a court of refined taste in the Low Countries, filled with elegant artists. [Root.GetName] must inherit his legacy, elevating the artistic and cultural level of the [Root.GetName] court to new heights."

LOT_golden_age_title:0 "Golden Age"
LOT_golden_age_desc:0 "Achievements in trade, maritime affairs, and economics have led historians to praise the era of [Root.GetName] as the '[Root.GetName] Golden Age.' Booming trade, a prosperous populace, and efficient taxation created our nation's economic miracle, allowing [Root.GetName] to rival the British across the English Channel."

LOT_founding_the_voc_title:0 "Found the United East India Company"
LOT_founding_the_voc_desc:0 "Merchant consortia like the Council of Seventeen are keen to expand their portfolios by investing in overseas trade. If [Root.GetName] supports the establishment of an East India Company, the returns could be particularly substantial!"

LOT_access_to_india_title:0 "Indian Ocean Outposts"
LOT_access_to_india_desc:0 "By establishing outposts in the Indian Ocean, [Root.GetName] can more efficiently secure [Root.GetName]'s presence in the region and better conduct trade with the local peoples."

LOT_ceylon_bases_title:0 "Lotharingian Ceylon"
LOT_ceylon_bases_desc:0 "The fertile island of Ceylon is not only a considerable source of revenue but also a key waypoint on the Far East routes. If [Root.GetName] does not seize it, we are simply handing it to others."

LOT_city_of_batavia_title:0 "East India Administration"
LOT_city_of_batavia_desc:0 "[Root.GetName]'s ventures in the East Indies are thriving, thus requiring a convenient administrative center where merchants can safely dock under the protection of [Root.GetName]'s cannons and fleet."

LOT_hansa_relations_title:0 "Hanseatic Ties"
LOT_hansa_relations_desc:0 "Since 1441, [Root.GetName]'s naval forces have clashed multiple times with the Hanseatic League, the city-state consortium controlling the lucrative trade of the Baltic. After defeating and humiliating them, [Root.GetName] signed the Treaty of Copenhagen, granting [Root.GetName] unrestricted access to their ports and allowing a trading presence there. Now is the time for [Root.GetName] to demand the restoration of that treaty, lest they take desperate risks."

LOT_sail_towards_lubeck_title:0 "Support Bulk Trade"
LOT_sail_towards_lubeck_desc:0 "Grain produced around the Baltic Sea has long been transported westward by our merchants. Yet many profitable opportunities remain there. Expanding our operations in the Baltic markets can increase revenue to fund an expedition in search of broader markets."

LOT_securing_baltic_grain_title:0 "Secure Baltic Grain"
LOT_securing_baltic_grain_desc:0 "The Low Countries have always required grain imports, particularly from the Baltic. If [Root.GetName] can achieve grain self-sufficiency, we will no longer need to spend money on imports."

LOT_garrision_system_title:0 "Strategic Defense Doctrine"
LOT_garrision_system_desc:0 "The territories of the Low Countries are not vast, but to protect their wealth, [Root.GetName] must establish an effective garrison system to safeguard them."

LOT_dutch_engineering_title:0 "Employ Low Countries Engineers"
LOT_dutch_engineering_desc:0 "In war, the most critical aspect might well be siege warfare. A battle handled poorly can come at a high cost, but a siege planned improperly can cause equally devastating damage. Many of [Root.GetName]'s military theorists recommend new reforms to siege tactics, and [Root.GetName] intends to hire them."

LOT_organizing_the_seven_provinces_title:0 "Territory of the States General"
LOT_organizing_the_seven_provinces_desc:1 "Due to the many regional differences within our nation, the state must be properly managed. To this end, the central government sometimes needs to directly administer land to prevent any regional faction from gaining excessive influence in national affairs."

LOT_northern_renaissance_title:0 "Northern Renaissance"
LOT_northern_renaissance_desc:0 "The Flemish Renaissance flourished in the 15th and 16th centuries, marking a vibrant cultural and artistic revival in the Flanders region (encompassing modern-day Belgium and the Netherlands). This period was characterized by the emergence of artistic masters, a fusion of trade prosperity and intellectual innovation. Artists such as Jan van Eyck and Pieter Bruegel the Elder epitomized the era, pioneering oil painting techniques and capturing the minutiae of daily life with unparalleled realism."

LOT_dutch_architecture_title:0 "[Root.GetName] Baroque Architecture"
LOT_dutch_architecture_desc:0 "[Root.GetName] Baroque architecture, prevalent in the 17th century, embodies a grand, precise, and practical architectural style. Influenced by the nation's economic prosperity and dominance in global trade, architects adopted clean lines, ornate details, and a focus on functionality."

LOT_cape_of_good_hope_title:0 "Open New Sea Routes"
LOT_cape_of_good_hope_desc:0 "After the overland trade routes to India were severed, many of our nation's merchants sought new routes, particularly attempting to establish connections in Africa. They searched for new hope to resume trade with India. Unbeknownst to them, this hope lay further south than expected."

LOT_crossroad_between_two_worlds_title:0 "Between Two Worlds"
LOT_crossroad_between_two_worlds_desc:0 "The Cape of Good Hope is a crucial waypoint on the journey to the East Indies. Establishing a haven here for [Root.GetName]'s eastward-bound ships and travelers would be an excellent choice."

LOT_CHALLENGE_HANSA:0 "Challenge the Hanseatic League"