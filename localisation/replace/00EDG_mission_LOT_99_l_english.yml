l_english:
 LOT_balance_of_power_title:0 "大特许状"
 LOT_balance_of_power_desc:0 "[Root.GetName]是[Root.GetName]国家的重要部分，无论是商业还是殖民事业，[Root.GetName]都离不开[Root.GetName]人的支持，通过颁布大特许状，[Root.GetName]将获得[Root.GetName]人的忠诚。"

 LOT_flanders_title:0 "在佛兰德战场"
 LOT_flanders_desc:0 "力量、团结与共同理想构成了将[Root.GetName]人民联结在一起的一些品质。[Root.GetName]斗争以拓展[Root.GetName]的领土，[Root.GetName]的下一步将剑指佛兰德。"
 LOT_luxembourg_fortress_title:0 "卢森堡博克要塞"
 LOT_luxembourg_fortress_desc:0 "虽然我国所在的地区大多是平地或是沼泽，但[Root.GetName]显然也需要防御设施。没什么比一座建立在[94.GetName]的雄伟要塞更合适了。"
 LOT_dutch_polders_title:0 "资助围海造田"
 LOT_dutch_polders_desc:0 "尽管海洋通过贸易和货币为[Root.GetName]提供了资源，但显而易见的是，为了确保[Root.GetName]的人民有更多的生存空间，[Root.GetName]必须从海洋手中夺取更多资源。"
 LOT_low_countries_urbanization_title:0 "资助低地都市"
 LOT_low_countries_urbanization_desc:0 "人类的进步不应因先辈们的建筑缺陷而受到阻碍或停滞不前。为此，让[Root.GetName]建造和扩建城市中心，以满足日益增长的商品和居住需求。"
 LOT_fluyts_title:0 "福禄特货船"
 LOT_fluyts_desc:0 "作为一个生活在海边的民族，[Root.GetName]必须继续磨练自己，掌握环绕[Root.GetName]海岸的水流和潮起潮落。"
 LOT_sea_beggars_title:0 "让海丐为[Root.GetName]服务"
 LOT_sea_beggars_desc:0 "在战争时期，尤其是面对更强大的敌人时，[Root.GetName]必须利用一切可以利用的人以取胜，无论他们的道德底线如何。通常会给[Root.GetName]带来麻烦的各种私掠船队，现在已经准备就绪，随时可以向[Root.GetName]的敌人发动攻击。"
 LOT_organizing_the_church_title:0 "重组神职人员"
 LOT_organizing_the_church_desc:0 "教士和宗教人士混入宫廷事务是一个最危险的先例。[Root.GetName]必须清除他们中的腐败分子，确保他们的忠诚。"
 LOT_religious_immigrants_title:0 "移民潮"
 LOT_religious_immigrants_desc:0 "宗教改革导致许多宗教团体背井离乡，寻找新的土地。[Root.GetName]将成为自由的灯塔，让每一个被迫离开家园的人都能在[Root.GetName]的土地上找到更好的生活。"
 LOT_carribean_colonies_title:0 "洛属加勒比"
 LOT_carribean_colonies_desc:0 "加勒比海有许多蔗糖种植园，都很富裕，理应成为[Root.GetName]的囊中之物。让[Root.GetName]扬帆起航，以国家的名义殖民这些土地。"
 LOT_guyana_title:0 "加洛林王朝在圭亚那"
 LOT_guyana_desc:0 "[Root.GetName]的海军和移民无法进入南美洲。通过在圭亚那建立自己的基地，[Root.GetName]将能够为将来在巴西的谋划留有余地，不论谋划是大是小。"
 LOT_raise_the_militia_title:0 "组建民兵"
 LOT_raise_the_militia_desc:0 "[Root.GetName]在勃艮第旗帜下生活了太久。是时候让[Root.GetName]的人民站起来，掌握自己的命运了。"
 LOT_holland_title:0 "统一荷兰"
 LOT_holland_desc:0 "低地国家的中心地带拥有丰富的贸易和财富。将其纳入[Root.GetName]的领地能够进一步增强[Root.GetName]在该地区的影响力和地位。"
 LOT_unification_of_low_countries_title:0 "坚持不懈"
 LOT_unification_of_low_countries_desc:0 "对那些想要伤害[Root.GetName]人民或是强占[Root.GetName]土地的敌人发起进攻的时机到了。[Root.GetName]永不为奴！"
 LOT_cloth_trading_title:0 "资助纺织行业"
 LOT_cloth_trading_desc:0 "遍布低地各省的工坊，以其生产的布料和丝线的质量而闻名。多种技术，以及本地工匠的专业知识，创造了全欧洲所知最优良的服装。"
 LOT_dutch_canal_works_title:0 "资助堤坝工程"
 LOT_dutch_canal_works_desc:0 "强固的工程和坚固的建材，使[Root.GetName]筑起结实的堤坝并掌控了水。"
 LOT_rise_of_dutch_navy_title:0 "建立联省海军"
 LOT_rise_of_dutch_navy_desc:0 "作为一个占据着欧洲最为有利可图的海岸的国家，显然[Root.GetName]的港口必须拥有一支最强大的海军。"
 LOT_dutch_admiralities_title:0 "[Root.GetName]五大海军部"
 LOT_dutch_admiralities_desc:0 "管理海洋事务和确保[Root.GetName]的海军拥有最优秀的人才，是我国施政的当务之急。"
 LOT_amsterdam_stock_exchange_title:0 "阿姆斯特丹证券交易所"
 LOT_amsterdam_stock_exchange_desc:0 "金钱、信用和海外贸易常常在我国的厅堂之中涌动。为了更好地支持我国的金融事务和扩张，必须提供必要的设施。"
 LOT_dutch_naval_supremacy_title:0 "[Root.GetName]海军霸权"
 LOT_dutch_naval_supremacy_desc:0 "多年以来，[Root.GetName]曾面对过许多强大的敌人。然而，无人可以对抗[Root.GetName]这些曾在大海上征服了最传奇的敌人的海上雄狮。"
 LOT_humanism_title:0 "[Root.GetName]人文主义"
 LOT_humanism_desc:0 "似乎多数欧洲国家都将神的教诲奉为圭臬。[Root.GetName]并非此类。[Root.GetName]恪守着一种被称之为人文主义——一种平等尊重所有为国奉献的人的新生教诲开疆拓土。借我国之大义，将这个理念传遍四方！"
 LOT_erasmus_title:0 "伊拉斯谟的教诲"
 LOT_erasmus_desc:0 "鹿特丹的伊拉斯谟关于人文主义的教导引发了低地国家的变革，对回归古典学问、批判性思维以及独立自主的推崇。他的影响引发了知识的复兴，进而使社会向着开明、包容的方向发展，教育也再次得到。伊拉斯谟的遗产在他身后仍在对这片地区知识分子的发展产生着冲击，引起共鸣以及文化革新。"
 LOT_west_indies_company_title:0 "西印度公司"
 LOT_west_indies_company_desc:0 "一些勇敢的殖民者已经在美洲扎根。尽管他们没什么组织，但他们仍是[Root.GetName]的一部分。通过建立西印度公司[Root.GetName]可以更有效率地管辖他们。"
 LOT_new_amsterdam_title:0 "新亚琛"
 LOT_new_amsterdam_desc:0 "位于美洲东海岸的哈德逊河口是一个建立新殖民地的好地方，[Root.GetName]将称其「新亚琛」，凭借此地，[Root.GetName]将能连通美洲东海岸其余地区。"
 LOT_grand_design_title:0 "[Root.GetName]的宏大计划"
 LOT_grand_design_desc:0 "如果要在寡不敌众的状况下赢得战争，就必须切断敌人的财富来源：他们的贸易线路。通过占据巴西和象牙海岸，我国可以控制一切流入欧洲的金钱和贸易。"
 LOT_dutch_slavery_title:0 "奴隶制的争论"
 LOT_dutch_slavery_desc:0 "几百年来，奴隶制曾以各种不同的形式出现。随着人权理想的产生，许多人呼吁废除奴隶制。[Root.GetName]必须解决奴隶制存废的争论。"
 LOT_japan_title:0 "日本贸易"
 LOT_japan_desc:0 "日本国自绝于世界，只有[Root.GetName]除外。因此，[Root.GetName]必须确保加强与这个岛国的贸易。"
 LOT_friesland_title:0 "弗里斯兰的自由"
 LOT_friesland_desc:0 "弗里斯兰人长久以来一直追求不受外国影响的独立性，并为他们的自治权持续奋斗。让[Root.GetName]给予他们自由，以交换他们加入我国旗下。"
 LOT_english_channel_dominance_title:0 "独霸海峡"
 LOT_english_channel_dominance_desc:0 "横亘于我国与英王之间这条水道十分适于商业牟利。[Root.GetName]必须确保无可争议的垄断地位，并从中获利。"
 LOT_glorious_revolution_title:0 "光荣革命"
 LOT_glorious_revolution_desc:0 "英吉利海峡对岸敌人的内讧已经引起[Root.GetName]的注意。[Root.GetName]必须介入，一劳永逸地征服他们。"
 LOT_black_devils_title:0 "海兵队"
 LOT_black_devils_desc:0 "[Root.GetName]力求在海洋事务中取得优异成果，因此必须向[Root.GetName]最具传奇色彩的船只上的海军陆战队员灌输自豪感和纪律性。"
 LOT_free_trade_title:0 "自由贸易理念"
 LOT_free_trade_desc:0 "促进开放贸易，接受外国商人进入[Root.GetName]的市场，是[Root.GetName]从不断变化的世界中获得巨大利益的重要途径。"
 LOT_universities_title:0 "低地高等学府"
 LOT_universities_desc:0 "自由和教育是我国人民最乐见其成的事业。通过巩固[Root.GetName]在低地国家的城市，[Root.GetName]将进一步加强[Root.GetName]的教育，建设新的大学。"
 LOT_leiden_university_title:0 "莱顿大学"
 LOT_leiden_university_desc:0 "莱顿大学成立于1575年，是低地历史最悠久的大学之一，建校时期正值思想萌芽和宗教动荡的关键时期。奥兰治亲王威廉设想建立一座促进宗教宽容和学术自由的学术中心，大学便应运而生，并很快因其对卓越学术和创新的承诺而声名鹊起。大学早期，尤斯特斯·利普修斯、约瑟夫·斯卡利格等学术名流都曾在此任教，吸引了来自欧洲各地的学生。"
 LOT_unified_confession_title:0 "统一告解"
 LOT_unified_confession_desc:0 "欧洲的宗教改革将西方教会一分为二。许多国家因此面临宗教动荡。与其因为这些琐碎的原因而互相争斗，不如让[Root.GetName]搁置分歧。"
 LOT_ADD_100_FERVOR:1 "获得§G100.00§!点热情。"
 LOT_start_exploration_title:0 "黄金与香料的传说"
 LOT_start_exploration_desc:0 "许多外国探险家都在谈论[Root.GetName]地图之外的土地。他们讲述着黄金和香料的传说，诱惑着许多殖民者驶向那片土地。让这些关于黄金的传言不再诱惑[Root.GetName]，[Root.GetName]将亲自驶向未知之地。"
 LOT_ivory_trade_title:0 "象牙海岸贸易"
 LOT_ivory_trade_desc:0 "象牙海岸对于任何一位想要从亚洲满载而归的商人都至关重要。如果能确保在此占有一块领地，[Root.GetName]将进一步促进自亚洲到欧洲的贸易流动。"
 LOT_malacca_trade_title:0 "征服马六甲"
 LOT_malacca_trade_desc:0 "马六甲在东印度乃是锁钥之地，决不能容忍它落入旁人之手。拿下它！"
 LOT_taiwan_title:0 "摄取福尔摩沙"
 LOT_taiwan_desc:0 "为了更好地拦截[Root.GetName]的竞争对手在远东的贸易，并帮助我国商人与中国和日本进行贸易，[Root.GetName]应该在福尔摩沙建立一个基地。"
 LOT_east_indies_domination_title:0 "[Root.GetName]属东印度"
 LOT_east_indies_domination_desc:0 "[Root.GetName]在东印度群岛的贸易蓬勃发展，但只要[Root.GetName]对该地区的经济控制没有相应的政治控制，[Root.GetName]的商业和商人的安全就会受到威胁。为了该地区的持续繁荣和[Root.GetName]的国家利益，[Root.GetName]必须尽可能多地将印度群岛置于[Root.GetName]的控制之下。"
 LOT_end_sound_toll_title:0 "告别厄勒海峡通行税"
 LOT_end_sound_toll_desc:0 "流经[12.GetName]的货物需缴纳关税和通行费。 [Root.GetName]可不能接受这个，必须予以处理。"
 LOT_baltic_supremacy_title:0 "波罗的海贸易霸权"
 LOT_baltic_supremacy_desc:0 "北方的洋流和船只带着渔获、商品和补给品自东而来。[Root.GetName]必须保持在波罗的海的强势存在。"
 LOT_english_relations_title:0 "与不列颠的关系"
 LOT_english_relations_desc:1 "与[Root.GetName]隔海相望的邻国长久以来国力强大，善于航海。[Root.GetName]必须保证和他们达成和平，无论通过外交还是利剑。"
 LOT_military_reforms_title:0 "设立联省陆军"
 LOT_military_reforms_desc:0 "作为一个需要自卫的新兴国家，[Root.GetName]必须建立一支装备精良、行动迅速的军队，随时准备保卫[Root.GetName]的本土省份。"
 LOT_marician_reforms_title:0 "毛里茨改革"
 LOT_marician_reforms_desc:0 "随着职业化军队在欧洲的兴起，战争的形式也开始缓慢改变。不同于君王带着他的贵族大人和民兵冲锋陷阵的旧有局面，现在军队变成了独立的机构。尽管[Root.GetName]缺乏人力，但[Root.GetName]仍然可以使用雇佣兵来保卫国家。"
 LOT_army_of_the_state_title:0 "国立军队"
 LOT_army_of_the_state_desc:0 "军队的天职就是保卫国家，使国家免受外国入侵者和暴民的伤害。为了能够保卫自己，[Root.GetName]要把军队打造成欧洲一流强军。"
 LOT_statists_and_oragnists_title:0 "议会派与奥兰治派"
 LOT_statists_and_oragnists_desc:0 "自建国以来，支持共和国的「议会派」和支持君主制的「奥兰治派」之间的纷争一直困扰着[Root.GetName]的国家。[Root.GetName]必须在这场冲突中选择一方，才能一劳永逸地结束这场冲突。"
 LOT_managing_stadholders_title:0 "处理省督"
 LOT_managing_stadholders_desc:0 "各省都有权任命自己的省督，他们既是政治领导人，也是军事领袖。但是，随着我国的发展和各省的逐渐联合，数量过多的省督带来了问题，尤其是对于军队指挥。[Root.GetName]需要一个统帅来领导整个军事工作，最简单的办法就是让一人同时兼任数省的省督之位。"
 LOT_question_of_the_confederation_title:0 "联邦的命运"
 LOT_question_of_the_confederation_desc:0 "曾经建立[Root.GetName]共和国的旧联邦现已终结。奥兰治派和议会派之争已尘埃落定，一方取得了胜利。现在，[Root.GetName]应该按照[Root.GetName]的统治者一直以来的设想来塑造新联邦。"
 LOT_patronage_of_arts_title:0 "资助外国艺术家"
 LOT_patronage_of_arts_desc:0 "勃艮第的腓力「好人」在低地留下了一个趣味高尚的宫廷，座中尽是风雅的艺术家。[Root.GetName]一定要继承他的遗产，使[Root.GetName]宫廷的文艺水平再创新高。"
 LOT_golden_age_title:0 "黄金时代"
 LOT_golden_age_desc:0 "贸易、海事以及经济上的诸多成绩促使历史学家将[Root.GetName]的时代赞为「[Root.GetName]黄金时代」。蓬勃发展的贸易，幸福的人民大众以及高效的税收创造了我国的经济奇迹，让[Root.GetName]在英吉利海峡一带足以与不列颠人匹敌。"
 LOT_founding_the_voc_title:0 "创立联合东印度公司"
 LOT_founding_the_voc_desc:0 "十七人理事会等商人财团热衷于扩大投资组合，投资海外贸易。如果[Root.GetName]支持建立某种东印度公司，收益将尤为可观！"
 LOT_access_to_india_title:0 "印度洋前哨站"
 LOT_access_to_india_desc:0 "通过在印度洋建设前哨站，[Root.GetName]能够更有效率的确保[Root.GetName]在这一地区的存在，更好的和当地人做生意。"
 LOT_ceylon_bases_title:0 "洛属锡兰"
 LOT_ceylon_bases_desc:0 "富饶的锡兰岛不仅是可观的收入来源，也是远东航线的要道。如果[Root.GetName]不夺取它，就等于拱手让人了。"
 LOT_city_of_batavia_title:0 "东印度行政"
 LOT_city_of_batavia_desc:0 "[Root.GetName]在东印度的事业蒸蒸日上，因而需要一个近便的行政中心，以便商人能在[Root.GetName]的火炮和舰队的保护下安全入港。"
 LOT_hansa_relations_title:0 "汉萨联系"
 LOT_hansa_relations_desc:0 "从1441年开始，[Root.GetName]的海军部队与汉萨同盟发生了多次冲突，这一城邦集团控制着波罗的海利润丰厚的贸易。在击败并羞辱了他们之后，[Root.GetName]签署了《哥本哈根条约》，允许[Root.GetName]不受限制地进入他们的港口，并在其港口维系贸易存在。现在是[Root.GetName]要求恢复该条约的时候了，以免他们铤而走险。"
 LOT_sail_towards_lubeck_title:0 "支持大宗贸易"
 LOT_sail_towards_lubeck_desc:0 "波罗的海周边生产的谷物，一直由我国商人运往西方的。但那里仍然留有很多赚钱的机会。若能扩大我国在波罗的海市场的业务，就能提高收入，用以资助一支探险队，寻找更广阔的市场。"
 LOT_securing_baltic_grain_title:0 "确保波罗的海谷物"
 LOT_securing_baltic_grain_desc:0 "低地国家一直需要谷物进口，尤其是从波罗的海进口。如果[Root.GetName]能做到粮食自给自足，就不用再花钱去进口了。"
 LOT_garrision_system_title:0 "战略防御理念"
 LOT_garrision_system_desc:0 "低地的领土并不算宽广，但为了保护低地的财富，[Root.GetName]必须建立一个有力的驻军系统来保护它。"
 LOT_dutch_engineering_title:0 "聘用低地工程师"
 LOT_dutch_engineering_desc:0 "在一场战争中，最重要的可能就是攻城战。一场战役如果处理不当，可能会付出惨重的代价，但攻城战如果计划不当，同样会造成巨大的破坏。[Root.GetName]的许多军事理论家都建议对攻城战术进行新的改革，而[Root.GetName]打算聘用他们。"
 LOT_organizing_the_seven_provinces_title:0 "联省议会领土"
 LOT_organizing_the_seven_provinces_desc:1 "由于我国存在许多地区差异，因此必须妥善管理国家。为此，中央政府有时需要直接管理土地，以防止某一地区的派系在国家事务中获得过多的影响力。"
 LOT_northern_renaissance_title:0 "北方文艺复兴"
 LOT_northern_renaissance_desc:0 "佛兰德文艺复兴兴盛于15和16世纪，标志着佛兰德地区（包括今天的比利时和荷兰）充满活力的文化和艺术复兴。这一时期的特点是艺术大师的出现、贸易繁荣和知识创新的融合。扬·凡·艾克和老彼得·勃鲁盖尔等艺术家是这个时代的缩影，他们开创了油画技术，并以无与伦比的写实手法捕捉日常生活的细枝末节。"
 LOT_dutch_architecture_title:0 "[Root.GetName]巴洛克建筑"
 LOT_dutch_architecture_desc:0 "[Root.GetName]巴洛克式建筑盛行于17世纪，其体现着一种宏伟、精确且实用的建筑风格。受国家经济繁荣和全球贸易主导地位的影响，建筑师们采用了简洁的线条、华丽的细节且注重于功能。"
 LOT_cape_of_good_hope_title:0 "开辟新航路"
 LOT_cape_of_good_hope_desc:0 "在通往印度的陆上商路被切断后，很多我国的商人都在寻找新的商路，尤其是试图在非洲打开局面。他们在寻找新的希望，以期重新与印度开展贸易。他们不知道的是，这个希望比预期的要更南。"
 LOT_crossroad_between_two_worlds_title:0 "于两世界之间"
 LOT_crossroad_between_two_worlds_desc:0 "好望角是前往东印度旅途中的重要节点。在这里为[Root.GetName]向东航行的船只和旅人提供一个避风港会是一个绝佳的选择。"
