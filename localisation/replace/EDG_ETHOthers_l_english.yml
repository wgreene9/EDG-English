EDG_ETH_roving_capital_development_check.tt:0 "@ETH§Y[ETH.GetName]§! possesses a unique §TMobile Capital§! mechanic. Each time the §Tcapital is moved§!, it will add a §Tunique modifier§! to the §Ycapital§! and its §Ydirectly owned provinces§!.\n\nThe §TMobile Capital§! has its own unique mechanics. It can not only §Yrelocate§! the aforementioned §Tunique modifier§!, but also §Ytransfer§! its own §Ydevelopment§! and §Ybuildings§!.\n\n@ETH§Y[ETH.GetName]§! can use decisions to add buildings and increase development for the §TMobile Capital§!. These §Ybuildings§! and §Ydevelopment§! will move to the §Ynew capital§! with each §Trelocation§!.\n\nCurrent §TMobile Capital§! Building Status:\n§YTax§! Building: [Root.GetTaxBuildingState]\n§YTrade§! Building: [Root.GetTradeBuildingState]\n§YProduction§! Building: [Root.GetProductionBuildingState]\n§YManpower§! Building: [Root.GetManpowerBuildingState]\n§YBarracks§! Building: [Root.GetForcelimitBuildingState]\n§YCourthouse§! Building: [Root.GetCourhouseBuildingState]\n§YFortress§! Building: [Root.GetFortBuildingState]\n\nCurrent §TMobile Capital§! Development Status:\n[EDG_ETH_roving_capital_tax.GetName]: [EDG_ETH_roving_capital_tax.GetValue]\n[EDG_ETH_roving_capital_production.GetName]: [EDG_ETH_roving_capital_production.GetValue]\n[EDG_ETH_roving_capital_manpower.GetName]: [EDG_ETH_roving_capital_manpower.GetValue]\n[EDG_ETH_moving_capital_count.GetName]: [EDG_ETH_moving_capital_count.GetValue]"
EDG_ETH_open_the_ark_title:0 "@ETH §TOpen the Ark of the Covenant§!"
EDG_ETH_open_the_ark_desc:0 "For a thousand years, no one has personally witnessed the secrets within the Ark, and almost no one has known that it has always been kept in our holy site—the Church of St. Mary of Zion in Aksum. Perhaps one day we will open it and glimpse inside..."
EDG_ETH_change_tech_group_title:0 "@ETH Modernize the Army"
EDG_ETH_change_tech_group_desc:0 "Our nation has witnessed the efficiency and ferocity of European armies in the past. Especially during conflicts with the Sultanate of Adal, thanks to the Portuguese, [Root.GetName] gained a glimpse of European military technology. We must modernize our army and adopt Western technology; otherwise, our country risks falling to formidable invaders from Europe."
EDG_ETH_clear_capital_modifier_title:0 "§YCapital Centralization§!"
EDG_ETH_clear_capital_modifier_desc:0 "Some of our provinces retain remnants of the old Mobile Capital's temporary administrative centers, a relic of a decentralized system we have now abandoned. It is necessary to reintegrate and repurpose these scattered administrative structures."


