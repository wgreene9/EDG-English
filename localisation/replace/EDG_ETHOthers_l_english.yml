HOLY_SITE_379_DESC:0 "Jerusalem, located atop the Judean Mountains at an altitude of 790 meters, was one of the ancient centers of religious activity. Judaism, Christianity, and Islam all revere the city as holy. In Hebrew, Jerusalem means 'City of Peace,' and in Arabic, it is called 'Al-Quds,' meaning 'The Holy City,' the holiest of holy cities."

EDG_BRA_SPECIAL_WAR_CALL:0 "Brandenburg's special wars do not permit calling allies."

ab_EDG_ETH_warscore_cost:0 "Lion of Solomon"

string_start_ethiopia:0 "In the Horn of Africa, the ancient §YEmpire of Ethiopia§! is experiencing a golden age of national strengthening and external expansion under the leadership of §YZara Yaqob§! of the §YSolomonic dynasty§!. In many respects, this vibrant empire dominates the entire region. However, it faces several unresolved challenges. Traditionally, the political system has shifted between different power centers across the Ethiopian plateau, with each center holding power for only one or two reigns, while local lords retain considerable military and economic power. Ethiopia's rulers can maintain imperial peace and stability by elevating new Chewa regiments.\n\nThis will be accompanied by military expansion, as many states view this bellicose Christian empire with fear and contempt: the Sultanate of Adal has long been the traditional rival of the Solomonic dynasty, ever ready to act as the sword of Islam in the region; to the south, the major power along the Somali coast is the Sultanate of Ajuran, which aims to unite all Somali tribes into a single state and firmly control the trade network between the Red Sea and the Indian Ocean; downstream on the Nile, the Sahada dynasty teeters on the brink of collapse, and the last Christian kingdoms of Nubia fight desperately for survival against Sahada and local Muslim tribal alliances in the north.\n\nWith the impending collapse of the Sahada dynasty, Ethiopia's opportunity will arrive—it will lead the Christians of East Africa beyond the East African plateau, reclaim the holy sites of old, renew the Coptic Cross, and the Solomonic dynasty will once again rule over Jerusalem."