ability_EDG_ETH_solomonic_authority_mechanic:0 "§OSolomonic Authority§!"
EDG_ETH_solomonic_authority:0 "§OSolomonic Authority§!"
EDG_ETH_solomonic_authority_desc:0 "§OSolomonic Authority§! represents the overall prestige of the Solomonic dynasty within the country. As @ETH§Y[ETH.GetName]§! has long lacked a fixed capital, the nature of its §TMobile Capital§! means state management over other regions is largely §Ydelegated§!. Consequently, the dynasty's credibility among all classes appears §Yextremely important§!.\n\nEach of the monarch's §Ythree skill§! points §Yindependently§! affects §OSolomonic Authority§!:\n§R-0.15§! - Monarch skill of §Y0§!\n§R-0.10§! - Monarch skill of §Y1§!\n§R-0.05§! - Monarch skill of §Y2§!\n§G+0.05§! - Monarch skill of §Y4§!\n§G+0.10§! - Monarch skill of §Y5§!\n§G+0.15§! - Monarch skill of §Y6§!\n\n§OSolomonic Authority§! will §Gincrease§! through the following means:\n- §GRelocating the capital§!\n- §GIncreasing§! §TMobile Capital§! development§!\n- §GSpreading the state religion§!\n- §GCoring provinces§!\n\n§OSolomonic Authority§! will §Rdecrease§! through the following means:\n- §RDeath of a monarch§!\n\nAdditionally, §OSolomonic Authority§! can provide extra, progressively strengthening §Ymodifiers§! by conquering certain §Tspecific provinces§!. These modifiers reach their maximum effect when §OSolomonic Authority§! reaches §Y100§!.\n\nThese §Yextra modifiers§! only take effect when these §Tspecific provinces§! belong to @ETH§Y[ETH.GetName]§! and the province religion is §YCoptic Orthodoxy§!. These §Tspecific provinces§! and the §Yextra modifiers§! they bring are as follows:\n§Y[1227.GetName]§!: §G-25%§! Stability cost\n§Y[1234.GetName]§!: §G-25%§! Core creation cost\n§Y[358.GetName]§!: §G+6§! Tolerance of the true faith\n§Y[379.GetName]§!: §G+6%§! Missionary strength vs all religions\n§Y[2313.GetName]§!: §G-0.1§! Monthly autonomy change\n\nFurthermore, all §YCoptic Orthodox§! holy sites possess an additional §Yprovince modifier§!. Capturing them and converting them to §YCoptic Orthodoxy§! will grant §Yextra rewards§!."
EDG_ETH_solomonic_authority_gain_modifier:0 "Modifier granted by §OSolomonic Authority§!"
