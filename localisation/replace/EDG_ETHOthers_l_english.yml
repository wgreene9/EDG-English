estate_EDG_rist_gult_system:0 "Rist-Gult System"
estate_EDG_rist_gult_system_desc:0 "The Rist system is akin to a yeoman system, but these yeomen possess incomplete ownership of the land. They can inherit and transfer land but must pay a portion of their harvest to the nobility and provide certain services to them. The Gult system refers to a type of feudal land-grant system in Ethiopian history, particularly prevalent during the Zagwe and Solomonic dynasties, where holders of the grant (Gult) only had the right to collect taxes from the land, but in exchange were required to provide military service to the emperor."

EDG_negusa_nagast:0 "Monarchy of the King of Kings"
EDG_negusa_nagast_desc:0 "Although Ethiopia is an empire, it lacks the proper means to demonstrate the authority of its Emperor, the King of Kings. The Monarchy of the King of Kings is the embryonic form of the empire Ethiopia will become. Consequently, the drawbacks of this reform are religious disunity, weak central power, and a peripatetic capital, which cause numerous problems."
EDG_solomonic_empire:0 "Solomonic Empire"
EDG_solomonic_empire_desc:0 "The Solomonic Empire is the reformed state after Ethiopia's great unification. The empire is no longer plagued by religious issues and begins to exert its imperial power abroad."

