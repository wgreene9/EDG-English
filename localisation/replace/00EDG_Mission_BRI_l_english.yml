l_english:
 EDG_mission_BRI_1_2_title:0 "三语词典"
 EDG_mission_BRI_1_2_desc:0 "语言是民族的本质。词汇、传统乃至于习俗的流变历经了时间的考验，证明了我们人民的坚韧不拔。布列塔尼需要一部由拉丁语、法语和布列塔尼语编写的词典，以统治我们治下不同的人群。"

 EDG_mission_BRI_1_4_title:0 "官方语言"
 EDG_mission_BRI_1_4_desc:0 "经历了德勒家族混乱统治后的布列塔尼公国亟需拨乱反正，落实我们的文化认同，确立一个官方语言，用于政府行政和官方文件。"

 EDG_mission_BRI_1_6_title:0 "推广文化认同"
 EDG_mission_BRI_1_6_desc:0 "通过在举国和臣属之间推广新的文化认同、开创高卢-拉丁人的共同身份，我们的人民从未如此开明，不再被怨恨或法国人所蒙蔽，"

 EDG_mission_BRI_1_9_title:0 "再会布立吞"
 EDG_mission_BRI_1_9_desc:0 "千年前，邪恶的盎格鲁-撒克逊人入侵不列颠，将布立吞人赶出家园。我们是渡海逃难的布立吞人的后裔，如今我们终于回到了千年前祖辈的土地。布立吞，你可识我名姓？"

 EDG_mission_BRI_1_10_title:0 "盖尔的声音"
 EDG_mission_BRI_1_10_desc:0 "北方高地的盖尔人坚韧不拔，他们也是当年被盎格鲁-撒克逊蛮族驱逐的凯尔特人后裔，和我们一样，都是凯尔特卡土地的眷恋者。既然如此，何不邀请他们加入我们的帝国？"

 EDG_mission_BRI_1_13_title:0 "跨过莱茵河"
 EDG_mission_BRI_1_13_desc:0 "莱茵兰是凯尔特人和日耳曼人之间的古老分界，莱茵河是高卢人居住的土地的边界，然而发现自己正沦为愚蠢的日耳曼领主和僧侣们衣衫褴褛地嘟嘟哝哝的烂摊子。要是强大的古特维希人听到莱茵河畔能如此大胆地说出德语，都会气得打哆嗦！为了更好地保护帝国不受潜在威胁，以他们所失去的荣誉和文化的名义，我们将收回莱茵兰，恢复凯尔特世界的古老边界。"

 EDG_mission_BRI_1_14_title:0 "入侵阿勒曼尼亚"
 EDG_mission_BRI_1_14_desc:0 "在凯尔特人驾长车遍览欧洲、激战凯撒之时，蒙昧野蛮的日耳曼人还不知道在条顿森林里干什么呢！高卢的文化当年令罗马人都欣赏感叹，如今的日耳曼人却还在蹒跚学步地模仿着千年前的罗马人，就让我们终结他们和他们名不副实的帝国。"

 EDG_mission_BRI_1_16_title:0 "复兴高卢之魂"
 EDG_mission_BRI_1_16_desc:0 "高卢人，我们遥远而古老的祖先，曾经在现今称为法国的地方建立了强大的统治。然而罗马人的征服残酷而迅速，削弱了高卢人，直到他们被涌入的殖民者所同化。我们一扫千年的阴霾，重拾了高卢文化认同，应当发掘更多祖先的优秀文化，并一直传承下去！"

 EDG_mission_BRI_1_17_title:0 "维钦托利精神"
 EDG_mission_BRI_1_17_desc:0 "维钦托利是阿维尔尼首领之子，在高卢战争末期，他领导高卢人民试图将入侵的凯撒及其军队赶出高卢。维钦托利在凯尔特语中是「武士之王」的意思。维钦托利具有高卢人少有的精明头脑和政治眼光，他深知高卢人不团结一致就无法对抗罗马，所以花了很多时间联络高卢各部落，建立起一个统一战线。在他的倡导下，高卢中部和北部上百个部落史无前例地走到一起，为一个共同的信念「自由高卢」而战。维钦托利是我们的民族英雄，他的事迹应该被编纂为史诗，在[Root.GetName]一代又一代传唱下去，鼓励我们民众的尚武精神。"

 EDG_mission_BRI_1_19_title:0 "堡垒与军屯"
 EDG_mission_BRI_1_19_desc:0 "在鲜为人知的古典时代，我们的祖先高卢人筑起了山丘堡垒以抵御对手，抵抗了罗马人一次又一次的劫掠。后来，这些堡垒又被我们重新投入使用，用于抵御法兰克人和法兰西人。如今，我们将运用祖先的智慧建立更加雄伟的要塞，储备大量的兵员，成为战略前线的军屯，戍卫边疆。"

 EDG_mission_BRI_1_21_title:0 "葡萄酒之国"
 EDG_mission_BRI_1_21_desc:0 "高卢葡萄酒的种植始于希腊殖民者。他们在马赛建立了殖民地，并将葡萄藤和酿酒技术引入高卢。高卢人迅速爱上了葡萄酒，他们发明了木桶，用于替代易碎的陶罐进行运输和储存，对葡萄酒的陈年和运输产生了深远影响。他们还改进了用于压榨葡萄的螺旋压榨机，提高了效率。在罗马征服前，高卢南部（特别是纳博讷周边）的葡萄种植已经具备了一定规模。如今我们重建了高卢强权，是时候从法兰西人手中夺回「葡萄酒之国」的美名了。"

 EDG_mission_BRI_1_23_title:0 "海军装备工厂"
 EDG_mission_BRI_1_23_desc:0 "与新世界的联系建立后，我们的港口人满为患。曾经简陋的港口现在过载运转，充斥着外国商人、奴隶运输、奇闻逸论和最高秩序的混乱。我们国家的舰队目前不足以保护不断变化的贸易情况，因此，我们必须建立一系列新的海军装备工厂，使得我国的海军走在时代前列，确保我们的财富不会受他人觊觎。"

 EDG_mission_BRI_1_24_title:0 "[Root.GetName]捕鲸手"
 EDG_mission_BRI_1_24_desc:0 "严格来说，捕鲸技术的先驱是南方的巴斯克人。但布列塔尼的航海者很快从巴斯克人那里学习并与之合作，掌握了相关技术。早期的捕鲸活动主要集中在比斯开湾，目标是露脊鲸。这种鲸游速慢、脂肪厚，死后浮在海面，易于处理。布列塔尼人将捕鲸发展成一个高度组织化和利润丰厚的产业，鲸油和鲸须成为重要的贸易商品，通过陆路和水路销往欧洲内陆，为公国带来了巨大财富。"

 EDG_mission_BRI_1_25_title:0 "[Root.GetName]海峡"
 EDG_mission_BRI_1_25_desc:0 "狭海确实弥足神奇，这里是来自世界各地的财富和货物的枢纽，来自欧洲乃至更远的地区的货物都流进此地。这里过去以盎格鲁人的名字命名，如今我们必须剔除日耳曼人的遗毒，展示凯尔特民族才是她的主人。"

 EDG_mission_BRI_2_1_title:0 "组建军团"
 EDG_mission_BRI_2_1_desc:0 "吉勒公爵敏锐地察觉到，法兰西山雨欲来，而他当初借来的法军早已回国，眼下必须剔除军队里的前朝残余，组建一支新的军团。"

 EDG_mission_BRI_2_2_title:0 "宫廷文化认同"
 EDG_mission_BRI_2_2_desc:0 "在南特的宫廷里，每天都有大大小小、不同腔调、不同语言的声音在争论着国务的未来，现在是时候和重臣一起决定我们的命运了。"

 EDG_mission_BRI_2_3_title:0 "设立通用语"
 EDG_mission_BRI_2_3_desc:0 "转向新文化认同是一个漫长的过程，首先就是通用语的推广，它可以是拉丁语也可以是布列塔尼语或者法语，但最后终归是要流行于我们民间的语言，必须要宫廷消耗时间设立、推广。"

 EDG_mission_BRI_2_4_title:0 "法语问题"
 EDG_mission_BRI_2_4_desc:0 "我们过去一直是法王的臣子，长期与法兰西人共同生活在高卢大地上，二族关系早已密不可分。鉴于如今公国统治下的拉丁臣民数量之多，吸纳法语打造高卢-拉丁身份认同无疑是最务实的追求。"

 EDG_mission_BRI_2_6_title:0 "整合封邑"
 EDG_mission_BRI_2_6_desc:0 "卡佩王朝热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩王朝手中夺走王位，然而卡佩的主支与旁支的关系随着血缘的疏远而逐渐不再和睦，支系们控制了地方的实权，法王只能蜷缩在小小的法兰西岛之上，这也成为了布列塔尼能夺取巴黎宝座的重要原因。如今，作为新法王，我们应该汲取卡佩王朝的前车之鉴，收归封邑，扩大王室领地，加强中央权力。"

 EDG_mission_BRI_2_7_title:0 "一国一语"
 EDG_mission_BRI_2_7_desc:0 "一个国家，一顶王冠，一位[Root.Monarch.GetTitle]，一种语言，一个认同，一个民族！"

 EDG_mission_BRI_2_9_title:0 "击败至高王"
 EDG_mission_BRI_2_9_desc:0 "爱尔兰先被英格兰入侵，又被维京人入侵，现在又被盖尔人入侵，已经满目疮痍。他们的至高王救不了他们，我们此次前来不是为了战争，而是拯救。"

 EDG_mission_BRI_2_11_title:0 "统一凯尔特卡"
 EDG_mission_BRI_2_11_desc:0 "凯尔特人是一个长期存在的群体，不幸的是，我们被日耳曼和拉丁暴徒分开和孤立，零落在布立吞和高卢的僻远地区。通过数代君王领导下艰苦卓绝的军事扩张，[Root.GetName]人重新统一了旧凯尔特卡领地，我族将在[Root.Monarch.GetTitle]的统治下永世长存！"

 EDG_mission_BRI_2_13_title:0 "跨过马特洪峰"
 EDG_mission_BRI_2_13_desc:0 "罗马和希腊学者都认为，凯尔特民族古老的心脏地带位于今阿尔卑斯山以北的田园牧地、丘陵和山脉。数千年前，我们勇敢的祖先从该地区出发，定居高卢、布立吞等地。让我们回到这个失去的家园，恢复凯尔特人的统治地位，击退日耳曼宿敌——连高耸入云的马特洪峰也休想阻挡我们分毫。"

 EDG_mission_BRI_2_14_title:0 "维也纳之舞"
 EDG_mission_BRI_2_14_desc:0 "卡农顿，即今天日耳曼人口中的奥斯特马克，是古凯尔特人心脏地带的东部延伸，是一个不可多得的险要边疆。其险峻的山脉、蜿蜒的河流和地缘政治的重要性现在将为我们的军队提供一个永久跳板，以便向多瑙河下游的敌人发起进攻。"

 EDG_mission_BRI_2_17_title:0 "野狩大会"
 EDG_mission_BRI_2_17_desc:0 "高卢人的野狩传统远超满足口腹之欲，它主要分为两种类型：其一是获取食物的实用性狩猎，为补充食物、获取资源、保护庄稼和牲畜，其二则是贵族与武士的「精英狩猎」。\n\n「精英狩猎」以野猪、狼、熊等以力量、凶猛和勇气而著称的猛兽为目标。狩猎是模拟战争的绝佳方式。追踪危险的猎物需要团队协作、勇气、高超的骑术、投掷标枪和挥舞长剑的技巧。这是年轻武士成长为战士的必修课。成功猎杀一头巨大野猪或熊，是勇士力量和勇气的证明，能极大地提升他在部落中的声望和地位。猎物的头颅（尤其是野猪头）和獠牙是备受珍视的战利品，会被展示出来以彰显荣耀。\n\n时至今日，狩猎已是全体[Root.GetName]人的活动，带有强烈的军事和象征色彩，是实用性与尚武精神的结合，深深地植根于[Root.GetName]民族的社会文化之中。"

 EDG_mission_BRI_2_18_title:0 "英勇的民族"
 EDG_mission_BRI_2_18_desc:0 "千百年来，我们抵御了一批又一批敌人，罗马人、法兰克人、法兰西人都摧毁不了我们的民族，我们的文化历久弥新，我们的军队举世无双，我们是欧洲最坚韧不拔的民族！"

 EDG_mission_BRI_2_19_title:0 "欧洲之最"
 EDG_mission_BRI_2_19_desc:0 "我们可以自豪地宣布，[Root.GetName]人已经立于欧洲之巅，我们的新军是欧洲之最！"

 EDG_mission_BRI_2_20_title:0 "[Root.GetName]永不陷落"
 EDG_mission_BRI_2_20_desc:0 "凯撒的军团曾经一度摧毁了高卢国家，但是我们成功挺了过来。我们不会第二次迈入同一条河，[Root.GetName]永不陷落！"

 EDG_mission_BRI_2_21_title:0 "洋蓟与彩陶"
 EDG_mission_BRI_2_21_desc:0 "菲尼斯泰尔是[Root.GetName]的西部第一城，物产丰富，其洋蓟产量占全国的百分之九十，是最大的蔬菜种植区之一。而其另一著名的产品坎佩尔彩陶，是一种特殊的锡釉陶器，由熟练的工匠手工绘制和制作，也是驰名全欧洲。"

 EDG_mission_BRI_2_22_title:0 "四城镇与众家族"
 EDG_mission_BRI_2_22_desc:0 "在吉勒公爵夺取公国权力之前，布列塔尼长期分裂，其中雷恩伯国最初的土地分布在四个不同的地理区域，法语称为「城镇」。这四个地区分别是特雷戈尔、圣布里厄、圣马洛和多尔，这使得雷恩伯爵成为昔日布列塔尼最强大的封臣以及历代公爵的重要拉拢对象。此外，布列塔尼公国下各领地头衔经常被褫夺并重新授予，几个世纪以来在许多家族之间转手。来自法国各地的家族用他们的财富建设了我们的国家，并在这片土地上留下了不可磨灭的痕迹。"

 EDG_mission_BRI_2_23_title:0 "压库金"
 EDG_mission_BRI_2_23_desc:0 "作为一个新生的政权，我们必须警惕一切潜在的危机，并且未雨绸缪，而确保我国储备有足够的压库金，无疑可以为我国事业的前途降低危险系数。"

 EDG_mission_BRI_2_24_title:0 "引入劳动力"
 EDG_mission_BRI_2_24_desc:0 "我国高度繁荣的纺织业是一项劳动密集型产业，依赖工场投入大量的劳动力进行生产。然而，新领土的开辟和新产业的诞生使得我们国内的纺织业工人始终补不齐缺口。因此，一部分企业家建议我们从纺织业同样繁荣的低地引进一批「归化[Root.GetName]人」解决燃眉之急。"

 EDG_mission_BRI_2_25_title:0 "城市化"
 EDG_mission_BRI_2_25_desc:0 "随着时代的变化，新物种的引进和农业科学的进步，农业从事人员的需求越来越少。我们应该开始推进城市化，以增加城市人口，发展城市工业。让我们收纳所有的农村移民，把我们的大城镇发展成大城市。"

 EDG_mission_BRI_3_2_title:0 "合纵连横"
 EDG_mission_BRI_3_2_desc:0 "在法兰西大地的乱世里，如果我们想在英格兰、法兰西、洛塔林吉亚、阿尔勒这四个大国的舞台上活下去，就必须合纵连横，以弱胜强。"

 EDG_mission_BRI_3_4_title:0 "征服"
 EDG_mission_BRI_3_4_desc:0 "故地重游，多么令人恍惚——吉勒公爵回到了物是人非的王都巴黎，虽然不是以英雄凯旋的姿态，而是以征服者君临的姿态，但夹道欢迎元帅的民众却并未改变。"

 EDG_mission_BRI_3_5_title:0 "新秩序"
 EDG_mission_BRI_3_5_desc:0 "布列塔尼曾被认为是法兰克秩序一侧一个不起眼的小公国，而如今我们是一个即将统御全法兰西的光荣王国。随着旧法兰西的落魄与我们的崛起，[Root.GetName]的新时代已经拉开大幕！"

 EDG_mission_BRI_3_6_title:0 "东部边区"
 EDG_mission_BRI_3_6_desc:0 "瓦隆尼亚是加洛林王朝的洛塔林吉亚王国统治的核心，也是法兰西民族的东部边疆，位于对抗日耳曼民族的神圣罗马帝国的战略前线。作为新的法王，我们有权利、也有义务夺取瓦隆尼亚，以防止日耳曼人以此地为跳板威胁新生的[Root.GetName]。"

 EDG_mission_BRI_3_8_title:0 "修复残破的王冠"
 EDG_mission_BRI_3_8_desc:0 "曾经，这里有一个伟大的国家——西法兰克王国，但是随着时间推移，她由于宗教、政治、民族问题而分崩离析。而现在，我们已经将她的王冠修缮如初，并且为她赋予新的荣光——[Root.GetName]，前进！"

 EDG_mission_BRI_3_9_title:0 "翻越比利牛斯"
 EDG_mission_BRI_3_9_desc:0 "比利牛斯山脉阻挡了一代又一代穆斯林征服者北上入侵，但却从未阻挡基督的信士南下圣战。800多年的收复失地运动即将落下帷幕，只不过这次的主导者不会是昏庸无能的伊比利亚诸王，而是凯尔特的勇士、[Root.GetName]的英雄！"

 EDG_mission_BRI_3_10_title:0 "波尔图的主人"
 EDG_mission_BRI_3_10_desc:0 "此去千年无音讯，白骨如山忘姓氏。被拉丁民族统治的一千多年让波尔图卡勒几乎忘记了卢西塔尼亚人悠扬的风笛声，但是没关系，[Root.GetName]将帮助他们回忆起凯尔特时代的辉煌。"

 EDG_mission_BRI_3_12_title:0 "推进自然疆界"
 EDG_mission_BRI_3_12_desc:0 "随着[Root.GetName]领土的扩张，一些法学家和历史学家（如让·布歇）提出了“自然疆界”理论。他们挖掘出了凯撒《高卢战记》中将莱茵河视为高卢与日耳曼尼亚的界限这一理论依据，并进一提出，[Root.GetName]在其东部和东北部的天然、理想的边界由一系列地理特征构成，主要包括莱茵河、阿尔卑斯山脉、比利牛斯山脉、大西洋与地中海。这些宏伟的自然地貌提供了最佳的国防屏障，能最大限度地保障国家的安全，并由此定义一个「完整」的、符合地理逻辑的[Root.GetName]领土。抵达自然疆界是我们的使命，而在命中注定的疆界外，我们应当设立多个拱卫我们核心领土的战区。"

 EDG_mission_BRI_3_13_title:0 "跨过默兹河"
 EDG_mission_BRI_3_13_desc:0 "低地是所有征服者梦寐以求的领地，这里拥有全欧洲最繁荣、人口最多的城市群，最平坦、最适合耕种的土地。从洛塔林吉亚人到法兰西人，到再到狂妄自大的日耳曼人，每个人都想要把低地变成独属于自己的后花园，但都没有成功。征服低地还将让我们得以控制全拉芒什海峡，并为我们提供进入莱茵河、通往日耳曼尼亚内陆的门户，对[Root.GetName]有重大意义。因此，我们不能止步于瓦隆尼亚边区，必须跨过默兹河，北上征服全低地。"

 EDG_mission_BRI_3_14_title:0 "水淹弗里西安"
 EDG_mission_BRI_3_14_desc:0 "曾经的弗里西亚人同当年的我们先祖一样，勇于对抗强敌，但区别在于布列塔尼公国从未被法兰克人纳入直属，弗里斯兰却被查理曼击溃纳入帝国，如今更是被德意志人同化，安于作为日耳曼尼亚的西北屏障。他们的坚韧比不过骄傲的高卢人，就让我们再次打断他们的脊梁，让[Root.GetName]的大军淹没弗里西安！"

 EDG_mission_BRI_3_15_title:0 "西方的奥古斯都"
 EDG_mission_BRI_3_15_desc:0 "罗马文化在西欧霸权的时代已经远去，通过精明的外交和纯粹的军事力量，[Root.GetName]帝国将西欧团结在一面旗帜之下，也就是[Root.GetName]的旗帜！为了庆祝这一成就，[Root.Monarch.GetTitle]举办了加冕仪式，自称为「西方的奥古斯都」，以纪念我们在整个西欧以及北非的庞大疆域。[Root.GetName]帝国不仅将统治这些岛屿，还会将把目光投向更远方，无论是斯堪的纳维亚半岛，东欧大地，还是穆斯林的土地，抑或是远在地平线上的土地。\n\n奥古斯都万岁！愿[Root.Monarch.GetHerHim]千秋万代！[Root.GetName]帝国万岁！"

 EDG_mission_BRI_3_16_title:0 "新的战争艺术"
 EDG_mission_BRI_3_16_desc:0 "装填了大量火药的战争机器出现在战场之上，雷鸣般的怒吼将摧毁敌人的城墙，并为[Root.GetName]带来胜利！"

 EDG_mission_BRI_3_17_title:0 "组建新军"
 EDG_mission_BRI_3_17_desc:0 "一支拥有高明指挥官的军队将会帮助我们夺取政治权力，一支由良家子组成的强大常备军有助于实现中央集权。"

 EDG_mission_BRI_3_18_title:0 "雷恩军事学院"
 EDG_mission_BRI_3_18_desc:0 "随着新军的发展、[Root.GovernmentName]的扩张和高卢精神的复兴，越来越多的平民选择了加入王家陆军，为[Root.Monarch.GetTitle]出生入死同时寻求出人头地之机。出将入相不是勋贵的特权，[Root.GetName]不会亏待她的子民，就让我们在雷恩（让娜女皇夫君的封地）设立一所军事院校，专门从事军队优秀人才的深造。"

 EDG_mission_BRI_3_19_title:0 "设立战区"
 EDG_mission_BRI_3_19_desc:0 "战区是一种我们新设立的规划，主要由一位优秀的、服从中央指挥的将军主导，用于将一切奉献给祖国。"

 EDG_mission_BRI_3_21_title:0 "社会请愿书"
 EDG_mission_BRI_3_21_desc:0 "莱昂尼兹与邦泰弗尔子爵一同起草了一系列针对布列塔尼摄政弗朗索瓦·德·德勒的控诉书，称为《布列塔尼公社请愿书》。这份文件确认了莱昂尼兹的「打捞沉船权」，即在沿海某块险峻的岩石上打捞沉船的权利，这让他们每年能净赚10多万金苏勒德斯。让娜女王亲政后亲自批阅回复了两位子爵的请愿书，承诺将扫除弗朗索瓦的积弊，并且在王国内赞扬了他们不畏强权、敢于创造财富的精神，在[Root.GetName]掀起了一波新的经商热潮。"

 EDG_mission_BRI_3_23_title:0 "农耕社会"
 EDG_mission_BRI_3_23_desc:0 "吉勒公爵死后，弗朗索瓦的残暴统治让我国农业处于下降状态。当其他国家发展壮大的时候，我们的农场却停滞不前，甚至停滞太久了！归根结底，我国还处于农耕社会，我们必须彻底改革和扩大[Root.GetName]的生产制度，从农场开始。"

 EDG_mission_BRI_3_25_title:0 "工业之火"
 EDG_mission_BRI_3_25_desc:0 "机器能大幅度提高产量的消息已经传到了我们的君主的耳朵里。陛下现在希望我们开始大规模地获取和应用这些机器，在即将到来的革命中建立专门的设施。"

 EDG_mission_BRI_4_1_title:0 "布列塔尼的未来"
 EDG_mission_BRI_4_1_desc:0 "法兰西的军队帮助我们夺取了公国的权力，但公爵不是任凭法王摆布的傀儡，他首先是布列塔尼人和布列塔尼公爵，其次才是法兰西元帅和法王名义上的封臣。吉勒·德·蒙莫朗西-雷斯必须理性地抉择布列塔尼风雨飘摇的前路，确定我们民族在大国夹缝中的未来......"

 EDG_mission_BRI_4_2_title:0 "组建公益同盟"
 EDG_mission_BRI_4_2_desc:0 "严格来说，我们是法国国王的臣民，但由于我们力量强大，我们能够获得相当大的自治权。法国人对此不满，并试图集权。我们必须抵制这些努力，并在其他地方贵族的支持下，领导一场反抗法王的大起义。"

 EDG_mission_BRI_4_3_title:0 "纵横捭阖"
 EDG_mission_BRI_4_3_desc:0 "仅靠我们在法兰西内部的盟友还远远不足以对抗法王的权威，我们必须去外国寻找一些值得结交的盟友帮助我们，就比如法王的宿敌、东方的「罗马皇帝」......"

 EDG_mission_BRI_4_4_title:0 "勤王"
 EDG_mission_BRI_4_4_desc:0 "公爵疑心现任法王一定是被他身边的奸臣蛊惑了，才会做出想要削弱封邑的这种异想天开、动摇国本的决定，不惜与全体大贵族为敌。布列塔尼是鸢尾花最忠诚的臣子，吉勒公爵是法兰西最煊赫的元帅，就让我们马上前往法兰西岛苦口婆心地劝说他。"

 EDG_mission_BRI_4_6_title:0 "奔袭[201.GetName]"
 EDG_mission_BRI_4_6_desc:0 "两次阿尔比十字军的失败让清洁派的阿尔勒王国深深扎根于奥克西塔尼亚，对抗卡佩王朝200载有余。「胜利王」于格七世生前一直想将它彻底拔除，但却出师未捷身先死。就让我们执行法王留下来的计划，奇袭普罗旺斯，直捣清洁派异端的王庭。"

 EDG_mission_BRI_4_7_title:0 "覆灭清洁派"
 EDG_mission_BRI_4_7_desc:0 "自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，它的信众建立的阿尔勒王国更是妄自尊大地宣称法兰克继业者，对我们统一高卢遗祸无穷。如今，奥克政权已经被我们覆灭，我们骄傲向整个基督教世界宣告了法兰西的再一统，一个新的霸权即将屹立于世。"

 EDG_mission_BRI_4_9_title:0 "不落要塞"
 EDG_mission_BRI_4_9_desc:0 "布尔戈斯要塞位于兵家必争之地圣米格尔山之上，其最初核心是一座中世纪城堡，由基督徒国王在收复失地运动期间建造，用于监控杜罗河流域和阿兰松河谷的通道。在接下来的几个世纪里，这座城堡被不断加固和修改。\n\n在[Root.GetName]-伊比利亚半岛战争期间，[Root.GetName]新军占领了布尔戈斯，皇帝认识到此地无与伦比的战略价值——它控制着马德里与[Root.GetName]边境之间的主要交通线。于是 在[Root.GetName]军事工程师的全面设计和改造下，旧的中世纪城堡被彻底改造成一座庞大的、符合当时最高军事工程标准的现代要塞。他们增加了巨大的棱堡和半月堡、深邃的壕沟、坚固的炮台和兵营以及复杂的地下隧道系统。\n\n在之后战争中，摩尔人曾两次围攻布尔戈斯要塞，但均以失败告终，并遭受惨重伤亡。这使得布尔戈斯要塞赢得了「永不陷落」的美名，成为[Root.GetName]军在伊比利亚北部最坚固的据点，被赞誉为「布尔戈斯之钥」或「卡斯蒂利亚之钥」。"

 EDG_mission_BRI_4_10_title:0 "征服托雷多"
 EDG_mission_BRI_4_10_desc:0 "托雷多，曾经是伊比利亚凯尔特人世界的中心地带，如今已饱受战争蹂躏。无数的冲突不仅使其曾经肥沃的山谷和草原变成了干旱、地狱般的荒地，而且前凯尔特人也被抛在了一边。如果我们要打击半岛上占主导地位的穆斯林力量、在北部山区站稳脚跟并且鼓舞我们的军队，必须夺取托雷多和卡斯蒂利亚领地，宣布凯尔特人重返伊比利亚，向全欧洲发出结束伊比利亚纷争的信号。"

 EDG_mission_BRI_4_11_title:0 "瓦解安达卢斯"
 EDG_mission_BRI_4_11_desc:0 "无数有信仰的兄弟姐妹被奴役在安达卢斯泰法邪恶的旗帜下，这是令人厌恶和错误的。当我们怯懦的伊比利亚邻居们软弱得无法站稳脚跟时，我们将承担起捍卫信仰的重任。为了伊比利亚，为了基督教世界！万福玛利亚，皆为神的旨意！"

 EDG_mission_BRI_4_13_title:0 "跨过阿尔卑斯"
 EDG_mission_BRI_4_13_desc:0 "在古代，一支被称为因苏布雷人的凯尔特人居住在波河流域郁郁葱葱的沼泽地中。据说，传说中伦巴第的明珠——米兰城就是由他们用真诚的双手所建立的，并把这里作为他们的首都。然而，就和我们的高卢祖先一样，他们的统治并没有能持续下去。这都是因为入侵者——罗马人驱逐了他们并向他们吐口水。结合我们目前的事迹以及我们的成功经验，收复遗失的凯尔特固有领土——波谷平原的时机已经成熟。"

 EDG_mission_BRI_4_14_title:0 "意大利战争"
 EDG_mission_BRI_4_14_desc:0 "被狡猾的恺撒剥夺一切、历尽羞辱的高卢英雄维钦托利，得到了最残酷的结局，但经过一千多年，古老的仇恨将得到清算，我们将直捣罗马故地，高卢不可战胜！"

 EDG_mission_BRI_4_17_title:0 "枪刺与射击"
 EDG_mission_BRI_4_17_desc:0 "随着长矛编队在战争中的兴起，以及火药的引人，我们采用了一种新的军事编队——它将这两种元素结合在一起，形成了一支步兵占主导地位的军队。"

 EDG_mission_BRI_4_18_title:0 "拉丁大方阵"
 EDG_mission_BRI_4_18_desc:0 "随着枪刺与射击的战术被引人战争之中，[Root.GetName]军队中的许多人已经开始使用这种新战术并取得了累累硕果。我们的将军们为这一战术的成功所激励，为战争做好了准备。而一些拉丁籍的将领则正在进行更多的理论工作：他们计划在军队中建立一支专精这些战术理论的专业部队，这样[Root.GovernmentName]将有望在未来几个世纪中主宰欧陆战场。"

 EDG_mission_BRI_4_19_title:0 "军事精英阶层"
 EDG_mission_BRI_4_19_desc:0 "围绕着[Root.Monarch.GetTitle]的权威，贵族和新军两大军事阶层竞相争宠，紧紧团结在[Root.GetName]周围形成了一个统一的军事精英阶层。"

 EDG_mission_BRI_4_20_title:0 "御前战争会议"
 EDG_mission_BRI_4_20_desc:0 "为了让[Root.GetName]的军队更加职业化，[Root.Monarch.GetTitle]确立了高卢御前战争会议制度，由一群久经战场、深谙兵法的专家组成的战争内阁，在[Root.GetCapitalName]王庭的指挥下统筹全军调度，让[Root.GovernmentName]的战争机器比以往任何时刻都更加润滑。"

 EDG_mission_BRI_4_21_title:0 "三教堂"
 EDG_mission_BRI_4_21_desc:0 "布列塔尼有三大教堂，分别是壮观的罗马式大教堂圣克鲁瓦修道院，有着布列塔尼最高的教堂塔楼的克雷斯克圣母院，以及布列塔尼王冠上的明珠——最美丽的哥特教堂，南特主座教堂，为了彰显公爵的虔诚和蒙莫朗西-雷斯家族的正统性，让我们修缮这3座教堂，取悦教会。"

 EDG_mission_BRI_4_22_title:0 "高卢总主教"
 EDG_mission_BRI_4_22_desc:0 "全高卢地区的宗教已经被我国统一，帝国境内的教会组织都选择听从[Root.Monarch.GetTitle]的英明指挥，并且建议王庭设立一个独立于拉丁教廷外的高卢教会，由[Root.Monarch.GetTitle]本人亲自颁发包括高卢总主教在内的神职人员的任命状。"

 EDG_mission_BRI_4_23_title:0 "兴建修道院酒庄"
 EDG_mission_BRI_4_23_desc:0 "在天主教的信条中，教士饮酒的行为常与他们对苦修、谦卑以及尊崇上主本质的虔诚奉献联系起来。因此许多天主教的修道院都通过酿造葡萄酒、蜂蜜酒和啤酒的利润来填补自己的金库。这甚至使得一部分修道院以其酿造酒类的高品质而闻名。"

 EDG_mission_BRI_4_24_title:0 "[199.GetName]钢"
 EDG_mission_BRI_4_24_desc:0 "[190.GetName]和[199.GetName]长期以来一直是一个重要的工业城市，因其铁矿而闻名。[Root.Monarch.GetTitle]为促进南方发展，平衡南北，敕令在南高卢建立起冶钢中心，作为[Root.GovernmentName]后方的军工基地。"

 EDG_mission_BRI_4_25_title:0 "世界冶炼中心"
 EDG_mission_BRI_4_25_desc:0 "[Root.GetAdjective]庞大的工业规模每天增长，机械化工业正逐渐形成，我们的经济实力已经冠绝欧洲，成为了世界金属冶炼产业和军工产业的中心，其他国家的财富再也不能与我们匹敌。"

 EDG_mission_BRI_5_2_title:0 "蚕食诸侯"
 EDG_mission_BRI_5_2_desc:0 "布列塔尼公国虽然臣服法王，但是绝非轻易顺从鸢尾花王座之辈，我们会在法王看不见的角落将卡佩王朝数百年间建立起来的诸侯屏障一个个拔除。"

 EDG_mission_BRI_5_3_title:0 "心腹大患"
 EDG_mission_BRI_5_3_desc:0 "傲慢的法兰西国王们在几乎毫无可能成功的情况下还要宣称我们的土地。我们要通过兼并封邑来摧毁他们的外援，让他们再也不敢拿起武器同我们为敌。"

 EDG_mission_BRI_5_6_title:0 "夺回阿基坦"
 EDG_mission_BRI_5_6_desc:0 "阿基坦在英格兰和法兰西之间长期易手，但一直是鸢尾花王冠法理下的领地。直到阿尔比十字军的失败才彻底脱离了法兰西王国。作为新晋的法王，我们必须夺回富饶的阿基坦公国！"

 EDG_mission_BRI_5_9_title:0 "查理曼的南郡"
 EDG_mission_BRI_5_9_desc:0 "加泰罗尼亚的领土既富庶又富有争议，这里有着坚固的城堡和肥沃的土地，是法兰西、西班牙诸王和摩尔人的必争之地。这里曾是查理曼的西班牙边区，而我们继承的鸢尾花王冠可以上溯到西法兰克，对这里拥有天然的宣称。是时候扩展[Root.Monarch.GetTitle]在伊比利亚的影响力了，这会让我们彻底摆脱地区强权的身份，不再在欧陆霸权的争夺中被人忽视了。"

 EDG_mission_BRI_5_10_title:0 "光复瓦伦西亚"
 EDG_mission_BRI_5_10_desc:0 "瓦伦西亚护国公罗德里戈·迪亚兹·德·维瓦尔是西班牙著名军事领袖和民族英雄，他的骁勇善战赢得了两个世界的崇敬，他本人也被摩尔人尊称为（El Cid，阿拉伯语对男子的尊称）。熙德的事迹被写入史诗《熙德之歌》，由游吟诗人传唱，记述其抗击摩尔人及与卡里翁贵族斗争的故事，让无数基督的勇士心驰神往。如今瓦伦西亚再次被异教徒和异端的阴影笼罩，我们必须驱逐此地的魔影，凭吊一代豪杰维瓦尔。"

 EDG_mission_BRI_5_13_title:0 "跨过直布罗陀"
 EDG_mission_BRI_5_13_desc:0 "当年萨拉森人跨过直布罗陀海峡入侵伊比利亚，转眼间我们已反向跨过海峡对他们反击，回报他们对基督教世界的「馈赠」。"

 EDG_mission_BRI_5_14_title:0 "阿尔及尔行省"
 EDG_mission_BRI_5_14_desc:0 "长期以来北非的巴巴里海盗一直都是南欧的害虫，他们的顽固和韧性将成为我们在南地中海的最后敌人。我们必须大力打击这群柏柏尔蛮子，并占领他们的家园，建立一个基督教化的阿尔及尔海外省，确保我们永远不会再看到这帮祸害。"

 EDG_mission_BRI_5_16_title:0 "征募敕令骑兵"
 EDG_mission_BRI_5_16_desc:0 "法国敕令骑兵连是欧洲近代常备军的先驱，它的诞生最初是为了应对四国战争带来的混乱。战争期间，大量雇佣兵形成打家劫舍的「自由军团」，严重威胁法国内部稳定。而传统的封建骑士军队因其每年仅40天的固定服役期，以及「一仆数主」的复杂领主关系，难以支撑长期战争。为解决这些问题，法王于格七世决心建立一支由国王直接控制、长期服役的常备军。他在奥尔良召开的三级会议通过了《关于防止军人抢劫、欺压百姓的敕令》，明确了「只有国王可以拥有军队」的法律原则，并确认国王可在「必要时」征收军役税以供养军队。1438年四国战争结束后，于格于次年正式颁布军事改革敕令，创建了敕令骑兵连。\n\n于格七世改革不仅为法国赢得了一系列军事胜利，更代表了中世纪封建军事体系向近代国家军事体系的转变，其建立和发展也促进了王室集权原则的落实，对欧洲军事发展产生了深远影响。我们也将学习他，招募勇士建立一支欧陆最强的重骑兵部队。"

 EDG_mission_BRI_5_17_title:0 "训练火枪手"
 EDG_mission_BRI_5_17_desc:0 "[Root.GetName]火枪队，特别是著名的「国王的火枪手」，成立于15世纪末，最初是女王的贴身护卫与骑兵部队。他们因使用当时较新的火枪而得名，并逐渐发展成为欧洲最著名的军事单位之一。\n\n第一支火枪队由女王让娜一世执政初期，在其王配雷恩伯爵的建议下创立。最初，这支队伍是由伯爵自己的卫队中抽调的精锐组成，装备了燧发火枪，因此得名「火枪手」。他们很快以勇猛和忠诚著称。第二支火枪队是女王统治后期，为巩固王权、彰显威严，而增建的。两支队伍分别以他们所骑马匹的毛色区分：第一连称灰色马火枪队，第二连称黑色马火枪队。\n\n火枪手被认为是 「国王的家族」的一部分，地位崇高。他们既是战斗部队，也是王室仪仗队。成员绝大多数来自旧法兰西贵族家庭，这是他们晋升为军官的重要阶梯。们身着著名的萨克森蓝银边镶金制服，并披着象征其连队的斗篷。"

 EDG_mission_BRI_5_19_title:0 "瑞士百人团"
 EDG_mission_BRI_5_19_desc:0 "瑞士人已经将他们自己变为有能力的战士他们的坚韧和坚毅让人恐惧。许多国家在军队中雇佣他们并威胁了我们，但效仿之并组建我们自己的瑞士佣兵团永远不迟。"

 EDG_mission_BRI_5_21_title:0 "改革之风"
 EDG_mission_BRI_5_21_desc:0 "宗教改革在欧洲各地造成了损失，使国家与人民、民族与民族、兄弟与兄弟之间都产生了冲突。然而，[Root.GetName]教会的力量是整个帝国的联合力量，皇室的力量高于一切，我们的人民不会因教派而分裂，我们的国家始终团结在王冠之下，听从[Root.Monarch.GetTitle]对宗教改革作出的回应。"

 EDG_mission_BRI_5_23_title:0 "王都"
 EDG_mission_BRI_5_23_desc:0 "由于刚刚夺取的鸢尾花王冠，不少顾问建议我们可以考虑迁都巴黎奥斯——当年凯尔特人安居之地，今日法兰西人之王都。[183.GetName]的繁荣在欧洲的确首屈一指，但南特故乡的城垣也让国王魂牵梦萦。是顺从拉丁派重臣的建议，定都国家的政治中心[183.GetName]，还是不忘旧都南特，抑或是另辟蹊径建新都？"

 EDG_mission_BRI_5_24_title:0 "[Root.GetName]文艺复兴"
 EDG_mission_BRI_5_24_desc:0 "国家、军队、贸易、外交日新月异，文化也是如此，我们应悦纳来自意大利的拉丁文艺复兴思想，并加以符合高卢民族性的改造，推出凯尔特民族自己的文艺复兴运动。"

 EDG_mission_BRI_5_25_title:0 "艺术国度"
 EDG_mission_BRI_5_25_desc:0 "[Root.GetName]是如今欧洲的权力高地，巴黎奥斯是欧洲的文化中心，而「高卢八大学府」更是如今全欧洲青年心中的艺术圣地。我们向世界证明了高卢文化的优越性和坚韧性，我们不仅在战场上高歌猛进，在文化场域也在一直攻城拔寨。"


