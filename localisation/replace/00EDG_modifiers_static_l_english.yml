EDG_adm_policy_1_modifier_desc:0 "We have made appropriate compromises with the domestic nobility, slightly dulling their sense of crisis and making our rule more readily accepted."
EDG_adm_policy_2_modifier_desc:0 "Our efficient yet non-radical centralization policy has paid off. Central control over localities is gradually strengthening without encountering excessive resistance."
EDG_adm_policy_3_modifier_desc:0 "An efficient court is a necessary condition for a state to function effectively, and our court administration is renowned for its efficiency."
EDG_adm_policy_4_modifier_desc:0 "Our ruler strictly cracks down on corrupt subordinates, which has played a role in curbing the growth of corruption."
EDG_adm_policy_5_modifier_desc:0 "Power within the court is also distributed, and in our court, power has fallen into the hands of autocrats."
EDG_adm_policy_6_modifier_desc:0 "New ideas have flooded into the country, bringing fresh opportunities and changes."
EDG_adm_policy_7_modifier_desc:0 "Our court is renowned worldwide for its illustriousness. Any artist or architect would praise the splendor of our court; any philosopher or writer would praise the wisdom of our court members."
EDG_adm_policy_8_modifier_desc:0 "The old factions in conquered regions were stubborn, but we have eliminated them all. Now, the purged court is remarkably clean."
EDG_adm_policy_9_modifier_desc:0 "We have reformed the state's taxation system, eliminating many past malpractices, which has promoted the development of domestic production."

