EDG_Religious_piety_modifier_desc:0 "We have demonstrated our pious faith, rallying support from many strata within the country."

EDG_Religious_piety_1_modifier:0 "Zealous Religious Acts"
EDG_Religious_piety_1_modifier_desc:0 "Through zealous religious acts, we have gained immense intimidation power and reinforced the state religion's dominant position domestically."

EDG_Religious_piety_2_modifier:0 "Religious Expansionism"
EDG_Religious_piety_2_modifier_desc:0 "We are committed to waging holy wars against infidels and conquering their lands."

EDG_Religious_piety_3_modifier:0 "Improved Preaching System"
EDG_Religious_piety_3_modifier_desc:0 "We have reformed the existing missionary system. Our missionary activities are now more efficient and fruitful."

EDG_Religious_piety_4_modifier:0 "Call to Holy War" # Jihad
EDG_Religious_piety_4_modifier_desc:0 "We will launch holy war offensives against religious enemies and conduct extensive, profound domestic propaganda during this period."

EDG_Religious_piety_5_modifier:0 "Acts of Religious Tolerance"
EDG_Religious_piety_5_modifier_desc:0 "We have shown our mercy and tolerance, placating heretics and infidels within our borders."

EDG_Religious_piety_6_modifier:0 "Respect for Orthodox Traditions"
EDG_Religious_piety_6_modifier_desc:0 "The Orthodox Church has strict rules, and we have shown full respect for its rites and traditions."

EDG_Religious_piety_7_modifier:0 "Zealous Religious Influence"
EDG_Religious_piety_7_modifier_desc:0 "Our religious zeal is widely known, granting us immense religious influence, which we use to incite our military campaigns."

EDG_Religious_piety_8_modifier:0 "Intensified Missionary Efforts"
EDG_Religious_piety_8_modifier_desc:0 "The presence of heretics and infidels domestically is intolerable. We have intensified our missionary efforts to maintain a high degree of religious unity within the country."

EDG_Religious_MSL_ITA_modifier:0 "Allah's Italia"
EDG_Religious_MSL_ITA_modifier_desc:0 "Italy sits at the crossroads of the Mediterranean. By converting the entire populous and bountiful Italy to the true faith, we have expanded our influence across Mediterranean civilization."

EDG_Religious_MSL_Mysticism_modifier:0 "Pervasive Mysticism"
EDG_Religious_MSL_Mysticism_modifier_desc:0 "Due to a series of activities by mystical sects within our country, currents of mysticism have surged forth."



#Military
EDG_army_enthusiasm_modifier:0 "Imperial Military Tradition"
EDG_army_enthusiasm_modifier_desc:0 "Through decades of campaigning north and south, we have achieved victories after victory recorded in history. This has forged an undefeated army for us and deeply ingrained the military tradition."

EDG_army_enthusiasm_2_modifier:0 "Tempered by Military Achievements"
EDG_army_enthusiasm_2_modifier_desc:0 "Our continuous stream of military victories has filled our people with greater enthusiasm to join the army and achieve merit through military service."

EDG_army_enthusiasm_3_modifier:0 "Zeal for War"
EDG_army_enthusiasm_3_modifier_desc:0 "Our nation has borne rich fruit on the military front; the military tradition is now a vital part of our national heritage."

EDG_army_enthusiasm_4_modifier:0 "Mature Offensive Tactics"
EDG_army_enthusiasm_4_modifier_desc:0 "Ceaseless offensive wars are routine for us. Our army excels at donning armor, taking up arms, and shattering enemy forces upon contact."

EDG_army_enthusiasm_5_modifier:0 "Well-Trained Army"
EDG_army_enthusiasm_5_modifier_desc:0 "Our army undergoes regular, effective training, possessing considerable combat effectiveness and military discipline."

EDG_army_enthusiasm_6_modifier:0 "Expanded Officer Corps"
EDG_army_enthusiasm_6_modifier_desc:0 "We have expanded the size of the officer corps and committed this well-trained, energetic body of officers to war."

EDG_army_enthusiasm_7_modifier:0 "New Expansionist Targets"
EDG_army_enthusiasm_7_modifier_desc:0 "We have waged numerous wars of conquest, yet this still falls far short of our ambition. We will channel military firepower toward new targets of conquest."

EDG_army_enthusiasm_8_modifier:0 "Efficient Military Mobilization"
EDG_army_enthusiasm_8_modifier_desc:0 "In preparation for upcoming military operations, we have launched an efficient military mobilization effort."

EDG_army_enthusiasm_9_modifier:0 "Promotion of Rising Generals"
EDG_army_enthusiasm_9_modifier_desc:0 "A group of excellent rising generals has emerged within our army. By promoting these rising generals, we have infused the officer corps with renewed vitality."

EDG_army_enthusiasm_10_modifier:0 "Efficient Military Mobilization"
EDG_army_enthusiasm_10_modifier_desc:0 "Military commanders wield immense power. Without proper checks and balances, disaster may ensue. Fortunately, we have successfully established mutual checks among our domestic military commanders, preventing any single faction from becoming dominant."

EDG_army_enthusiasm_11_modifier:0 "High-Morale Army"
EDG_army_enthusiasm_11_modifier_desc:0 "We possess an army with high morale, granting us the power to crush through any battlefield. No nation's military force can stand in our way."

EDG_army_enthusiasm_12_modifier:0 "Military Tempering"
EDG_army_enthusiasm_12_modifier_desc:0 "As our frequent military activities gradually become a norm in the nation's foreign engagements, the traditions and daily life of the state and its people are now permeated with a strong military character. This is undoubtedly the result of military action tempering us."

EDG_army_enthusiasm_13_modifier:0 "Elite Cavalry Corps"
EDG_army_enthusiasm_13_modifier_desc:0 "We possess an elite cavalry corps capable of securing more significant victories for us."

EDG_army_enthusiasm_14_modifier:0 "Cavalry Experience Dissemination"
EDG_army_enthusiasm_14_modifier_desc:0 "In our military experience, cavalry has long played a crucial role on the battlefield. The cavalry military experience accumulated through our military activities has now been successfully distilled into theory and is used to guide our warfare."

EDG_army_enthusiasm_15_modifier:0 "Expansion of the Cavalry Corps"
EDG_army_enthusiasm_15_modifier_desc:0 "In our military experience, cavalry has long played a crucial role on the battlefield. The military experience we have accumulated through our activities tells us that we must possess a sufficient number of cavalry to sustain military victories."

EDG_army_enthusiasm_16_modifier:0 "Expansion of the Infantry Corps"
EDG_army_enthusiasm_16_modifier_desc:0 "Infantry is the primary force on the battlefield. Having a sizeable and experienced infantry corps is crucial for conducting our military activities."

EDG_army_enthusiasm_17_modifier:0 "New Infantry Tactics"
EDG_army_enthusiasm_17_modifier_desc:0 "As the frequency of our engagements with neighboring nations increases, our understanding of military theory has also improved. Some military theorists believe the importance of infantry is on the rise."

EDG_army_enthusiasm_18_modifier:0 "Militaristic Expansionism"
EDG_army_enthusiasm_18_modifier_desc:0 "Possessing a large-scale army is a crucial guarantee for national defense and military expansion. We must expand our forces to maintain armed might capable of exerting a fully positive influence."

EDG_army_enthusiasm_19_modifier:0 "Continental Army Doctrine"
EDG_army_enthusiasm_19_modifier_desc:0 "Possessing a large-scale army is a crucial guarantee for national defense and military expansion. We must establish a massive army to maintain armed might capable of exerting a fully positive influence."

EDG_army_enthusiasm_20_modifier:0 "Inexpensive Mercenary Contracts"
EDG_army_enthusiasm_20_modifier_desc:0 "Through a series of methods, we have reduced the required pay for mercenaries, allowing us to utilize these human resources at a lower cost."

EDG_army_enthusiasm_21_modifier:0 "Elite Mercenary Companies"
EDG_army_enthusiasm_21_modifier_desc:0 "With historical developments, the role of mercenaries has gradually become more prominent. Excellent mercenary companies can often provide tremendous assistance in war."

EDG_army_enthusiasm_22_modifier:0 "Offensive Doctrine Tactics"
EDG_army_enthusiasm_22_modifier_desc:0 "We possess a mature set of offensive tactics that can better leverage the advantages of various troop types and inflict maximum casualties on our enemies."

EDG_army_enthusiasm_23_modifier:0 "Advanced Siege Technology"
EDG_army_enthusiasm_23_modifier_desc:0 "Our enemies build lofty fortresses, but none can hinder us. We possess advanced siege technology, ensuring our relentless advance during conquest."

EDG_army_enthusiasm_24_modifier:0 "Advanced Supply System"
EDG_army_enthusiasm_24_modifier_desc:0 "The supply system is vital for military operations. We have established a comprehensive supply system to minimize non-combat attrition."

EDG_army_enthusiasm_25_modifier:0 "Expansion of the Artillery Corps"
EDG_army_enthusiasm_25_modifier_desc:0 "With the advancement of military technology, the importance of artillery is increasingly significant. The manufacturing technology and application level of cannons, as well as their quantity, have become crucial standards for evaluating a nation's military capabilities."

EDG_army_enthusiasm_26_modifier:0 "Advancements in Cannon-Casting Technology"
EDG_army_enthusiasm_26_modifier_desc:0 "With the advancement of military technology, the importance of artillery is increasingly significant. The manufacturing technology and application level of cannons, as well as their quantity, have become crucial standards for evaluating a nation's military capabilities."

EDG_army_enthusiasm_27_modifier:0 "Artillery Empire"
EDG_army_enthusiasm_27_modifier_desc:0 "With the advancement of military technology, the importance of artillery is increasingly significant. The manufacturing technology and application level of cannons, as well as their quantity, have become crucial standards for evaluating a nation's military capabilities."

