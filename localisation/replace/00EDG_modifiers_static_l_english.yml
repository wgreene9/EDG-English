EDG_PER_Turkmen_tribe_province_modifier_desc:0 "Throughout history, people's usage and definition of 'Turkmen' have been ambiguous, but there is no doubt that since the Turkmen entered the Iranian region, they have become inseparable from Iran's history. A large number of Turkmen tribes settled in Iran; some of them integrated into Azerbaijanis, Persians, and Kurds, while others moved westward to Anatolia and Mesopotamia, establishing their own regimes."
EDG_PER_Minority_Muslims_province_modifier_desc:0 "Religious issues in the Iranian region have long troubled the local people and rulers. Minority religious groups have always yearned for social change. In this province, there exists a significant minority Muslim population that is not recognized by mainstream society and desires social transformation."
EDG_PER_Minority_Christian_province_modifier_desc:0 "Religious issues in the Iranian region have long troubled the local people and rulers. Minority religious groups have always yearned for social change. In this province, there exists a significant minority Christian population that is not recognized by mainstream society and desires social transformation."
EDG_PER_Minority_Zoroastrianism_province_modifier_desc:0 "Religious issues in the Iranian region have long troubled the local people and rulers. Minority religious groups have always yearned for social change. In this province, there exists a significant minority Zoroastrian population that is not recognized by mainstream society and desires social transformation."
EDG_PER_Minority_Muslims_province_modifier_new_desc:0 "Due to our restrained religious policies and successful implementation of religious unification, the number of local Muslim minorities has been controlled to a certain extent—a level where they can submit yet still contribute socially. Since we have preserved local religious minority communities, they have provided more vitality to our society."
EDG_PER_Minority_Christian_province_modifier_new_desc:0 "Due to our restrained religious policies and successful implementation of religious unification, the number of local Christian minorities has been controlled to a certain extent—a level where they can submit yet still contribute socially. Since we have preserved local religious minority communities, they have provided more vitality to our society."
EDG_PER_Minority_Zoroastrianism_province_modifier_new_desc:0 "Due to our restrained religious policies and successful implementation of religious unification, the number of local Zoroastrian minorities has been controlled to a certain extent—a level where they can submit yet still contribute socially. Since we have preserved local religious minority communities, they have provided more vitality to our society."
EDG_PER_Primary_Muslims_province_modifier_desc:0 "This ethnic group consists of adherents of the local mainstream religion. Under the traditional rural customs of the Iranian highlands, they resist change and conversion; non-Muslim rulers will face their rejection."
EDG_PER_Primary_Christian_province_modifier_desc:0 "This ethnic group consists of adherents of the local mainstream religion. Under the traditional rural customs of the Iranian highlands, they resist change and conversion; non-Christian rulers will face their rejection."
EDG_PER_Primary_Zoroastrianism_province_modifier_desc:0 "This ethnic group consists of adherents of the local mainstream religion. Under the traditional rural customs of the Iranian highlands, they resist change and conversion; non-Zoroastrian rulers will face their rejection."


