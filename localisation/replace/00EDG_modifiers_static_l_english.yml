EDG_army_fleet_1_modifier_desc:0 "We have refined blockade tactics employed during sieges, making our conquest of coastal cities more efficient."
EDG_army_fleet_2_modifier_desc:0 "Empiricism is a key principle we adopt in building our navy. Despite certain shortcomings, it ultimately contributes to the growth of our naval military strength."
EDG_army_fleet_3_modifier_desc:0 "We have allocated a portion of national resources towards constructing a larger fleet, providing us with better opportunities to expand our naval forces."
EDG_army_fleet_4_modifier_desc:0 "Our domestic coastal cities provide us with a large number of sailors, allowing us to invest this manpower into naval development."
EDG_army_fleet_5_modifier_desc:0 "Our navy possesses high morale, which will help us achieve outstanding military results on the seas."
EDG_army_fleet_6_modifier_desc:0 "We have intensified military training for the navy, making our naval forces more disciplined and well-trained."
EDG_army_fleet_7_modifier_desc:0 "The officer corps is a core component of the navy. Without excellent naval officers and captains, we would lose our competitiveness at sea."


#Expansion
EDG_expansion_policy_1_modifier:0 "Aggressive Claims Policy"
EDG_expansion_policy_1_modifier_desc:0 "We adopt a firm stance in both domestic and foreign affairs, vigorously demanding neighboring lands that rightfully belong to us."

EDG_expansion_policy_2_modifier:0 "Glorifying Aggression"
EDG_expansion_policy_2_modifier_desc:0 "Even if we slaughter the people of enemy nations, enslave their populations, and occupy their territories, everything we do aligns with humanitarian spirit and moral principles. We possess a comprehensive diplomatic theory and institutions to convince the world that all our actions are reasonable, legitimate, and just."

EDG_expansion_policy_3_modifier:0 "Standardized Administration of Conquered Regions"
EDG_expansion_policy_3_modifier_desc:0 "Conquered regions often suffer from plunder by those with ulterior motives, leading to rampant corruption and rebellion among the subjugated. However, we have institutionalized methods to standardize the assimilation and governance of conquered territories."

EDG_expansion_policy_4_modifier:0 "Hardline Centralism"
EDG_expansion_policy_4_modifier_desc:0 "We prefer to employ forceful means to reclaim local powers. Anyone obstructing the central authority's expansion of its power will be deemed an enemy of the state and the nation."

