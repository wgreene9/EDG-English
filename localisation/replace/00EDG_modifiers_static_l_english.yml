 EDG_trade_upgrade_2_modifier_desc:0 "我们为国内的商队提供了更多的保护，这让我们的贸易活动更为安全且富有保障。"
 EDG_trade_upgrade_3_modifier_desc:0 "一个国家的内部贸易是十分重要的，我们国内有完善的产业链和足量的市场，这让我们内部的生产与贸易达到了一个新的繁荣期。"
