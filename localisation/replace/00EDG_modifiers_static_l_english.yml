EDG_army_fleet_1_modifier_desc:0 "我们完善了针对围城采用的封锁战术，这让我们对沿岸城市的征服更为高效。"
EDG_army_fleet_2_modifier_desc:0 "经验主义是我们建设海军时采用的重要原则，尽管其存在一定的不足，但最终促进了我们海军军事实力的增长。"
EDG_army_fleet_3_modifier_desc:0 "我们将国家的一部分资源向打造更大规模的舰队倾斜，这给予我们更好的时机用以扩大我们的舰队。"
EDG_army_fleet_4_modifier_desc:0 "国内沿海城市为我们提供了大量的海员，我们可以将这些人力投入到海军的建设中。"
EDG_army_fleet_5_modifier_desc:0 "我们的海军拥有高昂的士气，这将能够帮助我们在海面上获得卓越的军事成果。"
EDG_army_fleet_6_modifier_desc:0 "我们加强了针对海军的军事训练，这让我们的海军更为训练有素。"
EDG_army_fleet_7_modifier_desc:0 "军官团是海军的核心组成部分，如果没有优秀的海军军官和船长，我们将会失去在海洋上的竞争力。"


#扩张
EDG_expansion_policy_1_modifier:0 "强势宣称政策"
EDG_expansion_policy_1_modifier_desc:0 "我们在内政外交上采取强硬的态度，极力要求索取周边应当属于我们的土地。"

EDG_expansion_policy_2_modifier:0 "美化侵略行径"
EDG_expansion_policy_2_modifier_desc:0 "就算我们屠杀敌国的人民，奴役敌国的百姓，占领敌国的领土，但我们所做的一切都是符合人道主义精神和道德主义理念的，我们有一套完整的外交理论和机构用以告诉全世界，我们所做的一切都是合理正当且正义的。"

EDG_expansion_policy_3_modifier:0 "被征服地区规范化管理"
EDG_expansion_policy_3_modifier_desc:0 "被征服地区总是会遭遇被别有用心之人强取豪夺的经历，这样会引起过多的腐败问题和被征服者的叛乱，但我们通过制度化的方法规范了对被征服地区的消化与管辖。"

EDG_expansion_policy_4_modifier:0 "强硬集权主义"
EDG_expansion_policy_4_modifier_desc:0 "我们更倾向于采取强硬的手段实现对地方权力的回收，任何阻挡中央扩张自身权力的人都将被视为国家和民族的敌人。"

