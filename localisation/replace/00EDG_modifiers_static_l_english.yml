EDG_colonize_2_modifier_desc:0 "We have refined the state institutions responsible for colonization, further enhancing our colonial organizational capabilities."
EDG_colonize_1_modifier_desc:0 "We are eager to expand our colonies and will further increase our colonization efforts overseas."
EDG_colonize_3_modifier_desc:0 "Colonialism is both a novel ideological trend and a practical doctrine. For nations engaged in colonial expansion, strengthening colonialism can provide us with greater motivation."
EDG_colonize_4_modifier_desc:0 "For any nation, general expansionist policies are not unfamiliar. We have applied this expansionism to our colonial activities."
EDG_colonize_5_modifier_desc:0 "Our scholars and experts in the colonial field have summarized a set of experiences for harmonious coexistence with indigenous peoples. We have promoted this theory to more colonial expeditions, making our control over indigenous populations more successful."
EDG_colonize_6_modifier_desc:0 "We have expanded the nation's colonial activities, allowing more people to flock to the colonies and igniting a wave of colonial enthusiasm."
EDG_colonize_7_modifier_desc:0 "Colonies offer broader prospects for development, attracting wave after wave of colonists to our colonial territories."
EDG_colonize_8_modifier_desc:0 "We have established numerous trading companies in our colonies. As the scale of these commercial institutions expands, we have also gained greater commercial capability."
EDG_colonize_9_modifier_desc:0 "Gold from our colonies is a vital source of revenue. We have expanded the treasure fleet responsible for transporting this gold to more efficiently plunder colonial wealth."
EDG_colonize_10_modifier_desc:0 "Due to the smooth and vibrant nature of our colonial activities, the wealth that can be collected by customs has increased."
EDG_colonize_10_modifier_1_desc:0 "We have implemented a modern customs system that ensures efficient and scientific customs management."
EDG_colonize_11_modifier_desc:0 "We possess vast colonies, which not only bring us wealth but also fuel our ambition and grand vision for world conquest."
EDG_colonize_12_modifier_desc:0 "We possess vast colonies; the sun never sets on our lands."
EDG_colonize_13_modifier_desc:0 "We have launched a series of colonial aggression activities against overseas nations. This will yield more profits for us and promote the development of overseas trading companies."

