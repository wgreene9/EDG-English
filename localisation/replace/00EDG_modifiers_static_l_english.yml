EDG_KAR_special_event_claim_mhm_modifier_desc:0 "Alâeddin of Karaman chose to lead Karaman onto a new path, one destined to be filled with blood and glory."
EDG_RUM_RESTORE_modifier_desc:0 "The Sultanate of Rûm once ruled both East and West, the most glorious state in the entire Islamic world. Now we have reunified the Sultanate of Rûm here, destined to carry out greater conquests under the iron hooves of the Turks."
EDG_KAR_special_mission_1_modifier_desc:0 "As the state steps into modernity, the original governance system and government institutions gradually fail to meet the demands of our development and expansion. Under the reforms of the [ROOT.GetName.GetTitle], we have promulgated a new code in Sivas. The code is compiled based on old customary laws but incorporates more advanced elements."
EDG_KAR_special_mission_2_modifier_desc:0 "After Timur's iron fist shattered the Ottoman Empire, Anatolia fell into division, and the Turkic people were plunged into hardship. A strong power must reunite the Turks—that is us."
EDG_KAR_special_mission_3_modifier_desc:0 "The Turks have a long history and glorious traditions. Our glory must be restored; our nation must be revived."
EDG_KAR_special_mission_4_modifier_desc:0 "The Ottomans have long persecuted our tribes. Now, the offspring of the Ottoman dynasty are scattered around us. It is our duty to eliminate them all."
EDG_KAR_special_mission_5_modifier_desc:0 "Edirne under Mehmed II's rule has always been our most formidable foe, but he ultimately could not withstand our iron hooves."
EDG_KAR_special_mission_6_modifier_desc:0 "Great Turkic nation, your army has been invincible in any era! Our great ancestors will witness the historic feat of our restoring Turkic dominance over the world."

#Poland
EDG_modifier_POL_ready_modifier:0 "Reconstruction of the Kingdom of Poland"
EDG_modifier_POL_ready_modifier_desc:0 "The division between northern and southern Poland caused the Duchy of Masovia to also lean towards independence. Consequently, the central court in Kraków effectively lost control over most of the country's regions, and the King of Poland became an empty title. The heavy task of reconstructing the Kingdom of Poland falls upon us."

#Bavaria
EDG_bav_rising_power:0 "Bavarian Unification Ambition"
EDG_bav_rising_power_desc:0 "The dukes took many successful measures to develop strength and unify the duchy, but they soon encountered the problem of division among different members of the family. This made the history of Bavaria over 250 years nothing more than a chronicle of war and decline marked by territorial fragmentation. But all this is about to end, and we will rebuild Bavaria."
#Serbia
EDG_SER_Mission_2_1_modifier:0 "Defend the Empire"
EDG_SER_Mission_2_1_modifier_desc:0 "Ignorant foreigners are rebelling against our rightful rule; we will crush their treacherous ambitions."

