    EDG_Persia_generic_Mission_1_5_modifier_desc:0 "农奴组成的军队在近代化职业军队的冲击下显得不堪一击，组建一支职业化军队在如今看来是迫在眉睫的任务。"
    EDG_Persia_generic_Mission_1_6_modifier_desc:0 "我们重新建立了长生军，为我们的军队带来了更大的影响。"
    EDG_Persia_generic_Mission_2_3_modifier_desc:0 "我们确立了对整个波斯地区的控制，从一个分裂割据势力变成了波斯的正统王朝，我们将一个新的王朝写入了历史中。"
    EDG_Persia_generic_Mission_2_5_modifier_desc:0 "帝国的征兵能力将决定了我们能否在接下来的众多战争中保持军事优势，提升我们的征兵能力是非常具有建设性的任务。"
    EDG_Persia_generic_Mission_2_6_modifier_desc:0 "我们的国家经历了无数的战争，整个国家就是一台战争机器。"
    EDG_Persia_generic_Mission_4_6_modifier_desc:0 "中东地区的复杂局势要求我们能够有更好的稳定内部的能力，而对于我们来说，建立完善的仓储系统以便我们继续想外扩张是必要之举。"
    EDG_Persia_generic_Mission_4_2_modifier_desc:0 "我们的国家财政收入相比过去有了极大的提升，这无疑是我们优秀的财政管理体系功劳。"
    EDG_Persia_generic_Mission_4_3_modifier_desc:0 "波斯地区的宗教信仰问题一直很尖锐，修建完善的神庙群将有利于我们解决这一问题。"
    EDG_Persia_generic_Mission_4_4_modifier_desc:0 "伴随着我们省份的发展，逐渐出现多个规模化的城市，而我们对于城市建设也越来越娴熟。"
    EDG_Persia_generic_Mission_4_5_modifier_desc:0 "丝绸不仅是东方的特产，我们也拥有丝绸的产地，利用丝绸贸易来进行外交是个有趣的提案。"
    
    
    
