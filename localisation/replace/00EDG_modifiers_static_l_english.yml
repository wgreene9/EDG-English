    EDG_modifier_BUL_mission_1_3_modifier_desc:0 "在完成对塞尔维亚帝国的进攻后，保加利亚需要建立一套属于自己的完整的独立外交体系。"
    EDG_modifier_BUL_mission_1_8_modifier_desc:0 "过去特兰西瓦尼亚作为我们重要领地，提供大量的资源和人力，一直发挥着重要作用，现在它的周围已经不再安全，或许我们应当将它作为皇帝属地加强管理。"
    EDG_modifier_BUL_mission_1_10_modifier_desc:0 "随着帝国的扩张，领地开始难以管理，我们效仿奥斯曼人，实行蒂马尔制度，以此招募步战士作战。"
    EDG_modifier_BUL_mission_1_11_modifier_desc:0 "库尔德作为在山区生活一千多年的民族，其在山地作战的特殊战法不仅值得我们接纳，也值得我们将库尔德人部队纳入我们的军事体系。"
    EDG_modifier_BUL_mission_2_2_modifier_desc:0 "独立战争已经开始，为了更好的做好行政管理，我们迫切需要由沙皇亲自任命的官员来担任临时执达官，来管理我们的国家，保证中央对地方的控制。"
    EDG_NSF_empire_Mission_1_8_modifier_desc:0 "过去特兰西瓦尼亚作为我们重要领地，提供大量的资源和人力，一直发挥着重要作用，现在它的周围已经不再安全，或许我们应当将它作为皇帝属地加强管理。"
    EDG_NSF_empire_Mission_1_10_modifier_desc:0 "随着帝国的扩张，领地开始难以管理，我们效仿奥斯曼人，实行蒂马尔制度，以此招募步战士作战。"
    EDG_NSF_empire_Mission_1_11_modifier_desc:0 "库尔德作为在山区生活一千多年的民族，其在山地作战的特殊战法不仅值得我们接纳，也值得我们将库尔德人部队纳入我们的军事体系。"
    EDG_NSF_empire_Mission_1_12_modifier_desc:0 "在征服马什里克地区以后，我们和波斯地区成为了近邻，为了在继续征服时没有后顾之忧，先征服波斯，成为了必经之路。"
    EDG_NSF_empire_Mission_2_7_modifier_desc:0 "我们的军力已经超过了东南欧的传统强国匈牙利，现在我们可以骄傲的向世界宣布，保加利亚已经成为东南欧第一强国了！"
    EDG_NSF_empire_Mission_2_8_modifier_desc:0 "作为多瑙河下游的国家，多瑙河既是我们的母亲河，也是我们的生命线，我们理应拥有这条多瑙河和她有关的一切，并想尽办法，让她更加繁荣。"
    EDG_NSF_empire_Mission_2_9_modifier_desc:0 "我们作为黑海之滨的国家，同时也作为新的罗马帝国，理当拥有一片内海，黑海，就是我们的目标。"
    EDG_NSF_empire_Mission_2_10_modifier_desc:0 "在与突厥人作战当中，我们发现其的战团制度十分利于作战，为了增强我们的力量，同化突厥人，招募他们来和我们的军队组成战团制度成为了必须选项。"
    EDG_NSF_empire_Mission_2_11_modifier_desc:0 "库尔德民族桀骜不驯，难以管理，但是他们身上有我们部队所需要学习的特质，接纳库尔德人，是我们的必选项。"
    EDG_NSF_empire_Mission_2_12_modifier_desc:0 "在征服埃及地区后，我们掌控了地中海东岸所有地区，这一从古至今的繁华贸易区域，必将带给我们大量的财富。"
    EDG_NSF_empire_Mission_2_14_modifier_desc:0 "随着我们攻占了罗马这座古老的城市，将它恢复成正教会信仰，让罗马的主教重新成为东正教牧首成了当下最重要的事情。"
    EDG_NSF_empire_Mission_2_15_modifier_desc:0 "在征服意大利这一罗马起源之地，也是异端的中心后，我们可以顺理成章的筹建更适合我们的新拉丁教会"
    EDG_NSF_empire_Mission_3_6_modifier_desc:0 "在拜占庭的废墟上，我们重新崛起，成为了罗马故土上新的帝国，我们可以骄傲的宣称，我们也是罗马！"
    EDG_NSF_empire_Mission_3_8_modifier_desc:0 "在我们的国家日渐庞大以后，统治者已经逐渐力不从心，更无力管理自己的宫廷内务，是时候实行一份适应现状的宫廷法案了。"
    EDG_NSF_empire_Mission_3_9_modifier_desc:0 "在控制爱琴海的北面与东面后，作为地中海东岸大国，我们的海军建设也提上日程，没有海军，可难以在地中海立足。"
    EDG_NSF_empire_Mission_3_11_modifier_desc:0 "在征服安纳托利亚全境后，我们已经成为了事实上的小亚细亚统治者，接下来的工作，就是努力同化该地的民族，成为我们帝国的一份子。"
    EDG_NSF_empire_Mission_3_14_modifier_desc:0 "在征服伊比利亚地区之后，西罗马曾经的领土，只剩下最后两片，恢复全盛罗马帝国，就在眼前。"
    EDG_NSF_empire_Mission_4_7_modifier_desc:0 "在占据了希腊、马其顿、塞尔维亚的领土后，我们发现离全据巴尔干仅剩一步之遥，我们应当为实现这一目标立刻开始整军备战。"
    EDG_NSF_empire_Mission_4_8_modifier_desc:0 "在获得巴尔干全境后，我们可以自豪的宣布，我们战胜了一切竞争对手，成为南斯拉夫人唯一的文化母国！"
    EDG_NSF_empire_Mission_4_10_modifier_desc:0 "我们虽然从军事上征服了这片土地，但是精神上突厥人的抵抗依旧强大，我们应当让正教会在小亚细亚地区专门设立传教点，以便传播基督的荣光。"
    EDG_NSF_empire_Mission_4_11_modifier_desc:0 "随着我们军队的逐渐扩大，皇帝需要一支亲军提上了日程，这支军队由皇帝亲自选拔，每名士兵都擅长火力射击，它成为了皇帝手中最可靠的军事力量。"
    EDG_NSF_empire_Mission_4_12_modifier_desc:0 "经过我们的火药制造部门的不懈努力，终于在研究中取得了进步，现在，通过一种新型的纯净火药制造法，我们的部队可以制造更强的火力杀伤。"
    EDG_NSF_empire_Mission_4_14_modifier_desc:0 "在征服马哥里布地区之后，我们增派了传教士，力图尽快将北非地区纳入正教会的荣光。"
    EDG_NSF_empire_Mission_5_3_modifier_desc:0 "我们先祖的一支，来源于北高加索的突厥人，他们的轻骑兵曾经在整个欧亚草原上引以为傲，现在，是时候让我们的敌人再次颤抖。"
    EDG_NSF_empire_Mission_5_4_modifier_desc:0 "当火枪大规模集中运用从遥远的东方传来后，我们的沙皇立刻认识到这一战法的实用性与重要性，组建属于我们自己的火枪兵团。"
    EDG_NSF_empire_Mission_5_5_modifier_desc:0 "在火枪兵团组建后，经过战场上的实际作战经验，我们的沙皇发现仍有增长空间，于是他对火枪兵团的队伍排列进行了优化训练，以便让我们可以在同样时间内射击更多火力。"
    EDG_NSF_empire_Mission_5_6_modifier_desc:0 "火枪兵团在各国开始普及之后，火力伤害成为了战场上的主流，或许是时候针对这一现象，对军队作出改变了。"
    EDG_NSF_empire_Mission_5_7_modifier_desc:0 "随着我国军力的不断上升，过去依赖人力进行的作战已经逐渐落伍，兵贵在精不在多成为了我们新的理念，是时候组建一直专职作战的常备军团了。"
    EDG_NSF_empire_Mission_5_8_modifier_desc:0 "在获得巴尔干大片领土后，我们拥有了庞大的人力供应，但是部队的征募时间过长成为了新的难题，在各地设立兵营实现义务募兵是个好的选择。"
    EDG_NSF_empire_Mission_5_10_modifier_desc:0 "帝国的军队一向在战场上战无不胜，他们享有铁军的称号，而事实远超于此，我们的军队比钢铁更加坚韧。"
    EDG_NSF_empire_Mission_5_11_modifier_desc:0 "随着时代发展，我们的勇士虽然依旧充满勇气和力量，但是训练方式已经落伍了，是时候改革训练方法了。"
    EDG_NSF_empire_Mission_5_12_modifier_desc:0 "随着民族主义时代的到来，我们将部队整合为一体，汇集在同一只旗帜下，跟随同一个目标共同作战。"
    EDG_NSF_empire_Mission_5_13_modifier_desc:0 "随着我们的军力不断上升，以及时代的发展，大兵团作战成为主流，也将成为我们军队未来的变革方向。"
    EDG_BUL_mil_tech_15_decision_modifier_desc:0 "我们建立了一个火药监管部门，用以保证军用火药的质量。"


