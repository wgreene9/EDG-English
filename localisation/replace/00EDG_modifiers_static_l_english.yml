EDG_waging_war_for_china_desc:0 "中国人民渴望华夏的统一。"

EDG_Religious_piety_modifier:0 "宗教虔诚"
EDG_Religious_piety_modifier_desc:0 "我们展示了自己虔诚的信仰，凝聚了国内诸多阶层的支持。"

EDG_Religious_piety_1_modifier:0 "宗教狂热行径"
EDG_Religious_piety_1_modifier_desc:0 "我们通过狂热的宗教行径获取了极大的震慑力，并促进了国教在国内统治地位的加强。"

EDG_Religious_piety_2_modifier:0 "宗教扩张主义"
EDG_Religious_piety_2_modifier_desc:0 "我们将会致力于向异教徒发动圣战，并征服他们的土地。"

EDG_Religious_piety_3_modifier:0 "改进布道体制"
EDG_Religious_piety_3_modifier_desc:0 "我们对原有的传教体系进行了改进，如今我们的传教活动将更为顺利，也将更加富有成效。"

EDG_Religious_piety_4_modifier:0 "圣战号召"
EDG_Religious_piety_4_modifier_desc:0 "我们将对宗教敌人发动圣战攻势，并在此期间对国内进行广泛而深刻的宣传。"

EDG_Religious_piety_5_modifier:0 "宗教宽容行径"
EDG_Religious_piety_5_modifier_desc:0 "我们展现了我们的仁慈和宽容，这让国内的异端和异教徒受到了安抚。"

EDG_Religious_piety_6_modifier:0 "尊重正教会传统"
EDG_Religious_piety_6_modifier_desc:0 "东正教会有严密的规则，而我们对东正教的仪式与传统展现出了十足的尊重。"

EDG_Religious_piety_7_modifier:0 "狂热的宗教影响力"
EDG_Religious_piety_7_modifier_desc:0 "我们的宗教狂热是远近闻名的，这为我们带来了巨大的宗教影响力，我们以此鼓动我们的军事行动。"

EDG_Religious_piety_8_modifier:0 "加强传教强度"
EDG_Religious_piety_8_modifier_desc:0 "国内的异端和异教徒的存在令人无法忍受，我们加强了自身传教的力度，力图让国内保持高度的宗教统一。"

EDG_Religious_MSL_ITA_modifier:0 "安拉的意大利亚"
EDG_Religious_MSL_ITA_modifier_desc:0 "意大利坐落于地中海的十字路口，我们让整个人口稠密、物产丰饶的意大利皈依了正信，使得我们的影响力扩张到了整个地中海文明。"

EDG_Religious_MSL_Mysticism_modifier:0 "神秘主义泛滥"
EDG_Religious_MSL_Mysticism_modifier_desc:0 "由于神秘主义教派在我国展开了一系列的活动，神秘主义的思潮在我国泉涌起来。"



#军事
EDG_army_enthusiasm_modifier:0 "帝国军事传统"
EDG_army_enthusiasm_modifier_desc:0 "我们在过去的数十年间南征北战，取得了一场场载入史册的胜利，这为我们打造了一支战无不胜的军队，并让军事传统深入人心。"

EDG_army_enthusiasm_2_modifier:0 "军事成果的洗礼"
EDG_army_enthusiasm_2_modifier_desc:0 "我们接连不断地取得了军事上的胜利，这让国内的人民有更大的热情加入军队，并通过军旅生活取得功绩。"

EDG_army_enthusiasm_3_modifier:0 "战争热情"
EDG_army_enthusiasm_3_modifier_desc:0 "我们的国家在军事层面硕果累累，军事传统已经是国家传统中重要的一部分。"

EDG_army_enthusiasm_4_modifier:0 "成熟的进攻战术"
EDG_army_enthusiasm_4_modifier_desc:0 "无休无止的进攻战争对于我们而言已然是家常便饭，我们的军队最擅长的就是披坚执锐，并让敌军一触即溃。"

EDG_army_enthusiasm_5_modifier:0 "训练有素的军队"
EDG_army_enthusiasm_5_modifier_desc:0 "我们的军队定期接受颇有成效的训练，拥有不俗的战斗力和军事素养。"

EDG_army_enthusiasm_6_modifier:0 "扩大军官团"
EDG_army_enthusiasm_6_modifier_desc:0 "我们扩大了军官团的规模，并将这批训练有素且具有活力的军官投入到战争中。"

EDG_army_enthusiasm_7_modifier:0 "新的扩张目标"
EDG_army_enthusiasm_7_modifier_desc:0 "我们进行了大量的征服战争，但这依然远远不能满足我们的雄心，我们将为新的征服目标注入军事火力。"

EDG_army_enthusiasm_8_modifier:0 "高效军事动员"
EDG_army_enthusiasm_8_modifier_desc:0 "为了进行接下来的军事行动，我们开战了高效的军事动员行动。"

EDG_army_enthusiasm_9_modifier:0 "提拔新兴将领"
EDG_army_enthusiasm_9_modifier_desc:0 "在我们的军队中出现了一批优秀的新兴将领，我们通过对新兴将领的提拔，使得军官体系得到了更多的活力。"

EDG_army_enthusiasm_10_modifier:0 "高效军事动员"
EDG_army_enthusiasm_10_modifier_desc:0 "军事将领手中握有巨大的权力，如果不能予以适当的制衡，那么将酿成灾祸。值得庆幸的是，我们成功地让国内的军事将领相互制衡，避免了一方独大。"

EDG_army_enthusiasm_11_modifier:0 "士气高昂的军队"
EDG_army_enthusiasm_11_modifier_desc:0 "我们拥有一支士气高昂的军队，这让我们拥有可以在任何战场上摧枯拉朽的力量，没有任何一个国家的军事力量能够阻挡我们。"

EDG_army_enthusiasm_12_modifier:0 "军事锤炼"
EDG_army_enthusiasm_12_modifier_desc:0 "随着我们频繁的军事活动逐渐成为国家对外活动的一种常态，国家与民族的传统与生活中都无处不存在着浓厚的军事色彩，这无疑是军事行动对我们进行锤炼的结果。"

EDG_army_enthusiasm_13_modifier:0 "精锐骑兵部队"
EDG_army_enthusiasm_13_modifier_desc:0 "我们拥有一支精锐的骑兵部队，这支部队能够为我们夺取更为重大的胜利。"

EDG_army_enthusiasm_14_modifier:0 "骑兵经验推广"
EDG_army_enthusiasm_14_modifier_desc:0 "在我们的军事经验中，骑兵在战场上长期发挥着重要的作用，我们在军事活动中积累的骑兵军事经验如今被成功地提炼为理论，并用于指导我们的战争。"

EDG_army_enthusiasm_15_modifier:0 "扩大骑兵军团"
EDG_army_enthusiasm_15_modifier_desc:0 "在我们的军事经验中，骑兵在战场上长期发挥着重要的作用，我们在军事活动中积累的军事经验告诉我们，我们必须拥有足够数量的骑兵才能维持军事的胜利。"

EDG_army_enthusiasm_16_modifier:0 "步兵军团的扩大"
EDG_army_enthusiasm_16_modifier_desc:0 "步兵是战场上的主要力量，拥有数量充足且经验丰富的步兵军团对于我们开展军事活动而言至关重要。"

EDG_army_enthusiasm_17_modifier:0 "新式步兵战术"
EDG_army_enthusiasm_17_modifier_desc:0 "随着我们与周边国家交战次数的增加，我们对军事理论的认识也有了一定的提升，一些军事家认为，步兵的重要性正在提升。"

EDG_army_enthusiasm_18_modifier:0 "扩军主义"
EDG_army_enthusiasm_18_modifier_desc:0 "拥有一支规模庞大的陆军是保卫国家和实行军事扩张的重要保证，我们必须扩充自己的军队，保持能充分发挥正面影响的军事武装力量。"

EDG_army_enthusiasm_19_modifier:0 "大陆军主义"
EDG_army_enthusiasm_19_modifier_desc:0 "拥有一支规模庞大的陆军是保卫国家和实行军事扩张的重要保证，我们必须建立一支庞大的军队，保持能充分发挥正面影响的军事武装力量。"

EDG_army_enthusiasm_20_modifier:0 "廉价的佣兵契约"
EDG_army_enthusiasm_20_modifier_desc:0 "我们通过一系列方法降低了雇佣兵们所需要的薪酬，这让我们能够以更低的成本利用这些人力资源。"

EDG_army_enthusiasm_21_modifier:0 "精锐佣兵团"
EDG_army_enthusiasm_21_modifier_desc:0 "随着历史的发展，雇佣兵的作用逐渐显著了起来，优秀的雇佣兵团往往能够为战争提供莫大的助力。"

EDG_army_enthusiasm_22_modifier:0 "进攻主义战术"
EDG_army_enthusiasm_22_modifier_desc:0 "我们拥有一套成熟的进攻战术，能够更好地发挥各个兵种的优势，并对我们的敌人造成最大程度的杀伤。"

EDG_army_enthusiasm_23_modifier:0 "先进的围城技术"
EDG_army_enthusiasm_23_modifier_desc:0 "我们的敌人建立高大的要塞，但这些都无法阻挡我们，我们拥有一套先进的围城技术，保证我们在征服的过程中一往无前。"

EDG_army_enthusiasm_24_modifier:0 "先进的补给系统"
EDG_army_enthusiasm_24_modifier_desc:0 "补给系统对于军事活动而言十分重要，我们建立了一套完备的补给系统，保证我们能够将非战斗减员降低到最小。"

EDG_army_enthusiasm_25_modifier:0 "扩大炮兵兵团"
EDG_army_enthusiasm_25_modifier_desc:0 "随着军事技术的进步，炮兵的重要性日益提高，火炮的制造技术和运用水平，以及火炮的数量，都成为了评估一个国家军事能力的重要标准。"

EDG_army_enthusiasm_26_modifier:0 "铸炮技术的进步"
EDG_army_enthusiasm_26_modifier_desc:0 "随着军事技术的进步，炮兵的重要性日益提高，火炮的制造技术和运用水平，以及火炮的数量，都成为了评估一个国家军事能力的重要标准。"

EDG_army_enthusiasm_27_modifier:0 "火炮帝国"
EDG_army_enthusiasm_27_modifier_desc:0 "随着军事技术的进步，炮兵的重要性日益提高，火炮的制造技术和运用水平，以及火炮的数量，都成为了评估一个国家军事能力的重要标准。"

EDG_army_enthusiasm_28_modifier:0 "要塞群的新建"
EDG_army_enthusiasm_28_modifier_desc:0 "我们新近建立了许多要塞，并吸纳了大批的人员投入要塞防御体系之中。"

