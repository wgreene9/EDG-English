EDG_PER_Turkmen_tribe_province_modifier_desc:0 "从古至今的人们对于土库曼的用法和定义一直都是模糊的，但毫无疑问的是，自从土库曼人进入伊朗地区以来，他们便与伊朗的历史密不可分了。大量的土库曼部族在伊朗定居下来，他们中的一些人融入了阿塞拜疆、波斯和库尔德人之中，一些向西驻足安纳托利亚和两河流域，并建立了自己的政权。"
EDG_PER_Minority_Muslims_province_modifier_desc:0 "伊朗地区的宗教问题长期困扰着当地的人民和统治者们，少数宗教族裔一直渴望推动社会变革。在这个省份中，存在着大量的穆斯林少数族裔，他们不被主流社会所认可，渴望社会变动。"
EDG_PER_Minority_Christian_province_modifier_desc:0 "伊朗地区的宗教问题长期困扰着当地的人民和统治者们，少数宗教族裔一直渴望推动社会变革。在这个省份中，存在着大量的基督徒少数族裔，他们不被主流社会所认可，渴望社会变动。"
EDG_PER_Minority_Zoroastrianism_province_modifier_desc:0 "伊朗地区的宗教问题长期困扰着当地的人民和统治者们，少数宗教族裔一直渴望推动社会变革。在这个省份中，存在着大量的祆教徒少数族裔，他们不被主流社会所认可，渴望社会变动。"
EDG_PER_Minority_Muslims_province_modifier_new_desc:0 "由于我们收束了宗教政策，并成功推行了宗教统一，当地的穆斯林少数族裔的数量被控制到了一定的程度，一个他们能够屈服且仍然能够发挥社会效益的程度。由于我们保留了当地的宗教少数族裔社群，他们为我们的社会提供了更多的活力。"
EDG_PER_Minority_Christian_province_modifier_new_desc:0 "由于我们收束了宗教政策，并成功推行了宗教统一，当地的基督徒少数族裔的数量被控制到了一定的程度，一个他们能够屈服且仍然能够发挥社会效益的程度。由于我们保留了当地的宗教少数族裔社群，他们为我们的社会提供了更多的活力。"
EDG_PER_Minority_Zoroastrianism_province_modifier_new_desc:0 "由于我们收束了宗教政策，并成功推行了宗教统一，当地的祆教徒少数族裔的数量被控制到了一定的程度，一个他们能够屈服且仍然能够发挥社会效益的程度。由于我们保留了当地的宗教少数族裔社群，他们为我们的社会提供了更多的活力。"
EDG_PER_Primary_Muslims_province_modifier_desc:0 "该族裔是当地主流宗教的信徒，他们在伊朗山间乡土的传统下拒绝变革和改信，异教统治者将会受到他们的排斥。"
