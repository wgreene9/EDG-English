EDG_Persia_empire_Mission_1_18_modifier_desc:0 "In Egypt, the religious policies of Muslim rulers were also reflected in their attitude toward the conversion of Copts to Islam. They continued the 'Dhimmi' system consistently implemented in other conquered regions. In Islamic states, tolerated and protected Christians, Jews, and Zoroastrians were all referred to as 'Dhimmis,' meaning 'People of the Covenant.' These non-Muslims had to acknowledge the supremacy of Islam and the dominant position of the Islamic state, accepting a subordinate status through certain social restrictions and paying a poll tax (jizya) not required of Muslims. In return, they enjoyed security of life and property, protection against external enemies, freedom of worship, and considerable autonomy in handling their own affairs."
EDG_Persia_empire_Mission_1_19_modifier_desc:0 "The early Persian Empire relied on undisciplined Turkmen nomadic tribal armies, which frequently rebelled. For contemporary Persian rulers, how to curb the expansion of Qizilbash power was the primary issue upon ascension. With the help of the English adventurer Robert Shirley and under the direction of minister Allahverdi Khan, we utilized new weaponry to equip a new army, making it the cornerstone for curbing tribal power. The new standing army consisted of the Royal Corps, formed from Persian peasants and prisoners of war and their descendants from Caucasian regions such as Armenians, Georgians, and Circassians. It mainly included artillery, musketeers, and infantry. Among them, each infantry corps numbered 12,000, each cavalry corps 10,000, all equipped with muskets; the artillery numbered 12,000, equipped with 500 bronze cannons."
EDG_Persia_empire_Mission_1_20_modifier_desc:0 "In addition to establishing new regular troops, Abbas also expanded the size of the Royal Guard to 3,000 men. The duties of the Guard were to protect the Emperor and royal family members and to be ready for the Emperor's dispatch at any time. The military reforms not only enhanced the combat effectiveness of the forces, enabling them to better defend the state regime and resist external aggression, but also reduced the number of Qizilbash in the army from the original 60,000-80,000 to 30,000. This reversed the situation where Turkmen tribal nobles maintained their own military power and diminished the influence of the Qizilbash within the army."
EDG_Persia_empire_Mission_2_15_modifier_desc:0 "The Persians have a long tradition of bureaucratic systems. The local Persian bureaucracy is the pillar of our state governance. Establishing an administrative system in line with Persian traditions will enhance our state governance capacity."
EDG_Persia_empire_Mission_2_17_modifier_desc:0 "The Diwan system originated from the Persian Emperor Khosrow I. In Persian, it initially meant 'mad fool' and later referred to financial personnel. Under the Diwan system, the financial officials of the Diwan held relatively high status but were typically not nobles. They not only conducted financial audits but also had supervisory functions to check the power of nobles and powerful ministers."
EDG_Persia_empire_Mission_2_19_modifier_desc:0 "Beneath the Shah was the Supreme Council, convened by the Shah and composed of military nobles from various nomadic tribes, bureaucrats, and representatives of the Ulema appointed by the Shah. The official next in rank to the Shah was the 'Grand Vizier,' who served as the Shah's agent. The Grand Vizier was usually held by a Persian noble, wielding immense power and controlling national affairs. Next was the 'Amir al-Umara,' the Commander-in-Chief of the army; followed by the 'Sadr al-Sudur,' the upholder of the Shah's decrees and a legal advisor on Muslim law. Additionally, there were ministers in charge of finance and other ministries. The council of ministers only had advisory power; the final decision rested with the Shah. However, the Grand Vizier had always been the highest leader of the cabinet. We need to make some changes to weaken the Grand Vizier's power and strengthen royal authority."
EDG_Persia_empire_Mission_2_20_modifier_desc:0 "The deficiency in administrative penetration has become the greatest obstacle for any empire ruling this region. Encouraging economic productivity aligns with the national interest; we must always keep this in mind while continuously monitoring the regional economy. Addressing this issue requires substantial resources and commitment, as there is no simple method to govern the multitude of subjects in our plans. Let us establish a government agency to conduct regular cadastral surveys of land, crop cultivation, land revenue, and the local economy. Furthermore, we must consistently require everyone to pay taxes in cash and, when necessary, impose lower taxes to stimulate the local economy."
EDG_Persia_empire_Mission_3_17_modifier_desc:0 "The deficiency in administrative penetration has become the greatest obstacle for any empire ruling this region. Encouraging economic productivity aligns with the national interest; we must always keep this in mind while continuously monitoring the regional economy. Addressing this issue requires substantial resources and commitment, as there is no simple method to govern the multitude of subjects in our plans. Let us establish a government agency to conduct regular cadastral surveys of land, crop cultivation, land revenue, and the local economy. Furthermore, we must consistently require everyone to pay taxes in cash and, when necessary, impose lower taxes to stimulate the local economy."
EDG_Persia_empire_Mission_3_17_modifier_2_desc:0 "We have expanded the nation's tax base, gaining long-term benefits."
EDG_Persia_empire_Mission_3_19_modifier_desc:0 "We have incorporated India into our rule. Now we will establish a more comprehensive administrative system in India to liberate our administrative capacity."
EDG_Persia_empire_Mission_4_12_modifier_desc:0 "Education represents the potential for the nation's future development. We will expand public education institutions to cultivate our citizens into the most talented individuals."
EDG_Persia_empire_Mission_4_13_modifier_desc:0 "Ghulams were a type of army in medieval Central Asia, West Asia, and South Asia, originating from the Persian word 'Ghulam,' meaning 'trained slaves.' This was a professional elite force. Historical Turco-Persian empires such as the Samanid, Ghaznavid, Kara-Khanid, Seljuk, Ghurid, and Khwarezmian dynasties all established Ghulam units. During the 13th-15th centuries AD, due to events like the Mongol invasions, Persia and the entire eastern Islamic world fell into chaos, and the Ghulam system gradually declined. In the 16th century AD, Persia regained its statehood. To balance the increasingly powerful Qizilbash forces within the country, a new Ghulam system known as 'Shahsevans' ('Friends of the King') was established. However, the new Ghulams differed significantly from the previous ones."
EDG_Persia_empire_Mission_4_17_modifier_desc:0 "The three major cities along the Grand Trunk Road—Lahore, Delhi, and Dhaka—are located in three different countries. Their existence is owed to the fertile Indo-Gangetic Plain and a developed economy."
EDG_Persia_empire_Mission_5_15_modifier_desc:0 "Persia's location between the developing Europe, Central Asia, and India served as a bridge, bringing economic growth. In the 16th century, the Silk Road leading to India revived, passing through northern Iran. Abbas I also directly supported trade with Europe. Particularly, the British and Dutch highly valued Iranian carpets, silk, and textiles. Other exports included horses, wool, pearls, and almonds used as spices in India. Major imports consisted of coinage, textiles, spices, metals, coffee, and sugar."
EDG_Persia_empire_Mission_5_16_modifier_desc:0 "The state's fiscal power has long been controlled by the great nobles domestically, greatly constraining our national financial system. If we can reform our taxation system, we will be able to collect taxes more efficiently. During Abbas's reign, taxation became the primary source of state revenue. He reorganized taxation nationwide, codified the tax system, and taxes were directly levied almost everywhere based on laws promulgated by the central government. At that time, the total national tax revenue amounted to approximately 785,623 tumans, while government expenditures totaled 491,796 tumans. Consequently, there was a significant budget surplus. This surplus was stored in the state treasury for the king's use when needed. By redistributing fiscal revenue among different strata, the government further strengthened its control over the administrative apparatus. To alleviate the economic burden on the poor, Abbas also ordered the exemption of certain taxes."
EDG_Persia_empire_Mission_5_18_modifier_desc:0 "During the reign of Abbas I, Persian handicrafts also experienced unprecedented development. Abbas extensively established factories and schools, widely attracting talent. According to statistics, the carpet factories in Isfahan were very large-scale, employing as many as 25,000 workers alone. In addition to hiring domestic workers, he also extensively introduced foreign expertise, such as inviting 300 Chinese artisans skilled in porcelain-making, who settled in Isfahan and other places along with their families. Abbas's economic policies led to the emergence of capitalist sprouts in the Safavid dynasty, bringing about prosperity unseen since the Mongol invasions."
EDG_Persia_empire_Mission_Indian_ambition_modifier_desc:0 "Our ambition is to devour the entirety of India; we will spare no cost to achieve this goal."

