#Ruthenian Decisions
EDG_yard_landlord_system_modifier:0 "Expansion of the Odnodvortsy Landlord Group"
EDG_yard_landlord_system_modifier_desc:0 "Rus' landowners and lords are required to provide troops to the state, but providing soldiers means a reduction in the serfs owned by the landlords. Hence, landlords often only supply rogues and ruffians as soldiers, whose combat effectiveness is very low. The Odnodvortsy are a special class in the Rus' region, essentially acting as feudal agents for noble landlords, handling the daily management affairs for their superiors—this is their economic role. Militarily, Odnodvortsy who join the army possess higher quality and are soldiers with strong combat capabilities. We can rely on them to become the core force of the army."
EDG_ruthenian_provincial_system_modifier:0 "Refinement of the Ruthenian Feudal System"
EDG_ruthenian_provincial_system_modifier_desc:0 "The rulers of the Ruthenian region have long adhered to the ancient feudal system, an old order constructed by liege lords and powerful vassals, which ultimately led to the outbreak of the Kyivan Rus' Civil War. After the civil war, no one wishes to repeat the Grand Prince of Kyiv's fate. Therefore, we must prevent the emergence of powerful magnates within the country."
EDG_ruthenian_expand_states_government_system_modifier:0 "Expansion of the Rus' State Government"
EDG_ruthenian_expand_states_government_system_modifier_desc:0 "The Rus' region was once divided into several feudal states but was ultimately reunified by us into a larger nation. We need a more extensive and powerful state government to manage the vast territory."

EDG_ruthenian_adm_tech_6_Economic_reform_modifier:0 "Adoption of Modern Economic Concepts"
EDG_ruthenian_adm_tech_6_Economic_reform_modifier_desc:0 "In 1470, a Ruthenian named Vladimir Ivanovich Ivanov traveled throughout Kyivan Rus'. He was erudite yet held peculiar views, proposing a set of ideas for economic reform, with a key component being the construction of workshops. It is said that in his early years, he posted recruitment notices for workshops in Kyiv's main square, declaring that working in a workshop was a promising future occupation. He also requested local municipal officials to grant certain privileges to local handicrafts. This man seemed to be speaking nonsense, but our ruler showed considerable interest."
EDG_ruthenian_adm_tech_13_Economic_reform_modifier:0 "Initial Draining of Marshes"
EDG_ruthenian_adm_tech_13_Economic_reform_modifier_desc:0 "The Rus' region has always had many wetlands and marshes, which hinder reclamation by farmers. However, improvements in modern drainage systems have promoted the development of wetlands. We can drain the marshes to obtain more arable land, thereby supporting a larger population."
EDG_ruthenian_mil_tech_9_reform_modifier:0 "Expansion of the Odnodvortsy Officer Corps"
EDG_ruthenian_mil_tech_9_reform_modifier_desc:0 "On the battlefield, training and combat experience have always held significant value. With the arrival of gunpowder and tactical changes brought by other infantry weapons, there is a great demand for troops proficient in using new weaponry. When professional armies cannot meet this demand, it is addressed by recruiting mercenaries from places like Italy, Switzerland, or the Germanies. An increasing number of professional mercenary officers provided substantial personnel support to nations undergoing military transformation. The Rus' region is no exception; facing long-term war threats, the need for professional officers has always been urgent. Prioritizing the training and recruitment of professional officers on the national agenda can greatly enhance the army's combat effectiveness."

EDG_flavor_UKR_3_modifier:0 "Unification of Ruthenia"
EDG_flavor_UKR_3_modifier_desc:0 "After enduring prolonged warfare, Ruthenia has finally been unified, bringing us prestige and stability."
  
  
  
  
  
  
#Ottoman
EDG_TUR_decline_after_modifier:0 "Inevitable Decline of the Empire"
EDG_TUR_decline_after_modifier_desc:0 "Between the 17th and 19th centuries, the Turks' empire continued to decline, sinking into prolonged stagnation—even described by historians as entering an era of failure. During this period, Turkish technology remained backward for an extended time; the empire fell into the quagmire of corruption and rigid class stratification; local power continuously expanded, and domestic contradictions grew increasingly acute. Today, the empire's internal contradictions have fully surfaced. The façade of Ottoman imperial strength has been torn apart; all domestic classes and foreign powers have realized the fact of the empire's decline. This has caused even greater negative impacts: the army has completely recognized the incompetence of the state and its officers; local governors confidently choose to ignore central commands. Unless effective reforms are carried out, the empire's decline will be irreversible following the eruption of domestic conflicts."
EDG_flavorTUR_4_modifier:0 "Imperial Naval Academy"
EDG_flavorTUR_4_modifier_desc:0 "The Imperial Naval Academy we established has brought more vitality to the development of our navy."

EDG_flavorTUR_7_modifier:0 "Imperial Military Reforms"
EDG_flavorTUR_7_modifier_desc:0 "We have carried out military reforms, elevating the status of the Sipahi cavalry and the Janissaries, and allowing us to embark on greater conquests."

EDG_TUR_mission_safeguard_eastern_anatolia_modifier:0 "Expansion of the Bey System"
EDG_TUR_mission_safeguard_eastern_anatolia_modifier_desc:0 "The vast lands of Anatolia have been brought under our control. We need a more advanced administrative system to govern this region."
EDG_TUR_mission_safeguard_eastern_anatolia_2_modifier:0 "Turkic Conquerors"
EDG_TUR_mission_safeguard_eastern_anatolia_2_modifier_desc:0 "The conquests of the Turks know no bounds!"
EDG_modifier_TUR_NATION_RETORE:0 "Ottoman Era"
EDG_modifier_TUR_NATION_RETORE_2:0 "Ottoman Era"
EDG_modifier_TUR_mission_1:0 "Re-forging Ottoman Glory"
EDG_modifier_TUR_mission_1_desc:0 "Forty years ago, the brutal Timur led a massive army to invade Anatolia. Sultan "the Thunderbolt" Bayezid led his forces to meet them, and the two sides fought a decisive battle at Ankara in 1402. Bayezid was defeated, captured, and later died in prison. His sons engaged in bloody internal strife, and to this day, the Ottoman Sultanate has not been reunited. Such division cannot continue; we will ensure the glory of the Turks once again shines upon the lands of the East."
EDG_modifier_TUR_mission_2:0 "The Great Unification"
EDG_modifier_TUR_mission_2_desc:0 "After 'the Thunderbolt' Bayezid was defeated at Ankara, the Ottoman Empire fragmented. Our formidable enemies stabbed us in the back repeatedly, but this humiliating history is about to end, for the great Ottoman Empire is reunified!"
EDG_modifier_TUR_mission_army_reforms_of_mehemed:0 "Reform the Imperial Army"
EDG_modifier_TUR_mission_army_reforms_of_mehemed_desc:0 "We have carried out multifaceted reforms of the Ottoman Janissary corps. These reforms will be highly effective in the initial stages, providing immense assistance in rebuilding the Ottoman Empire and conquering other foes."
EDG_modifier_TUR_mission_consolidate_asia_minor:0 "The Vanguard's Edge"
EDG_modifier_TUR_mission_consolidate_asia_minor_desc:0 "No one can halt the march of Turkic conquest. We will crush any rabble that dares stand in our way."
EDG_at_the_gates_of_europe:0 "End of the Serbian Empire"
EDG_at_the_gates_of_europe_desc:0 "In 1331, the throne of the Serbian Kingdom was inherited by Stefan Dušan. By marrying the daughter of the Bulgarian king, Dušan established good neighborly relations with the Bulgarian Kingdom and took advantage of the internal turmoil in the Byzantine Empire to wage war against it. He successively occupied most of Byzantine-held Macedonia, nearly all of Albania, and vast territories in central and northern Greece. Dušan dreamed of establishing a powerful Serbian Empire and proclaimed himself emperor in 1345. Subsequently, he was crowned by the Orthodox Church as 'Emperor of the Serbs, Greeks, Bulgarians, and Albanians,' initially with the capital at Prizren in Kosovo, later moving it to Skopje. The empire persisted until 1443, when Bulgaria and Albania rebelled against Serbian imperial rule, causing the feudal system of the Serbian Empire to collapse. The Serbian Empire is now history; we have thoroughly ended the foolish aspirations of the Serbs, consigning this incongruous empire to its grave."
EDG_conquer_hungary:0 "Conquest of Hungary"
EDG_conquer_hungary_desc:0 "We have established the Vilayet of the World's Peace in Hungary. Hungarians and Transylvanians may be assimilated into our state."
