 EDG_trade_upgrade_5_modifier_desc:0 "我们通过各种方式拓展了我们的市场，并将更多的财富引入我们的国内。"
 EDG_trade_upgrade_6_modifier_desc:0 "我们的贸易本埠是世界上最繁荣的贸易中心，吸纳了全世界的财富。"
