    EDG_akk_special_missions_1_3_modifier_desc:0 "在各种建设的同时，我们的君主也在训练一支强大的军队，在保持军队数量时的同时高度纪律化。乌尊哈桑在这一点上做得尤为优秀，他扩大军队、操练兵士，并严明军纪，他规定任何丢弃武器的士兵应当被处死，使得白羊王朝获得了一支强大的军队。"
    EDG_akk_special_missions_1_3_modifier_2_desc:0 "我们完善了部落的征兵体系，这能够让我们长久受益。"
    EDG_akk_special_missions_1_4_modifier_desc:0 "高加索南部有许多基督教国家，我们会击碎他们的信仰。在征服他们之后，我们应当尽快让当地异教徒改信伊斯兰教，这样才能让我们在向西扩张的同时保持国内稳定。"
    EDG_akk_special_missions_1_6_modifier_desc:0 "小亚细亚地区是我们帝国的重要支柱，如何让它得到更好的发展，是我们接下来将会面临的重要问题。"
    EDG_akk_special_missions_2_9_modifier_desc:0 "马穆鲁克王朝长期统治着埃及，但这群暴虐的军事奴隶绝非埃及命中注定的统治者，我们将会取缔马穆鲁克，成为埃及的新统治者。"
    EDG_akk_special_missions_3_1_modifier_desc:0 "我们身处四战之地，偏安一隅是绝不可能实现的，要维持我们自身的独立，我们必须维持自己的军事力量。"
    EDG_akk_special_missions_3_5_modifier_desc:0 "我们终于统一了波斯高原，波斯帝国的基业如今被我们全盘继承，我们将超越阿契美尼德王朝，并让伊朗的力量辐射到整个世界的每一个角落。"
    EDG_akk_special_missions_3_6_modifier_desc:0 "随着我们领土的不断扩张，适龄男子也随之增多，我们的部队需要训练有素的军官和更多的士兵。"
    EDG_akk_special_missions_4_10_modifier_desc:0 "我们的国家是这片世界上最伟大的帝国，我们的统治者也是最伟大的哈兰，他是如此的善于治理庞大的帝国。"
    EDG_akk_special_missions_2_4_event_modifier_desc:0 "萨法维教团被我们整合进了政府，为我们服务。"
    EDG_akk_EDG_flavorAKK_5_modifier_desc:0 "萨拉丁的后裔被我们温和处置，当地的库尔德精英支持我们的统治者。"
    EDG_akk_EDG_flavorAKK_7_modifier_desc:0 "我们强化了自己的部落文化认同，维护了自己的骑兵军事传统。"
    EDG_akk_EDG_flavorAKK_8_modifier_desc:0 "我们放过了塞浦路斯的异教徒君主，让他们活着度过余生，这位我们博得了良好的声誉。"
    EDG_akk_EDG_flavorAKK_10_modifier_desc:0 "我们统一了草原上的所有游牧部落，成为了最伟大的汗，命中注定将展开最伟大的征服。"
    
