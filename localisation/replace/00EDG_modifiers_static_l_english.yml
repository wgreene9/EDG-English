    EDG_modifier_SPA_mission_1_3_desc:0 "自从阿方索去世后，从卡斯蒂利亚-莱昂-阿斯图里亚斯王国中分裂出来的诸国一直围绕莱昂展开多方面的博弈，但无论如何，最终继承莱昂的一定是我们。"
