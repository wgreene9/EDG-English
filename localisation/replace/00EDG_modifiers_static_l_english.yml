 EDG_colonize_2_modifier_desc:0 "我们完善了负责殖民的国家机构，让我们的殖民组织能力得到了进一步的提升。"
 EDG_colonize_1_modifier_desc:0 "我们渴望扩大我们的殖民地，并将在海外进一步扩大我们殖民的力度。"
 EDG_colonize_3_modifier_desc:0 "殖民主义是一个新颖的思潮，也是一个实用的学说，对从事殖民扩张活动的国家而言，强化殖民主义能够为我们带来更多的动力。"
 EDG_colonize_4_modifier_desc:0 "对于任何一个国家而言，普通的扩张主义政策都是并不陌生的，而我们将扩张主义用在了我们的殖民活动之上。"
 EDG_colonize_5_modifier_desc:0 "我们的学者和殖民领域的专家总结出了一套与土著和睦共处的经验，我们将这套理论推向更多的殖民队伍，使得我们对土著的控制更加成功。"
 EDG_colonize_6_modifier_desc:0 "我们扩大了国家的殖民活动，让更多的人口涌入殖民地中，并激发了殖民主义的热潮。"
 EDG_colonize_7_modifier_desc:0 "殖民地有更广阔的发展前景，这吸引着一批批殖民队伍涌入我们的殖民地。"
 EDG_colonize_8_modifier_desc:0 "我们在我们的殖民地上设立了许多贸易公司，在这些商业机构的规模有所扩大后，我们也获得了更强的商业能力。"
 EDG_colonize_9_modifier_desc:0 "殖民地的黄金是我们重要的财政来源，我们将运输黄金的珍宝船队伍进行了扩大，以便更加高效地掠夺殖民地的财富。"
 EDG_colonize_10_modifier_desc:0 "由于我们的殖民地活动十分顺利，且充满活力，海关能够收取到的财富有所增加。"
 EDG_colonize_10_modifier_1_desc:0 "我们有了一套现代化的海关体系，能够保证海关管理的高效与科学。"
 EDG_colonize_11_modifier_desc:0 "我们拥有广阔的殖民地，这不仅为我们带来了财富，还为我们带来了野心和征服世界的宏伟蓝图、"
 EDG_colonize_12_modifier_desc:0 "我们拥有辽阔的殖民地，太阳在我们的土地上永远不会落下。"
 EDG_colonize_13_modifier_desc:0 "我们对海外的国家展开了一系列殖民侵略活动，这将让我们获得更多的利润，并促进海外贸易公司的发展。"

 
 EDG_colonize_africa_modifier:0 "非洲殖民活动"
 EDG_colonize_africa_modifier_desc:0 "我们扩大了对非洲的殖民活动，这将加速我们殖民扩张的脚步。"
