EDG_gsr_mission_emp_ser_protectors_of_christendom_modifier_2_desc:0 "Greeks hold important positions in our government, and we have constructed numerous churches in the Greek region to maintain local stability."
EDG_gsr_mission_emp_ser_protectors_of_christendom_modifier_desc:0 "Our military conquests have been highly effective. The imperial army is in high spirits, eager for more glory and achievements."
EDG_emp_ser_retake_macedonia_modifier_desc:0 "We have retaken the lands of Macedonia, enabling us to recruit soldiers and horses from here, distribute the reconquered territories, and boost our morale."
EDG_emp_ser_pacify_albanian_lands_modifier_desc:0 "The Albanians are exceptionally valiant, and Skanderbeg leads them in battle. Yet we ultimately defeated them and divided their lands."
EDG_emp_ser_expand_adriatic_presence_modifier_desc:0 "As our expansion accelerates, the lands of western Eastern Europe are gradually being encroached upon by us, and we are prepared in all aspects, both military and diplomatic."
EDG_emp_ser_suppress_bosnian_heresy_modifier_desc:0 "After punishing the heretics in Bosnia, our state church's fervor has surged exceptionally. A successful church reform was carried out, greatly enhancing the purity of the church and enabling the monarch to better utilize the church for religious goals."
EDG_emp_ser_secure_the_sava_modifier_desc:0 "Although some foreigners are reluctant to believe it, we control the Sava River; trade along the river eastward must pass through our permission."
EDG_emp_ser_4_1_modifier_desc:0 "Bulgarians and Albanians rebelled against our rule and waged war against us. We are emperors, yet relying solely on domestic forces cannot resolve this crisis. Our domestic army is too small, and due to long-term corruption within the military, its combat effectiveness is extremely low. We must rely on mercenaries to overcome this crisis."
EDG_SER_Mission_4_2_modifier_desc:0 "We have inflicted deserved punishment upon the Bulgarians who betrayed us. Invincible Serbia, under God's protection, advances irresistibly."
EDG_SER_Mission_4_3_modifier_desc:0 "Although the Bulgarians once betrayed us, they are after all a valiant people. Actively recruiting them into our army can provide us with a continuous source of manpower."
EDG_emp_ser_guardians_of_st_sava_modifier_desc:0 "We are the guardians of the Orthodox Christian world, bestowing upon us boundless courage and supreme authority."
EDG_emp_ser_1_5_modifier_desc:0 "We have established an efficient imperial government centered on the emperor; any issue can be swiftly resolved within our autocratic bureaucratic system."
EDG_emp_ser_emperor_and_autocrat_modifier_desc:0 "Our empire spans the Balkans and Anatolia. The emperor holds supreme authority within our central government; centralization enables our government to more efficiently handle the problems brought by expansion."

#Bulgaria
EDG_modifier_BUL_raise:0 "Bulgarian Rise"
EDG_modifier_BUL_raise_desc:0 "After capturing Constantinople, the rise of Bulgaria will be unstoppable!"

EDG_BUL_adm_tech_6_decision_modifier:0 "South Slavs Take Over the Orthodox Church"
EDG_BUL_adm_tech_6_decision_modifier_desc:0 "After Constantinople was captured, we subsequently occupied the entire Greek region. Now we control all key Orthodox sites in Greece and command the Ecumenical Patriarch. Therefore, we declare that we have taken over the Orthodox Church."

