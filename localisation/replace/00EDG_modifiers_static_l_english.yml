 EDG_KAR_special_event_claim_mhm_modifier_desc:0 "卡拉曼的阿拉丁选择将卡拉曼带上一条全新的道路，这条道路注定充满鲜血和荣耀。"
 EDG_RUM_RESTORE_modifier_desc:0 "罗姆苏丹国曾经同时统治着东方和西方，是整个伊斯兰世界最为辉煌的国家，如今我们在此统一了罗姆苏丹国，并注定将突厥人的铁蹄进行更为伟大的征服。"
 EDG_KAR_special_mission_1_modifier_desc:0 "随着国家步入近代化，原有的国家治理体系和政府机构渐渐不能适应我们发展和扩张的要求，在[ROOT.GetName.GetTitle]的改革下，我们在锡瓦斯颁布了新的法典，法典根据旧的习惯法汇编，但加入了更多先进的元素。"
 EDG_KAR_special_mission_2_modifier_desc:0 "在帖木儿的铁拳击碎了奥斯曼帝国后，安纳托利亚陷入了分裂，突厥民族陷入了困境，必须有一个强权重新统一 突厥人，那就是我们。"
 EDG_KAR_special_mission_3_modifier_desc:0 "突厥人有悠久的历史和光荣的传统，我们的荣光必须得到再现，我们的民族必须得以复兴。"
 EDG_KAR_special_mission_4_modifier_desc:0 "奥斯曼人长期迫害我们的部族，如今奥斯曼王室的孽种分布在我们的周围，将他们尽数消灭是我们的职责。"
 EDG_KAR_special_mission_5_modifier_desc:0 "穆罕默德二世治理下的埃迪尔内一直是我们最可怕的对手，但他终究抵挡不了我们的铁蹄。"
 EDG_KAR_special_mission_6_modifier_desc:0 "伟大的突厥民族，你的军队在任何时代都战无不胜！伟大的先祖将见证我们让突厥民族重新称霸世界的历史壮举。"
 
 #波兰
 EDG_modifier_POL_ready_modifier:0 "重建波兰王国"
 EDG_modifier_POL_ready_modifier_desc:0 "波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔，重建波兰王国的重任落在了我们的身上。"
 
 #巴伐利亚
 EDG_bav_rising_power:0 "巴伐利亚统一雄心"
 EDG_bav_rising_power_desc:0 "公爵们为发展力量和统一公国而采取了许多成功的措施，但他们很快遇到了家庭内部不同成员间分裂的问题，这使得巴伐利亚在250年间的历史无外乎一部充斥着战争和衰落的领地分裂史，但这一切即将终止，而我们将重建巴伐利亚。"
 #塞尔维亚
 EDG_SER_Mission_2_1_modifier:0 "保卫帝国"
 EDG_SER_Mission_2_1_modifier_desc:0 "愚昧的外族人正在反抗我们正确的统治，我们将会粉碎他们的狼子野心。"
 
