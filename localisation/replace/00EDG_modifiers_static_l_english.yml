EDG_58_province_modifier:0 "Confluence of the Harz Mountains and the Elbe River"
EDG_58_province_modifier_desc:0 "Anhalt is located between the Harz Mountains and the Elbe River, isolated from other parts of Northern Germany. For centuries, this relatively isolated and defensible terrain has brought prosperity to Anhalt, making it the pearl of the Elbe."

EDG_53_province_modifier:0 "Lüneburg Salt City"
EDG_53_province_modifier_desc:0 "Germans discovered salt mines here long ago and began their exploitation. In the Middle Ages, salt was the only food preservative, known as 'white gold.' People used salt to produce cured meat and fish, making transportation and distribution quite convenient. As a thriving salt-producing area, Lüneburg became the starting point of the famous German 'Salt Road.' Salt was transported from here to Lübeck and then shipped to Nordic countries. 'White gold' brought immense wealth and medieval prosperity to this city."



