EDG_Persia_generic_Mission_1_5_modifier_desc:0 "Armies composed of serfs appear vulnerable against the impact of modern professional forces. Establishing a professional army is now an urgent task."
EDG_Persia_generic_Mission_1_6_modifier_desc:0 "We have re-established the Immortals, bringing greater influence to our army."
EDG_Persia_generic_Mission_2_3_modifier_desc:0 "We have established control over the entire Persian region, transforming from a fragmented, separatist power into the legitimate dynasty of Persia. We have inscribed a new dynasty into history."
EDG_Persia_generic_Mission_2_5_modifier_desc:0 "The empire's conscription capacity will determine whether we can maintain military superiority in the many wars to come. Enhancing our conscription capability is a highly constructive task."
EDG_Persia_generic_Mission_2_6_modifier_desc:0 "Our nation has experienced countless wars; the entire country is a war machine."
EDG_Persia_generic_Mission_4_6_modifier_desc:0 "The complex situation in the Middle East requires us to have better capabilities for internal stability. For us, establishing a comprehensive granary system to support further external expansion is a necessary move."
EDG_Persia_generic_Mission_4_2_modifier_desc:0 "Our national fiscal revenue has greatly increased compared to the past, undoubtedly due to our excellent financial management system."
EDG_Persia_generic_Mission_4_3_modifier_desc:0 "Religious issues in the Persian region have always been sharp. Constructing comprehensive temple complexes will help us address this problem."
EDG_Persia_generic_Mission_4_4_modifier_desc:0 "With the development of our provinces, several large-scale cities have gradually emerged, and we have become increasingly proficient in urban construction."
EDG_Persia_generic_Mission_4_5_modifier_desc:0 "Silk is not only a specialty of the East; we also have silk-producing regions. Utilizing silk trade for diplomacy is an interesting proposal."
    
    
    
