#鲁塞尼亚决议
  EDG_yard_landlord_system_modifier:0 "扩大独院地主团体"
  EDG_yard_landlord_system_modifier_desc:0 "罗斯的地主和领主需要对国家提供兵源，但提供士兵就意味着地主拥有的农奴的减少，因而地主通常只为国家提供流氓和地痞作为士兵，这些人的战斗力十分低下。独院地主是罗斯地区的一个特殊阶层实际上是贵族地主的封地代理人，独院地主在具体负责他们上级的日常管理实务，这是他们在经济层面的身份，而在军事层面，加入军队的独院地主有更高的素质，是具有高战斗力的士兵，我们可以仰赖他们成为军队的核心力量。"
  EDG_ruthenian_provincial_system_modifier:0 "完善鲁塞尼亚封建体系"
  EDG_ruthenian_provincial_system_modifier_desc:0 "鲁塞尼亚地区的统治者一直遵循古老的封建制度，这是一种由封君与强大封臣构建的旧秩序，并最终导致了基辅罗斯内战的爆发。在内战结束后，没有人希望再重蹈一次基辅大公的覆辙，因而我们必须防止国内出现强大的大贵族。"
  EDG_ruthenian_expand_states_government_system_modifier:0 "扩大罗斯国家政府"   
  EDG_ruthenian_expand_states_government_system_modifier_desc:0 "罗斯地区曾经分裂成多个封建国家，但最终被我们重新统一为一个更大的国家，我们需要一个更为庞大且强大的国家政府用以管理庞大的领土。"   

  EDG_ruthenian_adm_tech_6_Economic_reform_modifier:0 "接受近代化经济理念"
  EDG_ruthenian_adm_tech_6_Economic_reform_modifier_desc:0 "1470年，一名名为弗拉基米尔·伊万诺维奇·伊万诺夫的罗斯人在基辅罗斯四处游历，他满腹经纶却观点奇异，他提出了一套经济改革的构想，其中的重要内容便是建设工坊，据说他在早年间将工坊的招工布告贴在了基辅的大广场上，并宣称进入工坊是未来可期的工作，他也向当地的市政厅官员提出要求，给予当地的手工业一定的特权。这个人似乎在疯言疯语，但我们的统治者对此颇有兴趣。"
  EDG_ruthenian_adm_tech_13_Economic_reform_modifier:0 "初步排干沼泽"
  EDG_ruthenian_adm_tech_13_Economic_reform_modifier_desc:0 "罗斯地区一直有很多的湿地和沼泽，它们是阻碍农民开垦的障碍，但近代化排水系统的改善促进了湿地的开发，我们可以将沼泽排干，然后获得更多可以耕种的土地，以此供养更多的人口。"
  EDG_ruthenian_mil_tech_9_reform_modifier:0 "扩大独院地主军官团"
  EDG_ruthenian_mil_tech_9_reform_modifier_desc:0 "在战场上，训练和作战经验一直有着显著的价值。随着火药的到来以及因其他步兵武器所产生的战术变化，对于那些能够熟练使用新式武器的部队有很大的需求。在职业军队也无法满足这种需求的情况下，只能通过招募诸如意大利、瑞士或德意志的雇佣兵来解决这种需求。越来越多的职业雇佣兵军官为那些正处于军事转型中的国家提供了大量的人员支持。罗斯地区亦然如此，长期面临战争威胁，对职业军官的需求一直都十分紧迫，将对职业军官的培训和招募提上国家日程能够极大提升军队的战斗力。"
  
  EDG_flavor_UKR_3_modifier:0 "鲁塞尼亚统一"
  EDG_flavor_UKR_3_modifier_desc:0 "鲁塞尼亚在经历了长久的战乱后，终于归于统一，这为我们带来了威望和稳定。"
  
  
  
  
  
  
  #奥斯曼
  EDG_TUR_decline_after_modifier:0 "帝国不可避免的衰弱"
  EDG_TUR_decline_after_modifier_desc:0 "在17世纪至19世纪间，土耳其人的帝国持续衰弱，陷入长期的滞止，甚至被历史学家称为是陷入了失败的时代。在这一时期内，土耳其的科技长期处于落后状态，帝国堕入腐败和阶级固化的泥潭，地方权力持续膨胀，国内矛盾日益尖锐。帝国国内的矛盾终于在今日全面显露，土耳其帝国强大的表象被撕裂，国内所有阶层和国外所有势力都意识到了帝国衰弱的事实，这造成了更大的负面影响，军队彻底意识到了国家和军官的无能，各地长官放心地选择无视中央的命令。除非进行有效的改革，否则帝国的衰落在国内矛盾爆发后将不可逆转。"
  EDG_flavorTUR_4_modifier:0 "帝国海军学院"
  EDG_flavorTUR_4_modifier_desc:0 "我们所建立的帝国海军学院为我们海军事业的发展带来了更多的活力。"
  
  EDG_flavorTUR_7_modifier:0 "帝国军事改革"
  EDG_flavorTUR_7_modifier_desc:0 ""我们进行了军事改革，将西帕希骑兵和耶尼切里的地位进行了提高，并允许我们展开更为伟大的征服。""
  
  EDG_TUR_mission_safeguard_eastern_anatolia_modifier:0 "扩大贝伊体系"
  EDG_TUR_mission_safeguard_eastern_anatolia_modifie_desc:0 "安纳托利亚的广阔土地被我们收入囊中，我们需要更先进的行政体系才能管理这片地区。"
  EDG_TUR_mission_safeguard_eastern_anatolia_2_modifier:0 "突厥征服者"
  EDG_TUR_mission_safeguard_eastern_anatolia_2_modifier_desc:0 "突厥人的征服永无止境！"
 EDG_modifier_TUR_NATION_RETORE:0 "奥斯曼时代"
EDG_modifier_TUR_NATION_RETORE_2:0 "奥斯曼时代"
 EDG_modifier_TUR_mission_1:0 "重铸奥斯曼荣光"
 EDG_modifier_TUR_mission_1_desc:0 "四十年前，残暴的帖木儿率领大军入侵小亚细亚，苏丹“闪电”巴耶塞特领兵迎战，双方于1402年在安卡拉展开决战。巴耶塞特兵败被俘，后死于狱中，他的儿子们展开了血腥的内斗，直至今日都没能再次统一奥斯曼苏丹国。这样的分裂不能再继续下去，我们将会让突厥人的荣光再次照耀在东方的大地上。"
 EDG_modifier_TUR_mission_2:0 "伟大的统一"
 EDG_modifier_TUR_mission_2_desc:0 "在“闪电”巴耶塞特兵败安阿卡后，奥斯曼帝国四分五裂，我们的强敌在我们的背后捅了一刀又一刀，但这些屈辱的历史即将终结，因为伟大的奥斯曼帝国再度统一！"
 EDG_modifier_TUR_mission_army_reforms_of_mehemed:0 "改革帝国军"
 EDG_modifier_TUR_mission_army_reforms_of_mehemed_desc:0 "我们已经对奥斯曼耶尼切里军团进行了多方面的改革，这些改革在初期将会卓有成效，为我们重建奥斯曼帝国和征服其他敌人提供无比巨大的帮助。"
 EDG_modifier_TUR_mission_consolidate_asia_minor:0 "兵锋正锐"
 EDG_modifier_TUR_mission_consolidate_asia_minor_desc:0 "没有任何人可以阻挡突厥人征服的脚步，我们将能够碾碎一切胆敢阻挡于前的乌合之众。"
 EDG_at_the_gates_of_europe:0 "终结塞尔维亚帝国"
 EDG_at_the_gates_of_europe_desc:0 "1331年，塞尔维亚王国的王位由斯特芬·杜尚继承。杜尚通过与保加利亚国王的女儿结婚，与保加利亚王国建立了睦邻关系，并利用拜占庭帝国的内乱开始征战拜占庭帝国，先后占领了拜占庭辖地马其顿的大部分地区和几乎整个阿尔巴尼亚以及希腊中北部的辽阔疆土。杜尚幻想建立强大的塞尔维亚帝国，1345年他自封为皇帝。随后，他又被东正教会加冕为"塞尔维亚与希腊人、保加利亚人和阿尔巴尼亚人的皇帝"，起初定都科索沃的普里兹伦，后来建都于斯科普里，帝国延续至今，但在1443年，保加利亚与阿尔巴利亚反抗塞尔维亚帝国的统治，使得塞尔维亚帝国的封建体系土崩瓦解。塞尔维亚帝国已经是历史，我们彻底终结了塞尔维亚人愚蠢的念想，将这个不伦不类的帝国彻底送入墓地。"
 EDG_conquer_hungary:0 "征服匈牙利"
 EDG_conquer_hungary_desc:0 "我们在匈牙利建立了世界和平领，匈牙利人和特兰西瓦尼亚人可能会被我们的国家所接纳。"
