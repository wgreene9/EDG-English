 EDG_gsr_mission_emp_ser_protectors_of_christendom_modifier_2:0 "希腊神庙建筑群"
 EDG_emp_ser_retake_macedonia_modifier:0 "吸纳希腊人才"
 EDG_emp_ser_pacify_albanian_lands_modifier:0 "征服阿尔巴尼亚"
EDG_emp_ser_expand_adriatic_presence_modifier:0 "向西方进军"
EDG_emp_ser_suppress_bosnian_heresy_modifier:0 "虔信教会的扩张"
EDG_emp_ser_secure_the_sava_modifier:0 "掌握河道"
 EDG_emp_ser_4_1_modifier:0 "塞尔维亚帝国防卫战争"
 EDG_SER_Mission_4_2_modifier:0 "保加利亚屠夫"
 EDG_SER_Mission_4_3_modifier:0 "征募保加利亚人"
 EDG_emp_ser_guardians_of_st_sava_modifier:0 "圣萨瓦的守护者"
 EDG_emp_ser_1_5_modifier:0 "帝国专制政府"
 EDG_emp_ser_emperor_and_autocrat_modifier:0 "帝国专制主义"
 
 EDG_gsr_mission_emp_ser_protectors_of_christendom_modifier_2_desc:0 "希腊人在我们的政府中占据重要地位，而我们在希腊地区修建了大量的教堂，用以维护当地的稳定。"
 EDG_gsr_mission_emp_ser_protectors_of_christendom_modifier_desc:0 "我们的军事征服卓有成效，帝国的军队士气高涨，渴望更多的荣耀和功绩。" 
 EDG_emp_ser_retake_macedonia_modifier_desc:0 "我们重新夺回了马其顿的土地，能够从这里招兵买马，并分配重新征服的土地，鼓舞我们的士气。"
 EDG_emp_ser_pacify_albanian_lands_modifier_desc:0 "阿尔巴尼亚人十分骁勇，更有斯坎德培率领他们作战，但我们终究战胜了他们，并瓜分他们的土地。"
EDG_emp_ser_expand_adriatic_presence_modifier_desc:0 "随着我们扩张步伐的加快，东欧西部的土地也即将逐步被我们蚕食，而我们做好了包括军事和外交上的一切准备。"
EDG_emp_ser_suppress_bosnian_heresy_modifier_desc:0 "在惩戒了波斯尼亚的异端之后，我国教会的热情异常高涨，并且成功进行了一次教会改革，此次改革让教会的纯洁度大大提高，君主更能利用教会实现宗教目标。"
EDG_emp_ser_secure_the_sava_modifier_desc:0 "尽管一些外国人不愿意相信，但我们掌握了萨瓦河，沿河向东的贸易必须经由我们的许可。"
  EDG_emp_ser_4_1_modifier_desc:0 "保加利亚人和阿尔巴尼亚人反抗我们的统治，并向我们发动了战争，我们贵为皇帝，但仅仅依靠国内的兵力是无法解决这场危机的，我们在国内的军队太少，而且由于军队的长期腐败，战斗力十分低下，我们必须仰赖雇佣军才能解决这一危机。"
  EDG_SER_Mission_4_2_modifier_desc:0 "我们对背叛我们的保加利亚人施加了他们应得的惩罚，战无不胜的塞尔维亚在上帝的保佑下势如破竹。"
  EDG_SER_Mission_4_3_modifier_desc:0 "尽管保加利亚人曾经背叛我们，但他们毕竟是骁勇的民族，积极地将他们征募进入我们的军队，可以为我们提供源源不断的兵源。"
  EDG_emp_ser_guardians_of_st_sava_modifier_desc:0 "我们是东正教世界的守护者，这为我们带来了无尽的勇气和无上的权威。"
  EDG_emp_ser_1_5_modifier_desc:0 "我们建立了一个以皇帝为中心的高效帝国政府，任何问题在我们的专制官僚体系内都能得到迅速的解决。"
