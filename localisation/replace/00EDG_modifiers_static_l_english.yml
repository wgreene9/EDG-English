 EDG_modifier_TUR_mission_beat_byz_modifier_desc:0 "君士坦丁堡是东欧最为富饶的城市，攻下君士坦丁堡将为我们带来巨量的财富。"
 EDG_modifier_TUR_mission_conquer_bosnia_modifier_desc:0 "波斯尼亚的土地已经被我们征服，我们将用这片土地激励我们的战士。"
 EDG_modifier_TUR_mission_vassalize_wallachia_modifier_desc:0 "瓦拉几亚的暴君已经被我们击溃，我们将瓦拉几亚纳入我们的版图，并鼓舞我们的的军队继续向前。"
 
  EDG_TUR_disable_MAM_flag:0 "撤销马穆鲁克自治特权"
  EDG_TUR_mission_egy_1_modifier:0 "撤销马穆鲁克自治权"
  EDG_TUR_mission_egy_1_modifier_desc:0 "马穆鲁克长期把握埃及的权力，如同一个庞大的自治领地，但他们对埃及的管理低效而混乱，他们不值得行使如此重要的权力。"
    EDG_TUR_Roma_system:0 "鲁米涅体系"
    EDG_TUR_Roma_system_desc:0 "鲁米涅体系是我们在管理意大利的行政和经济事务时建立的一种政治经济体系，我们给予当地城市一定的自治权，让市民投入对当地的管理，降低了我们的行政压力并提高了市民的积极性。"
    EDG_TUR_egy_good_product_bloom:0 "尼罗河治理"
    EDG_TUR_egy_good_product_bloom_desc:0 "尼罗河及其周边地区得到了完善的治理，因而经济进入了持续的繁荣。"

 EDG_TUR_mission_1_10_modifier_desc:0 "奥地利一直是我们的头号宿敌，早在西吉斯蒙德还是神圣罗马帝国皇帝的时候，阿尔布雷希特二世就已经被奥斯曼人杀死，这绝非我们仇恨的终点。"
 EDG_TUR_mission_1_17_modifier_desc:0 "科尔多瓦是伍麦叶王朝辉煌的首都，此地具有极高的宗教地位，我们要在这里建设辉煌的城市和雄伟的清真寺。"
 EDG_TUR_mission_2_8_modifier_desc:0 "世界和平领是我们基于异教徒的自治领地，基于非穆斯林统治者一定的自治权是我们附庸体系的特点。"
 EDG_TUR_mission_2_9_modifier_desc:0 "我们的附庸国是我们帝国体系的重要组成部分，对这些附庸国的军事管理有许多内容，其中一种便是对他们征收血税，要求他们提供兵源。"
 EDG_TUR_mission_3_18_modifier_desc:0 "英伦三岛近归我们的帝国，我们完成了古罗马都未曾完成的伟业，我们将同化凯尔特人与布立吞人，将他们纳入我们的帝国。"
 EDG_TUR_mission_3_19_modifier_desc:0 "三呼万岁，为罗马帝国的新王朝！"
 EDG_TUR_mission_4_9_modifier_desc:0 "黑海为我们提供广袤的市场和安全的商业空间，而我们将用过舰队保卫商人的安全。"
 EDG_TUR_mission_4_12_modifier_desc:0 "阿拉伯人的民族来源可以上溯到远古的闪米特人部落，他们认为自己是以实玛利的后代。在历史上与亚述人、阿拉米人、迦南人、腓尼基人、希伯来人等有亲缘关系。7世纪初，伊斯兰教兴起后，各阿拉伯部落在伊斯兰教旗帜下完成统一后迅速向外扩张。8世纪中叶建立起东自印度河，西至大西洋，横跨亚、非、欧三洲的阿拉伯帝国。10世纪起，阿拉伯国势渐衰，并分裂为许多独立的哈里发政权。1055年塞尔柱土克曼人攻占巴格达，东部哈里发国遂亡。西部各哈里发国也随之先后覆灭。但哈里发的名义一直延续到1258年。阿拉伯国家在起起伏伏的过程中一直处于分裂状态，如今全阿拉伯的氏族都归属我们的统治。"
 EDG_TUR_mission_4_13_modifier_desc:0 "贝都因人是骁勇善战的民族，他们武艺高超，能出现大量的优良骑手，将他们纳入我们的军事体系可以加强我们的骑兵力量。"
 EDG_TUR_mission_4_15_modifier_desc:0 "我们征服全意大利，统治全意大利，是全意大利的帕迪沙。"
 EDG_TUR_mission_5_8_modifier_desc:0 "贝伊是我们帝国地方治理的核心力量，完善对贝伊的控制和管理，保证拥有一个忠诚高效的贝伊体系将能够给予我们的政府更大的潜力。"
 EDG_TUR_mission_5_9_modifier_desc:0 "卡迪管理着国家的治安，并掌握着地方的司法权，扩大卡迪的权力将能够制约贝伊的行政权和军事权力。"
 EDG_TUR_mission_5_12_modifier_desc:0 "埃及在罗马时期是帝国粮仓，是重要的农业殖民地，尽管在马穆鲁克时期，埃及的经济有所破坏，但如今我们将恢复埃及的繁荣。"
 EDG_TUR_mission_5_14_modifier_desc:0 "狡诈的威尼斯人长期为我们造成困扰，此前我们没有足够的机会惩罚他们，如今我们将吊死威尼斯总督。"
 EDG_TUR_mission_5_15_modifier_desc:0 "我们实现了对威尼斯的高度控制，当地的威尼斯帕夏为纪念帝国征服威尼斯地区，修葺了如今是帕夏行政地点的前总督宫。"
 EDG_TUR_mission_5_16_modifier_desc:0 "拉丁人或许总是展现出怯弱的一面，但在我们帝国的军政系统下，我们将会吸取他们拥有的先进的军事科技，加强我们的军事实力。"

 
 EDG_janisary_1_modifier:0 "加强耶尼切里训练"
 EDG_janisary_2_modifier:0 "耶尼切里新式装备"
 
 EDG_janisary_1_modifier_desc:0 "随着耶尼切里训练的加强，我们的耶尼切里拥有了更强的战斗能力。"
 EDG_janisary_2_modifier_desc:0 "我们的耶尼切里军团使用最新型的军事装备，这大大提高了他们的战斗力。"
 
 EDG_flavorMHM_3_modifier:0 "乌尔班炮兵部队"
 EDG_flavorMHM_3_modifier_desc:0 "乌尔班是一名擅长火炮制造的冶金专家。最初，他打算为拜占庭皇帝服务，但是皇帝既付不起他的工钱，也无法为他提供必要的材料。于是，他转而去找苏丹，声称他制造的火炮不仅能摧毁拜占庭的城墙，就是传说中的巴比伦城墙也不是它的对手。穆罕默德对于军事科学的新进步总是很感兴趣，一心想为他的军队装备最先进的武器。他也很喜欢钻研现代城堡和攻城器械的建造技术，还会把外国的武器专家召到宫殿里为他答疑解惑。于是，穆罕默德马上重金聘用了乌尔班，然后命他为割喉堡制造一门足以封锁博斯普鲁斯海峡的火炮，以此来检验一下他的能力。他花了三个月的时间铸造好了大炮。一天，一艘威尼斯的船只运载着粮食通过海峡，要赶到君士坦丁堡去。这艘船没有听从停船指令，结果被炮弹直接命中，当即沉没。火炮的实验大获成功。于是，穆罕默德又命令乌尔班在埃迪尔内的一个铸造厂为他铸造一门个头大一倍的火炮。这门火炮完工后，穆罕默德派了700人负责看管、运送。他们用了15对牛才勉强能够拖动这门火炮。这个7米多长、76厘米口径的庞然大物，可以发射544千克重的炮弹。火炮被安置在距离苏丹的新宫殿很近的地方试射。在准备试射前，附近的居民被告知不要被开炮的声音吓到。引信点燃，炮声响起，连十几千米之外的地方都能听到巨大的爆炸声。炮弹飞行了1.6千米，落地后砸出了一个2米深的坑。苏丹对试射的成功感到很满意，于是命人平整道路、加固桥梁，这样到春天的时候他就可以把火炮运到君士坦丁堡的城墙外。与此同时，苏丹的铸造厂里还在制造小一些的火炮。就这样，他创建了一支在东方前所未见的使用火药的火炮部队——而这样的部队在西方已经出现了一个世纪之久了。在这些火炮面前，君士坦丁堡那来自中世纪甚至更久远的年代的石头城墙就不再是有效的防御设施了。"
 
 
 
