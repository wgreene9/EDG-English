EDG_adm_policy_10_modifier:0 "制衡的君权"


EDG_adm_policy_1_modifier_desc:0 "我们对国内的权贵进行了适当的妥协，这让他们的危机感变得略微薄弱了一些，使得我们的统治更加易于被接受。"
EDG_adm_policy_2_modifier_desc:0 "我们高效却不激进的中央集权政策获得了回报，中央对于地方的控制逐步加强，且没有遇到过多的抵抗。"
EDG_adm_policy_3_modifier_desc:0 "高效的宫廷是国家高效运行的必要条件，而我们的宫廷行政以高效闻名。"
EDG_adm_policy_4_modifier_desc:0 "我们的统治者严厉打击贪污腐败的下属，这对腐败的增长起到了一定的抑制作用。"
EDG_adm_policy_5_modifier_desc:0 "宫廷中的权力也存在分配，而我们的宫廷中，权力落入了专制者之手。"
EDG_adm_policy_6_modifier_desc:0 "全新的思想涌入了国内，这带来了新的机遇和变化。"
EDG_adm_policy_7_modifier_desc:0 "我们的宫廷以显赫闻名于世，任何艺术家和建筑师都会赞美我们宫廷的华美，任何哲学家和文学家都会赞美我们宫廷成员的智慧。"
EDG_adm_policy_8_modifier_desc:0 "被征服地区的旧势力十分顽固，但我们已经将他们全部消灭，如今，被清洗过的宫廷十分洁净。"
EDG_adm_policy_9_modifier_desc:0 "我们改良了国家的征税制度，革除了许多过往存在的弊政，这促进了国内生产的发展。"

