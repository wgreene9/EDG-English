EDG_akk_special_missions_1_3_modifier_desc:0 "While undertaking various constructions, our monarch is also training a powerful army, maintaining high discipline alongside troop numbers. Uzun Hasan excelled particularly in this regard: he expanded the army, drilled the soldiers, and strictly enforced military discipline. He decreed that any soldier who discarded his weapons should be executed, enabling the Aq Qoyunlu to obtain a formidable army."
EDG_akk_special_missions_1_3_modifier_2_desc:0 "We have refined the tribal conscription system, which will benefit us in the long term."
EDG_akk_special_missions_1_4_modifier_desc:0 "There are many Christian states in the southern Caucasus; we will shatter their faith. After conquering them, we should promptly convert the local infidels to Islam to maintain domestic stability while expanding westward."
EDG_akk_special_missions_1_6_modifier_desc:0 "The Asia Minor region is a crucial pillar of our empire. How to achieve its better development is an important issue we will face next."
EDG_akk_special_missions_2_9_modifier_desc:0 "The Mamluk Sultanate has long ruled Egypt, but these brutal military slaves are by no means Egypt's destined rulers. We will abolish the Mamluks and become Egypt's new rulers."
EDG_akk_special_missions_3_1_modifier_desc:0 "We are in a land surrounded by conflict; seeking safety in a remote corner is utterly impossible. To maintain our independence, we must sustain our military strength."
EDG_akk_special_missions_3_5_modifier_desc:0 "We have finally unified the Iranian Plateau, inheriting the entire foundation of the Persian Empire. We will surpass the Achaemenid dynasty and extend Iran's influence to every corner of the world."
EDG_akk_special_missions_3_6_modifier_desc:0 "As our territory continues to expand, the number of men of military age also increases. Our forces require well-trained officers and more soldiers."
EDG_akk_special_missions_4_10_modifier_desc:0 "Our state is the greatest empire in this part of the world, and our ruler is the greatest Khan, so adept at governing a vast empire."
EDG_akk_special_missions_2_4_event_modifier_desc:0 "The Safavid Order has been integrated into our government to serve us."
EDG_akk_EDG_flavorAKK_5_modifier_desc:0 "The descendants of Saladin were treated leniently by us; the local Kurdish elites support our ruler."
EDG_akk_EDG_flavorAKK_7_modifier_desc:0 "We have strengthened our tribal cultural identity, preserving our cavalry military traditions."
EDG_akk_EDG_flavorAKK_8_modifier_desc:0 "We spared the infidel ruler of Cyprus, allowing him to live out his remaining years. This earned us a favorable reputation."
EDG_akk_EDG_flavorAKK_10_modifier_desc:0 "We have unified all nomadic tribes on the steppe, becoming the greatest Khan, destined to undertake the greatest conquests."

EDG_akk_EDG_flavorAKK_11_modifier:0 "Against the Turkic Tyrant"
EDG_akk_EDG_flavorAKK_11_modifier_desc:0 "Our tribal warriors vow to resist the tyranny of the Turks and will dedicate endless strength to this cause."
    
