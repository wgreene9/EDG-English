    EDG_Persia_empire_Mission_1_18_modifier_desc:0 "在埃及，穆斯林统治者的宗教政策也体现在对科普特人改信伊斯兰教的态度上。他们延续在其他征服地区一贯执行的“迪米”制度。在伊斯兰国家中受到宽容和保护的基督徒、犹太教徒和祆教徒都被称为“迪米”，即“立约之人”。这些非穆斯林必须承认伊斯兰教的崇高属性和伊斯兰国家的主导地位，并经由一些社会上的限制和缴付一种穆斯林不需缴纳的人头税，以表示他们接受臣属地位。相对地，他们享有生活和财产的安全，可接受保护免受外敌侵凌，可以自由崇祀，并在处理自身的事物方面，享有很高的自主权。"
    EDG_Persia_empire_Mission_1_19_modifier_desc:0 "波斯帝国前期仰仗的土库曼游牧部族军队漫无纪律，且时常反叛。对当下的波斯统治者而言，如何遏制基齐勒巴什力量的膨胀，是其即位后面临的首要问题。在英国冒险家罗伯特·谢利的帮助及大臣阿拉威尔迪汗的主持下，我们利用新式武器装备新军，使其成为遏制部落力量的基柱。新的常备军是由波斯农民和来自高加索地区的亚美尼亚人、格鲁吉亚人、塞加西亚人战俘及其后裔组成的皇家军团，主要包括炮兵、洋枪兵和步兵。其中，步兵每军12000人，骑兵每军10000人，皆装备火枪；炮兵人数达12000人，配备有500门铜炮。"
    EDG_Persia_empire_Mission_1_20_modifier_desc:0 "除了建立新式的正规部队外，阿巴斯还扩充王室近卫军规模，使其人数达到了3000人。近卫军职责是保卫皇帝和王室成员的安全，随时听从皇帝的调遣。军事改革不仅加强了部队战斗力，使其能够更好地保卫国家政权抵御外部侵犯。此外，阿巴斯将军队中基齐勒巴什人的数量由原来的6至8万裁减至3万，扭转了土库曼部落贵族拥兵自重的局面，降低了基齐勒巴什人在军队中的影响力。"
    EDG_Persia_empire_Mission_2_15_modifier_desc:0 "波斯人有悠久的官僚制度，当地的波斯官僚是我们治理国家的支柱，建立起一套符合波斯人传统的行政制度将能够提升我们的国家治理能力。"
    EDG_Persia_empire_Mission_2_17_modifier_desc:0 "底万制度起源于波斯皇帝库斯劳一世，在波斯中的意思是“疯子白痴”，后又指财税人员。底万制度下，底万的财税人员地位颇高，但通常不是贵族，他们不仅进行财务审查，还具备检察职能，用以制约贵族和强有力的大臣。"
    EDG_Persia_empire_Mission_2_19_modifier_desc:0 "沙阿之下设有最高会议最高会议由沙阿来召集，由沙阿所指定的各游牧部落的军事贵族、官僚与乌里玛代表组成。仅次于沙阿的官员称为”大维齐尔”，作为沙阿的代理人，大维齐尔通常由波斯贵族来担任，拥有巨大的权力并控制全国的事务。接下来是”埃米尔·乌穆拉”，即军队总司令；再次是”萨德尔·苏杜尔”，它是沙阿旨意的维护者，也是穆斯林的法律顾问。此外，还有主管财政的大臣和其他各部大臣。大臣会议仅有咨议的权力，最终决定权属于沙阿，而大维齐尔一直是内阁的最高领袖，但我们需要做出一些改变，削弱大维齐尔的权力以加强君权。"
    EDG_Persia_empire_Mission_2_20_modifier_desc:0 "行政渗透的不足已经成为任何帝国统治该地区的最大阻碍。鼓励经济生产力符合国家利益，我们必须时刻牢记这一点，同时也要不断关注区域经济。解决这个问题需要大量的资源和承诺，因为没有简单的方法来统治我们计划中如此之多的臣民。让我们建立一个政府机构来对土地，作物种植，土地收入和当地经济进行定期的地籍调查。此外，我们必须始终要求所有人以现金缴税，并在需要时要较低的税收以鼓励当地经济。"
    EDG_Persia_empire_Mission_3_17_modifier_desc:0 "行政渗透的不足已经成为任何帝国统治该地区的最大阻碍。鼓励经济生产力符合国家利益，我们必须时刻牢记这一点，同时也要不断关注区域经济。解决这个问题需要大量的资源和承诺，因为没有简单的方法来统治我们计划中如此之多的臣民。让我们建立一个政府机构来对土地，作物种植，土地收入和当地经济进行定期的地籍调查。此外，我们必须始终要求所有人以现金缴税，并在需要时要较低的税收以鼓励当地经济。"
    EDG_Persia_empire_Mission_3_17_modifier_2_desc:0 "我们扩大了国家的税收基础，获得了长久的效益。"
    EDG_Persia_empire_Mission_3_19_modifier_desc:0 "我们已经将印度纳入了自己的统治，如今我们将在印度设立一个更加完善的行政系统，解放我们的行政能力。"
    EDG_Persia_empire_Mission_4_12_modifier_desc:0 "教育代表着国家未来发展的可能性，我们将扩大公共教育的机构，让我们的国民成为最有才识的人才。"
    EDG_Persia_empire_Mission_4_13_modifier_desc:0 "古拉姆，是中世纪中亚、西亚、南亚地区的一种军队，源于波斯文Ghulam，意为“经过训练的奴隶” ，这是一种职业化的精锐军队，历史上的萨曼王朝、伽色尼王朝、喀喇汗王朝、塞尔柱王朝、古尔王朝、花剌子模王朝等突厥—波斯帝国都曾组建过古拉姆部队。公元13~15世纪，由于蒙古入侵等事件，波斯和整个伊斯兰东部世界都陷了混乱，古拉姆制度逐渐衰落。公元16世纪，波斯再次复国，为了以制衡国内日渐坐大的红帽军势力，名为“王之密友”。但新的古拉姆和之前的古拉姆已经有了许多不同。"
    EDG_Persia_empire_Mission_4_17_modifier_desc:0 "大干道沿线的三个主要城市拉合尔、德里和达卡位于三个不同的国家，它们的存在归功于肥沃的印度恒河平原，以及发达的经济。"
    EDG_Persia_empire_Mission_5_15_modifier_desc:0 "波斯位于当时正在发展的欧洲、中亚和印度之间，这个桥梁位置为它的经济带来了发展。16世纪里通向印度的丝绸之路再次复苏，这条路通过伊朗北部。阿巴斯一世还直接支持与欧洲的贸易。尤其英国和荷兰非常喜欢伊朗的地毯、丝绸和纺织品。其它出口品有马、羊毛、珍珠和在印度作为调味品的杏仁。主要进口品有硬币、纺织品、香料、金属、咖啡和糖。"
    EDG_Persia_empire_Mission_5_16_modifier_desc:0 "国家的财税大权一直被国内的大贵族控制，我们的国家财政系统受到了很大程度的制约，如果能改革我们的税收体制，我们将能更高效地征收税款。在阿巴斯统治时期，税收成为国家财政收入的主要来源。他在全国范围内整顿税收，并将税收制度编纂成册，几乎全国各地的税收都是依据中央政府颁布的律法直接征收。当时全国的税收总额大约785,623图曼，同一时期政府的支出总计491,796图曼。因此，政府预算中存在大量盈余。这部分盈余保存在国库中，以供国王在需要时使用。通过将财政收入在各阶层之间进行分配，政府进一步加强了其对行政机构的控制。为了减轻穷人的经济负担，阿巴斯还下令免除了部分赋税。"
    EDG_Persia_empire_Mission_5_18_modifier_desc:0 "阿巴斯一世时期，波斯的手工业也得到空前的发展，阿巴斯大量兴建工厂、学校，广泛收揽人才。据统计，当时伊斯法罕的地毯厂规模很大，仅工人就达25,000人。除了雇佣本国工人外，他还大量引进外国人才，如聘请300名中国烧制瓷器的工匠，他们连同其家属一起定居于伊斯法罕等地。阿巴斯的经济政策，使萨非王朝一度产生了资本主义萌芽，出现自蒙古帝国入侵以来未有的繁荣。"
    EDG_Persia_empire_Mission_Indian_ambition_modifier_desc:0 "我们的野心是吞噬整个印度，我们将不计代价达成这个目标。"

