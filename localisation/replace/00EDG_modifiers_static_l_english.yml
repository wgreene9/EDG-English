EDG_modifier_BUL_mission_1_3_modifier_desc:0 "After completing the offensive against the Serbian Empire, Bulgaria needs to establish its own complete, independent diplomatic system."
EDG_modifier_BUL_mission_1_8_modifier_desc:0 "Historically, Transylvania, as an important territory, provided significant resources and manpower, always playing a crucial role. Now its surroundings are no longer safe; perhaps we should manage it as an imperial domain to strengthen control."
EDG_modifier_BUL_mission_1_10_modifier_desc:0 "With the empire's expansion, territories have become difficult to manage. We emulate the Ottomans by implementing the Timar system to recruit foot soldiers for warfare."
EDG_modifier_BUL_mission_1_11_modifier_desc:0 "The Kurds, having lived in mountainous regions for over a thousand years, possess unique mountain warfare tactics that are not only worthy of our adoption but also merit the incorporation of Kurdish units into our military system."
EDG_modifier_BUL_mission_2_2_modifier_desc:0 "The War of Independence has begun. To improve administrative management, we urgently need officials personally appointed by the Tsar to serve as temporary bailiffs, managing our state and ensuring central control over the localities."
EDG_NSF_empire_Mission_1_8_modifier_desc:0 "Historically, Transylvania, as an important territory, provided significant resources and manpower, always playing a crucial role. Now its surroundings are no longer safe; perhaps we should manage it as an imperial domain to strengthen control."
EDG_NSF_empire_Mission_1_10_modifier_desc:0 "With the empire's expansion, territories have become difficult to manage. We emulate the Ottomans by implementing the Timar system to recruit foot soldiers for warfare."
EDG_NSF_empire_Mission_1_11_modifier_desc:0 "The Kurds, having lived in mountainous regions for over a thousand years, possess unique mountain warfare tactics that are not only worthy of our adoption but also merit the incorporation of Kurdish units into our military system."
EDG_NSF_empire_Mission_1_12_modifier_desc:0 "After conquering the Mashriq region, we have become neighbors with the Persian region. To proceed with further conquests without worries in the rear, conquering Persia first has become a necessary step."
EDG_NSF_empire_Mission_2_7_modifier_desc:0 "Our military strength has surpassed that of Hungary, the traditional powerhouse of Southeastern Europe. Now we can proudly announce to the world that Bulgaria has become the foremost power in Southeastern Europe!"
EDG_NSF_empire_Mission_2_8_modifier_desc:0 "As a state in the lower Danube region, the Danube is both our mother river and our lifeline. We rightfully claim this river and all associated with it, doing everything possible to make it more prosperous."
EDG_NSF_empire_Mission_2_9_modifier_desc:0 "As a nation on the shores of the Black Sea and as the new Roman Empire, we rightfully deserve an inland sea. The Black Sea is our target."
EDG_NSF_empire_Mission_2_10_modifier_desc:0 "In battles against the Turks, we found their warband system highly effective for warfare. To enhance our strength and assimilate the Turks, recruiting them to form warband systems with our army has become a necessary option."
EDG_NSF_empire_Mission_2_11_modifier_desc:0 "The Kurdish people are unruly and difficult to manage, but they possess qualities our troops need to learn. Accepting the Kurds is our necessary choice."
EDG_NSF_empire_Mission_2_12_modifier_desc:0 "After conquering the Egyptian region, we control all areas of the eastern Mediterranean coast. This historically prosperous trade zone will undoubtedly bring us great wealth."
EDG_NSF_empire_Mission_2_14_modifier_desc:0 "After capturing the ancient city of Rome and restoring it to Orthodox faith, the most important task now is to have the Bishop of Rome become the Orthodox Patriarch again."
EDG_NSF_empire_Mission_2_15_modifier_desc:0 "Having conquered Italy, the birthplace of Rome and the center of heresy, we can logically establish a new Latin Church better suited to us."
EDG_NSF_empire_Mission_3_6_modifier_desc:0 "On the ruins of Byzantium, we have risen anew, becoming a new empire on Roman soil. We can proudly claim: We are also Rome!"
EDG_NSF_empire_Mission_3_8_modifier_desc:0 "As our state grows increasingly vast, the ruler has gradually become overwhelmed and unable to manage palace affairs. It is time to implement a court act suited to the current situation."
EDG_NSF_empire_Mission_3_9_modifier_desc:0 "After controlling the northern and eastern parts of the Aegean Sea, as a major power on the eastern Mediterranean coast, our naval development is also on the agenda. Without a navy, it would be difficult to establish a foothold in the Mediterranean."
EDG_NSF_empire_Mission_3_11_modifier_desc:0 "After conquering the entirety of Anatolia, we have become the de facto rulers of Asia Minor. The next task is to diligently assimilate the peoples of this land, making them part of our empire."
EDG_NSF_empire_Mission_3_14_modifier_desc:0 "After conquering the Iberian region, only two remaining territories of the former Western Roman Empire are left. Restoring the Roman Empire at its peak is within sight."
EDG_NSF_empire_Mission_4_7_modifier_desc:0 "After occupying the territories of Greece, Macedonia, and Serbia, we realized that complete control of the Balkans is within reach. We should immediately begin military preparations to achieve this goal."
EDG_NSF_empire_Mission_4_8_modifier_desc:0 "After gaining the entire Balkans, we can proudly declare that we have defeated all competitors and become the sole cultural homeland of the South Slavs!"
EDG_NSF_empire_Mission_4_10_modifier_desc:0 "Although we have conquered this land militarily, the spiritual resistance of the Turks remains strong. We should establish dedicated missionary sites for the Orthodox Church in Asia Minor to spread the glory of Christ."
EDG_NSF_empire_Mission_4_11_modifier_desc:0 "As our army gradually expands, the Emperor's need for a personal guard becomes urgent. This army is personally selected by the Emperor, with every soldier skilled in firearms. It has become the most reliable military force in the Emperor's hands."
EDG_NSF_empire_Mission_4_12_modifier_desc:0 "Through the relentless efforts of our gunpowder manufacturing department, progress has finally been made in research. Now, with a new method for producing pure gunpowder, our troops can inflict greater firepower damage."
EDG_NSF_empire_Mission_4_14_modifier_desc:0 "After conquering the Maghreb region, we dispatched additional missionaries, striving to bring North Africa under the glory of the Orthodox Church as soon as possible."
EDG_NSF_empire_Mission_5_3_modifier_desc:0 "One of our ancestral branches originated from the Turks of the North Caucasus. Their light cavalry was once the pride across the Eurasian steppes. Now, it is time to make our enemies tremble once more."
EDG_NSF_empire_Mission_5_4_modifier_desc:0 "When the large-scale concentrated use of firearms was transmitted from the distant East, our Tsar immediately recognized the practicality and importance of this tactic, and moved to form our own firearm corps."
EDG_NSF_empire_Mission_5_5_modifier_desc:0 "After the firearm corps was formed, based on actual combat experience on the battlefield, our Tsar identified further potential for improvement. He thus conducted optimized training on the formation and arrangement of the firearm corps, enabling us to deliver more firepower within the same timeframe."
EDG_NSF_empire_Mission_5_6_modifier_desc:0 "As firearm corps began to proliferate across nations, firepower damage became the mainstream on the battlefield. Perhaps it is time to adapt the military to this phenomenon and implement changes."
EDG_NSF_empire_Mission_5_7_modifier_desc:0 "With the continuous rise of our national military power, warfare reliant on sheer manpower has gradually become outdated. The principle that troops are valued for quality, not quantity, has become our new philosophy. It is time to establish a professional standing army dedicated to combat."
EDG_NSF_empire_Mission_5_8_modifier_desc:0 "After acquiring vast territories in the Balkans, we gained a large supply of manpower. However, the lengthy recruitment time for troops became a new challenge. Establishing barracks in various regions to implement compulsory recruitment is a viable solution."
EDG_NSF_empire_Mission_5_10_modifier_desc:0 "The empire's army has always been invincible on the battlefield, earning the title 'Iron Army.' But the reality surpasses even that; our troops are more resilient than steel."
EDG_NSF_empire_Mission_5_11_modifier_desc:0 "As times progress, our warriors, though still full of courage and strength, have outdated training methods. It is time to reform the training approach."
EDG_NSF_empire_Mission_5_12_modifier_desc:0 "With the advent of the nationalist era, we integrate our forces into a unified whole, gathering under a single banner and fighting together for a common goal."
EDG_NSF_empire_Mission_5_13_modifier_desc:0 "As our military power continues to rise and the times evolve, large-scale army operations have become the mainstream and will be the future direction of transformation for our military."
EDG_BUL_mil_tech_15_decision_modifier_desc:0 "We have established a gunpowder regulatory department to ensure the quality of military-grade gunpowder."


