EDG_modifier_TUR_mission_vassalize_wallachia_modifier:0 "Conqueror of Wallachia"
EDG_modifier_TUR_mission_beat_byz_modifier_desc:0 "Constantinople is the most affluent city in Eastern Europe. Capturing it will bring us immense wealth."
EDG_modifier_TUR_mission_conquer_bosnia_modifier_desc:0 "The lands of Bosnia have been conquered by us. We will use this territory to inspire our warriors."
EDG_modifier_TUR_mission_vassalize_wallachia_modifier_desc:0 "The tyrant of Wallachia has been crushed by us. We have incorporated Wallachia into our domain, encouraging our army to advance further."

EDG_TUR_disable_MAM_flag:0 "Revocation of Mamluk Autonomous Privileges"
EDG_TUR_mission_egy_1_modifier:0 "Revocation of Mamluk Autonomy"
EDG_TUR_mission_egy_1_modifier_desc:0 "The Mamluks have long held power in Egypt, akin to a vast autonomous domain. However, their administration of Egypt is inefficient and chaotic; they do not deserve to wield such significant authority."
EDG_TUR_Roma_system:0 "Rûmî System"
EDG_TUR_Roma_system_desc:0 "The Rûmî System is a political-economic framework we established for managing Italy's administrative and economic affairs. We grant local cities a degree of autonomy, allowing citizens to participate in local governance, reducing our administrative pressure and increasing civic engagement."
EDG_TUR_egy_good_product_bloom:0 "Nile River Regulation"
EDG_TUR_egy_good_product_bloom_desc:0 "The Nile River and its surrounding areas have been properly regulated, leading to sustained economic prosperity."

EDG_TUR_mission_1_10_modifier_desc:0 "Austria has always been our arch-nemesis. As early as when Sigismund was Holy Roman Emperor, Albrecht II had already been slain by the Ottomans, yet this was far from the end of our hatred."
EDG_TUR_mission_1_17_modifier_desc:0 "Córdoba was the glorious capital of the Umayyad Caliphate, holding immense religious significance. We shall build magnificent cities and grand mosques here."
EDG_TUR_mission_2_8_modifier_desc:0 "The Vilayet of the World's Peace is our autonomous territory based on non-believers. Granting a degree of autonomy to non-Muslim rulers is a characteristic of our vassalage system."
EDG_TUR_mission_2_9_modifier_desc:0 "Our vassal states are a crucial component of our imperial system. Military management of these vassal states involves many aspects, one of which is levying the blood tax, requiring them to provide military manpower."
EDG_TUR_mission_3_18_modifier_desc:0 "The British Isles have recently come under our empire. We have accomplished a great feat that even ancient Rome never achieved. We will assimilate the Celts and Britons, incorporating them into our empire."
EDG_TUR_mission_3_19_modifier_desc:0 "Long live the new dynasty of the Roman Empire!"
EDG_TUR_mission_4_9_modifier_desc:0 "The Black Sea provides us with vast markets and secure commercial space, and we shall use our fleet to protect the safety of merchants."
EDG_TUR_mission_4_12_modifier_desc:0 "The origins of the Arab people can be traced back to ancient Semitic tribes; they consider themselves descendants of Ishmael. Historically, they are related to the Assyrians, Arameans, Canaanites, Phoenicians, Hebrews, and others. In the early 7th century, after the rise of Islam, the various Arab tribes rapidly expanded outward after unifying under the banner of Islam. By the mid-8th century, they established the Arab Empire stretching from the Indus River in the east to the Atlantic Ocean in the west, spanning Asia, Africa, and Europe. From the 10th century onward, Arab power gradually declined and fragmented into many independent caliphates. In 1055, the Seljuk Turks captured Baghdad, ending the Eastern Caliphate. The western caliphates subsequently fell one after another. However, the title of Caliph persisted until 1258. Throughout their fluctuations, Arab states remained fragmented. Now, all Arab clans are under our rule."
EDG_TUR_mission_4_13_modifier_desc:0 "The Bedouins are a courageous and skilled warrior people, excelling in martial arts and producing numerous superb riders. Incorporating them into our military system will strengthen our cavalry forces."
EDG_TUR_mission_4_15_modifier_desc:0 "We have conquered all of Italy, rule all of Italy, and are the Padishah of all Italy."
EDG_TUR_mission_5_8_modifier_desc:0 "Beys are the core force of our empire's local governance. Refining control and management over the Beys, ensuring a loyal and efficient Bey system, will grant our government greater potential."
EDG_TUR_mission_5_9_modifier_desc:0 "Qadis manage state security and hold local judicial authority. Expanding the power of Qadis can check the administrative and military powers of the Beys."
EDG_TUR_mission_5_12_modifier_desc:0 "Egypt was the imperial granary during the Roman era, a crucial agricultural colony. Although Egypt's economy suffered damage under the Mamluks, we will now restore its prosperity."
EDG_TUR_mission_5_14_modifier_desc:0 "The cunning Venetians have long caused us trouble. Previously, we lacked sufficient opportunity to punish them. Now, we shall hang the Doge of Venice."
EDG_TUR_mission_5_15_modifier_desc:0 "We have achieved a high degree of control over Venice. The local Venetian Pasha, commemorating the empire's conquest of the Venetian region, renovated the former Doge's Palace, which now serves as the Pasha's administrative seat."
EDG_TUR_mission_5_16_modifier_desc:0 "Latins may often exhibit cowardice, but under our empire's military-political system, we will assimilate their advanced military technology, strengthening our military power."

EDG_janisary_1_modifier:0 "Enhanced Janissary Training"
EDG_janisary_2_modifier:0 "Janissary New Equipment"

EDG_janisary_1_modifier_desc:0 "With enhanced training, our Janissaries have gained greater combat capabilities."
EDG_janisary_2_modifier_desc:0 "Our Janissary corps utilizes the latest military equipment, significantly boosting their combat effectiveness."
 
EDG_flavorMHM_3_modifier:0 "Urban's Artillery Corps"
EDG_flavorMHM_3_modifier_desc:0 "Urban was a metallurgy expert skilled in cannon-making. Initially, he intended to serve the Byzantine Emperor, but the emperor could neither afford his wages nor provide the necessary materials. Therefore, he turned to the Sultan, claiming that the cannons he built could not only destroy the walls of Byzantium but were also a match for the legendary walls of Babylon. Mehmed was always interested in new advances in military science, eager to equip his army with the most advanced weaponry. He also enjoyed studying the construction techniques of modern fortifications and siege engines, summoning foreign weapons experts to the palace to answer his questions. Thus, Mehmed immediately hired Urban at a high price and ordered him to forge a cannon for the Rumelihisari fortress, powerful enough to blockade the Bosporus Strait, to test his capabilities. It took him three months to cast the cannon. One day, a Venetian ship carrying grain was passing through the strait en route to Constantinople. The ship failed to heed the command to stop and was directly hit by a cannonball, sinking immediately. The cannon's test was a great success. Subsequently, Mehmed ordered Urban to cast a cannon twice the size at a foundry in Edirne. Upon completion, Mehmed assigned 700 men to guard and transport it. They required 15 pairs of oxen to barely move this behemoth. This enormous cannon, over 7 meters long with a 76 cm caliber, could fire a 544-kilogram projectile. The cannon was placed near the Sultan's new palace for a test firing. Before the test, nearby residents were warned not to be alarmed by the sound. The fuse was lit, the cannon fired, and the massive explosion could be heard over ten kilometers away. The cannonball traveled 1.6 kilometers, landing and creating a crater 2 meters deep. The Sultan, pleased with the test's success, ordered roads to be leveled and bridges strengthened so that by spring, the cannon could be transported outside the walls of Constantinople. Meanwhile, smaller cannons were also being produced in the Sultan's foundries. Thus, he created an artillery force using gunpowder unprecedented in the East—a force that had already existed in the West for a century. Against these cannons, Constantinople's stone walls from the Middle Ages and even earlier were no longer effective defenses."
 
 
 
#Karaman
