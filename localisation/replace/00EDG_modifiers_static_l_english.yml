EDG_58_province_modifier:0 "哈兹山脉与易北河的交汇口"
EDG_58_province_modifier_desc:0 "安哈尔特位于哈兹山脉和易北河之间，与北德意志的其他地区隔离开来。几个世纪以来，这种相对孤立且利于防御的地形给安哈尔特带来了繁荣兵使安哈尔特成为了易北河的明珠。"

EDG_53_province_modifier:0 "吕讷堡盐都"
EDG_53_province_modifier_desc:0 "德意志人在很久以前便于此地发现了盐矿，并进行开采。在中世纪，盐是唯一的食物防腐剂，被称为“白色金子”。人们用盐制作了腌肉和腌鱼，使得运输和经销都变得相当方便，吕讷堡作为兴旺发达的盐产地，成了著名的德意志“盐路”的起点。人们从这里把盐运往吕贝克，再装船运往北欧各国。“白色的金子”给这个城市带来了巨大的财富和整个中世纪的繁荣。"



