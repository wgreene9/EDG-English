EDG_BAV_5_2_14_title: "§MThe Hymns of Munich§!"
EDG_BAV_5_2_14_desc: "A hymn can cross walls, a melody can sway hearts. If the storm of the age thrusts reformers onto the stage, we can also let their voices resound beneath Munich's domes: as a spark for debate or a bridge for reconciliation. Let music become our diplomacy and edification, teaching divided souls to coexist within the same song."
EDG_BAV_5_2_14_1: "If given the opportunity, §YMartin Luther§! will be invited to the court in §YMunich§!. At that point, we may choose §YMartin Luther§! as our §YAdvisor§!. As long as §YMartin Luther§! remains in our service, we will gain §G+2.0§! §YHeretic Tolerance§!."
EDG_BAV_5_2_14_2: "Now, the following §YGovernment Interactions§! are enhanced:\n- '§MAcquire Art Treasures§!' yields §Gdouble§! the §MArt Treasures§!.\n- '§MHost Art Exhibition§!' grants all §YHeretic Provinces§! an additional §G1§! random §YDevelopment§!.\n- '§MPromote Artistic Exchange§!' makes each §YHeretic§! province additionally provide §G0.01§! §MArt Treasures§! monthly."

EDG_BAV_5_3_11_title: "§MPromoting Humanism§!"
EDG_BAV_5_3_11_desc: "The borders of the Empire can be drawn by treaties, but the borders of the human heart can only be expanded through tolerance. Promoting humanism is not a sign of weak concession, but of confident governance: letting diverse languages, customs, and faiths find their place within the framework of law. Thus, loyalty will no longer rely on fear, and the state will possess a deeper, more stable cohesion."
EDG_BAV_5_3_11_1_yes: "£yes£If we complete the mission via the §YIdea Group§! method, the following effects occur:\nAs long as we still possess all §YHumanist Ideas§!, we gain §G+0.1§! §MMonthly Art Treasures§!."
EDG_BAV_5_3_11_1_no: "£no£If we complete the mission via the §YIdea Group§! method, the following effects occur:\nAs long as we still possess all §YHumanist Ideas§!, we gain §G+0.1§! §MMonthly Art Treasures§!."
EDG_BAV_5_3_11_2_yes: "£yes£If we complete the mission via the §YTolerance§! method, the following effects occur:\nAs long as our §YHeretic Tolerance§! remains at least §Y8§!, we gain §G+0.1§! §MMonthly Art Treasures§!."
EDG_BAV_5_3_11_2_no: "£no£If we complete the mission via the §YTolerance§! method, the following effects occur:\nAs long as our §YHeretic Tolerance§! remains at least §Y8§!, we gain §G+0.1§! §MMonthly Art Treasures§!."
EDG_BAV_5_3_11_3: "Now, §MArt Treasures§! can provide up to §G+20.0%§! §YAll Estates Loyalty Equilibrium§!."

EDG_BAV_5_3_13_title: "§MConstructing Nymphenburg§!" # Constructing Nymphenburg Palace
EDG_BAV_5_3_13_desc: "Nymphenburg is more than a palace; it is the calling card the Wittelsbachs present to the world. Let gardens and waterways reflect the order of the royal house, let domes and galleries bear the family's ambition. The stones stack not merely beauty, but a declaration of an era: the heart of Bavaria deserves to be called the Empire's jewel."
EDG_BAV_5_3_13_1: "Now, the Wonder '§YNymphenburg§!' provides additional §Gbonuses§!."
EDG_BAV_5_3_13_2: "Now, §MArt Treasures§! can provide up to §Y+20.0%§! §YAll Estates Influence§!."

EDG_BAV_5_3_15_title: "§MWittelsbach Golden Age§!" # The Wittelsbach Golden Age
EDG_BAV_5_3_15_desc: "When scholarship, craftsmanship, and ceremony bloom together on the same soil, a dynasty's Golden Age is no longer an accident. We shall guard prosperity with institutions and adorn authority with art, making the name Wittelsbach resound in both court and marketplace. May future generations look back upon this time, remembering not only the expansion of territory but also the pinnacle of civilization."
EDG_BAV_5_3_15_1: "Now, when the event '§YGolden Age§!' occurs, it will additionally reset the current or a previous §YGolden Age§!."
EDG_BAV_5_3_15_2: "Now, §MArt Treasures§! can provide up to §G-10.0%§! §YGoverning Cost§!."
EDG_BAV_5_3_15_3: "Now, upon the succession of a new monarch, §MArt Treasures§! will no longer reset to §Y0§! but will instead be set to the §Ysum of the new ruler's three skills multiplied by 2§!."

EDG_BAV_5_4_12_title: "§MComposing Royal Music§!"
EDG_BAV_5_4_12_desc: "Royal authority requires cannon salutes to announce it, but also musical scores to inscribe it. Let court composers create melodies for the dynasty, lending solemn voice to celebrations, victories, and mourning. Music does not appear on maps, yet it can reach deep into the memory of every subject—when the melody plays, Bavaria's unity and honor are sung along."
EDG_BAV_5_4_12_1: "Unlocks an §YEvent§! allowing us, during each ruler's reign, to spend §MArt Treasures§! to appoint a number of §MCourt Composers§!, providing us with certain §Gbonuses§!."
EDG_BAV_5_4_12_2: "Unlocks a series of §YEvents§! allowing us to permanently gain §G+1§! §MCourt Composers§! §Ycapacity§! upon acquiring certain key provinces in §YEurope§!."

EDG_BAV_5_4_14_title: "§MThe German Rococo§!"
EDG_BAV_5_4_14_desc: "If Baroque is a solemn oath, Rococo is the ease after victory. With lighter lines and more intricate ornamentation, let churches and mansions spread across the German lands like white-crested waves. Let the principalities understand: the center of fashion need not be on the Rhine, nor in Vienna—it can also be born from our hands."
