EDG_BAV_1_1_6_4_no: "£no£If §YThe Diet of Regensburg§! has concluded with the result '§YThings are not as bad as the Pope thinks§!', the following effects occur:\nThe §YArtists§! estate gains §G5%§! §Yloyalty equilibrium§! for §Y10§! years."
EDG_BAV_1_2_3_title: "Aid in Times of Need"
EDG_BAV_1_2_3_desc: "The banners of Landshut have crossed the Isar and the Danube, with Munich, Ingolstadt, Regensburg, and Salzburg all falling into hand. Yet conquest is merely the beginning: if treated only with iron and taxes, the newly acquired lands are but borrowed flames on a snowy night. Now is the time to placate hearts with pardons and benefactions, to reform old laws, to comfort guilds and churches, so that these cities understand—what the Wittelsbachs bring is not merely a change of liege, but order and protection that can be relied upon."
EDG_BAV_1_2_3_1: "Has improved relations with that country by at least §G75§! via §YImprove Relations§!"
EDG_BAV_1_2_3_2: "All subjects meeting the mission conditions lose §G-25.0%§! §Yliberty desire§! and have their relationship modifiers towards us for §RAggressive Expansion§! and §RForced Union§! §Gcleared§!."
EDG_BAV_1_2_3_3: "Now, the §YNobility§! estate privilege '§YA Strong Ducal House§!' additionally provides §G+50.0%§! §Yvassal force contribution§!."
EDG_BAV_1_2_3_4: "Now, establishing a §YRoyal Marriage§! with a subject will add the §GHistorical Friends§! relation between both parties. Subjects already in a §YRoyal Marriage§! will also gain this effect."
EDG_BAV_1_2_5_title: "The Renaissance"
EDG_BAV_1_2_5_desc: "A new wind blowing from the southern slopes of the Alps, carrying echoes of antiquity and sparks of craftsmanship, is quietly transforming the princely courts of Germany. If Bavaria is willing to use scholarship and ingenuity as tinder, towns and academies as forges, then more than just frescoes and domes will be renewed—our authority too will be clothed in the garments of reason and brilliance, carving out a new era amidst the shadows of the old world."
