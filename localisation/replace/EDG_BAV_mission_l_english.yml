EDG_BAV_1_1_2_2_no: "£no£If we have at least §Y3§! subjects whose primary culture is §YBavarian§!, the following effects occur:\nAll subjects whose primary culture is §YBavarian§! gain §G1§! base tax in their §Ycapital§!.\nEach subject whose primary culture is §YBavarian§! provides us with §G50§!£icon_EDG_cash£"
EDG_BAV_1_1_4_title: "Restoring Order"
EDG_BAV_1_1_4_desc: "The price of unification is a torn land and a weary people. Now that the strife among princes has ceased, the battle banners shall return to the armory. Let the law take root again in marketplaces and villages, let taxes and corvée be regularized, let roads run clear and bandits vanish. Only under order can Bavaria's wounds heal, and the newly risen Duchy will declare its stability and strength to the Empire through peace and discipline."
EDG_BAV_1_1_4_1: "Each province meeting the mission conditions provides us with §G25§! §Yadministrative power§! and §G5§! §Yprestige§!."
EDG_BAV_1_1_4_2: "A random §Y3§! provinces meeting the mission conditions receive a §Glevel§! of §Ytax building§!."
EDG_BAV_1_1_6_title: "The Diet of Regensburg"
EDG_BAV_1_1_6_desc: "The bells of Regensburg once again summon the princes of the Empire to gather by the Danube. The Pope, in the name of faith, urges the Diet to adjudicate the 'Euchite' dispute, attempting to grasp the order and judiciary of the Holy Roman Empire into Rome's hand. Yet the rights of the princes are not vassals to the pastoral staff: before the Empire's traditions and legal principles, even the Holy See should know its bounds. Let us weave alliances in the halls and corridors of the Diet, awaken the princes' vigilance for autonomy, and turn this assembly, held in the name of judgment, into a declaration to defend the Empire's authority against Papal interference."
EDG_BAV_1_1_6_1: "The Imperial Incident §YThe Diet of Regensburg§! is ongoing or has concluded"
EDG_BAV_1_1_6_2_yes: "£yes£If §YThe Diet of Regensburg§! is ongoing, the following effects occur:\nImperial princes are more likely to choose '§YThings are not as bad as the Pope thinks§!'.\nWhen the result of §YThe Diet of Regensburg§! is '§YThings are not as bad as the Pope thinks§!', the modifier we gain is §Gextended§! until the end of the §YAge of Discovery§!."
EDG_BAV_1_1_6_2_no: "£no£If §YThe Diet of Regensburg§! is ongoing, the following effects occur:\nImperial princes are more likely to choose '§YThings are not as bad as the Pope thinks§!'.\nWhen the result of §YThe Diet of Regensburg§! is '§YThings are not as bad as the Pope thinks§!', the modifier we gain is §Gextended§! until the end of the §YAge of Discovery§!."
EDG_BAV_1_1_6_3_yes: "£yes£If §YThe Diet of Regensburg§! has concluded with the result '§YWe must uphold the leadership of the Catholic Church§!', the following effects occur:"
EDG_BAV_1_1_6_3_no: "£no£If §YThe Diet of Regensburg§! has concluded with the result '§YWe must uphold the leadership of the Catholic Church§!', the following effects occur:"
