EDG_BAV_2_4_1_title: "The Inevitable Clash"
EDG_BAV_2_4_1_desc: ""
EDG_BAV_2_4_1_1: "Unlocks a one-time §Ydecision§! allowing us to spend a certain amount of §YMonarch Power§! to grant temporary bonuses to all §YAllies§! fighting alongside us in the §Ywar§!.\n\nThis decision can only be used during the disaster '§RRequiem§!'. After completing the mission '§YAmidst the Ruins, Rekindle Hope§!', this restriction is removed."

