EDG_BAV_5_1_13_title: "§MThe Court Gallery§!" # The Court Gallery Collection
EDG_BAV_5_1_13_desc: "For royal authority to endure, it relies not only on walls and tax registers but on memory and symbols. Let the court gallery house the brushes of masters, congealing victories, piety, and family glory into colors that never fade. Let visiting envoys read our majesty between the frames—Bavaria can rule not only land but also the aesthetics and imagination of the age."
EDG_BAV_5_1_13_1: "Unlocks an §YEvent Chain§! allowing us, during each ruler's reign, to spend §MArt Treasures§! to commission a domestic §MArtist§! to create an §MArtwork§! for us.\n\nThe creation takes time. Upon completion, we will receive certain §Gbonuses§!, whose strength depends on our §YPrestige§!, §YLegitimacy§!, and the §YArtists' Estate Loyalty§!."
EDG_BAV_5_1_13_2: "Now, when we actively §YAdopt a Technology§!, we gain §G+10§! §MArt Treasures§!."

EDG_BAV_5_1_15_title: "§MArt Capital of Europe§!" # The Art Capital of Europe
EDG_BAV_5_1_15_desc: "From Italian workshops to Imperial courts, the sparks of art await a true capital to crown them. Let Munich's halls echo with debate and hymns, let sculpture, painting, and architecture become extensions of the state's will. Henceforth, when people speak of Europe's fashion and exemplars, they will also utter our name—not as a frontier prince, but as the capital of art."
EDG_BAV_5_1_15_1: "Now, upon completion of the State Action '§YCentralize State§!', it will refund §Gall§! §YGovernment Reform Progress§! and §Ghalf§! of the §YAdministrative Power§! spent."
EDG_BAV_5_1_15_2: "Now, the §YArtists§! estate privilege '§YInvite to the Council of Advisors§!' provides §Gdouble§! the §YReform Progress Growth§!."

EDG_BAV_5_2_12_title: "§MBaroque Art§!"
EDG_BAV_5_2_12_desc: "When faith tears communities apart, art becomes the sharpest declaration. Baroque responds to strife with light, shadow, and domes: it can defend the altar's solemnity and display the grandeur of order to the doubter. Let churches and palaces speak the same language—amidst awe and reverence, Bavaria's authority and faith will be etched into stone and gold leaf."
