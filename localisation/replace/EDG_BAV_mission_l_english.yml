EDG_BAV_3_3_7_desc: "The Habsburgs by the Danube once wove a cage from lands and marriage alliances, causing the states of Southern Germany to gasp in their shadow. Now, we shall dispel this shadow—establishing a new power between Vienna and the Alps, ensuring the fate of the South is no longer written by others."
