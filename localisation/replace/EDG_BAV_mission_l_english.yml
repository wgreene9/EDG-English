EDG_BAV_3_1_9_title: "Amidst the Alps"
EDG_BAV_3_1_9_desc: "Amidst the mountains, bells and pikes echo together. Switzerland, with its militias and pacts, has resisted the will of the Empire and its princes. If we are to cross the Alps and gain control over the passes and the source of mercenaries, we must make these highlands acknowledge a higher order—securing the submission of the peaks with iron and oaths."
