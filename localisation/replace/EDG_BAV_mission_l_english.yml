EDG_BAV_3_5_8_title: "Dismantling the Hansa" # Dismantling the Hanseatic League
EDG_BAV_3_5_8_desc: "Hanseatic merchant ships ply the North and Baltic Seas, their wealth based not on crowns but on contracts and ports. To make German maritime trade serve a single nation, these free cities must acknowledge our sovereignty: unifying tariffs and fleets under one command, directing trade routes to serve our statecraft."
EDG_BAV_3_5_8_1: "Now, the §YBurghers§! estate privilege '§YLoans from Burghers§!' will no longer reduce §YMercantilism§! and additionally provides §G+2§! §YEstate Loans§!."
EDG_BAV_3_5_8_2: "Now, each time we repay an installment of a §YLoan§! (note: not per loan), we gain §G+2.0%§! §YBurghers Loyalty§! and reduce §YInflation§! by §G-0.2%§!."

EDG_BAV_3_5_9_title: "Securing the North" # Securing the Northern Border
EDG_BAV_3_5_9_desc: "At the Baltic's wind-swept straits, Schleswig-Holstein connects Scandinavia and Germany; its inlets and harbors determine the fate of northern trade and navies. By seizing this place, we can grasp the key to the straits—making the northern tides serve Bavaria's purposes."
