EDG_BAV_3_3_9_title: "March on Meißen"
EDG_BAV_3_3_9_desc: "The mines and workshops along the upper Elbe give birth to formidable wealth and manpower. Meißen's fine craftsmanship and silver mines are enough to sustain a nation's armies. To seize this place is to add a hard gear to Bavaria's war machine, ensuring our ambitions never lack coin or steel."
