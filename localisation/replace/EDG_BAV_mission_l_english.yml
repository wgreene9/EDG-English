EDG_BAV_1_3_1_title: "The Path to Unification"
EDG_BAV_1_3_1_desc: "Mountains and river valleys have divided Bavaria into countless fiefs and old grudges, yet under the same banner a unified will can also converge. If we are to survive and rise amidst the rivalries of the Imperial princes, we must end internal strife, consolidate authority, and let decrees from Munich reach every corner. Unification is not the work of a single day, but a path that must be taken—from now on, Bavaria shall speak with one voice."
EDG_BAV_1_3_1_1: "The event '§YThe Bavarian Succession§!' has occurred"
EDG_BAV_1_3_1_2: "Unlocks a §Ydecision§! allowing us, during a §YPersonal Union§! war with @UBV §YMunich§! or @ING §YIngolstadt§!, to pay a certain cost for an §YUnconditional Peace§! with the non-war leader."
EDG_BAV_1_3_1_3: "Unlocks a §Ydecision§! allowing us to purchase the Free City of @REG §YRegensburg§! from the §YEmperor§!."
EDG_BAV_1_3_1_4: "Unlocks a §Ydecision§! allowing us to purchase the Bishopric of @SLZ §YSalzburg§! from the §YPope§!."
EDG_BAV_1_3_1_5: "Now, the §YNobility§! estate privilege '§YExpanded Levies§!' additionally provides up to §G+15.0%§! §YNational Manpower Modifier§!. This modifier is proportional to the estate's §YLoyalty§! and reaches its maximum when estate §YLoyalty§! is at §G100%§!."
EDG_BAV_1_3_1_6: "The time has come to decide the fate of @UBV §YMunich§! and @ING §YIngolstadt§!."

EDG_BAV_1_3_2_title: "Dust Settles"
EDG_BAV_1_3_2_desc: "Strife has its end. The disputes of old, the rifts of fiefs, and the schemes of princes all fall silent under the judgment of iron and seal. When the dust settles, what remains is not merely victory or defeat, but order—new laws will replace the old compromises. Bavaria will no longer be swayed by the winds; it shall become the storm itself."
EDG_BAV_1_3_2_1: "Now, when increasing §YProvince Development§! for subjects whose primary culture is §YBavarian§!, additionally reduce §G-5.00%§! §YLiberty Desire§!."
EDG_BAV_1_3_2_2: "Unlocks a §Ydecision§! allowing us to spend a certain cost to claim the overlordship of @PSS §YPassau§!."
EDG_BAV_1_3_2_3: "Now, the §YNobility§! estate privilege '§YA Strong Ducal House§!' additionally provides §G+25.0%§! §YVassal Force Contribution§! and §G+10.0%§! §YVassal Income§!."

EDG_BAV_1_3_4_title: "A New Beginning"
EDG_BAV_1_3_4_desc: "War and upheaval have taken grain, coin, and hearts, leaving behind barren fields and empty workshops. Now that the fog has lifted, we must reorganize tax registers and towns, repair roads and bridges, so that merchants once again travel between the Danube and the Isar. A new beginning is not a disgrace, but the first cornerstone of a new order—let Bavaria recast its prosperity upon the ruins."
EDG_BAV_1_3_4_1: "Randomly assigns §G10§! points of §YDevelopment§! to provinces in the regions of §YEastern Bavaria§!, §YLower Bavaria§!, and §YUpper Bavaria§! owned by us or our subjects."
EDG_BAV_1_3_4_2: "Now, when increasing §YDevelopment§! in provinces owned by us or our subjects, the corresponding State gains §G+5.00%§! §YProsperity§!."

EDG_BAV_1_3_6_title: "@BAV §YBavaria§!, United as One" # @BAV §YBavaria§!, Unified and Strong
EDG_BAV_1_3_6_desc: "From the old patchwork of fiefdoms to a united territory, we have gathered the shards of many states with patience and resolve, forging numerous banners into one. Today's Bavaria is no longer a frontier prince easily manipulated within the Empire, but a unified and powerful state: the law holds its authority, the army its discipline, the treasury and markets their pulse. Let the princes and monarchs remember this—Bavaria has risen and will write its own destiny with one voice."
EDG_BAV_1_3_6_1: "Unlocks a set of §Ydecisions§! allowing us to release the special subject §MWittelsbach Holdings§! in the German region."
EDG_BAV_1_3_6_2: "Now, the §YBurghers§! estate privilege '§YPatronage of the Arts§!' additionally provides §G+0.50§! §YMonthly Global Prosperity§!."
EDG_BAV_1_3_6_3: "We will gain enhanced §MBavarian Ideas§!."
EDG_BAV_1_3_6_4: "We will gain a §YDual Mission Tree§!, allowing us to switch between the §OLand of Beer§! mission tree and the §MLand of the Arts§! mission tree."

EDG_BAV_1_4_3_title: "Seize Victory from the Fire" # Snatching Victory from the Fire
EDG_BAV_1_4_3_desc: "Once the banners of Bavaria unite as one, they are no longer merely the family squabbles by the Isar River, but a declaration potent enough to shake the internal balance of the Empire. The princes whisper in the diets and courts: today's boundaries of Bavarian expansion may tomorrow become their own lands and privileges. We have reached into the blazing furnace—to snatch the chestnut of victory from these flames of vigilance and jealousy, we must defend our newborn unity with alliances, political maneuvering, and an iron will."
EDG_BAV_1_4_3_1: "Has improved relations with that country by at least §G50§! via §YImprove Relations§!"
EDG_BAV_1_4_3_2: "All §YImperial Princes§! have their §RAggressive Expansion§! opinion towards us §Greduced§! by 10."

EDG_BAV_1_4_5_title: "The Final Preparations"
EDG_BAV_1_4_5_desc: "Princes watch from all sides, wolves peer from the shadows; yet our banners are already mustered on the banks of the Isar. Even if the §YEmperor§! harbors doubts and fears, he cannot deny that @BAV §YBavaria's§! claim is lawful and beyond reproach. Now, the longswords remain sheathed, but the final preparations have begun—we will bring the dispute to the halls of the §YImperial Diet§!, using oaths and legal codes as our blades, paving the way for the impending choice."
EDG_BAV_1_4_5_1_yes: "Though the §YEmperor§! is loath to see our rise, our indisputable claim over @BAV §YBavaria§! leaves him unable to refuse outright. He has no choice but to consent to submitting the matter to the §YImperial Diet§! for a vote."
EDG_BAV_1_4_5_1_no: "We must still await the §YEmperor's§! reply..."

EDG_BAV_1_5_2_title: "The Prelate's Downfall"
EDG_BAV_1_5_2_desc: "The Archbishop of Salzburg once carved out his own state with altar and seal, maneuvering within and without the Empire like a blade. Yet the mountains and valleys of Bavaria tolerate no perpetual hindrance: whether bound by covenant, or pressured by tariffs and garrisons, this city of salt and bells must finally understand—the crosier may guide souls, but it shall no longer command the fate of the borderlands. Henceforth, the bishop's mitre dims, and Salzburg's power shall be tethered to our reins."
EDG_BAV_1_5_2_1_yes: "£yes£If we complete the mission via §YPurchase§!, the following effects occur:"
EDG_BAV_1_5_2_1_no: "£no£If we complete the mission via §YPurchase§!, the following effects occur:"
EDG_BAV_1_5_2_2_yes: "£yes£If we have at least §Y3§! subjects whose primary culture is §YBavarian§!, the following effects occur:\nAll subjects whose primary culture is §YBavarian§! gain §G1§! base manpower in their §Ycapital§!.\nEach subject whose primary culture is §YBavarian§! provides us with §G50§!£icon_EDG_cash£"
EDG_BAV_1_5_2_2_no: "£no£If we have at least §Y3§! subjects whose primary culture is §YBavarian§!, the following effects occur:\nAll subjects whose primary culture is §YBavarian§! gain §G1§! base manpower in their §Ycapital§!.\nEach subject whose primary culture is §YBavarian§! provides us with §G50§!£icon_EDG_cash£"

EDG_BAV_1_5_4_title: "The Dagger Unsheathed"
EDG_BAV_1_5_4_desc: "Now that Sigismund has passed, the shackles once maintained by his authority and prestige have loosened. The various branches of the Bavarian bloodline should no longer be trapped by titles and fears—the work of unification must be concluded by our own hands. Now, the documents are prepared, the oaths sworn. It is time to present the proclamation of unity to the new Emperor: let the Imperial princes know this is not mere words, but the beginning of blades drawn and dust about to settle."
EDG_BAV_1_5_4_1: "Has improved relations with the §YEmperor§! by at least §G50§! via §YImprove Relations§!"
EDG_BAV_1_5_4_2: "§YSigismund§! is advanced in years and likely not long for this world. He no longer has the strength to make any statement regarding our unification efforts. We must still wait for the old Emperor's passing."
EDG_BAV_1_5_4_3: "A proclamation of unity from @BAV §YBavaria§! will be delivered to [Emperor.Capital.GetName]."

EDG_BAV_1_5_6_title: "A Lost Euchite Paradise" # A Lost Paradise for the Euchites
EDG_BAV_1_5_6_desc: "The scepter of the Archmarshal and Elector of Saxony is likewise shrouded in the shadows and mercies of faith. There, people whisper their prayers, evading the scrutiny of the altar—and their ruler has chosen silent acquiescence, much as we have done in Bavaria.\n\nIf heretical supplications can find refuge in the lands of both our realms, then perhaps our acquaintance with Saxony need not be solely of edicts and swords. Let our shared transgression become a shared language: outside the gaze of the Holy Roman Empire, we shall carve out a lost paradise for the Euchites, and in exchange, gain deeper religious understanding and political resonance."
EDG_BAV_1_5_6_1: "@SAX §YSaxony§! will find it §Yeasier§! to complete the mission '§MThe Sivechen Edict§!'.\n\nWhen @SAX §YSaxony§! completes the mission '§MReligious Migrants§!', we will gain the modifier '§YA 'Lost Paradise' for the Euchites§!'."

