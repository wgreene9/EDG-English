EDG_BAV_2_5_2_title: "Every Inch of Ground"
EDG_BAV_2_5_2_desc: ""
EDG_BAV_2_5_2_1: "Each province meeting the mission conditions gains §G-5% Local Revolt Risk§! and provides us with §G25§! §Ymilitary power§!. If the province's religion is a §YHeretic§! religion, the amount is doubled."
