EDG_BAV_2_2_3_desc: ""
EDG_BAV_2_2_3_1: "Unlocks the §YArtists§! estate privilege '§YFree Preaching Rights§!', allowing us to sign a secret agreement with the §YEuchites§!' followers. The §YEuchite§! religion will §Yspread§! in provinces owned by us and our subjects."
EDG_BAV_2_2_3_2: "A random §Y1§! owned §YFort§! province currently occupied by §YRebels§! will be §Greclaimed§! under our control."

EDG_BAV_2_3_2_title: "A Lifeline"
EDG_BAV_2_3_2_desc: ""
EDG_BAV_2_3_2_1: "Each country meeting the mission conditions provides us with §G5000§!£icon_manpower£ and §G25§! §Ydiplomatic power§!. If the other country is a §YGreat Power§!, the amount is doubled."
EDG_BAV_2_3_2_2: "Unlocks two §Ydecisions§! allowing us to spend a certain amount of £dip£ §Ydiplomatic power§! to negotiate separate peaces with @BOH §YBohemia§! and @HUN §YHungary§! respectively in this §Rwar§!."
EDG_BAV_2_3_2_3: "Now, the §YArtists§! estate privilege '§YInternational Artistic Exchange§!' will additionally provide §G+2§! §YDiplomatic Relations§!.\n\nThis benefit is only active during the disaster '§RRequiem§!'. After completing the mission '§YAmidst the Ruins, Rekindle Hope§!', this restriction is removed."

