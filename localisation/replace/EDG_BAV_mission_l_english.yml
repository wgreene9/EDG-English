EDG_BAV_4_5_11_title: "§OProduction and Infrastructure§!" # Investing in Production and Infrastructure
EDG_BAV_4_5_11_desc: "Roads, bridges, canals, and granaries are the true lifeblood of an empire. We shall use investment to drive workshops and towns, ensuring development is no longer piecemeal but converges into a tide through planning: every expansion becomes a leap in national power."
EDG_BAV_4_5_11_1: "Unlocks the State Edict '§YGerman Infrastructure Development§!'."
EDG_BAV_4_5_11_2: "All provinces owned by us or our subjects that have any §YManufactory§!, when their §YBase Production§! reaches §Y12§!, gain a permanent §G+25.0%§! §YGoods Produced Modifier§!."
EDG_BAV_4_5_11_3: "Now, when increasing §YDevelopment§! in a province with the '§YGerman Infrastructure Development§!' edict active, we gain §G5§! §YPrestige§!. Any excess §YPrestige§! is converted into §YMonarch Power§!."

EDG_BAV_4_5_13_title: "§OEnact the Beer Purity Law§!" # Enacting the 'Beer Purity Law'
EDG_BAV_4_5_13_desc: "Only rules can ensure lasting prosperity. Enact the 'Beer Purity Law' to safeguard quality and reputation with legislation: let every stein of beer be worthy of Bavaria's name, and let our merchants conquer markets with standards, not swords."
EDG_BAV_4_5_13_1: "Unlocks two §YDecisions§!, allowing us to §YIncrease§! or §YDecrease§! the production standards of §OBeer Factories§!, choosing between short-term profits and long-term benefits."
EDG_BAV_4_5_13_2: "Now, when we actively §YEmbrace an Institution§!, all provinces owned by us and our subjects with the §OBeer Factory§! modifier will have the following effect:"
EDG_BAV_4_5_13_3: "Every province owned by us and our subjects with the §OBeer Factory§! modifier provides us with §G+1§! §YMercantilism§!."

EDG_BAV_4_5_15_title: "§OHeart of the Economy§!" # The Heart of the Global Economy
EDG_BAV_4_5_15_desc: "When the shipping lanes of wealth and the numbers on ledgers all revolve around us, the world will acknowledge: this is not the territory of a frontier prince, but the beating heart of the global economy. Trade and production resonate here in harmony, and the nation's power will become immortal as a result."
EDG_BAV_4_5_15_1: "Now, §OBeer Factories§! provide §G+1.0%§! §YGlobal Trade Power§!."
EDG_BAV_4_5_15_2: "Now, §OBeer Factories§! provide §G+0.5%§! §YProduction Efficiency§!."

EDG_BAV_5_1_11_title: "§MCompulsory Education§!" # Implementing Compulsory Education
EDG_BAV_5_1_11_desc: "Swords can seize cities, but only letters can shape a people. For Bavaria to stand undefeated amidst the Empire's myriad princes, learning must step out of monasteries and courts into every town and classroom. With decrees as the lamp and teachers as the torch, let our people master writing, arithmetic, and reasoning; the ink sown today will transform into tomorrow's national power and glory."
