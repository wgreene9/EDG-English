EDG_BAV_3_1_10_title: "The Old Inheritance"
EDG_BAV_3_1_10_desc: "The Netherlands were once ruled by the House of Wittelsbach, their trading posts and canals scattered across the Low Countries. If we can reclaim this inheritance, Bavaria's banners will fly by the North Sea, channeling wealth and influence into the heart of Germany."
