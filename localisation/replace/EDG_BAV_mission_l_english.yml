EDG_BAV_5_5_11_title: "§MPatronizing Master Painters§!"
EDG_BAV_5_5_11_desc: "A master's brush can keep a battle from ending and a monarch from fading into silence. Patronizing painting is not a vain extravagance but a transformation of authority into the visible: within frescoes and portraits, order is depicted, loyalty is taught, and enmity is awed. Let Bavaria's image be meticulously crafted, as sturdy as armor and as enduring as an icon."
