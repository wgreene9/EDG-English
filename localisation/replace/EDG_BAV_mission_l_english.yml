EDG_BAV_3_2_7_title: "The Salian Bier"
EDG_BAV_3_2_7_desc: "Franconia's vineyards and cathedrals bear witness to the ancient heart of Germany, yet have long been entangled with fragmented authority. We shall reweave these broken crowns and banners, bringing peace and prosperity to the banks of the Main under a single law."
