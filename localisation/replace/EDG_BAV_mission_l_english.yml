EDG_BAV_3_2_9_title: "Invasion of Frankfurt"
EDG_BAV_3_2_9_desc: "Frankfurt's markets and coronation route are where gold coins and crowns converge. To master this city is to grasp the pulse of the Empire: let our banners fly among the trading posts and halls, directing wealth and prestige to Bavaria's service."
