EDG_BAV_3_4_8_3: "Now, the §YArtists§! estate privilege '§YGrant Academic Freedom§!' additionally provides §G-5.0%§! §YTechnology Cost§!."

EDG_BAV_3_4_9_title: "Marching into the Rhineland"
EDG_BAV_3_4_9_desc: "The river ports, tariffs, and ecclesiastical holdings of the Rhineland form one of the Empire's richest arteries. We shall advance along the Rhine, unifying scattered rights and tolls under a single hand—ensuring this great river no longer nourishes division, but becomes the long river of our wealth and influence."
