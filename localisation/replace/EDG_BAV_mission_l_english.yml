EDG_BAV_4_4_12_3: "Adds the §YGreat Engineer§! trait to our ruler. If their trait slots are full, grants an equivalent ruler modifier instead."

EDG_BAV_4_4_14_title: "§OBrewing Technology§!" # Enhancing Brewing Technology
EDG_BAV_4_4_14_desc: "Technology is another form of conquest. By improving equipment, standardizing recipes, mastering temperature control and transportation, we will extract the utmost value from every barrel of beer—when the trade of beer converges like rivers into the ocean, the world will witness our rise on the balance sheets."
EDG_BAV_4_4_14_1: "Now, §OBeer Factories§! will provide §G+100.0%§! §YTrade Value Modifier§!."
