EDG_BAV_3_2_8_title: "Dealing with the Palatinate" # Dealing with the Electorate Palatine
EDG_BAV_3_2_8_desc: "The court on the Upper Rhine and the honor of the Electorate are one of the focal points of Imperial power. To elevate Bavaria's prestige to the Imperial halls, a new chapter must be written in the Palatinate: seizing this land is to reach out and touch the balance of the Empire."
