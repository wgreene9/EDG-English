EDG_BAV_4_1_11_title: "§ODeveloping the German Forests§!"
EDG_BAV_4_1_11_desc: "From the Black Forest to the Bavarian Woodlands, Germany's beams, charcoal, and ship planks all originate here. If we can measure with decrees, clear with axes, and connect valleys with roads, the silent forests will transform into royal gold coins and thriving towns."
EDG_BAV_4_1_11_1: "All provinces meeting the mission conditions receive the following effect:"
EDG_BAV_4_1_11_2: "Each province meeting the mission conditions provides us with §G+0.2§! times its §YAnnual Income§!."

EDG_BAV_4_1_13_title: "§OEndless Grains§!"
EDG_BAV_4_1_13_desc: "Grains are the bone of beer and the lifeblood of the people. We shall ensure the land no longer yields to famine and blight: by constructing canals, practicing crop rotation, establishing granaries and markets, so that bread and malt flow like an unending river, feeding the army and fueling prosperity alike."
EDG_BAV_4_1_13_1: "Immediately §Gremove§! the §YLocal Production Efficiency Penalty§! modifier from all provinces."
EDG_BAV_4_1_13_2: "Now, the negative §Yeffects§! and §Yduration§! of the §YLocal Production Efficiency Penalty§! caused by the province interaction '§OEncourage Grain Production§!' are §Ghalved§!."

EDG_BAV_4_1_15_title: "§OWorld Center of Production§!" # The Center of World Production
EDG_BAV_4_1_15_desc: "Workshops forge not only goods but national power. Let malt, fire, and craftsmanship converge within the same city—taxes, manpower, and wealth will grow with each expansion, making our production the axis upon which other states depend."
EDG_BAV_4_1_15_1: "Now, when increasing §YBase Production§! in provinces with the §OBeer Factory§! modifier, there is an additional chance to randomly gain either §G+1§! §YBase Tax§! or §YBase Manpower§!."
EDG_BAV_4_1_15_2_yes: "£yes£If we have completed the @BAV §YBavaria§! mission '§YMarching into the Rhineland§!', the following effects occur:\nUnlock the Age Ability '§YRhineland Development§!'."
EDG_BAV_4_1_15_2_no: "£no£If we have completed the @BAV §YBavaria§! mission '§YMarching into the Rhineland§!', the following effects occur:\nUnlock the Age Ability '§YRhineland Development§!'."
EDG_BAV_4_1_15_3_yes: "£yes£If we have completed the @GER §YGermany§! mission '§YPartition of Poland§!', the following effects occur:\nUnlock the Age Ability '§YPolish Crown§!'."
EDG_BAV_4_1_15_3_no: "£no£If we have completed the @GER §YGermany§! mission '§YPartition of Poland§!', the following effects occur:\nUnlock the Age Ability '§YPolish Crown§!'."

EDG_BAV_4_2_12_title: "§OCultivating Farmlands§!" # Cultivating Fertile Farmlands
EDG_BAV_4_2_12_desc: "Fertile soil should not lie idle between field ridges and wastelands. We shall tame the plains with reclamation and irrigation, protect the harvests with order and diligence; when farmland is developed to its utmost, abundance will become the eternal foundation of the state."
EDG_BAV_4_2_12_1: "All §YFarmlands§! provinces held by us or our subjects receive the following effect:"
EDG_BAV_4_2_12_2: "All §YFarmlands§! provinces held by us or our subjects, when their §YBase Production§! reaches §Y12§!, gain a permanent §G+100.0%§! §YLocal Production Efficiency§!."
EDG_BAV_4_2_12_3: "Adds the §YDiligent§! trait to our ruler. If their trait slots are full, grants an equivalent ruler modifier instead."

EDG_BAV_4_2_14_title: "§OPromoting Beer Culture§!"
EDG_BAV_4_2_14_desc: "Beer is not merely a beverage; it is Bavaria's calling card and its oath. Bring its aroma across the sea to new ports, let festivals and caravans spread our fame—using grain as the bond, the cup as the covenant, and drawing wealth on the wind with our sails."
EDG_BAV_4_2_14_1: "Now, the province interaction '§OBuild Beer Factory§!' can also be used in §MColonial Provinces§!."
EDG_BAV_4_2_14_2: "Now, other countries may also trigger the event '§YOktoberfest§!', giving us the opportunity to sell them §OBeer§! in exchange for §Gsubstantial income§!."
EDG_BAV_4_2_14_3: "Now, every §Y10§! uses of the diplomatic action '§OExpand Grain Trade§!' will grant §Gone year§!'s worth of §YIncome§!."
EDG_BAV_4_2_14_4: "During the current ruler's reign, has used the §YDiplomatic Action§! '§OExpand Grain Trade§!' on at least §Y5§! different countries."

EDG_BAV_4_3_11_title: "§OFoster Wheat Production§!" # Fostering the Wheat Industry Chain
EDG_BAV_4_3_11_desc: "A single grain of wheat can feed a city and sustain an entire industry. We shall interlink fields, mills, granaries, and markets: grain will no longer be scattered tribute but a chain that drives the machinery of the state."
EDG_BAV_4_3_11_1: "Wheat Industry Chain"
EDG_BAV_4_3_11_2: "All provinces producing §YGrain§! held by us or our subjects, when their §YBase Production§! reaches §Y12§!, gain a permanent §G+1§! §YGoods Produced§!."
EDG_BAV_4_3_11_3: "Unlocks a §YProvince Interaction§! that allows us, at the cost of a short-term §RProduction Efficiency Penalty§!, to change the trade goods of all provinces within a §YState§! to §YGrain§!."

EDG_BAV_4_3_13_title: "§ORefining the Process§!" # Refining the Production Process
EDG_BAV_4_3_13_desc: "A true great power applies precision and rules even to brewing. We shall refine the arts of malting, fermentation, and storage, making each barrel clearer, more stable, and more valuable; when craftsmanship becomes institutionalized, even rebellion will quieten amidst the aroma of beer."
EDG_BAV_4_3_13_1: "We will spend §Ra substantial amount of money§! to initiate an §YEvent Chain§!, allowing us to improve the yield and quality of §OBeer Factories§! by refining brewing techniques. It is estimated that upon full completion of the §YEvent Chain§!:\n- §OBeer Factories§! will §Gincrease§! §YLocal Production Efficiency§!.\n- §OBeer Factories§! will §Gincrease§! §YProvince Trade Power§!.\n- §OBeer Factories§! will §Greduce§! §YProvince Revolt Risk§!."
EDG_BAV_4_3_13_2: "Now, for every §Y25§! §OBeer Factories§! we own, we gain §G+1§! §YMerchant§!."

EDG_BAV_4_3_15_title: "§OThe Illustrious Land of Beer§!" # The World-Renowned Land of Beer
EDG_BAV_4_3_15_desc: "When fields never wither and factories never sleep, Bavaria ceases to be merely one among princes and becomes the throne of beer. Let the world bow before our steins—all lands of grain shall be incorporated into the order of this hegemony."
EDG_BAV_4_3_15_1: "Now, the province interaction '§OEncourage Grain Production§!' will §Gnot§! cause a §YProduction Efficiency Penalty§!."
EDG_BAV_4_3_15_2: "Now, the province interaction '§OBuild Beer Factory§!' will additionally grant the local province §G+5§! §YBase Production§!."
EDG_BAV_4_3_15_3: "Unlocks a §YCasus Belli§!:\n- §YAggressive Expansion§!: 100%\n- §YPrestige§!: 125%\n- §YWar Score Cost§!: 75%\nAllows the following §YWar Goals§!:\n- Any region where a province produces §YGrain§!."
EDG_BAV_4_3_15_4: "Beer Hegemony"

EDG_BAV_4_4_12_title: "§OConstructing Breweries§!" # Constructing Brewing Factories
EDG_BAV_4_4_12_desc: "The difference between rural workshops and large-scale brewing lies in engineering and discipline. On foundations of water sources, storage, and masonry, we shall build specialized brewing factories: freeing production from the whims of seasons, letting wealth flow continuously like wort."
