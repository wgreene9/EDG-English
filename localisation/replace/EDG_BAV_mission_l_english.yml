EDG_BAV_2_1_2_desc: ""
EDG_BAV_2_1_2_1: "Each estate meeting the mission conditions provides us with §G100§!£icon_EDG_cash£ and §G25§! §Yadministrative power§!. If the estate's §YInfluence§! also reaches §Y60§!, the amount is doubled."
EDG_BAV_2_1_2_2: "Unlocks the §YArtists§! estate privilege '§YHeretic Conscription Act§!', allowing us, in all provinces with §YHeretic§! religion under our rule, to exchange a penalty of §R-10.0%§! §YLocal Tax Modifier§! for benefits of §G-10.0%§! §YLocal Recruitment Time§! and §G-10.0%§! §YLocal Recruitment Cost§!.\n\nThis estate privilege can only be used during the disaster '§RRequiem§!'. After completing the mission '§YAmidst the Ruins, Rekindle Hope§!', this restriction is removed."

EDG_BAV_2_2_1_title: "State of Emergency"
EDG_BAV_2_2_1_desc: ""
EDG_BAV_2_2_1_1: "Unlocks a §Ydiplomatic action§! allowing us to request aid from §YAllies§! whose status is §YGreat Power§!.\n\nThis action has a 10-year cooldown and can only be used during the disaster '§RRequiem§!'. After completing the mission '§YAmidst the Ruins, Rekindle Hope§!', this restriction is removed."

