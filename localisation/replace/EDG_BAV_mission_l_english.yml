EDG_BAV_5_5_13_title: "§MCrown Adorned by Gems§!" # Gems Adorning the Crown
EDG_BAV_5_5_13_desc: "A crown's radiance comes from countless tiny, brilliant refractions. Gather rarities, reward artisans, assemble works from foreign lands, making our court the destination for treasures. Let each piece tell a story: of distant trade, of the spoils of victory, of a dynasty's unwillingness to be forgotten."
EDG_BAV_5_5_13_1: "Now, the government interactions '§MAcquire Art Treasures§!', '§MHost Art Exhibition§!', and '§MPromote Artistic Exchange§!' cost §Ghalf§! as much."

EDG_BAV_5_5_15_title: "§MImmortal Treasures§!"
EDG_BAV_5_5_15_desc: "One day, swords will dull, walls will crumble, and even the grandest decrees will be replaced by new systems; only true treasures can traverse the centuries. Transform our collections, exhibitions, and exchanges into an immortal legacy, ensuring Bavaria is remembered in future annals not only as a great power but as a treasury of civilization. To be immortalized for ages relies not only on conquest, but on creation."
