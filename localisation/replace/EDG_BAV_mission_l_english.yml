EDG_BAV_1_1_2_title: "By the River Regen"
EDG_BAV_1_1_2_desc: "The waters of the Regen River flow through the city, bringing with them the oaths of the Empire, the clamor of trade routes, and the pride of the Free City. Regensburg, relying on its status as an Imperial City, has repeatedly used its privileges as a shield. However, to unite the territories of Bavaria seamlessly and ensure that taxes and military service are no longer divided by city walls, this riverside city must understand: freedom is not an excuse for lawlessness but a grace granted within order. We will employ both covenants and pressure to steer Regensburg's fate back onto Bavaria's course."
