EDG_BAV_3_1_7_title: "Pacifying Swabia"
EDG_BAV_3_1_7_desc: "Between the northern slopes of the Alps and the headwaters of the Danube, Swabia's towns and knightly families once prided themselves on their freedom. Now, we shall reorganize this land of strife under Bavaria's banner, ensuring its mountain passes and river valleys are no longer fractured by princely feuds, but become the backbone of a unified Southern Germany."
EDG_BAV_3_1_7_1: "The §YGerman Region§! will unlock additional §MMercenaries§!."

EDG_BAV_3_1_8_title: "Mourning Baden"
EDG_BAV_3_1_8_desc: "Where the shadows of the Black Forest mingle with the golden light of the Rhine, Baden guards the gateway to the west. To shield Bavaria's territories from the storms of the western frontier, we must establish a firm boundary here: using castles and passes to secure the vital routes of the Rhine."
