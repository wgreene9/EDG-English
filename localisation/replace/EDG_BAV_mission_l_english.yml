EDG_BAV_3_4_7_2_no: "£no£If we have adopted §YMercenary Ideas§!, the following effects occur:\nNow, each level of the military advisor §YMercenary Captain§! provides us with §G+1.0%§! §YMercenary Discipline§!."

EDG_BAV_3_4_8_title: "Elegy for the IJssel"
EDG_BAV_3_4_8_desc: "The western plains and fortresses connect the Rhine to the North Sea; Westphalia is both a frontier and a corridor. Controlling this region severs enemy reinforcements and trade routes, turning the western border into a shield wall, forever securing Bavaria's territories from flank attacks."
