EDG_BAV_3_3_8_title: "Echoes of Prague"
EDG_BAV_3_3_8_desc: "The Crown of Bohemia and the flames of Hussitism have rendered this land both rich and unruly. To secure peace in the Empire's east, we must cross the mountain ridges and forests, bringing Prague's bell towers under our order, silencing the old divisions."
