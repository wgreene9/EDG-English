EDG_BAV_3_4_7_title: "Defeating the Archmarshal"
EDG_BAV_3_4_7_desc: "Saxony is the epicenter of princely power and religious storms, where universities and churches, electors and armies vie for influence. If we are to become the arbiter of German disputes, we must humble Saxony's banner, turning its prestige and military might into our foundation."
EDG_BAV_3_4_7_1_yes: "£yes£If we have adopted §YEspionage Ideas§!, the following effects occur:\nNow, each level of the diplomatic advisor §YSpymaster§! provides us with §G+5.0%§! §YSiege Ability§!."
