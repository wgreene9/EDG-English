EDG_BELA_RYA_2_11_title:0 "Grand Prince of All Rus'"
EDG_BELA_RYA_2_11_desc:0 "In ancient times, Rus' was centered in Kiev, known as the mother of all Rus' cities, and Rus' was called Kievan Rus'. Now the center of Rus' has shifted to Ryazan; thus, we rightfully should be called Ryazanian Rus'."

EDG_BELA_RYA_3_2_title:0 "Reclaim Chernigov"
EDG_BELA_RYA_3_2_desc:0 "Chernigov, our ancestral home, is now ruled by barbarians from who knows where. We rightfully should rule Chernigov!"

EDG_BELA_RYA_3_6_title:0 "The Rise of Ryazan"
EDG_BELA_RYA_3_6_desc:0 "Three cheers for Ryazan!"

