EDG_BELA_RYA_2_1_title:0 "Claim the Steppe"
EDG_BELA_RYA_2_1_desc:0 "Conditions on the steppe are harsh but not uninhabitable. Where the enemy can go, we too can go!"

EDG_BELA_RYA_2_3_title:0 "Advance onto the Steppe"
EDG_BELA_RYA_2_3_desc:0 "Hmph, a khan? We shall ensure he never returns!"

EDG_BELA_RYA_2_5_title:0 "Rule the Steppe"
EDG_BELA_RYA_2_5_desc:0 "The Mongol era is over. From now on, Rus' princes shall rule the steppe."

