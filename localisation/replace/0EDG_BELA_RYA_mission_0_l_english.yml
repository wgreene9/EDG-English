 EDG_BELA_RYA_4_1_title:0 "属于我们的罗斯领地"
 EDG_BELA_RYA_4_1_desc:0 "曾几何时，梁赞王公也统治着大片领地，然而这些领地都被其他王公夺取作了他们的领地。如果要复兴梁赞，我们就必须夺回那些本应属于我们的东西。"

 EDG_BELA_RYA_4_4_title:0 "夺取下诺夫哥罗德"
 EDG_BELA_RYA_4_4_desc:0 "下诺夫哥罗德是向保加尔挺进的堡垒，也是防御东方入侵的第一道防线，将下诺夫哥罗德控制在我们手里，我们才能掌握面对草原诸游牧的主导权。"

 EDG_BELA_RYA_4_5_title:0 "巩固罗斯国家"
 EDG_BELA_RYA_4_5_desc:0 "现在，梁赞终于能够摆脱一直被北方大国和西方大国压制的命运了，我们要做自己的主人！"

