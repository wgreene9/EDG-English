 EDG_BELA_RYA_2_11_title:0 "全罗斯的大公"
 EDG_BELA_RYA_2_11_desc:0 "古时候罗斯定都于基辅，基辅也被称作罗斯众城之母，罗斯也被称为基辅罗斯。现在罗斯的中心已经转移到了梁赞，那么我们理所应当地应该被称为梁赞罗斯。"

 EDG_BELA_RYA_3_2_title:0 "收回切尔尼戈夫"
 EDG_BELA_RYA_3_2_desc:0 "切尔尼戈夫，我们的老本家，但是现在却被不知道从哪里冒出来的野人统治。我们理所应当的应该统治切尔尼戈夫！"

