EDG_BELA_RYA_5_1_title:0 "Challenge Tver"
EDG_BELA_RYA_5_1_desc:0 "Perhaps the Tver princes once aided us during the Tatar invasion, but now they seek to bring us under their control. We must, and can only, say no to Tver!"

EDG_BELA_RYA_5_3_title:0 "Occupy Vladimir"
EDG_BELA_RYA_5_3_desc:0 "Vladimir is the source of Tver's legitimacy. If we can occupy it, it will undoubtedly severely damage Tver."

