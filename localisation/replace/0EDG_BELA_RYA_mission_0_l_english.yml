EDG_BELA_RYA_4_1_title:0 "Our Rus' Lands"
EDG_BELA_RYA_4_1_desc:0 "Once upon a time, the Ryazan princes also ruled vast territories, but these lands were seized by other princes for their own domains. To revive Ryazan, we must reclaim what rightfully belongs to us."

EDG_BELA_RYA_4_4_title:0 "Seize Nizhny Novgorod"
EDG_BELA_RYA_4_4_desc:0 "Nizhny Novgorod is the fortress advancing toward Bulgar and the first line of defense against eastern invasions. Only by controlling Nizhny Novgorod can we gain the initiative against the steppe nomads."

EDG_BELA_RYA_4_5_title:0 "Consolidate the Rus' State"
EDG_BELA_RYA_4_5_desc:0 "Now, Ryazan can finally escape the fate of being suppressed by northern and western powers. We shall be our own masters!"

