 EDG_tve_fire_of_rev_3_14_title:0 "革命之火"
 EDG_tve_fire_of_rev_3_14_desc:0 "？"

 EDG_tve_fanatical_of_rev_3_16_title:0 "革命狂热"
 EDG_tve_fanatical_of_rev_3_16_desc:0 "？"

 EDG_tve_lef_4_15_title:0 "自由！平等！博爱！"
 EDG_tve_lef_4_15_desc:0 "？"

 EDG_tve_absolute_monarch_2_15_title:0 "专制君主"
 EDG_tve_absolute_monarch_2_15_desc:0 ""

 EDG_tve_eu_gendarmerie_3_14_title:0 "欧洲宪兵"
 EDG_tve_eu_gendarmerie_3_14_desc:0 ""

 EDG_tve_fanatical_of_monarch_3_16_title:0 "反动狂热"
 EDG_tve_fanatical_of_monarch_3_16_desc:0 ""

 EDG_tve_anti_rev_4_15_title:0 "镇压革命"
 EDG_tve_anti_rev_4_15_desc:0 "？"

 EDG_tve_stability_1_16_title:0 "重归罗斯的和平"
 EDG_tve_stability_1_16_desc:0 "罗斯终于迎来了和平，没有了战乱，人民才能建立他们的家园，才能建设我们的罗斯祖国。"
 EDG_tve_peace_of_rus_modifier:0 "罗斯的和平"

 EDG_tve_improve_south_rus_1_17_title:0 "南罗斯沃土"
 EDG_tve_improve_south_rus_1_17_desc:0 "鲁塞尼亚地区拥有肥沃的土地，只要我们开发得当，这将会是我们帝国最繁荣的地区。"
 EDG_tve_ruthenia_modifier:0 "南罗斯沃土"

 EDG_tve_water_in_south_rus_1_19_title:0 "南罗斯水利工程"
 EDG_tve_water_in_south_rus_1_19_desc:0 "南罗斯什么都好，但若是想要发展农业，水利工程是必不可少的，这能减少灾年的损失，增加丰年的收获。"
 EDG_tve_ruthenia_water_modifier:0 "南罗斯水利"

 EDG_tve_improve_northeast_rus_forest_2_17_title:0 "开发东北罗斯"
 EDG_tve_improve_northeast_rus_forest_2_17_desc:0 "东北罗斯地区，虽然开发历史较南罗斯晚，但是丰富的木材和广袤的土地，让我们得以建设这一地区。"
 EDG_tve_northeast_rus_modifier:0 "开发东北罗斯"

 EDG_tve_rus_grain_2_18_title:0 "罗斯粮仓"
 EDG_tve_rus_grain_2_18_desc:0 "粮食乃是重中之重，有了足够的粮食，可以维持国家的稳定，更能维系庞大的军队，粮食和农民就是国力。"
 EDG_tve_rus_grain_modifier:0 "罗斯粮仓"

 EDG_tve_vodga_2_19_title:0 "国营伏特加垄断"
 EDG_tve_vodga_2_19_desc:0 "罗斯的人民嗜酒，伏特加是一种廉价的酒类，我们应该让国家机构垄断之，不仅可以带来收入，跟你在其他领域发挥作用。"

 EDG_tve_improve_belarus_3_17_title:0 "白罗斯的森林沼泽"
 EDG_tve_improve_belarus_3_17_desc:0 "？"

 EDG_tve_rus_construction_3_19_title:0 "罗斯营造范式"
 EDG_tve_rus_construction_3_19_desc:0 "罗斯各地都大兴土木，建造建筑。我们需要一个统一的建造标准，这样能大大节省我们建造时的花费。"
 EDG_tve_rus_art_construct_modifier:0 "罗斯营造范式"

 EDG_tve_rus_art_construct_3_18_title:0 "罗斯建造艺术"
 EDG_tve_rus_art_construct_3_18_desc:0 "西欧拥有他们独特的建造技术。通过引入这些技术，可以更快地建造建筑物，并且大量节约时间和成本。西欧建造技术的传入为罗斯的建筑行业带来了革命性的变化，不仅提高了建筑的质量和效率，也进一步推动了罗斯现代化社会建设的步伐。"
 EDG_tve_rus_construction_modifier:0 "罗斯建造艺术"

 EDG_tve_neva_4_17_title:0 "开发涅瓦"
 EDG_tve_neva_4_17_desc:0 "在涅瓦河口，我们将建设一座世界渴望之城！"

 EDG_tve_eu_windows_4_18_title:0 "欧洲之窗，罗斯之门"
 EDG_tve_eu_windows_4_18_desc:0 "东方和西方的相遇，造就了俄罗斯的欧洲之窗，她是罗斯通往欧洲的门户。罗斯之门开启，她就是罗斯对外交流的第一线。她将成为罗斯最开放，最包容的城市。"
 EDG_tve_eu_windows_modifier:0 "欧洲之窗，罗斯之门"

 EDG_tve_rus_navy_5_19_title:0 "罗斯两海舰队"
 EDG_tve_rus_navy_5_19_desc:0 "？"

 EDG_tve_fur_trade_5_16_title:0 "主导毛皮贸易"
 EDG_tve_fur_trade_5_16_desc:0 "毛皮，又称为北方与西伯利亚的软黄金。对于优质毛皮的需求永不枯竭，我们当然要垄断毛皮贸易。"

 EDG_tve_from_atlantic_to_pacific_5_18_title:0 "从大西洋到太平洋"
 EDG_tve_from_atlantic_to_pacific_5_18_desc:0 "罗斯的领土，横跨欧亚大陆，从大西洋一直到太平洋，我们将成为人类历史上名列前茅的大帝国。"
 EDG_tve_from_atlantic_to_pacific_modifier:0 "从大西洋到太平洋"

 EDG_tve_east_navy_5_19_title:0 "罗斯海军舰队"
 EDG_tve_east_navy_5_19_desc:0 "缺少了海军的帝国是不完整的帝国。一个合格的帝国一定要有一支强大的舰队随时向海外投射力量。"

 EDG_tve_fall_hre_1_12_title:0 "击败神圣罗马帝国"
 EDG_tve_fall_hre_1_12_desc:0 "神圣罗马帝国皇帝由教宗加冕，神圣罗马帝国的皇帝自认为拥有世俗的最高权力，可惜这不过是他们一厢情愿的美好幻想，现在我们将打破他们的幻想！"

 EDG_tve_saxon_wall_1_13_title:0 "直到萨克森边墙"
 EDG_tve_saxon_wall_1_13_desc:0 "在很久很久以前，日耳曼人和斯拉夫人之间有一道萨克森界墙……墙的一边是属于被称作文德人的斯拉夫人领地。现在德意志人的东进早已超过了当初的边界，我们应该把边界线重新推回去。"

 EDG_tve_wendish_2_13_title:0 "文德人的故事"
 EDG_tve_wendish_2_13_desc:0 "文德人是德意志人对生活在波美拉尼亚一带斯拉夫人的统称，这些文德人正遭到德意志人的统治，而我们英明神武的沙皇陛下，理当解放这些同胞。"

 EDG_tve_slavic_invade_2_14_title:0 "斯拉夫入侵"
 EDG_tve_slavic_invade_2_14_desc:0 "嘿！日耳曼人！你们动不动就东扩的日子结束了，该换我们西扩了，把阳光下的土地给我们！"

 EDG_tve_conquer_france_3_14_title:0 "高卢战记"
 EDG_tve_conquer_france_3_14_desc:0 "古时候，高卢还是凯尔特人的天下，但是罗马征服了高卢，尔后高卢被罗马彻底同化成了罗马人。我们应该效仿罗马故事，统治高卢。"

 EDG_tve_conquer_brtain_3_15_title:0 "跨越海峡"
 EDG_tve_conquer_brtain_3_15_desc:0 "一道短短的海峡隔绝了不列颠和欧洲大陆。但是这海峡挡不住我们英勇的战士和君王的野心。大过海峡去，统治全欧陆！"

 EDG_tve_greek_roma_4_12_title:0 "希腊人，还是罗马人？"
 EDG_tve_greek_roma_4_12_desc:0 "希腊人已经完全失去了对希腊的认同，但他们骨子里仍然是希腊文化。尽管那个曾经的希腊化罗马帝国已经荣光不再，但是我们仍然可以宣称君士坦丁堡，并继承罗马的遗产。"

 EDG_tve_invade_italia_4_13_title:0 "进军意大利亚"
 EDG_tve_invade_italia_4_13_desc:0 "意大利亚，罗马的所在地，罗马正是从这里发源，走向辉煌。"

 EDG_invade_spain_4_14_title:0 "登陆伊比利亚"
 EDG_invade_spain_4_14_desc:0 "伊比利亚半岛生活着基督徒与伊斯兰教徒，这片土地曾经是罗马帝国的行省，那么之后也将会是我们的行省。"

 EDG_tve_annatolia_5_13_title:0 "统治安纳托利亚"
 EDG_tve_annatolia_5_13_desc:0 "安纳托利亚，是拜占庭帝国的根基之一，占据这里，我们能够南下，进入地中海，并且进一步统治两河流域。"

 EDG_tve_egypt_5_14_title:0 "征服埃及"
 EDG_tve_egypt_5_14_desc:0 "埃及古时候就是罗马帝国的粮仓，肥沃的尼罗河灌溉着两岸的良田，供养着大量人口。埃及将会是我们在地中海南岸最好的统治中心。"