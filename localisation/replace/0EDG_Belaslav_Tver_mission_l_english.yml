 EDG_tve_anti_rev_4_15_desc:0 "?"

EDG_tve_stability_1_16_title:0 "Restoring Peace to Rus'"
EDG_tve_stability_1_16_desc:0 "Rus' has finally welcomed peace. Without war, the people can build their homes and construct our Rus' motherland."
EDG_tve_peace_of_rus_modifier:0 "Peace of Rus'"

EDG_tve_improve_south_rus_1_17_title:0 "Fertile Lands of Southern Rus'"
EDG_tve_improve_south_rus_1_17_desc:0 "The Ruthenian region possesses fertile land. If we develop it properly, this will become the most prosperous region of our Empire."
EDG_tve_ruthenia_modifier:0 "Fertile Lands of Southern Rus'"

EDG_tve_water_in_south_rus_1_19_title:0 "Southern Rus' Water Conservancy Projects"
EDG_tve_water_in_south_rus_1_19_desc:0 "Southern Rus' is excellent in every way, but to develop agriculture, water conservancy projects are essential. This can reduce losses in lean years and increase harvests in bountiful years."
EDG_tve_ruthenia_water_modifier:0 "Southern Rus' Water Conservancy"

EDG_tve_improve_northeast_rus_forest_2_17_title:0 "Develop Northeastern Rus'"
EDG_tve_improve_northeast_rus_forest_2_17_desc:0 "The Northeastern Rus' region, though its development history is later than Southern Rus', possesses abundant timber and vast land, allowing us to build up this region."
EDG_tve_northeast_rus_modifier:0 "Develop Northeastern Rus'"

EDG_tve_rus_grain_2_18_title:0 "Granary of Rus'"
EDG_tve_rus_grain_2_18_desc:0 "Grain is of paramount importance. With sufficient grain, we can maintain national stability and sustain a vast army. Grain and farmers constitute national strength."
EDG_tve_rus_grain_modifier:0 "Granary of Rus'"

EDG_tve_vodga_2_19_title:0 "State Vodka Monopoly"
EDG_tve_vodga_2_19_desc:0 "The people of Rus' are fond of drink. Vodka is a cheap liquor. We should have state institutions monopolize it, not only bringing revenue but also serving a purpose in other areas."

EDG_tve_improve_belarus_3_17_title:0 "Forests and Swamps of White Rus'"
EDG_tve_improve_belarus_3_17_desc:0 "?"

EDG_tve_rus_construction_3_19_title:0 "Rus' Construction Paradigm"
EDG_tve_rus_construction_3_19_desc:0 "Construction is booming all across Rus'. We need a unified construction standard, which will greatly reduce our construction costs."
EDG_tve_rus_art_construct_modifier:0 "Rus' Construction Paradigm"

EDG_tve_rus_art_construct_3_18_title:0 "Rus' Building Art"
EDG_tve_rus_art_construct_3_18_desc:0 "Western Europe possesses its unique construction techniques. By introducing these techniques, buildings can be constructed faster, saving significant time and cost. The influx of Western European building techniques brought revolutionary changes to the Rus' construction industry, not only improving the quality and efficiency of buildings but also further advancing the pace of modern societal construction in Rus'."
EDG_tve_rus_construction_modifier:0 "Rus' Building Art"

EDG_tve_neva_4_17_title:0 "Develop the Neva"
EDG_tve_neva_4_17_desc:0 "At the mouth of the Neva River, we shall build a city the world yearns for!"

EDG_tve_eu_windows_4_18_title:0 "Window to Europe, Gate of Rus'"
EDG_tve_eu_windows_4_18_desc:0 "The meeting of East and West has created Russia's window to Europe; she is Rus' gateway to Europe. With the Gate of Rus' open, she becomes Rus' frontline for external exchange. She shall become Rus' most open and inclusive city."
EDG_tve_eu_windows_modifier:0 "Window to Europe, Gate of Rus'"

EDG_tve_rus_navy_5_19_title:0 "Rus' Two-Seas Fleet"
EDG_tve_rus_navy_5_19_desc:0 "?"

EDG_tve_fur_trade_5_16_title:0 "Dominate the Fur Trade"
EDG_tve_fur_trade_5_16_desc:0 "Fur, also known as the soft gold of the North and Siberia. The demand for high-quality fur never dries up, and of course, we must monopolize the fur trade."

EDG_tve_from_atlantic_to_pacific_5_18_title:0 "From the Atlantic to the Pacific"
EDG_tve_from_atlantic_to_pacific_5_18_desc:0 "The territory of Rus' spans the Eurasian continent, from the Atlantic to the Pacific. We shall become one of the greatest empires in human history."
EDG_tve_from_atlantic_to_pacific_modifier:0 "From the Atlantic to the Pacific"

EDG_tve_east_navy_5_19_title:0 "Rus' Naval Fleet"
EDG_tve_east_navy_5_19_desc:0 "An empire lacking a navy is incomplete. A proper empire must have a powerful fleet ready to project power overseas at any time."

EDG_tve_fall_hre_1_12_title:0 "Defeat the Holy Roman Empire"
EDG_tve_fall_hre_1_12_desc:0 "The Holy Roman Emperor is crowned by the Pope. The Holy Roman Emperor believes he possesses the highest secular authority. Unfortunately, this is merely their wishful fantasy. Now we shall shatter that fantasy!"

EDG_tve_saxon_wall_1_13_title:0 "To the Saxon Marches"
EDG_tve_saxon_wall_1_13_desc:0 "Long, long ago, there was a Saxon frontier wall between the Germanic peoples and the Slavs... On one side of the wall lay the lands of the Slavs, known as the Wends. Now the eastward advance of the Germans has long surpassed the original boundary. We should push the border line back."

EDG_tve_wendish_2_13_title:0 "Tale of the Wends"
EDG_tve_wendish_2_13_desc:0 "The Wends is a term used by Germans to collectively refer to the Slavs living in the Pomerania region. These Wends are under German rule, and our wise and mighty Tsar should liberate these compatriots."

EDG_tve_slavic_invade_2_14_title:0 "Slavic Invasion"
EDG_tve_slavic_invade_2_14_desc:0 "Hey! Germans! Your days of constant eastward expansion are over. Now it's our turn for westward expansion. Give us the lands under the sun!"

EDG_tve_conquer_france_3_14_title:0 "Gallic Wars"
EDG_tve_conquer_france_3_14_desc:0 "In ancient times, Gaul was the domain of the Celts, but Rome conquered Gaul, and later Gaul was thoroughly assimilated into Romans. We should follow the Roman story and rule Gaul."

EDG_tve_conquer_brtain_3_15_title:0 "Cross the Channel"
EDG_tve_conquer_brtain_3_15_desc:0 "A narrow strait separates Britain from the European continent. But this strait cannot stop our brave warriors or the ambitions of our sovereign. Cross the great channel and rule all of Europe!"

EDG_tve_greek_roma_4_12_title:0 "Greeks, or Romans?"
EDG_tve_greek_roma_4_12_desc:0 "The Greeks have completely lost their identity for Greece, yet they are still Greek in culture. Though that once Hellenized Roman Empire is no longer glorious, we can still claim Constantinople and inherit Rome's legacy."

EDG_tve_invade_italia_4_13_title:0 "March into Italia"
EDG_tve_invade_italia_4_13_desc:0 "Italia, the location of Rome. It was from here that Rome originated and rose to glory."

EDG_invade_spain_4_14_title:0 "Land in Iberia"
EDG_invade_spain_4_14_desc:0 "The Iberian Peninsula is home to Christians and Muslims. This land was once a province of the Roman Empire, and later it shall be our province as well."

EDG_tve_annatolia_5_13_title:0 "Rule Anatolia"
EDG_tve_annatolia_5_13_desc:0 "Anatolia is one of the foundations of the Byzantine Empire. By occupying this region, we can move south into the Mediterranean and further dominate Mesopotamia."

EDG_tve_egypt_5_14_title:0 "Conquer Egypt"
EDG_tve_egypt_5_14_desc:0 "Egypt was the granary of the Roman Empire in ancient times. The fertile Nile irrigates the fertile lands on both banks, supporting a large population. Egypt will be our best center of rule on the southern shore of the Mediterranean."