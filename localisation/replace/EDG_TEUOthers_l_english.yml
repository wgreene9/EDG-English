EDG_PRU_sacred_expedition:0 "Sacred Expedition"
EDG_PRU_sacred_expedition_desc:0 "The banners of the crusade on the steppe have been raised. Let us follow the footprints across the great plains and march towards even more distant lands!"
EDG_PRU_complementary_advantages:0 "Complementary Advantages"
EDG_PRU_complementary_advantages_desc:0 "Each military unit type possesses its own strengths and weaknesses. Only by leveraging their complementary advantages can we achieve twice the result with half the effort."
EDG_PRU_iron_and_blood:0 "Empire of Iron and Blood"
EDG_PRU_iron_and_blood_desc:0 "Empires are never founded in peace; they require the trials of iron struggles and the baptism of blood to truly stand firm in the world."
EDG_PRU_combine_east_and_west:0 "East-West Synthesis"
EDG_PRU_combine_east_and_west_desc:0 "After systematically studying the tactics and warfare systems of the East and West throughout history, our understanding of war will advance a step further."
EDG_PRU_double_rome:0 "The Dual Crowns"
EDG_PRU_double_rome_desc:0 "Two Emperors, East and West—a Dual Rome!"

EDG_TEU_CANNOT_DECLARE_WARS_EASTERN_GARRISON:0 "The terms of the §YEastern March§! treaty stipulate that we cannot declare war on member states of the §YHoly Roman Empire§!!"
EDG_TEU_EASTERN_GARRISON_CAN_NOT_JOI:0 "The terms of the §YEastern March§! treaty stipulate that §YHoly Roman Empire members§! cannot join a coalition against that country!!"
EDG_TEU_EASTERN_GARRISON_CALL:0 "The terms of the §YEastern March§! treaty stipulate that §YHoly Roman Empire members§! cannot join wars we are involved in!!"

EDG_call_eastern_garrision_title:0 "Call the March"
EDG_call_eastern_garrision_desc:0 "The Emperor is under attack from enemies; it is time for the March to fulfill its duty!"
EDG_call_eastern_garrision_tooltip:0 "This country will be called into all §Ydefensive§! wars we are involved in"

EDG_TEU_eastern_garrison_title:0 "@TEU Submits the §YEastern March Treaty§! to the §YEmperor§!"
EDG_TEU_eastern_garrison_desc:0 "We have no enthusiasm for expansion within the Empire. Perhaps we should leverage this fact to secure greater benefits for ourselves."
EDG_TEU_eastern_garrison.tt:0 "We will submit the §YEastern March Treaty§! to the Emperor. The treaty stipulates the following:\n- We will receive significant §Ybonuses§!\n- We will be unable to declare war on §YImperial members§!\n- §YImperial members§! cannot form a coalition against us\n- Countries declared war upon by us cannot call §YImperial members§! into the war\n- When the Emperor is engaged in a §Ydefensive war§!, he will be able to §Yunconditionally§! call us into the war\n- Each time we declare war on a country §Youtside the Empire§!, the §YEmperor§! will gain a certain amount of Imperial Authority.\n\n§YThe above treaty terms will take effect after the Emperor's agreement. This treaty can only be submitted once per ruler.§!"

EDG_PRU_eastern_garrison_title:0 "@PRU Submits the §YEastern March Treaty§! to the §YEmperor§!"
EDG_PRU_eastern_garrison_desc:0 "We have no enthusiasm for expansion within the Empire. Perhaps we should leverage this fact to secure greater benefits for ourselves."