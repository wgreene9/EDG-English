EDG_crusader_kingdom_of_prussia_reform:0 "Holy Kingdom of Prussia"
EDG_crusader_kingdom_of_prussia_reform_desc:0 "The incomplete secularization of the Order has resulted in this peculiar entity—an organization that bears both ancient duties of the past and points toward various possibilities of the future. You may deem it a product of wishful thinking, but within the vastness of existence, all things are possible."
EDG_holy_horde_reform:0 "Crusader Horde"
EDG_holy_horde_reform_desc:0 "Forged by the harsh environment of the great steppe, our crusader government has been tempered into an organized crusader nomadic state. Through the use of horses and steadfast faith in our cause, the crusader warriors of the Holy Horde will spread the true faith to the farthest corners of this world!"
EDG_holy_nomad_reform:0 "Holy Nomads"
EDG_holy_nomad_reform_desc:0 "Having been enlightened by us, the nomadic tribes of the steppe no longer wage war for plunder and slaughter, but fight for our faith. This will strengthen the ranks of our crusade to even more distant lands!"

ability_EDG_PRU_honor_of_iron_and_blood_mechanic:0 "§YHonor of Iron and Blood§!"
EDG_PRU_honor_of_iron_and_blood:0 "§YHonor§!"
EDG_PRU_honor_of_iron_and_blood_desc:0 "§YHonor§! will §GIncrease§! due to the following factors:\n-§GThe Ruler's Military Skill§!\n-§GWon Land Battles§!\n\n§YHonor§! will §RDecrease§! due to the following factors:\n-§RDeclaring War on Members of the HRE§!\n-§RLost Land Battles§!\n\nAdditional bonuses will be granted while we hold the title of §YHoly Roman Emperor§! or §YEmperor of China§!."
