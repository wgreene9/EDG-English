desc_edg_linguist_personality:0 "该统治者精通多国语言，其宫廷内有来自五湖四海的外国人士。"
desc_edg_skillful_in_warfare_personality:0 "该统治者在战场上骁勇善战，其所率领的部队总是能为国家带来莫大的荣耀。"
desc_edg_siege_engineer_personality:0 "该统治者精通攻城器械的制造和运用，并将这一兴趣与特长投入到军事实践中。"
desc_edg_morale_damage_personality:0 "该统治者最擅长用夸张的演讲激励军队，用富有激情的战术击溃敌人。"
desc_edg_pedantic_personality:0 "该统治者迂腐不堪，拒绝一切新思想。"
desc_edg_splendor_personality:0 "该统治者开明无比，热衷于研究一切新思想。"
desc_edg_zuoyoufengyuan_personality:0 "该统治者人缘极好，国内的各个阶层都拥护这位统治者的统治。"
desc_edg_lijingtuzhi_personality:0 "该统治者最大的愿望就是将国家治理得井井有条。"
desc_edg_silver_tongue_personality:0 "该统治者善于索取不属于自己的东西。"
desc_edg_offensive_personality:0 "该统治者的性格让他人感到恐惧和担忧。"

