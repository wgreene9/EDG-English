EDG_Slavic_despite_personality_enable_flag_tt:0 "我们的§M继承人§!将有机会§Y斯拉夫专制公§!特质，该特质的获取概率同继承人的§M军事能力§!和§M既有特质有关§!，成为§M将领§!或拥有§M征服者§!特质的继承人更有可能获得该特质。"
add_ruler_personality_EDG_Slavic_despite_tt:0 "该君主特质将给予我们如下效果：\n可招募的特殊单位上限: §G+20%§!\n过度扩张影响: §G-10%§!"

EDG_personality_zhayide:0 "扎伊德「拉迪-克拉法」"
desc_EDG_personality_zhayide:0 "扎伊德是萨哈达帝国的大马利克，伟大的萨法尔一世的次子，他曾被艾哈迈德·罗塞塔诬陷为为杀死帝国继承人穆罕默德·萨哈达的凶手，以至于遭到流放。艾哈迈德甚至向萨法尔一世提供了一瓶开封后的毒药，声称就是这瓶毒药带走了穆罕默德的性命，萨法尔一世将这瓶毒药喂给了仓库当中的死囚，死囚的死状和穆罕默德如出一辙，被兄弟相残的悲剧击溃的萨法尔一世的精神防线被击碎了，他不愿意原谅杀害穆罕默德的凶手，但也不想再一次见到自己儿子离开人世。尽管扎伊德据理力争，但是作为兄长去世的直接受益人，扎伊德的嫌疑始终没能被彻底洗刷。萨法尔一世最终将王子流放到远离埃及的沙漠当中。在流放期间，扎伊德成为了马什里克地区的一名佣兵，率领土库曼人和波斯人组成的佣兵团南征北战，积累了充足的军事经验，并拥有了一支属于自己的军事力量。在马利克之战爆发后，扎伊德回到了萨法尔一世的身边，并协助自己的父亲平定马利克之战，重塑帝国的秩序。"
