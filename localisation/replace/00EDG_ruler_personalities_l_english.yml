EDG_personality_beiernadaite:0 "贝尔娜黛特"
EDG_personality_beiernadaite_desc:0 "贝尔娜黛特是洛塔林吉亚国王路德维希七世唯一的女儿，她自幼表现出聪慧的一面，令他的父亲对她的未来充满期望。但洛塔林吉亚已经摇摇欲坠，贝尔娜黛特的一生注定无法一帆风顺。"
EDG_personality_beiernadaite_die_desc:0 "贝尔娜黛特是洛塔林吉亚国王路德维希七世唯一的女儿，她自幼表现出聪慧的一面，令他的父亲对她的未来充满期望，而她也做到了让洛塔林吉亚再次伟大。"