EDG_personality_beiernadaite:0 "Bernadette"
EDG_personality_beiernadaite_desc:0 "Bernadette is the only daughter of Louis VII, King of Lotharingia. From a young age, she displayed remarkable intelligence, filling her father with great expectations for her future. However, Lotharingia is on the brink of collapse, and Bernadette's life is destined to be anything but smooth."
EDG_personality_beiernadaite_die_desc:0 "Bernadette was the only daughter of Louis VII, King of Lotharingia. From a young age, she displayed remarkable intelligence, filling her father with great expectations for her future, and she indeed succeeded in making Lotharingia great once more."