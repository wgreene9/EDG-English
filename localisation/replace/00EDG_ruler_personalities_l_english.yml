EDG_flavor_great_conquer.1.t:0 "Great Conqueror"
EDG_flavor_great_conquer.1.d:0 "We can enable this mechanism, giving a particular AI a chance to produce a powerful ruler with the 'Great Conqueror' trait. While this ruler reigns, that AI nation will enjoy immense bonuses, introducing greater randomness and challenge to our game.\n\nWe can choose not to enable this mechanism, or we can opt to enable the enhanced version of the 'Great Conqueror' trait, the 'Mythical Conqueror' trait, for even stronger bonuses."
EDG_flavor_great_conquer.1.a:0 "§RThe greatest anthem of humanity is the anthem of courage!§!"
EDG_flavor_great_conquer.1.b:0 "§YGreat Conqueror? We'll make sure he doesn't leave alive!§!"
EDG_flavor_great_conquer.1.c:0 "This is simply an unwarranted disaster."
EDG_flavor_great_conquer.1.e:0 "I don't even want to give AI lucky nation bonuses."
EDG_lucky_tag_ban_flag_tt:0 "Disable AI's §YLucky Nation§! bonuses. This may result in a loss of historical immersion. However, if you lack confidence in your skill level, you can still enable this mode."

EDG_flavor_great_conquer.2.t:0 "Great Conqueror"
EDG_flavor_great_conquer.2.d:0 "Is our ruler a Great Conqueror?"
EDG_flavor_great_conquer.2.a:0 "We will be a Mythical Conqueror!"
EDG_flavor_great_conquer.2.b:0 "We will be a Great Conqueror."
EDG_flavor_great_conquer.2.c:0 "Nothing happens."
 
EDG_mythical_conquer_enable_tooltip:0 "AI rulers may potentially acquire the §Y'Great Conqueror'§! and §Y'Mythical Conqueror'§! traits.\nThis will significantly increase the game's §Yrandomness§! and §Ydifficulty§!. Your playthrough may encounter insurmountable obstacles. If you enable this mode, we will consider it your acceptance of a high-randomness and high-difficulty game.\n\n§RIf you do not have over 2000 hours of gameplay, please do not enable this mode.§!\n§RIf you are not yet familiar with this mod, please do not enable this mode.§!"
EDG_great_conquer_enable_tooltip:0 "AI rulers may potentially acquire the §Y'Great Conqueror'§! trait.\nThis will significantly increase the game's §Yrandomness§! and §Ydifficulty§!. Your playthrough may encounter insurmountable obstacles. If you enable this mode, we will consider it your acceptance of a high-randomness and high-difficulty game.\n\n§RIf you do not have over 1000 hours of gameplay, please do not enable this mode.§!\n§RIf you are not yet familiar with this mod, please do not enable this mode.§!"
EDG_great_conquer_unable_tooltip:0 "Everything remains as before.\nIf you are not yet familiar with this mod, please play in this mode."

