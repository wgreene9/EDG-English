desc_edg_linguist_personality:0 "This ruler is fluent in multiple languages, and their court hosts foreign guests from all corners of the world."
desc_edg_skillful_in_warfare_personality:0 "This ruler is valiant and skilled on the battlefield; the troops they lead consistently bring great honor to the nation."
desc_edg_siege_engineer_personality:0 "This ruler is proficient in the manufacture and deployment of siege engines, applying this interest and expertise to military practice."
desc_edg_morale_damage_personality:0 "This ruler excels at using exaggerated speeches to inspire the army and employing passionate tactics to crush the enemy."
desc_edg_pedantic_personality:0 "This ruler is pedantic and obstinate, rejecting all new ideas."
desc_edg_splendor_personality:0 "This ruler is extremely enlightened and enthusiastic about studying all new ideas."
desc_edg_zuoyoufengyuan_personality:0 "This ruler is highly popular, with all social strata within the country supporting their rule."
desc_edg_lijingtuzhi_personality:0 "This ruler's greatest wish is to govern the country in an orderly and effective manner."
desc_edg_silver_tongue_personality:0 "This ruler is adept at claiming things that do not rightfully belong to them."
desc_edg_offensive_personality:0 "This ruler's personality induces fear and concern in others."

