 EDG_flavor_great_conquer.1.t:0 "伟大征服者"
 EDG_flavor_great_conquer.1.d:0 "我们可以启用该机制，让某一AI有机会出现具有『伟大征服者』特质的强大统治者，在该统治者在位期间，该国AI将会享受到极大的加成，这将为我们的游戏带来更大的随机性和挑战。\n\n我们可以选择不启用该机制，也可以选择启用『伟大征服者』特质的加强版，即『神话征服者』特质，获得更强的加成。"
 EDG_flavor_great_conquer.1.a:0 "§R人类最伟大的赞歌就是勇气的赞歌！§!"
 EDG_flavor_great_conquer.1.b:0 "§Y伟大征服者？定叫他有来无回！§!"
 EDG_flavor_great_conquer.1.c:0 "这简直是无妄之灾。"
  EDG_flavor_great_conquer.1.e:0 "我连幸运国加成都不想给AI。"
EDG_lucky_tag_ban_flag_tt:0 "禁用AI的§Y幸运国§!加成，这可能会造成历史体验感的缺失。但如果您对自己的游玩水平不自信，依然可以开启该模式。"
 
 EDG_flavor_great_conquer.2.t:0 "伟大征服者"
 EDG_flavor_great_conquer.2.d:0 "我们的统治者是否是一名伟大征服者？"
 EDG_flavor_great_conquer.2.a:0 "我们会是神话征服者！"
 EDG_flavor_great_conquer.2.b:0 "我们会是伟大征服者。"
 EDG_flavor_great_conquer.2.c:0 "无事发生。"
 
 EDG_mythical_conquer_enable_tooltip:0 "AI统治者将有可能获得§Y『伟大征服者』§!和§Y『神话征服者』§!特质。\n这将极大提高游戏的§Y随机性§!和§Y难度§!，您的游玩可能遇到难以克服的障碍。若您开启该模式，我们将视为您默认接受高随机性和高难度的游戏。\n\n§R若您没有2000h以上的游戏时长，请不要开启该模式。§!\n§R若您尚未熟悉该模组，请不要开启该模式。§!"
 EDG_great_conquer_enable_tooltip:0 "AI统治者将有可能获得§Y『伟大征服者』§!特质。\n这将极大提高游戏的§Y随机性§!和§Y难度§!，您的游玩可能遇到难以克服的障碍。若您开启该模式，我们将视为您默认接受高随机性和高难度的游戏。\n\n§R若您没有1000h以上的游戏时长，请不要开启该模式。§!\n§R若您尚未熟悉该模组，请不要开启该模式。§!"
 EDG_great_conquer_unable_tooltip:0 "一切如旧。\n若您尚未熟悉该模组，请以该模式进行游戏。"
 
 
