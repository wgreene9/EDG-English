EDG_mission_BRI_5_16_decision_desc:0 "Just as the shortening days mark the beginning of the new year, and sunset marks the start of a new day, the annual Samhain festival begins on the evening of October 31st. The Celts would light crop offerings as sacrifices, and as they danced around the bonfires, the season of the sun would end and Samhain would commence. The Celts believed that on the night of October 31st, the Lord of Death would return to the mortal world with spirits, seeking replacements. Therefore, they lit torches and burned animals as offerings to the Lord of Death. They also disguised themselves in costumes made from animal heads and pelts, making strange noises so the Lord of Death wouldn't recognize them and they could avoid calamity."

