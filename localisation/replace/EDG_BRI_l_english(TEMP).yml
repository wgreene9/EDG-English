EDG_Gallic_Gallic_monarchy_desc:0 "In Gaul, the monarch always comes first, wielding supreme authority. Some foreigners refer to our ruler as the 'Sun King'."
EDG_Gallic_tuath_supreme_desc:0 "The Tuath is our national assembly, holding supreme legislative power and standing above all other state institutions. It is known as the 'Parliament Sovereign'."
EDG_French_feudal_NEW_system_desc:0 "We have overthrown the old king and placed the crown of France upon our own head. The current monarch shows greater respect for the rights of the nobility and rules with a gentler hand."
EDG_French_hierarchical_new_monarchy_desc:0 "After accomplishing the dynastic change in the Kingdom of France, we further reformed the hierarchical monarchy. The Estates-General now serves the state under the monarch's manipulation."
EDG_BRI_Rennes_Law_desc:0 "Francis I of Brittany promulgated the Edict of Rennes, designed to regulate the relationship between French and the Celtic-influenced Breton language."
EDG_BRI_Rejecting_old_bureaucrats_desc:0 "We shall expel non-Celtic speaking nobles from newly conquered territories, including the French, Normans, and Anglo-Saxons."
EDG_BRI_Integrate_local_government_desc:0 "Despite our Celticization policies, we still accept foreigners as government officials and noble members. Rulers who speak French, Norman, or English may still cooperate with us."
EDG_BRI_Vichitory_Army_desc:0 "Vercingetorix, son of the Arverni chieftain, led the Gallic people in their final attempt to expel the invading Caesar and his armies during the Gallic Wars. To honor him, we have established a warband bearing his name, gathering the mightiest warriors of our realm."
EDG_BRI_Integrate_cavalry_desc:0 "The French king's Ordinance Cavalry is divided into 15 companies, each consisting of 100 lances. Each lance comprises 1 heavy knight, 2 mounted archers, 1 light cavalryman, and 2 non-combatant squires - totaling 9,000 men across all companies, with 6,000 being combat personnel. After years of reforms, the French compagnie d'ordonnance system has gradually perfected itself, and we shall now integrate this institution."
EDG_BRI_Seanchus_desc:0 "The Brehon Laws constitute a traditional Celtic legal system. Their existence for nearly three millennia stands as testament to the sense of honor among the people they governed. These laws are 'laws of users' - that is to say, they derive their authority from public consensus, expressing the moral force of the people under their jurisdiction. This moral force represents the principle of integrity that permeates ancient legal and wisdom texts. A person's promise must be honored. As user-based laws, the Brehon Laws cannot be altered without public approval. Therefore, any amendments to existing laws or creation of new ones can only be achieved through open forums during assemblies. Thus, while certain individuals may campaign for specific laws, it requires a majority vote among the 'free' men to enact legislation. Truly, the Brehon Laws embody government of the people, by the people, and for the people."
EDG_BRI_tuath_desc:0 "The 'Tuath' (tuath) is composed of all free landholders, professionals, and craftsmen. Historically, this institution served as the enforcer of laws. Annually, members of the Tuath would gather to determine all common policies, declare war or make peace with other Tuaths, and elect or depose their 'king'. Notably, no one was bound to a particular Tuath - individuals could freely (and frequently) leave one Tuath to join a rival one. Thus, each Tuath functioned as a voluntary association formed by the landed properties of its willing members, capable of maintaining law and order through an intricate system of sureties. Today, we have adopted the Tuath as our national assembly."
EDG_BRI_Prosecutor_Office_desc:0 "The monarch shall appoint the most capable prosecutors to oversee the nation's economy, rigorously combating corruption and malfeasance."
EDG_Gallic_national_spirit_desc:0 "We have taken the revival of the Gallic nation as our mission and ultimate goal. Both monarch and subjects take pride in their Gallic identity, with the entire state and people willingly devoting their strength to this purpose."

EDG_Northern_Parliament:0 "Northern Parliament"
EDG_Northern_Parliament_desc:0 "The Northern Parliament, established in 1485, greatly improved conditions in Northern England. Prior to this, the common people in the region had no substantive economic activities independent of London. This parliament served as the precursor to the later British cabinet position of Secretary of State for Northern Affairs."
# EDG_Northern_Parliament_desc:0 "As our conquest of the British Isles progresses, numerous British affairs require attention. To truly understand what the people desire, we shall establish a special parliament in the north to govern these territories."

