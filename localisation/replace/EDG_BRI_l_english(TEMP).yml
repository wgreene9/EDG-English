# EDG_flavor_BRI_mission.100.desc: "Many years later, Gilles might recall that fateful night. The witch kneeling before him under the moonlight. Though the memory has faded, the faint scent of jasmine remains vivid - that nightmare fragrance haunting him daily, pulling him back to that ominous moonlit night. In his mind's eye, her smooth, neatly arranged hair seems to shimmer, her indistinct face bearing an intoxicating beauty, revealing a mysterious, enchanting smile.\n\nHe wonders - had he spared that witch, would everything be different? Might he have had a happier family? Those soul-piercing, pitiful eyes, like pools of starlight, brimming with clear yet burning tears. Her eyes were magic mirrors that still appear hauntingly before him, reflecting his younger self. Fate once laid a path before him, yet he chose another winding road into the distance."
# EDG_flavor_BRI_mission.100.a: "All is past now."

