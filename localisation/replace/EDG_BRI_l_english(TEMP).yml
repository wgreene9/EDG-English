EDG_string_start_BRI:0 "§YGilles and the Duchy of Brittany§!\nDuring the §YWars of the Four Nations§!, §YGilles de Montmorency-Rais§! served as a §YFrench military commander§! against the §YEnglish§! and, through military strategy and political maneuvering, seized the title of §YDuke of Brittany§! with the aid of §YHugh the Victorious§!.\nBetween 1428 and 1430, Gilles de Montmorency-Rais fought alongside §YJoan of Arc§!. At the §YBattle of Reims§!, he commanded the left-wing cavalry contingent, charging the §YLotharingian§! pike squares three times to breach a gap for Joan's main forces. When Joan's white standard was struck down by §YArles§! crossbowmen, Gilles personally led a countercharge with two hundred heavy cavalry, shattering the enemy commander's helmet with a mace to reclaim the banner. During the §YSiege of Jargeau§!, he relinquished half his grain supplies to Joan's besieging troops, leaving his own soldiers to subsist on acorn bread for five consecutive days. This tactical coordination enabled the allied forces to recapture twelve fortresses within six months, completely reversing the French southwestern front's disadvantage.\nAfter the §YRelief of Orléans§!, Gilles de Montmorency-Rais cited a moth-eaten parchment documenting his family's marital ties to the Montfort faction in the 1341 §YWar of the Breton Succession§!, thus establishing legal grounds for his claim.\nTo seize the ducal throne of §YBrittany§!, a mere claim was insufficient. Gilles mortgaged his estate at Croîtier in the Loire Valley to §YHugh the Victorious§! in exchange for eight thousand infantry and thirty siege cannons. The following March, he led his forces along the Vilaine River to raid §YNantes§!, first using fireships to destroy the Breton fleet anchorage, then bribing the garrison's lieutenant to open the Saint-Pierre Gate. As the English defenders retreated to the castle keep, Gilles ordered the moat filled with carcasses of fallen warhorses, erected scaling ladders, and launched day-and-night assaults, ultimately capturing §YNantes§! by igniting and burning the northwestern tower.\nIn February 1430, under the pretext of suppressing Breton coastal piracy, Gilles marched the eight thousand infantry acquired through mortgaging his estate into Angers. He secretly contacted pro-French nobles within Nantes, pledging to preserve their feudal privileges. On the night of March 7, thirty modified fishing boats carried three hundred desperadoes down the Loire River, using Greek fire to set ablaze the English warships White Lion and Black Duke anchored in the harbor. Amid the towering flames, the garrison lieutenant opened a side gate—this man was later knighted and granted three mills near Rennes as reward. Street fighting persisted for four days, with Gilles applying hard-won experience gained from Flemish mercenaries: after seizing each district, he barricaded intersections with overturned wagons and market stalls, gradually compressing the Breton defenders into the castle district. When the remaining six hundred survivors retreated into the Ducal Castle of Brittany, Gilles ordered the felling of century-old oaks to build trebuchets while tunneling under the fortress walls to pack gunpowder at their foundations. At dawn on March 15, the northwestern tower collapsed in a chain of explosions, the garrison commander falling to his death in the moat, and §YRennes§! fell to Gilles.\nAfter capturing Nantes and Rennes in succession, the §YHouse of Dreux§! submitted to Gilles, and other Breton lords swiftly surrendered. Gilles de Montmorency-Rais posted proclamations in churches, announcing the restoration of Brittany's pre-1341 §YEstates General§! tradition to secure clerical support. Concurrently, he promised a five-year salt tax exemption for cities like Rennes and Vannes, winning the backing of the burgher class.\nIn May 1430, during his ducal coronation at Rennes' Saint-Pierre Cathedral, Gilles deliberately used an ancient 13th-century crown exhumed from John V's tomb and was anointed by the Archbishop of Rouen—an act that thoroughly dispelled controversies over his legitimacy. Yet Gilles' rule was not flawless; suspected Dreux loyalists spread rumors that Gilles worshipped §MSatan§! and practiced §Mblack magic§!.\nGilles repeatedly vouched for Joan's strategic value before Hugh VII, even deploying the Breton fleet in 1432 to escort the Maid to Calais for negotiations. In his later-funded chronicle, The Campaign Records of Duke Gilles de Montmorency-Rais of Brittany, all thirty-seven references to Joan remained strictly within the scope of military cooperation. Only a faded ink note in a margin read: “Les choses que mon cœur aime” (§MThe things my heart loves§!)—later scholars identified this as the codeword of Gilles de Montmorency-Rais's private troops, though its exact meaning remains a mystery to this day."

