EDG_FA2_1_desc:0 "We have defeated the Capetian dynasty and taken their place as Kings of France."
EDG_FA2_2_desc:0 "The French are the most valiant on the battlefield. When our charge horn sounds, countless warriors surge forth like a tide to break enemy lines."
EDG_FA2_3_desc:0 "Our Estates-General effectively represents the needs of nobles, clergy, and burghers. More importantly, our monarch can subtly manipulate the assembly to redirect domestic tensions."
EDG_FA2_4_desc:0 "The French king's compagnies d'ordonnance consist of 15 companies, each containing 100 lances. Each lance comprises 1 heavy knight, 2 mounted archers, 1 light cavalryman, and 2 non-combatant squires - totaling 9,000 men across all companies, with 6,000 being combat personnel."
EDG_FA2_5_desc:0 "French is the language of European courts, and we are recognized as the cultural center of Europe."
EDG_FA2_6_desc:0 "Our 'natural borders' serve less as a defensive strategy and more as an offensive one. We shall continuously expand our frontiers, planting the fleur-de-lis upon every corner of the world."
EDG_FA2_7_desc:0 "In 1661, following Cardinal Mazarin's will, his entire fortune was used to establish an academy housing 60 notable converts from various faiths after the Thirty Years' War and Franco-Spanish War. Initially named the 'Academy of Four Regions' (Artois, Alsace, Catalonia, and Roussillon - border regions with differing faiths), the institution was completed in 1688 opposite the Louvre. In 1805, Napoleon I ordered the merger of the French Academy into this Four Regions Academy."

