EDG_FA3_1_desc:0 "When blades clashed and warhorns sounded, when our legions marched forth and the very heavens trembled - then did our cunning stratagems break the enemy, claiming Paris the glorious. Thus began our mighty enterprise: the reforging of ancient Gaul. Once-faded splendor now shines anew, our renown echoing far and wide. Remember the trials of pathfinding and conquest; marvel at the brilliance that restored our ancestral lands. With spirits indomitable and deeds immortal, our mountains and rivers bear witness as history forever records our triumphs. Beneath sun and moon alike, generations shall sing praises of our virtue. The banner of Gaul soars once more to the firmament; our ancient glory reborn writes new sagas."
EDG_FA3_2_desc:0 "For centuries we Gauls suffered - conquered by Romans, ruled by Franks, assimilated by Latins - until our cultural identity was all but lost. Now we shall reawaken the Gallic spirit slumbering in our people's hearts. To revive Gallic culture, we must first purge Frankish influence - or rather, subsume it into our own."
EDG_FA3_3_desc:0 "Ancient Gaul produced countless heroes, and our rich epic traditions record our ancestors' glorious deeds. These tales shall provide abundant material for our artistic creations and diplomatic propaganda."
EDG_FA3_4_desc:0 "The Renaissance's influence has gradually spread to Gallic lands. We shall embrace these progressive ideas, letting humanism's radiance flow across Gaul's territories."
EDG_FA3_5_desc:0 "In the past, we were conquered by the Romans - Caesar placed his yoke upon our necks. But now, we are the conquerors. We shall write new Commentaries on Gaul, conquering the lands of other peoples."
EDG_FA3_6_desc:0 "During the Gallic Revival, the Wild Hunt has grown increasingly popular. Both nobles and commoners eagerly participate in these wilderness hunting expeditions, pursuing fresh game and valuable pelts."
EDG_FA3_7_desc:0 "We are eternal rivals with the Germanic tribes to the east. Only by annihilating them completely can we ensure Gaul's security."


