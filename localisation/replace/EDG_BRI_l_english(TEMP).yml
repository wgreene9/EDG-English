EDG_Gallic_parliament_monarchy_desc:0 "Gaul is rooted in the traditional culture of the Celtic Gauls, where the monarch is regarded as God's representative, holding ultimate authority over executive, legislative, and judicial decisions while firmly controlling military power. The Prime Minister and civil officials are appointed by the monarch, and the noble parliament cannot restrain the monarch's power."
EDG_Gallic_autocratic_monarchy_desc:0 "Gaul's power structure is built upon traditional Celtic Gallic culture. While the monarch serves as national symbol with elevated status, power is not concentrated solely in their hands. The parliament consists of representatives elected from various regions, primarily from emerging Gallic noble families well-versed in ancient customs and laws. This parliament deliberates on major affairs and formulates legislation, holding particular decision-making authority regarding matters of national tradition such as land and religious rites. The monarch controls military and foreign affairs, though key decisions require consultation with the parliament."

