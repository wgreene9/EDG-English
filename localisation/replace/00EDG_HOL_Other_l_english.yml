EDG_HOL_market_power_desc:0 "The following factors will §Gincrease§! Market Stability Value:\n- High-level §MAdministrative Advisor§!\n- High §MMercantilism§!\n- High §MRuler's Administrative Skill§!.\n\nThe following factors will §Rdecrease§! Market Stability Value:\n- No §MAdministrative Advisor§!\n- Low §MRuler's Administrative Skill§!.\n\nThe following factors will §Rincrease§! Speculation Frenzy Level:\n- Low §MRuler's Administrative Skill§!\n- High §RCorruption§!\n- High §RLoan Count§!.\n\nThe following factors will §Gdecrease§! Speculation Frenzy Level:\n- High §MRuler's Administrative Skill§!\n- Low §RCorruption§!"
EDG_HOL_flavor.2.aa_tt:0 "The result is that stock prices keep falling, with most people including the Stadtholder becoming bag-holders. Well played."
EDG_HOL_flavor.2.bb_tt:0 "After being brutally suppressed, investors privately placed your portrait on the cavalry captain's helmet. The Stadtholder thus became an outstanding knight captain who, with just a few dozen cavalry, defeated thousands of investors, earning a place in history (lol)."
EDG_HOL_flavor.2.cc_tt:0 "Unexpectedly, precisely because the Stadtholder did not participate, the stock actually rebounded. The Stadtholder preserved the treasury, and the investors got their money back. Congratulations all around, except the clergy were a bit displeased."
EDG_HOL_flavor.3.aa_tt:0 "The result is that the advisor was literally torn apart by the retail investors. In the short term, no one dared to speculate anymore. The treasury stopped bleeding, the market stabilized—quite a satisfactory outcome (lol)."
EDG_HOL_flavor.3.bb_tt:0 "The advisor went all-in on an obscure stock, which surprisingly skyrocketed. He salvaged both the Stadtholder's reputation and his own. Victory!"
EDG_HOL_flavor.3.cc_tt:0 "The Stadtholder stripped the fellow of his title and wrote a book titled 'How I Went from Stock God to Bag-Holder.' The book later became a bestseller, allowing the advisor to live quite comfortably off the proceeds."
