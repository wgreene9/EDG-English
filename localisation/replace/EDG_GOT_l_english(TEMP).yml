EDG_got_pirate_sink_the_swe_title:0 "Crush the Crusaders"
EDG_got_pirate_sink_the_swe_desc:0 "The Swedish king eyes us with hostility, but thanks to this island, we need only destroy their fleet to ensure our survival."

EDG_got_sink_the_lubeck_title:0 "Bury the Hansa" # Bury the Hanseatic League
EDG_got_sink_the_lubeck_desc:0 "The Hanseatic League and Norsemen have been at each other's throats for a century. Look at that merchant city full of traders - their veins flow with sin! Even the lowliest pirate is nobler than those cold-blooded merchants!\nIt's time to drown them in their own harbor!"

EDG_got_sink_the_castle_title:0 "Brother's Blood Feud"
EDG_got_sink_the_castle_desc:0 "Though Denmark shares our Norse faith, they're our greatest rivals in the Mediterranean. Let's take Kronborg Castle - only our black flag shall fly over the Øresund!"

EDG_got_sink_the_danzig_title:0 "Profitable Venture"
EDG_got_sink_the_danzig_desc:0 "Danzig's port teems with German immigrants daily, generating unimaginable profits. Taking this city would be... satisfying."

EDG_got_sink_the_riga_title:0 "Faith's End"
EDG_got_sink_the_riga_desc:0 "The Bishop of Riga still clings to his 'holy' mission. Rather than waste resources on such fantasies, let us introduce something more... worldly."

EDG_got_pirate_economy_title:0 "Pirate Economics"
EDG_got_pirate_economy_desc:0 "Pirate economics follows four simple principles: Burn, Kill, Steal, Plunder. Thus is wealth obtained. Risks? As fate wills - we live by fortune's whim."

EDG_got_robin_hood_title:0 "Rob from the Rich"
EDG_got_robin_hood_desc:0 "Some hoard wealth beyond need, refusing to share while daring us to take it. Well then, we 'needy' souls shall gladly oblige."

EDG_got_sea_wolf_title:0 "Wolves of the Sea"
EDG_got_sea_wolf_desc:0 "A captain without crew is helpless; a pirate without comrades is doomed. We must trust our pack, tearing at prey like wolves, that we may survive the sieges of nations."

EDG_got_scare_fleet_title:0 "Storm and Fury"
EDG_got_scare_fleet_desc:0 "Europe's seas shall know their true masters again. We've sailed past the world's edge, through storms and calamity, through realms of death and ruin. Our fleet fears neither tempest nor challenge. Glory and crowns matter not - we shall reign as the legendary, uncrowned kings of these waters!"

EDG_got_pirate_economy.tt:0 "Each province with the §YPirate Black Cove§! modifier grants §Y50§!¤ and §Y1k§!£icon_sailors£ yearly"

got_pirate_raid_the_baltics_tt1: "When declaring war, the target gains §YAfraid of One's Shadow』§! for §Y1§! year with these effects:\nDefensiveness: §R-25.0%§!\nForeign Spy Detection: §R-25.0%§!\n\nWe gain:"

got_pirate_raid_the_baltics.tt: "Enables CB §YPirate Raid§\n\nIf declaring with §YPirate Raid§!, neither side may call allies for §Y2§! years.\n\nEnables peace term §YPlunder Provinces§!, letting us sack all occupied provinces (losing up to §R3§! development), converting each lost development into §G10§!£allmana£ and §G20§!£icon_gold£.\n"

