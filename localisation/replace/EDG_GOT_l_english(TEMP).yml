NYAB_GOT_naval_doctrines: "Gotland Pirate Fleet"
NYAB_GOT_naval_doctrines_desc: "Let them tremble - they face the world's most fearsome pirates. The black flag flies high!"

NYAB_pirate_subject: "Pirate League"
NYAB_pirate_subject_title:0 "Pirate League"
NYAB_pirate_subject_title_plural:0 "Pirate Leagues"
NYAB_pirate_subject_is_our:0 "$NAME|Y$ is in our Pirate League."
NYAB_pirate_subject_long_desc:0 "The Pirate League is an alliance of pirates united against 'hegemonic powers'. Each member must pay §G5§!£icon_gold£ and §G50§!£icon_sailors£ to the leader when raiding."
NYAB_pirate_subject_no_overlord_dow:0 "You cannot declare war on your Pirate League."
NYAB_pirate_subject_overlord_title:0 "Pirate League Overlord"

NYAB_Pirates_2_t: "The Equalizers of the North Sea"
NYAB_Pirates_2_d: "The Likedeelers, a Germanic pirate group whose name meant 'Equal Share', once made Rügen their stronghold. Operating as the 'Victual Brothers', they plundered northern merchant ships and distributed their spoils to the poor. They resisted Denmark, struck against the Hanseatic League, and at their peak even controlled Visby where we now stand. Yet their leader Klaus Störtebeker and his crew were ultimately cornered by the oppressors of Nordic nations on Heligoland, meeting their fated end.\n\nNow the tides have turned - Rügen is under our control. The righteous pirates of old are gone, leaving only rotting shipwrecks along the coast, while tyrannical oppressors still run rampant. Let us rebuild the Victual Brotherhood and restore the glory of the Likedeelers, the 'Equal Share', making the Baltic tyrants tremble before the storms of the North Sea."
NYAB_Pirates_2a: "Behold! We are the storm gathering on the horizon!"
NYAB_Pirates_2b: "Let this legendary island serve our cause!"

NYAB_Pirates_3_t: "The Danzig Alliance"
NYAB_Pirates_3_d: "Danzig fell not to heathens, but to us. Though the city has been raided by our kind many times before, this complete subjugation is unprecedented. Many crew members clamor to turn Danzig into our next pirate haven, a base across the waters. But [Root.Monarch.GetName] proposes a more tempting plan - if Danzig continues to exist, maintaining its former appearance, it could lure an endless stream of ships from the western Baltic for us to plunder."
NYAB_Pirates_3a: "Let Danzig continue to exist."
NYAB_Pirates_3b: "Turn Danzig into a pirate paradise."

NYAB_Pirates_4_t: "The Saga of Thorfinn"
NYAB_Pirates_4_d: "Thorfinn Hær, descendant of a pirate family born in Visby, capital of Gotland, carried in his veins the courage and wisdom of legendary pirates. Growing up aboard his father's ship, his childhood was filled with tempestuous seas and distant voyages - experiences that forged him into a skilled pirate sailor. In Visby, where ancient pirate spirits still lingered, every breath seemed to imbue him with ancestral wisdom and valor. Before turning eleven, Thorfinn joined his father raiding Baltic coastal villages and merchant ships, seeing this life as both family tradition and the natural Gotland way of living. Yet this ended abruptly when his father was betrayed and murdered by former friend Askeladd, shattering Thorfinn's world. Consumed by vengeance, the orphaned boy assumed a false identity to follow his father's killer, biding his time.\n\nFor four years aboard Askeladd's ship, Thorfinn observed and learned while icy currents of hatred swirled beneath his calm surface. His chance came during a chaotic battle north of Riga. There, using his deep understanding of ships and combat, he drove his father's dagger into Askeladd's back, seizing both vengeance and command of the vessel and crew - beginning a new chapter in his pirate saga.\n\nYet as years passed, Thorfinn grew discontent with mere plunder. He hungered for true power to shape Gotland's destiny and the Baltic's future. Drawing on five years of maritime connections and experience, he entered the ruthless competition for Gotland's pirate leadership - a contest where only the most cunning and brutal prevailed.\n\nThrough calculated schemes, assassinations, bribes and threats, Thorfinn systematically eliminated rivals until he alone stood victorious as leader of the Gotland Pirate Republic."
NYAB_Pirates_4a: "Now THIS is piracy!"
NYAB_Pirates_4a_modifier: "Thorfinn's Reign"

NYAB_Pirates_5_t: "The Windy Capital of the White Sea"
NYAB_Pirates_5_d: "Riga - the Baltic's commercial heart, the Hanseatic League's northern trade nexus, this wind-swept city of wealth. Eastern merchants gather here, Novgorod's goods stockpile here, and the German trade alliance uses it as their base to claim the East's abundant treasures.\n\nNow this glorious northern capital flies our colors! Endless, absolutely endless! Countless riches now lie within our grasp! Leaning upon Riga's golden throne, we hold the entire White Sea in our palm. Our free fleets have united the northern waters, where ocean wealth flows endlessly to us with the tides - crushing order, crushing laws, crushing chains! From this windy capital of the White Sea, we gaze upon our undisputed dominion over the Baltic! Now let this city join our mighty fleet."
NYAB_Pirates_5a: "We were born of the storm."
NYAB_Pirates_5b: "Let hurricanes roar at our command."
NYAB_Pirates_5b_tt: "Gain §R20§! Aggressive Expansion.\n"
NYAB_Pirates_5a_modifier: "Baltic Pirate Stronghold"
desc_NYAB_Pirates_5a_modifier: "This province has become a pirate base, granting benefits to all Baltic provinces under their control."
NYAB_Pirates_5a_modifier_prov: "Baltic Safe Haven"
desc_NYAB_Pirates_5a_modifier_prov: "The Baltic hosts an active pirate operations base, allowing free pillaging and plundering here."
NYAB_Pirates_5a_tt: "Check this conditional modifier through §Y[38.GetName]§! province. When conditions are met, §YBaltic§! region provinces gain:"

NYAB_Pirates_6_t: "The Ever-Blowing Winds of Freedom"
NYAB_Pirates_6_d: "The Hebrides have always been the most mysterious, wondrous, and untamed realm of the British Isles. Here, majestic landscapes are often veiled in twilight and rainstorms, where crashing waves meet ever-shifting skies. The treacherous waters surrounding these isles demand respect even from the world's most skilled captains.\n\nThis forged the Hebrides' reputation as a haven of freedom - where wolf-like privateer fleets lurk within the mist and waves. The people of these isles have frequently risen against the tyrants of Scotland or England to defend their liberty. Now we bring the winds of freedom to this land of Fenrir. Let us lead the islanders to shatter their chains with the storm itself."
NYAB_Pirates_6a: "We shall chase sun and moon until Ragnarök."
NYAB_Pirates_6b: "We shall tame the monstrous wolf and forge a paradise."
NYAB_Pirates_6b_modifier: "Pirate Heart of Britain"

NYAB_Pirates_7_t: "Jörmungandr Circling Midgard"
NYAB_Pirates_7_d: "Iceland - this desolate island at the world's edge, scarred by volcanoes and frozen rivers - is far from barren. Its surrounding cod fisheries generate immense wealth. More importantly, Iceland stands as the gateway between Old World and New, controlling this island means controlling half the routes to the New World and half its treasures.\n\nThis aurora-crowned frozen isle floats above the bottomless deep that encircles mortal realms. The Old World and distant New Lands connect through Iceland like the world-serpent biting its own tail, placing all ships under the gaze of the glacial leviathan. Now, should we choose, we can command the wealth of both worlds. Even Jörmungandr sleeping beneath endless seas shall stir colossal waves for us today. The serpent encircling Midgard will bring all the world's riches under our control."
NYAB_Pirates_7a: "Let the World-Serpent raise tidal waves for us!"
NYAB_Pirates_7a_tt: "\n@ICE§YIceland's§! missions §YGreenland Colony§!, §YSettle Greenland§!, and §YConquer the Arctic§! can be §Gcompleted§! as our subject, from which we shall also §Gbenefit§!.\n"
NYAB_Pirates_7b: "Let both worlds' glory and wealth be ours!"
NYAB_Pirates_7b_modifier: "Norse Shipcraft"

NYAB_Pirates_8_t: "Voyage Beyond Helheim"
NYAB_Pirates_8_d: "The Pillars of Hercules - gateway to the Mediterranean, landmark of Gibraltar. Our fleet has traversed these narrow straits, entering Europe's inland sea from distant waters beyond the Seven Seas. Iberian winds billow our sails as they snap triumphantly. Gotland's glorious fleet, like our ancestors before us, once again enters this sea of boundless wealth.\n\nGibraltar shall become the chain by which we control the Mediterranean's throat. Europe's waters shall welcome their true masters once more. We've sailed past the world's edge, through storms and calamity, through realms of death and ruin. Our fleet fears neither tempest nor challenge. Helheim, Hela's domain, shall not open for us; instead of glory and crowns, we shall reign as legendary, uncrowned kings of these magnificent waters!"
NYAB_Pirates_8a: "Asgard's halls open wide for us!"
NYAB_Pirates_8a_modifier: "Passage Through Hell's Gate"
NYAB_Pirates_8b: "Valhalla shall sing our victories!"
NYAB_Pirates_8b_tt: "Gain §R10§! Aggressive Expansion.\n"

NYAB_Pirates_9_t: "Land of Blooming Cornflowers"
NYAB_Pirates_9_d: "Malta - heart of the Mediterranean, where crashing waves meet gentle sea breezes, haven for merchant ships and sails. This prosperous port now lies under our control, freed from the oppression of Sicily's Muslim tyrants. The waves pound against the cliffs, sweeping all remnants of the past into the boundless deep.\n\nCornflowers - the coastal fields blaze with their vibrant colors. Even amidst the flames of war, Malta's cornflowers bloom defiantly. This pure and beautiful heart of the sea, this unyielding land of blossoming cornflowers, these serene and peaceful shores - shall now reveal themselves for us. Malta, the Mediterranean's trade hub, shall become our operational base for future raids. The cornflowers of Malta shall bloom for us alone."
NYAB_Pirates_9a: "May these flowers forever bloom in our hearts."
NYAB_Pirates_9b: "May these sea breezes nurture prosperity."

NYAB_Pirates_17_t: "The Sack of Miklagard"
NYAB_Pirates_17_d: "[Root.Monarch.GetName] stood before the Hagia Sophia, savoring the surrounding beauty and tranquility while chaos reigned in the streets below. From this vantage point, he watched his warriors rushing through opulent districts - dragging prisoners ruthlessly, setting buildings ablaze, and staggering away with armfuls of plunder. Where hours earlier the lower city had been an inferno, now only choking smoke and the occasional clash from remaining pockets of resistance remained. The City of the World's Desire had been reduced to a smoldering husk; legendary Miklagard now tamed by the very Varangians it once employed. The king turned back to the gilded doors of Hagia Sophia and strode triumphantly inside, his followers fanning out to strip the mosaics and ornaments. All wondered: why had the Greeks worshipped a god who abandoned them in their darkest hour? Not that it mattered now. From this day, the old gods would rule these halls."
NYAB_Pirates_17a: "Burn whatever you can't carry back to the ships!"

