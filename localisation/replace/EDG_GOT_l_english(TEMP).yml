desc_NYAB_GOT_treasure_modifier_prov: "All pirate treasures are stored here - if lost, they will be §Rcompletely gone§!.\n\n§YTreasury§!: §G[Root.Owner.got_treasure.GetValue]§!£icon_gold£\n\nEach year, if the §YTreasury§! contains over §Y1000§!, it will randomly convert to §Jdevelopment§!, §Tprovince modifiers§! or §GRepublican tradition§!.\n\nThe Treasury is affected by:\n-§RPillaging§! provinces §G+5§!\n-§RSacking§! provinces §G+5§!\n-§YPlunder Provinces§! peace term (per province) §G+2§!\n-§YInvest in Gotland§! decision\n\n§gOnly possible to gain development if Gotland's development is below 60.\n§!"

