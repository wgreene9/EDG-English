EDG_got_robin_hood_tt2: "§GDoubled§! chance for §YTrade Centers§! or §YEstuaries§!.\n(Counts provinces plundered by our §YPirate League§! subjects too)\n"
EDG_got_robin_hood_tt3: "§GDoubles§! the chance for §RPillaged§! provinces to gain §YPirate Black Cove§! modifier.\n"

