EDG_GOT_invite_the_legendary_pirate.tt:0 "A §YLegendary Pirate§! will join with his §YPirate Ship§! as leader of @DDF §YTerror Fleet§!!\n\nThe §YLegendary Pirate§! will have lower §YAdministrative§! points but higher §YDiplomatic§! and §YMilitary§! points"

