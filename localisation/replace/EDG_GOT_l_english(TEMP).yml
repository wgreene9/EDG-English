NYAB_make_a_pirate_country_effect_tt: "Raised the black flag and became a Pirate Republic."
NYAB_pirate_subject_modifier: "Pirate League"

got_pirate_CRN_captain_title: "Captain of Cornwall"
got_pirate_CRN_captain_desc: "A raiding craze has recently emerged in Cornwall - perhaps inspired by us. Regardless, we welcome new friends to join our Pirate League."
got_pirate_king_of_island_title: "King of the Isles"
got_pirate_king_of_island_desc: "These isles were once the Vikings' most important stronghold in Britain. Raiding the British here is... particularly satisfying."
got_pirate_norse_ship_title: "Northern Route"
got_pirate_norse_ship_desc: "Beyond Britain lies Iceland - as renowned pirates, we must raid even this northernmost outpost."
got_pirate_raid_everything_title: "Mark the Prey"
got_pirate_raid_everything_desc: "Countless prey still wander the Seven Seas! Let our lads catch their sails and tighten the chains!"
got_pirate_raid_adu_title: "Through Hell's Gate"
got_pirate_raid_adu_desc: "Our brave fleet has braved storms to reach the Mediterranean. Now we shall pass the Pillars of Hercules - the very Gates of Hell!"
got_pirate_saila_title: "Sirena of Saïda"
got_pirate_saila_desc: "The distant Moroccan pirates share much with us. Rumor says their pirate queen is a beauty - let's claim her for ourselves!"
got_pirate_maerta_title: "Assault Malta"
got_pirate_maerta_desc: "Malta sits at the Mediterranean's heart - impregnable and perfect as our base for... unrestricted activities."
