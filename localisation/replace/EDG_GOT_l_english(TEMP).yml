got_pirate_global_piracy_tt2: "§YCoastal Raiding§! now extends worldwide, even outside colonial range.\n\nDuring the §Yfirst year§! of a §YCoastal Raiding§! war, occupying §Munpillaged§! §Ycoastal§! provinces will §RSack§! them, causing §R3§! development loss. Each lost development grants §Y10§!£allmana£ and §G20§!£icon_gold£\nEach province can only be §Rsacked§! once per §Y25§! years.\n"
