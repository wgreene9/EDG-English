EDG_GOT_ocean_exploration:0 "Launch Oceanic Expedition"
EDG_GOT_ocean_exploration_desc:0 "Tidings from distant lands have reached us. Clearly in the ungoverned New World, our talents will find even greater opportunities."

EDG_GOT_extended_raiding:0 "Commence Hunting Season"
