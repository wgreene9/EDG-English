string_start_GOT: "Gotland, an isolated maritime realm in the Baltic Sea, became part of the Swedish kingdom as a vassal during the 11th and early 12th centuries. Under King Karl, appointed by §YEngland's Edgar 'the Ætheling'§!, English clergy flooded this traditional Norse kingdom. Yet Gotland, this island fortress floating on the White Sea, remained a deeply-rooted Norse stronghold, largely impervious to Christian influence.\n\nDuring the following half-century of turmoil later called the §YNorthern Crusades§!, the Swedish kingdom sought to spread both God's light and royal authority across Scandinavia, driving streams of pagan refugees to these shores. The crown's grip on these waters grew slack, its laws increasingly unenforced. In subsequent chaotic centuries, the Danish renegade §YErik Griffon§! from the Wendish coast rallied Baltic pirate fleets and, with help from Visby's Norse traditionalists, captured Gotland, declaring himself Grand Admiral. Mercenaries, outlaws, refugees, and desperate adventurers from across Scandinavia flocked to this free city. In this lawless era, Gotland became the new master of the White Sea, its black-flagged alliance terrorizing merchants across the azure waters.\n\nBut as wars subsided and order returned, with Nordic kingdoms consolidating power, Gotland's regime grew precarious. Every ruler longed to obliterate this den of maritime outlaws threatening their coasts. The pirate alliance's domain shrank from northern waters to Gotland's immediate surroundings. Now besieged, will Visby's captains meet their end, or carry their black banner to greater seas? The time has come for all northern waters to know who truly rules as the §YUncrowned Kings§! of the Seven Seas - where free harbors shelter those fearless before the storm."
