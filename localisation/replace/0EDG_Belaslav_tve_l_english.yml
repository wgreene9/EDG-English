EDG_tve_re.2010t:0 "Questioning Authority"
EDG_tve_re.2010d:0 "The denial of Kyiv's authority has stirred up a great commotion among the boyars, especially those in newly conquered principalities. The recent centralization reforms that curtail boyar power have also created a group of boyars discontent with the Grand Prince. These boyars, with the Muscovite boyars at their core, have united to question the legitimacy of the Grand Prince's rule over all Rus'."
EDG_tve_re.2010A:0 "The army is my qualification to rule. What, are you not convinced?"
EDG_tve_re.2010B:0 "No one can stop Tver's march towards unifying Rus'!"

EDG_tve_re.2011t:0 "Integrating Novgorod"
EDG_tve_re.2011d:0 "The Novgorod Veche fully represents the interests of Novgorod. Sometimes they will submit to and support the prince, but when they deem that submission no longer serves their interests, they will immediately rebel and throw themselves into the arms of other states. For the sake of national security and unity, the Novgorod Veche must be dissolved, and a governor from Tver will be stationed in Novgorod."
EDG_tve_re.2011A:0 "Novgorod must submit to Tver, for the Grand Prince is your natural ruler."
EDG_tve_re.2011B:0 "Only a unified Rus' can protect Novgorod."
EDG_tve_re.2012t:0 "The Sentiments of the Nizhny Novgorod Boyars"
EDG_tve_re.2012d:0 "The Nizhny Novgorod boyars are a unique group. They are relatively weak in strength, few in number, and have a historical tradition of loyalty to Tver—but this does not mean they have no demands of their own. For a long time, Nizhny Novgorod has been a highly autonomous territory, operating in sync with the Prince of Tver through the cooperation of the Nizhny Novgorod boyars. Now this balance has been broken, and some Nizhny Novgorod boyars are already considering whether to change their allegiance to Tver."
EDG_tve_re.2012A:0 "Strip these disloyal ones of their lands and privileges!"
EDG_tve_re.2012B:0 "They should realize that Nizhny Novgorod's interests and security rely on Tver."
EDG_tve_re.2012C:0 "Ha, do they think they can cause an upheaval?"
EDG_tve_re.2013t:0 "The Great Rebellion"
EDG_tve_re.2013d:0 "Several factions of boyars have united under the common goal of opposing [Root.Monarch.GetName]'s rule and have launched an attack on Tver. Alas, the boyars do not consider that war-weary Rus' needs a strong monarch to maintain peace, nor do they consider that the long-suffering Rus' people need peace under the Grand Prince to recover and rebuild. All they think about is their own power.\n\n‘If I cannot save Rus' from the boyars…’ thought [Root.Monarch.GetName],"
EDG_tve_re.2013A:0 "§R...then let Rus' burn fiercely!§!"
EDG_tve_re.2014t:0 "Great Boyars Protest Reforms"
EDG_tve_re.2014d:0 "The great boyars have sent representatives to protest to the Grand Prince. They argue that the newly promoted minor nobles are utterly unworthy of equal status with them. Their lineages are ancient and glorious, while these minor nobles are not worth mentioning. Elevating these minor nobles will destroy the traditions of the boyars and undermine the very foundation of Rus' rule."
EDG_tve_re.2014A:0 "Make concessions to the great boyars."
EDG_tve_re.2014B:0 "Firmly push forward with the reforms."
EDG_tve_re.2015t:0 "Discontent in the Military"
EDG_tve_re.2015d:0 "Many noble officers oppose the Grand Prince's change to the selection system for commanders, demanding he revoke the reforms. They believe that only true boyars have received a complete military education and possess superior military talent, something that the weak townsfolk, mud-footed peasants, and those low-status minor nobles cannot match."
EDG_tve_re.2015A:0 "Restore the old system."
EDG_tve_re.2015B:0 "Continue advancing the reforms."

#Decisions
