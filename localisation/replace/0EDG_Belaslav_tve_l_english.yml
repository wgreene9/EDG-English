EDG_rya_rise_of_ryanzan_desc:0 "Ryazan has never been an obscure minor player. Having defeated Kyiv and Vladimir, Ryazan can proudly proclaim: the era of Ryazan has arrived."
EDG_rya_union_with_steppe_desc:0 "The Prince of Ryazan shall be not only the prince of the Rus' people, but also the Khan ruling the steppe."
EDG_rya_land_of_wars_desc:0 "War never changes, but the people of Ryazan have grown accustomed to war. It has long become a part of the Ryazan national spirit."
