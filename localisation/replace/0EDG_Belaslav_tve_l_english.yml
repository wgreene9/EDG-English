 EDG_tve_re.2010t:0 "对权力的质疑"
 EDG_tve_re.2010d:0 "对基辅权威的否定的在波雅尔中掀起了轩然大波，尤其是新征服其他公国地区的波雅尔，而近期削减波雅尔权力的中央集权改革又使得国内出现了一批对大公不满的波雅尔。这群波雅尔以莫斯科波雅尔为核心团结起来，对大公统治全罗斯的合法性提出了质疑。"
 EDG_tve_re.2010A:0 "军队就是我统治的资格，怎么，你们不服气吗？"
 EDG_tve_re.2010B:0 "没有人能阻挡特维尔统一罗斯的步伐！"
 EDG_tve_re.2011t:0 "整合诺夫哥罗德"
 EDG_tve_re.2011d:0 "诺夫哥罗德卫彻完全代表了诺夫哥罗德利益，有时候他们会顺从、支持王公，但当他们认为顺从王公不再符合他们的利益的时候，他们也会立刻反叛，投入其他国家的怀抱。为了国家的安全统一，诺夫哥罗德卫彻必须被解散，而来自特维尔的总督也将进驻诺夫哥罗德。"
 EDG_tve_re.2011A:0 "诺夫哥罗德必须服从于特维尔，因为大公乃是你们天然的统治者。"
 EDG_tve_re.2011B:0 "一个统一的罗斯才能保护诺夫哥罗德。"
 EDG_tve_re.2012t:0 "下诺夫哥罗德波雅尔的心思"
 EDG_tve_re.2012d:0 "下诺夫哥罗德波雅尔是一个独特的群体，他们实力较为弱小，人数也不多，而且也有效忠特维尔的历史传统——但这并不意味着他们没有自己的诉求。长期以来下诺夫哥罗德都是高度自治的领地，而依靠下诺夫哥罗德波雅尔与特维尔王公保持步调一致来运行。现在这个平衡被打破了，一些下诺夫哥罗德波雅尔已经开始考虑是否要改变他们对特维尔的忠诚。"
 EDG_tve_re.2012A:0 "剥夺这些不忠者的领地与特权！"
 EDG_tve_re.2012B:0 "他们应该认识到，下诺夫哥罗德的利益与安全仰赖于特维尔。"
 EDG_tve_re.2012C:0 "哈，难道他们能翻天不成？"
 EDG_tve_re.2013t:0 "大叛乱"
 EDG_tve_re.2013d:0 "几群不同派系的波雅尔在共同的目标——反对[Root.Monarch.GetName]的统治之下团结起来，向特维尔发起进攻。唉，波雅尔，他们不会考量到久经战乱的罗斯需要一位强力的君王维持和平，也不会考虑到久经战乱的罗斯人民需要大公治下的和平来休养生息，他们满脑子想的只有自己的权力。\n\n“如果我不能从波雅尔手中拯救罗斯……”[Root.Monarch.GetName]心想，"
 EDG_tve_re.2013A:0 "§R……那就让罗斯熊熊燃烧吧！§!"
 EDG_tve_re.2014t:0 "大波雅尔抗议改革"
 EDG_tve_re.2014d:0 "大波雅尔们派出了代表向大公抗议，他们表示新晋的小贵族完全不配得到和他们同等的地位，他们的家世古老而荣耀，而这些小贵族则根本不值一提，提拔这些小贵族会破坏波雅尔的传统，就是在破坏罗斯统治的根基。"
 EDG_tve_re.2014A:0 "向大波雅尔让步。"
 EDG_tve_re.2014B:0 "坚定推行改革。"
 EDG_tve_re.2015t:0 "军队中的骚乱"
 EDG_tve_re.2015d:0 "许多贵族军官反对大公改变选将制度，他们要求大公撤回改革。他们认为毕竟只有真正的波雅尔才接受了完备的军事教育，拥有优越的军事才能，这并不是那些软弱的市民和泥腿子农民以及那些地位低下的小贵族可以比拟的。"
 EDG_tve_re.2015A:0 "恢复旧体系。"
 EDG_tve_re.2015B:0 "继续推进改革"
