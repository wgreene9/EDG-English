EDG_tve_handle_nzhnov_title:0 "Integrate Nizhny Novgorod"
EDG_tve_handle_nzhnov_desc:0 "The territory of Nizhny Novgorod has been subject to us for decades, but that alone is not enough. The Nizhny Novgorod lands should fully become part of Greater Tver."
