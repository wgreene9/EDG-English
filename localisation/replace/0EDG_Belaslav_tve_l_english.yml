#事件
 EDG_tve_missions.101t:0 "特维尔——莫斯科战争"
 EDG_tve_missions.101d:0 "1442年，特维尔王公瓦西里一世去世，去世时留下的遗嘱规定，特维尔公国，下诺夫哥罗德公国等领地，以及弗拉基米尔大公头衔都由他的儿子米哈伊尔继承。但瓦西里一世的兄弟，莫斯科的罗斯季斯拉夫并不同意这份遗嘱的合法性，理由是按照罗斯的古老传统，自己有权继承特维尔的王位。于是他发起了对米哈伊尔的战争，东北罗斯内战又一次拉开了帷幕，借着出乎意料的突然袭击，罗斯季斯拉夫取得了对米哈伊尔的优势。但罗斯季斯拉夫的胜利并未持续多久，因为1444年，罗斯季斯拉夫也因病去世了。罗斯季斯拉夫的儿子亚历山大继承了莫斯科王位，亚历山大不再有足够合法的理由向米哈伊尔的继承权发起挑战，而米哈伊尔则要反过来剥夺他的继承权，转瞬之间，莫斯科与特维尔攻守易势……"
 EDG_tve_missions.101A:0 "胜利属于我们！"
 EDG_tve_war_with_mos_modifier:0 "正统的大公"
 EDG_tve_missions.102t:0 "莫斯科——特维尔战争"
 EDG_tve_missions.102d:0 "1442年，特维尔王公瓦西里一世去世，去世时留下的遗嘱规定，特维尔公国，下诺夫哥罗德公国等领地，以及弗拉基米尔大公头衔都由他的儿子米哈伊尔继承。但瓦西里一世的兄弟，莫斯科的罗斯季斯拉夫并不同意这份遗嘱的合法性，理由是按照罗斯的古老传统，自己有权继承特维尔的王位。于是他发起了对米哈伊尔的战争，东北罗斯内战又一次拉开了帷幕，借着出乎意料的突然袭击，罗斯季斯拉夫取得了对米哈伊尔的优势。但罗斯季斯拉夫的胜利并未持续多久，因为1444年，罗斯季斯拉夫也因病去世了。罗斯季斯拉夫的儿子亚历山大继承了莫斯科王位，亚历山大不再有足够合法的理由向米哈伊尔的继承权发起挑战，而米哈伊尔则要反过来剥夺他的继承权，转瞬之间，莫斯科与特维尔攻守易势……"
 EDG_tve_missions.102A:0 "但我们不会屈服……"
 EDG_tve_missions.201t:0 "草原的命运"
 EDG_tve_missions.201d:0 "广袤的东欧大草原已经处于罗斯的控制之下，现在轮到我们来决定他们的命运了。"
 EDG_tve_missions.201A:0 "我们应该将罗斯农民迁往此处。"
 EDG_tve_missions.201B:0 "我们可以允许哥萨克来此定居。"
 EDG_tve_missions.201C:0 "我们最好还是保持草原的现状。"
 EDG_tve_change_tartar_flag:0 "转变草原文化"
 EDG_tve_change_tartar_cosak:0 "富有影响力的哥萨克"
 EDG_tve_missions.201_tooltip:0 "我们将能缓慢地将鞑靼文化转变为东斯拉夫文化"
 EDG_tve_missions.202t:0 "转变了文化"
 EDG_tve_missions.202d:0 ""
 EDG_tve_missions.202A:0 ""
 EDG_tve_missions.203t:0 "罗斯人的消息"
 EDG_tve_missions.203d:0 "罗斯人要求我们臣服。"
 EDG_tve_missions.203A:0 "就这样吧"
 EDG_tve_missions.203B:0 "但是我们拒绝！"
 EDG_tve_missions.204t:0 "以罗斯之名"
 EDG_tve_missions.204d:0 "罗斯王公之间的战争持续了几百年，诸留里克维奇之间一直在进行反复的争抢，即使是在鞑靼统治之下。这种荒谬的情况必须得到修正，全罗斯只能归于一位伟大大公的统治，而这位大公的人选自然应该是我们的特维尔王公，弗拉基米尔大公的继承人。特维尔大公将成为真正的罗斯之主，终结诸留里克维奇的罗斯内战，为罗斯之地带来永久的和平与繁荣。"
 EDG_tve_missions.204A:0 "乌拉！"
 EDG_tve_missions.205t:0 "关于罗斯建国以来若干历史问题的决议"
 EDG_tve_missions.205d:0 "罗斯起源于诺夫哥罗德，但真正繁荣还是在基辅。过去以基辅为统治中心的基辅大公们都是罗斯最有资历，辈分最大，实力最强的王公。基辅在几百年里是罗斯的经济政治文化三重中心，她是罗斯众城之母，她是罗斯渴望之城。但一个非常显著的事实是，特维尔大公和基辅大公其实几乎没有关系，特维尔大公也并非留里克家族内最有威望的宗族之长。换句话说，宣称基辅大公，定都基辅固然能为我们的统治提供合法性，但这合法性微乎其微，况且我们并没有对基辅的宣称权。但是，弗拉基米尔公国也给我们留下了遗产，我们可以宣称从大窝弗谢沃洛德开始，弗拉基米尔就是基辅的继承者，基辅在那时就失去了全罗斯中心的地位，而弗拉基米尔大公才是真正的全罗斯大公，也许许多南罗斯贵族对此会嗤之以鼻，但这并不会对我们的统治构成威胁。"
 EDG_tve_missions.205A:0 "哼，古老的继承制度岂能约束现代的人？朕当然是基辅大公！"
 EDG_tve_missions.205B:0 "基辅早该被丢进历史的垃圾堆了，我们只不过是踹上最后一脚。"
 EDG_tve_missions.205A1:0 "基辅罗斯"
 EDG_tve_missions.205A2:0 "流言蜚语"
 EDG_tve_missions.205B1:0 "弗拉基米尔罗斯"
 EDG_tve_missions.206t:0 "草原上的哥萨克"
 EDG_tve_missions.206d:0 "哥萨克已经是帝国内一股重要的势力。如今哥萨克已经对帝国宣誓效忠，我们应该如何驱使他们呢？"
 EDG_tve_missions.206A:0 "抽取精锐哥萨克人服役"
 EDG_tve_missions.206B:0 "鼓励他们大量服役"
 EDG_tve_missions.207t:0 "弗拉基米尔公国的继承者？"
 EDG_tve_missions.207d:0 "特维尔人向我们发来了威胁，要求我们选举特维尔王公作为诺夫哥罗德王公，也许我们可以拒绝，但这也许会招致战争……"
 EDG_tve_missions.207A:0 "同意特维尔的要求……"
 EDG_tve_missions.207B:0 "诺夫哥罗德不怕威胁！"
 EDG_tve_re.101t:0 "诺夫哥罗德问题"
 EDG_tve_re.101d:0 "特维尔已经基本掌握了东北罗斯，除了几百年来一直富有自治传统的诺夫哥罗德。我们当然可以宣称诺夫哥罗德王位，毕竟弗拉基米尔大公同时担任诺夫哥罗德王公是自然的道理。但是这样也会不可避免地遭到诺夫哥罗德卫彻的掣肘，而且他们未来还可能会反叛我们。或者我们也可以直接消灭诺夫哥罗德政权，派遣特维尔的官员，册封特维尔的王公，一了百了。不过，在诺夫哥罗德卫彻，也有一批倾向于我们的人，我们可以先去接触他们，试探一下他们的意向。"
 EDG_tve_re.101A:0 "宣称诺夫哥罗德领地。"
 EDG_tve_re.101B:0 "宣称诺夫哥罗德王公之位。"
 EDG_tve_re.101C:0 "秘密派遣使者前往诺夫哥罗德。"
 EDG_tve_re.102t:0 "诺夫哥罗德波雅尔"
 EDG_tve_re.102d:0 "使者成功和诺夫哥罗德波雅尔搭上了线，现在的问题是，有相当一部分波雅尔其实并不完全倾向我们这一边，他们是摇摆的中间派，也许付出更多的努力可以说服他们。"
 EDG_tve_re.102A:0 "他们最终会后悔的。"
 EDG_tve_re.102B:0 "他要多少我给多少。"
 EDG_tve_re.103t:0 "诺夫哥罗德波雅尔的支持"
 EDG_tve_re.103d:0 "许多诺夫哥罗德波雅尔都为我们所打动，他们愿意在未来效忠于大公，并为我们提供诺夫哥罗德的情报，兼并诺夫哥罗德指日可待！"
 EDG_tve_re.103A:0 "叫我们的外交官来！"
 EDG_tve_re.104t:0 "诺夫哥罗德波雅尔的支持"
 EDG_tve_re.104d:0 "遗憾的是，最终还是只有一小部分人愿意支持我们的大公。不过没关系，特维尔的军队很快就会开进诺夫哥罗德城……"
 EDG_tve_re.104A:0 "叫我们的外交官来！"
 EDG_tve_re.201t:0 "哈沃夫战争"
 EDG_tve_re.201d:0 "不论时代如何变迁，留里克的子孙后代依然是罗斯之地最有权势的家族。诸留里克维奇几乎统治着罗斯每一寸宣称的土地，他们镇守一方，保护商贸往来，和波雅尔们一道维护统治，同别国的统治者联姻……在每个留里克维奇之城邦都不可避免地变成独立的国家后，只有一点没有改变：那就是基辅在罗斯至高的地位。\n\n也许其他罗斯王公依然同意维持基辅的表面权威，但是弗拉基米尔大公——亦即特维尔[Root.Monarch.GetTitle][Root.Monarch.GetName]不会再等下去了。因为罗斯不能再守着破败的基辅在内战中消亡，罗斯需要新的统治方式，而不是古老的传统。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]知道这会是一个导火索，平日里被打压的大波雅尔，留里克家族支系，新征服地区的异见者……都可能会借这个由头向他发难。但是[Root.Monarch.GetTitle][Root.Monarch.GetName]坚信，既然他的权力从上帝那里来，那么波雅尔的权力，就必须屈服于他。\n\n这将会是一场大战，但只要赢得这场战争，那么一切反对者的反对，都将无效！"
 EDG_tve_re.201A:0 "罗斯兴废，在此一役！"
 EDG_tve_boyal_unrest_variable:0 "§T统治的合法性§!"
 EDG_tve_re.202t:0 "弗拉基米尔王权法"
 EDG_tve_re.202d:0 "战争又一次给这片饱受蹂躏的土地带来创伤，这是战争的代价。\n\n罗斯早已习惯王公之间频繁的战争，数百年来，王公们总是为了自己的利益，合纵连横，相互征伐，结果就是罗斯大地不得一刻安宁，即使蒙古统治也不曾改变这一点。\n\n但是现在这一点将会改变，独立或半独立的王公以后将不会再存在于弗拉基米尔的土地上，波雅尔的权力只能臣服于弗拉基米尔王权。一切的叛乱都宣告终结，大波雅尔们的权势不再能掣肘我们伟大的王公。\n\n从今往后，弗拉基米尔唯有王权至上。"
 EDG_tve_re.202A:0 "罗斯之地，万言归一！"
 EDG_tve_re.203t:0 "弗拉基米尔罗斯"
 EDG_tve_re.203d:0 "古老的罗斯有着丰厚的遗产，我们是繁荣的弗拉基米尔公国的继承人，弗拉基米尔作为基辅衰落后罗斯的统治中心，有责任继承罗斯的遗产并使之焕发新生，现在，我们会继承弗拉基米尔的名号，而罗斯帝国将重生。"
 EDG_tve_re.203A:0 "一切为了你，罗斯母亲！乌拉！"
 EDG_tve_re.204t:0 "收回[appanage_province.GetName]教会领地"
 EDG_tve_re.204d:0 "教会在罗斯拥有滔天的权势，宗教已经内化成了人民生活的一部分，因此，教会也就有恃无恐地把持着大量的土地，他们在这些土地上自行其是。尽管教会处于世俗王权的控制之下，但是这些受控于教会的土地仍然妨碍了我们对地方的控制，为了不让他们在将来变成祸害，我们必须现在就收回这些土地！"
 EDG_tve_re.205t:0 "收回[appanage_province.GetName]卫彻领地"
 EDG_tve_re.205d:0 "市民卫彻是罗斯传统的城市统治机构，数百年来他们都真正控制着城市。然而对于[Root.Monarch.GetTitle][Root.Monarch.GetName]来说，卫彻的存在意味着他的意志无法被贯彻，城市将不会百分百地服从于他，因此，卫彻统治城市的时代必须被彻底终结！"
 EDG_tve_re.206t:0 "收回[appanage_province.GetName]波雅尔领地"
 EDG_tve_re.206d:0 "在过去的时代，特维尔对于各地的世袭王公来说，顶多只是一个集会地点，不论哪个王公，他们的领地和特权都是从自己的祖辈继承而来，但是[Root.Monarch.GetName]现在宣布要废除他们的特权，[appanage_province.GetName]王公下定了决心，与当地波雅尔联合在一起，要捍卫他们的特权。"
 EDG_tve_re.207t:0 "叛乱蔓延"
 EDG_tve_re.207d:0 "听闻临近省份的遭遇，[Root.GetName]的本地实权派系已经宣布拒绝接受来自宫廷的命令，他们已经做好了准备去捍卫自己的特权。"
 EDG_tve_re.207A:0 "他们以区区之数，又何以自安？"
 EDG_tve_re.207B:0 "他们以区区之数，又何以自安？"
 EDG_tve_re.207C:0 "他们以区区之数，又何以自安？"
 EDG_tve_re.208t:0 "忠诚的臣民"
 EDG_tve_re.208d:0 "大部分的大波雅尔和世袭领地王公都做不到善待百姓，市民，商人以及新兴的小波雅尔们对这些既得利益阶层可谓恨之入骨，一位小波雅尔就将一封检举信送到了大公手里，而且证据确凿。他将能作为一个典范，鼓励所有为大公效忠的人，检举那些国家的叛徒。"
 EDG_tve_re.208A:0 "提拔他进入宫廷。"
 EDG_tve_re.208B:0 "嘉奖他的行为。"
 EDG_tve_re.208C:0 "这都是他应该做的。"
 EDG_tve_re.209t:0 "抓捕叛匪"
 EDG_tve_re.209d:0 "我们成功地在叛徒察觉到之前掌握了决定性的证据，现在我们可以选择究竟是周密布局将他捉拿归案，还是授权特使将他直接击毙。"
 EDG_tve_re.209A:0 "捉拿他审判"
 EDG_tve_re.209B:0 "授权先斩后奏"
 EDG_ers.101t:0 "罗斯统一宣言"
 EDG_ers.101d:0 "罗斯的分裂时代应当结束了！唯有统一的罗斯，才能保护罗斯人民不受外敌的侵害，才能保护罗斯人民的和平，才能保护罗斯人民的利益！"
 EDG_ers.101A:0 "一切为了罗斯母亲！"
 EDG_ers_101_target:0 "基辅所有者"
 EDG_ers.102t:0 "弗拉基米尔的信使"
 EDG_ers.102d:0 "一位信使从弗拉基米尔而来，给我们带来[ERS.Monarch.GetTitle][ERS.Monarch.GetName]的意向：[ROOT.GetName]应该臣服于[ERS.GetName]，这既是为着彼此的友谊考虑，也是为了统一罗斯民族的考虑。\n\n§R若是拒绝弗拉基米尔的要求，可能会导致双方关系出现裂痕！§!"
 EDG_ers.102A:0 "那么答案就只有一个了……"
 EDG_ers.102B:0 "回去告诉你们那个[ERS.Monarch.GetName]……"
 EDG_ers.103t:0 "梁赞的回复"
 EDG_ers.103d:0 "梁赞同意了成为我们弗拉基米尔罗斯的属国，接受来自弗拉基米尔的指导。"
 EDG_ers.103A:0 "好极了。"
 EDG_ers.104t:0 "梁赞的回复"
 EDG_ers.104d:0 "梁赞的回复无非是说国土继承自祖先，而非弗拉基米尔。弗拉基米尔不是基辅，没有权力高他们一级等……"
 EDG_ers.104A:0 "[RYA.Monarch.GetName]一介匹夫！§R*（红温）§!"
 EDG_ers.105t:0 "波洛茨克的回复"
 EDG_ers.105d:0 "波洛茨克同意了成为我们弗拉基米尔罗斯的属国，接受来自弗拉基米尔的指导。"
 EDG_ers.105A:0 "好极了。"
 EDG_ers.106t:0 "波洛茨克的回复"
 EDG_ers.106d:0 "波洛茨克回复无非是说国土继承自祖先，而非弗拉基米尔，况且波洛茨克连基辅都没有权力来管辖，弗拉基米尔自然更没有权力……"
 EDG_ers.106A:0 "[PLT.Monarch.GetName]一介匹夫！§R*（红温）§!"
 EDG_ers.107t:0 "基辅的历史意义"
 EDG_ers.107d:0 "罗斯起源于诺夫哥罗德，但真正繁荣还是在基辅。\n\n过去以基辅为统治中心的基辅大公们都是罗斯最有资历，辈分最大，实力最强的王公。基辅在几百年里是罗斯的经济政治文化三重中心，她是罗斯众城之母，她是罗斯渴望之城。\n\n但一个非常显著的事实是，特维尔大公和基辅大公其实几乎没有关系，特维尔大公也并非留里克家族内最有威望的宗族之长。换句话说，宣称基辅大公，定都基辅固然能为我们的统治提供合法性，但这合法性微乎其微，况且我们并没有对基辅的宣称权。\n\n但是，弗拉基米尔公国也给我们留下了遗产，我们可以宣称从大窝弗谢沃洛德开始，弗拉基米尔就是基辅的继承者，基辅在那时就失去了全罗斯中心的地位，而弗拉基米尔大公才是真正的全罗斯大公，也许许多南罗斯贵族对此会嗤之以鼻，但这并不会对我们的统治构成威胁。"
 EDG_ers.107A:0 "不管怎么样，基辅仍然是荣耀的基辅。"
 EDG_ers_shoudu_kie_flag_tooltip:0 "（我们将能选择基辅作为罗斯国家的首都）"
 EDG_ers.107B:0 "基辅该往后稍稍了，从今往后，特维尔才是罗斯的中心！"
 EDG_ers.201t:0 "EDG_ers.201t"
 EDG_ers.201d:0 "EDG_ers.201d"
 EDG_ers.201A:0 "EDG_ers.201A"
 EDG_ers.301t:0 "终结鞑靼民族"
 EDG_ers.301d:0 "草原民族认为，谁控制萨莱，谁就是最正统的草原可汗，在萨拉的王庭曾经强迫罗斯上交赋税，并时不时就发兵来劫掠罗斯，现在我们占领了这座可汗王庭，将士们一致认为我们应该大肆劫掠，把这里夷为平地。"
 EDG_ers.301A:0 "萨莱必须毁灭，荣耀属于罗斯！"
 EDG_ers.301B:0 "还是算了吧，我们是文明人。"
 EDG_ers.1t:0 "特别军事行动"
 EDG_ers.1d:0 "特别军事行动"
 EDG_ers.1A:0 "特别军事行动"
 EDG_ers.2t:0 "射击军使命"
 EDG_ers.2d:0 "射击军是我国的精锐部队，从农村人口和商人中招募并终身服役。在和平时期，士兵被允许回归生产。长此以往便造成了射击军抵触任何形式的军事活动，因为这会导致他们蒙受生产损失。\n\n为了解决这个问题，一个保障射击军薪饷的方案被提出，以确保即便面临最严苛的战争，士兵依然能保证忠诚。"
 EDG_ers.2A:0 "我们必须保证射击军稳定的薪饷。"
 EDG_ers_handle_streltsy_flag_modifier:0 "我们将解锁射击军改革任务"
 EDG_ers.3t:0 "佩列斯维托夫奏章"
 EDG_ers.3d:0 "立陶宛小贵族伊·谢·佩列斯维托夫于1549年秋将一份以假想的君主马赫梅特-萨尔坦的故事为题材写成的奏章呈给伊凡四世，力谏沙皇实施社会改革，加强中央集权。佩列斯维托夫指出，国家的真正依靠力量不是那些“达官显贵”，“懒惰的富翁”， 而是“战士” ，即为国家服兵役的封地贵族。他建议政府建立一支约2万人的正规射击军部队，从国库拨款为军队定期发放薪金，应由沙皇本人和他任命的“英明的巴夏”统领战士。"
 EDG_ers.3A:0 "我们应该将射击军团的训练模式扩展到全军。"
 EDG_ers.3B:0 "我们应该把资源向射击军倾斜，以射击军团作为主力。"
 EDG_ers_handle_streltsy_event_flag_tooltip_1:0 "我们将会解锁§T弗拉基米尔陆军改革§!"
 EDG_ers_handle_streltsy_event_flag_tooltip_2:0 "我们将会解锁§T强化射击军改革§!"
 EDG_ers.4t:0 "罗斯宫廷倾向"
 EDG_ers.4d:0 "在三个派系中，大公需要做出选择，究竟是更青睐于哪一派？"
 EDG_ers.4A:0 "应该加强与西欧的交流"
 EDG_ers.4B:0 "应该遵守罗斯的传统"
 EDG_ers.4C:0 "应该学习东方专制统治"
 EDG_ers.5t:0 "罗斯使者"
 EDG_ers.5d:0 "来自罗斯的使者到达了我们宫廷，他们要求我们向罗斯俯首称臣，如果我们不接受的话，就只有大战一场。"
 EDG_ers.5A:0 "我们屈服于罗斯……"
 EDG_ers.5B:0 "蛮子罢了，他算哪根葱？"
 EDG_ers.6t:0 "[EDG_ers_jb_target.GetName]拒绝了"
 EDG_ers.6d:0 "[EDG_ers_jb_target.GetName]拒绝成为我们的属国。"
 EDG_ers.6A:0 "那我们只好动用武力了"
 EDG_ers.7t:0 "[EDG_ers_jb_target.GetName]同意了"
 EDG_ers.7d:0 "[EDG_ers_jb_target.GetName]同意成为我们的属国，向我们称臣。"
 EDG_ers.7A:0 "荣耀归于罗斯"
 EDG_ers.8t:0 "罗斯的首都"
 EDG_ers.8d:0 "广大的罗斯领土需要一个荣耀的首都。我们现在有好几个候选城市，他们之间各有优劣……"
 EDG_ers.8A:0 "迁都到[280.GetName]"
 EDG_ers.8B:0 "迁都到[294.GetName]"
 EDG_ers.8C:0 "迁都到[310.GetName]"
 EDG_ers.8E:0 "迁都到[295.GetName]"
 EDG_ers_heir:0 "无能之主"
 desc_EDG_ers_heir:0 "弗拉基米尔罗斯需要的是强力的雄主，而非一位庸才，碌碌无能之辈只会将国家导向毁灭！"
 EDG_ers_heir_var:0 "§T王权掌握度§!"
 EDG_ers.501t:0 "失去控制"
 EDG_ers.501d:0 "弗拉基米尔罗斯的王权十分强大，国家机器也非常迅猛，然而那是建立在一位拥有雄才大略，最起码不是庸碌之辈的大公的基础上的。一位平庸的统治者无法给国家带来利益，也不能降服大臣和贵族们。"
 EDG_ers.501A:0 "未来一片灰暗"
 EDG_ers.502t:0 "重回正轨"
 EDG_ers.502d:0 "国家机器重归掌控，再次运转起来，现在我们终于能在英明神武的大公领导下继续前进，碾碎一切不服从之人了。"
 EDG_ers.502A:0 "回来了，都回来了！"
 EDG_ers_heir_flag_tooltip:0 "我们将能解锁一个决议以在我们缺乏继承人时选择一位合适的继承人。"
 EDG_ers.503t:0 "一位新大公"
 EDG_ers.503d:0 "“大公之位无疑是能者居之，而现在在一个蠢材的治理下，国家已经糜烂到这种程度了，衮衮诸公，和现在这位大公一起，是怎样才能搞好我们弗拉基米尔呢？不能再这样下去了，我才能拯救这个国家！”"
 EDG_ers.503A:0 "众望所归。"
 EDG_ers.503B:0 "反了他！出动第一射击军大队！"
 EDG_ers.504t:0 "王权掌握度"
 EDG_ers.504d:0 "王权掌握度增加"
 EDG_ers.504A:0 "增加"
 EDG_ers.505t:0 "弗拉基米尔的王位"
 EDG_ers.505d:0 "我们的继承人仍悬而未决，这并不是什么好事。但是确立一位继承人是头等的大事，我们应该在继承人的选择上慎之又慎。"
 EDG_ers.505A:0 "那个聪明的男孩"
 EDG_ers.505B:0 "那个礼貌的男孩"
 EDG_ers.505C:0 "那个健壮的男孩"
 EDG_ers.505E:0 "这个女孩更合我心"
 EDG_ers.505F:0 "还是算了吧"
 #新增
 EDG_tve_missions.208t:0 "处置莫斯科波雅尔"
 EDG_tve_missions.208d:0 "莫斯科王公之所以敢于挑战我们，是因为莫斯科波雅尔在背后支持着他。现在反叛的莫斯科王公已经被击败，而这些波雅尔们则痛哭流涕地向[Root.Monarch.GetTitle][Root.Monarch.GetName]表示，都是莫斯科王公蛊惑了他们，胁迫他们参与了这场叛乱，而现在他们已经认识到了自己的错误，只想祈求[Root.Monarch.GetTitle][Root.Monarch.GetName]的原谅。"
 EDG_tve_missions.208A:0 "对于他们的背叛行径，我们绝不容忍。"
 EDG_tve_missions.208B:0 "对于他们的浪子回头，我们当然宽容。"
 EDG_tve_re.105t:0 "诺夫哥罗德危机"
 EDG_tve_re.105d:0 "瑞典人过去就对波罗的海霸权展露出了野心，我们则是他们称霸道路上一个巨大的障碍。我们曾经在亚历山大·涅夫斯基的领导下成功击败了瑞典人，但是现在贪婪的瑞典人再一次发起了对我们的入侵，而这一回他们拥有更强大的实力，卫彻内部已经出现了不少失败主义谋士。现在我们只能选择要么背水一战，就像当年涅瓦河的英雄那样战胜瑞典人，要么向他国寻求帮助，只不过需要付出一定的自由与独立——当然，我们现在连生存都成问题了，谈何自由与独立呢。"
 EDG_tve_re.105A:0 "选举[TVE.Country.GetName][TVE.Monarch.GetTitle]！"
 EDG_tve_re.105B:0 "我们应该寻求基辅的帮助！"
 EDG_tve_re.105C:0 "现在我们唯一能依靠的只有自己！"
 EDG_tve_re.106t:0 "诺夫哥罗德卫彻的请求"
 EDG_tve_re.106d:0 "诺夫哥罗德正面临着生存危机，他们首先想到了寻求我们的帮助。这并不奇怪，因为理论上来说，[Root.Monarch.GetTitle][Root.Monarch.GetName]对诺夫哥罗德大公的王位拥有绝对正统的宣称，而一旦[Root.Monarch.GetName]成为诺夫哥罗德的统治者，我们也当然有义务保护诺夫哥罗德。"
 EDG_tve_re.106A:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]当然会负起保护诺夫哥罗德的责任。"
 EDG_tve_re.106B:0 "现在才想起我们来了？早干嘛去了？"
 EDG_tve_re.107t:0 "诺夫哥罗德卫彻的请求"
 EDG_tve_re.107d:0 "虽然基辅已经很久没有直接掌控过诺夫哥罗德了，但是基辅仍然是名义上全罗斯的最高权威，诺夫哥罗德遭受瑞典的攻击，基辅当然有权力介入以保护罗斯国土不受侵犯，更何况诺夫哥罗德人已经答应了向[Root.Monarch.GetTitle][Root.Monarch.GetName]献上效忠。只是诺夫哥罗德毕竟离我们过于遥远，实力也很强大，现在的我们或许还把握不住诺夫哥罗德。"
 EDG_tve_re.107A:0 "当然，[Root.Country.GetName]有义务保护全罗斯。"
 EDG_tve_re.107B:0 "很抱歉，我们对此事鞭长莫及。"
 EDG_tve_missions.209t:0 "统治诺夫哥罗德"
 EDG_tve_missions.209d:0 "诺夫哥罗德再一次回到了我们的控制之下。但是我们不会忘记，在上一回这些专长为投机倒把和见风使舵的诺夫哥罗德贵族是怎么背叛我们的。如果要避免再一次的背叛，我们就必须要将诺夫哥罗德贵族体系彻底整合进我们的贵族体系中来——§Y诺言都是假的，只有利益才是真的§!。当然，这并不轻松，所以我们也可以选择先维持现行统治模式，日后再徐徐图之。"
 EDG_tve_missions.209A:0 "保持现有框架就行了，没必要做出太多改变。"
 EDG_tve_missions.209B:0 "尽管不甚轻松，我们也有必要彻底控制诺夫哥罗德。"
 EDG_BELA_TVE_civil_war_influence_tt:0 "§Y注意：该选项会影响§R哈沃夫战争§!的走向§!"
 EDG_tve_missions_209B_tt:0 "所有§Y诺夫哥罗德核心省份§!"
