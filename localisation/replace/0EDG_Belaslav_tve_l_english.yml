 EDG_tve_rus_nation_kiev_title:0 "收回鲁塞尼亚的遗产"
 EDG_tve_rus_nation_kiev_desc:0 "基辅曾经是罗斯第一个大帝国的首都。多年来，它被粗鲁的王公们劫掠，被蒙古烧毁。但是现在这座城市已经在我们的控制之下，我们有办法让曾经辉煌的城市恢复昔日的荣光。我们将接受基辅罗斯的遗产；一个伟大的帝国将重生。"
 EDG_tve_rus_nation_vladimir_title:0 "成立弗拉基米尔罗斯"
 EDG_tve_rus_nation_vladimir_desc:0 "古老的罗斯有着丰厚的遗产，我们是繁荣的弗拉基米尔公国的继承人，弗拉基米尔作为基辅衰落后罗斯的统治中心，有责任继承罗斯的遗产并使之焕发新生，现在，我们将继承弗拉基米尔的名号，为这个古老的帝国注入新的活力。罗斯万岁！"
 EDG_tve_conquer_vladimir_title:0 "重夺弗拉基米尔"
 EDG_tve_conquer_vladimir_desc:0 "在经历漫长的拉锯战后，我们终于重新占领了弗拉基米尔，这座历史悠久的古城，是时候从莫斯科佬手里将他们夺回来了！"
 EDG_tve_clean_nation_title:0 "进行大清洗"
 EDG_tve_clean_nation_desc:0 "市民百姓苦波雅尔久矣，我们尊敬的大公已经不再愿意继续看到这样的景象了。大公也不希望市民百姓被波雅尔欺压，都是波雅尔们欺上瞒下，作威作福。现在大公一声令下，所有的地方当权者都要接受检举，都要被大公的特使审查。"
 EDG_tve_bzxg_title:0 "§T弗拉基米尔罗斯改革：§!拔擢小波雅尔£adm£"
 EDG_tve_bzxg_desc:0 "一批小波雅尔正在兴起，不同于传统的大波雅尔，他们人数更多，同时也更忠于大公。为了罗斯的未来，小波雅尔的权力和地位必须得到保障，尽管大波雅尔们也许并不乐意有人与他们分享权力……"
 EDG_tve_bzxg_tooltip:0 "§R注意：此项改革与§!重用大波雅尔£adm£§R互斥§!"
 EDG_tve_zydg_title:0 "§T弗拉基米尔罗斯改革：§!重用大波雅尔£adm£"
 EDG_tve_zydg_desc:0 "依据罗斯传统，波雅尔权力几乎可以与王公平起平坐，没有波雅尔的支持，即使是大公也不能轻易地做决定。"
 EDG_tve_zydg_tooltip:0 "§R注意：此项改革与§!拔擢小波雅尔£adm£§R互斥§!"
 EDG_tve_xjld_title:0 "§T弗拉基米尔罗斯改革：§!限制世袭领地£dip£"
 EDG_tve_xjld_desc:0 "拥有世袭领地的王公和波雅尔们很多，而且他们都认为自己的领地来源于祖先，而非大公的恩赐。这是绝对的不稳定因素，为了罗斯的未来，世袭领地必须被限制，要让这些人明白，现在的罗斯到底谁说了算。"
 EDG_tve_xjld_tooltip:0 "§R注意：此项改革与§!与波雅尔共治£dip£§R互斥§!"
 EDG_tve_gzgz_title:0 "§T弗拉基米尔罗斯改革：§!与波雅尔共治£dip£"
 EDG_tve_gzgz_desc:0 "许多世袭领地上的波雅尔和王公都是留里克家族的支系或姻亲，他们的领地继承也符合罗斯传统，如果能与他们划清领地界限，规范家族的行为，罗斯还是能够团结一致到永远……"
 EDG_tve_gzgz_tooltip:0 "§R注意：此项改革与§!限制世袭领地£dip£§R互斥§!"
 EDG_tve_qxmd_title:0 "§T弗拉基米尔罗斯改革：§!取消门第制选将£mil£"
 EDG_tve_qxmd_desc:0 "门第制的危害已经逐渐显现出来了，我们的军队总是由一群庸才指挥，他们能坐上军官的位子只是因为他们在门第中排行前列，家族影响力庞大，而他们坐上军官位置之后，又进一步扩大他们家族的影响力……这种循环必须被终结了，在军队中，唯有才干和军功，才是晋升的基础！"
 EDG_tve_qxmd_tooltip:0 "§R注意：此项改革与§!强化波雅尔竞争£mil£§R互斥§!"
 EDG_tve_jqjz_title:0 "§T弗拉基米尔罗斯改革：§!强化波雅尔竞争£mil£"
 EDG_tve_jqjz_desc:0 "波雅尔们都受过良好的军事训练，让他们来领导军队无可厚非，但是也许我们还是应该强化一下竞争，以才能而非单纯的资历作为选拔将领的标准。"
 EDG_tve_jqjz_tooltip:0 "§R注意：此项改革与§!取消门第制选将£mil£§R互斥§!"
 EDG_tve_tyks_title:0 "§T弗拉基米尔罗斯改革：§!统一课税制度£privilege_ducats£"
 EDG_tve_tyks_desc:0 "在过去罗斯混乱分裂的日子里，每个罗斯公国都有自己的课税制度，现在我们兼并了一大部分罗斯公国，自然也该在这些土地上推行统一的课税制度，既能减轻行政系统的负担，也能更好地征收赋税，管理生产。"
 EDG_ers_handle_rya_decision_title:0 "处理梁赞公国"
 EDG_ers_handle_plt_decision_title:0 "处理波洛茨克公国"
 EDG_ers_handle_rya_decision_desc:0 "梁赞公国长期以来位于对抗草原的一线，他们与基辅关系疏远而与我们东北罗斯关系密切，我们应该尝试以外交的方式让梁赞臣服。"
 EDG_ers_handle_plt_decision_desc:0 "波洛茨克公国与罗斯大部关系疏远，就连基辅也和波洛茨克几乎无关，这就是白罗斯的特殊地位。但是我们不应该让这种情况持续存在下去，现在形势变化巨大，我们也该让波洛茨克人认识到是时候终结白罗斯的特殊地位，回归到罗斯大家庭中来。"
 EDG_baltic_german_culture_decision_1_title:0 "消灭波罗的海德意志人"
 EDG_baltic_german_culture_decision_1_desc:0 "我们将使用武力强制驱逐波罗的海德意志人。"
 EDG_baltic_german_culture_decision_2_title:0 "驱逐波罗的海德意志人"
 EDG_baltic_german_culture_decision_2_desc:0 "我们将利用各种政策和规定驱逐转化德意志人。"
 EDG_tve_bzxg_2_title:0 "§T改革全罗斯法典：§!摈弃旧贵族£adm£"
 EDG_tve_bzxg_2_desc:0 "旧的贵族体系已经崩解，是时候踢开他们，任用新的服役贵族了！"
 EDG_tve_bzxg_2_tooltip:0 "§R由于我们此前选择了§!§T弗拉基米尔罗斯改革：§!重用大波雅尔£adm£，我们将付出额外的代价……"
 EDG_tve_xjld_2_title:0 "§T改革全罗斯法典：§!终结世袭领地£dip£"
 EDG_tve_xjld_2_desc:0 "已经不存在什么永恒的世袭领地了……所有的土地都属于大公，而贵族的领地当然来自于大公的恩赐。"
 EDG_tve_xjld_2_tooltip:0 "§R由于我们此前选择了§!§T弗拉基米尔罗斯改革：§!与波雅尔共治£dip£，我们将付出额外的代价……"
 EDG_tve_qxmd_2_title:0 "§T改革全罗斯法典：§!确立军功晋爵制£mil£"
 EDG_tve_qxmd_2_desc:0 "军功和战绩才是晋升的基础，现在已经没有人反对这一点了，战争当然要交给最适合打仗的人，而不是酒囊饭袋。"
 EDG_tve_qxmd_2_tooltip:0 "§R由于我们此前选择了§!§T弗拉基米尔罗斯改革：§!强化波雅尔竞争£mil£，我们将付出额外的代价……"
 EDG_tve_tyks_2_title:0 "§T改革全罗斯法典：§!建立州法院"
 EDG_tve_tyks_2_desc:0 "州法院的法官只对大公负责，从而监督地方的行政官员，并协助大公管理国家。"
