 EDG_rya_rise_of_ryanzan_desc:0 "梁赞从来不是默默无闻的小角色，而在击败了肌肤和弗拉基米尔之后，梁赞可以自豪地宣布：属于梁赞的时代，来临了。"
 EDG_rya_union_with_steppe_desc:0 "梁赞王公将不仅仅是罗斯人的王公，同时，也是统治草原的可汗。"
 EDG_rya_land_of_wars_desc:0 "战争从未改变，但是梁赞人已经习惯于战争，战争早已成为了梁赞民族精神的一部分。"
 EDG_rya_primogeniture_1_desc:0 "梁赞公国并不完全遵循罗斯传统的家族年长者继承的模式，而是发展出了长子继承的规矩，现在我们要彻底确定梁赞的继承原则，抛弃落后的基辅传统。"
 EDG_rya_legacy_of_old_1_desc:0 "梁赞是历史悠久的罗斯公国，甚至是最早诞生的一批罗斯公国之一，我们应当拥有自己的野心和荣耀！"
 EDG_rya_russian_grain_1_desc:0 "南罗斯的沃土一直产出丰富的农作物，使得我们能够积聚大量的财富。"
 EDG_rya_ryanzanskaya_pravda_1_desc:0 "梁赞法典一直已严苛程度闻名于罗斯，以致于其他罗斯人都要嘲笑我们梁赞人缺乏幽默感，将梁赞描述成一个恐怖统治的国度。然而我们自己清除，严苛的法律才是梁赞国家存续的根基。"
 estate_EDG_rya_tartar_privilege:0 "融入鞑靼贵族"
 estate_EDG_rya_tartar_privilege_desc:0 "鞑靼贵族正逐渐成为梁赞大公国的重要军事支柱，不过一部分传统派既得利益贵族似乎并不是很喜欢他们……"
 estate_EDG_rya_zhuangyvan_privilege:0 "梁赞庄园制度"
 estate_EDG_rya_zhuangyvan_privilege_desc:0 "农民应该被束缚在庄园之中，为梁赞提供士兵，并产出各种作物，再苦一苦农民，好日子很快就会到来。"
