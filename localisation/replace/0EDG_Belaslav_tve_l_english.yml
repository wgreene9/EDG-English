l_english:
#Events
EDG_tve_missions.101t:0 "The Tver-Moscow War"
EDG_tve_missions.101d:0 "In 1442, Prince Vasily I of Tver died. The will he left stipulated that the Principality of Tver, the Principality of Nizhny Novgorod, and other territories, along with the title of Grand Prince of Vladimir, were all to be inherited by his son Mikhail. However, Vasily I's brother, Rostislav of Moscow, disputed the legitimacy of this will, citing the ancient Rus' tradition that gave him the right to inherit the throne of Tver. Thus, he launched a war against Mikhail, once again plunging Northeastern Rus' into civil war. Through unexpected, swift assaults, Rostislav gained the upper hand against Mikhail. Yet Rostislav's victory was short-lived, for in 1444, he too succumbed to illness and died. His son Alexander inherited the Muscovite throne. Alexander no longer had sufficiently legitimate grounds to challenge Mikhail's right of inheritance, while Mikhail, in turn, sought to strip Alexander of his own inheritance. In the blink of an eye, the roles of Moscow and Tver reversed..."
EDG_tve_missions.101A:0 "Victory is ours!"
EDG_tve_war_with_mos_modifier:0 "The Legitimate Grand Prince"
EDG_tve_missions.102t:0 "The Moscow-Tver War"
EDG_tve_missions.102d:0 "In 1442, Prince Vasily I of Tver died. The will he left stipulated that the Principality of Tver, the Principality of Nizhny Novgorod, and other territories, along with the title of Grand Prince of Vladimir, were all to be inherited by his son Mikhail. However, Vasily I's brother, Rostislav of Moscow, disputed the legitimacy of this will, citing the ancient Rus' tradition that gave him the right to inherit the throne of Tver. Thus, he launched a war against Mikhail, once again plunging Northeastern Rus' into civil war. Through unexpected, swift assaults, Rostislav gained the upper hand against Mikhail. Yet Rostislav's victory was short-lived, for in 1444, he too succumbed to illness and died. His son Alexander inherited the Muscovite throne. Alexander no longer had sufficiently legitimate grounds to challenge Mikhail's right of inheritance, while Mikhail, in turn, sought to strip Alexander of his own inheritance. In the blink of an eye, the roles of Moscow and Tver reversed..."
EDG_tve_missions.102A:0 "But we will not yield..."
EDG_tve_missions.201t:0 "Fate of the Steppe"
EDG_tve_missions.201d:0 "The vast East European steppe now lies under Rus' control. It is now our turn to decide its fate."
EDG_tve_missions.201A:0 "We should relocate Rus' peasants here."
EDG_tve_missions.201B:0 "We can permit Cossacks to settle here."
EDG_tve_missions.201C:0 "We are better off maintaining the steppe as it is."
EDG_tve_change_tartar_flag:0 "Assimilate Steppe Culture"
EDG_tve_change_tartar_cosak:0 "Influential Cossacks"
EDG_tve_missions.201_tooltip:0 "We will be able to slowly assimilate Tatar culture into East Slavic culture"
EDG_tve_missions.202t:0 "Assimilated Culture"
EDG_tve_missions.202d:0 ""
EDG_tve_missions.202A:0 ""
EDG_tve_missions.203t:0 "Word from the Rus'"
EDG_tve_missions.203d:0 "The Rus' demand our submission."
EDG_tve_missions.203A:0 "So be it."
EDG_tve_missions.203B:0 "But we refuse!"
EDG_tve_missions.204t:0 "In the Name of Rus'"
EDG_tve_missions.204d:0 "The wars among the Rus' princes have lasted for centuries. The various branches of the Rurikids have engaged in endless feuds and struggles, even under the Tatar yoke. This absurd state of affairs must be rectified. All of Rus' must be united under the rule of a single great prince, and that prince should naturally be our Prince of Tver, the heir to the Grand Prince of Vladimir. The Grand Prince of Tver shall become the true ruler of Rus', ending the civil wars among the Rurikids and bringing lasting peace and prosperity to the lands of Rus'."
EDG_tve_missions.204A:0 "Ura!"

EDG_tve_missions.205t:0 "Resolution on Certain Historical Issues Since the Founding of Rus'"
EDG_tve_missions.205d:0 "Rus' originated in Novgorod, but its true prosperity came in Kyiv. In the past, the Grand Princes of Kyiv, who ruled from that city, were the most senior, highest in lineage, and most powerful princes in Rus'. For centuries, Kyiv was the economic, political, and cultural center of Rus'. She is the mother of Rus' cities, the city Rus' yearned for. However, one very noticeable fact is that the Grand Prince of Tver has almost no connection to the Grand Prince of Kyiv, nor is the Grand Prince of Tver the most prestigious clan elder within the Rurikid family. In other words, while claiming the title of Grand Prince of Kyiv and making Kyiv the capital might provide some legitimacy to our rule, that legitimacy is minimal. Moreover, we hold no claim to Kyiv. But the Principality of Vladimir has also left us a legacy. We can claim that starting from Vsevolod the Big Nest, Vladimir became the successor to Kyiv, and Kyiv lost its status as the center of all Rus' at that time. The Grand Prince of Vladimir is the true Grand Prince of all Rus'. Perhaps many South Rus' nobles will scoff at this, but it poses no threat to our rule."
EDG_tve_missions.205A:0 "Hmph, how can ancient inheritance systems constrain modern people? I am certainly the Grand Prince of Kyiv!"
EDG_tve_missions.205B:0 "Kyiv should have been tossed into the dustbin of history long ago; we are merely delivering the final kick."
EDG_tve_missions.205A1:0 "Kievan Rus'"
EDG_tve_missions.205A2:0 "Whispers and Gossip"
EDG_tve_missions.205B1:0 "Vladimir Rus'"
EDG_tve_missions.206t:0 "Cossacks on the Steppe"
EDG_tve_missions.206d:0 "The Cossacks have already become a significant force within the Empire. Now that the Cossacks have sworn allegiance to the Empire, how should we utilize them?"
EDG_tve_missions.206A:0 "Draft elite Cossacks for service"
EDG_tve_missions.206B:0 "Encourage large-scale enlistment"
EDG_tve_missions.207t:0 "Successor to the Principality of Vladimir?"
EDG_tve_missions.207d:0 "The Tverians have sent us a threat, demanding we elect the Prince of Tver as the Prince of Novgorod. Perhaps we can refuse, but that might lead to war..."
EDG_tve_missions.207A:0 "Agree to Tver's demands..."
EDG_tve_missions.207B:0 "Novgorod fears no threats!"
EDG_tve_re.101t:0 "The Novgorod Question"
EDG_tve_re.101d:0 "Tver has largely taken control of Northeastern Rus', except for Novgorod, which has maintained a tradition of autonomy for centuries. We can certainly claim the Novgorodian throne; after all, it is natural for the Grand Prince of Vladimir to simultaneously hold the title of Prince of Novgorod. However, this would inevitably lead to constraints from the Novgorod Veche, and they might even rebel against us in the future. Alternatively, we could directly eliminate the Novgorodian regime, appoint Tver officials, and install a Tver prince, solving the matter once and for all. However, within the Novgorod Veche, there is also a faction inclined towards us. We could first make contact with them to gauge their intentions."
EDG_tve_re.101A:0 "Claim the lands of Novgorod."
EDG_tve_re.101B:0 "Claim the title of Prince of Novgorod."
EDG_tve_re.101C:0 "Secretly send envoys to Novgorod."
EDG_tve_re.102t:0 "Novgorodian Boyars"
EDG_tve_re.102d:0 "The envoys successfully made contact with the Novgorodian boyars. The issue now is that a significant portion of the boyars are not entirely inclined towards our side; they are wavering centrists. Perhaps more effort could persuade them."
EDG_tve_re.102A:0 "They will regret it in the end."
EDG_tve_re.102B:0 "I will give him whatever he asks for."

EDG_tve_re.103t:0 "Support of the Novgorodian Boyars"
EDG_tve_re.103d:0 "Many Novgorodian boyars have been persuaded by our cause. They are willing to pledge loyalty to our Grand Prince in the future and provide us with intelligence on Novgorod. The annexation of Novgorod is now within reach!"
EDG_tve_re.103A:0 "Summon our diplomats!"
EDG_tve_re.104t:0 "Support of the Novgorodian Boyars"
EDG_tve_re.104d:0 "Regrettably, only a small number were ultimately willing to support our Grand Prince. But no matter, the armies of Tver will soon march into the city of Novgorod..."
EDG_tve_re.104A:0 "Summon our diplomats!"
EDG_tve_re.201t:0 "The War of Hawovo"
EDG_tve_re.201d:0 "No matter how the times change, the descendants of Rurik remain the most powerful family in the lands of Rus'. The various Rurikids rule almost every claimed inch of Rus' territory. They guard their domains, protect trade, maintain rule alongside the boyars, and form marriage alliances with foreign rulers... After each Rurikid city-state inevitably became an independent state, only one thing remained unchanged: Kyiv's supreme status in Rus'.\n\nPerhaps other Rus' princes still agree to uphold the nominal authority of Kyiv, but the Grand Prince of Vladimir — that is, [Root.Monarch.GetTitle] [Root.Monarch.GetName] of Tver — will wait no longer. For Rus' cannot perish in civil war while clinging to a ruined Kyiv. Rus' needs a new mode of rule, not ancient traditions.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] knows this will be a spark. The great boyars suppressed daily, the branches of the Rurikid family, dissenters in newly conquered regions... all may use this as a pretext to challenge him. But [Root.Monarch.GetTitle] [Root.Monarch.GetName] firmly believes that since his power comes from God, then the power of the boyars must yield to him.\n\nThis will be a great war, but as long as we win this war, all opposition from opponents will be rendered void!"
EDG_tve_re.201A:0 "The rise or fall of Rus' hinges on this battle!"
EDG_tve_boyal_unrest_variable:0 "§TLegitimacy of Rule§!"
EDG_tve_re.202t:0 "The Law of Vladimir's Royal Authority"
EDG_tve_re.202d:0 "War has once again inflicted wounds upon this ravaged land; this is the price of war.\n\nRus' has long grown accustomed to the frequent wars among its princes. For centuries, princes have constantly schemed, formed alliances, and waged war against each other for their own interests, with the result that the lands of Rus' never knew a moment of peace, not even during Mongol rule.\n\nBut now this will change. Independent or semi-independent princes will no longer exist on the lands of Vladimir. The power of the boyars must submit to the royal authority of Vladimir. All rebellion is declared at an end. The influence of the great boyars can no longer constrain our great prince.\n\nFrom this day forward, in Vladimir, only royal authority is supreme."
EDG_tve_re.202A:0 "Across the lands of Rus', let all words be one! Ura!"
EDG_tve_re.203t:0 "Vladimir Rus'"
EDG_tve_re.203d:0 "Ancient Rus' has a rich legacy. We are the heirs of the prosperous Principality of Vladimir. As the ruling center of Rus' after the decline of Kyiv, Vladimir has the responsibility to inherit Rus' legacy and rejuvenate it. Now, we shall inherit the name of Vladimir, and the Rus' Empire shall be reborn."
EDG_tve_re.203A:0 "All for you, Mother Rus'! Ura!"

EDG_tve_re.204t:0 "Reclaim Church Lands in [appanage_province.GetName]"
EDG_tve_re.204d:0 "The Church wields immense power in Rus', and religion has become an intrinsic part of the people's lives. Consequently, the Church has grown bold, holding vast tracts of land where it operates autonomously. Although the Church is under the control of secular authority, these lands controlled by the Church still hinder our local governance. To prevent them from becoming a future scourge, we must reclaim these lands now!"
EDG_tve_re.205t:0 "Reclaim Veche Lands in [appanage_province.GetName]"
EDG_tve_re.205d:0 "The citizen Veche is a traditional urban governing institution in Rus', having effectively controlled cities for centuries. However, for [Root.Monarch.GetTitle] [Root.Monarch.GetName], the existence of the Veche means his will cannot be fully implemented, and cities will not obey him completely. Therefore, the era of Veche rule over cities must be decisively ended!"
EDG_tve_re.206t:0 "Reclaim Boyar Lands in [appanage_province.GetName]"
EDG_tve_re.206d:0 "In past times, Tver was, at most, a meeting place for the various hereditary princes. Regardless of which prince, their lands and privileges were inherited from their ancestors. But now [Root.Monarch.GetName] has announced the abolition of their privileges. The Prince of [appanage_province.GetName] has resolved to join forces with the local boyars to defend their prerogatives."
EDG_tve_re.207t:0 "Rebellion Spreads"
EDG_tve_re.207d:0 "Upon hearing of the fate of neighboring provinces, the local power factions in [Root.GetName] have declared their refusal to accept orders from the court. They are prepared to defend their privileges."
EDG_tve_re.207A:0 "With their meager numbers, how can they find peace?"
EDG_tve_re.207B:0 "With their meager numbers, how can they find peace?"
EDG_tve_re.207C:0 "With their meager numbers, how can they find peace?"
EDG_tve_re.208t:0 "Loyal Subjects"
EDG_tve_re.208d:0 "Most of the great boyars and hereditary princes fail to treat the common people, townsfolk, merchants, and the emerging lesser boyars well. These groups harbor deep resentment towards these vested interest classes. A lesser boyar has delivered a letter of accusation to the Grand Prince's hands, with irrefutable evidence. He can serve as an example, encouraging all who serve the Grand Prince to report those traitors to the state."
EDG_tve_re.208A:0 "Promote him to the court."
EDG_tve_re.208B:0 "Reward his actions."
EDG_tve_re.208C:0 "This is merely his duty."

EDG_tve_re.209t:0 "Apprehend the Rebel"
EDG_tve_re.209d:0 "We have successfully obtained decisive evidence before the traitor could detect our actions. Now we can choose whether to meticulously plan his capture for trial or authorize our agents to eliminate him directly."
EDG_tve_re.209A:0 "Arrest him for trial"
EDG_tve_re.209B:0 "Authorize summary execution"
EDG_ers.101t:0 "Declaration of Rus' Unification"
EDG_ers.101d:0 "The era of Rus' division must end! Only a unified Rus' can protect the Rus' people from foreign enemies, safeguard their peace, and secure their interests!"
EDG_ers.101A:0 "All for Mother Rus'!"
EDG_ers_101_target:0 "Owner of Kyiv"
EDG_ers.102t:0 "Messenger from Vladimir"
EDG_ers.102d:0 "A messenger has arrived from Vladimir, bringing the intentions of [ERS.Monarch.GetTitle] [ERS.Monarch.GetName]: [ROOT.GetName] should submit to [ERS.GetName], both for the sake of mutual friendship and for the unification of the Rus' nation.\n\n§RRefusing Vladimir's demand may create a rift between the two sides!§!"
EDG_ers.102A:0 "Then there is only one answer..."
EDG_ers.102B:0 "Go back and tell your [ERS.Monarch.GetName]..."
EDG_ers.103t:0 "Ryazan's Response"
EDG_ers.103d:0 "Ryazan has agreed to become a vassal of our Vladimir Rus', accepting guidance from Vladimir."
EDG_ers.103A:0 "Excellent."
EDG_ers.104t:0 "Ryazan's Response"
EDG_ers.104d:0 "Ryazan's reply essentially states that their lands are inherited from their ancestors, not from Vladimir. Vladimir is not Kyiv and has no authority over them, etc..."
EDG_ers.104A:0 "[RYA.Monarch.GetName] is nothing but a common fool! §R*Seething*§!"
EDG_ers.105t:0 "Polotsk's Response"
EDG_ers.105d:0 "Polotsk has agreed to become a vassal of our Vladimir Rus', accepting guidance from Vladimir."
EDG_ers.105A:0 "Excellent."
EDG_ers.106t:0 "Polotsk's Response"
EDG_ers.106d:0 "Polotsk's reply essentially states that their lands are inherited from their ancestors, not from Vladimir. Moreover, even Kyiv had no jurisdiction over Polotsk, so Vladimir naturally has even less authority..."
EDG_ers.106A:0 "[PLT.Monarch.GetName] is nothing but a common fool! §R*Seething*§!"

EDG_ers.107t:0 "The Historical Significance of Kyiv"
EDG_ers.107d:0 "Rus' originated in Novgorod, but its true prosperity came in Kyiv.\n\nIn the past, the Grand Princes of Kyiv, who ruled from that city, were the most senior, highest in lineage, and most powerful princes in Rus'. For centuries, Kyiv was the economic, political, and cultural center of Rus'. She is the mother of Rus' cities, the city Rus' yearned for.\n\nHowever, one very noticeable fact is that the Grand Prince of Tver has almost no connection to the Grand Prince of Kyiv, nor is the Grand Prince of Tver the most prestigious clan elder within the Rurikid family. In other words, while claiming the title of Grand Prince of Kyiv and making Kyiv the capital might provide some legitimacy to our rule, that legitimacy is minimal. Moreover, we hold no claim to Kyiv.\n\nBut the Principality of Vladimir has also left us a legacy. We can claim that starting from Vsevolod the Big Nest, Vladimir became the successor to Kyiv, and Kyiv lost its status as the center of all Rus' at that time. The Grand Prince of Vladimir is the true Grand Prince of all Rus'. Perhaps many South Rus' nobles will scoff at this, but it poses no threat to our rule."
EDG_ers.107A:0 "Regardless, Kyiv remains a glorious Kyiv."
EDG_ers_shoudu_kie_flag_tooltip:0 "(We will be able to choose Kyiv as the capital of the Rus' state.)"
EDG_ers.107B:0 "Kyiv should step aside from now on; henceforth, Tver is the center of Rus'!"
EDG_ers.201t:0 "EDG_ers.201t"
EDG_ers.201d:0 "EDG_ers.201d"
EDG_ers.201A:0 "EDG_ers.201A"
EDG_ers.301t:0 "End of the Tatar People"
EDG_ers.301d:0 "The steppe peoples believe that whoever controls Sarai is the most legitimate Khan of the Steppe. The court in Sarai once forced Rus' to pay tribute and frequently dispatched armies to raid Rus' lands. Now that we have occupied this Khan's court, the soldiers unanimously believe we should loot extensively and raze this place to the ground."
EDG_ers.301A:0 "Sarai must be destroyed; glory belongs to Rus'!"
EDG_ers.301B:0 "Let's reconsider; we are civilized people."
EDG_ers.1t:0 "Special Military Operation"
EDG_ers.1d:0 "Special Military Operation"
EDG_ers.1A:0 "Special Military Operation"
EDG_ers.2t:0 "Streltsy Mission"
EDG_ers.2d:0 "The Streltsy are elite troops in our country, recruited from the rural populace and merchants for lifelong service. During peacetime, soldiers are permitted to return to production. Over time, this has led the Streltsy to resist any form of military activity, as it causes them to suffer production losses.\n\nTo solve this problem, a proposal to guarantee the Streltsy's salaries has been put forward to ensure loyalty even in the harshest wars."
EDG_ers.2A:0 "We must ensure stable salaries for the Streltsy."
EDG_ers_handle_streltsy_flag_modifier:0 "We will unlock Streltsy reform missions"

EDG_ers.3t:0 "Petition of Peresvetov"
EDG_ers.3d:0 "In the autumn of 1549, the minor Lithuanian noble I. S. Peresvetov presented a petition to Ivan IV, framed as a tale about the fictional monarch, Makhmetsultan. In it, he strongly advised the Tsar to implement social reforms and strengthen centralization. Peresvetov argued that the true support of the state was not the 'dignitaries' or the 'lazy wealthy,' but the 'warriors'—the landed nobles who served in the military. He suggested that the government establish a regular Streltsy force of about 20,000 men, funded from the treasury to provide regular salaries, and that the army should be commanded directly by the Tsar himself and the 'wise Pashas' he appoints."
EDG_ers.3A:0 "We should extend the Streltsy's training model to the entire army."
EDG_ers.3B:0 "We should allocate resources to favor the Streltsy, making them the main force."
EDG_ers_handle_streltsy_event_flag_tooltip_1:0 "We will unlock §TVladimir Army Reform§!"
EDG_ers_handle_streltsy_event_flag_tooltip_2:0 "We will unlock §TStrengthen Streltsy Reform§!"
EDG_ers.4t:0 "The Inclination of the Rus' Court"
EDG_ers.4d:0 "Among the three factions, the Grand Prince must make a choice: which one does he favor most?"
EDG_ers.4A:0 "We should enhance exchanges with Western Europe."
EDG_ers.4B:0 "We should adhere to Rus' traditions."
EDG_ers.4C:0 "We should learn from Eastern autocratic rule."
EDG_ers.5t:0 "Rus' Envoy"
EDG_ers.5d:0 "Envoys from Rus' have arrived at our court, demanding that we submit to Rus' sovereignty. If we refuse, war is the only alternative."
EDG_ers.5A:0 "We yield to Rus'..."
EDG_ers.5B:0 "Barbarians, nothing more! Who does he think he is?"
EDG_ers.6t:0 "[EDG_ers_jb_target.GetName] Refuses"
EDG_ers.6d:0 "[EDG_ers_jb_target.GetName] has refused to become our vassal."
EDG_ers.6A:0 "Then we have no choice but to use force."
EDG_ers.7t:0 "[EDG_ers_jb_target.GetName] Agrees"
EDG_ers.7d:0 "[EDG_ers_jb_target.GetName] has agreed to become our vassal and pledge fealty to us."
EDG_ers.7A:0 "Glory to Rus'!"
EDG_ers.8t:0 "The Capital of Rus'"
EDG_ers.8d:0 "The vast territory of Rus' requires a glorious capital. We now have several candidate cities, each with its own strengths and weaknesses..."
EDG_ers.8A:0 "Move the capital to [280.GetName]"
EDG_ers.8B:0 "Move the capital to [294.GetName]"
EDG_ers.8C:0 "Move the capital to [310.GetName]"
EDG_ers.8E:0 "Move the capital to [295.GetName]"

EDG_ers_heir:0 "Incompetent Ruler"
desc_EDG_ers_heir:0 "What Vladimir Rus' needs is a powerful and capable sovereign, not a mediocrity. A ruler of no talent or ability can only lead the nation to ruin!"
EDG_ers_heir_var:0 "§TRoyal Authority Control§!"
EDG_ers.501t:0 "Loss of Control"
EDG_ers.501d:0 "The royal authority of Vladimir Rus' is formidable, and the state machinery is powerful and swift. However, this is predicated on having a Grand Prince of great talent and vision, or at the very least, not an inept one. A mediocre ruler brings no benefit to the state and cannot command the loyalty of ministers and nobles."
EDG_ers.501A:0 "A bleak future lies ahead."
EDG_ers.502t:0 "Back on Track"
EDG_ers.502d:0 "The state machinery has been brought back under control and is once again functioning. Now, under the leadership of our wise and mighty Grand Prince, we can continue our advance, crushing all who do not submit."
EDG_ers.502A:0 "It's all coming back! Everything is returning!"
EDG_ers_heir_flag_tooltip:0 "We will be able to unlock a decision to select a suitable heir when we lack one."
EDG_ers.503t:0 "A New Grand Prince"
EDG_ers.503d:0 "‘The position of Grand Prince is undoubtedly for the capable. Yet now, under the rule of a fool, the state has decayed to such an extent. Esteemed lords, how can we, together with this current Grand Prince, manage to govern our Vladimir well? This cannot continue. I am the one who can save this nation!’"
EDG_ers.503A:0 "As desired by all."
EDG_ers.503B:0 "He has rebelled! Dispatch the First Streltsy Regiment!"
EDG_ers.504t:0 "Royal Authority Control"
EDG_ers.504d:0 "Royal Authority Control has increased."
EDG_ers.504A:0 "Increase"
EDG_ers.505t:0 "The Throne of Vladimir"
EDG_ers.505d:0 "Our heir remains undecided, which is not a good thing. However, establishing an heir is a matter of utmost importance. We must be extremely cautious in our selection of a successor."
EDG_ers.505A:0 "That clever boy"
EDG_ers.505B:0 "That well-mannered boy"
EDG_ers.505C:0 "That sturdy boy"
EDG_ers.505E:0 "This girl is more to my liking"
EDG_ers.505F:0 "Let's reconsider this later."

#New Additions
EDG_tve_missions.208t:0 "Dealing with the Muscovite Boyars"
EDG_tve_missions.208d:0 "The reason the Prince of Moscow dared to challenge us was because the Muscovite boyars supported him from behind. Now that the rebellious Prince of Moscow has been defeated, these boyars are tearfully pleading with [Root.Monarch.GetTitle] [Root.Monarch.GetName], claiming that the Prince of Moscow deceived and coerced them into participating in this rebellion. They now acknowledge their mistake and beg for [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s forgiveness."
EDG_tve_missions.208A:0 "We will not tolerate their act of betrayal."
EDG_tve_missions.208B:0 "Of course we can be merciful to those who repent."
EDG_tve_re.105t:0 "Novgorodian Crisis"
EDG_tve_re.105d:0 "The Swedes have previously shown ambitions for Baltic hegemony, and we are a major obstacle on their path to dominance. We once successfully defeated the Swedes under the leadership of Alexander Nevsky. But now, the greedy Swedes have launched another invasion against us, and this time they possess greater strength. Many defeatist advisors have already emerged within the Veche. Now we can only choose: either fight to the bitter end and defeat the Swedes like the heroes at the Neva River, or seek assistance from another country, though that would require sacrificing some freedom and independence—but then, when survival itself is at stake, what is freedom and independence?"
EDG_tve_re.105A:0 "Elect the [TVE.Country.GetName] [TVE.Monarch.GetTitle]!"
EDG_tve_re.105B:0 "We should seek help from Kyiv!"
EDG_tve_re.105C:0 "Now the only one we can rely on is ourselves!"
EDG_tve_re.106t:0 "Request from the Novgorod Veche"
EDG_tve_re.106d:0 "Novgorod is facing an existential crisis, and they have thought to seek our help first. This is not surprising, because in theory, [Root.Monarch.GetTitle] [Root.Monarch.GetName] holds an absolutely legitimate claim to the Grand Prince's throne of Novgorod, and once [Root.Monarch.GetName] becomes Novgorod's ruler, we certainly have an obligation to protect Novgorod."
EDG_tve_re.106A:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] will of course take responsibility for protecting Novgorod."
EDG_tve_re.106B:0 "Only now you think of us? Where were you before?"

EDG_tve_re.107t:0 "Request from the Novgorod Veche"
EDG_tve_re.107d:0 "Although Kyiv has not directly controlled Novgorod for a long time, Kyiv is still the nominal highest authority over all Rus'. Novgorod is under Swedish attack, so Kyiv certainly has the right to intervene to protect Rus' territory from violation, especially since the Novgorodians have already promised to pledge allegiance to [Root.Monarch.GetTitle] [Root.Monarch.GetName]. However, Novgorod is simply too far from us and quite powerful; perhaps it is beyond our grasp for now."
EDG_tve_re.107A:0 "Of course, [Root.Country.GetName] has an obligation to protect all Rus'."
EDG_tve_re.107B:0 "We apologize, but this matter is beyond our reach."
EDG_tve_missions.209t:0 "Ruling Novgorod"
EDG_tve_missions.209d:0 "Novgorod has once again returned to our control. But we will not forget how these Novgorodian nobles, skilled in speculation and opportunism, betrayed us the last time. To avoid another betrayal, we must fully integrate the Novgorodian noble system into our own noble hierarchy—§Ypromises are false, only interests are real§! Of course, this will not be easy, so we can also choose to maintain the current governance model for now and gradually address the issue later."
EDG_tve_missions.209A:0 "Keeping the existing framework is sufficient; there is no need for many changes."
EDG_tve_missions.209B:0 "Despite the difficulty, it is necessary for us to completely control Novgorod."
EDG_BELA_TVE_civil_war_influence_tt:0 "§YNote: This option will influence the course of the §RWar of Hawovo§!§!"
EDG_tve_missions_209B_tt:0 "All §YNovgorod core provinces§!"
