 VRS_ideas_bonus:0"弗拉基米尔罗斯野心"
 veche_army:0"卫彻民兵军"
 veche_army_desc:0"卫彻民兵，一定程度上可以把他们视作公民兵。每当战争爆发时，市民就会在卫彻的组织下编制成民兵。他们是罗斯王公们统治的重要支柱。"
 international_diplomacy:0"欧洲的岳父"
 international_diplomacy_desc:0"\"智者\"雅罗斯拉夫曾与欧洲各国联姻，获得了\"欧洲岳父\"的称号。我们应该善加利用姻亲关系，扩大罗斯的影响力。"
 road_from_varyag_to_greeks:0"瓦希商路"
 road_from_varyag_to_greeks_desc:0"罗斯以商业立国，而瓦希商路自古以来就是罗斯经济的大动脉。我们应该发扬罗斯人优良的商业传统。"
 reform_inheritance_system:0"改革顺序制"
 reform_inheritance_system_desc:0"罗斯继承制度是顺序制，原则是横向继承，兄弟们依次继承罗斯公国和城市。然而随着时代的变化，我们必须变革这套落后的继承制度。"
 encourage_colonization:0"西伯利亚拓荒区"
 encourage_colonization_desc:0"在罗斯的国界之外，西伯利亚荒原正在召唤我们，那里有海量的皮草，林木，土地，甚至是黄金……西伯利亚是财富之地，是罗斯人的新大陆！"
 military_service_book:0"终身兵役制"
 military_service_book_desc:0"为了应对战争，罗斯的军队必须扩大，而恰好有些人除了打仗别无所长。我们可以延长服役年限，使其成为终身兵役制，这将能为罗斯提供可靠的士兵。"
 birth_of_rus_orthodoxy:0"罗斯正教的诞生"
 birth_of_rus_orthodoxy_desc:0"988年，弗拉基米尔大公接受了来自拜占庭的基督教，使得罗斯人告别了多神教信仰。这个事件标志着罗斯基督化迈出的第一步。"
 EDG_wanggongqinbing:0 "王公亲兵"
 EDG_wanggongqinbing_desc:0 "王公亲兵是罗斯统治者最亲近的武装，他们同王公一起作战，保卫王公的安全，并同王公分享战利品，甚至是分享权力。"
 EDG_strongest_ruler:0 "强权崇拜"
 EDG_strongest_ruler_desc:0 "一位强大而强力的统治者固然令人心生恐惧，但也会让受庇护之人生出安全感，一位政治强人主导罗斯，一位英明神武的大公主宰国家，是人民的期望。"
 VOG_ideas:0 "沃洛格达理念"
 VOG_ideas_start:0 "沃洛格达传统"
 VOG_ideas_bonus:0 "沃洛格达野心"
 EDG_vog_rus:0 "依靠罗斯"
 EDG_vog_rus_desc:0 "我们并非最强大的诸侯，只有寻求他人的庇护，我们才能在王公内战中求得生存。"
 EDG_vog_baolei:0 "修筑堡垒"
 EDG_vog_baolei_desc:0 "良好的外交固然能够保护我们环境的安全，然而光有外交还不够，阻挡敌人依靠的是堡垒，而非外交官的嘴皮。"
 EDG_vog_maoyi:0 "维护贸易"
 EDG_vog_maoyi_desc:0 "贸易一直以来都是罗斯传统中重要的一部分。而沃洛格达更是多种商品的生产地。留里克王公之所以能成为王公，并非他生来就是王公，而是因为他们能维护贸易路线，让大家都获利。"
 EDG_vog_kaituolinhou:0 "开拓林后之地"
 EDG_vog_kaituolinhou_desc:0 "东北罗斯广袤的森林是荒无人烟的，待开发的沃土，只要我们掌握正确的技术。"
 EDG_vog_kuozhang:0 "罗斯之地"
 EDG_vog_kuozhang_desc:0 "罗斯之地，万言归一！一切属于罗斯母亲！"
 RYA_ideas:0 "梁赞理念"
 RYA_ideas_start:0 "梁赞传统"
 RYA_ideas_bonus:0 "梁赞野心"
 EDG_rya_survive_in_cracks:0 "夹缝求生"
 EDG_rya_fortress_facing_steppe:0 "直面可汗"
 EDG_rya_tatar_tribes:0 "鞑靼诸藩"
 EDG_rya_primogeniture:0 "长子继承"
 EDG_rya_legacy_of_old:0 "古老公国的野望"
 EDG_rya_russian_grain:0 "沃土农业"
 EDG_rya_ryanzanskaya_pravda:0 "梁赞法典"
 EDG_rya_survive_in_cracks_desc:0 "梁赞国家夹在基辅，弗拉基米尔和草原可汗之间，每当战争爆发，我们总是首当其冲。为了维持梁赞的独立，我们便已竭尽全力。"
 EDG_rya_fortress_facing_steppe_desc:0 "梁赞远离罗斯腹地，靠近可汗统治的草原，草原始终是梁赞的头号敌人，战斗一刻也不能停歇，梁赞将斗争到底！"
 EDG_rya_tatar_tribes_desc:0 "虽然可汗是梁赞的敌人，但草原部落民不是，同部落民之间保持良好联系是维护边疆安定重要的一环，很多时候，这些部落民还可以为我们所驱使。"
 EDG_rya_primogeniture_desc:0 "梁赞公国并不完全遵循罗斯传统的家族年长者继承的模式，而是发展出了长子继承的规矩，现在我们要彻底确定梁赞的继承原则，抛弃落后的基辅传统。"
 EDG_rya_legacy_of_old_desc:0 "梁赞是历史悠久的罗斯公国，甚至是最早诞生的一批罗斯公国之一，我们应当拥有自己的野心和荣耀！"
 EDG_rya_russian_grain_desc:0 "南罗斯的沃土一直产出丰富的农作物，使得我们能够积聚大量的财富。"
 EDG_rya_ryanzanskaya_pravda_desc:0 "梁赞法典一直已严苛程度闻名于罗斯，以致于其他罗斯人都要嘲笑我们梁赞人缺乏幽默感，将梁赞描述成一个恐怖统治的国度。然而我们自己清除，严苛的法律才是梁赞国家存续的根基。"
