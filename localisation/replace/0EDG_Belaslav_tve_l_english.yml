EDG_tve_rus_nation_kiev_title:0 "Reclaim the Legacy of Ruthenia"
EDG_tve_rus_nation_kiev_desc:0 "Kyiv was once the capital of the first great empire of Rus'. Over the years, it has been plundered by coarse princes and burned by the Mongols. But now the city is under our control, and we have the means to restore this once glorious city to its former splendor. We shall embrace the legacy of Kievan Rus'; a great empire will be reborn."
EDG_tve_rus_nation_vladimir_title:0 "Found Vladimir Rus'"
EDG_tve_rus_nation_vladimir_desc:0 "Ancient Rus' has a rich legacy. We are the heirs of the prosperous Principality of Vladimir. As the ruling center of Rus' after the decline of Kyiv, Vladimir has the responsibility to inherit the Rus' legacy and rejuvenate it. Now, we shall inherit the name of Vladimir, injecting new vitality into this ancient empire. Long live Rus'!"

EDG_tve_conquer_vladimir_title:0 "Recapture Vladimir"
EDG_tve_conquer_vladimir_desc:0 "After a prolonged war of attrition, we have finally retaken Vladimir. This ancient city with a long history—it is time to seize it back from the hands of the Muscovites!"
EDG_tve_clean_nation_title:0 "Carry Out a Great Purge"
EDG_tve_clean_nation_desc:0 "The common people have long suffered under the boyars. Our respected Grand Prince is no longer willing to tolerate such a sight. The Grand Prince also does not wish to see the common people oppressed by the boyars; it is all because the boyars deceive those above and bully those below, abusing their power. Now, at the Grand Prince's command, all local authorities must face denunciation and be scrutinized by the Grand Prince's special envoys."
EDG_tve_bzxg_title:0 "§TVladimir Rus' Reform:§! Promote Minor Boyars £adm£"
EDG_tve_bzxg_desc:0 "A group of minor boyars is rising. Unlike the traditional great boyars, they are more numerous and more loyal to the Grand Prince. For the future of Rus', the power and status of the minor boyars must be secured, though the great boyars may not be pleased to share power with others..."
EDG_tve_bzxg_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Utilize Great Boyars £adm£§!"
EDG_tve_zydg_title:0 "§TVladimir Rus' Reform:§! Utilize Great Boyars £adm£"
EDG_tve_zydg_desc:0 "According to Rus' tradition, the power of the boyars is nearly equal to that of the prince. Without the support of the boyars, even the Grand Prince cannot easily make decisions."
EDG_tve_zydg_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Promote Minor Boyars £adm£§!"
EDG_tve_xjld_title:0 "§TVladimir Rus' Reform:§! Restrict Hereditary Estates £dip£"
EDG_tve_xjld_desc:0 "There are many princes and boyars with hereditary estates, and they all believe their lands come from their ancestors, not from the Grand Prince's favor. This is an absolute source of instability. For the future of Rus', hereditary estates must be restricted. These people must understand who truly holds sway in Rus' today."
EDG_tve_xjld_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Cogovernance with Boyars £dip£§!"

EDG_tve_gzgz_title:0 "§TVladimir Rus' Reform:§! Cogovernance with Boyars £dip£"
EDG_tve_gzgz_desc:0 "Many boyars and princes on hereditary estates are branches or in-laws of the Rurikid family. Their land inheritance also aligns with Rus' tradition. If clear boundaries can be established with them and family conduct regulated, Rus' can remain united forever..."
EDG_tve_gzgz_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Restrict Hereditary Estates £dip£§!"
EDG_tve_qxmd_title:0 "§TVladimir Rus' Reform:§! Abolish the Mestnichestvo (Rank-based) System for Commanders £mil£"
EDG_tve_qxmd_desc:0 "The dangers of the Mestnichestvo system are gradually becoming apparent. Our armies are always commanded by mediocrities who attain officer positions solely because they rank high in lineage and their families wield great influence. Once in command, they further expand their family's influence... This cycle must end. In the military, only talent and military merit should be the basis for promotion!"
EDG_tve_qxmd_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Strengthen Boyar Competition £mil£§!"
EDG_tve_jqjz_title:0 "§TVladimir Rus' Reform:§! Strengthen Boyar Competition £mil£"
EDG_tve_jqjz_desc:0 "The boyars have all received good military training; it is not unreasonable for them to lead armies. However, perhaps we should still strengthen competition, making ability—not just seniority—the criterion for selecting commanders."
EDG_tve_jqjz_tooltip:0 "§RNote:§! This reform is §Rmutually exclusive§! with Abolish the Mestnichestvo System for Commanders £mil£§!"
EDG_tve_tyks_title:0 "§TVladimir Rus' Reform:§! Unify the Tax System £privilege_ducats£"
EDG_tve_tyks_desc:0 "In the past days of Rus' chaos and division, each Rus' principality had its own tax system. Now that we have annexed a large portion of the Rus' principalities, it is natural to implement a unified tax system on these lands. This will both reduce the burden on the administrative system and improve tax collection and production management."
EDG_ers_handle_rya_decision_title:0 "Manage the Principality of Ryazan"
EDG_ers_handle_plt_decision_title:0 "Manage the Principality of Polotsk"
EDG_ers_handle_rya_decision_desc:0 "The Principality of Ryazan has long been on the front line against the steppe. They have distant relations with Kyiv but close ties with us in Northeastern Rus'. We should attempt to bring Ryazan into submission through diplomatic means."

EDG_ers_handle_plt_decision_desc:0 "The Principality of Polotsk is distant from most of Rus'; even Kyiv has almost no connection with Polotsk. This is the special status of White Rus'. However, we should not allow this situation to persist. Now, with the great changes in the situation, we should also make the people of Polotsk realize that it is time to end the special status of White Rus' and return to the greater Rus' family."
EDG_baltic_german_culture_decision_1_title:0 "Eliminate the Baltic Germans"
EDG_baltic_german_culture_decision_1_desc:0 "We will use force to forcibly expel the Baltic Germans."
EDG_baltic_german_culture_decision_2_title:0 "Expel the Baltic Germans"
EDG_baltic_german_culture_decision_2_desc:0 "We will utilize various policies and regulations to expel and assimilate the Germans."
EDG_tve_bzxg_2_title:0 "§TReform the All-Rus' Code:§! Discard the Old Nobility £adm£"
EDG_tve_bzxg_2_desc:0 "The old noble system has collapsed. It is time to kick them aside and appoint new service nobles!"
EDG_tve_bzxg_2_tooltip:0 "§RBecause we previously chose §!§TVladimir Rus' Reform:§! Utilize Great Boyars £adm£, we will pay an additional cost..."
EDG_tve_xjld_2_title:0 "§TReform the All-Rus' Code:§! Terminate Hereditary Estates £dip£"
EDG_tve_xjld_2_desc:0 "There is no longer such a thing as eternal hereditary estates... All land belongs to the Grand Prince, and of course, the nobility's estates come from the Grand Prince's favor."
EDG_tve_xjld_2_tooltip:0 "§RBecause we previously chose §!§TVladimir Rus' Reform:§! Cogovernance with Boyars £dip£, we will pay an additional cost..."
EDG_tve_qxmd_2_title:0 "§TReform the All-Rus' Code:§! Establish the Military Merit Promotion System £mil£"
EDG_tve_qxmd_2_desc:0 "Military merit and battle achievements are the basis for promotion. No one opposes this now. War, of course, should be entrusted to those most suited for fighting, not to useless incompetents."
EDG_tve_qxmd_2_tooltip:0 "§RBecause we previously chose §!§TVladimir Rus' Reform:§! Strengthen Boyar Competition £mil£, we will pay an additional cost..."
EDG_tve_tyks_2_title:0 "§TReform the All-Rus' Code:§! Establish Provincial Courts"
EDG_tve_tyks_2_desc:0 "The judges of the provincial courts are accountable only to the Grand Prince, thereby supervising local administrative officials and assisting the Grand Prince in governing the state."
EDG_ers_shoudu_decision_title:0 "The Capital of Rus'"
EDG_ers_shoudu_decision_desc:0 "We will be able to relocate the capital once."

