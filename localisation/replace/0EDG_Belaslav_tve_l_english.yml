#Ideas
VRS_ideas:0 "Vladimir Rus' Ideas"
VRS_ideas_start:0 "Vladimir Rus' Traditions"
VRS_ideas_bonus:0 "Vladimir Rus' Ambition"
veche_army:0 "Veche Militia"
veche_army_desc:0 "The Veche militia can, to some extent, be seen as citizen-soldiers. Whenever war breaks out, townsfolk are organized into militia by the Veche. They are a crucial pillar of rule for the Rus' princes."
international_diplomacy:0 "The Father-in-law of Europe"
international_diplomacy_desc:0 "Yaroslav the Wise once formed marriage alliances with various European countries, earning him the title 'Father-in-law of Europe.' We should make good use of these kinship ties to expand Rus' influence."
road_from_varyag_to_greeks:0 "Trade Route from the Varangians to the Greeks"
road_from_varyag_to_greeks_desc:0 "Rus' was founded on commerce, and the trade route from the Varangians to the Greeks has been the great economic artery of Rus' since ancient times. We should carry forward the excellent commercial traditions of the Rus' people."
reform_inheritance_system:0 "Reform the Rota System"
reform_inheritance_system_desc:0 "The Rus' inheritance system is the Rota system, based on the principle of lateral succession, with brothers inheriting Rus' principalities and cities in turn. However, as times change, we must reform this outdated inheritance system."
encourage_colonization:0 "Siberian Frontier Settlements"
encourage_colonization_desc:0 "Beyond the borders of Rus', the Siberian wilderness beckons us. There are vast quantities of furs, timber, land, and even gold... Siberia is a land of wealth, the New World for the Rus' people!"
military_service_book:0 "Lifelong Military Service"
military_service_book_desc:0 "To cope with war, the Rus' army must expand, and there are some whose only skill is warfare. We can extend the term of service to lifelong conscription, which will provide Rus' with reliable soldiers."
birth_of_rus_orthodoxy:0 "The Birth of Rus' Orthodoxy"
birth_of_rus_orthodoxy_desc:0 "In 988 AD, Grand Prince Vladimir accepted Christianity from Byzantium, leading the Rus' people to abandon pagan beliefs. This event marks the first step in the Christianization of Rus'."
EDG_wanggongqinbing:0 "Prince's Retinue"
EDG_wanggongqinbing_desc:0 "The Prince's Retinue is the closest armed force to the Rus' ruler. They fight alongside the prince, guard his safety, and share in the spoils of war, even sharing power with the prince."
EDG_strongest_ruler:0 "Cult of the Strongest Ruler"
EDG_strongest_ruler_desc:0 "A powerful and forceful ruler may inspire fear, but also instills a sense of security in those under his protection. A political strongman leading Rus', a wise and mighty Grand Prince governing the nation, is the people's expectation."

VOG_ideas:0 "Vologda Ideas"
VOG_ideas_start:0 "Vologda Traditions"
VOG_ideas_bonus:0 "Vologda Ambition"
EDG_vog_rus:0 "Rely on Rus'"
EDG_vog_rus_desc:0 "We are not the most powerful princes; only by seeking the protection of others can we survive the princely civil wars."
EDG_vog_baolei:0 "Construct Fortresses"
EDG_vog_baolei_desc:0 "Good diplomacy can certainly ensure the safety of our surroundings, but diplomacy alone is not enough. What stops the enemy are fortresses, not the tongues of diplomats."
EDG_vog_maoyi:0 "Maintain Trade"
EDG_vog_maoyi_desc:0 "Trade has always been an important part of Rus' tradition. Vologda, in particular, is a producer of various goods. A Rurikid prince becomes a prince not because he was born one, but because he can maintain trade routes and benefit all."
EDG_vog_kaituolinhou:0 "Open Up the Lands Behind the Forests"
EDG_vog_kaituolinhou_desc:0 "The vast forests of Northeastern Rus' are uninhabited, fertile lands awaiting development, as long as we master the right techniques."
EDG_vog_kuozhang:0 "The Lands of Rus'"
EDG_vog_kuozhang_desc:0 "The lands of Rus', let all words be one! Everything belongs to Mother Rus'!"
RYA_ideas:0 "Ryazan Ideas"
RYA_ideas_start:0 "Ryazan Traditions"
RYA_ideas_bonus:0 "Ryazan Ambition"
EDG_rya_survive_in_cracks:0 "Survive in the Cracks"
EDG_rya_fortress_facing_steppe:0 "Face the Khan"
EDG_rya_tatar_tribes:0 "Tatar Tribes"
EDG_rya_primogeniture:0 "Primogeniture"
EDG_rya_legacy_of_old:0 "The Ambition of an Ancient Principality"
EDG_rya_russian_grain:0 "Fertile Agriculture"
EDG_rya_ryanzanskaya_pravda:0 "Ryazan Code"
EDG_rya_survive_in_cracks_desc:0 "The state of Ryazan is wedged between Kyiv, Vladimir, and the Steppe Khans. Whenever war breaks out, we are always the first to bear the brunt. Simply maintaining Ryazan's independence takes all our effort."
EDG_rya_fortress_facing_steppe_desc:0 "Ryazan lies far from the Rus' heartland, close to the steppes ruled by the Khans. The steppe has always been Ryazan's primary enemy. The fight must never cease; Ryazan will struggle to the very end!"
EDG_rya_tatar_tribes_desc:0 "Although the Khan is Ryazan's enemy, the steppe tribespeople are not. Maintaining good relations with the tribespeople is an important part of securing the frontier. Often, these tribespeople can even be employed to serve us."
EDG_rya_primogeniture_desc:0 "The Principality of Ryazan does not fully follow the traditional Rus' model of inheritance by the eldest family member, but has developed its own rule of primogeniture. Now we must firmly establish Ryazan's inheritance principles, discarding the outdated Kyiv traditions."
EDG_rya_legacy_of_old_desc:0 "Ryazan is a historic Rus' principality, one of the very earliest to emerge. We should have our own ambitions and glory!"
EDG_rya_russian_grain_desc:0 "The fertile lands of Southern Rus' have always yielded abundant crops, allowing us to accumulate great wealth."
EDG_rya_ryanzanskaya_pravda_desc:0 "The Ryazan Code has long been notorious throughout Rus' for its severity, to the point where other Rus' people mock Ryazanians for lacking a sense of humor, portraying Ryazan as a land of terror. Yet we ourselves know that strict laws are the very foundation of the Ryazan state's survival."

