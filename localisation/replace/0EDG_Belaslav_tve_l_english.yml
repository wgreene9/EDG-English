estate_EDG_rya_tartar_privilege:0 "Incorporate Tatar Nobles"
estate_EDG_rya_tartar_privilege_desc:0 "Tatar nobles are gradually becoming a vital military pillar of the Grand Principality of Ryazan, though some traditional vested-interest nobles do not seem to like them very much..."
estate_EDG_rya_zhuangyvan_privilege:0 "Ryazan Manorial System"
estate_EDG_rya_zhuangyvan_privilege_desc:0 "Peasants should be bound to the manors, providing soldiers for Ryazan and producing various crops. Let the peasants endure a bit more hardship; better days will soon come."
