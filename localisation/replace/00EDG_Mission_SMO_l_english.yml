EDG_SMO_mission_1_1_title:0 "The Fruits of Victory"
EDG_SMO_mission_1_1_desc:0 "We have finally triumphed in the Republic's civil war. Now, the peasants have at last reclaimed state power and become the masters of the nation!"

EDG_SMO_mission_1_2_title:0 "Fortress of Smolensk"
EDG_SMO_mission_1_2_desc:0 "The city of Smolensk lies in a land contested from all sides, perpetually under the threat of war. Establishing a solid fortress here is an essential requirement for safeguarding our nation's security."

EDG_SMO_mission_1_3_title:0 "Military Academy" # Grand Marshal Alexander Military Academy
EDG_SMO_mission_1_3_desc:0 "Grand Marshal Alexander was an outstanding general of the Republic in the late 16th century. He led our resistance against surrounding enemies and maintained the independence of the Republic of Smolensk under the watchful eyes of numerous feudal lords."

EDG_SMO_mission_1_4_title:0 "Pillar of Independence"
EDG_SMO_mission_1_4_desc:0 "The lands of Rus are being baptized by the flames of war. To maintain our independence amidst numerous military hegemonies, we must strengthen our own military power."

EDG_SMO_mission_1_5_title:0 "Tower of Freedom"
EDG_SMO_mission_1_5_desc:0 "The people of Roxia enjoy true freedom. Our bonds of personal dependency are the lightest in all of Europe. There are no slaves or serfs on the soil of Roxia, only free people. Men do not fight for their feudal lord, but to defend their own freedom and rights."

EDG_SMO_mission_1_7_title:0 "Sanctuary of the Liberators"
EDG_SMO_mission_1_7_desc:0 "On the land of Roxia, there are no predatory nobles. The equality of all people is the founding principle of Roxia, attracting an increasing influx of people into our territory."

EDG_SMO_mission_1_9_title:0 "Urbanization"
EDG_SMO_mission_1_9_desc:0 "Within the equal and free Republic, the peasants' enthusiasm for production has reached unprecedented heights. The countryside has grown wealthy, and the surplus agricultural products provide vast amounts of industrial raw materials for the cities, further promoting the development of urbanization."

EDG_SMO_mission_1_11_title:0 "Citizens' Military Zeal"
EDG_SMO_mission_1_11_desc:0 "The people of Roxia enjoy true freedom. Our bonds of personal dependency are the lightest in all of Europe. There are no slaves or serfs on the soil of Roxia, only free people. Men do not fight for their feudal lord, but to defend their own freedom and rights. Facing the vicious feudal powers, we must use every means to eradicate their flesh from this world. For this, we need the courage and zeal to overcome all fear and hardship."

EDG_SMO_mission_1_13_title:0 "Smolensk Cannon Foundry"
EDG_SMO_mission_1_13_desc:0 "Smolensk's cannons are praised throughout all of Europe. Our state cannon foundry possesses the highest casting standards and the finest craftsmanship."

EDG_SMO_mission_1_14_title:0 "Flames of Liberation"
EDG_SMO_mission_1_14_desc:0 "Facing the vicious feudal powers, we must use every means to eradicate their flesh from this world. For this, we need a superiority in firepower capable of overcoming all fear and hardship."

EDG_SMO_mission_1_15_title:0 "Modernized Artillery Corps"
EDG_SMO_mission_1_15_desc:0 "Our artillery units not only possess the most advanced weapons, but also the most advanced thinking and concepts, providing the conditions for us to employ the most advanced tactics."

# EDG_SMO_mission_2_2_title:0 "Reclaiming the Homeland"
# EDG_SMO_mission_2_2_desc:0 "Since the dictatorial military junta seized control of the nation, we have lost half of our territory in the military struggle against Kievan Rus'. Recovering our lands through military or diplomatic means will be a crucial short-term objective."

EDG_SMO_mission_2_4_title:0 "Restore the Economy" # Post-War Economic Recovery
EDG_SMO_mission_2_4_desc:0 "The Republic has suffered severe economic devastation. Restoring the economy is an important task for our current development."

EDG_SMO_mission_2_5_title:0 "Liberator of Novgorod"
EDG_SMO_mission_2_5_desc:0 "Novgorod, the long-closed city, has finally opened its arms to us. Thanks to its developed transportation and the river flowing through it, its economy is exceptionally prosperous, which is precisely why we must seize it."

EDG_SMO_mission_2_6_title:0 "Ally or Foe?"
EDG_SMO_mission_2_6_desc:0 "Are the wealthy burghers our allies, or potential enemies who might ally with the reactionary nobles?"

EDG_SMO_mission_2_8_title:0 "The Crimson Division"
EDG_SMO_mission_2_8_desc:0 "The red banner of Roxia will ultimately fly across all of Europe and even the entire world!"

EDG_SMO_mission_2_10_title:0 "Steel Torrent"
EDG_SMO_mission_2_10_desc:0 "Our army possesses the highest military quality. They forever advance courageously, unstoppable and feared by the feudal lords of Europe, who call us a scourge. Yet, we prefer to call our warriors the 'Steel Torrent'."

EDG_SMO_mission_2_12_title:0 "The Principle of People's Livelihood"
EDG_SMO_mission_2_12_desc:0 "Ensuring the people's livelihood is one of the Republic's tasks. We must not neglect the micro-level welfare of the people for the sake of macro-economic development. If we abandon the principle of people's livelihood, we will undoubtedly tread the old path of the reactionary dictatorial military junta."

EDG_SMO_mission_2_14_title:0 "Liberate Western Europe"
EDG_SMO_mission_2_14_desc:0 "We shall dismantle the strongholds of feudal power in Western Europe and liberate all its people!"

EDG_SMO_mission_2_17_title:0 "Liberators of the World"
EDG_SMO_mission_2_17_desc:0 "The entire world shall be liberated by us. The ideals of freedom and equality shall prevail across the globe."

EDG_SMO_mission_3_1_title:0 "One Program"
EDG_SMO_mission_3_1_desc:0 "One Program—the program of safeguarding national unity and territorial integrity—must be thoroughly implemented. We absolutely cannot allow the dictatorial military junta to split our territory."

EDG_SMO_mission_3_3_title:0 "Two Demands"
EDG_SMO_mission_3_3_desc:0 "After ending the civil war and establishing the government, developing production and achieving common prosperity have become the mainstream demands of the domestic populace. We must restore our economy."

EDG_SMO_mission_3_4_title:0 "Three Principles"
EDG_SMO_mission_3_4_desc:0 "We must uphold the three great principles of freedom, equality, and opposition to oppression, and to put this ideal into practice, overthrow the feudal system of Rus, and break the chains with which noble lords bind the peasants."

EDG_SMO_mission_3_5_title:0 "The Reins of Ruthenia" # Holding the Reins of Ruthenia
EDG_SMO_mission_3_5_desc:0 "Liberating Kyiv will provide favorable conditions for expanding our revolution. Kyiv's lofty political, economic, and religious status will allow more peasants and other lower-class people to see the vitality and strength we possess, as well as our historical mission to liberate our compatriots."

EDG_SMO_mission_3_7_title:0 "Four Goals"
EDG_SMO_mission_3_7_desc:0 "Economic development, cultural prosperity, political enlightenment, and social equality are our goals for building the nation and society. Only in this way can we prosper and flourish."

EDG_SMO_mission_3_9_title:0 "Five Efficiencies"
EDG_SMO_mission_3_9_desc:0 "Citizens have civic virtues, and the state has its own virtues. High efficiency in the five major aspects—production, administration, judiciary, military, and civil affairs—is the requirement for developing the state's virtue."

EDG_SMO_mission_3_11_title:0 "Four Spirits"
EDG_SMO_mission_3_11_desc:0 "The Republic has been established for a long time, and some bureaucrats have once again fallen into the abyss of corruption and extravagance. Reinvigorating the spirits of revolution, heroism, practice, and science, and strictly punishing fallen bureaucrats, are essential for maintaining our vitality."

EDG_SMO_mission_3_13_title:0 "Three Fundamentals"
EDG_SMO_mission_3_13_desc:0 "Ideological trends within the Republic are complex and intertwined. Some representatives believe we should establish clear fundamental positions, fundamental viewpoints, and fundamental methods."

EDG_SMO_mission_3_15_title:0 "Liberate the World"
EDG_SMO_mission_3_15_desc:0 "Liberating the world is our historical mission. We must end all exploitation and oppression, freeing our compatriots from the ravages of feudal lords."

EDG_SMO_mission_3_16_title:0 "Two Cores"
EDG_SMO_mission_3_16_desc:0 "Upholding equality and opposing oppression are the two core principles we must emphasize. Only by truly upholding equality and opposing oppression can we maintain our advanced nature and vitality."

EDG_SMO_mission_3_18_title:0 "One Ideal"
EDG_SMO_mission_3_18_desc:0 "The elimination of exploitation and oppression is our highest ideal, and we will strive tirelessly for it."

EDG_SMO_mission_4_2_title:0 "Bridging Divisions" # Bridging Internal Divisions
EDG_SMO_mission_4_2_desc:0 "To address the ongoing crisis within our country, we must unite all forces that can be united."

EDG_SMO_mission_4_4_title:0 "Liberating Our Compatriots"
EDG_SMO_mission_4_4_desc:0 "Liberating our compatriots is our duty and mission, but some domestic factions do not recognize this. Therefore, we need to convene a meeting to reach a consensus."

EDG_SMO_mission_4_5_title:0 "Eradicate Muscovite Tyranny"
EDG_SMO_mission_4_5_desc:0 "The Grand Prince of Moscow has long been the dominant force behind the feudal order in the Rus' region. Only by overthrowing the Grand Prince of Moscow, the protector of feudal power, can we dismantle the entire feudal order in the Rus' lands."

EDG_SMO_mission_4_6_title:0 "Securing the Fruits of Victory"
EDG_SMO_mission_4_6_desc:0 "We have overthrown the proxies of feudal power, united the common people, and eliminated the economic foundations of noble tyranny. Now, we must deal with the numerous old nobles across the Rus' region."

EDG_SMO_mission_4_8_title:0 "Tide of Liberation"
EDG_SMO_mission_4_8_desc:0 "We will expand our revolution and bring the tide of liberation to more regions, freeing more of our compatriots!"

EDG_SMO_mission_4_10_title:0 "Shatter the Chains of the Old World"
EDG_SMO_mission_4_10_desc:0 "The old world is undoubtedly cruel; the old society must be ended. We will be the main force in shattering the chains of the old world!"

EDG_SMO_mission_4_12_title:0 "Eradicate Degeneration"
EDG_SMO_mission_4_12_desc:0 "Time is enough to rust any steel, and the administrators of the Republic are no exception. As the Republic grows in scale, they always seem on the verge of falling into the abyss of decay and corruption. Eradicating degeneration is our aspiration and the guarantee for maintaining our political vitality."

EDG_SMO_mission_4_14_title:0 "Liberate Eastern Europe"
EDG_SMO_mission_4_14_desc:0 "The vast lands of Eastern Europe no longer harbor powerful feudal forces; we have eliminated the local chains of feudal exploitation!"

EDG_SMO_mission_4_17_title:0 "Modern State Administration"
EDG_SMO_mission_4_17_desc:0 "Advanced ideas and an advanced economy are the foundation and driving force for establishing a modern administrative system."

EDG_SMO_mission_5_3_title:0 "Crush the Reactionaries"
EDG_SMO_mission_5_3_desc:0 "The reactionary dictatorial military junta and its remnants have been purged by us. The Military-Administrative Committee we established during the war now holds sole authority. Whether to disband this committee will be a crucial question."

EDG_SMO_mission_5_5_title:0 "Nationalization of Land" # Implement Nationalization of Land
EDG_SMO_mission_5_5_desc:0 "The economic foundation of feudal noble exploitation is the private ownership of manorial lands. Other feudal exploiting classes also rely on the private land ownership system to carry out exploitation; even monasteries depend on land for exploitation. To prevent the emergence of exploitation, we should confiscate land from the traditional exploiting classes."

EDG_SMO_mission_5_7_title:0 "Build Collective Farms"
EDG_SMO_mission_5_7_desc:0 "We have abolished the private land ownership systems of the clergy and the burghers. However, without reforming the small-scale peasant economy, land consolidation will continuously recur. Building collectively-owned collective farms is our only way forward."

EDG_SMO_mission_5_9_title:0 "Agricultural Modernization"
EDG_SMO_mission_5_9_desc:0 "Advanced production relations provide a guarantee for our agricultural development. We will create the conditions for a world free from hunger and oppression."

EDG_SMO_mission_5_11_title:0 "Military Operations and Advanced Supply Systems"
EDG_SMO_mission_5_11_desc:0 "Military operations rely on advanced supply systems. Our abundant agricultural output, advanced ideological system, and well-established military institutions provide the conditions for perfecting our supply system."

EDG_SMO_mission_5_13_title:0 "Cannon Industry" # Cannon-Making Industry
EDG_SMO_mission_5_13_desc:0 "Smolensk's cannons are renowned throughout Europe, which is inseparable from our comprehensive industry related to cannon-making. Skilled blacksmiths and excellent designers alike are part of our industrial chain."

EDG_SMO_mission_5_14_title:0 "Integration of Artillery Technology"
EDG_SMO_mission_5_14_desc:0 "We have absorbed advanced artillery technology from the West. Combining it with our cannon-making techniques will help us refine our artillery manufacturing processes."

EDG_SMO_mission_5_15_title:0 "Modern Super-Heavy Artillery"
EDG_SMO_mission_5_15_desc:0 "Only a state supported by the most advanced system has the potential to forge the most advanced weapons. Only our modern system can provide the conditions for casting modern artillery."


