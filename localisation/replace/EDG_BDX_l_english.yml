EDG_BDX_events.40.t:0 "Severing the Sword of Damocles"
EDG_BDX_events.40.d:0 "Whenever [Root.Monarch.GetName] recalls that night spent at their father's bedside, awaiting the designation of an heir, the memory feels unreal—everything from the moment their father uttered 'to the strongest' until now seems like an endless dream.\n\nUnlike their father, [Root.Monarch.GetName] was never adept at socializing, lacked connections within the upper echelons, and had no legendary battlefield exploits to their name. They lived perpetually in their father's shadow; the father was worshipped as the sun blazing upon the earth, while they remained obscure. Although people now flock to flatter them, [Root.Monarch.GetName] understands that this stems not from genuine respect, but merely from their current position. [Root.Monarch.GetName] never imagined they would one day stand atop [Root.Capital.GetName], forcing all who once scorned them to prostrate themselves. They once believed they had lost the right to inherit the throne, but as rebels fell one by one, [Root.Monarch.GetName] realized this was merely a trial. Those who doubted their capability, those whose flattery was never sincere, those who believed only in the survival of the fittest—none dare harbor further treacherous thoughts. [Root.Monarch.GetName] has never felt so light of body.\n\nIf it is to be given to the strongest, then, 'I came, I took!'"
EDG_BDX_events.40.a:0 "There is only one sun in the sky, and one ruler in the land"
EDG_BDX_events.41.t:0 "Reforging Alexander's Empire"
EDG_BDX_events.41.d:0 "There was a time when we listened to tales of our ancestor Alexander the Great from within the encircling mountains of Badakhshan. Now, we ourselves are part of that legend. History shall record our magnificent achievements in bold strokes: the Empire of Alexander, shattered for over a millennium, once more stands upon the world's map. The ancestors of the Argead dynasty need no longer feel ashamed by the mediocrity of their descendants. Countless subjects speaking different tongues and adhering to different faiths now obey a single sovereign—[Root.Monarch.GetName]. This is not the end. We shall surpass Alexander's greatness. Our realm knows no frontiers; the empire shall be as boundless as the heavens, and [Root.Monarch.GetName] the sole sun suspended within that firmament."
EDG_BDX_events.41.a:0 "To ride the steed of the world"

EDG_BDX_events.42.t:0 "Night on the Road Home"
EDG_BDX_events.42.d:0 "When [Root.Monarch.GetName] hastily departed Samarkand by night, they finally learned the reason behind all the strange occurrences from the rumors circulating among the citizens. Since the old Sultan Shah Rukh returned from suppressing the rebellion in Khorasan, he had not appeared before the nobility for a long time. Rumors spread that the old Sultan was on his deathbed. The heir, Ulugh Beg, was far away in Hisar, while the Queen wished to pass the throne to her grandson, Ala al-Dawla. Consequently, the nobles of Samarkand had been secretly forming factions to support their preferred candidate, and this covert struggle had recently intensified.\n\nOn the road back to Badakhshan that night, [Root.Monarch.GetName] lay in the camp, preparing to sleep. They recalled the Shah Rukh they had once seen in Samarkand—the master of all Turan, awe-inspiring and imperious. The heads of those who defied him were turned into drinking cups; scholars from across the world came to write his chronicles. Standing before him, [Root.Monarch.GetName] had felt like an insignificant underling. Now, Shah Rukh was a hero in decline, at the mercy of others. Reflecting on this, [Root.Monarch.GetName] couldn't help but sigh. They had often fantasized about wielding power like Shah Rukh, or even achieving the immortal fame of their ancestor, Alexander the Great, revered throughout the ages. Yet, it was all mere fantasy. As a descendant of Alexander, they were confined to a remote, insignificant corner of the world. Then, a thought suddenly sprang to [Root.Monarch.GetName]'s mind: perhaps one day, they could replace Shah Rukh's descendants and bring all of Turan under their heel. At this notion, [Root.Monarch.GetName] broke into a cold sweat and quickly dismissed the thought, for they had no desire for their own head to become part of a victory monument. Yet, even after [Root.Monarch.GetName] fell asleep that night, the thought lingered, and a voice echoed persistently in their mind:"
EDG_BDX_events.42.a:0 ""To take his place... why not?""

# EDG_BDX_events.43.t:0 "Religious History of Afghanistan - Classical Era"
# EDG_BDX_events.43.d:0 "The earliest Indo-Aryan ancestors in the Afghanistan region adhered to primitive Vedic Brahmanism. From the 7th to 6th centuries BC, Zoroaster founded Zoroastrianism. It is generally believed that Zoroastrianism first emerged in Afghanistan, as Zoroaster is thought to have lived and died in Balkh. At that time, the region was known as Ariana, with Arachosia in the south being the heartland of Zoroastrianism. The Zoroastrian scriptures, the Avesta, were also transmitted from Arachosia to Persia. While most inhabitants of Afghanistan converted to Zoroastrianism, some people in the remote mountains of Badakhshan retained their primitive Brahmanic faith up to the present day. The area where they lived later became known to Muslims as Kafiristan, the 'Land of the Infidels'.\n\nAfter Alexander the Great's conquest of Bactria, he founded many cities named Alexandria as colonies for Greeks. Hellenistic polytheism was brought to this distant land by the Greeks, but its influence remained largely confined to these Greek colonial city-states and did not alter the local religious landscape.\n\nAfter Ashoka of the Maurya Empire embraced Buddhism, he allied with the Greek Seleucid Empire and received the lands of Afghanistan from them. He subsequently dedicated himself to dispatching missionaries to spread Buddhism westward. Under Mauryan influence, large populations in western India and the Hellenized kingdoms of Bactria converted to Buddhism, which even spread via the Western Regions to distant China. During this period, Greek culture merged with Buddhism, forming the unique art of Greco-Buddhism. After the collapse of the Maurya Empire, Menander I Soter, the conqueror of the Indo-Greek Kingdom (also known as King Milinda), continued the patronage of Buddhism. Menander questioned the Buddhist sage Nagasena (also known as Nagasena) on Buddhist doctrine, engaging in a series of philosophical dialogues. These conversations were compiled into the Milinda Panha (The Questions of King Milinda), which became an important Buddhist scripture.\n\nIn the 1st century AD, the Yuezhi, who had conquered Greco-Bactria, invaded Afghanistan and northern India, establishing the Kushan Empire. They further promoted the flourishing of Buddhism. In the 3rd century AD, Afghanistan was again conquered by the Persian Sasanian Empire. Zoroastrianism's influence expanded in western Afghanistan, experiencing a revival, but it still failed to displace Buddhism as the mainstream faith."
# EDG_BDX_events.43.a:0 "Continue"
# EDG_BDX_events.44.t:0 "Religious History of Afghanistan - Medieval Era"
# EDG_BDX_events.44.d:0 "For nearly a millennium after Ashoka, Buddhism remained the mainstream religion in Afghanistan, even after its conquest by the Caliphate. Within the Caliphate, Buddhism was considered a tolerated religion. Afghan Buddhists were granted 'dhimmi' status and permitted to practice their faith, with the Naubahar monastery in Balkh becoming a significant center of activity. After the Balkh revolt in the 8th century was suppressed by the Abbasid Caliphate, many Buddhists fled to Khotan and Tang China. The administrator of Naubahar converted to Islam and served as vizier to the Abbasids. Among his descendants, the most famous is Ja'far ibn Yahya, the Persian vizier and one of the protagonists in One Thousand and One Nights.\n\nIn the 11th century AD, Nasir Khusraw, a follower of the Nizari branch of Shia Ismailism, came to preach in Badakhshan, northwestern Afghanistan. Many residents, inspired by Nasir, converted to Ismailism, forming a stable Ismaili community in the region. Nasir Khusraw was revered by his followers as 'Shah Sayyid Nasir'. Nasir Khusraw, born in Balkh, was one of the most eminent theologians of the Fatimid Caliphate. His works, unusually composed in Persian rather than Arabic, include his famous travelogue, the 'Safarnama'.\n\nAfter the Abbasid Caliphate lost control over Afghanistan, the process of Islamization slowed temporarily. However, the rise of the Ghaznavid dynasty marked a crucial turning point. Although a Turkic dynasty, Sultan Mahmud of Ghazni vigorously promoted Persian-Islamic culture and invited renowned Islamic scholars from around the world, aiming to establish Ghazni as a center of Islamic learning. During Sultan Mahmud's reign, the Muslim population in Afghanistan surpassed that of Buddhists, becoming the new mainstream faith.\n\nFollowing the decline of the Ghaznavids, the Gurids, who adhered to Mahayana Buddhism, defeated them and launched eastern campaigns, temporarily conquering northern India. Buddhism in Afghanistan and India experienced a brief revival. However, Gurid rule in India rapidly collapsed amid Mamluk revolts, and most of their Afghan territories were subsequently annexed by the rising Khwarazmian Shah Muhammad II. They eventually retained control only in the mountainous regions around Ghur and Bamiyan. During the Mongol conquest of the Khwarazmian Empire, Afghan Buddhist monasteries and artworks suffered severe destruction, delivering a fatal blow to the already declining local Buddhism. Although Buddhism briefly returned in the form of Tibetan Buddhism during Mongol rule, it was soon replaced by Christianity in Afghanistan. Today, Buddhism maintains influence only in the mountains of central and western regions.\n\nAfter Genghis Khan unified the Mongol steppes, the Christian Kerait and Naiman tribes, led by Khan Küchlüg, migrated westward and eventually settled in Faryab. During this process, many Christians remained in Afghanistan, some becoming missionaries spreading the Gospel within the Mongol-affiliated Islamic Kartid dynasty. Due to the religious tolerance policies of the Ilkhanate ruler Ghazan, Nestorian Christianity spread widely in Afghanistan, filling the ecological niche vacated by Buddhism. The Kartid Shah, influenced by missionaries, converted to Nestorianism and became a fervent promoter of the faith. Nestorianism gradually became mainstream in major Kartid cities, though most Pashtun tribes in remote areas retained their Islamic beliefs."
# EDG_BDX_events.44.a:0 "Let me choose a religion"

EDG_BDX_events.45.t:0 "In the Footsteps of the Kushan Empire"
EDG_BDX_events.45.d:0 "In the 1st century AD, the Yuezhi people, under King Kujula Kadphises, conquered the Greco-Bactrian Kingdom, embraced Bactrian Hellenistic culture, invaded India through the Khyber Pass, and established the Kushan Empire, stretching from Merv and Khwarezm in the northwest to Sarnath and Pataliputra in the southeast. The Kushan Empire ushered in nearly two centuries of cultural flourishing and relative peace, known as the 'Pax Kushana'. They adapted the Greek alphabet to write their language and minted coins following Greek models. They also inherited the Greco-Buddhist tradition of the Bactrian Kingdom and vigorously patronized Buddhism, leading to its prosperity. Kushan art, including Buddhist statues, architecture, and carvings, heavily borrowed from Greek culture, forming the unique Gandharan style. During the reign of the great Kushan emperor Kanishka I, efforts were made to synthesize Buddhist thought from various schools, giving initial shape to Mahayana Buddhism. It is said the Buddhist treatise Mahavibhaṣa was compiled under his patronage. The Kushan Empire had multiple capitals, including Purushapura (modern Peshawar) in Gandhara, the important Greco-Indian city of Taxila, and the winter capital, Mathura.\n\nToday, following the footsteps of the Kushan Empire, we have conquered and rule northern India. But we shall not stop here; the entire Indian subcontinent shall be brought under our dominion. Prosperous India provides us with inexhaustible wealth. Perhaps we should follow the Kushan example and relocate our capital to India, establishing it as our new center of power. Which Indian city should we choose as our new capital?"
EDG_BDX_events.45.a:0 "Purushapura"
EDG_BDX_events.45.b:0 "Taxila"
EDG_BDX_events.45.c:0 "Mathura"
EDG_BDX_events.45.e:0 "We are the conquerors, India is the conquered, nothing more"
EDG_BDX_events.46.t:0 "Return to Samarkand"
EDG_BDX_events.46.d:0 "As [Root.Monarch.GetName] once again stepped into the city of Samarkand, a flood of memories surged into their mind. [Root.Monarch.GetName] was no stranger to this city, having visited it multiple times since childhood to pay homage to Shah Rukh. Yet this time was different, for now [Root.Monarch.GetName] entered as its conqueror. In Samarkand, [Root.Monarch.GetName] had endured much coldness and disregard. Now, those once haughty and imperious princes and nobles lay prostrate, begging for mercy, while [Root.Monarch.GetName], the victor, could bask greedily in the shouts of 'Long live the King!'. Never before had [Root.Monarch.GetName] felt such exhilaration.\n\nIn this state of euphoria, [Root.Monarch.GetName] suddenly remembered the matters at hand. Although the Timurid Sultan was now a prisoner, the dynasty still held deep roots in Transoxiana. Perhaps [Root.Monarch.GetName] could show mercy to the Timurid family, marry a Timurid princess to leverage their influence, and, as a 'son-in-law of the son-in-law', borrow some legitimacy from the Golden Family. However, considering the Timurids' ruthless history and mountains of blood debt, many subjects petitioned for the execution of the entire Timurid family to deliver justice to the persecuted."
EDG_BDX_events.46.a:0 "Marry a Timurid princess"
EDG_BDX_events.46.a.tt:0 "[Root.GetName] gains '§YMantle of the Golden Family§!' until the end of the game, granting the following effects:\nYearly Legitimacy: §G+0.50§!\nHorde Unity Equilibrium: §G+5.0%§!"
EDG_BDX_events.46.b:0 "Execute these Mongol butchers and mete out heaven's justice"
EDG_BDX_events.46.b.tt:0 "Gain §G50§! §RTerror§!.\n[Root.GetName] gains '§YPurging the Timurids§!' until the end of the game, granting the following effects:\nHarsh Treatment Cost: §G-10.0%§!\nTribal Influence: §Y-5.0%§!"

EDG_BDX_events.47.t:0 "The Rebirth of Bactria"
EDG_BDX_events.47.d:0 "Bactria, also known as Tokharistan, is the land between the Oxus River (modern Amu Darya) and the Hindu Kush mountains. In the Zoroastrian scripture Avesta, it is listed as one of the sixteen perfect lands created by Ahura Mazda. The earliest inhabitants of Bactria were Eastern Iranian-speaking peoples, and it was one of the early centers of Zoroastrianism. Later, it became a satrapy of the Achaemenid Persian Empire. Before the Macedonians arrived, Bactria already had a significant Greek population, including Cyrenians exiled by the Persian Empire and Greek prisoners of war from Asia Minor.\n\nIn 327 BC, Alexander the Great conquered Bactria and founded numerous cities named Alexandria as colonies for Greeks. After Alexander's death, Bactria became a satrapy of the Seleucid Empire. In 246 BC, Diodotus I Soter, the satrap of Bactria, declared independence during the reign of Seleucid king Antiochus II Theos, establishing the Greco-Bactrian Kingdom. After Diodotus I's death, his son Diodotus II succeeded him, allying with the Parthians against the Seleucids. He was later overthrown by Euthydemus I, an Ionian Greek. Under Euthydemus I's son, Demetrius I, the kingdom took advantage of the declining Maurya Empire to invade India, conquering vast territories in northwestern India and moving the capital to Taxila.\n\nAfter Demetrius I's death, Eucratides I the Great overthrew the Euthydemid dynasty, usurping the Bactrian throne and plunging into civil war with the Indo-Greek Kingdom controlled by Demetrius II of the Euthydemid line. This conflict led to the decline of the Bactrian Kingdom. Although Eucratides I defeated the latter, he was eventually repelled by the Indo-Greek king Menander I Soter. During the civil strife, the Bactrian Kingdom was attacked and defeated by the Parthian Empire, losing significant territory. Eucratides I was assassinated on the battlefield, widely believed to have been killed by his own son. Ultimately, the Bactrian Kingdom fell to the invading Yuezhi.\n\nThe Greco-Bactrian Kingdom was deeply influenced by Greek culture. The Bactrians used a modified Greek alphabet to write their Eastern Iranian language and, following Greek tradition, issued vast quantities of coins bearing images of their rulers and Greek deities. Under Mauryan influence, many Bactrians converted to Buddhism. During this period, numerous depictions of the Buddha influenced by Greek artistic styles emerged, particularly realistic Buddha sculptures, which profoundly impacted the later Kushan Empire. The Han dynasty envoy Zhang Qian, on his mission to the Western Regions, visited the Greco-Bactrian Kingdom, which is referred to as 'Daxia' in the Records of the Grand Historian.\n\nThe Kingdom of Bactria was once lost to the tides of history. No one could have foreseen that this ancient kingdom would be revived over a millennium later. Yet, we have accomplished it."
