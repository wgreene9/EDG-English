EDG_BDX_mission_achaemenid_title:0 "§OAchaemenid Mantle§!" # The Mantle of the Achaemenids
EDG_BDX_mission_achaemenid_desc:0 "In 330 BC, Alexander the Great conquered the Achaemenid Persian Empire, becoming the King of Kings of Persia. At the Susa weddings in 324 BC, he married Stateira II, daughter of Darius III, gaining symbolic Achaemenid dynastic legitimacy and further strengthening his political authority. Simultaneously, he adopted Persian administrative systems and court protocols, retained the satrapy system, and accepted Persian-style obeisance, attempting to fuse Greek and Persian cultures within his empire. Thereafter, Alexander the Great and the Seleucid Diadochi consistently presented themselves as successors to and reformers of the Achaemenid dynasty."
EDG_BDX_mission_achaemenid_tt1:0 "Upgrades the Tier §Y1§! government reform '§YArgead Dynasty§!' to '§YArgead-Achaemenid Dynasty§!'."
EDG_BDX_mission_achaemenid_tt2:0 "Gain §G50.00§! Persian Influence."
