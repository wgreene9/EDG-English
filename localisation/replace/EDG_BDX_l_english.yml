EDG_BDX_rebuild_nava_vihara_1_title:0 "Rebuild the Nava Vihara (Notable)"
EDG_BDX_rebuild_nava_vihara_1_desc:0 "Nava Vihara is derived from Sanskrit, where 'Nava' means new and 'Vihara' means monastery or temple. The Nava Vihara flourished as a major center of Buddhism between the 7th and 11th centuries AD. The Chinese monk Xuanzang visited Nava Vihara in 630 AD. According to his Great Tang Records on the Western Regions, Nava Vihara had about a hundred monasteries and thirty thousand monks at the time. The Barmakid family were the hereditary administrators of Nava Vihara. They later converted to Islam and became prominent nobles of the Abbasid Caliphate. Several members of the Barmakid family served as viziers to the Abbasids, the most famous being Ja'far ibn Yahya, the Persian vizier and one of the protagonists in 'One Thousand and One Nights'."
EDG_BDX_rebuild_nava_vihara_2_title:0 "Rebuild the Nava Vihara (Famed)"
