EDG_BDX_events.39.t:0 "Death of the Lamb"
EDG_BDX_events.39.d:0 ""An army of sheep led by a lion is better than an army of lions led by a sheep."\n\nIn the brutal Wars of the Diadochi, the lion, [From.Monarch.GetName], has slain the sheep, [Root.Monarch.GetName]."
