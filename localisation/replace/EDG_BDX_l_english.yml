EDG_BDX_sufi_order_safavi_title:0 "Patronize the §MSafavid Order§!"
EDG_BDX_sufi_order_safavi_desc:0 "The Safavid Order was a Shi'a Sufi order founded in the 13th century by Safi al-Din Ardabili. Safi al-Din was born in Ardabil, Azerbaijan, into a family of Kurdish origin. He later became the son-in-law and successor of the Sufi master Zahid Gilani of Lahijan, reforming Zahid's Zahidiyya order into the Safavid Order. Under Safi al-Din and his descendants, the Safavid Order gradually developed into a significant political force in Azerbaijan and began establishing a state. The Safavid Order adhered to Twelver Shi'ism, with hereditary leadership, considering the order's leader to be the representative of the Hidden Imam, Muhammad al-Mahdi, on Earth, with some radical propaganda even identifying the leader as al-Mahdi himself."
EDG_BDX_sufi_order_mushasha_title:0 "Patronize the §MMusha'sha' Order§!"
EDG_BDX_sufi_order_mushasha_desc:0 "The Musha'sha' Order was a Shi'a Sufi order founded in the 15th century by the Iraqi theologian Muhammad ibn Falah. Ibn Falah was born in Huwayza, Iraq, and later traveled to Hilla for theological studies. It was during this time that he began to believe he was the representative of Imam Ali and al-Mahdi on Earth, compiling his theological views into the Kalam al-Mahdi (Discourse of the Mahdi). He claimed descent from the seventh Imam, Musa al-Kazim, and established the Musha'sha' Order with Huwayza as its base. The order attracted many followers through fervent millenarianism and Islamic eschatology, becoming a significant force in Khuzestan."
EDG_BDX_sufi_order_bektashi_title:0 "Patronize the §MBektashi Order§!"
EDG_BDX_sufi_order_bektashi_desc:0 "The Bektashi Order was a Shi'a Sufi order founded in the 13th century by Haji Bektash Veli. Bektash was born in Nishapur, Khorasan, and was initially a follower of the Yasawiyya order before arriving in the Sultanate of Rum. The Bektashi adherents follow a Shi'a sect called Alevism, which incorporates Bektashi thought, blending Twelver Shi'ism with Tengrist traditions of the nomads. The Bektashi Order particularly venerates Ali, even considering the Prophet Muhammad and Ali as one. The Ottoman Janissaries adopted the Bektashi Order as their official religious order."
