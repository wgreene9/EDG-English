EDG_BDX_mission_unify_christian_tt2:0 "All members of the §YHoly Roman Empire§!:"
EDG_BDX_mission_revive_patriarchate_title:0 "§OPatriarchate of Seleucia§!" # Restore the Patriarchate of Seleucia-Ctesiphon
EDG_BDX_mission_revive_patriarchate_desc:0 "The Patriarchate of Seleucia-Ctesiphon was the highest episcopal see and spiritual center of the Church of the East. Seleucia was a Hellenistic city founded by Seleucus I Nicator, and Ctesiphon was the capital of the Parthian and Sasanian Persian Empires, both located on the banks of the Tigris River south of Baghdad. Around the 3rd century AD, Christians within Persia gradually formed an independent ecclesiastical structure. Around 280 AD, the Bishop of Seleucia-Ctesiphon was recognized as the head of the entire Persian Church. The Council of Seleucia-Ctesiphon in 410 formally established this status, bestowing the title of Catholicos or Patriarch of the East. Thereafter, the patriarchate's jurisdiction expanded widely, from Mesopotamia to Central Asia, India, and even to the Nestorian Church in Tang China. Due to its support for Nestorian doctrine following the Council of Ephesus in 431, the Patriarchate of Seleucia-Ctesiphon split from the Roman Church, becoming an independent Christian center within the Persian civilization sphere."
EDG_BDX_mission_revive_patriarchate_tt:0 "Unlocks Tier §Y6§! government reform '§YPatriarch of Seleucia-Ctesiphon§!'."

