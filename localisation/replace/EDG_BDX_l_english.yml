#ideas
EDG_BDX_people_of_mountains_idea:0 "People of the Mountains"
EDG_BDX_people_of_mountains_idea_desc:0 "For generations, the people of Badakhshan have inhabited the valleys of the Hindu Kush, intimately familiar with navigating the mountains, which devour any invader who dares enter rashly."
EDG_BDX_balas_ruby_idea:0 "Balas Ruby"
EDG_BDX_balas_ruby_idea_desc:0 "Badakhshan produces a type of ruby called 'Balas', meaning 'Crimson Dawn', renowned for its dazzling bright red hue. The most famous of these is undoubtedly the 'Black Prince's Ruby'. This gem was given by Pedro I of Castile to Edward, the Black Prince of England, in 1367 and has since been set at the very center of the English State Crown. Merchants transport Badakhshan's rubies along the Silk Road via the 'Ruby Road' to markets across the world."
EDG_BDX_relation_with_gurkani_idea:0 "Vassal of Gurkan"
EDG_BDX_relation_with_gurkani_idea_desc:0 "Badakhshan secured Timur's protection by offering rubies as tribute, thus avoiding invasion and remaining a loyal vassal of the Timurid dynasty."
EDG_BDX_legend_of_alexander_idea:0 "Legend of Alexander the Great"
EDG_BDX_legend_of_alexander_idea_desc:0 "The family of the Mir of Badakhshan traces its lineage back to Alexander the Great's Argead dynasty. According to legend, they have ruled this land since the days of the Greco-Bactrian Kingdom. If true, the Mir's family would be the sole surviving lineage of the Argead dynasty."
EDG_BDX_crossroad_of_asia_idea:0 "Crossroads of Asia"
EDG_BDX_crossroad_of_asia_idea_desc:0 "Badakhshan, though remote and difficult to access, sits at the junction of Iran-Turan, the Indian subcontinent, and the East. This unique geographic position has made it a refuge for followers of various religions, resulting in a diverse and complex array of religious communities."
EDG_BDX_pashtun_cavalry_idea:0 "Pashtun Light Cavalry"
EDG_BDX_pashtun_cavalry_idea_desc:0 "Pashtunwali, the Pashtun code of conduct, emphasizes courage and martial prowess. Pashtun tribes excel in light cavalry warfare, renowned for their exceptional mobility in mountainous terrain and indomitable spirit."
EDG_BAC_revive_bactria_idea:0 "Reviving Bactria"
EDG_BAC_revive_bactria_idea_desc:0 "During Alexander the Great's eastern campaigns, Greeks established a Hellenized Kingdom of Bactria in Central Asia, which, after the dissolution of Alexander's empire, became a significant regional power. The Kingdom of Bactria was once lost to the tides of history but has now been revived once more."
EDG_BDX_legacy_of_alexander_idea:0 "The Argead Legacy"
EDG_BDX_legacy_of_alexander_idea_desc:0 "The royal house of Bactria claims to be the sole surviving descendant lineage of the Argead dynasty. The rulers of Bactria uphold virtues of courage, wisdom, and resilience, dedicating themselves to continuing Alexander's legendary legacy."
EDG_BDX_pluralism_idea:0 "Cultural Inclusivity Policy"
EDG_BDX_pluralism_idea_desc:0 "Due to historical reasons, the religious and cultural composition within [Root.GetName]'s realm is exceptionally complex. Therefore, following the example of the historical Macedonian Empire, a policy of cultural inclusivity and promotion of cultural fusion is implemented."
EDG_BDX_hetairoi_idea:0 "Companion Cavalry"
EDG_BDX_hetairoi_idea_desc:0 "The term 'Companion Cavalry' originates from the Greek for 'the king's companions'. Initially serving as the king's bodyguard, they later expanded in number to include upper-class citizens who could afford horses and equipment. The Companion Cavalry of the Macedonian Kingdom was the world's first true shock cavalry, serving as the most elite troops with distinguished service during Alexander's eastern campaigns. Today, [Root.GetName] has also established regiments of Companion Cavalry, incorporating more advanced weapons and tactics compared to traditional heavy cavalry."
EDG_BDX_persian_bureacracy_idea:0 "Persian Bureaucracy"
EDG_BDX_persian_bureacracy_idea_desc:0 "Since Cyrus the Great established the Persian Empire, Persia has had a very long history of bureaucratic governance. After Alexander the Great conquered the Achaemenid Persian Empire, he largely retained the status of the Persian nobility and integrated Persians into the state administration system, to the extent that some considered the Empire of Alexander to have essentially replaced the Achaemenids as a new Persian empire. Whether Alexander the Great, Seljuk Sultans, or Ilkhans, every foreign ruler who conquered Persia ultimately had to rely on Persian bureaucrats to govern the land, and [Root.GetName] is no exception."
EDG_BAC_alexandria_cities_idea:0 "Alexandrian City-States"
EDG_BAC_alexandria_cities_idea_desc:0 "Alexander the Great founded many cities named Alexandria during his eastern campaigns, which later became vital military fortresses and Greek colonies, playing a crucial role in consolidating imperial rule. These Alexandrian city-states declined and were eventually replaced by new cities. However, [Root.GetName] has reconstructed Alexandrian city-states on the sites of some key cities, restoring their traditional functions."
EDG_BAC_hammer_and_anvil_tactics_idea:0 "Hammer and Anvil Tactics"
EDG_BAC_hammer_and_anvil_tactics_idea_desc:0 "On the battlefield, the Macedonian phalanx was not a breakthrough force; its primary function was to pin down and hold the enemy line, acting as an anvil, while the hammer role was played by the heavy cavalry. The phalanx pressed the enemy frontally, while the cavalry outflanked them, then attacked from both front and rear, crushing the enemy caught between like a hammer and anvil."
EDG_ADG_restore_alexander_empire_idea:0 "Restoring the Empire of Alexander"
EDG_ADG_restore_alexander_empire_idea_desc:0 "Alexander the Great's empire disintegrated immediately after his death, yet who could have imagined that over a millennium later, the empire would be restored once more by his descendants. This time, the empire's rule is more stable, and Alexander's unfinished work shall be realized."
EDG_AGD_legacy_of_alexander_idea:0 "Legitimate Argead Dynasty"
EDG_AGD_legacy_of_alexander_idea_desc:0 "The ancestors of the ruler of [Root.GetName] have long claimed descent from Alexander the Great, though many often met such claims with skepticism. With the restoration of the Empire of Alexander, no one dares voice doubt anymore. All believe the family ruling [Root.GetName] is the legitimate Argead dynasty."
EDG_AGD_hetairoi_idea:0 "Companion Cavalry"
