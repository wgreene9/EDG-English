#holy orders
EDG_BDX_mevlevi_holy_order:0 "Mevlevi Order"
EDG_BDX_mevlevi_holy_order_desc:0 "The Mevlevi Order is a Sunni Sufi order founded in the 13th century, originating in Konya, the capital of the Sultanate of Rum. Its founder was the Persian poet and jurist Rumi. Rumi advocated placing the love of God above all else, rather than rigidly adhering to dogma. The most distinctive feature of the Mevlevi Order is the whirling ceremony during prayer; followers believe this practice facilitates a connection with God, earning them the name 'Whirling Dervishes'. The Mevlevi Order holds significant influence among the Turks of Anatolia."
EDG_BDX_qadiri_holy_order:0 "Qadiriyya Order"
EDG_BDX_qadiri_holy_order_desc:0 "The Qadiriyya Order is a Sunni Sufi order founded in the 13th century by the Hanbali scholar Abdul Qadir Gilani. Qadir was born in Gilan, Iran, and later traveled to Baghdad to study Islamic law. After completing his studies, he wandered the deserts of Iraq for 25 years, eventually returning to Baghdad in his later years to teach Hadith and combine Islamic jurisprudence with mysticism. Although Qadir belonged to the Hanbali school, he placed the jurisprudence of the Shafi'i and Hanbali schools on equal footing, issuing fatwas based on both, leading people to regard him as a Sheikh of both Hanbalism and Shafi'ism. The Qadiriyya Order emphasizes inner purification and divine love, profoundly influencing figures such as Nur al-Din and Saladin. The order survived the Mongol conquest of Baghdad and spread widely, with branches extending west to Morocco and Mali, and east to China, spanning the globe."
EDG_BDX_naqshbandi_holy_order:0 "Naqshbandi Order"
EDG_BDX_naqshbandi_holy_order_desc:0 "The Naqshbandi Order is a Sunni Sufi order founded in the 14th century by Baha-ud-Din Naqshband Bukhari, a Tajik from Bukhara. Naqshband opposed excessive asceticism and ecstatic rituals, placing great emphasis on Islamic jurisprudence and spiritual communication between master and disciple. His words and deeds were compiled by his disciples, and he was buried in Bukhara after his death. The term 'Naqshband' means 'painter' in Persian, named for the practice of members tracing lines on their chests with their fingers while silently reciting the Quran to dispel distractions and envision the perfect inner state of God. The Naqshbandi Order was the dominant Islamic sect in the Timurid Empire and holds significant influence in India and China as well."
EDG_BDX_safavi_holy_order:0 "Safavid Order"
EDG_BDX_safavi_holy_order_desc:0 "The Safavid Order was a Shi'a Sufi order founded in the 13th century by Safi al-Din Ardabili. Safi al-Din was born in Ardabil, Azerbaijan, into a family of Kurdish origin. He later became the son-in-law and successor of the Sufi master Zahid Gilani of Lahijan, reforming Zahid's Zahidiyya order into the Safavid Order. Under Safi al-Din and his descendants, the Safavid Order gradually developed into a significant political force in Azerbaijan and began establishing a state. The order adhered to Twelver Shi'ism, with hereditary leadership, considering the order's leader to be the representative of the Hidden Imam, Muhammad al-Mahdi, on Earth, with some radical propaganda even identifying the leader as al-Mahdi himself."
EDG_BDX_mushasha_holy_order:0 "Musha'sha' Order"
EDG_BDX_mushasha_holy_order_desc:0 "The Musha'sha' Order was a Shi'a Sufi order founded in the 15th century by the Iraqi theologian Muhammad ibn Falah. Ibn Falah was born in Huwayza, Iraq, and later traveled to Hilla for theological studies. It was during this time that he began to believe he was the representative of Imam Ali and al-Mahdi on Earth, compiling his theological views into the Kalam al-Mahdi (Discourse of the Mahdi). He claimed descent from the seventh Imam, Musa al-Kazim, and established the Musha'sha' Order with Huwayza as its base. The order attracted many followers through fervent millenarianism and Islamic eschatology, becoming a significant force in Khuzestan and engaging in prolonged conflict with the Safavid Order."
EDG_BDX_bektashi_holy_order:0 "Bektashi Order"
EDG_BDX_bektashi_holy_order_desc:0 "The Bektashi Order was a Shi'a Sufi order founded in the 13th century by Haji Bektash Veli. Bektash was born in Nishapur, Khorasan, and was initially a follower of the Yasawiyya order before arriving in the Sultanate of Rum. The Bektashi adherents follow a Shi'a sect called Alevism, which incorporates Bektashi thought, blending Twelver Shi'ism with Tengrist traditions of the nomads. The Bektashi Order particularly venerates Ali, even considering the Prophet Muhammad and Ali as one. The Ottoman Janissaries adopted the Bektashi Order as their official religious order."
EDG_BDX_nizari_holy_order:0 "Nizari Order"
EDG_BDX_nizari_holy_order_desc:0 "The Nizari branch originated in the 11th century from the Fatimid Caliphate, as a division within Isma'ilism. After the death of the eighth Fatimid Caliph and Imam al-Mustansir Billah, Vizier al-Afdal Shahanshah manipulated the succession, deposing the designated heir, the eldest son Nizar ibn al-Mustansir, and installing Nizar's brother al-Musta'li as the new Caliph. Nizar fled Cairo and rebelled in Alexandria but was defeated and killed. Supporters of Nizar, led by Hasan-i Sabbah, seized the mountain fortress of Alamut in northern Persia as their base, founding the 'Order of Assassins' and engaging in assassination campaigns. During the Mongol westward expansion, the Assassins' attempt to assassinate Möngke Khan brought them into conflict with the Mongols, leading to their eventual destruction by Hulagu Khan. Although the Assassins were destroyed, supporters of Nizar scattered across the world, with Badakhshan becoming the primary stronghold of the Nizari branch."
