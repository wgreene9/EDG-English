#events
EDG_BDX_events.999.t:0 "Rebuilding [Root.GetName]"
EDG_BDX_events.999.d:0 "Alexander the Great once founded [Root.GetName] as a vital Greek colonial city to consolidate his rule over the region. Although [Root.GetName] was eventually lost to the sands of time, we have now restored it to its former glory. This city is poised to become a crucial center of our future rule in this land. Now, our immediate priority is to determine the city's primary function: shall it serve as our administrative heart, focus on developing industry and commerce, or be forged into a military stronghold?"
EDG_BDX_events.999.a:0 "An Administrative City-State"
EDG_BDX_events.999.b:0 "An Economic City-State"
EDG_BDX_events.999.c:0 "A Military City-State"
EDG_BDX_events.1000.t:0 "Cultural Assimilation"
EDG_BDX_events.1000.d:0 "Nobles take pride in learning the [This.Culture.GetName] culture, local religious ceremonies begin to adopt our language, and our customs are gradually becoming integrated into the daily lives of the common people. Driven by our long-standing policy of encouraging cultural fusion, such transformations are occurring in an increasing number of provinces."
EDG_BDX_events.1000.a:0 "All within the Four Seas are Brothers"
EDG_BDX_events.1000.tt:0 "Province culture has been §Vassimilated§! into §Y[This.Culture.GetName]§!."
EDG_BDX_events.1002.t:0 "An Ocean that Accepts All Rivers"
EDG_BDX_events.1002.d:0 "With the flourishing of [Root.Culture.GetName] culture across the world, more and more people see us as the vanguard of civilization. Scientists come to our nation to conduct research, poets and writers create works in our script, and nobles use our language as the elegant tongue of the upper class for discourse. An era belonging to [Root.Culture.GetName] is dawning."
EDG_BDX_events.1002.a:0 "Consider the whole world as your homeland"
EDG_BDX_events.0.t:0 "The Lost Son"
EDG_BDX_events.0.d:0 "When Badakhshan is mentioned, most people's reaction is likely, 'Where is that?'. Those who do know the name usually learned of it from two sources: rubies and music. Badakhshan produces a type of ruby called 'Balas', meaning 'Crimson Dawn', renowned for its dazzling bright red hue. The most famous of these is undoubtedly the 'Black Prince's Ruby'. This gem was given by Pedro I of Castile to Edward, the Black Prince of England, in 1367 and has since been set at the very center of the English State Crown. The music of Badakhshan is also distinctive, characterized by the use of many chromatic tones and minor scales within a narrow melodic range, primarily played on the lute, especially the wooden-plectrum, three-stringed, short-necked 'Pamiri rubab'. The singing features a unique, husky nasal tone, and the lyrics often carry Sufi mystical themes, melancholic in nature, dealing with divine love, separation, reunion, love, and suffering.\n\n'What is ordinary and taken for granted?' Mir [Root.Monarch.GetName] pondered this question while playing the rubab. Perhaps Badakhshan itself is an answer. Sheltered in a corner of the Hindu Kush mountains and hindered by difficult transportation, it has had little exchange with the outside world. Though now content in its seclusion in Badakhshan, according to genealogical records, [Root.Monarch.GetName] has an ancestor known to all—Alexander the Great. Moreover, [Root.Monarch.GetName]'s family is likely the sole surviving lineage of Alexander the Great, having ruled here since the days of the Greco-Bactrian Kingdom. Given its mountainous terrain, Badakhshan has never been a strategic priority for conquerors; both the Caliphs and Genghis Khan overlooked this land, allowing the Mir's family to maintain their rule to this day. Even Timur the Lame, who sought to swallow the whole world, disdained invading Badakhshan, merely demanding the Mir's submission.\n\n[Root.Monarch.GetName] increasingly feels lost within the peaks of the Hindu Kush. When he was young and inexperienced, his father often told him tales of Alexander the Great's great conquests: from the League of Corinth, to the three major battles at Granicus, Issus, and Gaugamela, to the tears shed by the Hydaspes River. From that day, [Root.Monarch.GetName] began to dream. Perhaps one day, the Turks would be driven away, the Kingdom of Bactria would be restored, the glory of the Argead dynasty would be revived, and he would return to Babylon or even Pella, becoming a great conqueror like Alexander the Great, revered by all... However, under the yoke of Timur, all this seemed but a fanciful dream."
EDG_BDX_events.0.a:0 "To Ride the Steed of the World"
EDG_BDX_events.1.t:0 "One Destined to be King"
EDG_BDX_events.1.d:0 "Mir [Root.Monarch.GetName] still remembers the night his most gifted child was born, when a fireball streaked across the night sky, turning darkness into daylight for a moment.\n\n'My son, the day you were born, the very mountains of the Hindu Kush whispered your name—Iskandar.\nMy son, I watched with pride as you grew day by day, becoming the very embodiment of justice.\nRemember, our family has always ruled this land with wisdom and tolerance.\nI trust you will wield your power with prudence.\nAh! My son! Go and seek a kingdom worthy of you! Badakhshan is far too small.\nI tell you this because a day will come when my life reaches its end, and you... shall be crowned king.'"
EDG_BDX_events.1.a:0 "If the mountain will not come to me..."
EDG_BDX_events.1.a.tt:0 "Unlocks the §Oachievement mission 'One Destined to be King'§!: Found the @AGD §YArgead Empire§! while §YIskandar Argead§! is the ruler.\n§gA new mission has been added at the very bottom of the mission tree.§!"
EDG_BDX_events.1.b:0 "...then I shall go to the mountain"

EDG_BDX_events.2.t:0 "The Price of Loyalty"
EDG_BDX_events.2.d:0 "Increasing rumors suggest that Shah Rukh, Sultan of the Timurids, is on his deathbed, with Queen Gawhar Shad holding the reins of power. Ulugh Beg, stationed in Hisar as Shah Rukh's eldest son, is the rightful heir, yet the Queen favors her grandson, Ala al-Dawla. Ala al-Dawla, guarding Fergana, has reportedly struck a secret pact with the Uzbek Khan Abu'l-Khayr to the north, who stands ready to march south at any moment to install Ala al-Dawla. Ala al-Dawla's brother, Babur, watches coldly from Khwarezm, biding his time. As a local lord in distant Badakhshan, [Root.Monarch.GetName] should ideally stay out of Timurid family feuds, yet the situation has developed to a point where neutrality is no longer an option.\n\nUlugh Beg has sent an envoy with a chest of gold coins as a gift to Badakhshan, hoping the Mir will support his faction in the potential war of succession to come. If the glory of Alexander's empire is to be revived, the Timurid yoke must be cast off, and this chaos presents the perfect opportunity. Yet, there is little reason to refuse this chest of gold, and backing the wrong side would surely invite devastating retribution."
EDG_BDX_events.2.a:0 "...but the payment is simply too generous"
EDG_BDX_events.2.b:0 "Then... what is the cost?"
EDG_BDX_events.2.b.tt:0 "§RWe will betray @TIM[TIM.GetName] in the Shah Rukh succession crisis.§!"
EDG_BDX_events.2.c:0 "A true man born between heaven and earth cannot endure living subserviently forever!"
EDG_BDX_events.3.t:0 "The Mir of Badakhshan Swears Fealty"
EDG_BDX_events.3.d:0 "The Mir of Badakhshan, [Root.Monarch.GetName], has accepted our gold and pledged to support us in the potential war of succession to come."
EDG_BDX_events.3.a:0 "None can refuse gold"
EDG_BDX_events.4.t:0 "The Mir of Badakhshan Plots Rebellion"
EDG_BDX_events.4.d:0 "The Mir of Badakhshan, [Root.Monarch.GetName], refused our gold, expelled our envoy, and is openly plotting rebellion."
EDG_BDX_events.4.a:0 "He will be dealt with in due time"
EDG_BDX_events.5.t:0 "Breaking the Chains"
EDG_BDX_events.5.d:0 "The old Sultan Shah Rukh has passed away in his sleep. Ulugh Beg, the rightful heir stationed in Hisar, upon learning of his father's death, is rushing back to Samarkand to be crowned the new Sultan. However, the Dowager Queen Gawhar Shad, who favors her grandson Ala al-Dawla, immediately sent word of Shah Rukh's demise to Ala al-Dawla in Fergana. Ulugh Beg's eldest son, Abd al-Latif, upon discovering this, suspected the Dowager Queen of intending to bypass his father and install Ala al-Dawla as Sultan, so he imprisoned her and prepared to march against Ala al-Dawla. Ala al-Dawla, having already made a secret pact with the Uzbek Khan Abu'l-Khayr, upon learning of the events in Samarkand, has openly rebelled. Khan Abu'l-Khayr has also gathered a great army and invaded Transoxiana from the north to interfere in the Timurid succession crisis. War is imminent.\n\nUlugh Beg once attempted to bribe Mir [Root.Monarch.GetName] with gold, hoping to win his support. However, [Root.Monarch.GetName] will not be swayed by petty bribes; he will not pass up this perfect opportunity to break free from the Timurid yoke. [Root.Monarch.GetName] furiously expelled the envoy, vowing never to yield. By now, Sultan [TIM.Monarch.GetName] must be seething with rage. Should our bold gamble fail, the consequences would be unimaginable. As descendants of Alexander the Great, the revival of our family's glory begins with this battle."
EDG_BDX_events.5.a:0 "Better to be a lion for a day than a sheep for a hundred days"
EDG_BDX_events.5.a.tt:0 "If we help @SHY§Y[SHY.GetName]§! defeat @TIM§Y[TIM.GetName]§! in the war of succession, we will be able to seize the §Y[TIM.GetName]§! provinces we occupy amidst the chaos. Note, annexing §Y[454.GetName]§! or §Y[442.GetName]§! may provoke the wrath of the §YUzbek Khanate§!.\n§RFailure is not an option.§!"

EDG_BDX_events.6.t:0 "All's Fair in War"
EDG_BDX_events.6.d:0 "The old Sultan Shah Rukh has passed away in his sleep. Ulugh Beg, the rightful heir stationed in Hisar, upon learning of his father's death, is rushing back to Samarkand to be crowned the new Sultan. However, the Dowager Queen Gawhar Shad, who favors her grandson Ala al-Dawla, immediately sent word of Shah Rukh's demise to Ala al-Dawla in Fergana. Ulugh Beg's eldest son, Abd al-Latif, upon discovering this, suspected the Dowager Queen of intending to bypass his father and install Ala al-Dawla as Sultan, so he imprisoned her and prepared to march against Ala al-Dawla. Ala al-Dawla, having already made a secret pact with the Uzbek Khan Abu'l-Khayr, upon learning of the events in Samarkand, has openly rebelled. Khan Abu'l-Khayr has also gathered a great army and invaded Transoxiana from the north to interfere in the Timurid succession crisis. War is imminent.\n\nAlthough we accepted Ulugh Beg's bribe and promised to stand by his side in the coming war of succession, as is well known, accepting a gift does not equate to accepting its terms. For [Root.Monarch.GetName] cannot possibly abandon this perfect opportunity to break free from the Timurid yoke; lies and deception are indispensable on the path to victory. By now, Sultan [TIM.Monarch.GetName] must be seething with rage. Should our bold gamble fail, the consequences would be unimaginable. As descendants of Alexander the Great, the revival of our family's glory begins with this battle."
EDG_BDX_events.6.a:0 "Better to be a lion for a day than a sheep for a hundred days"
EDG_BDX_events.7.t:0 "Ala al-Dawla Ascends the Throne in Samarkand"
EDG_BDX_events.7.d:0 "Under the overwhelming onslaught of the great army led by Khan [SHY.Monarch.GetName], Ulugh Beg's loyalists have been utterly annihilated. The Uzbeks captured Ulugh Beg's son, Abd al-Latif, who was leading the remnants in a desperate last stand, beheaded him, and displayed his head as a warning. Ulugh Beg fled Samarkand in haste and was killed by assassins sent by Ala al-Dawla while attempting to escape to the lands of the Sarbadars. Escorted by the armies of [SHY.GetName], Ala al-Dawla has ascended the throne in Samarkand and been crowned the new Sultan. The courtiers and common people all look on askance, filled with anger but not daring to speak out. Under Ala al-Dawla's rule, our armies come and go in Samarkand freely and without hindrance. We know he dares not oppose us, for without the protection of the Uzbeks, his rule would not last a single day.\n\nAmidst this chaotic war of succession, we have taken advantage of the turmoil to seize several cities with the help of the Uzbeks. This marks our transformation from a petty hill-king content in his isolated corner into a force to be reckoned with in Transoxiana, taking the first step towards reviving our ancestors' glory. However, it is clear that Khan [SHY.Monarch.GetName] will not tolerate such opportunistic gains for long. If we do not quickly curry favor with the Great Khan, we may well be the next target for elimination."
EDG_BDX_events.7.a:0 "His reign will not be long"
EDG_BDX_events.8.t:0 "I saw a red horse..."
EDG_BDX_events.8.d:0 "No one could have foreseen that Sultan [TIM.Monarch.GetName] would defeat the once-invincible Khan Abu'l-Khayr. After consolidating his rule, [TIM.Monarch.GetName] immediately launched an attack into Badakhshan to punish the traitors who colluded with the Uzbeks. [TIM.Monarch.GetName] ordered his army to kill every person they encountered in Badakhshan. Wherever they went, blood stained the valleys red, and the city of Badakhshan was razed to the ground. Mir [Root.Monarch.GetName] paid the price for his double-dealing. He disguised himself and fled into the mountains but was captured by local tribesmen and handed over to [TIM.Monarch.GetName] in the hope of sparing their own clans. [Root.Monarch.GetName]'s head was severed, and the rest of his body, along with those of his family members, was hacked into mincemeat and cast into the river. His head was taken to Samarkand for display, though the citizens of Samarkand had no idea who [Root.Monarch.GetName] was."
EDG_BDX_events.8.a:0 "§R"Wherever you may be, death will overtake you." (4:89)§!"

EDG_BDX_events.9.t:0 "The Timurid War of Succession"
EDG_BDX_events.9.d:0 "The old Sultan Shah Rukh has passed away in his sleep. Ulugh Beg, the rightful heir stationed in Hisar, upon learning of his father's death, is rushing back to Samarkand to be crowned the new Sultan. However, the Dowager Queen Gawhar Shad, who favors her grandson Ala al-Dawla, immediately sent word of Shah Rukh's demise to Ala al-Dawla in Fergana. Ulugh Beg's eldest son, Abd al-Latif, upon discovering this, suspected the Dowager Queen of intending to bypass his father and install Ala al-Dawla as Sultan, so he imprisoned her and prepared to march against Ala al-Dawla. Ala al-Dawla, having already made a secret pact with the Uzbek Khan Abu'l-Khayr, upon learning of the events in Samarkand, has openly rebelled. Khan Abu'l-Khayr has also gathered a great army and invaded Transoxiana from the north to interfere in the Timurid succession crisis. War is imminent.\n\nWe accepted Ulugh Beg's bribe and pledged to stand by his side in the war of succession. The time has come to honor that promise."
EDG_BDX_events.9.a:0 "Prepare for battle"
EDG_BDX_events.10.t:0 "Repelling the Uzbeks"
EDG_BDX_events.10.d:0 "Khan Abu'l-Khayr was once convinced of [TIM.GetName]'s weakness and decisively intervened with military force during its succession crisis to install the puppet heir Ala al-Dawla. However, Ulugh Beg's rule was not as precarious as believed. Under his leadership, [TIM.GetName] mounted an effective resistance against the Uzbek invasion. Although Abu'l-Khayr achieved some early successes in his offensive against [TIM.GetName], he soon found himself mired in a quagmire. The failures of the war led to growing discontent among the tribes towards [SHY.Monarch.GetName], forcing him to choose withdrawal. The once seemingly unstoppable conquest of Khan Abu'l-Khayr ultimately foundered upon [TIM.GetName]. After repelling the Uzbek invasion, [TIM.Monarch.GetName] captured Ala al-Dawla alive, severed his limbs, and cast him into the wilderness to be devoured by wolves. Through this victory, Sultan [TIM.Monarch.GetName] has successfully established his authority and consolidated his rule. He is now marshaling his forces, aiming to march south into Khorasan and reassert control over Iran. Our loyalty has earned [TIM.Monarch.GetName]'s appreciation, but we may have forever lost the chance to break free from the Timurid yoke."
EDG_BDX_events.10.a:0 "Long live Ulugh Beg!"
EDG_BDX_events.11.t:0 "Ala al-Dawla Ascends the Throne in Samarkand"
EDG_BDX_events.11.d:0 "Under the overwhelming onslaught of the great army led by Khan [SHY.Monarch.GetName], Ulugh Beg's loyalists have been utterly annihilated. The Uzbeks captured Ulugh Beg's son, Abd al-Latif, who was leading the remnants in a desperate last stand, beheaded him, and displayed his head as a warning. Ulugh Beg fled Samarkand in haste and was killed by assassins sent by Ala al-Dawla while attempting to escape to the lands of the Sarbadars. Escorted by the armies of [SHY.GetName], Ala al-Dawla has ascended the throne in Samarkand and been crowned the new Sultan. The courtiers and common people all look on askance, filled with anger but not daring to speak out. Under Ala al-Dawla's rule, our armies come and go in Samarkand freely and without hindrance. We know he dares not oppose us, for without the protection of the Uzbeks, his rule would not last a single day.\n\nAlthough the heir we supported, Ulugh Beg, has been defeated, we have fortuitously gained temporary independence as a result."
EDG_BDX_events.11.a:0 "At least we are free, for now"

EDG_BDX_events.12.t:0 "[SHY.GetName] Demands [Root.GetSamarkandAndBukharaNameIfHold]"
EDG_BDX_events.12.t.tt1:0 "Samarkand"
EDG_BDX_events.12.t.tt2:0 "Bukhara"
EDG_BDX_events.12.t.tt3:0 "Samarkand and Bukhara"
EDG_BDX_events.12.d:0 "We understood long ago that taking spoils from the Uzbek Khan's grasp was not a wise move. Whether driven by greed or by the naive hope that the Great Khan might overlook our actions, we seized the opportunity during the chaos of the Timurid war of succession to take control of [Root.GetSamarkandAndBukharaNameIfHold], a long-coveted prize of the Uzbeks. Now we must pay the price for our momentary recklessness. Uzbek Khan [SHY.Monarch.GetName] has issued us an ultimatum: either surrender [Root.GetSamarkandAndBukharaNameIfHold] or face annihilation."
EDG_BDX_events.12.a:0 "Endure for now..."
EDG_BDX_events.12.b:0 "We will not cede an inch of land!"
EDG_BDX_events.13.t:0 "The Empire's Fall"
EDG_BDX_events.13.d:0 "On the lawless steppes where the strong prey on the weak, the ironclad rule is survival of the fittest. With the sudden passing of the Great Khan, the weak [SHY.Monarch.GetName] could no longer hold the Uzbek Khanate together. The steppe tribes that once pledged allegiance to the Uzbeks now refuse to acknowledge the Khan's authority. The once fearsome Uzbek Khanate collapsed in the blink of an eye."
EDG_BDX_events.13.a:0 "Success and failure, right and wrong, all turn to nothing"
EDG_BDX_events.13.a.tt:0 "§R[This.GetName] has been swept away by the tides of history, never to return.§!"
EDG_BDX_events.14.t:0 "Path of Faith"
EDG_BDX_events.14.d:0 "Badakhshan, as the crossroads of the Asian continent, situated at the junction of Iran-Turan, the Indian subcontinent, and the East, has naturally fostered diverse cultural and religious communities.\n\nThe earliest Indo-Aryan ancestors of the Badakhshan people adhered to a primitive Vedic Brahmanism. From the 7th to 6th centuries BC, Zoroaster founded Zoroastrianism in the region of Afghanistan. Like elsewhere in Iran, Badakhshan gradually converted to Zoroastrianism. However, in remote mountainous areas, some inhabitants retained their primitive Brahmanic faith up to the present day. This region is known to us as Kafiristan, the 'Land of the Infidels'.\n\nThe eastern campaigns of Alexander the Great fundamentally altered the local situation. Badakhshan was incorporated into the territory of the Greco-Bactrian Kingdom, and the Greeks brought Hellenistic polytheism to this distant frontier. Meanwhile, in India, after Ashoka of the Maurya Empire embraced Buddhism, he dedicated himself to spreading Buddhism westward. The Hellenized kingdoms of India and Bactria were thus profoundly influenced by Buddhism. For over a millennium thereafter, Buddhism remained the dominant faith in Badakhshan. Zoroastrianism experienced a revival during the conquests of the Sasanian Empire but failed to shake Buddhism's mainstream status.\n\nThe decline of Buddhism in Afghanistan began with the conquests of the Caliphate. Although Buddhists were granted 'dhimmi' status, Buddhism inevitably waned over time. The ancestors of Mir [Root.Monarch.GetName] also converted to Sunni Islam during this process. In the 11th century AD, the Isma'ili scholar Nasir Khusraw came to Badakhshan to preach, leading to the conversion of large numbers of Badakhshanis to Isma'ilism, forming a stable Isma'ili community. Nasir, one of the most eminent theologians of the Fatimid Caliphate, was born in Balkh and revered by his followers as 'Shah Sayyid Nasir'. His works, unusually composed in Persian rather than Arabic, include his famous travelogue, the Safarnama. Isma'ilism gradually became the mainstream in Badakhshan. During the Isma'ili schism caused by internal strife within the Fatimid Caliphate, Badakhshan became a stronghold of the Nizari branch. After the Nizari Ismaili state (the Order of Assassins) was destroyed by Hulagu Khan during the Mongol invasions, Badakhshan became the primary surviving Nizari community. Due to the influx of Buddhist refugees fleeing warfare into Badakhshan, Buddhists still retained a significant presence there.\n\nWith the westward migration of the Kerait and Naiman tribes, who adhered to Christianity (specifically the Nestorian Church, also known as the Church of the East), to escape the Mongols, and the conversion to Nestorianism by the Mongol-affiliated Kartid dynasty in Afghanistan, the influence of Nestorian Christianity grew in Badakhshan. The positions of Isma'ilism and Buddhism were challenged by this new faith.\n\nAlthough the ancestors of Mir [Root.Monarch.GetName] converted to Sunni Islam under the influence of the Muslim conquests, Sunni Islam never became the mainstream in Badakhshan. Despite having to display fervor for Sunni Islam due to subservience to the Timurid Empire, in the diverse and complex religious environment of Badakhshan, [Root.Monarch.GetName] has never been an extremely devout Sunni Muslim. Perhaps we should reconsider and choose a faith more suited to ruling the region as our official state religion."
EDG_BDX_events.14.h:0 "I wish to learn about the religious history of the Afghanistan region in 'Entrance to the Desolate Ground'"
EDG_BDX_events.14.a:0 "My faith is unshakable"
EDG_BDX_events.14.b:0 "Follow the teachings of Nasir Khusraw"
EDG_BDX_events.14.b.tt:0 "Unlocks the mission '§OInstall the Nizari Imam§!' (requires being of the §YIsma'ili§! school).\n§gA new mission has been added at the very bottom of the mission tree.§!"
EDG_BDX_events.14.c:0 "Inherit the legacy of King Menander and Nagasena"
EDG_BDX_events.14.c.tt1:0 "§Y[Root.Monarch.GetName]§! is renamed §YMenander§!." # Menas
EDG_BDX_events.14.c.tt2:0 "Unlocks the missions '§OMahaprajña of Nagasena§!', '§OFootsteps of the Kushans§!', and '§OBuddhist Aesthetics§!'.\n§gNew missions have been added at the very bottom of the mission tree.§!" # Hellenistic Buddhist Aesthetics
EDG_BDX_events.14.e:0 "In the name of God"
EDG_BDX_events.14.e.tt:0 "Unlocks the missions '§OPatriarchate of Seleucia§!' and '§OOikoumene§!'.\n§gNew missions have been added at the very bottom of the mission tree.§!" # Restore the Patriarchate of Seleucia-Ctesiphon
EDG_BDX_events.14.f:0 "Reignite the Sacred Fire!"
EDG_BDX_events.14.f.tt:0 "Unlocks the missions '§OAchaemenid Mantle§!' and '§OThe Three Great Fires§!'.\n§gNew missions have been added at the very bottom of the mission tree.§!" # The Mantle of the Achaemenids
EDG_BDX_events.14.g:0 "Zeus, Athena, Heracles!"
EDG_BDX_events.14.g.tt:0 "§RNot implemented, do not choose!§!"

EDG_BDX_events.15.t:0 "Journey to Samarkand"
EDG_BDX_events.15.d:0 "Badakhshan has long been a vassal of the mighty Timurid dynasty. The sole reason Timur might have refrained from trampling Badakhshan with his iron hooves, turning it into mountains of corpses and seas of blood, was likely his reluctance to cross towering mountains to conquer a tiny land surrounded by peaks. The price for Timur's mercy was that the Mir of Badakhshan had to travel to Samarkand every few years, bearing the region's famous rubies as tribute, to pay homage to the Sultan and acknowledge his authority. Today is once again such a day for an audience with the Sultan.\n\n[Root.Monarch.GetName] has been to Samarkand several times. Even so, he is once again awestruck by the grandeur of one of the contemporary Islamic world's great centers of science and arts. At the Registan Square, the elegant recitation of the Quran echoes from the Bibi-Khanym Mosque, rows of heavily armed cavalry parade by, and Islamic scholars from around the world debate philosophical issues. Unfortunately, the once lavishly funded Ulugh Beg Observatory seems to have fallen into disuse long ago. Yet [Root.Monarch.GetName] senses an anomaly from time to time. The atmosphere in Samarkand today feels different from before. The calm air subtly exudes a chilling sense of solemnity, making one break into a cold sweat involuntarily.\n\nWhen [Root.Monarch.GetName] arrives outside the palace where the Sultan resides, this sense of discord grows stronger. He receives no ceremonial welcome, and after stating his purpose to the court envoy, there is a long delay without a response. Thus, [Root.Monarch.GetName] stands outside for an entire afternoon. As evening approaches, a man with a stern expression enters the palace. Just as [Root.Monarch.GetName] prepares to make way, the man's guards roughly shove [Root.Monarch.GetName] and his servants to the ground. The tribute rubies in the servants' hands scatter everywhere. [Root.Monarch.GetName] recognizes this man: he is Abdalá Mirza, an immensely powerful local noble. As [Root.Monarch.GetName] gets up from the ground, he sees someone not far away who has been staring intently at the scene with a hawk-like gaze, though it's unclear whether the stare is directed at him or at Abdalá. He seems to have seen that person before... Abu Sa'id, perhaps. [Root.Monarch.GetName] is momentarily at a loss, quickly retreating to a corner to continue waiting. After a long while, a court envoy finally tells [Root.Monarch.GetName] that the Sultan does not wish to receive him; he is to leave the tribute and depart immediately."
EDG_BDX_events.15.a:0 "Unnoticed, like a stray dog"
EDG_BDX_events.16.t:0 "The Gate of God"
EDG_BDX_events.16.d:0 "Babylon was originally an Akkadian city, meaning 'Gate of God' in the Akkadian language. It served as the capital of the Babylonian Empire and, after its conquest by the Persian Empire, became an important administrative center in Mesopotamia. After Alexander the Great defeated the Persian Empire, he envisioned making Babylon the new capital of his empire. However, Alexander died of illness shortly after returning to Babylon from his eastern campaigns, and the plan to relocate the capital to Babylon ultimately came to nothing.\n\nAs we advance into Mesopotamia, our old capital of Bactra is clearly too peripheral, far from the empire's center. Although the city of Babylon has long since become ruins not far south of Baghdad, we can build a new Babylon upon Baghdad's foundations to serve as our forward base for western expansion. We can follow Alexander the Great's example and move our capital to Babylon, or we can establish it as a secondary western administrative center."
EDG_BDX_events.16.a:0 "Relocate the capital to Babylon - the heart of Alexander's Empire"
EDG_BDX_events.16.b:0 "Establish Babylon as a secondary capital"

EDG_BDX_events.17.t:0 "Triumphant Return"
EDG_BDX_events.17.d:0 "Thessalonica, the second-largest city of Greece, has finally opened its gates to us with only light resistance. When [Root.Monarch.GetName], escorted by his Companion Cavalry, enters the city, the local Macedonians watch in fearful astonishment. These foreign conquerors, whose appearance differs so greatly from their own, bear banners of the Vergina Sun, a symbol strikingly similar to the sun banner that flies over their own city. [Root.Monarch.GetName]'s heart swells with emotion. He knows he has accomplished a feat rivaling Alexander the Great's eastern campaigns. His ancestors set out from the city of Pella not far from here, founding one of the greatest empires in human history, and now he has returned to this very land in the same manner.\n\nAlthough the capital of Alexander's empire, the city of Pella, has long lain in ruins, Macedonia remains one of the most important regions in Greece, and Thessalonica, not far from Pella, has become its new center. We shall restore Pella to its former glory upon the foundations of Thessalonica, and perhaps even relocate our capital here. However, Macedonia lies too close to our western frontier, far removed from the heart of our realm. Moving the capital may not be a wise choice."
EDG_BDX_events.17.a:0 "Return to the ancient capital"
EDG_BDX_events.17.b:0 "Pella is too distant from our center of power"
EDG_BDX_events.18.t:0 "Hellenistic Empire"
EDG_BDX_events.18.d:0 "Although [Root.Monarch.GetTitle] [Root.Monarch.GetName] has long strived to promote Greek culture, its influence remains largely confined to the nobility and intellectuals. For the majority of the common people, Persian cultural influence runs deeper. This creates a paradoxical scene: while we claim to be the heirs of Alexander, with state institutions modeled on his empire, the dominant language and script are still Persian, and social customs remain closer to those of a Persian state, lacking the fertile ground for full Hellenization. With our conquest of Greece and the restoration of Alexander's empire, some scholars propose that the time has come for comprehensive Hellenization. However, opponents argue that abandoning our own traditions would be highly unwise. Perhaps a middle path exists."
EDG_BDX_events.18.a:0 "Glory to Hellas!"
EDG_BDX_events.18.b:0 "Hellas and Aryana!"
EDG_BDX_events.18.c:0 "We will maintain our unique cultural tradition"
EDG_BDX_events.18.tt:0 "All provinces of §YBactrian§! culture are converted to §YGreco-Bactrian§! culture."
EDG_BDX_events.19.t:0 "Commemorating the Battle of Thebes"
EDG_BDX_events.19.d:0 "The Battle of Thebes took place in 335 BC. After Alexander succeeded to the Macedonian throne and assumed leadership of the League of Corinth, he led his forces to quell rebellions in Thrace and Illyria. With no news from Alexander, rumors spread among the Greeks that he had perished in Illyria. Thebes, one of the three great Greek city-states, firmly believing the rumors of Macedonian weakness, launched a war to overthrow Macedonian hegemony.\n\nThe Greek city-states had only recently been subdued, and Macedonian control over the south was not yet fully consolidated. If Thebes rebelled, Athens would surely follow, and other Greek city-states would rise in response, creating an uncontrollable situation. Having just pacified Thrace, Alexander, upon hearing of the Theban revolt, immediately force-marched his army through the roadless mountains of western Macedonia, reaching Thessaly in just seven days and Boeotia in a mere thirteen days to rendezvous with his forces. The Thebans, hearing that Alexander had passed through Thermopylae, refused to believe it, convinced Alexander was dead. When they discovered Alexander truly had arrived in Boeotia, many Greek city-states immediately abandoned their quest for independence, leaving Thebes to fight alone.\n\nAlexander, wishing to avoid large-scale conflict, advanced slowly on Thebes to apply pressure, waiting for the Thebans to recognize reality. He also offered generous terms: only the two chief instigators of the rebellion need be handed over, and no others would be punished. However, the Thebans remained uncompromising, and negotiations broke down. Still hoping for a change of heart, Alexander did not press the assault. But the Thebans resolved to fight to the last man, displaying astonishing ferocity, and for a time the battle turned against Alexander. Noticing that a side gate of Thebes was left undefended amidst the chaos, Alexander immediately ordered Perdiccas to lead the phalanx into the city. The exhausted Theban soldiers, learning that Macedonian troops had breached their walls, frantically retreated into the city. Cavalry trampled infantry, chaos ensued, and ultimately they were defeated.\n\nDue to the fierce Theban resistance, the battle degenerated into a sack. To punish the Thebans, Alexander ordered the city razed to the ground. Athens and other rebellious city-states hastily sued for peace, begging for forgiveness. Thereafter, no Greek city-state dared to challenge Macedonian authority again."
EDG_BDX_events.19.a:0 ""Only sleep and the act of procreation remind me that I am mortal.""

EDG_BDX_events.20.t:0 "Commemorating the Battle of the Granicus"
EDG_BDX_events.20.d:0 "The Battle of the Granicus occurred in 334 BC. Fulfilling his father Philip II's ambition, after consolidating his rule over Greece, Alexander led a coalition of Macedonians and Greek city-states across the Hellespont to begin his campaign in Asia. The Persian satraps of Asia Minor gathered their forces and encamped outside the city of Zeleia. At the Persian military council in Zeleia, the Greek mercenary commander Memnon of Rhodes proposed a scorched earth policy to deprive Alexander of supplies and force his retreat. However, Arsites, the satrap of Hellespontine Phrygia, and other commanders distrusted Memnon and rejected the proposal, deciding instead to give battle on the banks of the Granicus River in the Troad region of northwestern Asia Minor.\n\nAt the outset of the battle, Alexander dispatched the cavalry and infantry of his right wing to attack the Persian left, while the rest of his forces advanced in an oblique formation. The Persians, believing the Macedonian coalition intended a flanking maneuver, shifted troops from their center to reinforce the left. Seeing the Persian center weakened and its formation loosened by this movement, Alexander immediately ordered a full-scale assault across the entire line. He personally led his Companion Cavalry in a charge across the Granicus River. Alexander, conspicuous in his gleaming armor, came under fierce attack from Persian forces and was only saved by Cleitus the Black, who helped repel the Persian cavalry. Meanwhile, Parmenion, commanding the left wing, also routed the Persian right. The retreating Persian cavalry became entangled with their own infantry, many of their commanders had fallen in the fighting against Alexander's crossing, and the Persian line collapsed completely.\n\nThe Greek mercenaries in Persian service, maintaining strict discipline, retreated in good order to high ground. However, Alexander refused their offer of surrender. Enraged that Greeks had fought for Persia, he ordered a full assault. The mercenaries were either slaughtered or captured and enslaved. After the battle, most of the Persian satraps governing Asia Minor lay dead on the field, and Arsites, having escaped, committed suicide.\n\nThe Battle of the Granicus was the first of Alexander the Great's three decisive battles against the Persian Empire. It liberated the Greek cities on the eastern shore of the Aegean Sea, establishing them as a forward base for the subsequent eastern campaigns."
EDG_BDX_events.20.a:0 ""Remember upon the conduct of each depends the fate of all.""
EDG_BDX_events.21.t:0 "Commemorating the Battle of Issus"
EDG_BDX_events.21.d:0 "The Battle of Issus took place in 333 BC. After defeating the Persian satraps at the Granicus, Alexander continued his advance into southwestern Asia Minor. Darius III, having assembled a vast army from across the empire, encamped at Sochi, but Alexander did not march to meet him. Darius then advanced to Issus, cutting the Macedonian coalition's supply lines from the rear, forcing Alexander to turn back and face the Persian army. The battlefield was at the mouth of the Pinarus River, south of the village of Issus.\n\nAlexander, concerned that the numerically superior Persian force might outflank his left wing, secured that flank by advancing along the coast. The Persians, having arrived first, occupied advantageous positions, forcing the Macedonians to attack across steep riverbanks. Yet, the Persian numerical advantage did not bring victory. The poor quality of the Persian infantry proved decisive, allowing Alexander to break through the Persian left. Most critically, Darius III abandoned his armor and fled the battlefield towards the end of the fighting. His troops, their morale shattered, scrambled to retreat, but the narrow Persian camp made escape difficult. They were massacred by the pursuing Macedonians. Darius's wife and mother were both captured.\n\nIn the Battle of Issus, Alexander the Great defeated a Persian army twice the size of his own. It was the second major battle of his eastern campaign, setting Persia firmly on the path to decline."
EDG_BDX_events.21.a:0 ""If I were not Alexander, I would wish to be Diogenes.""

EDG_BDX_events.22.t:0 "Commemorating the Siege of Tyre"
EDG_BDX_events.22.d:0 "The Siege of Tyre took place in 332 BC. Tyre was a vital city on the eastern Mediterranean coast, famed for producing the highly prized purple dye favored by royalty and nobility. During Alexander the Great's campaign against the Persian Empire, the citizens of Tyre refused him entry into their city, greatly angering Alexander and prompting him to lay siege. As the main city was situated on an island with walls reaching down to the sea, the Macedonian army could not take it by conventional means, resulting in a siege that lasted seven months.\n\nAlexander commanded his engineers to use the rubble from the abandoned mainland city of Old Tyre to construct a massive causeway connecting the shore to the island. Using siege engines mounted both on the causeway and on warships, they eventually breached the walls and stormed the city. The prolonged siege and heavy Macedonian losses had enraged Alexander, who ordered half the city to be razed to the ground.\n\nDuring the battle and subsequent sack, nearly eight thousand citizens of Tyre were killed or massacred. Although Alexander pardoned King Azemilcus, over thirty thousand Tyrians were sold into slavery."
EDG_BDX_events.22.a:0 ""Nothing is impossible to him who will try.""
EDG_BDX_events.23.t:0 "Commemorating the Battle of Gaugamela"
EDG_BDX_events.23.d:0 "The Battle of Gaugamela, also known as the Battle of Arbela, occurred in 331 BC. Darius III of Persia led a vast and elite army, stationing it on the left bank of the Tigris River near the village of Gaugamela close to Arbela, awaiting Alexander the Great's invading forces.\n\nDespite being overwhelmingly outnumbered, Alexander ordered his army to give battle. He employed an oblique formation, leading his right wing forward in a wedge. The Persian left-wing cavalry attempted to outflank the Macedonian right, achieving initial success before being routed. Persian scythed chariots also proved ineffective. Alexander repeated his tactic from Issus, leading his cavalry directly into a gap that opened in the Persian left flank and charging straight for Darius's command position. Darius, convinced all was lost, fled the field once more. Leaderless, the entire Persian army collapsed and was routed.\n\nThe Battle of Gaugamela was the third and final decisive battle of Alexander's Persian campaign. Persian losses exceeded 150,000 men, while Alexander's expeditionary force suffered only a few thousand casualties. After this defeat, Darius III's authority evaporated entirely; he was eventually killed by his own satraps. The Persian Empire lost most of its elite military forces, sealing its inevitable demise."
EDG_BDX_events.23.a:0 ""I will not steal victory!""

EDG_BDX_events.24.t:0 "Commemorating the Battle of the Persian Gate"
EDG_BDX_events.24.d:0 "The Battle of the Persian Gate took place in 330 BC. Following catastrophic defeats at Issus and Gaugamela, Alexander captured the great cities of Babylon and Susa, depriving the Persian Empire of over half its territory. Alexander advanced swiftly along the Royal Road from Susa to Persis, aiming for the capital Persepolis, denying the Persians time to regroup. Ariobarzanes, the satrap of Persis, considering that most elite troops had been lost at Gaugamela, decided to utilize the rugged terrain of the Persian mountain passes and the harsh winter weather to resist the invasion.\n\nAs Alexander led his army into the valley, he anticipated a possible counterattack, but the enemy's continued absence lulled him into a false sense of security. This was Ariobarzanes's trap. Once the Macedonian force was fully inside the narrow defile, he ordered his troops, concealed on the cliffs, to launch a sudden assault. They rained down boulders from above. The Macedonians, unable to form their shield wall under the barrage of falling rocks, suffered heavy casualties. For Alexander, this was the first time he had faced such dire straits in his military career. He immediately ordered a retreat, but troops in the rear, unaware of the situation ahead, continued to press forward. Ultimately, Alexander managed to withdraw to a flat area about six kilometers from the Persian Gate before halting, having sustained severe losses.\n\nAlthough Alexander could have bypassed the Persian Gate to invade Persis, he refused to admit defeat. He interrogated recently captured prisoners and finally learned from a Lycian shepherd of a narrow path leading behind Ariobarzanes's position. Under cover of night, Alexander began his maneuver. He left General Craterus with part of the army, ordering campfires to be kept burning to feign the army's continued presence. He also dispatched Ptolemy with a small force to ambush the Persian retreat route. Alexander personally led a picked force of light infantry, guided by the Lycian, along the path, reaching the rear of the Persian position by dawn. Alexander attacked from behind, while Craterus, upon receiving the signal, launched a frontal assault through the Persian Gate. Caught between two forces, the surprised Persians had no time to don armor or ready their weapons properly.\n\nSeeing the situation was hopeless, Ariobarzanes broke through with remnants of his force and fled towards Persepolis. Upon reaching the city, he was shocked to find it had betrayed him. Tiridates, the commander of Persepolis, having learned of the outcome at the Persian Gate, intended to surrender the city to Alexander. In despair, Ariobarzanes led his remaining troops in a final stand against the Macedonians. He and his entire force fought bravely to the last man. Soon after, Persepolis opened its gates and surrendered to the Macedonians. To exact revenge on the Persian Empire, Alexander ordered the city to be sacked and the royal palace set ablaze.\n\nThe Battle of the Persian Gate was the greatest challenge Alexander the Great ever faced and the Persian Empire's last stand. In this battle, though vastly outnumbered, the Persian forces displayed immense courage."
EDG_BDX_events.24.a:0 ""An army of sheep led by a lion is better than an army of lions led by a sheep.""

EDG_BDX_events.25.t:0 "Commemorating the Battle of the Hydaspes"
EDG_BDX_events.25.d:0 "The Battle of the Hydaspes took place in 326 BC. After defeating the Persian Empire, Alexander the Great continued his march into India, attacking the Indian kingdom on the banks of the Hydaspes River. King Porus led his army to meet the invasion. In this battle, Porus employed war elephants against the Macedonian forces, placing an elephant at intervals to trample the Macedonian phalanx and disrupt its formation, as well as to frighten the enemy cavalry horses.\n\nAlexander led his Companion Cavalry to engage Porus's cavalry, while ordering Coenus to circle around and attack from the rear. The Indian cavalry, thrown into disarray, retreated towards their own elephants for protection. Macedonian infantry attacked the elephants and their crews with javelins and arrows. Under the elephants' charge and trampling, the Macedonian phalanx became disordered. Some Indian cavalry regrouped and engaged Alexander's cavalry once more but were again repulsed, retreating towards the elephants. Alexander's cavalry also pressed the enemy towards the center. In the ensuing melee, many elephants ran amok, stampeding in all directions. When the elephants charged Macedonian soldiers, they would retreat; when the elephants withdrew, they would advance and attack, hurling javelins at the beasts. In contrast, the Indian soldiers were hemmed in by Macedonian cavalry towards the center amidst the elephants, suffering heavy casualties. Finally, surrounded by Macedonian forces, the Indian army collapsed completely.\n\nDuring the battle, King Porus fought with great valor, earning Alexander's admiration. After his defeat, Alexander appointed Porus as the local satrap. To commemorate this victory, Alexander later founded a city near the battlefield named 'Nicaea', meaning 'Victory'.\n\nThe Battle of the Hydaspes was the last major pitched battle Alexander commanded. Although victorious, his weary troops soon after mutinied, refusing to continue the planned expedition deeper into the Indian interior. Alexander was forced to prepare for the return journey to Babylon."
EDG_BDX_events.25.a:0 ""I assure you, I had rather excel others in the knowledge of what is excellent, than in the extent of my power and dominion.""
EDG_BDX_events.26.t:0 "The Name of Empire"
EDG_BDX_events.26.d:0 "We have accomplished the unimaginable—rebuilding the empire of our ancestor, Alexander the Great. Now, we must determine a resounding name for our empire."
EDG_BDX_events.26.a:0 "Argead Empire"
EDG_BDX_events.26.b:0 "Macedonian Empire"
EDG_BDX_events.26.c:0 "Empire of Alexander"
EDG_BDX_events.26.e:0 "Hellenistic Empire"
EDG_BDX_events.26.f:0 "Retain the name Nizari Empire"
EDG_BDX_events.26.g:0 "Retain the name Kushan Empire"

EDG_BDX_events.27.t:0 "Alexander Wept..."
EDG_BDX_events.27.d:0 "In his later years, upon hearing the philosopher Anaxarchus's theory of innumerable worlds, Alexander the Great shed tears. His friends asked why he wept. He replied, 'Is it not worthy of tears that, while the number of worlds is infinite, I have not yet conquered even one?'\n\nWe cannot know if countless parallel worlds truly exist, but at least the world we inhabit is real. Poets point to the broken pillars on the banks of the Euphrates and sigh, 'Behold, here is where the Son of God fell!' Yet my banner of the Vergina Sun has long since passed over these ruins, flying westward towards distant lands. Alexander's Diadochi slaughtered each other over the fragments of his empire, while we have severed the heads of rebels, establishing absolute monarchy through might. The edicts of our law, codified in thirty tongues, are inscribed upon the same stele. Alexander's golden sarcophagus decays in an unknown Egyptian tomb, while our imperial roads weave the rubies of Badakhshan, the grain of Egypt, and the marble of Macedonia into an ever-expanding tapestry of dominion. Alexander wept upon hearing of innumerable worlds, but we have long forgotten sorrow, for there are still countless sunlit lands in this world waiting to be taken."
EDG_BDX_events.27.a:0 "...and we march on"
EDG_BDX_events.27.a.tt:0 "Unlocks the hidden mission '§TNo More Worlds§!'." # No More Conquests in This World
EDG_BDX_events.28.t:0 "Never Vanquished, A Legend Forged"
EDG_BDX_events.28.d:0 "When Athenian historians pen new chapters for the legend of Alexander, when priests in Badakhshan carve the imperial titles onto stone stelae, when Babylonian astrologers tremulously link the paths of stars to the empire's glory—the boundaries of the old world crumble before the will of [Root.Monarch.GetName]. The gold of the conquered is melted into the crown of civilization, the voices of opposition fall silent within cages lining the triumphal procession, and the empire's grizzled veterans lift their heads, their battered armor etched with memories from the Hydaspes to the Granicus—[Root.Monarch.GetName] marches from victory to victory. Countless facts have proven that [Root.Monarch.GetName] is no mere mortal. [Root.Monarch.GetName] is the immortal god incarnate, the eternal sun blazing upon the earth. Wherever [Root.Monarch.GetName] treads, subjects bow in reverence, hailing the same cry: 'Long live our King!'"
EDG_BDX_events.28.a:0 "The praise of immortality already surrounds me"

EDG_BDX_events.29.t:0 "Mortal Flesh"
EDG_BDX_events.29.d:0 "While [Root.Monarch.GetTitle] [Root.Monarch.GetName] was hunting a stag in Thrace, they were ambushed by a group of unidentified assassins. [Root.Monarch.GetName]'s beloved horse was tripped by a pre-set trap. An assassin attempted to approach and attack the fallen [Root.Monarch.GetName], but [Root.Monarch.GetName] swiftly drew a sword, fought back, and successfully slew the assailant. The other assassins were killed by the guards. The sole captured assassin chose to take poison and died. One guard was struck by a poisoned arrow and perished on the journey back to [Root.Capital.GetName]. Fortunately, [Root.Monarch.GetName] emerged physically unscathed.\n\nAs [Root.Monarch.GetName] returned to [Root.Capital.GetName], relieved to have escaped the ordeal, a discomfort arose—coughing, with traces of blood in the phlegm, perhaps a chill caught on the road. However, days later, the symptoms worsened: fever, chest pain, with no sign of recovery. Only then did [Root.Monarch.GetName] begin to realize that they were not, after all, the sun upon the earth."
EDG_BDX_events.29.a:0 "Summon a trained physician"
EDG_BDX_events.29.b:0 ""Conquer fear, and you conquer death.""
EDG_BDX_events.30.t:0 "The Sword of Damocles Falls"
EDG_BDX_events.30.d:0 "At first, it seemed like a common cold, but soon the condition of [Root.Monarch.GetTitle] [Root.Monarch.GetName] deteriorated rapidly, progressing to a bedridden state with persistent high fever, coughing up blood, difficulty breathing, and confusion. Servants in the palace began showing similar symptoms. Only then did people realize this was no ordinary illness, but the 'White Plague'—tuberculosis. Although imperial physicians and anatomists had conducted pioneering research into this disease, it was still considered incurable.\n\nThe [Root.Monarch.GetName] who stood majestic and godlike at the coronation ceremony mere months ago now lay at death's door, yet the question of succession remained unresolved. [Root.Heir.GetName] was generally regarded as the rightful heir, but [Root.Heir.GetName] lacked the authority to command universal respect and awaited a definitive appointment from [Root.Monarch.GetName] to settle the matter. However, when nobles and ministers inquired of the bedridden [Root.Monarch.GetName] about the succession, the delirious ruler gave a startling answer:"
EDG_BDX_events.30.a:0 "§R"To the strongest!"§!"
EDG_BDX_events.30.a.tt:0 "Begins the §RWars of the Diadochi§!.\n§YDiadochi§! will successively declare independence from the empire and war amongst themselves. Occupy the §Ycapital§! of a §YSuccessor Kingdom§! and achieve §G50% war score§! to win the war.\nThe §RWars of the Diadochi§! use a §Mdynamic war§! mechanic.\n\nProvinces lost due to the independence of §YSuccessor Kingdoms§! will receive a permanent modifier to compensate for the loss of already constructed §Yinfrastructure§!."

