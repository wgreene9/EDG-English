EDG_BDX_mission_three_great_fires_desc:0 ""
EDG_BDX_mission_three_great_fires_tt1:0 "Increases §YKayan Khvarenah§! gained from converting a province's culture to the §VAssimilated Culture§! by §G0.5§! points. (Requires completing the mission '§YTo the Victor Go the Spoils§!' first to unlock this mechanic.)"
