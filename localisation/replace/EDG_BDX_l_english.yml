#start screen
EDG_string_start_BDX:0 "§OMir Muhammad and the Argead Dynasty§!\n§YBadakhshan§! is a remote principality nestled in a corner of the Hindu Kush. Its ruler is titled §YMir§!. The current Mir, §YSultan Muhammad§!, is said to be a descendant of §YAlexander the Great§!, and his family is the sole surviving lineage of the §YArgead Dynasty§! that once ruled the §YMacedonian Empire§!. Muhammad and his son §YIskandar§! have long ruled this distant land with benevolence, yet they have never abandoned the dream of restoring the glory of the House of Argead.\n\n§OBadakshan§!\n§YBadakshan§! is famed for producing a ruby known as 'Balas,' renowned for its dazzling crimson hue. Merchants transport these rubies along the 'Ruby Road,' part of the Silk Road, selling them across the world.\nAs a crossroads of Asia, Badakshan commands the juncture of Iran-Turan, the Indian subcontinent, and the East. Yet, surrounded by mountains, it remains isolated, fostering an exceptionally diverse and complex array of religious and cultural communities. The Indo-Aryan ancestors of the Badakhshani people followed Zoroaster into the faith of §YZoroastrianism§!. During Alexander the Great's eastern campaigns, Badakhshan was incorporated into the §YGreco-Bactrian Kingdom§!, undergoing a prolonged period of §YHellenization§!. Under the influence of the Mauryan Empire, many Bactrians converted to §YBuddhism§!, which remained the dominant faith in Badakhshan for over a millennium. After conquest by the Caliphate, though Buddhists were granted 'dhimmi' status, Buddhism inevitably declined. The ancestors of Mir [Root.Monarch.GetName] converted to the §YSunni§! branch of Islam during this process. In the 11th century AD, the Fatimid §YIsmaili§! scholar §YNasir Khusraw§! came to Badakhshan as a missionary, establishing a resilient Ismaili community that gradually became predominant. With the westward migration of the §YKerait-Naiman tribes§! and the conversion of the §YKartids§!, Badakhshan's religious landscape was further impacted by §YNestorian Christianity§!.\n\n§OThe Timurid Yoke§!\nBadakhshan has long been subservient to the powerful §YTimurid Empire§!. The Mir of Badakhshan secured his realm against invasion by presenting Timurid rulers with tributes of rubies. It is rumored that Timurid Sultan §YShah Rukh§! is nearing his end, yet the succession remains unresolved. A great conspiracy brews in Samarkand. Meanwhile, to the north on the steppes, the Uzbek Khanate's §YAbu'l-Khayr Khan§! watches intently, waiting for his moment. In this conflict, Badakhshan cannot remain untouched. Perhaps the perfect opportunity to break free from the Timurid yoke has arrived..."

