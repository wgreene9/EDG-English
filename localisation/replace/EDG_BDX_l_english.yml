EDG_BDX_events.48.t:0 "The Trained Physician"
EDG_BDX_events.48.d:0 "After [Root.Monarch.GetTitle] [Root.Monarch.GetName] fell ill, the chamberlain summoned a renowned, well-trained physician from [Root.Capital.GetName] to the court. After a series of examinations, the physician concluded that [Root.Monarch.GetName] might be suffering from the notorious 'Sacred Fire' disease (possibly syphilis) and that a surgical procedure was necessary for treatment. With [Root.Monarch.GetName]'s consent, the physician administered a secret anesthetic to induce unconsciousness and performed the surgery. When [Root.Monarch.GetName] awoke, the physician announced the operation had been a great success, and with continued follow-up treatment, recovery would be swift. At that moment, [Root.Monarch.GetName] sensed something amiss. Suddenly, to their horror, [Root.Monarch.GetName] discovered that both testicles had been removed during the surgery!"
