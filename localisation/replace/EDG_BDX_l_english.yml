EDG_BDX_mission_nizari_title:0 "§OInstall the Nizari Imam§!"
EDG_BDX_mission_nizari_desc:0 "The Nizari branch originated in the 11th century from the Fatimid Caliphate, as a division within Isma'ilism. After the death of the eighth Fatimid Caliph and Imam al-Mustansir Billah, Vizier al-Afdal Shahanshah manipulated the succession, deposing the designated heir, the eldest son Nizar ibn al-Mustansir, and installing Nizar's brother al-Musta'li as the new Caliph. Nizar fled Cairo and rebelled in Alexandria but was defeated and killed. Supporters of Nizar, led by Hasan-i Sabbah, seized the mountain fortress of Alamut in northern Persia as their base, founding the 'Order of Assassins' and engaging in assassination campaigns. During the Mongol westward expansion, the Assassins' attempt to assassinate Möngke Khan brought them into conflict with the Mongols, leading to their eventual destruction by Hulagu Khan. Nasir Khusraw, one of the Fatimid Caliphate's most eminent theologians, came to Badakhshan to preach, leading to the conversion of large numbers of Badakhshanis to Isma'ilism, forming a stable Isma'ili community. In the Isma'ili schism caused by Fatimid internal strife, Badakhshan became a stronghold of the Nizari branch, and after the destruction of the Assassins, it became the primary surviving Nizari community."
EDG_BDX_mission_nizari_tt1:0 "We will be allowed to establish the §YNizari Order§! in our states."
EDG_BDX_mission_nizari_tt2:0 "Unlocks Tier §Y6§! government reform '§YNizari Imamate§!'."
EDG_BDX_mission_nizari_tt3:0 "If we do not control the §YShia Caliphate§!, then:"
EDG_BDX_mission_nagasena_title:0 "§OMahaprajña of Nagasena§!"
EDG_BDX_mission_nagasena_desc:0 "After the collapse of the Maurya Empire, Menander I Soter, the conqueror of the Indo-Greek Kingdom (also known as King Milinda), continued the patronage of Buddhism. Menander questioned the Buddhist sage Nagasena (also known as Nagasena) on Buddhist doctrine, engaging in a series of philosophical dialogues. These conversations were compiled into the Milinda Panha (The Questions of King Milinda), which became an important Buddhist scripture. Among the six sense organs to be purified in Buddhism, the ear is one. Purifying the ear involves not listening to licentious sounds, and more importantly, not hearing others' secrets. As Nagasena was most accomplished in the doctrine of purifying the ear sense, he is known as the Ear-Cleaning Arhat."
EDG_BDX_mission_nagasena_tt:0 "When a province's religion in your realm is converted to §YMahayana Buddhism§!, there is a §Gone-third§! chance to convert the province's culture to the §VAssimilated Culture§!.\n\nWe will be allowed to establish the §YNagasena Sangha§! in our states."
EDG_BDX_mission_kushan_title:0 "§OFootsteps of the Kushans§!" # In the Footsteps of the Kushan Empire
EDG_BDX_mission_kushan_desc:0 "The Yuezhi people conquered the Greco-Bactrian Kingdom, embraced Bactrian Hellenistic culture, invaded India through the Khyber Pass, and established the Kushan Empire, stretching from Merv and Khwarezm in the northwest to Sarnath and Pataliputra in the southeast. Buddhism flourished under Kushan rule. We shall follow the footsteps of the Kushan Empire, conquer and rule northern India. But we shall not stop here; the entire Indian subcontinent shall be brought under our dominion."
EDG_BDX_mission_kushan_op:0 "If the decision §MRelocate the Capital to India§! was chosen, then:"
EDG_BDX_mission_kushan_tt1:0 "Allows the use of the §OGreat Conquest§! casus belli against nations whose capital is in the §YIndia§! subcontinent. (Requires completing the mission '§YConquest by the Spear§!' first to unlock §OGreat Conquest§!.)"
EDG_BDX_mission_kushan_tt2:0 "Choose a new capital from the cities of §YPurushapura§!, §YTaxila§!, and §YMathura§!."
EDG_BDX_mission_kushan_tt3:0 "The former §Ycapital§! becomes:"

EDG_BDX_mission_greek_buddhist_art_title:0 "§OBuddhist Aesthetics§!" # Greco-Buddhist Aesthetics
EDG_BDX_mission_greek_buddhist_art_desc:0 "Under Mauryan influence, many Bactrians converted to Buddhism. During this period, numerous depictions of the Buddha influenced by Greek artistic styles emerged, particularly realistic Buddha sculptures, which profoundly impacted the later Kushan Empire, forming the unique Gandharan art."
EDG_BDX_mission_greek_buddhist_art_tt:0 "Unlocks the '§YGreco-Buddhist Art§!' privilege for the §Y[Root.GetChurchOrFallbackName]§! estate."
