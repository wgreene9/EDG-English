EDG_KAZ_mission_1_1_title:0 "Intervene in the Rus' Wars"
EDG_KAZ_mission_1_1_desc:0 "The Rus' are still fighting and killing each other—how utterly tiresome. Past cooperation between the Mongols and the Church has failed to restrain the increasingly ambitious Rus' warlords. It is time to intervene before these fellows unite!"

EDG_KAZ_mission_1_2_title:0 "Bloodbath at the Garrison" # Bloodbath at the Garrison Council
EDG_KAZ_mission_1_2_desc:0 "Ryazan is attempting to establish a garrison council to resist our military conquest. We will make their rulers realize what an excellent idea this truly is."

EDG_KAZ_mission_1_3_title:0 "Sack Moscow"
EDG_KAZ_mission_1_3_desc:0 "Moscow is calling upon the Rus' to lay down their arms and first unite against Mongol rule, to throw off the yoke. Their thinking is dangerous. While other Rus' warlords hesitate and waver, we must strike immediately and strangle Moscow's ambitions in their cradle."

EDG_KAZ_mission_1_4_title:0 "Destroy Tver"
EDG_KAZ_mission_1_4_desc:0 "The Grand Prince of Tver claims to be the rightful ruler of the Rus' principalities. We will prove their weakness and incompetence."

EDG_KAZ_mission_1_5_title:0 "End the Varangians"
EDG_KAZ_mission_1_5_desc:0 "The city of the Varangians will depart from its last glorious chapter in history. We will raze Novgorod to the ground."

EDG_KAZ_mission_1_6_title:0 "Recast the Mongol Yoke"
EDG_KAZ_mission_1_6_desc:0 "The Rus' have bestowed upon our presence a marvelous and authoritative term—the Mongol Yoke. Yes, we are the nightmare of the Rus', we are the Mongol Yoke."

EDG_KAZ_mission_2_2_title:0 "Crush the Urals People"
EDG_KAZ_mission_2_2_desc:0 "In our rear, Perm—which has long paid us tribute in furs—is also beginning to stir. Most of these Urals people still adhere to primitive religions and should be bathed in the glory of Allah."

EDG_KAZ_mission_2_4_title:0 "Campaign of the Eldest Sons" # Reenact the Western Campaign of the Eldest Sons
EDG_KAZ_mission_2_4_desc:0 "The Western Campaign of the Eldest Sons once made all of Eastern Europe tremble. We should stage another great conquest; perhaps later generations will call it the Second Western Campaign of the Eldest Sons."

EDG_KAZ_mission_2_5_title:0 "Pacify Ruthenia"
EDG_KAZ_mission_2_5_desc:0 "In the past, we governed the Rus' princes through a policy of loose rein, allowing a degree of autonomy and cooperating with the locals. However, reality has proven this ineffective—the Rus' still dare to resist our rule. The days of delegated rule are over. An example must be made; who would still dare to act recklessly!"

EDG_KAZ_mission_2_6_title:0 "White-Tailed Eagle Tamed" # Strangle the White-Tailed Sea Eagle
EDG_KAZ_mission_2_6_desc:0 "The Poles boast of being the Spear of Christ, believing their Winged Hussars to be invincible. What a laughable notion. We will breach their cities and burn their white bird banner."

EDG_KAZ_mission_2_7_title:0 "Overlooking Germania"
EDG_KAZ_mission_2_7_desc:0 "The gates of Germania have opened before us. Conflict with the so-called Germans is inevitable—let our conquest continue!"

EDG_KAZ_mission_3_6_title:0 "Cross the Carpathians"
EDG_KAZ_mission_3_6_desc:0 "The Carpathian Mountains are majestic, but they cannot halt our march of conquest. We will once again stand before Budapest, make the Hungarians bleed again, and let the descendants of Saint Stephen feel the familiar fear once more."

EDG_KAZ_mission_3_7_title:0 "Invade the Balkans"
EDG_KAZ_mission_3_7_desc:0 "The chaos of the Balkan Peninsula provides the perfect factor for our intervention. We will tear apart their mountains and gladly accept the so-called Roman legacy."

EDG_KAZ_mission_5_1_title:0 "The Threat of the Uzbeks"
EDG_KAZ_mission_5_1_desc:0 "The strength of the Uzbek Khanate has long made us wary. How to interact with this neighbor is an important question for us."

EDG_KAZ_mission_5_2_title:0 "Falconers of the Steppe"
EDG_KAZ_mission_5_2_desc:0 "The power of the Uzbek Khanate has waned, and we shall fill the local power vacuum! We will hunt eagles on the great steppe and become the undisputed new hegemon of Central Asia!"

EDG_KAZ_mission_3_1_title:0 "The Khanate of Kazan"
EDG_KAZ_mission_3_1_desc:0 "The Khanate of Kazan, also known as the Khanate of Bulgar, now faces immense opportunities that bring countless challenges, and we must seize them."

EDG_KAZ_mission_4_4_title:0 "Restore Khan's Authority" # Restore the Khan's Authority
EDG_KAZ_mission_4_4_desc:0 "The Golden Horde has lost much territory and authority in the past. We shall rebuild the Golden Horde and proclaim to the world that we are the rightful successors of the Ulus of Jochi."

