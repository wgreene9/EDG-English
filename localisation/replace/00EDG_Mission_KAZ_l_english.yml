l_english:
 EDG_KAZ_mission_1_1_title:0 "介入罗斯战争"
 EDG_KAZ_mission_1_1_desc:0 "罗斯人还在打打杀杀，真没意思。往昔蒙古人与教会的合作也没能制止野心日益膨胀的罗斯军阀们。是时候介入了，在这帮家伙团结在一起前！"

 EDG_KAZ_mission_1_2_title:0 "血洗卫戍议会"
 EDG_KAZ_mission_1_2_desc:0 "梁赞试图建立一个卫戍议会以度抵抗我们的军事征服，我们会让他们的统治者意识到这是多么优质的想法。"

 EDG_KAZ_mission_1_3_title:0 "洗劫莫斯科"
 EDG_KAZ_mission_1_3_desc:0 "莫斯科正在呼吁罗斯人放下武器先一起抗击蒙古人的统治，摆脱枷锁。他们的想法很危险，在其他罗斯军阀犹豫动摇的时候，我们必须马上出击，将莫斯科的想法扼杀在摇篮里。"

 EDG_KAZ_mission_1_4_title:0 "毁灭特维尔"
 EDG_KAZ_mission_1_4_desc:0 "特维尔大公宣称自己是罗斯公国的正统统治者，我们会证明他们的软弱无能。"

 EDG_KAZ_mission_1_5_title:0 "终结瓦良格"
 EDG_KAZ_mission_1_5_desc:0 "瓦良格人之城将会从她最后的一段辉煌历史中走出，我们将会把诺夫哥罗德踏为平地。"

 EDG_KAZ_mission_1_6_title:0 "重铸蒙古枷锁"
 EDG_KAZ_mission_1_6_desc:0 "罗斯人为我们的存在赋予了一个美妙而又富有权威味道的词——蒙古枷锁。是的，我们是罗斯人的噩梦，我们是蒙古枷锁。"

 EDG_KAZ_mission_2_2_title:0 "击溃乌拉尔人"
 EDG_KAZ_mission_2_2_desc:0 "在我们的后方，过去一直给我们上缴毛皮的彼尔姆也在蠢蠢欲动。这些乌拉尔人大多还是原始宗教信徒，应当沐浴在真主的荣光里。"

 EDG_KAZ_mission_2_4_title:0 "重演长子西征"
 EDG_KAZ_mission_2_4_desc:0 "长子西征整个东欧都为之颤抖，我们应当重新上演一场伟大的征服，或许后人会将其称作第二次长子西征。"

 EDG_KAZ_mission_2_5_title:0 "荡平鲁塞尼亚"
 EDG_KAZ_mission_2_5_desc:0 "过去，我们对罗斯王公们一直采取着羁縻统治的形式，即允许一定的自治，并与当地人合作。然而现实证明一切都没有效果，罗斯人依然敢于反抗我们的统治。委任统治的日子该结束了，杀一儆百，何人还敢放肆！"

 EDG_KAZ_mission_2_6_title:0 "掐断白尾海雕细颈"
 EDG_KAZ_mission_2_6_desc:0 "波兰人自诩天主之矛，他们认为自己的翼骑兵战无不胜，这是多么可笑的想法，我们会攻破他们的城池，焚毁他们那白鸟国旗。"

 EDG_KAZ_mission_2_7_title:0 "俯视德意志"
 EDG_KAZ_mission_2_7_desc:0 "德意志的大门已经向我们敞开，我们与所谓的德意志人的冲突是不可避免的，让我们的征服继续吧！"

 EDG_KAZ_mission_3_6_title:0 "翻越喀尔巴阡"
 EDG_KAZ_mission_3_6_desc:0 "喀尔巴阡山脉十分雄伟，但它阻挡不了我们征服的脚步。我们会再一次兵临布达佩斯，让匈牙利人再一次流血，让圣斯蒂芬的后人再次感受到熟悉的恐惧。"

 EDG_KAZ_mission_3_7_title:0 "入侵巴尔干"
 EDG_KAZ_mission_3_7_desc:0 "巴尔干半岛的混乱成为了我们介入的绝佳因素，我们将撕碎他们的群山，将所谓的罗马遗产笑纳。"

 EDG_KAZ_mission_5_1_title:0 "月季别的威胁"
 EDG_KAZ_mission_5_1_desc:0 "月季别汗国的强大一直让我们忌惮，如何与这位邻居的相处方式，对我们而言是一个重要的问题。"

 EDG_KAZ_mission_5_2_title:0 "草原的猎鹰者"
 EDG_KAZ_mission_5_2_desc:0 "月季别汗国的力量已经衰退，而我们将填补当地的权力真空！我们将会在大草原上狩猎雄鹰，成为中亚毋庸置疑的新霸主！"

EDG_KAZ_mission_3_1_title:0 "保加尔汗国"
EDG_KAZ_mission_3_1_desc:0 "喀山汗国，又称保加尔汗国，如今面临着莫大的机遇，这带来了无数的挑战，而我们必须将其把握。"

EDG_KAZ_mission_4_4_title:0 "重建汗庭权威"
EDG_KAZ_mission_4_4_desc:0 "金帐汗国在过去失去了许多的领土，也失去了许多的权威，我们将重建金帐汗国，并向世界宣布我们是术赤兀鲁思的正统继承者。"