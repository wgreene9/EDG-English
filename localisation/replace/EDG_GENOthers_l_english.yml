ability_EDG_GEN_george_house_mechanic:0 "§OCasa di San Giorgio§!"
EDG_GEN_george_house:0 "§OBank Reserves§!"
EDG_GEN_george_house_desc:0 "§OBank Reserves§! represent the savings status of the §YCasa di San Giorgio§! and are influenced by §Yall eligible countries§!. Operations such as §Ydeposits§!, §Ywithdrawals§!, and §Yloans§! by §Yother countries§! directly affect §Obank reserves§!\n\nAdditionally, §Y[Root.GetName]§! can directly intervene in the §Obank reserves§! of the §YCasa di San Giorgio§!, §Yunconditionally§! depositing or withdrawing funds from them.\n\nWhen we are in a §Rbankruptcy§! state, §Obank reserves§! will be §Bfrozen§!, and §Yall countries§! will be unable to interact with the §YCasa di San Giorgio§! during this period.\n\nWhen §Obank reserves§! reach §Y0§!, we will be §Rforced into bankruptcy§!, and §Yall deposits§! and §Ydebts§! of all countries will be §Ycleared§!. A §Ydecision§! will be required to §Rrestore§! bank operations."
