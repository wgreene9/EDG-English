EDG_GEN_st_george_house:0 "Casa di San Giorgio"
EDG_GEN_st_george_house_desc:0 "The establishment of the world's first chartered bank, the Casa di San Giorgio, in 1407 was a historic milestone. Essentially a consortium of private bondholders, the Casa established direct creditor control over public finance management. Often known as a 'state within a state,' it was needed by Genoa's power elite. Genoa frequently experienced popular uprisings and shifts in the balance of power among competing merchant families. The Casa di San Giorgio effectively shielded fiscal policy and public debt management from popular pressure and political instability, reducing default risk and enabling the commune to borrow at lower interest rates than most rivals. Therefore, creditor control over public finances ensured the Casa's interests aligned with the Republic's. This, in turn, lowered the risk of the Republic defaulting on its debts. Low default risk meant easier access to credit, and abundant cheap credit allowed Genoa to develop into a financial and maritime power in the fifteenth and sixteenth centuries—what Fernand Braudel called 'the great age of Genoese finance': for four centuries, 'the Genoese experience' allowed Genoese merchant bankers, through control of capital and credit, to dictate the rhythm of payments and transactions in Europe."
