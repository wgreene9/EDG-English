EDG_GEN_main_button.effect.tt:0 "This interface displays §O[Root.GetName]§!'s credit status at the §YCasa di San Giorgio§!\n\n[EDG_GEN_deposit_to_bank_var.GetName] represents its §Gdeposit size§! at the §YCasa di San Giorgio§!, with each §Y1§! unit representing §Y100§!¤.\n\n[EDG_GEN_borrow_to_bank_var.GetName] represents its §Rloan size§! at the §YCasa di San Giorgio§!, with each §Y1§! unit representing §Y100§!¤.\n\n[EDG_GEN_credit_rating_var.GetName] represents its §Tcredit rating§! at the §YCasa di San Giorgio§!, which determines the §Ymaximum borrowing limit§! for §O[Root.GetName]§!. [EDG_GEN_credit_rating_var.GetName] can be §Gincreased§! through §Ydeposits§! and §Yloans§!, while §Rdefaulting on a loan§! will significantly decrease it. Its relationship with §Yborrowing limits§! is as follows:\n\n§RE§!: 0\nD: 1\n§YC§!: 5\n§GB§!: 10\n§TA§!: 25\n§OS§!: 50\n\nUsing the §YCasa di San Giorgio§! also requires §O[Root.GetName]§! to obtain §Teligibility§!. Countries whose §Tcapital§! is located in §YEastern§! or §YWestern Europe§! have §Teligibility§! to use the §YCasa di San Giorgio§! by default.\n\nCountries whose §Tcapital§! is located in §Yother regions§! need §O[GEN.GetName]§! to manually grant §Teligibility§! to use the §YCasa di San Giorgio§! through the §Tinteraction panel§!.\n\n§TClick§! to §Yhide§! or §Yexpand§! the country's §Tinteraction panel§!"

