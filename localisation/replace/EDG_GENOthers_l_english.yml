EDG_GEN_main_surface_button_6.tt:0 "Valuation Assessment"
EDG_GEN_main_surface_button_6.condition_1.tt:0 "@[Root.GetTag] §O[Root.GetName]§! has been granted §Teligibility§! to use the §YCasa di San Giorgio§!"
EDG_GEN_main_surface_button_6.effect.tt:0 "§TValuation Assessment§! aims to roughly §Ymeasure§! the country's overall §Yeconomic§! and §Ymilitary§! strength in terms of ¤, quantifying it into a value that can be §Yacquired§!. It serves as a §Yreference indicator§! for the ¤ required in the §Ydiplomatic action§! §TAcquire Country§!. §TValue§! is divided into two types: one is §YTotal Value§!, representing the total value of the @[Root.GetTag] §O[Root.GetName]§! nation, and the other is §YAcquisition Value§!, representing the actual ¤ that @[From.GetTag] §O[From.GetName]§! needs to pay when §Tacquiring the country§!.\n\nA country's value is broken down into the following aspects:\n§G1§! point of development equals §Y50§!¤\n§G1§! infantry regiment equals §Y10§!¤\n§G1§! cavalry regiment equals §Y25§!¤\n§G1§! artillery regiment equals §Y30§!¤\nProjected @[Root.GetTag] §O[Root.GetName]§! income over §Y120§! months\nAccount for the §Ytreasury§! ¤\n\n§TValuation Assessment§! calculation for §O[Root.GetName]§! is as follows:\nTotal Development: §Y[EDG_GEN_total_development_var.GetValue]§! --> Equivalent: §O[EDG_GEN_total_development_var_use.GetValue]§!¤\nSubject Total Development: §Y[EDG_GEN_subject_development_var.GetValue]§! --> Equivalent: §O[EDG_GEN_subject_development_var_use.GetValue]§!¤\nTotal Development with Subjects: §Y[EDG_GEN_total_development_with_subject_var.GetValue]§! --> Equivalent: §O[EDG_GEN_total_development_with_subject_var_use.GetValue]§!¤\nTreasury: §Y[EDG_GEN_national_treasury_var.GetValue]§! --> Advance §YTreasury§!: §O[EDG_GEN_national_treasury_var.GetValue]§!¤\nMonthly Income: §Y[EDG_GEN_monthly_income_var.GetValue]§! --> Advance §Y120§! months' income: §O[EDG_GEN_monthly_income_var_use.GetValue]§!¤\nNumber of Infantry: §Y[EDG_GEN_num_of_infantry_var.GetValue]§! --> Equivalent: §O[EDG_GEN_num_of_infantry_var_use.GetValue]§!¤\nNumber of Cavalry: §Y[EDG_GEN_num_of_cavalry_var.GetValue]§! --> Equivalent: §O[EDG_GEN_num_of_cavalry_var_use.GetValue]§!¤\nNumber of Artillery: §Y[EDG_GEN_num_of_artillery_var.GetValue]§! --> Equivalent: §O[EDG_GEN_num_of_artillery_var_use.GetValue]§!¤\n\nTotal Value: §O[EDG_GEN_total_value_var.GetValue]§!¤\n\n@[From.GetTag] §O[From.GetName]§!'s §GDiplomatic Reputation§!: §Y[EDG_GEN_diplomatic_reputation_buyer_var.GetValue]§!\n@[Root.GetTag] §O[Root.GetName]§!'s §GDiplomatic Reputation§!: §Y[EDG_GEN_diplomatic_reputation_var.GetValue]§!\n§GDiplomatic Reputation§! Difference: §Y[EDG_GEN_diplomatic_reputation_difference_var.GetValue]§!\nCalculated §TAcquisition Multiplier§!: §Y[EDG_GEN_diplomatic_reputation_cal_var.GetValue]%§!\n\nAcquisition Value: §O[EDG_GEN_acquisition_var.GetValue]§!¤\n\n§YClick to refresh assessment data§!\n"

