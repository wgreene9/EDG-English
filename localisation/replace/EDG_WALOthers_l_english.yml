EDG_WAL_walrys_piercing_collar:0 "Wallachian Impaler's Collar"
EDG_WAL_walrys_piercing_collar_desc:0 "'Walrys' refers to the ruler of Wallachia, and 'piercing' represents Voivode Dracula's severe punitive measures. Before the Great Voivode Dracula ascended the throne, Wallachia was an obscure minor state, constantly manipulated by others. The life of this Voivode Dracula was exceedingly bloody, and he took pleasure in impaling opponents and captives alive on stakes, then erecting the stakes with bodies along roadsides to terrorize the populace. He frequently carried out purges against the Boyar landowners, beginning his life of impaling people on stakes. And Wallachia, through him, became famous abroad, a household name. In a sense, he achieved immortality through this."
mechanic_EDG_enable_WAL_crucifixion_yes:0 "Enable the §YProvince Interaction§! '§TImpalement§!'"
EDG_WAL_bloody_tyrant:0 "Bloody Tyrant"
EDG_WAL_bloody_tyrant_desc:0 "Bloody, brutal, cruel, despairing. Perhaps no term can fully describe the attitude of the eternal Voivode Dracula towards his subjects and enemies. Many call him a vampire, but more accurately, he is a tyrant perpetually accompanied by bloodshed. His rule is famous for its high-pressure and terrifying severity, as well as his ruthless and twisted treatment of others."
EDG_WAL_kalmanni_deprivation:0 "Kalmanni Deprivation"
EDG_WAL_kalmanni_deprivation_desc: "Kalmanni was a man whom Voivode Dracula had publicly skinned alive in front of a crowd, signifying that the Voivode held the power of life and death, a horrifying spectacle. The various atrocities that followed made the people numb and fearful, obeying the Great Voivode's commands and charging into battle time and again, tireless."

ability_EDG_WAL_atrocity_mechanic:0 "§RBloody Tyrant§!"
EDG_WAL_atrocity:0 "§RBrutality§!"
EDG_WAL_atrocity_desc:0 "§RBrutality§! reflects the §Ylevel of oppressive rule§! within the country, which incurs significant §Rdiplomatic penalties§! while §Genhancing§! the nation's §Yinternal administrative efficiency§!.\n\n§RBrutality§! will §Gincrease§! due to the following factors:\n- Ruler's §YMilitary Skill§!\n- Maintaining §Ghigh legitimacy§!\n- Possessing §Ghigh prestige§!\n- Maintaining §Ghigh stability§!\n- Declaring §Twar§!\n- Humiliating §TRivals§!\n- Using the §YImpalement§! interaction\n- §YExploiting§! development\n\n§RBrutality§! will §Rdecrease§! due to the following factors:\n- §RLow legitimacy§!\n- §RLow prestige§!\n- §RLow stability§!\n"
EDG_WAL_atrocity_gain_modifier:0 "Effects of §RBrutality§!"
monthly_EDG_WAL_atrocity:0 "Monthly §RBrutality§!"
