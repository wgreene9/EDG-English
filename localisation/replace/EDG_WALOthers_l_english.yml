WAL_ideas_1:0 "Gaze of a Hawk, Glance of a Wolf"
WAL_ideas_1_desc:0 "Wallachia's foreign policy has never been pleasant, yet it always manages to accurately press upon the psychological bottom line of others, adept at lowering opponents' expectations. They are fond of negotiation but do not focus on maintaining relations with other nations, often displaying their fearsome ambitions on the international stage with the gaze of a hawk and the glance of a wolf."
WAL_ideas_2:0 "Order of the Dragon"
WAL_ideas_2_desc:0 "The Order of the Dragon was founded to drive the Turks beyond the borders of Christendom, but now it has fallen into severe decline. The defeat at Varna and the fragmentation of the Ottoman Empire have rendered the Order's purpose obscure. Now, Wallachia will rebuild the Order of the Dragon and advance in its name."
WAL_ideas_3:0 "Oppressive Production Act"
WAL_ideas_3_desc:0 "Voivode Dracula achieves his rule through extreme oppression of all people. Faced with high war demands and a desire for control, the Voivode uses an iron fist to suppress all discontent, establishing various harsh taxes and restricting freedoms to meet his wealth requirements. This also causes merchants to avoid the country, while the people struggle to survive in boundless darkness."
WAL_ideas_4:0 "Impalement Punishment"
WAL_ideas_4_desc:0 "Voivode Dracula's famous system involves using wooden stakes to impale resisters. He delights in their death wails and agony, as if attending a grand banquet and listening to elegant, beautiful music. They cannot kill Voivode Dracula nor end his rule, but can only gradually fade away, striving to appease the Voivode's twisted pleasures."
WAL_ideas_5:0 "On-the-Spot Military Requisition System"
WAL_ideas_5_desc:0 "Voivode Dracula never held a detailed concept of humanity. He condones his soldiers' pillaging and plundering to satisfy their demands for 'military pay,' thereby slowing the outflow of wealth from Castle Dracula, slower and slower."
WAL_ideas_6:0 "Consolidating Rule"
WAL_ideas_6_desc:0 "Facilitating the construction of military fortresses and castles is the most advantageous condition for suppressing rebels, for the Great Voivode fears no enemy fortress, while enemies cannot breach those daunting ramparts."
WAL_ideas_7:0 "Will of the Wallachian Impaler"
WAL_ideas_7_desc:0 "The will of the Wallachian Impaler has permeated history's course. It brought the darkest hour to the world, its eternal nightmare destined to linger in every heart, unable to fade."

