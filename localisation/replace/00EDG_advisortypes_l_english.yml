economist_desc:0 "Economic experts here refer to talents with advanced theoretical knowledge in urban construction and rural development, capable of promoting domestic regional growth."
innovator_desc:0 "Innovative scholars are individuals well-versed in advanced knowledge and national consciousness-building, who can facilitate the dissemination and development of state ideology."
administrative_experts_desc:0 "Administrative experts excel at coordinating government operations. Specifically, these experts are skilled at managing newly conquered regions, helping to consolidate our rule locally and reduce the administrative burden of assimilating new territories."
chamberlain_desc:0 "Chamberlains are adept at interpersonal communication and persuasion. They possess superior skills in court management and understand how to increase revenue and reduce expenses in administrative matters."
bailiff_desc:0 "Bailiffs are officials dispatched from the central government to local areas. They disseminate central laws, uphold central authority, and strengthen central control over localities."
architect_desc:0 "Architects master the art of construction. They can assess, measure, and plan more accurately than ordinary people, reducing waste and inefficiency during building processes."
reformer_desc:0 "Reformers possess deep insights into government structures and operations. If they serve our national leadership, they can promote the refinement and development of governmental systems."
procurator_desc:0 "Procurators exercise prosecutorial authority. They combat domestic corrupt elements, slowing the pace at which corruption erodes the state."
country_representative_desc:0 "These delegation members come from our subject states, representing the interests of their ruling classes. Winning them over can facilitate easier annexation and integration of these subjects."
historian_desc:0 "Historians extract information from historical records to support our territorial claims and expansion. If evidence is lacking, we can always invent history."
admiral_desc:0 "The Admiral commands the nation's naval forces, coordinating the work of all naval officers and employing advanced training techniques and naval tactics to enhance the quality of our navy."
resettlement_specialist_desc:0 "Some foreign ethnic groups within our borders are dissatisfied with our rule. Resettlement Specialists can relocate these populations elsewhere, thereby altering the demographic structure of certain regions."
educationist_desc:0 "Educationalists disseminate advanced ideas to more parts of the country. They do not necessarily rely solely on schools to spread knowledge."
cardinal_desc:0 "These bishops are important members of the Catholic Church with close ties to the Pope. Maintaining good relations with Cardinals grants us greater influence within the Roman Curia."
negotiator_desc:0 "Foreign diplomatic missions can often be tedious and time-consuming with their endless debates. Negotiators can handle these discussions on our behalf, often achieving even better results."
feudal_tax_official_desc:0 "While feudalism is somewhat outdated, it can still be utilized. Allowing traditional feudal tax officials to do what they do best can accelerate our exploitation of subject states."
infantry_commander_desc:0 "Commanders are the core of an army. A specialized commander significantly enhances the combat effectiveness of their troops."
cavalry_commander_desc:0 "Commanders are the core of an army. A specialized commander significantly enhances the combat effectiveness of their troops."
artillery_commander_desc:0 "Commanders are the core of an army. A specialized commander significantly enhances the combat effectiveness of their troops."
siege_engineer_desc:0 "Fortresses scattered across enemy lands are constant obstacles for our armies. Siege Engineers excel at leveraging various factors to breach enemy strongholds."
mercenary_leader_desc:0 "Mercenaries can be trustworthy allies. Signing long-term contracts with seasoned Mercenary Captains ensures these companies serve us more effectively."
xungui_desc:0 "Meritorious Nobles are those who gain political status through military achievements. While they may develop into forces resisting state reforms, they also represent the interests of the officer corps."
logistics_specialist_desc:0 "Logistics is a crucial aspect of warfare. Ensuring army supply lines is key to reducing our casualties."
castle_master_desc:0 "Castellans are local officials managing lordly castles. Loyal Castellans better maintain and defend our fortresses. Spreading the experience of efficient Castellans in resource management benefits the upkeep of our domestic fortress system."

EDG_Grand_Vizier_desc:0 "Like other high-ranking officials, the Grand Vizier also holds the honorary title of 'Pasha.' 'Pasha' means 'the foot of the Sultan'; this form of address resembles ancient Persian practices, where officials were often called the eyes and hands of the king. The Viziers are responsible for administrative, legal, and financial affairs respectively, possessing a degree of autonomy within their departments, but all are directly accountable to the Sultan himself."
EDG_Secretary_General_desc:0 "The Secretary-General of the Civil Secretariat is responsible for daily administrative affairs and overseeing the operations of the general office, providing us with additional administrative support."
EDG_ghulam_chief_desc:0 "As an important military force of the empire, if the Ghulam Commander can provide us with military support, it will bring us more possibilities."
EDG_Praetorian_Prefect_desc:0 "This advisor commands our nation's Praetorian Guard. Their counsel provides valuable insights and guidance for strengthening our elite military forces."