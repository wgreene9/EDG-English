    economist_desc:0 "这里的经济专家指的是那些对城市建设与乡村发展有先进理论水平的人才，他们可以促进国内区域的发展。"
    innovator_desc:0 "革新学者是那些对先进知识和国家意识建设有充分了解的人，他们可以促进国家思想的普及、传播和发展。"
    administrative_experts_desc:0 "行政专家善于协调政府运作，这里的行政专家特指那些善于管理新征服地区的官员，他们能够更好地在当地巩固我们的统治，降低消化新领地的行政压力。"
    chamberlain_desc:0 "宫廷总管善于人际交流与说服沟通，他们对宫廷的管理有更高的水平，明白如何在管理方面开源节流。"
    bailiff_desc:0 "执达官是中央下派到地方的官员，他们向地方普及中央的法律，维护中央的权威，加强中央对地方的控制。"
    architect_desc:0 "建筑师精通建造的艺术，他们能够比普通人更准确地判断、测量和规划，减少建设过程中的火耗和无用功。"
    reformer_desc:0 "改革家对政府结构及其运行有深刻的认知，如果他们在政府中服务我们的国家领导人，就能促进政府体制的完善和发展。"
    procurator_desc:0 "检察官行使公诉权力，他们会打击国内的不法贪污分子，减缓腐败使国家崩溃的速度。"
    country_representative_desc:0 "这些代表团成员来自我们的属国，他们代表了属国统治阶层的利益，拉拢他们可以让我们对属国的吞并和整合更为轻松。"
    historian_desc:0 "历史学家将会从历史记录的蛛丝马迹中获得信息，用以支持我们的宣称土地和对外扩张，如果实在找不到证据，我们大可发明历史。"
    admiral_desc:0 "海军元帅领导着全国的水师，统一协调全国海军将领的工作，并用更先进的操练技术和海军战术帮助我们提高海军的质量。"
    resettlement_specialist_desc:0 "国内的一些外族人不满我们的统治，我们可以派遣乔迁专员将这些外族人前往别处，由此改变某些地区的人口结构。"
    educationist_desc:0 "教育学家会将先进的思潮传播到国家的更多地方，他们并不一定需要通过学校传播知识。"
    cardinal_desc:0 "这些主教是天主教廷的重要成员，他们与教宗有着紧密的联系，与枢机主教保持良好的关系，可以让我们在罗马教廷中享有更多的话语权。"
    negotiator_desc:0 "有时候外国的外交使团总是唇枪舌剑、喋喋不休，这简直是在浪费我们的时间，谈判专家可以替我们花费口舌，甚至可以做得更好。"
    feudal_tax_official_desc:0 "封建主义虽然已经有些落伍了，但仍然可以被我们利用，让传统的封建税吏做他们擅长的事情，可以加快我们对属国的剥削。"
    infantry_commander_desc:0 "指挥官是军队的核心成员，专业对口的指挥官可以大大提升军队的战斗力。"
    cavalry_commander_desc:0 "指挥官是军队的核心成员，专业对口的指挥官可以大大提升军队的战斗力。"
    artillery_commander_desc:0 "指挥官是军队的核心成员，专业对口的指挥官可以大大提升军队的战斗力。"
    siege_engineer_desc:0 "遍布敌国的要塞永远是让我们的大军头疼的障碍，围城专家擅长利用各种主客观因素攻破敌人的要塞。"
    mercenary_leader_desc:0 "雇佣兵可以是值得信赖的友军，与老道的雇佣兵团长签订一个长期的合同，能够让这些佣兵团更好地为我们服务。"
    xungui_desc:0 "勋贵是那些依靠军功获得政治地位的人，他们可能会发展成阻碍国家改革的力量，但他们也是军官团的代表。"
    logistics_specialist_desc:0 "后勤是战争中至关重要的一环，保障军队的后勤补给对于降低我军的伤亡是十分关键的。"
    castle_master_desc:0 "堡主是管理领主城堡的地方官员，忠诚的堡主会更好地维护、保卫我们的要塞，让优秀的堡主将开源节流的经验推广开来，对维护国内的要塞体系是有益的。"
    
    EDG_Grand_Vizier_desc:0 "大维齐尔像其他高级官员一样，也拥有“帕夏”这一荣誉头衔。“帕夏”的意思是“苏丹之足”；这种称呼方式很像古代波斯的做法，当时的官员往往被称作国王的眼睛和手。维齐尔分别负责掌管行政、法律和财政事务，在他们的部门内部拥有一定的自主权，但都要直接对苏丹本人负责。"
    EDG_Secretary_General_desc:0 "文署秘书长负责机关日常事务和主持办公厅工作，能够为我们提供更多行政助力。"
    EDG_ghulam_chief_desc:0 "古拉姆作为帝国重要的军事力量，若古拉姆的长官能够为我们提供军事支持，将会为我们带来更多的可能性。"
EDG_Praetorian_Prefect_desc:0 "该顾问统领着我国的禁卫军，他们的意见能够为加强我国的精锐军事力量提供宝贵的意见和指导。"