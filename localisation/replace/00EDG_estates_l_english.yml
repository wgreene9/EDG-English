#圣骑士

estate_edg_Paladin:0 "圣骑士"
estate_edg_Paladin_desc:0 "圣骑士，其词根来源于Palatinus，Palatinus则意为「属于帕拉丁山的」，这个拉丁语单词在古罗马时代是意指与帕拉丁山相关的高官贵族，由于此山是罗马皇宫的所在地，所以Palatinus通常也用来指代那些侍奉于罗马皇帝并为其处理军政事务的宫廷朝臣。进入中世纪之后，查理大帝麾下十二名最杰出的骑士被称作为Twelve Peers，意指「十二近侍」，表示他们是侍奉于皇帝的心腹死党。在加洛林王朝后期，尤其是在洛塔林吉亚王国境内，「圣骑士」的数量不断扩大，其规模不再局限于十二人，也不再是权臣的代名词，而成为了一个类似于骑士团的组织。「圣骑士」的身份由加洛林君主授予，同时需要经过教会认可，因此圣骑士既是军事贵族，也是神职人员——但关于圣骑士是否应当秉持独身主义的论断始终没有停止过。圣骑士的选拔标准十分严格，被授予圣骑士头衔的人必须是贵族，接受过严格的军事训练和宗教学习，且对皇室保有忠诚——也正因此，圣骑士成为了我们国内一支强大且可以依赖的力量。"
