estate_EDG_Aberdeen_decree_privilege_desc:0 "《阿伯丁法令》保障了苏格兰大贵族在全体大贵族议会中的诸多权利，包括以法律形式规定大贵族垄断议席，并赋予一定的减税特权；同时，《阿伯丁法令》也加强了大贵族的军事义务。"

estate_EDG_Lothian_Crown_privilege:0 "亚历山大法令"
estate_EDG_Lothian_Crown_privilege_desc:0 "亚历山大四世通过改革苏格兰议会，在议会中加入小贵族、市民和新的神职人员，对大贵族进行了相当程度的限制，并通过枢密院加强对大贵族的控制。"

estate_EDG_Safeguarding_the_interests_of_the_Albi_Fuwa_faction_privilege:0 "保障阿尔比-富瓦派利益"
estate_EDG_Safeguarding_the_interests_of_the_Albi_Fuwa_faction_privilege_desc:0 "阿尔比-富瓦派由统治阿尔比伯爵领的德·旺塔多恩家族和德·富瓦家族领导，该派系以贵族为主，主张对外扩张，在宫廷内拥有巨大的影响力，如果能保障好阿尔比-富瓦派的利益，我们与国内贵族的合作将会更加成功。"

estate_EDG_Strengthening_the_serfdom_systems_privilege:0 "加强农奴制度"
estate_EDG_Strengthening_the_serfdom_systems_privilege_desc:0 "农奴生来就应该被束缚在土地上，我们将全面加强农奴制度。"

estate_EDG_Norman_Sicilian_Parliament_privilege:0 "贵族传统议会特权"
estate_EDG_Norman_Sicilian_Parliament_privilege_desc:0 "我们按照传统，为贵族在议会中保留了特权，这将让我们赢得贵族的更多支持。"

