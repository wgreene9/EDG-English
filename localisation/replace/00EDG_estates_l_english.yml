#Mafia
NOT_Mafia_government_desc:0 "Not a Mafia government: §Y-5%§!"
estate_edg_mafia:0 "Mafia"
estate_edg_mafia_name:0 "Mafia"
estate_edg_mafia_desc:0 "From its very inception, the Mafia was an organization that glorified violence. It had a side that championed the poor and sought justice for the common people. However, without correct theory as guidance, it was almost certain to turn into its opposite. Over time, the nature of the Mafia also changed, metamorphosing into a heinous criminal gang that committed every imaginable evil. Through violence, they gained control over Sicily's livestock, slaughterhouses, orchards, and ports, extorting protection money from private owners. Through violence, the Mafia established its authority on the island of Sicily and amassed considerable influence."


EDG_Mafia_loyalty_modifier:0 "Mafia Loyalty"
EDG_Mafia_influence_modifier:0 "Mafia Influence"
