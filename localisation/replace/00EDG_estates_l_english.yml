estate_EDGMercenaryLord_desc:0 "频繁的战事令意大利传统的民兵和封建骑士越来越力不从心。地中海贸易积累起巨额财富的意大利诸国招募“职业军人”不但经济上可行，而且将城邦公民从军事义务中解放出来，充分发挥其在贸易、商业、手工业和金融领域的比较优势。民兵和骑士组成的军队虽然也有胜绩，但召集过程缓慢，服役时间有限，军事素质参差不齐。雇佣军则可以随时应战，而且有丰富的作战经验。民兵往往难敌重装骑兵的冲击，雇佣军步兵在实战中获得的经验以及良好的协同配合，足以战胜重装骑兵。"


