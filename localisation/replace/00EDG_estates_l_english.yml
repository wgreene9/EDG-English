estate_EDG_officials_privilege_1_desc:0 "官僚拥有土地的权利被国家保障，且国家不会追究他们占据了多少的土地。"
estate_EDG_officials_privilege_2_desc:0 "官僚的职位是终身制的，除非受到弹劾。"
estate_EDG_officials_privilege_3_desc:0 "官僚是国家最重要的力量，他们主导政治事务，是国家真正的建设者。"
estate_EDG_officials_privilege_4_desc:0 "各级官员有特设的内部商店、餐厅，按照官职大小、地位高低享受特殊供应。"
estate_EDG_officials_privilege_5_desc:0 "凡是高级官员的子女，都能接受最好的教育。高级军官的儿子则直接送军事院校培养。"
estate_EDG_officials_privilege_6_desc:0 "官员特别是高级官员可以合法地为自己的子女留下大量的私产，供他们终身享用。"
estate_EDG_officials_privilege_7_desc:0 "位居金字塔顶端的官员在国家银行有敞开户头，即户主可以不受限制随意提取款项的户头。”"
estate_EDG_officials_privilege_8_desc:0 "我们将开设一个贸易特区，用以扩展我们的贸易和生产活动，贸易特区内将给予包括免税在内的众多特权，更重要的是，贸易特区内的生产将受到更少的监督。"
estate_EDG_officials_privilege_9_desc:0 "我们将开设一个贸易特区，用以扩展我们的贸易和生产活动，贸易特区内将给予包括免税在内的众多特权，更重要的是，贸易特区内的生产将受到更少的监督。"
estate_EDG_officials_privilege_10_desc:0 "立法工作是一个技术性工作，我们的立法活动十分灵活，这样才能保证特权阶层的利益。"
estate_EDG_officials_privilege_11_desc:0 "努力工作的机会本身是一种福报，人们应该对给予他们高强度工作的人感到由衷的感恩。"
estate_EDG_officials_privilege_12_desc:0 "选举不过是一个流程，对选举的真正结果没有任何影像，决定投票结果的从来不是投票的人，而是计票的人。"
estate_EDG_officials_privilege_13_desc:0 "有些人表面上享有巨大的自由，但他们被巨大的债务束缚着，并自认为是在为自己而努力劳动。"
estate_EDG_officials_privilege_14_desc:0 "额外的工作时间是一种奖励，自愿的加工是不需要任何酬劳的，而我们的国民总是自愿地进行额外的工作。"
estate_EDG_officials_privilege_15_desc:0 "我们的审查制度更为严格，任何不利于政府的言论都将被扼杀在摇篮之中。"
estate_EDG_officials_privilege_16_desc:0 "本国人都是忘恩负义的臭虫，他们脆弱而不知感恩，我们需要雇佣外国的军队来消灭本国的反对势力。"


