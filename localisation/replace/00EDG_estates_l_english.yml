estate_edg_habishi_outwards_perfection_privilege:0 "执剑维齐尔"
estate_edg_habishi_outwards_perfection_privilege_desc:0 "哪怕是我们宫廷内的仆人，也有一些颇具军事天赋的奇才，我们可以将其任命为我们的执剑维齐尔，尽管这可能会为我们带来非议。"

estate_edg_habishi_palace_bureaucracy_privilege:0 "杰出内廷官僚"
estate_edg_habishi_palace_bureaucracy_privilege_desc:0 "向帝国的每个角落指示政策是一项艰巨的任务，而且往往会受到寻求自治的地方当局的进一步阻碍。[Root.Get黑人宦官Name]们很乐意向我们的[Root.Monarch.GetTitle]伸出援手，以换取更多的特权，并帮助我们管理边境内的事务。"
estate_edg_habishi_delegate_provincial_administration_privilege:0 "委任督省"
estate_edg_habishi_delegate_provincial_administration_privilege_desc:0 "尽管我朝领域内因行政管理过于繁重而出现了裂痕，但[Root.Get黑人宦官Name]之中的杰出代表将站出来，在帝国的每个偏远省份进一步执行[Root.Monarch.GetTitle]的意志。"
estate_edg_habishi_imperial_council_privilege:0 "[Root.Get黑人宦官Name]内阁"
estate_edg_habishi_imperial_council_privilege_desc:0 "拥有大量良好的内阁候选人，是对[Root.Get黑人宦官Name]职责的一种明智的补充，可以确保一个健康和多样化的管理层。"
estate_edg_habishi_land_rights_privilege:0 "[Root.Get黑人宦官Name]领地权"
estate_edg_habishi_land_rights_privilege_desc:0 "[Root.Get黑人宦官Name]是国家最好的管理者，可以以皇室的名义收购并管理土地。"
estate_edg_habishi_royal_intrigue_keepers_privilege:0 "加强人身控制"
estate_edg_habishi_royal_intrigue_keepers_privilege_desc:1 "确保对[Root.Get黑人宦官Name]的人身控制，是实施纪律并确保每个人对皇权的忠诚的绝佳方式。"
estate_edg_habishi_promote_eunuch_rights:0 "提升[Root.Get黑人宦官Name]权利"
estate_edg_habishi_promote_eunuch_rights_desc:0 "通过提高[Root.Get黑人宦官Name]的权利，我们将成功确保他们在我们寻求改革帝国和掌控内部的过程中长期保持忠诚。"

estate_edg_habishi_delegate_subject_diplomacy_privilege:0 "主管外务"
estate_edg_habishi_delegate_subject_diplomacy_privilege_desc:0 "从现在开始，纳贡的藩属和[Root.Monarch.GetTitle]之间的外交事务将由[Root.Get黑人宦官Name]处理，并携带[Root.Monarch.GetTitle]的印章。"
