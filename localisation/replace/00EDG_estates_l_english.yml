estate_nomadic_tribes_autonomy_of_the_tribes:0 "[Root.Get部族Name]自治"
estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "我们的领土十分辽阔，为了控制广大的异教与异端地区，我们必须允许[Root.Get部族Name]代表我们拥有治理其领土的自治权。"

estate_nomadic_tribes_secured_succession:0 "确保继承权"
estate_nomadic_tribes_secured_succession_desc:0 "在[Root.GovernmentName]中，继承权由实力来背书。然而可叹的是，实力是具有欺骗性的，年轻的继承人在过去来不及证明自己，就将遭到杀害。\n尽管这将令[Root.Get部族Name]感到不安，但继承权必须得到保证。"

estate_EDG_Saadi_hereditary_Emir_privilege_enable_falg:0 "允许启用特权 萨阿德世袭埃米尔特权"
estate_EDG_Saadi_hereditary_Emir_privilege_enable_falg_tt:0 "允许启用§Y埃米尔§!特权 §Y萨阿德世袭埃米尔特权§!。"
estate_EDG_Saadi_hereditary_Emir_privilege:0 "萨阿德世袭埃米尔特权"
estate_EDG_Saadi_hereditary_Emir_privilege_desc:0 "摩洛哥南部的萨阿德家族是我们的重要盟友，他们的忠诚对于我们控制柏柏尔众部族而言有重要作用。"

estate_EDG_Tribal_choice_nomadic_privileges:0 "[Root.Get部族Name]牧场选择特权"
estate_EDG_Tribal_choice_nomadic_privileges_desc:0 "[Root.Get部族Name]将有权优先挑选任何场地进行放牧，尽管这会对我们的经济造成一定破坏，但我们的马匹和马上战士将会大力支持我们。"

estate_EDG_Equestrian_training_funding_privileges:0 "马术训练拨款"
estate_EDG_Equestrian_training_funding_privileges_desc:0 "我们将会为部族提供马术训练拨款，保障他们的军事训练能够长期稳定且有效地进行。"

