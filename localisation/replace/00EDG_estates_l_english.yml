estate_EDG_peasants_privilege_1_desc:0 "我们社会的农民,比起其他阶层来更渴求土地，满足他们的愿望将为我们带来他们极大的感激。"
estate_EDG_peasants_privilege_2_desc:0 "我们将会保障农民的权益，保证他们在政治经济和文化生活中拥有自己的一席之地。"
estate_EDG_peasants_privilege_3_desc:0 "在我们的国家中，农民拥有最高的政治权利，其他阶层应当对农民保持尊重。"
estate_EDG_peasants_privilege_4_desc:0 "我们将会自耕农群体的独立，自耕农的经济和政治权利能够得到保障，他们赖以为生的耕地不会被通过任意方法兼并。"
estate_EDG_peasants_privilege_5_desc:0 "农户共同劳动，收入在作了各项必要扣除后按参加劳动的数量分配，组合农户可以保留小农具和一定数量的家畜家禽、经营规定的宅旁田地和家庭副业作为辅助收入。"
estate_EDG_peasants_privilege_6_desc:0 "成年的男性农民都拥有选举权利，他们的每一张选票都将是我们选举制度的基石。"
estate_EDG_peasants_privilege_7_desc:0 "我们将实行强制手段扩大农民的义务兵役，从破碎的家庭中强征更多的人力。"
estate_EDG_peasants_privilege_8_desc:0 "所有人都应该为保证我们的独立和安全做出贡献，农民更应当为保障粮食供给提供更多的资源，我们将强行以低廉的价格从农民手中收购粮食和牲口。"
estate_EDG_peasants_privilege_9_desc:0 "我们应当像尊重圣人一样尊重国家的农民，为农民创办一个属于他们的节日。"
estate_EDG_peasants_privilege_10_desc:0 "接受军事训练是农民的义务，农民接受军事训练可以加强国防后备建设力量。"
estate_EDG_peasants_privilege_11_desc:0 "东欧地区的大草原有巨大的开垦潜力，如果我们能够妥善开发该地区，将能为我们提供更多的良田。"
estate_EDG_peasants_privilege_12_desc:0 "东欧地区的森林有巨大的开垦潜力，如果我们能够妥善开发该地区，将能为我们提供更多的良田。"


