estate_EDG_officials_privilege_16:0 "Mercenary Companies"

estate_EDG_officials_privilege_1_desc:0 "The right of bureaucrats to own land is guaranteed by the state, and the state will not investigate how much land they occupy."
estate_EDG_officials_privilege_2_desc:0 "Bureaucratic positions are held for life, unless impeached."
estate_EDG_officials_privilege_3_desc:0 "Bureaucrats are the most vital force of the state. They dominate political affairs and are the true builders of the nation."
estate_EDG_officials_privilege_4_desc:0 "Officials at all levels have access to exclusive internal stores and restaurants, enjoying special supplies according to their rank and status."
estate_EDG_officials_privilege_5_desc:0 "The children of all senior officials receive the finest education. The sons of senior military officers are sent directly to military academies for training."
estate_EDG_officials_privilege_6_desc:0 "Officials, especially high-ranking ones, can legally bequeath substantial private assets to their children for lifelong enjoyment."
estate_EDG_officials_privilege_7_desc:0 "Officials at the pinnacle of the pyramid hold open accounts at the national bank, meaning the account holder can withdraw funds without restriction at will."
estate_EDG_officials_privilege_8_desc:0 "We will establish a special trade zone to expand our trade and production activities. The zone will grant numerous privileges, including tax exemptions, and, more importantly, production within will be subject to less supervision."
estate_EDG_officials_privilege_9_desc:0 "We will establish a special trade zone to expand our trade and production activities. The zone will grant numerous privileges, including tax exemptions, and, more importantly, production within will be subject to less supervision."
estate_EDG_officials_privilege_10_desc:0 "Legislation is technical work. Our legislative activities are highly flexible to ensure the interests of the privileged class."
estate_EDG_officials_privilege_11_desc:0 "The opportunity to work hard is itself a 'blessing.' People should feel genuine gratitude towards those who provide them with high-intensity labor."
estate_EDG_officials_privilege_12_desc:0 "Elections are merely a formality, having no real impact on the outcome. What determines the vote count is never those who cast the ballots, but those who count them."
estate_EDG_officials_privilege_13_desc:0 "Some people ostensibly enjoy great freedom, but they are bound by immense debt and believe they are laboring hard for themselves."
estate_EDG_officials_privilege_14_desc:0 "Overtime is a reward. Voluntary extra work requires no compensation, and our citizens always volunteer for additional labor."
estate_EDG_officials_privilege_15_desc:0 "Our censorship system is more stringent. Any speech unfavorable to the government will be stifled in its cradle."
estate_EDG_officials_privilege_16_desc:0 "Our own people are ungrateful vermin—weak and thankless. We need to employ foreign troops to eliminate domestic opposition."


#Peasants
estate_EDG_present_burghers:0 "Artisans"
estate_EDG_present_burghers_name:0 "Artisans"

estate_EDG_peasants:0 "Peasants"
estate_EDG_peasants_name:0 "Peasants"
estate_EDG_peasants_desc:0 "Peasants are individual small producers who operate with the single family as the economic unit, engaged in individual agricultural labor combining farming and weaving. In our nation, however, the peasants should be the masters of the state."

EDG_peasants_loyalty_modifier:0 "Peasant Loyalty"
EDG_peasants_influence_modifier:0 "Peasant Influence"

estate_EDG_peasants_privilege_11_province_modifier_mod:0 "Steppe Reclamation"
estate_EDG_peasants_privilege_11_province_modifier_mod_desc:0 "The vast steppes of Eastern Europe hold immense reclamation potential. If we can properly develop this region, it will provide us with more fertile farmland."

estate_EDG_peasants_privilege_12_province_modifier_mod:0 "Forest Reclamation"
estate_EDG_peasants_privilege_12_province_modifier_mod_desc:0 "The forests of Eastern Europe hold immense reclamation potential. If we can properly develop this region, it will provide us with more fertile farmland."

estate_EDG_peasants_privilege_12_effect_tooltip:0 "All provinces with §YForest§! terrain have §Y-15% Local Development Cost§!"
estate_EDG_peasants_privilege_12_remove_tooltip:0 "All provinces with §YForest§! terrain will lose the §Y-15% Local Development Cost§! modifier."

estate_EDG_peasants_privilege_1:0 "Peasant Land Rights"
estate_EDG_peasants_privilege_2:0 "Guarantee of Peasant Rights"
estate_EDG_peasants_privilege_3:0 "Primacy of the Peasantry"
estate_EDG_peasants_privilege_4:0 "Guarantee of Yeoman Independence"
estate_EDG_peasants_privilege_5:0 "Collective Farms"
estate_EDG_peasants_privilege_6:0 "Peasant Suffrage"
estate_EDG_peasants_privilege_7:0 "Expanded Conscription"
estate_EDG_peasants_privilege_8:0 "Compulsory Grain Procurement"
estate_EDG_peasants_privilege_9:0 "Peasants' Festival"
estate_EDG_peasants_privilege_10:0 "Compulsory Military Training"
estate_EDG_peasants_privilege_11:0 "Reclaim the Steppe"
estate_EDG_peasants_privilege_12:0 "Reclaim the Forests"

estate_EDG_peasants_privilege_1_desc:0 "The peasants of our society crave land more than any other estate. Granting their wish will earn us their immense gratitude."
estate_EDG_peasants_privilege_2_desc:0 "We shall safeguard the rights and interests of the peasants, ensuring they have their own place in political, economic, and cultural life."
estate_EDG_peasants_privilege_3_desc:0 "In our nation, the peasantry possesses the highest political rights, and the other estates should show them due respect."
estate_EDG_peasants_privilege_4_desc:0 "We shall protect the independence of the yeoman class. Their economic and political rights will be guaranteed, and the farmland they depend on for livelihood shall not be annexed by any arbitrary means."
estate_EDG_peasants_privilege_5_desc:0 "Households labor collectively, with income distributed according to labor contributed after necessary deductions. Member households may retain small tools, a certain number of livestock and poultry, and manage designated household plots and sideline occupations for supplementary income."
estate_EDG_peasants_privilege_6_desc:0 "All adult male peasants possess the right to vote; every one of their ballots shall be a cornerstone of our electoral system."
estate_EDG_peasants_privilege_7_desc:0 "We shall employ coercive measures to expand compulsory peasant conscription, forcibly drafting more manpower from broken families."
estate_EDG_peasants_privilege_8_desc:0 "Everyone must contribute to safeguarding our independence and security, and peasants, in particular, should provide more resources to ensure food supply. We will forcibly purchase grain and livestock from peasants at low prices."
estate_EDG_peasants_privilege_9_desc:0 "We should respect the nation's peasants as we do saints, and establish a festival dedicated to them."
estate_EDG_peasants_privilege_10_desc:0 "Undergoing military training is an obligation for peasants. Peasant military training can strengthen our national defense reserve forces."
estate_EDG_peasants_privilege_11_desc:0 "The vast steppes of Eastern Europe hold immense reclamation potential. If we can properly develop this region, it will provide us with more fertile farmland."
estate_EDG_peasants_privilege_12_desc:0 "The forests of Eastern Europe hold immense reclamation potential. If we can properly develop this region, it will provide us with more fertile farmland."

estate_EDG_peasants_ownership:0 "Peasant Land Ownership"
EST_HIGH_EDG_Peasant_regime:0 "Is a Peasant Regime: §Y+15%§!"
EST_HIGH_EDG_Peasant_regime_op:0 "Is a Peasant Regime: §Y-15%§!"
