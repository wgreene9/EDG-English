estate_edg_caledonia_officer_corp:0 "提拔[Root.Get精英军团Name]军官"
estate_edg_caledonia_officer_corp_desc:0 "[Root.Get精英军团Name]的指挥官具有更优秀的骑兵指挥能力，[Root.Get精英军团Name]成员也拥有更为卓越的骑兵作战能力，将更多的[Root.Get精英军团Name]成员提拔为我们的指挥官，可以充分利用[Root.Get精英军团Name]的经验和资源。"

EDG_estate_Caledonia_enlist_the_mamluks:0 "招募马穆鲁克士兵"
EDG_estate_Caledonia_enlist_the_mamluks_desc:0 "马穆鲁克士兵是历史上的奴隶战士，他们是各个伊斯兰帝国的精锐军事部队，包括埃及和叙利亚的阿尤布王朝和后来的马穆鲁克苏丹国。他们通常从不同背景的人中招募，以严格的训练著称。"

EDG_estate_Caledonia_FYM_mamluks_privilege_1:0 "巴赫里家族特权"
EDG_estate_Caledonia_FYM_mamluks_privilege_1_desc:0 "1380年，马穆鲁克王朝最后一个巴赫里苏丹哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住局势，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的大马利克，但巴赫里家族在埃及的影响依然存在。"
EDG_estate_Caledonia_FYM_mamluks_privilege_2:0 "布尔吉家族特权"
EDG_estate_Caledonia_FYM_mamluks_privilege_2_desc:0 "1380年，马穆鲁克王朝最后一个巴赫里苏丹哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住局势，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的大马利克，但布尔吉家族在埃及的影响依然存在。"
EDG_estate_noble_FYM_mamluks_privilege_1:0 "罗塞塔家族特权"
EDG_estate_noble_FYM_mamluks_privilege_1_desc:0 "驻地位于尼罗河三角洲罗塞塔地区的一个埃米尔家族逐渐扩大了他们在萨哈达王朝内部的影响，他们被称为“罗塞塔家族”。罗塞塔家族通过在巴赫里家族和布尔吉家族之间进行斡旋，在埃及获得了莫大的影响力，成为了萨哈达王朝在埃及的政治博弈中最诶关键的一个玩家。"

EDG_estate_noble_FYM_mamluks_privilege_2:0 "也门埃米尔专政"
EDG_estate_noble_FYM_mamluks_privilege_2_desc:0 "萨哈达王朝崛起于也门，也门的埃米尔对我们的影响十分重大，我们的军队和政府中存在着大量的也门贵族，他们把持着我们国家的命脉。"

estate_EDG_dhimmi_FYM_privilege:0 "放任科普特官僚"
estate_EDG_dhimmi_FYM_privilege_desc:0 "自从我们入主埃及以来，我们一直依赖科普特人官僚来为我们管理政府，这些科普特权贵贪污腐败、滥用职权，但他们是我们制衡马穆鲁克和也门埃米尔的重要旗子。"
estate_EDG_dhimmi_FYM_privilege_2:0 "优待希腊佣兵"
estate_EDG_dhimmi_FYM_privilege_2_desc:0 "为了制衡国内的马穆鲁克和也门埃米尔，我们雇佣了一批希腊裔佣兵，他们有优秀的军官和丰富的军事资源。"

