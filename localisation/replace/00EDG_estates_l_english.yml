EDG_privilege_cossacks_Shakirada_privilege:0 "组建谢契拉达"
EDG_privilege_cossacks_Shakirada_privilege_desc:0 "谢契拉达是由哥萨克人组建的军事议会，在扎波罗热，谢契拉达是国家权力的中心。我们自然不能让哥萨克人成为国家的统治者，但我们可以组建一个权力有限却足以帮助我们组织和训练哥萨克人的谢契拉达，让这个谢契拉达提升哥萨克人的战斗力。"
EDG_privilege_cossacks_hetman_privilege:0 "任命盖特曼"
EDG_privilege_cossacks_hetman_privilege_desc:0 "盖特曼是哥萨克人军事领袖的头衔，我们可以组建谢契拉达，并官方任命盖特曼领导这个谢契拉达，由此拉拢哥萨克上层军官。"


