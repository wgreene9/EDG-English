#Mercenary Lords
NOT_Mercenary_Lord_government_desc:0 "Not a Mercenary Lord government: §Y-5%§!"
estate_EDGMercenaryLord:0 "Mercenary Lords"
estate_EDGMercenaryLord_name:0 "Mercenary Lords"
estate_EDGMercenaryLord_desc:0 "Frequent warfare left Italy's traditional militias and feudal knights increasingly inadequate. The immense wealth accumulated through Mediterranean trade made it not only economically feasible for Italian states to recruit 'professional soldiers,' but it also freed the citizens of city-states from military obligations, allowing them to fully exploit their comparative advantages in trade, commerce, craftsmanship, and finance. While armies composed of militias and knights did achieve victories, their mobilization was slow, service time was limited, and military quality was uneven. Mercenaries, however, could be deployed at any time and possessed rich combat experience. Militias often struggled against the charge of heavy cavalry, whereas mercenary infantry, with their practical experience and good coordination, proved capable of defeating heavy cavalry."

