estate_edg_copt_condemn_privilege_desc:0 "卡迪判例法是由扎伊德一世颁布的判例法典，是其统治期内亲自审理的诸多刑事案件的判例汇编，构成了帝国法律体系内重要的一环。"
estate_edg_copt_conceal_privilege_desc:0 "[Root.Get科普特人Name]注重亲缘关系，这与我们使用奴隶进行治理的政府体制有很大不同。但我们仍然允许[Root.Get科普特人Name]按照自己的习惯进行生活，[Root.Get科普特人Name]习惯于包庇自己的亲属，而我们愿意对他们的包庇行为减轻处罚。"
estate_edg_copt_condense_privilege_desc:0 "我们的官僚机构很容易出现臃肿、低效的弊病，官员拘泥于形式主义，整日将时间浪费在公文撰写和行政会议上，这极大影响了我们的行政效率。我们将允许下级官员对自己那些罔顾行政效率而奉行形式主义的上级进行起诉。"
estate_edg_copt_concession_privilege_desc:0 "[Root.Get科普特人Name]的特许权应该得到扩大，这能够促进我们的经济转型。"

