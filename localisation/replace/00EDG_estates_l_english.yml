estate_EDG_officials_privilege_8_province_modifier_mod:0 "Special Trade Zone"
estate_EDG_officials_privilege_8_province_modifier_mod_desc:0 "This province is part of a government-led Special Trade Zone, with substantial technology and resources invested here."
