estate_edg_habishi_supremacy_over_crown_privilege_fym_desc:0 "随着权力分化，各阶层现在可以向[Root.Monarch.GetTitle]提出要求，使[Root.Monarch.GetHerHim]别无选择，只能屈从他们的意愿。"

estate_edg_habishi_establish_favor_system_privilege:0 "推诚予惠"
estate_edg_habishi_establish_favor_system_privilege_desc:0 "一种人情制度，授予[Root.Get黑人宦官Name]作为我们和邻国之间的使者的角色，是提升我们的宏伟和我们的话语的重要性的一个很好的步骤。"
estate_edg_habishi_allow_personal_fortunes_privilege:0 "准允私财"
estate_edg_habishi_allow_personal_fortunes_privilege_desc:0 "与我们治下的许多人一样，[Root.Get黑人宦官Name]现在也能够在我们的领域内获得、保留和出售建筑财产。"

estate_edg_habishi_bey_privilege:0 "[Root.Get黑人宦官Name]贝伊"
estate_edg_habishi_bey_privilege_desc:0 "只有[Root.Get黑人宦官Name]对我们绝对忠诚，随着帝国的疆土不断扩大，只有[Root.Get黑人宦官Name]担任的贝伊才能让[Root.Monarch.GetTitle]万般信任。这些对[Root.Monarch.GetTitle]绝对忠诚的奴仆将会替我们忠心管理帝国。"

estate_edg_habishi_royal_scribe_privilege:0 "[Root.Get黑人宦官Name]皇家抄写员"
estate_edg_habishi_royal_scribe_privilege_desc:0 "dawခdခr，即皇家抄写员，负责撰写[Root.Monarch.GetTitle]的诏书，平常在服侍于[Root.Monarch.GetTitle]左右，这一向是一个重要的官职，能够深得[Root.Monarch.GetTitle]信任，我们将委任[Root.Get黑人宦官Name]作为我们的皇家抄写员，唯有他们能够深明[Root.Monarch.GetTitle]真意。"

estate_edg_habishi_Director_of_Prosecutions_privilege:0 "[Root.Get黑人宦官Name]兼领检查长"
estate_edg_habishi_Director_of_Prosecutions_privilege_desc:0 "kခs㌲h㌲if al-kus㌲h㌲s㌲h㌲ခf，即检察长，是由[Root.Monarch.GetTitle]任命的督察其他官吏的官员，对于维护帝国行政的廉洁和稳定至关重要。但历任检察长并非都是忠心耿耿之徒，我们必须让[Root.Get黑人宦官Name]掌握这一要职。"

estate_edg_habishi_plenipotentiary_enforcement_officer_privilege:0 "[Root.Get黑人宦官Name]全权执法官"
estate_edg_habishi_plenipotentiary_enforcement_officer_privilege_desc:0 "我们将任命[Root.Get黑人宦官Name]为拥有对全体官员处刑特权的jခndခr，即全权执法官，[Root.Get黑人宦官Name]全权执法官将掌握全体官僚的生死，他们处死任何平民和官员都不需要得到[Root.Monarch.GetTitle]的同意。"

