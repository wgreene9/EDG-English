estate_edg_copt_Protecting_churches_privilege:0 "保护[Root.Get科普特人Name]教堂"
estate_edg_copt_Protecting_churches_privilege_desc:0 "[Root.Get科普特人Name]与我们信仰不同，他们虔诚地信奉科普特教。我们尊重他们的信仰，并将他们的教堂与清真寺置于同等程度的保护之下。"

estate_edg_copt_control_over_the_mint:0 "金币铸币特权"
