estate_EDG_officials_privilege_8_effect_tooltip:0 "Provinces located within the trade region §YWhite Sea Chartered Trade Zone§! will receive the §Y'Special Trade Zone'§! modifier, granting benefits including Goods Produced and Trade Power, while increasing Provincial Unrest."
