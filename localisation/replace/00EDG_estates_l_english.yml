estate_edg_copt_General_Affairs_Department_privilege:0 "[Root.Get科普特人Name]总务部"
estate_edg_copt_General_Affairs_Department_privilege_desc:0 "[Root.Get科普特人Name]将会是我们国家行政力量的支柱，我们将建立一个由科普特人主导的总务部，以确保国家机构的忠诚和高效。"

