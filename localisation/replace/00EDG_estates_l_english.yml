estate_edg_mafia_privilege_1:0 "Land Ownership"
estate_edg_mafia_privilege_2:0 "Mafia Privileges"
estate_edg_mafia_privilege_3:0 "Mafia Primacy"
estate_edg_mafia_privilege_4:0 "Smuggling Cooperation"
estate_edg_mafia_privilege_5:0 "Sheltering Criminals"
estate_edg_mafia_privilege_6:0 "Violent Policing"
estate_edg_mafia_privilege_7:0 "Assassination Organization"
estate_edg_mafia_privilege_8:0 "Abduction Assistance"
estate_edg_mafia_privilege_9:0 "Appointed Parliamentary Representation"
estate_edg_mafia_privilege_10:0 "Loans from the Mafia"

estate_edg_mafia_privilege_1_desc:0 "Like other estates, the Mafia has the freedom to acquire land."
estate_edg_mafia_privilege_2_desc:0 "Focusing on the Mafia's domestic privileges will help secure their loyalty."
estate_edg_mafia_privilege_3_desc:0 "The Mafia holds a significant position in our foreign activities."
estate_edg_mafia_privilege_4_desc:0 "Assisting the Mafia in their smuggling operations abroad can bring us certain conveniences."
estate_edg_mafia_privilege_5_desc:0 "The Mafia is a partner of the state; they have the right to be sheltered."
estate_edg_mafia_privilege_6_desc:0 "If any mob dares to oppose our rule, the Mafia's enforcers and hitmen will be at their doorstep immediately."
estate_edg_mafia_privilege_7_desc:0 "There are always some obstinate foreigners and domestic opponents who need to be physically eliminated."
estate_edg_mafia_privilege_8_desc:0 "Abduction is also an effective method to silence opposition voices."
estate_edg_mafia_privilege_9_desc:0 "To maintain the government's influence in the national parliament, we must allow the Mafia to assist us."
estate_edg_mafia_privilege_10_desc:0 "We can obtain cheap loans from the hands of the Mafia."

estate_edg_mafia_privilege_4_effect_tooltip:0 "We will be able to conduct §YSmuggling Operations§! in the diplomacy interface."
estate_edg_mafia_privilege_7_effect_tooltip:0 "We will be able to conduct §YAssassination Activities§! in the diplomacy interface."
estate_edg_mafia_privilege_8_effect_tooltip:0 "We will unlock the §YAbduct Opposition§! decision."

EDG_estate_edg_mafia_privilege_8_decision_title:0 "Conduct Abduction Activities Against Domestic Opposition"
EDG_estate_edg_mafia_privilege_8_decision_desc:0 "The domestic opposition is far too clamorous; some abduction activities can quiet them down."
EDG_estate_edg_mafia_privilege_8_decision_modifier:0 "Conducting Abduction Activities Against Domestic Opposition"

#Bureaucrats
estate_EDG_officials:0 "Bureaucrats"
estate_EDG_officials_name:0 "Bureaucrats"
estate_EDG_officials_name_2:0 "Power Elites"
estate_EDG_officials_desc:0 "Bureaucrats are the operators of the state apparatus, playing crucial roles within administrative organs or specific coercive institutions. They can align with the peasantry or stand in opposition to them."

EDG_officials_loyalty_modifier:0 "Bureaucrat Loyalty"
