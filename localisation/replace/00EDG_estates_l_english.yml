EDG_estate_HZB_privilege_noble_desc:0 "Our foundation is held by Turkic military nobles long entrenched in Persia itself. They control the state's sources of soldiers and taxes."
EDG_estate_HZB_privilege_nomadic_desc:0 "In the past, we relied too heavily on the military power of the Mongol tribes. Now, they control the army's command and disrupt normal production activities in the Mongol fashion."
EDG_estate_HZB_privilege_Caledonia_desc:0 "Since the time of the Khwarazmian dynasty, the Kipchak tribes have left their influence on the land of Iran. Our state also contains the power of Kipchak tribes. Having no roots in Iran, they have aided us in strengthening monarchical autocracy, yet several major Kipchak clans have also seized much state power, leading to corruption and decay within the empire."

