#柏柏尔部落
estate_EDG_Berber_tribes:0 "柏柏尔部落"
estate_EDG_Berber_tribes_name:0 "柏柏尔部落"
estate_EDG_Berber_tribes_desc:0 "柏柏尔人是世居北非的民族，今主要分布于非洲西北部，绝大多数人口是穆斯林。“柏柏尔”这个称呼并非柏柏尔人的自称，而是拉丁语中的野蛮人的变音，不过有的柏柏尔人自称为“阿马齐尔格人”, 意为“高贵的人”或“自由人”。在游戏中，为了保证识别度，我们依然称之为“柏柏尔人”。"


EDG_Berber_tribes_loyalty_modifier:0 "柏柏尔部落忠诚度"
