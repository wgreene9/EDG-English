estate_EDG_LOT_Grand_Charter_privilege_desc:0 "为了与尼德兰人进行更好的合作，我们为低地的商人和权贵授予「大特许状」，该法律文件保证了低地的许多权力，包括司法独立、本地官员任职权及语言使用权，如政府文件需用尼德兰语而非法语。"

