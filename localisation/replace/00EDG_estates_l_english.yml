EDG_Caledonia_coin_privilege_desc:0 "[Root.Get精英军团Name]是我们的重要武装力量，授予他们金融方面的特权将能够让他们在为我们服务方面更具有主动性。"
estate_edg_caledonia_indebted_to_Caledonia_effect_tooltip:0 "以§Y1.0%§!的利息,获得§Y5§!笔五年期的贷款。当还清贷款时，该[Root.Get精英军团Name]特权将被自动移除。"
estate_edg_caledonia_nobility_primacy:0 "[Root.Get精英军团Name]首要地位"
estate_edg_caledonia_nobility_primacy_desc:0 "将军事上的便宜行事权力授予[Root.Get精英军团Name]会使我国国力显著增强，即使在报答他们的贡献时花费不菲。"
estate_edg_caledonia_fort:0 "授予[Root.Get精英军团Name]要塞"
estate_edg_caledonia_fort_desc:0 "我们可以将国内的一些要塞交予[Root.Get精英军团Name]进行管理，以此降低我们的要塞维护成本。"
estate_edg_caledonia_advisors:0 "[Root.Get精英军团Name]内阁大臣"
estate_edg_caledonia_advisors_desc:0 "我们允许[Root.Get精英军团Name]在内阁中拥有一个常驻席位，由此便宜[Root.Get精英军团Name]的军事专家发表自己的意见。"
estate_edg_caledonia_autonomy:0 "保障[Root.Get精英军团Name]自治权"
