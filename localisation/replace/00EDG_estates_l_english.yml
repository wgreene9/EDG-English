estate_EDG_Theatines_privilege:0 "戴蒂尼会"
estate_EDG_Theatines_privilege_desc:0 "作为16世纪天主教改革的反应，戴蒂尼会在意大利半岛各地，特别是在信仰上更为传统的南方建立了自己的社区。这些宣誓坚守贫穷，顺服和贞洁的社区，将被授予教皇的祝福，并在地方获得颇具影响力和统治性的地位"

