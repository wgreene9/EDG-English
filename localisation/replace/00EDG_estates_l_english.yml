estate_edg_Paladin_privilege_1_desc:0 "我们将为圣骑士授予领地，让他们协助我们进行统治。"
estate_edg_Paladin_privilege_2_desc:0 "圣骑士是我国最重要的政治力量，我们必须尊重他们的地位和权利。"
estate_edg_Paladin_privilege_3_desc:0 "我们的军官团中有大量的圣骑士，他们精通骑兵作战。"
estate_edg_Paladin_privilege_4_desc:0 "圣骑士与我们的教会紧密联系，我们是时候将圣骑士正式纳入教会体系，并分享本该由教士行使的权力了。"
estate_edg_Paladin_privilege_5_desc:0 "我们的弥撒活动将由圣骑士而非教士进行组织。"
estate_edg_Paladin_privilege_6_desc:0 "我们将会为所有在职的圣骑士进行金钱补贴。""
estate_edg_Paladin_privilege_7_desc:0 "向[Root.GovernmentName]宣誓效忠是圣骑士必须承担的义务。"
estate_edg_Paladin_privilege_8_desc:0 "圣骑士受到上帝庇护，享有减刑特权。"
estate_edg_Paladin_privilege_9_desc:0 "圣骑士的忠诚没有经过考验，我们必须在宫廷政治中削弱他们的影响力。"
estate_edg_Paladin_privilege_10_desc:0 "我们委任圣骑士保护商队，以此保证贸易的安全和畅通。"
estate_edg_Paladin_privilege_11_desc:0 "我们在国家最高权力机关下设立了一个圣骑士理事会，该理事会具有巨大的权力。"
estate_edg_Paladin_privilege_12_desc:0 "我们在教宗的宫廷内派遣圣骑士使节，他们将会对教廷施加影响。"
estate_edg_Paladin_privilege_13_desc:0 "我们的驻外使馆中有圣骑士，他们将有权代表我们的国家。"
estate_edg_Paladin_privilege_14_desc:0 "在查理曼时期，法兰克王国就有圣骑士组织，我们也应该组织一个圣骑士战团，以帮助我们南征北战。"
estate_edg_Paladin_privilege_15_desc:0 "我们应当扩大圣骑士战团，这将有助于我们的军事行动。"
estate_edg_Paladin_privilege_16_desc:0 "加强对圣骑士的训练，这或许会引起他们的不满，但能提高他们的战斗力。"
estate_edg_Paladin_privilege_17_desc:0 "圣骑士也接受过良好的神学训练，他们有能力进行布道，只不过需要一些资助。"
estate_edg_Paladin_privilege_18_desc:0 "我们的圣骑士可以在和平时期做些小买卖。"
estate_edg_Paladin_privilege_19_desc:0 "我们将经常以授予土地的方式给予圣骑士犒赏，而非金钱。"
estate_edg_Paladin_privilege_20_desc:0 "内阁下设有圣骑士军事委员会，他们将管理我们的军事事务。"
estate_edg_Paladin_privilege_21_desc:0 "圣骑士的选拔标准太严格了，我们应当招募更多圣骑士，将他们塞入我们的骑兵部队。"
estate_edg_Paladin_privilege_22_desc:0 "将圣骑士的装备制作标准定得过高，会导致我们缺少冲锋的圣骑士。因此，我们需要降低圣骑士的装备标准，让更多的人加入骑兵部队。"
estate_edg_Paladin_privilege_23_desc:0 "骑兵越多越好，哪怕他们缺乏训练和默契，甚至无法进行侧翼攻击，但只要我们的军队里挤满骑兵，就一定能胜利。"
estate_edg_Paladin_privilege_24_desc:0 "我们会让圣骑士的侍从也要加入到我们的骑兵部队中，这毫无疑问会让许多圣骑士得到吃空饷的机会，但只要我们能将部队塞满骑兵，这一切都是值得的。"
estate_edg_Paladin_privilege_25_desc:0 "我们需要更多的骑兵，只要我们的骑兵足够多，只要我们的军队里充满骑兵，一切都是可以被牺牲的，哪怕我们知道军事科技的未来在哪，我们也必须相信我们的骑兵可以撕碎一切。"
estate_edg_Paladin_privilege_26_desc:0 "任何人都无法阻挡军事科技的普及，只有冥顽不化的老古董才会认为圣骑士必须拿刀剑才能杀敌。为了更好地捍卫自己的信仰和荣誉，真正聪明的圣骑士早就把自己训练成神枪手了。"
