#Paladins
estate_edg_paladin:0 "Paladins"
estate_edg_paladin_desc:0 "Paladin, whose root is derived from 'Palatinus,' meaning 'of the Palatine Hill' in Latin. This Latin word in ancient Roman times referred to high officials and nobles associated with the Palatine Hill. As this hill was the site of the Roman imperial palace, 'Palatinus' was also commonly used to denote courtiers who served the Roman Emperor and handled his military and administrative affairs. Entering the Middle Ages, Charlemagne's twelve most distinguished knights were called the 'Twelve Peers,' signifying 'twelve close attendants,' indicating they were the emperor's trusted confidants. In the later Carolingian period, especially within the Kingdom of Lotharingia, the number of 'Paladins' expanded, no longer limited to twelve or synonymous with powerful ministers. It evolved into an organization akin to a knightly order. The status of 'Paladin' was conferred by the Carolingian monarch and required ecclesiastical recognition, making Paladins both military nobility and clergy—though debates over whether Paladins should uphold celibacy never ceased. The selection criteria for Paladins were stringent; recipients of the Paladin title had to be nobles, having undergone rigorous military training and religious study, and remain loyal to the crown—precisely why Paladins have become a powerful and reliable force within our country."
