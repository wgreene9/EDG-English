estate_edg_paladin_privilege_1_desc:0 "We shall grant lands to the Paladins, allowing them to assist us in governance."
estate_edg_paladin_privilege_2_desc:0 "Paladins are the most important political force in our nation. We must respect their status and rights."
estate_edg_paladin_privilege_3_desc:0 "A significant number of Paladins serve in our officer corps, and they are highly skilled in cavalry warfare."
estate_edg_paladin_privilege_4_desc:0 "Paladins are closely connected to our Church. It is time we formally integrate Paladins into the ecclesiastical system and share the powers traditionally exercised by the clergy."
estate_edg_paladin_privilege_5_desc:0 "Our Mass activities will be organized by Paladins rather than clergy."
estate_edg_paladin_privilege_6_desc:0 "We will provide monetary subsidies to all serving Paladins."
estate_edg_paladin_privilege_7_desc:0 "Swearing loyalty to the [Root.GovernmentName] is an obligation that Paladins must undertake."
estate_edg_paladin_privilege_8_desc:0 "Paladins are under God's protection and enjoy the privilege of sentence reduction."
estate_edg_paladin_privilege_9_desc:0 "The loyalty of Paladins has not been tested. We must weaken their influence in court politics."
estate_edg_paladin_privilege_10_desc:0 "We entrust Paladins with the protection of caravans, thereby ensuring trade security and smooth flow."
estate_edg_paladin_privilege_11_desc:0 "We have established a Paladin Council under the highest state authority, and this council wields significant power."
estate_edg_paladin_privilege_12_desc:0 "We dispatch Paladin envoys to the papal court; they will exert influence on the Holy See."
estate_edg_paladin_privilege_13_desc:0 "Paladins are present in our embassies abroad; they will have the authority to represent our nation."
estate_edg_paladin_privilege_14_desc:0 "During Charlemagne's time, the Frankish Kingdom had Paladin organizations. We too should organize a Paladin regiment to aid us in our conquests north and south."
estate_edg_paladin_privilege_15_desc:0 "We should expand the Paladin regiments; this will aid our military campaigns."
estate_edg_paladin_privilege_16_desc:0 "Strengthening the training of Paladins may cause discontent, but it will enhance their combat effectiveness."
estate_edg_paladin_privilege_17_desc:0 "Paladins have also undergone good theological training; they are capable of preaching, though they require some funding."
estate_edg_paladin_privilege_18_desc:0 "Our Paladins can engage in small trades during peacetime."
estate_edg_paladin_privilege_19_desc:0 "We will often reward Paladins by granting them land rather than money."
estate_edg_paladin_privilege_20_desc:0 "A Paladin Military Committee is established under the cabinet; they will manage our military affairs."
estate_edg_paladin_privilege_21_desc:0 "The selection criteria for Paladins are too strict. We should recruit more Paladins and incorporate them into our cavalry units."
estate_edg_paladin_privilege_22_desc:0 "Setting the equipment standards for Paladins too high results in a shortage of charging Paladins. Therefore, we need to lower the equipment standards for Paladins to allow more people to join the cavalry."
estate_edg_paladin_privilege_23_desc:0 "More cavalry is always better. Even if they lack training and coordination, and cannot execute flanking attacks, as long as our army is packed with cavalry, victory is assured."
estate_edg_paladin_privilege_24_desc:0 "We will require Paladins' squires to also join our cavalry units. This will undoubtedly provide many Paladins with opportunities for payroll padding, but as long as we can fill our troops with cavalry, it is all worthwhile."
estate_edg_paladin_privilege_25_desc:0 "We need more cavalry. As long as we have enough cavalry, as long as our army is filled with cavalry, everything else is expendable. Even if we know where the future of military technology lies, we must believe our cavalry can tear through anything."
estate_edg_paladin_privilege_26_desc:0 "No one can stop the spread of military technology. Only stubborn relics believe Paladins must wield swords to kill the enemy. To better defend their faith and honor, truly wise Paladins have long trained themselves as sharpshooters."
