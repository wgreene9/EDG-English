#Nobility
EDG_estate_LOT_Conscripts_noble:0 "Conscripts"
EDG_estate_LOT_Conscripts_noble_desc:0 "Feudal armies and mercenaries are unreliable; we conscript obligated soldiers from subjects loyal to the state."
EDG_estate_LOT_Conscripts_burghers:0 "Conscripts"
EDG_estate_LOT_Conscripts_burghers_desc:0 "Feudal armies and mercenaries are unreliable; we conscript obligated soldiers from subjects loyal to the state."

estate_nobles_LIT_Grand_nobles_privilege:0 "Lithuanian Grand Dukes"
estate_nobles_LIT_Grand_nobles_privilege_desc:0 "The Lithuanian Grand Dukes originate from the princes who founded the Lithuanian state. While they nominally uphold the unity of the Grand Duchy of Lithuania, they control vast tracts of land and large populations within Lithuania. Holding high positions and wielding great power, they exert an immeasurable influence on the authority of the supreme ruler."

estate_EDG_HAB_Marquis_Brandenburg_privilege:0 "Margrave of Brandenburg"
estate_EDG_HAB_Marquis_Brandenburg_privilege_desc:0 "We control the Margrave of Brandenburg, firmly holding it as our subject state within the Empire."

estate_EDG_Aberdeen_decree_privilege:0 "Aberdeen Decree"
estate_EDG_Aberdeen_decree_privilege_desc:0 "The 'Aberdeen Decree' guarantees numerous rights for the Scottish high nobility within the full assembly of the high nobility, including legally enshrined monopoly on parliamentary seats and granting certain tax reduction privileges. Simultaneously, the 'Aberdeen Decree' also strengthens the military obligations of the high nobility."

estate_EDG_Lothian_Crown_privilege:0 "Alexander's Decree"
estate_EDG_Lothian_Crown_privilege_desc:0 "Alexander IV, by reforming the Scottish Parliament to include minor nobility, burghers, and new clergy, imposed significant restrictions on the high nobility and strengthened control over them through the Privy Council."

estate_EDG_Safeguarding_the_interests_of_the_Albi_Fuwa_faction_privilege:0 "Safeguard Albi-Foix Faction Interests"
estate_EDG_Safeguarding_the_interests_of_the_Albi_Fuwa_faction_privilege_desc:0 "The Albi-Foix faction is led by the de Ventadour and de Foix families, who rule the County of Albi. Primarily composed of nobility and advocating for foreign expansion, this faction wields significant influence at court. By safeguarding the interests of the Albi-Foix faction, our cooperation with the domestic nobility will be more successful."

estate_EDG_Strengthening_the_serfdom_systems_privilege:0 "Strengthen the Serfdom System"
estate_EDG_Strengthening_the_serfdom_systems_privilege_desc:0 "Serfs are born to be bound to the land. We will comprehensively strengthen the serfdom system."

estate_EDG_Norman_Sicilian_Parliament_privilege:0 "Traditional Parliamentary Privileges for Nobility"
estate_EDG_Norman_Sicilian_Parliament_privilege_desc:0 "In accordance with tradition, we have reserved parliamentary privileges for the nobility, which will garner us greater support from them."

EDG_LIT_estate_nobles_name:0 "Grand Dukes"
EDG_LIT_estate_nobles_name_2:0 "Ginos"

EDG_estate_noble_LOT_privilege_old_right:0 "Ancient Rights of Person"
EDG_estate_noble_LOT_privilege_old_right_desc:0 "Since the time of Charlemagne, our nobility has possessed inviolable rights of person. The monarch has no authority to arbitrarily arrest nobles or subject them to torture."

EDG_estate_noble_LOT_privilege_exemption:0 "Military Service Exemption for German Nobility"
EDG_estate_noble_LOT_privilege_exemption_desc:0 "To maintain stability in the German regions, Louis VII granted military service exemptions to the German nobility. However, we all know this is only temporary."

#Burghers / Merchants
estate_EDG_Latin_National_privilege:0 "Expand the National Militia"
estate_EDG_Latin_National_privilege_desc:0 "We will expand the size of the National Militia, thereby achieving the goal of defending national sovereignty."

estate_EDG_Minister_of_General_Affairs_privilege:0 "Appointed Minister of General Affairs"
estate_EDG_Minister_of_General_Affairs_privilege_desc:0 "The head of the Ministry of General Affairs will be selected from representatives of the burgher estate and personally appointed by the supreme ruler."

estate_EDG_Theatines_privilege:0 "Theatines"
estate_EDG_Theatines_privilege_desc:0 "As a response to 16th-century Catholic reform, the Theatines established their own communities throughout the Italian peninsula, particularly in the more traditionally faithful South. These communities, sworn to poverty, obedience, and chastity, will receive papal blessing and attain influential and dominant positions locally."

estate_EDG_Alawite_tolerance_privilege_effect_tooltip:0 "All §MAlawite§! provinces under our rule will receive the following modifiers:\nLocal Religious Unity Contribution§!: §G-100%§!\nLocal Missionary Strength: §R-100%§!\nLocal Heretic Tolerance§!: §G+3%§!"
estate_EDG_Alawite_tolerance_privilege_revoke_effect_tooltip:0 "All §MAlawite§! provinces under our rule will lose the following modifiers:\nLocal Religious Unity Contribution§!: §M-100%§!\nLocal Missionary Strength§!: §M-100%§!\nLocal Heretic Tolerance§!: §M+3%§!"
EDG_Alawite_tolerance_guaranteed_autonomy_mod:0 "Cooperation with the Alawites"
EDG_Alawite_tolerance_guaranteed_autonomy_mod_desc:0 "We are cooperating with the Alawites, which protects our local interests."
estate_EDG_Alawite_tolerance_privilege_enable_flag_tt:0 "Enable the §MCooperation with the Alawites§! Privilege"
estate_EDG_Alawite_tolerance_privilege:0 "Cooperation with the Alawites"
estate_EDG_Alawite_tolerance_privilege_desc:0 "We can cooperate with the Alawites to protect our local interests."

estate_EDG_LOT_Grand_Charter_privilege:0 "Grand Charter"
estate_EDG_LOT_Grand_Charter_privilege_desc:0 "To foster better cooperation with the Dutch, we grant the 'Grand Charter' to merchants and magnates of the Low Countries. This legal document guarantees many powers in the Low Countries, including judicial independence, the right for local officials to hold office, and language usage rights, such as requiring government documents to be in Dutch rather than French."

#Caledonia Order
estate_privileges_and_agendas_events_EDG_Caledonia_name:0 "Proposal of the [Root.GetEliteCorpsName]"
estate_EDG_The_Mamluk_name:0 "Mamluks"
estate_edg_caledonia:0 "Elite Corps"
estate_EDG_The_Gray_army_name:0 "Gray Army"
estate_edg_caledonia_Spanish:0 "Caledonia Order"
estate_edg_caledonia_andalucian:0 "Khalat Order"
estate_edg_caledonia_desc:0 "This estate represents an elite military force within the country, possessing top-tier combat capabilities and significant influence."

estate_edg_caledonia_ownership:0 "Order Land Ownership"

EDG_privilege_CAS_Caledonia_privilege:0 "Expand the [Root.GetEliteCorpsName]"
EDG_privilege_CAS_Caledonia_privilege_desc:0 "Members of the [Root.GetEliteCorpsName] possess superior combat skills. Expanding the size of the [Root.GetEliteCorpsName] can enhance the military quality of our nation."
EDG_estate_Caledonia_land_rights:0 "Grant [Root.GetEliteCorpsName] Land Rights"
EDG_estate_Caledonia_land_rights_desc:0 "The [Root.GetEliteCorpsName] is a significant political force within our country and deserves the autonomy of their territories."
EDG_STRONG_Caledonia_privilege:0 "Strengthen [Root.GetEliteCorpsName] Privileges"
EDG_STRONG_Caledonia_privilege_desc:0 "The [Root.GetEliteCorpsName] is the core of our military strength. Strengthening their power and military capabilities will help us build the mightiest army."
EDG_Caledonia_indebted_to_Caledonia:0 "Borrow from the [Root.GetEliteCorpsName]"
EDG_Caledonia_indebted_to_Caledonia_desc:0 "The [Root.GetEliteCorpsName] possesses substantial assets. We can secure loans from them at lower interest rates."
EDG_Caledonia_coin_privilege:0 "[Root.GetEliteCorpsName] Financial Privileges"
EDG_Caledonia_coin_privilege_desc:0 "The [Root.GetEliteCorpsName] is a vital armed force for us. Granting them financial privileges will make them more proactive in serving us."
estate_edg_caledonia_indebted_to_Caledonia_effect_tooltip:0 "Acquire §Y5§! five-year loans at §Y1.0%§! interest. This [Root.GetEliteCorpsName] privilege will be automatically removed when the loans are repaid."
estate_edg_caledonia_nobility_primacy:0 "Primacy of the [Root.GetEliteCorpsName]"
estate_edg_caledonia_nobility_primacy_desc:0 "Granting military discretionary power to the [Root.GetEliteCorpsName] will significantly strengthen our national power, even at considerable cost in rewarding their contributions."
estate_edg_caledonia_fort:0 "Grant Forts to the [Root.GetEliteCorpsName]"
estate_edg_caledonia_fort_desc:0 "We can entrust some domestic fortresses to the management of the [Root.GetEliteCorpsName], thereby reducing our fort maintenance costs."
estate_edg_caledonia_advisors:0 "[Root.GetEliteCorpsName] Cabinet Ministers"
estate_edg_caledonia_advisors_desc:0 "We allow the [Root.GetEliteCorpsName] to hold a permanent seat in the cabinet, facilitating the expression of opinions by their military experts."
estate_edg_caledonia_autonomy:0 "Guarantee [Root.GetEliteCorpsName] Autonomy"
estate_edg_caledonia_autonomy_desc:0 "The autonomy of the [Root.GetEliteCorpsName] organization should be guaranteed to ensure its influence and loyalty."
estate_edg_caledonia_officer_corp:0 "Promote [Root.GetEliteCorpsName] Officers"
estate_edg_caledonia_officer_corp_desc:0 "Commanders from the [Root.GetEliteCorpsName] possess superior cavalry command abilities, and its members have more excellent cavalry combat skills. Promoting more [Root.GetEliteCorpsName] members as our commanders can fully utilize their experience and resources."

EDG_estate_Caledonia_enlist_the_mamluks:0 "Recruit Mamluk Soldiers"
EDG_estate_Caledonia_enlist_the_mamluks_desc:0 "Mamluk soldiers were historical slave soldiers who served as elite military units for various Islamic empires, including the Ayyubid dynasty and later the Mamluk Sultanate in Egypt and Syria. They were typically recruited from diverse backgrounds and renowned for their rigorous training."

EDG_estate_Caledonia_FYM_mamluks_privilege_1:0 "Bahri Clan Privileges"
EDG_estate_Caledonia_FYM_mamluks_privilege_1_desc:0 "In 1380, Hajji II, the last Bahri Sultan of the Mamluk dynasty, was expelled from Cairo. However, the Burji line failed to swiftly gain control, triggering a Mamluk civil war. Fierce fighting between the two sides caused significant damage to the Egyptian economy. Sultan Hajji II appealed for aid from the Sahabad dynasty, promising to cede territories in southwestern Arabia to Sahabad's Grand Malik Nasir I and offer substantial annual tribute. After careful consideration, the 60-year-old Nasir I, seeing this as Allah's finest birthday gift, led his army into Egypt. However, after helping the Bahri Sultan quell the rebellion, Nasir I turned his forces against the Bahri regime, ultimately abolishing the Mamluks and becoming the Grand Malik of Egypt. Nonetheless, the influence of the Bahri clan in Egypt persisted."

EDG_estate_Caledonia_FYM_mamluks_privilege_2:0 "Burji Clan Privileges"
EDG_estate_Caledonia_FYM_mamluks_privilege_2_desc:0 "In 1380, Hajji II, the last Bahri Sultan of the Mamluk dynasty, was expelled from Cairo. However, the Burji line failed to swiftly gain control, triggering a Mamluk civil war. Fierce fighting between the two sides caused significant damage to the Egyptian economy. Sultan Hajji II appealed for aid from the Sahabad dynasty, promising to cede territories in southwestern Arabia to Sahabad's Grand Malik Nasir I and offer substantial annual tribute. After careful consideration, the 60-year-old Nasir I, seeing this as Allah's finest birthday gift, led his army into Egypt. However, after helping the Bahri Sultan quell the rebellion, Nasir I turned his forces against the Bahri regime, ultimately abolishing the Mamluks and becoming the Grand Malik of Egypt. Nonetheless, the influence of the Burji clan in Egypt persisted."

EDG_estate_noble_FYM_mamluks_privilege_1:0 "Rosetta Family Privileges"
EDG_estate_noble_FYM_mamluks_privilege_1_desc:0 "An Emir family stationed in the Rosetta region of the Nile Delta gradually expanded their influence within the Sahabad dynasty, becoming known as the 'Rosetta Family.' By mediating between the Bahri and Burji clans, the Rosetta Family gained immense influence in Egypt, emerging as a key player in the Sahabad dynasty's political maneuvers within the region."

EDG_estate_noble_FYM_mamluks_privilege_2:0 "Yemeni Emir Dictatorship"
EDG_estate_noble_FYM_mamluks_privilege_2_desc:0 "The Sahabad dynasty rose to power in Yemen, and the influence of Yemeni Emirs upon us is immense. A significant number of Yemeni nobles hold positions in our military and government, controlling the lifeblood of our nation."

estate_EDG_dhimmi_FYM_privilege:0 "Indulgent Coptic Bureaucrats"
estate_EDG_dhimmi_FYM_privilege_desc:0 "Since our arrival in Egypt, we have relied on Coptic bureaucrats to manage the government for us. These powerful Coptic officials are corrupt and abuse their authority, yet they serve as a crucial counterbalance to the Mamluks and the Yemeni Emirs."
estate_EDG_dhimmi_FYM_privilege_2:0 "Favor Greek Mercenaries"
estate_EDG_dhimmi_FYM_privilege_2_desc:0 "To counterbalance the domestic Mamluks and Yemeni Emirs, we have hired a contingent of Greek mercenaries who possess excellent officers and abundant military resources."

EDG_Caledonia_loyalty_modifier:0 "[Country.GetEliteCorpsName] Loyalty"
EDG_Caledonia_influence_modifier:0 "[Country.GetEliteCorpsName] Influence"
EDG_Caledonia_privilege_slots:0 "[Country.GetEliteCorpsName] Maximum Privileges"

EDG_estate_Caledonia_Tax_exemption_reduction_privilege:0 "[Country.GetEliteCorpsName] Land Tax Reduction"
EDG_estate_Caledonia_Tax_exemption_reduction_privilege_desc:0 "The influence of the [Country.GetEliteCorpsName] upon our nation is substantial. To ensure their loyalty to the state, we should reduce their land taxes."

EDG_estate_Caledonia_Priority_for_military_products_privilege:0 "[Country.GetEliteCorpsName] Military Supply Priority"
EDG_estate_Caledonia_Priority_for_military_products_privilege_desc:0 "The [Country.GetEliteCorpsName] is the pillar of our military. We must ensure they receive priority access to military aid and material supplies on the battlefield."

#Cossacks
EDG_privilege_cossacks_Shakirada_privilege:0 "Form the Sich Rada"
EDG_privilege_cossacks_Shakirada_privilege_desc:0 "The Sich Rada was a military council established by the Cossacks. In Zaporizhzhia, the Sich Rada served as the center of state power. We naturally cannot allow the Cossacks to become the rulers of the state, but we can form a Sich Rada with limited powers, sufficient to help us organize and train the Cossacks, thereby enhancing their combat effectiveness."
EDG_privilege_cossacks_hetman_privilege:0 "Appoint a Hetman"
EDG_privilege_cossacks_hetman_privilege_desc:0 "Hetman is the title for Cossack military leaders. We can establish a Sich Rada and officially appoint a Hetman to lead it, thereby gaining the favor of the upper echelons of Cossack officers."

#Burghers
estate_EDG_burghers_Latin_National_Army_privilege:0 "Expand the National Militia"
estate_EDG_burghers_Latin_National_Army_privilege_desc:0 "Only the National Militia can defend our security and independence. We must expand the size of the National Militia."

#Berber Tribes
estate_EDG_Berber_tribes:0 "Berber Tribes"
estate_EDG_Berber_tribes_name:0 "Berber Tribes"
estate_EDG_Berber_tribes_desc:0 "The Berbers are an indigenous North African people, now primarily distributed in northwestern Africa, with the vast majority being Muslim. The term 'Berber' is not their self-designation but rather a variation of the Latin word for 'barbarian.' However, some Berbers refer to themselves as 'Imazighen,' meaning 'noble people' or 'free people.' In the game, for the sake of recognition, we still refer to them as 'Berbers.'"

EDG_Berber_tribes_loyalty_modifier:0 "Berber Tribe Loyalty"
EDG_Berber_tribes_influence_modifier:0 "Berber Tribe Influence"
estate_EDG_Berber_tribes_ownership:0 "Berber Tribe Land Ownership"

estate_nomadic_tribes_autonomy_of_the_tribes:0 "[Root.GetTribesName] Autonomy"
estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "Our territory is vast. To control the extensive heathen and heretical regions, we must permit the [Root.GetTribesName] to exercise autonomy in governing their lands on our behalf."

estate_nomadic_tribes_secured_succession:0 "Secure Succession Rights"
estate_nomadic_tribes_secured_succession_desc:0 "In a [Root.GovernmentName], succession rights are backed by strength. Yet, lamentably, strength can be deceptive. In the past, young heirs, unable to prove themselves in time, were slain.\nAlthough this will unsettle the [Root.GetTribesName], the right of succession must be guaranteed."

estate_EDG_Saadi_hereditary_Emir_privilege_enable_falg:0 "Allow Enabling the Privilege: Saadi Hereditary Emir Privilege"
estate_EDG_Saadi_hereditary_Emir_privilege_enable_falg_tt:0 "Allows enabling the §YEmir§! privilege §YSaadi Hereditary Emir Privilege§!."
estate_EDG_Saadi_hereditary_Emir_privilege:0 "Saadi Hereditary Emir Privilege"
estate_EDG_Saadi_hereditary_Emir_privilege_desc:0 "The Saadi family from southern Morocco are our important allies. Their loyalty plays a crucial role in our control over the Berber tribes."

estate_EDG_Tribal_choice_nomadic_privileges:0 "[Root.GetTribesName] Pasture Selection Privilege"
estate_EDG_Tribal_choice_nomadic_privileges_desc:0 "The [Root.GetTribesName] will have the right to preferentially select any grounds for grazing. Although this will cause some disruption to our economy, our horses and mounted warriors will strongly support us."

estate_EDG_Equestrian_training_funding_privileges:0 "Equestrian Training Funding"
estate_EDG_Equestrian_training_funding_privileges_desc:0 "We will provide funding for equestrian training to the tribes, ensuring their military training can proceed in a long-term, stable, and effective manner."

estate_EDG_Priority_of_Turkmen_Tribes_privileges:0 "Turkmen Tribal Priority Rights"
estate_EDG_Priority_of_Turkmen_Tribes_privileges_desc:0 "The rights of the Turkmen tribes must be given priority. Tajiks, Afghans, and other ethnic groups should all concede to Turkmen political rights."

estate_EDG_Beduin_tribes_name:0 "Bedouin Tribes"

estate_EDG_FYM_hereditary_Emir_privilege:0 "Bedouin Hereditary Emir Privilege"
estate_EDG_FYM_hereditary_Emir_privilege_desc:0 "The Bedouin tribes wield immense influence within our army. Throughout our history of conquests north and south, many Bedouin Sheikhs have rendered meritorious service. Therefore, we grant them the privilege of hereditary Emirs."

#Clergy
estate_EDG_FYM_Abbasid_caliphate_privilege:0 "Control the Abbasid Caliphate"
estate_EDG_FYM_Abbasid_caliphate_privilege_desc:0 "After our establishment in Egypt, we gained control over the Sunni Abbasid Caliphate. This holds significant meaning for both the Shia and Sunni communities within our country."

estate_EDG_FYM_Abbasid_caliphate_privilege_2:0 "Subdue the Abbasid Caliphate"
estate_EDG_FYM_Abbasid_caliphate_privilege_2_desc:0 "After our establishment in Egypt, we gained control over the Sunni Abbasid Caliphate. Now, the Abbasid Caliph has become completely subservient to us, our puppet. This holds significant meaning for both the Shia and Sunni communities within our country."

estate_EDG_FYM_Fatima_caliphate_privilege:0 "Control the Fatimid Caliphate"
estate_EDG_FYM_Fatima_caliphate_privilege_desc:0 "We control the Shia Fatimid Caliphate. This holds significant meaning for both the Shia and Sunni communities within our country."

estate_EDG_FYM_Fatima_caliphate_privilege_2:0 "Subdue the Fatimid Caliphate"
estate_EDG_FYM_Fatima_caliphate_privilege_2_desc:0 "We control the Shia Fatimid Caliphate. Now, the Fatimid Caliph has become completely subservient to us, our puppet. This holds significant meaning for both the Shia and Sunni communities within our country."

estate_EDG_FYM_Abbasid_caliphate_privilege_2_on_granted_tooltip:0 "Granting this privilege will add the following modifier to all §YSunni§! provinces under our rule; removing the privilege will remove the modifier."
estate_EDG_FYM_Fatima_caliphate_privilege_2_on_granted_tooltip:0 "Granting this privilege will add the following modifier to all §YShia§! provinces under our rule; removing the privilege will remove the modifier."
estate_EDG_FYM_Abbasid_caliphate_privilege_2_province_modifier_mod:0 "Sectarian Integration"
estate_EDG_FYM_Abbasid_caliphate_privilege_2_province_modifier_mod_desc:0 "The Caliph of this sect has been subdued, and its local adherents have been integrated by us."

EDG_estate_TUR_privilege_Allah_authorizes_the_emperor:0 "Allah Authorizes the Padishah"
EDG_estate_TUR_privilege_Allah_authorizes_the_emperor_desc:0 "Allah blesses our ruler, granting him the authority to rule the world!"

EDG_estate_Church_LOT_catholic_protector:0 "Protector of the Catholic Church"
EDG_estate_Church_LOT_catholic_protector_desc:0 "Since the Donation of Pepin, the Carolingian dynasty has always been a protector of the Catholic Church, and we too bear this sacred title."

#Habishi
estate_edg_habishi_enable_flag_tt:0 "We will unlock the §YHabishi§! estate."
estate_habishi_muslim_name:0 "Habishi"
estate_edg_habishi_name:0 "Habishi"
estate_edg_habishi:0 "Habishi"
estate_edg_habishi_desc:0 "Black eunuchs were typically purchased from distant foreign lands. They possessed almost no political influence within our country and could therefore be completely controlled, becoming subservient attendants within the Forbidden Palace. The eunuchs serving the autocratic monarch also formed a significant group. At times, their influence could be strictly checked by the ruler; however, once power fell into the hands of a weak and incompetent sovereign, they would quickly turn the monarch himself into a carefully manipulated puppet."
edg_habishi_influence_modifier:0 "[Root.GetBlackEunuchsName] Influence"
edg_habishi_loyalty_modifier:0 "[Root.GetBlackEunuchsName] Loyalty Equilibrium"
edg_habishi_privilege_slots:0 "[Root.GetBlackEunuchsName] Maximum Privileges"
edg_habishi_influence_modifier:0 "[Root.GetBlackEunuchsName] Influence"
edg_habishi_loyalty_modifier:0 "[Root.GetBlackEunuchsName] Loyalty Equilibrium"
edg_habishi_privilege_slots:0 "[Root.GetBlackEunuchsName] Maximum Privileges"
estate_edg_habishi_ownership:0 "[Root.GetHabishiName] Land Ownership"

estate_edg_habishi_bookkeepers_privilege:0 "Superintend the Cabinet"
estate_edg_habishi_bookkeepers_privilege_desc:0 "Serving by the side of the supreme ruler, controlling the imperial seal, and regulating access to him are positions of immense power. Whoever seizes this authority can ascend further, ultimately gaining control over the central government."
estate_edg_habishi_outwards_perfection_privilege:0 "Sword-Bearing Vizier"
estate_edg_habishi_outwards_perfection_privilege_desc:0 "Even among the servants within our palace, there are rare talents possessing considerable military aptitude. We can appoint them as our Sword-Bearing Vizier, though this may invite criticism."

estate_edg_habishi_palace_bureaucracy_privilege:0 "Outstanding Palace Bureaucrats"
estate_edg_habishi_palace_bureaucracy_privilege_desc:0 "Directing policy to every corner of the empire is a daunting task, often further hindered by local authorities seeking autonomy. The [Root.GetHabishiEunuchsName] are more than willing to lend their assistance to our [Root.Monarch.GetTitle] in exchange for greater privileges, helping us manage affairs within the borders."
estate_edg_habishi_delegate_provincial_administration_privilege:0 "Delegate Provincial Governance"
estate_edg_habishi_delegate_provincial_administration_privilege_desc:0 "Although fissures have appeared within our realm due to the burdensome weight of administration, outstanding representatives from among the [Root.GetHabishiEunuchsName] will step forward to further execute the will of the [Root.Monarch.GetTitle] in every remote province of the empire."
estate_edg_habishi_imperial_council_privilege:0 "[Root.GetHabishiEunuchsName] Cabinet"
estate_edg_habishi_imperial_council_privilege_desc:0 "Having a large pool of good cabinet candidates is a wise complement to the duties of the [Root.GetHabishiEunuchsName], ensuring a healthy and diverse management layer."
estate_edg_habishi_land_rights_privilege:0 "[Root.GetHabishiEunuchsName] Land Rights"
estate_edg_habishi_land_rights_privilege_desc:0 "The [Root.GetHabishiEunuchsName] are the state's best administrators, capable of acquiring and managing land in the name of the crown."
estate_edg_habishi_royal_intrigue_keepers_privilege:0 "Strengthen Personal Control"
estate_edg_habishi_royal_intrigue_keepers_privilege_desc:1 "Ensuring personal control over the [Root.GetHabishiEunuchsName] is an excellent way to enforce discipline and guarantee everyone's loyalty to the imperial authority."
estate_edg_habishi_promote_eunuch_rights:0 "Promote [Root.GetHabishiEunuchsName] Rights"
estate_edg_habishi_promote_eunuch_rights_desc:0 "By elevating the rights of the [Root.GetHabishiEunuchsName], we will successfully secure their long-term loyalty in our pursuit of reforming the empire and mastering its internal affairs."

estate_edg_habishi_delegate_subject_diplomacy_privilege:0 "Superintend Foreign Affairs"
estate_edg_habishi_delegate_subject_diplomacy_privilege_desc:0 "From now on, diplomatic affairs between the tributary vassals and the [Root.Monarch.GetTitle] will be handled by the [Root.GetHabishiEunuchsName], bearing the seal of the [Root.Monarch.GetTitle]."
estate_edg_habishi_supremacy_over_crown_privilege_fym:0 "Dominate the [Root.Monarch.GetTitle]"
estate_edg_habishi_supremacy_over_crown_privilege_fym_desc:0 "With power diffused, the various estates can now make demands upon the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] with no choice but to submit to their will."

estate_edg_habishi_establish_favor_system_privilege:0 "Bestow Favor Through Sincerity"
estate_edg_habishi_establish_favor_system_privilege_desc:0 "A system of personal favors, granting the [Root.GetHabishiEunuchsName] the role of emissaries between us and neighboring states, is an excellent step towards elevating our grandeur and the weight of our word."
estate_edg_habishi_allow_personal_fortunes_privilege:0 "Permit Personal Fortunes"
estate_edg_habishi_allow_personal_fortunes_privilege_desc:0 "Like many under our rule, the [Root.GetHabishiEunuchsName] are now also able to acquire, retain, and sell property within our domain."

estate_edg_habishi_bey_privilege:0 "[Root.GetHabishiEunuchsName] Beys"
estate_edg_habishi_bey_privilege_desc:0 "Only the [Root.GetHabishiEunuchsName] are absolutely loyal to us. As the empire's territories continue to expand, only Beys appointed from among the [Root.GetHabishiEunuchsName] can be fully trusted by the [Root.Monarch.GetTitle]. These servants, utterly loyal to the [Root.Monarch.GetTitle], will faithfully manage the empire on our behalf."

estate_edg_habishi_royal_scribe_privilege:0 "[Root.GetHabishiEunuchsName] Royal Scribes"
estate_edg_habishi_royal_scribe_privilege_desc:0 "The Dawatdar, or Royal Scribes, are responsible for drafting the edicts of the [Root.Monarch.GetTitle]. Typically serving at the [Root.Monarch.GetTitle]'s side, this has always been an important position, requiring deep trust from the [Root.Monarch.GetTitle]. We will appoint [Root.GetHabishiEunuchsName] as our Royal Scribes, for only they can truly comprehend the [Root.Monarch.GetTitle]'s true intent."

estate_edg_habishi_Director_of_Prosecutions_privilege:0 "[Root.GetHabishiEunuchsName] Concurrently Serve as Prosecutor-General"
estate_edg_habishi_Director_of_Prosecutions_privilege_desc:0 "The Muhtasib, or Prosecutor-General, is an official appointed by the [Root.Monarch.GetTitle] to supervise other officials, crucial for maintaining the integrity and stability of the imperial administration. However, not all past Prosecutor-Generals have been loyal. We must place this vital position in the hands of the [Root.GetHabishiEunuchsName]."

estate_edg_habishi_plenipotentiary_enforcement_officer_privilege:0 "[Root.GetHabishiEunuchsName] Plenipotentiary Enforcement Officers"
estate_edg_habishi_plenipotentiary_enforcement_officer_privilege_desc:0 "We will appoint [Root.GetHabishiEunuchsName] as Jandar, Plenipotentiary Enforcement Officers with the privilege to punish any official. The [Root.GetHabishiEunuchsName] Plenipotentiary Enforcement Officers will hold power over the life and death of the entire bureaucracy. They may execute any civilian or official without requiring the [Root.Monarch.GetTitle]'s consent."

estate_edg_habishi_Vizier_privilege:0 "[Root.GetHabishiEunuchsName] Grand Vizier"
estate_edg_habishi_Vizier_privilege_desc:0 "We will appoint a [Root.GetHabishiEunuchsName] as our Grand Vizier. The second greatest administrative power in the empire will be held by our servants, but this will inevitably provoke discontent from other factions."

estate_edg_habishi_sword_Vizier_privilege:0 "[Root.GetHabishiEunuchsName] Sword-Bearer Vizier"
estate_edg_habishi_sword_Vizier_privilege_desc:0 "We will appoint a [Root.GetHabishiEunuchsName] as our Sword-Bearer Vizier. The second greatest military power in the empire will be held by our servants, but this will inevitably provoke discontent from other factions."

#Copts
estate_edg_copt:0 "Copts"
estate_edg_copt_desc:0 "After Muslims gained control of Egypt, they implemented the Dhimmi system in matters of religion, serving their strategic intent of establishing stable and effective rule in Egypt. The Coptic Pope of Alexandria is the head of Egypt's Coptic Christians. He leads the Church of Alexandria, formulating religious policies and issuing religious decrees together with bishops from major cities, and is responsible for representing his faithful in dialogue and negotiation with the Muslim rulers."
edg_copt_influence_modifier:0 "[Root.GetCoptsName] Influence"
edg_copt_loyalty_modifier:0 "[Root.GetCoptsName] Loyalty Equilibrium"
edg_copt_privilege_slots:0 "[Root.GetCoptsName] Maximum Privileges"
edg_copt_influence_modifier:0 "[Root.GetCoptsName] Influence"
edg_copt_loyalty_modifier:0 "[Root.GetCoptsName] Loyalty Equilibrium"
edg_copt_privilege_slots:0 "[Root.GetCoptsName] Maximum Privileges"
estate_edg_copt_ownership:0 "[Root.GetCoptsName] Land Ownership"

estate_edg_copt_nile_goods_transport:0 "Nile River Freight Rights"
estate_edg_copt_hydraulic_rights:0 "Water Distribution Privilege"
estate_edg_copt_nile_goods_transport_desc:0 "The Copts have been granted freight privileges on the Nile River, which will increase their loyalty."
estate_edg_copt_hydraulic_rights_desc:0 "We entrust the management of precious water resources to the Copts, who will utilize these resources properly."
estate_edg_copt_enslaving_rights_gt:0 "All Desert and Steppe provinces will receive the following modifier:"

estate_dhimmi_administrative_privileges:0 "[Root.GetDhimmiName] Autonomy"
estate_dhimmi_administrative_privileges_desc:0 "[Root.GetAdjective] provinces are home to many faiths. By allowing the [Root.GetDhimmiName] to organize autonomous communities, we can ensure long-term peace between believers and non-believers in towns and countryside alike."

estate_edg_copt_protected_communities_scaling:0 "Protect Dhimmi Communities"


estate_edg_copt_Aswan_law_privilege:0 "Aswan Decree"
estate_edg_copt_Aswan_law_privilege_desc:0 "The 'Aswan Decree' grants the Copts extensive powers to levy taxes on handicraft industries in the Nile River basin. Coptic merchant guilds and organizations will be able to undertake tax farming for us in this region."

estate_edg_copt_Military_distribution_privilege:0 "Military Supply Contractors"
estate_edg_copt_Military_distribution_privilege_desc:0 "We will purchase military supplies from specific merchants. This will make these privileged merchants more loyal to us."

estate_edg_copt_General_Affairs_Department_privilege:0 "[Root.GetCoptsName] Ministry of General Affairs"
estate_edg_copt_General_Affairs_Department_privilege_desc:0 "The [Root.GetCoptsName] will be the backbone of our nation's administrative strength. We will establish a Ministry of General Affairs led by the Copts to ensure the loyalty and efficiency of state institutions."

estate_edg_copt_General_Mediterranean_Charter_privilege:0 "Mediterranean Charter"
estate_edg_copt_General_Mediterranean_Charter_privilege_desc:0 "We will grant the [Root.GetCoptsName] the privilege of commercial tax reductions in Mediterranean trade. They will be profoundly grateful for this."

estate_edg_copt_Protecting_churches_privilege:0 "Protect [Root.GetCoptsName] Churches"
estate_edg_copt_Protecting_churches_privilege_desc:0 "The [Root.GetCoptsName] have a different faith from ours, devoutly following the Coptic Church. We respect their beliefs and will place their churches under the same level of protection as mosques."

estate_edg_copt_control_over_the_mint:0 "Gold Coin Minting Privilege"
estate_edg_copt_control_over_the_mint_desc:0 "We will entrust the nation's gold mines to the [Root.GetCoptsName] for extraction. They will operate the empire's gold mines using more scientific and rational methods."

estate_edg_copt_condemn_privilege:0 "Qadi Case Law"
estate_edg_copt_conceal_privilege:0 "Permissible Concealment Law"
estate_edg_copt_condense_privilege:0 "Prohibition of Verbose Appeals"
estate_edg_copt_concession_privilege:0 "Expand Concessions"
estate_edg_copt_condemn_privilege_desc:0 "The Qadi Case Law is a code of case law promulgated by Zaid I, compiling precedents from numerous criminal cases he personally adjudicated during his reign. It forms an important part of the imperial legal system."
estate_edg_copt_conceal_privilege_desc:0 "The [Root.GetCoptsName] emphasize kinship ties, which differs significantly from our governmental system that uses slaves for governance. However, we still allow the [Root.GetCoptsName] to live according to their own customs. They are accustomed to concealing their relatives, and we are willing to reduce penalties for such concealment."
estate_edg_copt_condense_privilege_desc:0 "Our bureaucracy is prone to becoming bloated and inefficient. Officials are often mired in formalism, wasting time daily on document drafting and administrative meetings, which greatly impacts our administrative efficiency. We will allow subordinate officials to sue their superiors who disregard administrative efficiency and adhere to formalism."
estate_edg_copt_concession_privilege_desc:0 "The concessions of the [Root.GetCoptsName] should be expanded, as this can promote our economic transformation."

#Janissaries
