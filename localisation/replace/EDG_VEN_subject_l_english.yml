 EDG_VEN_personal_union:0 "丹多洛联统国"
 EDG_VEN_personal_union_title:0 "丹多洛联统国"
 EDG_VEN_personal_union_title_plural:0 "丹多洛联统国"
 EDG_VEN_personal_union_long_desc:0 "丹多洛联统国是一种特殊的联统国，在启用全部的正常的联统国机制与互动之余，丹多洛联统国还可以向宗主国转移贸易竞争力。他们会默认自动向宗主国转移50%的贸易竞争力，并且宗主国可以使用转移贸易竞争力互动要求他们转移100%的贸易竞争力。除此之外，丹多洛联统国还会增加丹多洛家族掌控力。"
 EDG_VEN_personal_union_is_our:0 "$NAME|Y$是我们的一个§M丹多洛联统国§!"

 EDG_VEN_trade_state:0 "威尼斯贸易伙伴"
 EDG_VEN_trade_state_title:0 "威尼斯贸易伙伴"
 EDG_VEN_trade_state_title_plural:0 "威尼斯贸易伙伴"
 EDG_VEN_trade_state_long_desc:0 "威尼斯贸易伙伴是一种特殊的贸易保护国兼朝贡国，威尼斯贸易伙伴会向宗主国上交贡品及转移贸易竞争力以换取宗主国对其的保护。在启用全部的正常的贸易保护国与朝贡国互动之余，威尼斯贸易伙伴可以被召唤加入宗主的战争。召唤威尼斯贸易伙伴加入战争需要一次性花费100点好感，当好感度低于100时，宗主将无法召唤威尼斯贸易伙伴加入战争。此外，威尼斯贸易伙伴还会增加威尼斯贸易圈盛景。"
 EDG_VEN_trade_state_is_our:0 "$NAME|Y$是我们的一个§M威尼斯贸易伙伴§!"

