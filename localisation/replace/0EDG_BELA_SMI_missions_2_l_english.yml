l_english:
 EDG_BELA_LPL_1_1_title:0 "团结兄弟诸族"
 EDG_BELA_LPL_1_1_desc:0 "不论是萨米人，索米人乃至卡利亚阿人，我们都有相近的语言，相似的习俗，我们理应团结在一起！"

 EDG_BELA_LPL_1_4_title:0 "拉普兰议会"
 EDG_BELA_LPL_1_4_desc:0 "拉普兰议会，应该代表全体拉普兰人民，我们需要保证大多数人都能参与到议会的运行中来。"

 EDG_BELA_LPL_1_5_title:0 "平等社会"
 EDG_BELA_LPL_1_5_desc:0 "所有人的权力都应该得到保障，所以我们的议会也必须代表全体拉普兰人民。"

 EDG_BELA_LPL_2_2_title:0 "统一拉普兰"
 EDG_BELA_LPL_2_2_desc:0 "无论原来身份如何，来到拉普兰，你就是一个拉普兰人。"

 EDG_BELA_LPL_2_4_title:0 "拉普兰防务"
 EDG_BELA_LPL_2_4_desc:0 "尽管我们无意入侵别国，但是我们也必须防备别国入侵我们！"

 EDG_BELA_LPL_2_5_title:0 "保卫净土"
 EDG_BELA_LPL_2_5_desc:0 "拉普兰，是我们每个人的共同家园，因此我们必须捍卫她，人民们，快来为拉普兰服役！"

 EDG_BELA_LPL_3_1_title:0 "组建安雅拉同盟"
 EDG_BELA_LPL_3_1_desc:0 "在8月12日，112名芬兰贵族创立「安雅拉同盟」，并开始跟俄罗斯人谈判，他们认为与俄罗斯的战争是不合法的，并且与其探讨芬兰独立的可能性。"

 EDG_BELA_LPL_3_2_title:0 "拉普兰新文艺"
 EDG_BELA_LPL_3_2_desc:0 "以前的拉普兰从未有过什么正经的文艺，但是来自意大利的文艺复兴传播到了拉普兰，我们也就有了现代意义上的文艺。"

 EDG_BELA_LPL_3_3_title:0 "北境乐土"
 EDG_BELA_LPL_3_3_desc:0 "也许拉普兰并不是一个强大的国家，但她安宁，繁荣，自由……不管怎么说，虽然拉普兰不是流着奶与蜜的国度，却也总是一个值得向往的地方。"

 EDG_BELA_LPL_3_4_title:0 "拉普兰建设"
 EDG_BELA_LPL_3_4_desc:0 "经济的发展，人口的增长，随之而来的便是城镇的发展，因此我们必须要为城镇建设必要的建筑，以更好地维系社会运转。"

 EDG_BELA_LPL_3_5_title:0 "繁荣一统"
 EDG_BELA_LPL_3_5_desc:0 "我们的社会已经完善了社会服务，每一个省份都欣欣向荣，蒸蒸日上。"

 EDG_BELA_LPL_3_6_title:0 "真实乌托邦"
 EDG_BELA_LPL_3_6_desc:0 "乌托邦，本意是“没有的地方”或者“好地方”，历史上并不存在乌托邦，但是往后，乌托邦可以是拉普兰。"

 EDG_BELA_LPL_4_2_title:0 "召开波尔沃会议"
 EDG_BELA_LPL_4_2_desc:0 "在波尔沃，我们将召集来自拉普兰社会各阶级的代表，并由此决定我们国家的前途和命运。"

 EDG_BELA_LPL_4_4_title:0 "拉普兰教育"
 EDG_BELA_LPL_4_4_desc:0 "教育是国家的头等大事，通过学校识字，掌握技能，我们的人民就能有更高的生产力和高独到的见解。"

 EDG_BELA_LPL_4_5_title:0 "智慧国度"
 EDG_BELA_LPL_4_5_desc:0 "我们的国家现在被称为“智者之国”与“哲人之国”，这一切的成就，全靠我们普及的教育。"

 EDG_BELA_LPL_5_1_title:0 "额外上贡"
 EDG_BELA_LPL_5_1_desc:0 "我们的宗主国是强大而文明的国家，因此我们也需要向宗主国证明我们存在的价值，同时，作为属国，我们也需要经常性地觐见宗主以证明我们的忠诚，在觐见宗主的同时，我们还可以顺便向我们仁慈的宗主提出一些合理、合法的诉求。"

 EDG_BELA_LPL_5_4_title:0 "拉普兰行政"
 EDG_BELA_LPL_5_4_desc:0 "国家行政就是上传下达，我们必须保证来自政府的指令能快速落实到基层，基层信息也能迅速反映到政府。"

 EDG_BELA_LPL_5_5_title:0 "高效吏治"
 EDG_BELA_LPL_5_5_desc:0 "高效率，高效能，靠着遍布全国的行政网络，拉普兰政府对国家的治理将远超其他国家。"

 EDG_BELA_LPL_1_1_province_trigger_tt:0 "我们已经控制了所有的§Y拉普兰省份§!（§Y萨米§!、§Y芬兰§!以及§Y卡累利阿§!省份）。"
 EDG_BELA_LPL_1_1_province_tt:0 "我们将从治下的每个§Y拉普兰省份§!获得当前发展度§Y五倍§!的对应君主点数，并提升所有§Y拉普兰省份§!的税收，生产和人力发展度。"
 EDG_BELA_LPL_1_1_tt:0 "解锁§Y特殊文化同化机制§!，使得我们在提升§Y拉普兰省份§!的发展度时有概率将该省份的文化转化为我们的§Y主流文化§!，且当地发展度§Y越高§!，转化的几率就§Y越大§!。\n§R注意§!，该§Y机制§!只有在修正「§Y统一拉普兰诸族§!」存在时§Y启用§!。"
