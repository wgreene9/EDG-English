EDG_FWF_mission_5_23_desc:0 ""
EDG_FWF_mission_5_23.effect_1.tt:0 "For the duration of the following §YModifier§!, whenever we §TOccupy§! a province in the §YEast Europe§! subcontinent that §Ydoes not belong to us§!, we will §Ggain§! a §TCore§! on that province!"
EDG_FWF_mission_5_23.effect_2.tt:0 "A §Ysizeable force§! of §YRevolutionary Guards§! will be mustered in the §TCapital§!"

EDG_FWF_mission_5_27_title:0 "Shadow of the Depths"
EDG_FWF_mission_5_27_desc:0 ""
EDG_FWF_mission_5_27.effect.tt:0 "From now on, provinces §Yliberated§! by us will §Grandomly gain§! §Y1§! point of §YDevelopment§!"

EDG_FWF_mission_5_30_title:0 "Sloth"
EDG_FWF_mission_5_30_desc:0 "Sloth does not originate from any specific action. Rather, it stems from inaction, making it unique among the Seven Deadly Sins. We must acknowledge the sad truth: the previously oppressed people, having achieved a better life, may gradually become lazy, living off the dividends of the era and indulging in extravagance and debauchery instead of improving themselves. While ensuring the people live comfortably, we must also free them from inertia, enabling and inspiring them to contribute spontaneously to the collective."

EDG_FWF_mission_5_31_title:0 "Commune Act"
EDG_FWF_mission_5_31_desc:0 ""
EDG_FWF_mission_5_31.effect.tt:0 "Unlocks the §TDecree§! 'Commune Act'\n\nEnacting the decree §YCommune Act§! will immediately §Gbuild§! or §Gupgrade§! the province's §YProduction Buildings§!\n\nWhen we §Rrevoke§! the decree §YCommune Act§!, it will also §Rdemolish§! the province's §YProduction Buildings§!"

EDG_FWF_mission_5_33_title:0 "Emancipation Act"
EDG_FWF_mission_5_33_desc:0 ""
EDG_FWF_mission_5_33.effect.tt:0 "Unlocks the §TDecree§! 'Emancipation Act'\n\nEnacting the decree §YEmancipation Act§! will immediately §Greduce§! the province's §YDevastation§! by §Y100§! and put it into a §GProsperity§! state\n\nWhen we §Rrevoke§! the decree §YEmancipation Act§!, the province will §Rincrease§! Devastation by §R100§! and §Rlose§! all §YProsperity Progress§!"

