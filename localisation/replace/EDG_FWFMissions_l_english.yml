EDG_FWF_mission_1_23_title:0 "The Western Front"
EDG_FWF_mission_1_23_desc:0 ""
EDG_FWF_mission_1_23.effect_1.tt:0 "Immediately raise a §Ogrand§! §YMain Fleet§! in §Y[209.GetName]§!"
EDG_FWF_mission_1_23.effect_2.tt:0 "For the duration of the following §YModifier§!, whenever we §TOccupy§! a province in the §YWest Europe§! subcontinent that §Ydoes not belong to us§!, we will §Ggain§! a §TCore§! on that province!"

EDG_FWF_mission_1_27_title:0 "Redemption in Flames"
EDG_FWF_mission_1_27_desc:0 ""
EDG_FWF_mission_1_27.effect.tt:0 "Convert all §TBase Tax§! in all provinces under §Your rule§! into §TBase Production§!, retaining at least §Y1§! point of §TBase Tax§!\n\nFrom now on, §TBase Tax§! in provinces liberated by us will be §Ycompletely§! converted into §TBase Production§!, retaining at least §Y1§! point of §TBase Tax§!"

EDG_FWF_mission_1_30_title:0 "Lust"
EDG_FWF_mission_1_30_desc:0 "Lust, if not the foremost of the Seven Deadly Sins, is one that deeply afflicts the world, with people drowning in activities of a highly sexual nature in the most heretical ways. We must maintain the purity of the people's thoughts and combat the sins of feudalism and empire, but they have found other methods of infiltration."

EDG_FWF_mission_1_31_title:0 "Equal Rights Act"
EDG_FWF_mission_1_31_desc:0 ""
EDG_FWF_mission_1_31.effect.tt:0 "Unlocks the §TDecree§! 'Equal Rights Act'\n\nConverts up to §Y100§! provinces with §Yfulfilled mission conditions§!, changing §YChurches§! into §TUniversities§!\n\nWhen we build a §YChurch§! in a province with the decree §YEqual Rights Act§!, if the province does not have a §TUniversity§! building, replace that §YChurch§! with a §TUniversity§!; §YCathedrals are unaffected§!\n\nWhen we §Rrevoke§! the decree §YEqual Rights Act§!, the local University buildings will also be destroyed"

EDG_FWF_mission_1_33_title:0 "Public Order Act"
EDG_FWF_mission_1_33_desc:0 ""
EDG_FWF_mission_1_33.effect.tt:0 "Unlocks the §TDecree§! 'Public Order Act'\n\nEnacting the decree §YPublic Order Act§! will §Gincrease§! the province's §TBase Manpower§! by §Y1§!\n\nWhen we §Rrevoke§! the decree §YHealth Act§!, the province will §Rlose§! §Y1§! point of §TBase Manpower§!"

EDG_FWF_mission_1_35_title:0 "Clothing"
EDG_FWF_mission_1_35_desc:0 ""

EDG_FWF_mission_2_24_title:0 "Turbulent Seas and Surging Tides"
EDG_FWF_mission_2_24_desc:0 ""
EDG_FWF_mission_2_24.effect.tt:0 "§TSeparatism§! in §Yall§! provinces under our rule located in the §YWest Europe§! subcontinent is reduced to §G0§!\n\nConvert all §TBase Tax§! in §Yall§! provinces under our rule located in the §YWest Europe§! subcontinent into §TBase Production§!, retaining at least §Y1§! point of §TBase Tax§!"

EDG_FWF_mission_2_26_title:0 "The Fire of Ardor"
EDG_FWF_mission_2_26_desc:0 ""
EDG_FWF_mission_2_26.effect.tt:0 "§YRandomly replace§! the trade good of all provinces under §Your rule§! whose §TTrade Good§! is §YSlaves§!\n\nFrom now on, §Yrandomly replace§! the §TTrade Good§! of all provinces §Yliberated§! by us whose §TTrade Good§! is §YSlaves§!"

EDG_FWF_mission_2_30_title:0 "Gluttony"
EDG_FWF_mission_2_30_desc:0 "Gluttony, one could say, is the hallmark of imperialism. It's not just that European empires greedily plunder resources from across the world; princes and nobles also seize wealth and food from those who truly need it. They fill their coffers and satisfy their appetites at the cost of others' suffering. We cannot sit idly by as such a canker corrodes the people's soul. All goods will be allocated according to need, no more and no less. If everyone takes only what they need, the vice of gluttony will cease to exist."

EDG_FWF_mission_2_31_title:0 "Health Act"
EDG_FWF_mission_2_31_desc:0 ""
EDG_FWF_mission_2_31.effect.tt:0 "Unlocks the §TDecree§! 'Health Act'\n\nEnacting the decree §YHealth Act§! in a province with the trade good §TGrain§! will increase the province's §TBase Production§! by §Y2§!\n\nWhen we §Rrevoke§! the decree §YHealth Act§!, it will also decrease the corresponding province's §TBase Production§! by §Y2§!"

EDG_FWF_mission_2_32_title:0 "Wrath"
EDG_FWF_mission_2_32_desc:0 "Though we are most reluctant to admit it, wrath is perhaps the most useful of the Seven Deadly Sins. It is an extremely powerful emotion, leaving ruins in its wake after it is unleashed. Sometimes, even after enduring immense suffering, people continue to turn to wrath, merely to fill an inner void, or perhaps just to have a purpose. Occasional anger is no problem and entirely understandable, but it cannot be allowed to destroy everything. We will not destroy wrath as we do other cancers; instead, we will filter out its impurities and control it for our own use. In times of peace, exercise restraint and composure; in times of war, open the floodgates and vent its fury."

