EDG_FWF_mission_3_25_title:0 "Raising the Banner, Setting the Course"
EDG_FWF_mission_3_25_desc:0 ""
EDG_FWF_mission_3_25.effect.tt:0 "From now on, at the §Ystart of each year§!, a §TProvince Interaction§! 'Agitate the Masses' will be §Gperformed§! on provinces §Yadjacent§! to our §TCore§! provinces or provinces with the §YAgitate the Masses§! modifier.\n\nGain §YPermanent Claims§! on all provinces in the §YOld World§!"

EDG_FWF_mission_3_27_title:0 "The Tide Advances"
EDG_FWF_mission_3_27_desc:0 ""
EDG_FWF_mission_3_27.effect.tt:0 "From now on, provinces §Yliberated§! by us will §Glose§! all §TSeparatism§!.\n\nFrom now on, at the start of each year, a §TProvince Interaction§! 'Core Infiltration' will be §Gperformed§! on §Yall§! provinces with the §YAgitate the Masses§! modifier."

EDG_FWF_mission_3_28_title:0 "Only War..."
EDG_FWF_mission_3_28_desc:0 ""
EDG_FWF_mission_3_28.effect.tt:0 "§GGain§! all §TCore Provinces§! that §Ydo not belong to us§!.\n\n§RDeclare War§! on all nations whose §YCapital§! is located in the §YOld World§!"

EDG_FWF_mission_3_29_title:0 "The Seven Deadly Sins"
EDG_FWF_mission_3_29_desc:0 "Lust breeds debauchery and prostitution, corrupting our nation. Gluttony causes people to over-indulge, leaving others to starve. Greed is the essence of imperialism. Sloth makes people complacent, thinking everything should be left to others. Wrath only breeds crime and conflict; we must only suppress enemies who threaten the motherland. Envy is the source of discrimination and class prejudice. Finally, Pride leads people to overvalue their own contributions. The nation and its people suffer deeply from these seven sins; we must address them one by one."
EDG_FWF_mission_3_29.effect.tt:0 "To achieve that §TGreat Ideal§!, we §Rmust eradicate all sin§!"
EDG_FWF_degenerate_var:0 "§RSin§!"

EDG_FWF_mission_3_31_title:0 "Pride"
EDG_FWF_mission_3_31_desc:0 "The sin of Pride, like many other transgressions, plays a complex role in the course of human history. Everyone feels a degree of pride about their own life. This could be pride in their work, pride in success, or pride for a united and happy family. Celebrating one's own achievements and feeling proud of them is completely reasonable and understandable. However, we cannot allow the arrogant among them to rise to prominence, creating an atmosphere of personality cult around themselves. From politics to personal life, Pride breeds Envy, allowing injustice to take root. All can be proud of their own achievements; each will receive fair compensation. Let us nip the problems of Pride and Envy in the bud."

EDG_FWF_mission_3_32_title:0 "Justice Act"
EDG_FWF_mission_3_32_desc:0 ""
EDG_FWF_mission_3_32.effect.tt:0 "Unlocks the §TDecree§! 'Justice Act'\n\nEnacting the decree §YJustice Act§! will immediately §Greduce§! the province's §YUnrest§! by §Y20§!\n\nWhen we §Rrevoke§! the decree §YJustice Act§!, it will also §Rincrease§! the province's §YUnrest§! by §Y10§!"

EDG_FWF_mission_3_33_title:0 "Means of Production"
EDG_FWF_mission_3_33_desc:0 ""
EDG_FWF_mission_3_33.effect.tt:0 "Increase the §TDevelopment§! of all provinces under §Your rule§! with less than §Y15§! §TDevelopment§! to §Y15§!.\n\nFor the duration of the following §YModifier§!, when we increase §TDevelopment§!, we will §Gadditionally increase§! the corresponding Development by §Y1§! point!"

EDG_FWF_mission_3_36_title:0 "Red Utopia"
EDG_FWF_mission_3_36_desc:0 ""

EDG_FWF_mission_4_24_title:0 "Canopy of the High Heavens"
EDG_FWF_mission_4_24_desc:0 ""
EDG_FWF_mission_4_24.effect.tt:0 "§TSeparatism§! in §Yall§! provinces under our rule located in the §YEast Europe§! subcontinent is reduced to §G0§!\n\nConvert all §TBase Tax§! in §Yall§! provinces under our rule located in the §YEast Europe§! subcontinent into §TBase Manpower§!, retaining at least §Y1§! point of §TBase Tax§!"

EDG_FWF_mission_4_26_title:0 "Breath of the Wild"
EDG_FWF_mission_4_26_desc:0 ""
EDG_FWF_mission_4_26.effect.tt:0 "From now on, whenever we §YOccupy§! an enemy province with a §TFort§!, immediately occupy §Yall adjacent§! provinces that do not have a §TFort§! building."

EDG_FWF_mission_4_30_title:0 "Greed"
EDG_FWF_mission_4_30_desc:0 "Greed, quite similar to Gluttony, is a persistent illness of imperialist thought. On a national level, Greed is the leader's craving for power, territory, and the unwilling acclaim of the people. However, Greed at the regional level is even worse. Hoarding wealth leads to class stratification, which in turn gives rise to class discrimination and the gap between rich and poor. Greed drives people to seize what others need, and we cannot stand idly by. Property shall be distributed according to need, the landlord class eliminated, and everyone ensured the materials they require to earn their livelihood, preventing the accumulation of wealth in one place. Our greatest enemy may well be Greed, and we must redouble our efforts to eradicate it."

EDG_FWF_mission_4_31_title:0 "Equal Distribution Act"
EDG_FWF_mission_4_31_desc:0 ""
EDG_FWF_mission_4_30.effect.tt:0 "Unlocks the §TDecree§! 'Equal Distribution Act'\n\nEnacting the decree §YEqual Distribution Act§! will immediately remove §TCores§! held by §Yother countries§! §Yexcept us§! in that province.\n\nWhen we §Rrevoke§! the decree §YEqual Distribution Act§!, we will §Rlose§! our §TCore§! on that province."

EDG_FWF_mission_4_32_title:0 "Envy"
EDG_FWF_mission_4_32_desc:0 "Envy has always threatened our efforts to build a just and equal society. If a person achieves significantly more than others, envy will fester in the hearts of those left behind. This is not only the psychological foundation of all revolution but also breeds hatred and injustice. People envy the perceived or real advantages of others in various forms. We cannot allow such emotions to cause social division; we must establish a fair and equitable society where all are born equal. If everyone is treated the same, what place is there for envy?"

