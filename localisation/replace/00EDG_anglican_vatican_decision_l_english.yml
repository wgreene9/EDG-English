EDG_anglican_levying_church_taxes_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Demands Church Tithes"
EDG_anglican_levying_church_taxes_decision_desc:0 "For the nation's development, we must sometimes demand more from our citizens. However, our advanced system and excellent leadership guarantee that this money will be used for righteous purposes."
EDG_anglican_blessing_the_military_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Blesses the Military"
EDG_anglican_blessing_the_military_decision_desc:0 "Our brave soldiers will have the honor of receiving blessings from the Head of the Faith—God's shadow on earth—which will surely grant them might like tigers with wings!"
EDG_anglican_franchise_war_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Calls for a Holy War"
EDG_anglican_franchise_war_decision_desc:0 "Now, the Head of the Faith has formally called upon all the faithful. Let us unite closely around the Head of the Faith and brandish the sword of sanction against the Antichrist!"
EDG_anglican_leading_prayer_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Leads Prayer"
EDG_anglican_leading_prayer_decision_desc:0 "To demonstrate the piety of our nation's people towards God, the Head of the Faith should regularly lead the citizens in prayer. May the Lord redeem us all."
EDG_anglican_appointed_envoy_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Appoints an Envoy"
EDG_anglican_appointed_envoy_decision_desc:0 "Diplomatic envoys are representatives of our nation's international image. Therefore, successive Heads of the Faith have always paid close attention to this matter, ensuring that only truly capable individuals are entrusted with this important task."
EDG_anglican_canonize_saint_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Canonizes a Saint"
EDG_anglican_canonize_saint_decision_desc:0 "A devout and virtuous person may have the opportunity to be canonized as a saint after ascending to heaven, and the Head of the Faith will ensure this process is conducted impartially and as God wills."
EDG_anglican_perform_sacraments_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Reviews the Army"
EDG_anglican_perform_sacraments_decision_desc:0 "Our nation's military will periodically undergo personal inspection by the Head of the Faith to ensure they will be a mighty force that truly carries out the will of the Lord."
EDG_anglican_distribute_communion_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Distributes Holy Communion"
EDG_anglican_distribute_communion_decision_desc:0 "Holy Communion is one of Christianity's most sacred rituals. Let our Head of the Faith personally supervise the orderly conduct of the Communion ceremony in churches across the land."
EDG_anglican_check_treasury_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Audits the Treasury"
EDG_anglican_check_treasury_decision_desc:0 "Our Head of the Faith will personally examine the accounts to root out corrupt elements hidden within the clergy, ensuring the purity of the Church."
EDG_anglican_encourage_scientific_decision_title:0 "£icon_EDG_anglican£ Head of the Faith Encourages Scientific Research"
EDG_anglican_encourage_scientific_decision_desc:0 "The Head of the Faith has issued important directives: we must embrace new knowledge and guide the new generation of researchers to actively serve the nation and the Church."

