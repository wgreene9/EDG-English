 EDG_anglican_parish_235_decision_title:0 "£icon_EDG_anglican£ 设立坎特伯雷教区"
 EDG_anglican_parish_235_decision_desc:0 "坎特伯雷历史悠久，历来是基督教的圣地之一。公元595年，罗马教皇派遣传教士圣·奥古斯丁前往不列颠的肯特地区传教，他在40名修士的伴随下，来到作为撒克逊人肯特王国（肯特王国位于现英国肯特郡，由萨克逊人统治）进行传教。当时国王是个异教徒，但王后原是法兰克公主，信仰基督教。在王后的帮助下，奥古斯丁在这里站稳了脚跟并成功说服肯特国王信仰天主教，肯特国王让奥古斯都择地建造教堂，奥古斯丁选择了废弃了一百余年的坎特伯雷作为教堂选址地，教堂称为坎特伯雷大教堂。教堂建成后成，圣·奥古斯都自然而然成为了第一位坎特伯雷大主教，并把基督教传播到整个英格兰。因此，在英格兰，坎特伯雷被人们形象地比喻为基督教信仰的摇篮。坎特伯雷地区的主教被称为就是坎特伯雷大主教，驻地为坎特伯雷大教堂。坎特伯雷大主教的宗教地位很高，相当于英国地区天主教的领导者。一般来说英王的加冕礼就由他主持。这位大主教还拥有管辖29个主教区的权力。这样，作为大主教驻地，坎特伯雷就渐渐演变成为了英国的宗教首都。"
 EDG_anglican_parish_236_decision_title:0 "£icon_EDG_anglican£ 设立威斯敏斯特教区"
 EDG_anglican_parish_236_decision_desc:0 "威斯敏斯特（Westminster）一名起源于威斯敏斯特寺（Westminster Abbey），意指威斯敏斯特寺周围的地区，而“Westminster”原本是“West”（西方）与“大教堂”（Minster）两字的合体。原是一座天主教本笃会隐修院，始建于公元960年，1045年进行了扩建，1065年建成，1220年至1517年进行了重建。可以说是英国地位最高的教堂。除了王室成员，英国许多领域的伟大人物也埋葬在此。威斯敏斯特教堂其实既非大教区的主教堂，也不是教区里的教堂，而是人们所知的王室专属的教堂，行使管理的教长与其法规都要由王室决定。一直是英国君主（从英格兰、不列颠到英联邦时期）安葬或加冕登基的地点。曾在1546–1556年短暂成为主教座堂。"
 EDG_anglican_parish_239_decision_title:0 "£icon_EDG_anglican£ 设立格洛斯特教区"
 EDG_anglican_parish_239_decision_desc:0 "格洛斯特大教堂（Gloucester Cathedral）位于英格兰南部的格洛斯特郡，在城市的北面，紧邻着河。格洛斯特大教堂早在1300年前便是人们的朝圣地，于681年开始，在一个为圣彼得而修建的修道院上进行扩建，这里埋葬着英格兰国王爱德华二世。历史上，它还是除伦敦西敏寺之外惟一一座为英王加冕的教堂。格洛斯特大教堂有一段祷告词：慈爱神圣的父啊，在我主耶稣基督圣灵的力量下，赐予我们智慧认识你；赐予我们知识了解你；赐予我们勤奋寻找你；赐予我们耐心等待你；赐予我们眼睛注视你；赐予我们心灵沉思你；赐予我们生命赞扬你。阿门。"
 EDG_anglican_parish_240_decision_title:0 "£icon_EDG_anglican£ 设立伍斯特教区"
 EDG_anglican_parish_240_decision_desc:0 "伍斯特大教堂（Worcester Cathedral）是英格兰伍斯特郡的一座教堂。在英格兰宗教改革之前，它被称为伍斯特修道院。伍斯特大教堂位于英格兰伍斯特，是一座英国圣公会的教堂。教堂始建于680年，当时是一座修道院。现在的教堂则建设于1084年至1504年期间。伍斯特，英国英格兰中部历史名城。位于塞文河东岸，中世纪为羊毛集市，以制造手套著名。"
 EDG_anglican_parish_245_decision_title:0 "£icon_EDG_anglican£ 设立约克教区"
 EDG_anglican_parish_245_decision_desc:0 "约克大教堂是英国最大的哥特式教堂，13世纪初开始动工，250年后才完成。约克，位于英国英格兰东北部，起初为盖尔人的据点，后为罗马人、盎格鲁人、丹麦人和诺曼人占领，在将近2000年的时间里，约克一直是北英格兰的首府，地位相当于今天的伦敦。约克是英国最著名的历史文化名城之一，与罗马帝国及维京人有很深的渊源，其建城历史可以回溯到西元71年，曾是罗马下不列颠（BritanniaInferior）的首府。公元71年，罗马人为了防御外敌而建立的堡垒，城市四周环绕着中古城墙。它以约克大教堂(York Minster)为中心，罗马人在7世纪建筑长达5公里的正方形城墙。对古罗马而言，约克("Eboracum")是一个主要的军事基地；罗马皇帝赛佛勒斯，和罗马帝国君士坦丁一世的父亲君士坦提阿斯分别于西元211年和306年驾崩于此。君士坦丁大帝在约克被军队拥立为皇帝（另一个会有皇帝被拥立的地方只有罗马当地）。英格兰威廉一世，即征服者威廉发动了一系列征对地方起义的报复行动。乌斯河畔各建起了一座城堡。此时，约克逐渐成为一个重要的城市并成为约克郡的行政管理中心。并在这里设立了大主教，在13世纪末和14世纪，这里的主教成为了仅次于皇家政府另一重要的行政机构。它也是重要的贸易中心，在诺尔曼征服后，这里兴建了好几处宗教建筑，包括圣玛丽修道院和圣三一修道院，这座城市也成为皇家所有地。"

