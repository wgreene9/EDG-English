 EDG_anglican_levying_church_taxes_decision_title:0 "£icon_EDG_anglican£ 国教领袖要求教会献金"
 EDG_anglican_levying_church_taxes_decision_desc:0 "为了国家发展，有时我们也不得不向国民索取更多。但我们的先进制度与卓越领导将保证这笔钱会被用在正道上。"
 EDG_anglican_blessing_the_military_decision_title:0 "£icon_EDG_anglican£ 国教领袖为军队祝福"
 EDG_anglican_blessing_the_military_decision_desc:0 "我们勇敢的将士将能有幸得到国教领袖——上帝在人间的影子——的祝福，这必将使他们如虎添翼！"
 EDG_anglican_franchise_war_decision_title:0 "£icon_EDG_anglican£ 国教领袖号召圣战"
 EDG_anglican_franchise_war_decision_desc:0 "现在，国教领袖已经向全体信众发出正式号召，让我们紧紧团结在国教领袖周围，向敌基督者亮出制裁之剑！"
 EDG_anglican_leading_prayer_decision_title:0 "£icon_EDG_anglican£ 国教领袖带领祷告"
 EDG_anglican_leading_prayer_decision_desc:0 "为了体现我国全体人民对天主的虔信，国教领袖应定时带领国民进行祷告。愿主救赎我们所有人。"
 EDG_anglican_appointed_envoy_decision_title:0 "£icon_EDG_anglican£ 国教领袖委任特使"
 EDG_anglican_appointed_envoy_decision_desc:0 "外交特使是一个我国国际形象的代言人，因此历任国教领袖对此往往十分上心，以确保只有真正有能力的人才能担此大任。"
 EDG_anglican_canonize_saint_decision_title:0 "£icon_EDG_anglican£ 国教领袖册封圣徒"
 EDG_anglican_canonize_saint_decision_desc:0 "一个虔诚且富有美德的人在魂归天堂后将有机会被册封为圣徒，而国教领袖将确保这个过程公正不倚、如神所愿地进行。"
 EDG_anglican_perform_sacraments_decision_title:0 "£icon_EDG_anglican£ 国教领袖检阅军队"
 EDG_anglican_perform_sacraments_decision_desc:0 "我国的军队将定时接受国教领袖的亲自检阅，以确保他们将是一支能真正贯彻上主意志的威武之师。"
 EDG_anglican_distribute_communion_decision_title:0 "£icon_EDG_anglican£ 国教领袖分发圣餐"
 EDG_anglican_distribute_communion_decision_desc:0 "圣餐是基督教最重要的神圣仪式之一，让我们的国教领袖亲自督导各地教会的圣餐礼能有序进行。"
 EDG_anglican_check_treasury_decision_title:0 "£icon_EDG_anglican£ 国教领袖清点金库"
 EDG_anglican_check_treasury_decision_desc:0 "我们的国教领袖将亲自盘查账目，以此抓出潜藏在神职队伍中的堕落分子，确保教会纯净。"
 EDG_anglican_encourage_scientific_decision_title:0 "£icon_EDG_anglican£ 国教领袖鼓励科研"
 EDG_anglican_encourage_scientific_decision_desc:0 "国教领袖已经做出重要批示，我们必须接纳新兴知识，引导新一代研究者积极为国家与教会服务。"

