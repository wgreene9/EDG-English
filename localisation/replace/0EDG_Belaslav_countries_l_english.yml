EDG_rus_city_akh_title:0 "White Sea Trade"
EDG_rus_city_akh_desc:0 "Setting out from the White Sea, we can trade with all corners of the world."
EDG_rus_city_mol_title:0 "Weigh Anchor"
EDG_rus_city_mol_desc:0 "A powerful navy is the foundation of Rus' rise."
EDG_rus_city_viburg_title:0 "The White Death"
EDG_rus_city_viburg_desc:0 "The pure white reaper will become the nightmare of all who dare invade."
EDG_rus_city_ladoga_title:0 "Origin of Rus'"
EDG_rus_city_ladoga_desc:0 "The oldest Rus' city, Ladoga."
EDG_rus_city_kursk_title:0 "The Decisive Battle"
EDG_rus_city_kursk_desc:0 ""On this ancient battlefield, the rise and fall of countless dynasties across generations were decided.""
EDG_rus_city_kharkov_title:0 "Kharkov's Moving Castle"
EDG_rus_city_kharkov_desc:0 ""Have you seen it?" "No, I haven't.""
EDG_rus_city_minsk_title:0 "Minsk Aerospace and Satellite Launch Center"
EDG_rus_city_minsk_desc:0 ""They can make things that exist, and they can make things that don't exist.""
EDG_rus_city_kashen_title:0 "Kashen Silver Mine?"
EDG_rus_city_kashen_desc:0 ""What? This isn't a silver mine, it's our new anti-espionage device. See, when it encounters water...""
