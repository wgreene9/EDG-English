EDG_BRA_Markgraf_use_interaction_1:0 "Forced Conscription from Subjects"
EDG_BRA_Markgraf_use_interaction_1_desc:0 "When §YForced Conscription Availability§! reaches 100, we can perform forced conscription from all our §Ysubjects§! (including vassals, garrison territories, margraviates, personal unions, and other possible subject types).\nThis interaction costs 200 §YMilitary Power§!£mil£ each time, granting us 10% of the manpower£icon_manpower£ from each subject. All subjects will gain §R+10%§! §YLiberty Desire§! as a result.\nEach use of this interaction adds 2 points of §YHohenzollern Military Authority§!.\nThis interaction is available once every 10 years.\n————————————————\n"
EDG_BRA_Markgraf_use_interaction_2:0 "Forced Taxation from Subjects"
EDG_BRA_Markgraf_use_interaction_2_desc:0 "When §YForced Taxation Availability§! reaches 100, we can perform forced taxation from all our §Ysubjects§! (including vassals, garrison territories, margraviates, personal unions, and other possible subject types).\nThis interaction costs 200 §YAdministrative Power§!£adm£ each time, granting us 50% of the income¤ from each subject. All subjects will gain §R+10%§! §YLiberty Desire§! as a result.\nEach use of this interaction adds 2 points of §YHohenzollern Military Authority§!.\nThis interaction is available once every 10 years.\n————————————————\n"
EDG_BRA_Markgraf_use_interaction_3:0 "Forced Integration of Subjects"
EDG_BRA_Markgraf_use_interaction_3_desc:0 "When §YForced Integration Availability§! reaches 100, we can perform forced integration on all our §Ysubjects§! (including vassals, garrison territories, margraviates, personal unions, and other possible subject types).\nThis interaction costs 200 §YDiplomatic Power§!£dip£ each time, randomly inheriting the legacy of one subject. All other subjects will gain §R+10%§! §YLiberty Desire§! as a result.\nEach use of this interaction adds 2 points of §YHohenzollern Military Authority§!.\nThis interaction is available once every 10 years.\n————————————————\n"

