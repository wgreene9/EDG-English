 EDG_MRK_mission_1_2_title:0 "法蒂玛之殇"
 EDG_MRK_mission_1_2_desc:0 "1205年，苏莱曼-伊本-达乌德，法蒂玛和阿里的子孙，法蒂玛家族的最后一人，在与几位忠心不二的侍从一道混迹于骚动的人群当中逃离阿尤布王朝的监视后，率领一只与其说是军队更像是土匪的马队一路西行，绕过被基督徒占据的突尼斯，来到他先祖奠基之所马格里布，他深信于他的判断。彼时彼刻，穆瓦希德王朝深陷于扎纳塔部族和马林王朝所掀起的战火，对东部鞭长莫及，卡比利亚和特莱姆森的城镇各尊其主，巴巴里海岸的统治秩序几近崩坏。法蒂玛家族的苏莱曼-伊本-达乌德便树立了他的旌纛，对穆瓦希德王朝及尼派贵族不满的伊斯玛仪派等来了他们的伊玛目化身，至此，穆瓦希德王朝彻底失去了对马格里布诸省的控制。但如今，法蒂玛的势力衰落，只能在西非苟延残喘。我们是时候给他们一个了解了。我们将扩充我们的领土，给这个摇摇欲坠的王朝最后一击。"

 EDG_MRK_mission_1_3_title:0 "吉哈德"
 EDG_MRK_mission_1_3_desc:0 "突尼斯位于北非的中部，其曲折的海岸线以及重要的地理位置造就了其中大量的天然良港。这里曾经是穆斯林的领地，但是现今却成为了卑鄙的异教徒的港湾。我们要发动吉哈德，彻底夺回我们的突尼斯。"

 EDG_MRK_mission_1_4_title:0 "驱逐十字军"
 EDG_MRK_mission_1_4_desc:0 "由于北非距离圣地距离遥远，不受重视，这里很轻而易举地就被十字军所征服。自那以后已经过了几百年。那些异教徒在我们的领地上进进出出，将我们的人民卖做奴隶，弹压穆斯林人民，逼迫他们改变信仰。我们将驱逐他们，还北非一个宁静。"

 EDG_MRK_mission_1_6_title:0 "纯净日落之地"
 EDG_MRK_mission_1_6_desc:0 "如今，马格里布的所有土地都已经回归穆斯林的怀抱，在这个日落之地，每个人都敬仰先知，拜谒安拉。一切都回归了正轨，这里回归了真信的统治。可以说，我们靠一己之力净化了整个马格里布，现在这里是纯净的马格里布。"

 EDG_MRK_mission_1_8_title:0 "整合基什"
 EDG_MRK_mission_1_8_desc:0 "北非的气候恶劣，柏柏尔人为了生存，尝尝结对行进，寻找水源和猎物。长此以往，就形成了柏柏尔人的基本政治结构——部落。一个个部落构成了北非的基本组分。我们应当整合基什，整合部落民，提高我们的军事实力。"

 EDG_MRK_mission_1_10_title:0 "萨阿迪军事改革"
 EDG_MRK_mission_1_10_desc:0 "萨阿迪王朝是16世纪至17世纪在摩洛哥的一个封建王朝。其建立了自北非到西非的广大地区的统治。萨阿迪王朝通过改革军事战术，有效打击了欧洲人的实力，并在北非成为一支不可忽视的力量。"

 EDG_MRK_mission_1_11_title:0 "法兰克人外交"
 EDG_MRK_mission_1_11_desc:0 "我们对伊比利亚的诉求一定绕不开距离伊比利亚一步之遥的法兰克人。如果我们与其搞好关系，亦或是直接征服这片土地，都能为我们在伊比利亚的扩张打下基础。是时候经营与法兰克人的外交了。"

 EDG_MRK_mission_1_13_title:0 "海市蜃楼"
 EDG_MRK_mission_1_13_desc:0 "往昔如海市，先知的军队到达北非，给我们带来真信的一幕，还历历在目。而今，那些脑满肠肥的埃米尔坐在自己的王座上，他们给自己的代言人命名作“哈里发”，以先知的名号行残暴之统治。伊斯兰教已经被这些后人亵渎了，我们将推翻他们，我们将重建先知的真信。"

 EDG_MRK_mission_1_14_title:0 "《崇高召唤》"
 EDG_MRK_mission_1_14_desc:0 "你说得对，但是《崇高召唤》是由穆瓦希德王朝自主研发的一款全新《古兰经》解读经书。经书讲述的故事发生在一个被称作“阿拉伯”的地区，在这里，被安拉选中的人将被授予“吉哈德”的权力，领导军队作战。故事的主人公将扮演一位名为“先知”的神秘角色，在自由的旅行中邂逅性格各异、能力独特的同伴们，和他们一起击败强敌，找回失散的圣地——同时，逐步发掘信仰的真相。"

 EDG_MRK_mission_1_15_title:0 "马赫迪之国"
 EDG_MRK_mission_1_15_desc:0 "马赫迪（Mahdi），在阿拉伯语中意为“蒙受引导者”。如今，阿拉伯已经背离了先知的圣训，那些高高在上的领主嘴上说着信仰安拉，背地里干的确是恶心的勾当。我们，穆瓦希德王朝是真正的马赫迪，我们要打倒他们，让俗世重新成为安拉的乐土。"

 EDG_MRK_mission_1_17_title:0 "海盗的保护人"
 EDG_MRK_mission_1_17_desc:0 "西非海岸的人民生活艰苦，为了谋生，许多柏柏尔人打起了欧洲商贸船的主义。他们化身海盗，在公海上劫掠。我们应当鼓励这种对异教徒的破坏行为，我们可以保护一部分的海盗，让他们为我们所用。"

 EDG_MRK_mission_1_19_title:0 "白奴贸易"
 EDG_MRK_mission_1_19_desc:0 "随着我们对欧洲大陆的一步一步的征服。我们的力量开始逐渐渗透到欧洲的各个贸易据点。白奴贸易已经逐渐成为我们的一大经济支柱。我们的商人会撺掇欧洲的各大领主作战，随后将俘虏卖往北非，从而完成白奴贸易的全部环节。"

 EDG_MRK_mission_2_1_title:0 "重建圣战军"
 EDG_MRK_mission_2_1_desc:0 "在北非的十字军之后已经过了几百年，这几百年中，马格里布的穆斯林一蹶不振，还有大量人民被迫臣服于十字军的残暴统治下。我们应当重建我们的圣战军，为我们彻底统一北非打下基础。"

 EDG_MRK_mission_2_3_title:0 "羁縻扎亚尼德"
 EDG_MRK_mission_2_3_desc:0 "特莱姆森是阿尔及利亚的一座具有悠久历史的城市。现在在这里的政权便以此为名。我们与特莱姆森的关系一直十分良好，随着我们的圣战在逐渐进行，我们也应当拉拢各大柏柏尔诸侯，我们应当羁縻特莱姆森，他们会成为我们圣战的强大助力。"

 EDG_MRK_mission_2_5_title:0 "敌基督"
 EDG_MRK_mission_2_5_desc:0 "那些异教徒说，“凡否定耶稣为基督，否定耶稣为神的独生子，否定耶稣是道成肉身的。他自称为基督，这就是敌基督。”如果是这样，那我们就是敌基督。我们将把基督信徒的血用来祭旗，我们将把安拉的神威发扬到世界各地。基督徒们，你们的末日到了。"

 EDG_MRK_mission_2_7_title:0 "马哈赞的新鲜血液"
 EDG_MRK_mission_2_7_desc:0 "马哈赞一战后，整个北非都大为震动。那些欧洲的异教徒第一次败在了我们军队的脚下。在这之后，大量的新鲜血液加入了我们，这里面既有逃难的摩尔人，也有皈依真信的伊比利亚人，更重要的是，其中有大量掌握了先进军事技术的雇佣兵。"

 EDG_MRK_mission_2_8_title:0 "里巴托战术"
 EDG_MRK_mission_2_8_desc:0 "随着我们对伊比利亚的一步一步的征服，伊比利亚的造船和海战技术也一步一步为我们所掌握。随之诞生的“里巴托战术”很好的验证了这一点。我们的部队在掌握先进海战技术后，便能更好的在地中海驰骋。"

 EDG_MRK_mission_2_9_title:0 "瓦达亚骑兵"
 EDG_MRK_mission_2_9_desc:0 "自从十七世纪时的摩洛哥苏丹伊斯梅尔苏丹创立了瓦达亚骑兵以来，作为常备军的瓦达亚就是摩洛哥国家军事力量中不可忽略的一支。其作为摩洛哥的精锐骑兵，在战场上士气高昂，具有强大的战斗力。通过设立瓦达亚骑兵，我们极大提高了骑兵的作战实力，并使我们的骑兵战术也有了进一步发展。"

 EDG_MRK_mission_2_10_title:0 "罗马之主"
 EDG_MRK_mission_2_10_desc:0 "君士坦丁堡，世界渴望之城，在欧洲是一颗闪耀的明珠。随着我们领地的逐渐扩大，我们也应该逐渐重视与其主人之关系。我们要么与其建立良好的关系，要么就彻底的征服之，没有什么中间之选项。"

 EDG_MRK_mission_2_12_title:0 "扩大柏柏尔语影响力"
 EDG_MRK_mission_2_12_desc:0 "柏柏尔语长期被作为阿拉伯文化的边缘人讲的低级语言存在，在圣地不受待见，但穆瓦希德派的领袖选择使用柏柏尔语进行传教，这让我们获得了柏柏尔人的支持。随着我们的真信的进一步扩大，我们也应当提高柏柏尔语的地位。我们应当推广柏柏尔语，实行摩洛哥化或柏柏尔化。"

 EDG_MRK_mission_2_13_title:0 "巩固柏柏尔军事等级"
 EDG_MRK_mission_2_13_desc:0 "柏柏尔人的部队传统上由多个军事等级构成，在军事上，我们有严格的等级制度。首先是哈尔加部落，它包括许多来自其他种族的“荣誉”或“收养”部落成员，例如阿卜杜勒·穆明本人。紧随其后的是廷梅尔人，然后是其他马斯穆达部落，最后是黑人战士阿比德。这些等级之间界限分明，高等级比低等级由多得多的军事特权。我们应当发挥优良传统，巩固我们传统的柏柏尔军事等级制度，以笼络我们的军事贵族。"

 EDG_MRK_mission_2_14_title:0 "取缔部落体制"
 EDG_MRK_mission_2_14_desc:0 "随着我们国家的经济逐渐发展，传统而分散的部落经济体制已经从原本促进国家的作用，转为阻碍国家的经济社会发展。我们应当逐步取缔部落制，逐步采取大工厂生产，提高人民的生产力水平，从封建主手中解放出来。"

 EDG_MRK_mission_2_16_title:0 "安拉之声"
 EDG_MRK_mission_2_16_desc:0 "曾经的我们，被异教徒和异端们逼到绝境，只能在摩洛哥的阴暗角落苟延残喘。但安拉没有忘记我们，没有忘记那些真正的信徒们。祂降下了真正的福音，给予真信者武器，传播他的福音。于是，我们来了，我们崛起了，我们向世上所有人宣告，安拉从未消失。"

 EDG_MRK_mission_2_18_title:0 "劫掠北海"
 EDG_MRK_mission_2_18_desc:0 "从前，北非可以说没有什么像样的海军力量。而今，我们的舰队能够徜徉在北海，成为北海各国的噩梦。海洋曾是阻挡安拉福音的屏障，但那不再是了，穆斯林祷告的钟声将回响在伦敦的白塔下。"

 EDG_MRK_mission_2_20_title:0 "卡奈姆之殇"
 EDG_MRK_mission_2_20_desc:0 "卡奈姆-博尔努帝国已经在中非存在了上百年。这些黑人统治者占据了撒哈拉以南的大量富饶领土，并一度成为当地的最强力量。随着我们对非洲的进一步征服，这个庞大的王国成为我们征服非洲的必经之路。"

 EDG_MRK_mission_3_2_title:0 "向马林复仇"
 EDG_MRK_mission_3_2_desc:0 "自马林王朝非法夺取了摩洛哥领土已经过了200多年。这200多年，穆瓦希德王朝的统治者只能在北非苟延残喘。如今，我们的军队已空前庞大，我们是时候向马林王朝复仇了，以安拉之名。"

 EDG_MRK_mission_3_3_title:0 "非斯大会"
 EDG_MRK_mission_3_3_desc:0 "随着我们对非斯的占领。我们应当在这个摩洛哥传统的政治中心召开大会，以团结全部摩洛哥人。非斯大会也将会是我们对世人的一个宣告，穆瓦希德王朝，摩洛哥的统治者，又回来了。"

 EDG_MRK_mission_3_4_title:0 "马赫迪救世"
 EDG_MRK_mission_3_4_desc:0 "自先知诞生以来，世界已经运转了近千年。世界上的穆斯林从谨遵先知的圣谕，团结一心，到如今各自为政，互相争斗。我想，安拉也不忍心看到此情此景。作为真正的马赫迪，是时候拯救这个腐朽的世界了。"

 EDG_MRK_mission_3_6_title:0 "至上的马赫迪"
 EDG_MRK_mission_3_6_desc:0 "如今，穆瓦希德派已经在这片大地上广为传颂。我们的教派已经成为这世上一股不可或缺的力量。可以说，我们是真正的马赫迪，我们将真正的福音传扬到世界各处。"

 EDG_MRK_mission_3_8_title:0 "阿卜拉杜的遗产"
 EDG_MRK_mission_3_8_desc:0 "巴塔尔尧斯位于西班牙的西南部。这里有重要的经济地位。其港口能够满足我们的许多贸易需求。同时，这里也是传统的摩尔人的政治大本营。重新夺回这里，标志着穆斯林势力在伊比利亚再次登台亮相。"

 EDG_MRK_mission_3_9_title:0 "夺取波尔图港"
 EDG_MRK_mission_3_9_desc:0 "波尔图港被北方的基督徒控制，这一富饶的地区不应该由邪恶的异教徒持有，他们的酒池肉林正玷污着伊比利亚的圣洁。我们必须夺取波尔图港，驱逐这里的基督徒，并攫取此地流通的财富，"

 EDG_MRK_mission_3_10_title:0 "洗劫圣雅各路"
 EDG_MRK_mission_3_10_desc:0 "“圣雅各之路”，这一条基督徒朝圣之路并不是一条固定的线路, 它们从不同的地方开始, 却最终都汇集在终点圣地亚哥。每年,朝圣者们从四面八方而来, 一如群星汇集,这一基督教圣地如疥疮般讽刺着我们的正信，我们必须将此地变成寸草不生的荒地。"

 EDG_MRK_mission_3_11_title:0 "统治安达卢西亚"
 EDG_MRK_mission_3_11_desc:0 "“阿布·尤素福和马林家族的子孙后代，你们所犯下的滔天的罪行，真主将弃绝你们，愿你们在火狱中接受永远的惩罚，必受天使和全体人类的诅咒，愿你和你的子孙后代的灵魂被永远的禁锢在火狱当中，不得减刑。谁舍真主而以恶魔为主宰，谁确已遭受明显的亏折。他应许他们，并使他们妄想——恶魔只为诱惑而应许他们，这等人的归宿是火狱，他们无处逃避。法蒂玛子孙中不义的那些人，赛义德的身份也不能令你免于真主的审判，天地的国权归真主所有。真主对于万事是全能的。不义的人，绝没有援助者。每当他们的皮肤烧焦的时候，我另换一套皮肤给他们，以便他们尝试刑罚。信道而且行善者，天主将使他们入下临诸河的乐园，而永居其中。他们在乐园里有纯洁的配偶，我将使他们入于永恒的庇荫中。”"

 EDG_MRK_mission_3_13_title:0 "羁縻贝都因"
 EDG_MRK_mission_3_13_desc:0 "贝督因人，是以氏族部落为基本单位在沙漠旷野过游牧生活的阿拉伯人。主要分布在西亚和北非广阔的沙漠和荒原地带。属欧罗巴人种地中海类型。“贝都因”为阿拉伯语译音，意为荒原上的游牧民、逐水草而居的人，是阿拉伯民族的一部分。各地贝都因人均使用当地的阿拉伯语方言及阿拉伯文，他们是传统伊斯兰世界的重要部分，他们的加入将会是对我们的吉哈德不可多得的助力。"

 EDG_MRK_mission_3_15_title:0 "入侵波斯"
 EDG_MRK_mission_3_15_desc:0 "把那酒，你可以称之为红宝石融化于杯中的酒，\n\n带来给我，这酒还如一把出了鞘的宝刀，\n\n在正午的阳光下照耀。\n\n它是玫瑰的水，你可以说，蒸馏得纯净了。\n\n它的悦人的甜蜜，如睡神之掌偷偷经过初倦的眼皮。\n\n你可以称那杯子为云，那酒便是云中落下的雨。\n\n或可以说，你所长久祈祷的充满心中的快乐，终于来到了。\n\n如果没有了酒，所有的心都要如一片荒漠，困闷而黑暗。\n\n如果我们的生命的呼吸已经告终，一看见酒，生命便会回来。\n\n啊，如果一只鹰倏然飞下来，攫取了酒，带到天空上去，带到凡人不到之处，谁不会像我似的喊一声“好呀”！"

 EDG_MRK_mission_3_16_title:0 "沙汗沙阿"
 EDG_MRK_mission_3_16_desc:0 "过数年的战争与征服，[Root.GetAdjective]的军队最终获得了胜利。随着烈火与鲜血的风暴降临于世，伊斯兰世界在我们的铁蹄下重新统一，马赫迪、哈里发和万王之王的头衔被同一个人使用。[Root.Monarch.GetTitle][Root.Monarch.GetName]以权威和力量治理王国，击败了一个又一个胆敢挑战我们权威的狂悖之徒，将伊斯兰教的真理传播到更远的地方，与世界各国建立友好的关系。\n\n我们相信，[Root.Monarch.GetTitle][Root.Monarch.GetName]将永远享受人民的爱戴和尊敬，并成为伊斯兰世界的典范，被后人铭记。[Root.Monarch.GetTitle]的成功和伟大永远地镌刻在历史的长河中，成为一代英雄的传奇。"

 EDG_MRK_mission_3_17_title:0 "世界之信"
 EDG_MRK_mission_3_17_desc:0 "我们的信仰是世界唯一的正信，“我奉命同人们作战，一直到他们说：“‘一切非主，惟安拉是真主’，引导各方的人信仰唯一的安拉。假使他们奉教，我就保护他们的生命和财产，他们或行善或作恶，自有安拉的赏罚。”。"

 EDG_MRK_mission_3_19_title:0 "终结桑海"
 EDG_MRK_mission_3_19_desc:0 "经过多年的东征西讨，桑海人不仅取代马里帝国的霸主的地位，并进而成为西苏丹历史上版图最大、国力最强的大帝国。桑海文明的世纪代表着古代非洲黑人文明辉煌的颠峰，使桑海帝国在伊斯兰世界享有盛誉。十五世纪起，桑海逐渐形成一个强盛的帝国，取代了马里帝国在西苏丹的霸主地位。最终发展成为非洲历史上最大的文明古国，面积几与欧洲相等；之后的西苏丹地区乃至撒哈拉以南的非洲大陆，一直未曾出现能与之相比的庞大帝国。不仅如此，桑海帝国政治法律制度的完备、文化学术的繁荣，在撒哈拉以南非洲古代历史上也是空前绝后的。但他们的成就不过是历史长河中的一块为我们准备的垫脚石。"

 EDG_MRK_mission_4_1_title:0 "阿尔摩哈德之国"
 EDG_MRK_mission_4_1_desc:0 "伊比利亚和马格里布的命运是悬系于同一根绳系上的，在过去数百年的泰法时代当中，每当基督徒们试图收复半岛的南部，一个强大的马拉喀什王朝却横亘在他们面前，而当基督徒偃旗息鼓之际，伊比利亚却又慢慢的重回泰法时代的轨道。后倭马亚王朝、穆拉比特王朝、穆瓦希德王朝都难逃这一规律的制裁。自进入十三世纪以来，地中海海岸便是狼烟四起，零零散散的起义一步步剥离了帝国的血肉，1203年突尼西亚失陷，1205年卡比利亚和整个阿尔及尔海岸倒戈至法蒂玛家族最后的血脉当中，而扎纳塔部族的马林王朝又从我们手中夺取了摩洛哥北部。如今，穆瓦希德王朝的控制区已经龟缩于马拉喀什周边，但我们仍有机会东山再起。"

 EDG_MRK_mission_4_3_title:0 "穆瓦希德主义"
 EDG_MRK_mission_4_3_desc:0 "穆瓦希德王朝最初源于伊本·图马特的传教运动。伊本·图马特是马斯穆达柏柏尔人，且为伊斯兰原教旨主义者。他在早年曾在巴格达游学，接受了安萨里的学说的影响，还曾在艾什尔里派和穆尔太齐赖派门下求学，逐渐形成自己的宗教主张，混合了艾什尔里派和苏菲主义理念，可归属于扎希丽派。伊本·图马特的宗教主张中，最主要的是极端的认主独一，认为安拉只有一种属性，其他各种属性都有多神论嫌疑，与认主独一相矛盾。他主张宿命论，支持伊斯兰教法，反对拟人论。伊本·图马特反对穆拉比特王朝的马立克派学说，认为其过度强调后世的法学家共识，无视圣行圣训，认为马立克派法学家的法理推断是不正当的，甚至有沦于异端学说的可能。伊本·图马特将马格里布人的堕落行为归咎于穆拉比特王朝的统治，例如公开售卖酒类和猪肉等古兰经禁止的或是他反对的行为。他亦反对宗教艺术。伊本·图马特的追随者自称“穆瓦希德”，意为“认主独一者”，其思想可以被概括为“一种复杂的伊斯兰教融合教派，揉合了圣训学术，扎希丽派和沙斐仪派法学，安萨里学派的社会行为，以及什叶派伊玛目和马赫迪的精神概念”，其逐渐远离神秘主义，并更加侧重逻辑和理智的学术研究方法来阐述其认主学立场，在曼苏尔之后的时代尤甚。"

 EDG_MRK_mission_4_5_title:0 "巩固专制权力"
 EDG_MRK_mission_4_5_desc:0 "马赫迪理应享有至高无上的权力，作为全国乃至全世界唯一的至高统治者而存在。"

 EDG_MRK_mission_4_7_title:0 "伊比利亚之火"
 EDG_MRK_mission_4_7_desc:0 "在北方的基督教国王们陷入内部斗争之时，随着马林王朝在摩洛哥北部的顽抗，陷入内乱的穆瓦希德王朝的势力愈发局限于马拉喀什近郊，最初委统治伊比利亚领地的世袭总督们争先恐后的宣布独立，来自阿非利加的霸权再一次在伊比利亚灰飞烟灭，尽管总督们互相之间曾经签订“永世不得互战”的互保条约，但嫌隙的种子发芽的力量并非一纸空文可以约束。伊比利亚再一次进入了诸侯混战的时代，在后世史学家的眼中，13世纪14世纪上半叶被称为“第三次泰法时代”。在这一百五十年内，基督教徒和穆斯林之间的边界冲突从来就没有彻底终止过，其中以葡萄牙国王和阿斯图里亚斯国王所发动的一次针对里斯本的进攻最为盛大，但由于过于冒进在科英布拉以南遭到穆斯林的伏击，最终不了了之。但随着清洁派势力在南法的不断巩固壮大与天主教国家对十字军东征这个概念的越发厌倦，比利牛斯山以南逐渐越发成为一个相对独立于天主教世界的“小世界”，尽管来自外界的干涉时有发生，但终究没有改变双方战略相持的局面。但随着阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军，伊比利亚的纷争之火再一次被点燃。"

 EDG_MRK_mission_4_8_title:0 "收复休达"
 EDG_MRK_mission_4_8_desc:0 "休达拥有极其重要的战略意义，收复休达港口将有助于我们控制直布罗陀海峡并垄断伊比利亚的贸易。"

 EDG_MRK_mission_4_9_title:0 "重返科尔多瓦"
 EDG_MRK_mission_4_9_desc:0 "科尔多瓦，过去有位穆斯林作家写道，“她是安达卢西亚的新娘，她容貌优雅，足以吸引所有人的目光。苏丹的大军为她打造了荣耀的王冠，诗人从语言的海洋采集珍珠为她制作美丽的项链，科学家编制知识的锦缎作为她的华服，艺术大师和能工巧匠为她镶嵌漂亮而曼妙的装饰”。这位阿拉伯历史学家，用自己夸张的方式，描写他眼里的女皇，美轮美奂的科尔多瓦。。科尔多瓦的建筑高大宏伟，人民生活优雅，知书达理，达官贵人生活精致，正如另一位阿拉伯作家写道：“科尔多瓦最早是一座要塞城市，被高耸的巨大石墙环绕，街道美丽而整洁，旧时有很多异教徒的国王和教徒，而现今这里的人民以彬彬有礼，举止优雅，才干过人，饮食精致而闻名于世。除了骏马的骑手，他们还有很多通晓各类知识的学者，贵族以富有美德和慷慨大度著称，勇士们拥有熟练的军事技巧远征外国，将领们可以熟练地应对各种形式的战争，世界各地的学者们云集到了科尔多瓦，他们渴望着研习知识，诗学，神学和法律......科尔多瓦一直是杰出人士的竞技场所，诵经师的道场，高贵者的驻留地，以及美德和智慧的宝库。”"

 EDG_MRK_mission_4_10_title:0 "惩戒费尔南多的孽种"
 EDG_MRK_mission_4_10_desc:0 "费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，对于基督徒而言，他是一位英雄。但对我们而言，他和他的子嗣都是魔鬼的化身。"

 EDG_MRK_mission_4_12_title:0 "入侵埃及"
 EDG_MRK_mission_4_12_desc:0 "萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。\n\n1380年，马穆鲁克王朝最后一个巴赫里苏丹哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住时局，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的苏丹，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。\n\n但萨哈达王朝的政权十分不稳定，萨哈达王朝表面上如日中天，但实际上摇摇欲坠，帝国内部诸军事贵族的权力依然庞大，诸如叙利亚地区的埃米尔拥有巨大的自治权力，而许多阿拉伯的部落也一直在尝试争取独立。自从纳西尔一世于1391年去世后，萨哈达王朝便一直面临着持续的叛乱和动荡，此时的萨哈达王朝苏丹是同样精明的穆罕默德一世。穆罕默德一世是纳西尔一世的第四个儿子，也是纳西尔留下的唯一一个儿子，他自幼天资聪颖，且长期跟随自己的父亲南征北战、处理国政，因而有处理萨哈达王朝所面临的危机的能力，使得这个已然行将就木的帝国没有被自己沉重的躯体压死。在穆罕默德一世的治理下，萨哈达帝国虽仍处于一定的动荡之中，但埃及地区的经济文化始终处于繁荣时期，由于萨哈达王朝信奉什叶派，而其统治地区的大部分穆斯林都信奉什叶派，因而萨哈达王朝不得不采取宗教宽容的政策，也正是由于萨哈达王朝时期开放包容的风气，使得萨哈达首都法尤姆成为了伊斯兰世界的学术中心之一，来自马格里布和波斯的伊斯兰学者都来到当地的清真寺内讲学、交流，并使得埃及地区的文化得到了长足的发展。而在穆罕默德去世后，萨哈达帝国在他的继承人萨法尔一世手中，却显得难以为继。"

 EDG_MRK_mission_4_13_title:0 "宣称巴格达"
 EDG_MRK_mission_4_13_desc:0 "暂存的一切不要贪求。\n\n巴格达城外的江水万古长流！\n\n你应像枣树一样慷慨大度。\n\n即使你是贫无所有，\n\n也应像柏树一样无拘无束。"

 EDG_MRK_mission_4_14_title:0 "立足东方"
 EDG_MRK_mission_4_14_desc:0 "马赫迪的军队已经踏平了埃及，我们在叙利亚和伊拉克也建立了全新的统治，但我们的征服才刚刚开始。"

 EDG_MRK_mission_4_16_title:0 "入侵印度斯坦"
 EDG_MRK_mission_4_16_desc:0 "在我们征服呼罗珊和阿富汗后，我们应当将富饶的印度斯坦地区也纳入马赫迪的统治之下。"

 EDG_MRK_mission_4_18_title:0 "图阿雷格人"
 EDG_MRK_mission_4_18_desc:0 "图阿雷格人是一个半游牧的伊斯兰民族，他们是北非柏柏尔人的后裔，起源于利比亚的费赞地区，分布在尼日尔、马里、阿尔及利亚和利比亚等地，其语言提菲纳格语属于柏柏尔语的一种，后来扩张之其他撒哈拉地区，并被撒哈拉南部的民族同化。图阿雷格人与这些民族通商，有时也从这些民族中掠取奴隶，集成了阿拉伯和南撒哈拉文化的双重影响。尽管如此，仍有许多人认为图阿雷格人是柏柏尔人的一部分，认为我们应当接纳他们。"

 EDG_MRK_mission_4_19_title:0 "征服贝宁"
 EDG_MRK_mission_4_19_desc:0 "我们对非洲的征服步入了一个新的阶段，贝宁有大量的可掠夺人口，我们可以在此地获取丰富的黑奴资源。"

 EDG_MRK_mission_4_20_title:0 "刚果王国"
 EDG_MRK_mission_4_20_desc:0 "刚果王国在地理大发现时代终于被发现，此地尚未得到充分的开发，但有着丰富的资源，马赫迪应当将这片未开化的富饶土地纳入麾下。"

 EDG_MRK_mission_5_2_title:0 "「神域」"
 EDG_MRK_mission_5_2_desc:0 "马拉喀什，又译作马拉柯什，位于摩洛哥西南部，坐落在贯穿摩洛哥的阿特拉斯山脚下，有“南方的珍珠”之称。马拉喀什是柏柏尔语，意思是“神域”，几个世纪以来马拉喀什一直以它的七圣徒而闻名于世，在伊斯梅尔·伊本·谢里夫统治时期伊斯兰教苏非派广泛流行时，苏非派作家阿布·阿里·哈桑·尤西根据苏丹的要求创立了七圣徒的节日。几个著名的人物的陵墓迁移到马拉喀什后以吸引从同样的索维拉前来的朝圣者们，那时他们也带来了自己的习俗和节日。"

 EDG_MRK_mission_5_3_title:0 "黄金屋"
 EDG_MRK_mission_5_3_desc:0 "黄金屋是哈里发所建立的华美的藏宝室，一直是哈里发权力和财富的象征，在此地建立一个包含国家大员的只对君主负责的枢密院，将能够提升我们的国家治理能力。"

 EDG_MRK_mission_5_4_title:0 "改革穆明总督辖区"
 EDG_MRK_mission_5_4_desc:0 "穆明把帝国划分成为几个总督管辖区,自立为哈里发,并确立了王朝世袭原则。穆明所建立的总督制是我们的地方管理制度，但以及年代久远，充满落后的封建因素，作为一个近代化国家，我们需要改善这一制度。"

 EDG_MRK_mission_5_6_title:0 "近代行政改革"
 EDG_MRK_mission_5_6_desc:0 "旧体制一直在暴露自己的弊端，它肥胖而臃肿，又不能代表国内大多数人的利益，因而我们在近代化的过程中最终改革了自己的君主制，从而更好地调动了国内的力量，并提升了自己行政的水平。"

 EDG_MRK_mission_5_8_title:0 "处置南部教团"
 EDG_MRK_mission_5_8_desc:0 "塞维利亚教法团由苏菲派领导，苏菲派的宗教哲学思想，主要以《古兰经》和圣训的有关经文为依据，吸收新柏拉图主义和其他宗教神秘主义的理论及礼仪后形成的思想体系。苏菲派与我们的教条主义有明显的冲突，但我们依然可以利用他们的资源。"

 EDG_MRK_mission_5_10_title:0 "终结熙德之血"
 EDG_MRK_mission_5_10_desc:0 "《熙德之歌》不但在西班牙文学史上占有极重要的地位，而且从世界文学史上的角度看，也是一部不可忽视的作品。基督徒奉熙德为英雄，并以熙德的名义鼓舞圣战。尽管巴塞罗安公国我们将亲手终止这个荒唐的笑话，将熙德的遗产终结于我们之手。"

 EDG_MRK_mission_5_11_title:0 "火雨临世"
 EDG_MRK_mission_5_11_desc:0 "萨哈达帝国有两个头颅，一个头颅是精神的首都，是萨哈达王朝的故都萨哈达，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的繁荣和强大——但很快，这一切都将不复存在。"

 EDG_MRK_mission_5_13_title:0 "和平与遗产之城"
 EDG_MRK_mission_5_13_desc:0 "耶路撒冷在伊斯兰教中同样具有深远的意义。根据伊斯兰教的传统，先知穆罕默德曾在夜间从麦加飞往耶路撒冷，然后升天与神对话。这一事件被称为"夜行"，在伊斯兰教中占有重要地位。阿克萨清真寺和圣殿山成为了伊斯兰教徒朝圣的中心，吸引着信徒前来祈祷和宗教仪式。耶路撒冷的伊斯兰遗迹、清真寺和市区，都见证了伊斯兰教在这里的历史和发展。伊斯兰教徒朝圣耶路撒冷的传统可以追溯到早期，阿克萨清真寺成为了他们朝拜的目的地之一。伊斯兰教对耶路撒冷的重视也反映在城市的地理和宗教布局上。耶路撒冷的清真寺、宫殿等都成为了伊斯兰建筑和艺术的代表，传承着伊斯兰文化的精髓。"

 EDG_MRK_mission_5_14_title:0 "罗姆苏丹"
 EDG_MRK_mission_5_14_desc:0 "突厥人没有资格统治广袤的安纳托利亚，唯有马赫迪有资格在此建立统治。"

 EDG_MRK_mission_5_15_title:0 "复仇678年战役"
 EDG_MRK_mission_5_15_desc:0 "君士坦丁堡让穆斯林的伟大征服停滞了数次，但这一次，它将再也无法阻挡我们，我们将会为678年针对君士坦丁堡的战役雪耻。"

 EDG_MRK_mission_5_17_title:0 "远征撒哈拉"
 EDG_MRK_mission_5_17_desc:0 "“撒哈拉”是阿拉伯语的音译，在阿拉伯语中“撒哈拉”为大沙漠，源自当地游牧民族图阿雷格人的语言，原意即为“大荒漠”。游牧民的大迁徙方便了他们卷入全撒哈拉沙漠的贸易。撒哈拉沙漠中的绿洲居民易遭桑哈亚人（柏柏尔族）和其他骑骆驼游牧民的袭击，他们之中有许多人是为了逃避北非古罗马末期的混乱和战祸而进入沙漠。7～11世纪期间伊斯兰教扩张至北非激起了更多的柏柏尔人和极欲保持传统信仰的阿拉伯群体迁入撒哈拉沙漠。伊斯兰教最终透过贸易路线扩张，成为沙漠中主要的社会势力。"

 EDG_MRK_mission_5_19_title:0 "入侵马里"
 EDG_MRK_mission_5_19_desc:0 "在西非和几内亚湾，马里帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者曼萨穆萨著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。"


