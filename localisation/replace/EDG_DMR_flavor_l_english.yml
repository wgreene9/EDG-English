EDG_DMR_play.49.t:0 "The First Shovel of Earth"
EDG_DMR_play.49.d:0 "The Neva River had just thawed, broken arrow shafts from last year still sticking from the silt. Yanorò walked onto the riverbank over creaking frozen earth, mud from his boots plopping onto Peter Razi's ledger.\n'Swedes build sturdy walls,' Peter tapped the ruined fort wall with an iron ruler, 'but the foundation's too shallow—it leans with the north wind.'\nYanorò didn't reply, bending to pull a half-rotten wooden wheel from the mud. A frozen mussel was stuck between the spokes, its shell bearing a white axe mark. Several Romani craftsmen were dismantling the wreckage of Swedish warships; oak planks softened by fire were bent into arched beams for new gates.\n'Use the statue stone for baking ovens,' Yanorò tossed the mussel to playing children. 'The garrison ate hardtack for three months; their gums are bleeding.' Wind lifted the ledger's pages; Peter hastily pressed down the number-filled sheets: 'We're short four hundred cubic meters of stone, lime...'\n'Dismantle the ruined bell tower to the south,' Yanorò interrupted. 'The bell's copper is perfect for new chisels for the craftsmen.'\nThe afternoon sun melted the ice; the scent of pine drifted across the river. The craftsmen had repurposed Swedish tar barrels into glue pots, pine resin and fish glue bubbling together. Dipping a finger into the glue to mend the ledger's loose stitching, Peter suddenly laughed. 'This sticks better than church holy ointment.'\n\nRenaming the city was broached at dusk. Yanorò watched soldiers throw the 'Neva' street sign into the furnace, blue sparks flying as flames consumed the letters. Peter wrote beside a newly drawn map, ink blown by the wind smearing the words 'Grad.'\n'Rosgrad?' Yanorò read the name on the map.\n'Russians make up seventy percent of the labor teams,' Peter smoothed the map. 'Besides, the old name is a bit awkward, not very pleasant.' He smiled as he spoke.\nNearby, children ran over, drawing crooked wagon patterns with charcoal in the map's still-wet corners. Yanorò used his dagger tip to connect 'Ros' and 'Grad' in a single stroke, the cut deep as a wheel rut.\nAs night fell, the first section of the new wall rose. Peter buried a Swedish silver coin in the foundation; Yanorò pressed down a piece of Russian rye bread bearing a wheel print. Across the river came clanging sounds—craftsmen forging warship nails into plowshares, the firelight flickering in the night like scattered stars fallen to earth.\n\nBut at some unknown moment, Yanorò looked at the city under the night sky and suddenly picked up another plank. Noticing this, Peter approached and asked: 'What are you doing with that?' 'People usually call you Mr. Razi, but I also call you Peter.' '... So, you mean you're still thinking of a name? I'll listen to your opinion. What do you want to call it?' Yanorò rested his chin in his hand and said slowly:"
EDG_DMR_play.49.aa:0 "Just call it Rosgrad. No changes."
EDG_DMR_play.49.aa_tt:0 "Peter: Oh, this..."
EDG_DMR_play.49.bb:0 "I'm also a conqueror. Romgrad might be more fitting, carrying some of our prestige."

EDG_DMR_play.50.t:0 "On the Hill"
EDG_DMR_play.50.d:0 "The drifting ice of the Volga River thudded against the broken dock pilings. Yanorò walked up the hill stepping over an old Tatar crossbow, his leather boots sinking into the black soil smelling of horse dung.\n'The Golden Horde's cannons were buried crookedly,' Peter Razi poked a charred cannon barrel with an iron ruler. Yanorò didn't answer, bending to pull a half-burned wolf-head banner from the ashes. Faded agate beads were tangled in its corner, brittle from fire. Several Romani craftsmen were dismantling the copper wheels of Tatar carts; molten copper dripped into sand molds, cast into new church bell clappers.\n'Use the astrological stones to weigh down the pickling jars,' Yanorò tossed the agate beads to children playing with sheep bones. 'Our army's pickles are nearly gone; the men's mouths are covered in sores.'\nThe afternoon sun softened the frozen earth; the smell of boiling fish glue wafted from the riverbank. The craftsmen had repurposed Tatar leather shields into glue pots, fish bladders and birch sap boiling together. Dipping a finger into the glue to secure a loose corner of his ledger, Peter suddenly laughed. 'This sticks better than the Khan's seal oil.'\n\nThe naming was settled at sunset. Yanorò watched soldiers throw the 'Ukeyk' wooden sign into the bonfire, the flames releasing the scent of pine resin as they consumed the Turkic script. Peter wrote beside a newly carved boundary stone, the chisel marks casting long shadows in the evening sun.\n'Volgograd will do,' Yanorò read the name on the stone.\n'It's near the Volga River, so that's fine,' Peter brushed dust from the carved letters.\nAs night fell, clanging sounds came from downriver—craftsmen forging broken arrowheads into horse bits, the hammering startling resting migratory birds, their wings flapping over the river's drifting ice. Peter stood alone on the city wall—Yanorò had long gone to be a chief overseer—and murmured to himself:"
EDG_DMR_play.50.aa:0 "'This will be a good place.'"

EDG_DMR_play.51.t:0 "A New Day?"
EDG_DMR_play.51.d:0 "Yet the decisive battle did not bring the expected storm of bloodshed. When Yanorò's forces surged like a tide towards the gates of the royal city, the defending soldiers offered only symbolic resistance before laying down their arms—they had long grown weary of the Prince's rule. The sound of chariots rumbling over the streets awoke the sleeping city but did not cause great panic. Residents pushed open their windows, watching these people dressed in different attire cross the square and head towards the palace.\n\nInside the palace, the Prince and his close associates had long since vanished, leaving behind only empty halls and scattered documents. Yanorò entered, glanced around briefly, and then ordered his men to bring the stockpiled grain out to the streets to distribute to the people who had gathered upon hearing the news.\n\n'From today, there will be no Prince of Turov,' Yanorò said to the crowd that had gathered, his voice not loud but clear to every ear. 'We will rebuild the houses together, cultivate the wasteland, and make life better, little by little.'\n\nThere were no cheers from the crowd, only a few hushed discussions, and soon people picked up tools and followed the Roma to repair the city walls, slightly damaged by the war. Sunlight gradually dispersed the thin mist, shining upon the different figures."
EDG_DMR_play.51.aa:0 "A new day in Turov begins peacefully"

EDG_DMR_play.52.t:0 "Post-War Stories?"
EDG_DMR_play.52.d:0 "With our victory in the Great European War, vast territories originally belonging to various Western European nations have been annexed by our country. However, due to years of hate-filled education directed against us by those Western European nations, resistance to our rule persists across the regions. Separatist sentiments and anti-Roma ideologies remain rampant. Perhaps it is time for us to begin imposing martial law in each region, jointly rooting out the dangerous separatists to facilitate the rapid integration of this area."
EDG_DMR_play.52.aa:0 "Let's begin"

EDG_DMR_play.53.t:0 "Mission Accomplished"
