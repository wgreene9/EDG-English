GetNameEDG_sunni_Caliph_GUI_big_shield_tooltip_regency:0 "§Y[EDG_sunni_Caliph_target.Monarch.GetName]§! controls the §YSunni Caliph§!"
GetNameEDG_sunni_Caliph_GUI_big_shield_tooltip_die:0 "The §YSunni Caliphate§! is Extinct\n\n-The §YSunni Caliph§! must be of the §YSunni§! faith.\n-If you are §YSunni§!, you can become the §YSunni Caliph§! by completing a §YMission§! or the §Y"One God, One State" Decision§!, which grants the §M'Unification of Islam'§! modifier.\n-If the §YAbbasid Caliphate§! exists and is §YSunni§!, they will have priority in becoming the §YSunni Caliph§!.\n-For the vast majority of nations, there is no other way to restore the §YSunni Caliphate§!."

