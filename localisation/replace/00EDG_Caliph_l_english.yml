#阿拉维派哈里发互动
EDG_caliphate_decision_EDG_Alawite_total_title:0 "£icon_EDG_caliphate£§Y哈里发互动§! - [Root.Monarch.Dynasty.GetName]阿拉维派哈里发"
EDG_caliphate_decision_EDG_Alawite_total_desc:0 "我们是阿拉维派哈里发，我们可以借助其地位对阿拉维派世界产生影响。"

EDG_flavor_caliphate_EDG_Alawite.100.tt:0 "[Root.Monarch.Dynasty.GetName]阿拉维派哈里发"
EDG_flavor_caliphate_EDG_Alawite.100.desc:0 "我们是[Root.Monarch.Dynasty.GetName]阿拉维派哈里发，我们可以借助其地位对阿拉维派世界产生影响。"

EDG_flavor_caliphate_EDG_Alawite.101.tt:0 "哈里发来到我们的国土"
EDG_flavor_caliphate_EDG_Alawite.101.desc:0 "阿拉维派的哈里发被[From.GetName]驱逐，并且来到了我们的国土上，他请求我们收留他。如果我们控制阿拉维派哈里发，或许我们可以利用他在阿拉维派世界的影响力。"
EDG_flavor_caliphate_EDG_Alawite.101.aa:0 "我们不欢迎他。"
EDG_flavor_caliphate_EDG_Alawite.101.bb:0 "快请哈里发留下！"
EDG_flavor_caliphate_EDG_Alawite.101.cc:0 "废黜这条流浪狗。"
EDG_flavor_caliphate_EDG_Alawite.101.dd:0 "把他送到宗座的阶下。"
EDG_flavor_caliphate_EDG_Alawite.101.ee:0 "我们不在乎什么哈里发，处死他。"

EDG_flavor_caliphate_EDG_Alawite.102.tt:0 "掌握哈里发"
EDG_flavor_caliphate_EDG_Alawite.102.desc:0 "我们将[Root.Monarch.Dynasty.GetName]阿拉维派哈里发从他的前任控制者手中夺取了过来，伟大的[Root.Monarch.Dynasty.GetName]阿拉维派哈里发如今沦为了我们的战利品，我们应当如何处理他？"
EDG_flavor_caliphate_EDG_Alawite.102.aa:0 ""
