EDG_flavor_caliphate_sunni.101.desc:0 "逊尼派的阿拔斯哈里发被[From.GetName]驱逐，并且来到了我们的国土上，他请求我们收留他。如果我们控制阿拔斯哈里发，或许我们可以利用他在逊尼派世界的影响力。"
