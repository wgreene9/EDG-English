EDG_flavor_caliphate_shiite.103.desc:0 "我们是哈里发的控制者，我们麾下的穆斯林领土也是哈里发权威的所在地。我们的国土蔓延到哪里，哈里发的权威便延伸到哪里，五湖四海的穆斯林都来到我们的国土以求朝觐哈里发。"
EDG_flavor_caliphate_shiite.103.aa:0 "如同日升日落。"

EDG_flavor_caliphate_shiite_authority_var_tt:0 "§Y什叶派§!哈里发的权威增长将取决于我们和我们的非朝贡属国所拥有的§Y什叶派§!省份的数量，每§M20§!个什叶派省份将会为我们提供§M1§!点什叶派哈里发权威，每年最多获得§M10§!点权威。根据我们和我们的属国现有的什叶派省份，我们将获得如下效果："


