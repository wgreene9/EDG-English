#Events

EDG_flavor_caliphate.1.tt:0 "[From.GetName] Imposes Caliphal Sanctions Upon Us"
EDG_flavor_caliphate.1.desc:0 "[Root.EDG_flavor_caliphate_1_desc_tt]"
EDG_flavor_caliphate.1.aa:0 "They are the shameless ones!"
EDG_flavor_caliphate.1.bb:0 ""
EDG_flavor_caliphate_1_opinion_modifier:0 "Imposes Caliphal Sanctions"
EDG_flavor_caliphate_1_opinion_modifier_2:0 "Sanctioned by the Caliph"

EDG_flavor_caliphate_1_desc_tt_unified_islam:0 "[From.GetName] has imposed sanctions upon us in the name of a unified Caliphate! They issued a Caliphal decree condemning our impiety in numerous areas, attempting to label us as devils, traitors among Muslims, disciples of Satan, and even seeking to interpret us as heretics. This has caused great panic among our followers of the [Root.Religion.GetName] faith and has displeased our [Root.Religion.GetName] neighbors."
EDG_flavor_caliphate_1_desc_tt_sunni:0 "[From.GetName] controls the Fatimid Caliph of the [Root.Religion.GetName] faith. From Cairo, they manipulate the Caliph and have imposed sanctions upon us in his name! They issued a Caliphal decree condemning our impiety in numerous areas, attempting to label us as devils, traitors among Muslims, disciples of Satan, and even seeking to interpret us as heretics. This has caused great panic among our followers of the [Root.Religion.GetName] faith and has displeased our [Root.Religion.GetName] neighbors."
EDG_flavor_caliphate_1_desc_tt_shiite:0 "[From.GetName] controls the Fatimid Caliph of the [Root.Religion.GetName] faith. They manipulate the descendants of Ali and have imposed sanctions upon us in the Caliph's name! They issued a Caliphal decree condemning our impiety in numerous areas, attempting to label us as devils, traitors among Muslims, disciples of Satan, and even seeking to interpret us as heretics. This has caused great panic among our followers of the [Root.Religion.GetName] faith and has displeased our [Root.Religion.GetName] neighbors."
EDG_flavor_caliphate_1_desc_tt_others:0 "[From.GetName] has imposed sanctions upon us in the name of the Caliph! They issued a Caliphal decree condemning our impiety in numerous areas, attempting to label us as devils, traitors among Muslims, disciples of Satan, and even seeking to interpret us as heretics. This has caused great panic among our followers of the [Root.Religion.GetName] faith and has displeased our [Root.Religion.GetName] neighbors."

EDG_Caliph_condemns_action_in_10_years_modifier:0 "Caliphal Sanctions"
EDG_Caliph_condemns_action_in_10_years_modifier_desc:0 "We have been sanctioned by the widely recognized Caliph, which has dissatisfied our clergy and caused our co-religionist brethren to view us with disdain."
EDG_did_Caliph_condemns_action_in_10_years_modifier:0 "Issued Caliphal Sanctions within 10 years"

EDG_flavor_caliphate.2.tt:0 "[From.GetName] Declares Jihad Against Us"
EDG_flavor_caliphate.2.desc:0 "The wicked [From.GetName] has declared a Jihad against us in the name of the Caliph. This will turn our [From.Religion.GetName] neighbors hostile, and we are likely to be attacked by neighboring [From.Religion.GetName] nations using the Jihad casus belli."
EDG_flavor_caliphate.2.aa:0 "These evil infidels!"
EDG_flavor_caliphate.2.bb:0 ""
EDG_flavor_caliphate_2_opinion_modifier:0 "Declared Jihad Against Us"

EDG_flavor_caliphate.3.tt:0 "Caliph Issues a Fatwa"
EDG_flavor_caliphate.3.desc:0 "[From.GetName] has issued a Caliphal Fatwa in the name of the Caliph. The authority of the Caliph allows them to exert influence throughout the entire [Root.Religion.GetName] world."
EDG_flavor_caliphate.3.aa:0 "Very well."
EDG_flavor_caliphate.3.bb:0 ""

EDG_flavor_caliphate.4.tt:0 "Caliph Issues a Fatwa"
EDG_flavor_caliphate.4.desc:0 "[From.GetName] has issued a Caliphal Fatwa in the name of the Caliph. The authority of the Caliph allows them to exert influence throughout the entire [Root.Religion.GetName] world. Nevertheless, their decree still requires our approval to take effect within our territories."
EDG_flavor_caliphate.4.aa:0 "We are willing to recognize the Caliph's Fatwa."
EDG_flavor_caliphate.4.bb:0 "The Caliph is far away."

EDG_sunni_Caliph_interaction_button_3_effect_opinion_modifier:0 "Deposed the Caliph"
EDG_sunni_Caliph_interaction_button_4_effect_opinion_modifier:0 "Usurped the Caliphate"
EDG_flavor_caliphate_kill_opinion_modifier:0 "Killed the Caliph"

EDG_DO_NOTHING_TT:0 "Return"




#Sunni Caliph Interactions
EDG_caliphate_decision_sunni_total_title:0 "£icon_EDG_caliphate£§YCaliphal Interactions§! - Abbasid Caliphate"
EDG_caliphate_decision_sunni_total_desc:0 "We control the Abbasid Caliphate. We can leverage its position to influence the Sunni world."

EDG_flavor_caliphate_sunni.100.tt:0 "Abbasid Caliphate"
EDG_flavor_caliphate_sunni.100.desc:0 "We control the Abbasid Caliphate. We can leverage its position to influence the Sunni world."

EDG_flavor_caliphate_sunni.101.tt:0 "The Caliph Seeks Refuge in Our Lands"
EDG_flavor_caliphate_sunni.101.desc:0 "The Sunni Abbasid Caliph has been expelled by [From.GetName] and has arrived in our territory, seeking our protection. If we control the Abbasid Caliph, perhaps we can use his influence within the Sunni world."
EDG_flavor_caliphate_sunni.101.aa:0 "We do not welcome him."
EDG_flavor_caliphate_sunni.101.bb:0 "Hasten to invite the Caliph to stay!"
EDG_flavor_caliphate_sunni.101.cc:0 "Depose this stray dog."
EDG_flavor_caliphate_sunni.101.dd:0 "Send him to the foot of the Pontiff's throne."
EDG_flavor_caliphate_sunni.101.ee:0 "We care not for any Caliph. Execute him."

EDG_flavor_caliphate_sunni.102.tt:0 "Gaining Control of the Caliph"
EDG_flavor_caliphate_sunni.102.desc:0 "We have seized the Abbasid Caliph from his previous controllers. The great Abbasid Caliph is now our prize. How shall we deal with him?"
EDG_flavor_caliphate_sunni.102.aa:0 ""
EDG_flavor_caliphate_sunni.102.bb:0 ""
EDG_flavor_caliphate_sunni.102.cc:0 ""
EDG_flavor_caliphate_sunni.102.dd:0 ""
EDG_flavor_caliphate_sunni.102.ee:0 ""

EDG_flavor_caliphate_sunni.103.tt:0 "Pilgrimage to the Caliph"
EDG_flavor_caliphate_sunni.103.desc:0 "We are the controllers of the Caliph, and our Muslim territories are the seat of Caliphal authority. Wherever our lands extend, the authority of the Caliph follows. Muslims from all corners of the world come to our realm seeking to pay homage to the Caliph."
EDG_flavor_caliphate_sunni.103.aa:0 "As inevitable as sunrise and sunset."
EDG_flavor_caliphate_sunni.103.bb:0 "Do not show this event again."

