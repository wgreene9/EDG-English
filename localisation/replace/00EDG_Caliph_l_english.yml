EDG_flavor_caliphate.1.tt:0 "[From.GetName]对我们发动哈里发制裁"
EDG_flavor_caliphate.1.desc:0 "[Root.EDG_flavor_caliphate_1_desc_tt]"
EDG_flavor_caliphate.1.aa:0 "他们才是无耻之徒！"
EDG_flavor_caliphate.1.bb:0 ""
EDG_flavor_caliphate_1_opinion_modifier:0 "对我们发动哈里发制裁"
EDG_flavor_caliphate_1_opinion_modifier_2:0 "被哈里发制裁"

EDG_flavor_caliphate_1_desc_tt_unified_islam:0 "[From.GetName]以统一哈里发的名义向我们发动了制裁！他们发布哈里发的诏书，谴责我们在诸多领域的不清真，并试图指责我们是魔鬼，是穆斯林中的叛徒，是魔鬼的门徒，甚至企图将我们解释为异教徒，这在我们的[Root.Religion.GetName]信徒中引起了莫大的恐慌，且让我们的[Root.Religion.GetName]邻国对我们感到不满。"
EDG_flavor_caliphate_1_desc_tt_sunni:0 "[From.GetName]控制了[Root.Religion.GetName]的法蒂玛哈里发，他们在开罗操纵着哈里发，并以哈里发的名义向我们发动了制裁！他们发布哈里发的诏书，谴责我们在诸多领域的不清真，并试图指责我们是魔鬼，是穆斯林中的叛徒，是魔鬼的门徒，甚至企图将我们解释为异教徒，这在我们的[Root.Religion.GetName]信徒中引起了莫大的恐慌，且让我们的[Root.Religion.GetName]邻国对我们感到不满。"
EDG_flavor_caliphate_1_desc_tt_shiite:0 "[From.GetName]控制了[Root.Religion.GetName]的法蒂玛哈里发，他们操纵着阿里的子嗣，并以哈里发的名义向我们发动了制裁！他们发布哈里发的诏书，谴责我们在诸多领域的不清真，并试图指责我们是魔鬼，是穆斯林中的叛徒，是魔鬼的门徒，甚至企图将我们解释为异教徒，这在我们的[Root.Religion.GetName]信徒中引起了莫大的恐慌，且让我们的[Root.Religion.GetName]邻国对我们感到不满。"
EDG_flavor_caliphate_1_desc_tt_others:0 "[From.GetName]以哈里发的名义向我们发动了制裁！他们发布哈里发的诏书，谴责我们在诸多领域的不清真，并试图指责我们是魔鬼，是穆斯林中的叛徒，是魔鬼的门徒，甚至企图将我们解释为异教徒，这在我们的[Root.Religion.GetName]信徒中引起了莫大的恐慌，且让我们的[Root.Religion.GetName]邻国对我们感到不满。"

EDG_Caliph_condemns_action_in_10_years_modifier:0 "哈里发制裁"
EDG_Caliph_condemns_action_in_10_years_modifier_desc:0 "我们被普遍认可的哈里发制裁了，这让我们的教士感到不满，让我们同宗的兄弟对我们感到厌恶。"
EDG_did_Caliph_condemns_action_in_10_years_modifier:0 "在10年内发动过哈里发制裁"

EDG_flavor_caliphate.2.tt:0 "[From.GetName]向我们发动吉哈德"
EDG_flavor_caliphate.2.desc:0 "邪恶的[From.GetName]以哈里发的名义向我们发动了吉哈德，这将让我们的[From.Religion.GetName]邻居们与我们敌对，我们很可能将会被相邻的[From.Religion.GetName]国家以吉哈德的宣战理由发动战争。"
EDG_flavor_caliphate.2.aa:0 "这些邪恶的异教徒！"
EDG_flavor_caliphate.2.bb:0 ""
EDG_flavor_caliphate_2_opinion_modifier:0 "对我们发动吉哈德"

EDG_flavor_caliphate.3.tt:0 "哈里发颁布法特瓦"
EDG_flavor_caliphate.3.desc:0 "[From.GetName]以哈里发的名义颁布了哈里发法特瓦，哈里发的名义让他们能够在整个[Root.Religion.GetName]世界内产生影响。"
EDG_flavor_caliphate.3.aa:0 "好吧。"
EDG_flavor_caliphate.3.bb:0 ""

EDG_flavor_caliphate.4.tt:0 "哈里发颁布法特瓦"
EDG_flavor_caliphate.4.desc:0 "[From.GetName]以哈里发的名义颁布了哈里发法特瓦，哈里发的名义让他们能够在整个[Root.Religion.GetName]世界内产生影响。尽管如此，他们的诏书依然必须经过我们的同意才能在我们的领地上生效。"
EDG_flavor_caliphate.4.aa:0 "我们愿意认可哈里发的法特瓦。"
EDG_flavor_caliphate.4.bb:0 "哈里发远在天边。"

