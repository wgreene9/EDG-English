EDG_flavor_caliphate_sunni.103.desc:0 "我们是哈里发的控制者，我们麾下的穆斯林领土也是哈里发权威的所在地。我们的国土蔓延到哪里，哈里发的权威便延伸到哪里，五湖四海的穆斯林都来到我们的国土以求朝觐哈里发。"
