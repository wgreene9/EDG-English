EDG_FCC_celebration:0 "§OCelebration Progress§!"
EDG_FCC_celebration_desc:0 "The §OGrand Celebration§! is a celebratory event held every few years, aimed at showcasing the various wines produced domestically and identifying the most acclaimed wines from the past period.\n\n§OCelebration Progress§! naturally increases based on the monarch's §TAdministrative Skill§!; in addition, it can be boosted through provinces with §TWine Estate§! great projects and various §TSpecial Reforms§!.\n\nWhen the §OCelebration Progress§! reaches §G100§!, a celebration event will be triggered, granting certain §Ytemporary bonuses§! and resetting the §OCelebration Progress§! to §R0§!."
