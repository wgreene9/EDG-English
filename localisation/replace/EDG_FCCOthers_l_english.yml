EDG_FCC_wine_festival_culture:0 "Wine Festival Culture"
EDG_FCC_wine_festival_culture_desc:0 "Wine holds a significant place in our nation's culture. Both the royal family and privately operated wineries organize grand celebrations at specific times. During these festivities, the royal family displays its authority and prestige to consolidate rule, while also providing an ideal platform for various diplomatic activities. For individuals, this is a perfect opportunity to promote their wine brands and seek patronage from admirers. The timing of these celebrations is generally determined by the harvest output of the royal family's major wine estates, so the dates are not fixed. On the day of the event, not only do the upper nobility participate, but there are also feasts tailored for the middle and lower classes, featuring more accessible wines. The celebrations are exceptionally grand in scale."

