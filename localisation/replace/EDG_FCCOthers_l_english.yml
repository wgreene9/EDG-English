estate_EDG_FCC_balanced_law:0 "Balanced Decree"
estate_EDG_FCC_balanced_law_desc:0 "The doctrines advocated by the Waldensians are quite appealing to the ruling class: on one hand, their vow of poverty enables the extraction of greater wealth from believers; on the other hand, preaching in the vernacular and the right of laypeople to preach facilitate rapid dissemination. Although the Waldensians were declared heretics two centuries ago, we only need to spend a little money to pay lip service to church policies in order to gain the support of a large religious community."
estate_EDG_FCC_balanced_law.event.tt:0 "§YWaldensianism§! will §Yrandomly§! §Yspread§! in provinces under our rule!"
estate_EDG_FCC_balanced_law.effect.tt:0 "All provinces under our rule where the §TReligion§! is §YWaldensian§! gain the following §Ymodifier§!."
estate_EDG_FCC_ministry_of_economic_coordination:0 "Ministry of Economic Coordination"
estate_EDG_FCC_ministry_of_economic_coordination_desc:0 "The Ministry of Economic Coordination is tasked with managing the royal family's assets and overseeing the royal wine industry. It effectively invests and manages the royal family's wealth, but the existence of such a large institution inevitably exacerbates corruption."
estate_EDG_FCC_financial_support:0 "Financial Support"
estate_EDG_FCC_financial_support_desc:0 "The royal family inevitably faces financial shortages at times. In such situations, the nobles of the Ministry of Economic Coordination are required to 'lend' funds to overcome the crisis—after all, they wouldn't want to lose their positions, as there are always others willing to take their place."
estate_EDG_FCC_financial_support.tt:0 "Gain §Y10§! §Y0§! interest loans for a duration of five years. This privilege will be automatically removed once the loans are repaid."
estate_EDG_FCC_monetary_management_policy:0 "Monetary Management Policy"
estate_EDG_FCC_monetary_management_policy_desc:0 "Let professionals handle specialized tasks; it's only fair that those who manage money get to keep the profits."
estate_EDG_FCC_organizing_celebration:0 "Organizing Celebrations"
estate_EDG_FCC_organizing_celebration_desc:0 "Since the Ministry of Economic Coordination manages the royal wine industry, directly entrusting them with organizing celebrations will lead to higher efficiency and quality. This may increase their burden further, but a small reward might quell their complaints."
