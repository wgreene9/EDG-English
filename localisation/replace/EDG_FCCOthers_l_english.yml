EDG_FCC_alsace_treaty:0 "Alsatian Proclamation"
EDG_FCC_alsace_treaty_desc:0 "The Alsatian Proclamation aims to strengthen exchanges between Germans and French, promoting their integration to stabilize our multicultural kingdom. Although resistance is strong, progress can still be made."



EDG_FCC_pick_culture_to_inte_title:0 "@[Root.GetTag] Cultural Integration"
EDG_FCC_pick_culture_to_inte_desc:0 "Select a culture to integrate and begin the process"

EDG_FCC_build_cabernet_sauvignon_order_title:0 "@[Root.GetTag] Establish the §YCabernet Sauvignon§! Knightly Order"
EDG_FCC_build_cabernet_sauvignon_order_desc:0 "Cabernet Sauvignon is one of the world's most renowned red wine grape varieties. It is high in sugar, rich in tannins and pigments, and possesses a distinctive flavor. Harvested at different stages, it can be used to produce red dry wines, Port-style wines, sweet wines, and Champagne, all of exceptional quality. The dry red wines made from it exhibit a deep ruby-red color, full body, richness, and a concentrated fruit aroma. Young wines are marked by prominent tannins and a pronounced herbaceous character. With aging, they gradually develop notes of cedar, tobacco, leather, and mushrooms, earning it the title 'King of Red Grapes.' Its region of origin is the Bordeaux wine region, making it essential for us to establish a Grape Knightly Order there!"

EDG_FCC_build_chenin_blanc_order_title:0 "@[Root.GetTag] Establish the §YChenin Blanc§! Knightly Order"
EDG_FCC_build_chenin_blanc_order_desc:0 "Chenin Blanc possesses floral and honeyed aromas with high acidity. It may be the world's most versatile grape variety: it can produce everything from extremely refined and noble sweet white wines to generally dry table wines. In South Africa, some use it to make sparkling wines, others produce fortified wines, or even distilled spirits. Its region of origin is the Loire Valley wine region. According to our tradition, a Grape Knightly Order should be established in this area."

EDG_FCC_build_cinsault_order_title:0 "@[Root.GetTag] Establish the §YCinsault§! Knightly Order"
EDG_FCC_build_cinsault_order_desc:0 "Cinsault is one of the oldest wine grape varieties in France. Wines made from it exhibit a pale rosé or light ruby-red color, with a relatively light, smooth palate and charming fruity aromas, accompanied by hints of strawberry jam and stewed plum flavors, best enjoyed while young. Cinsault is often used to produce rosé wines: blending with Grenache can reduce alcohol content, while blending with Carignan can mitigate bitterness. Its region of origin lies in the Languedoc-Provence area, making it necessary for us to establish a Grape Knightly Order there."

EDG_FCC_build_sauvignon_blanc_title:0 "@[Root.GetTag] Establish the §YSauvignon Blanc§! Knightly Order"
EDG_FCC_build_sauvignon_blanc_desc:0 "Sauvignon Blanc, also known as Blanc Fumé, originates from the Bordeaux region. Wines crafted from it are known for their fresh and expressive aromas, with prominent notes of lemon, passion fruit, and crisp red pepper. They are filled with tropical fruit scents, adding intensity and richness, while subtle vegetal and grassy green hints mingle with aromas of blackcurrant and a touch of spice. The refreshing flavors of apple and lemon delight the palate, offering a rounded and full mouthfeel, well-balanced body, and persistent acidity. The finish is rich with fruit, leaving a long, lingering aftertaste."

EDG_FCC_build_chardonnay_order_title:0 "@[Root.GetTag] Establish the §YChardonnay§! Knightly Order"
EDG_FCC_build_chardonnay_order_desc:0 "Wines made from Chardonnay typically exhibit aromas of pineapple, green apple, or pear, with a rounded, neutral palate. Except in rare cases, they are not overly acidic and carry a subtle sweetness. The variety is highly adaptable, maintaining consistent flavor profiles when grown in different regions, earning it the title 'Queen of White Grapes.' This emerging grape variety is not yet widely known to the world, and our mission is to promote it, allowing more people to discover its qualities!"

EDG_FCC_build_pinot_noir_order_title:0 "@[Root.GetTag] Establish the §YPinot Noir§! Knightly Order"
EDG_FCC_build_pinot_noir_order_desc:0 "Pinot Noir is the noble 'Queen of Red Grapes,' capable of producing the world's most unforgettable and distinctive red wines. Pinot Noir grapes are typically vinified as a single varietal and rarely blended with other grape varieties. A small amount of Pinot Noir is also used to produce rosé wines. Dry red wines made from Pinot Noir possess an elusive character, yet they share some common traits and characteristics across different regions. The most representative are the premium Pinot Noir wines from Burgundy, France, renowned for their complexity, multi-layered profiles, refined smoothness, and aging potential. Layers of aromas gradually unfold, revealing elegant notes of violet and rose, alongside fruity scents of strawberry and cherry, complemented by captivating hints of baking, oak, tobacco, and even autumnal leaves. The wines are not deeply colored and are suitable for extended aging. As they mature, they evolve, developing spicy, animal, and leather aromas. 'Aromatic yet not showy, rich yet not cloying, with a silky-smooth texture' best describes the finest Pinot Noir wines, making those from Burgundy among the world's most luxurious and expensive wines. Such a prestigious grape deserves the utmost protection; the knightly order established in its honor will be one of our foremost Grape Knightly Orders!"

EDG_FCC_build_riesling_order_title:0 "@[Root.GetTag] Establish the §YRiesling§! Knightly Order"
EDG_FCC_build_riesling_order_desc:0 "As Riesling matures, its color and aromas continuously evolve. In its youth, it exhibits intense aromas of lemon, lime, peach, and distinct mineral notes, often accompanied by scents of beeswax and a bouquet of white flowers. As it ages, Riesling develops a unique petrol or kerosene-like aroma. Noble sweet wines made from Riesling typically showcase flavors of apricot, honey, raisin, baked apple, and peach, along with the characteristic petrol note. Although considered a quintessentially Germanic grape, one must acknowledge its remarkable uniqueness. We can undertake an innovative initiative—recruit those Germans to protect their grape. Admittedly, there may be various differences in language and customs, but a shared love for grapes and wine is sure to foster mutual understanding!"

EDG_FCC_build_champagne_order_title:0 "@[Root.GetTag] Establish the §YChampagne§! Knightly Order"
EDG_FCC_build_champagne_order_desc:0 "As a new type of wine and the 'founding wine' of sparkling wines, Champagne has rapidly gained a substantial following in a short time. Therefore, formally organizing it into an official structure is a natural progression—though the only caution is: mind the explosions!"
EDG_FCC_build_champagne_order.effect.tt:0 "Enables the special mercenary §YChampagne§! §TKnights§!\n\nThis §TKnights§! require £mil£ §YMilitary Power§! instead of ¤§YDucats§! for maintenance, and recruiting them does not reduce §YArmy Professionalism§!"


BUR_ideas:0 "Burgundian Ideas"
BUR_ideas_bonus:0 "Burgundian Ambition"
BUR_ideas_start:0 "Burgundian Traditions"
BUR_1:0 "Legacy of the Burgundian League"
BUR_1_desc:0 "Although the Burgundian League is now a thing of the past, the political assets and scattered properties it left behind can still serve our purposes. We must continue to learn how to maneuver among multiple forces to reap benefits."
BUR_2:0 "The Prismatic Crown"
BUR_2_desc:0 "As the kingdom of grapes and wine, we possess an exceptionally unique crown known as the Prismatic Crown. Unlike ordinary crowns, each grape variety officially recognized by the royal family is represented by a gemstone selected to match the hue of its grapes. These gems are meticulously cut and polished into transparent forms and set into the crown. This unparalleled crown represents the pinnacle of craftsmanship and symbolizes absolute authority over grape and wine culture. Every vineyard within our realm and beyond aspires to have their newly cultivated grape varieties featured on this crown, as it signifies not only recognition of the grape variety but also the prestige that accompanies such an honor."
BUR_3:0 "New Grapes!"
BUR_3_desc:0 "Typically, vineyards across the land independently develop new grape varieties and wine-making techniques. However, the drawbacks of this approach are evident. We must directly intervene in the royal vineyards under our governance, encouraging crossbreeding and cultivation of various grape varieties, and fostering exchanges of expertise among winemakers from different regions. This will enable us to discover more grape varieties and refine wine-making techniques more swiftly and effectively!"
BUR_4:0 "Knights of the Grape"
BUR_4_desc:0 "To revive the fading culture of chivalry and enhance the kingdom's military strength, each grape variety officially recognized by the royal family is permitted to establish a knightly order named after that variety. These orders are to be developed in the grape's region of origin. Unlike traditional knights, these orders pledge direct allegiance to the owner of the Prismatic Crown. Moreover, their chivalric code includes viticulture and winemaking as essential skills. Thus, in addition to fulfilling military duties, these knights participate in vineyard management, and the orders may recruit members from local vineyards."
BUR_5:0 "Wine Festival Culture"
BUR_5_desc:0 "A celebration without wine is as dull as a celebration without wine! A celebration without wine is no celebration at all! To select superior grape varieties and wines, a grand feast and festival are held every few years. Attendees include not only the upper nobility but also a large number of middle and lower classes. The nobility will taste and choose the most outstanding grape varieties, while a diverse selection of wines from various regions is made available for sampling. Furthermore, such events have inspired spontaneous celebratory customs in cities and villages across the land. Although their scale pales in comparison to royally organized events, they remain the vital pillar sustaining and spreading wine festival culture among the common people."
BUR_6:0 "Royal Saltworks"
BUR_6_desc:0 "Beyond grapes, the production of salt—this 'white gold'—is one of our most important trade commodities. The saltworks at Salins-les-Bains in Franche-Comté have a history spanning centuries. However, as the drawbacks of traditional solar evaporation methods become increasingly apparent, the royal court has decided to regulate production in the region. By renovating the existing saltworks, we will design a semi-circular, early-modern industrial saltworks and adopt boiling methods to expand and standardize salt production."
BUR_7:0 "Irrigation Upgrades"
BUR_7_desc:0 "With advances in technology, grape cultivation methods are also evolving, aiming to increase efficiency while enhancing grape quality. Typically, this is a concern for individual vineyards. However, as they rely heavily on traditional experience, scientific progress must not be constrained by existing practices. Establishing a dedicated academy to study these issues will help vineyards across the land solve problems and consolidate existing knowledge, thereby significantly improving the viticultural standards of all vineyards."

EDG_Chateau_Saukville:0 "Riquewihr Wine Estate" # Saukville? Probably 索克维尔 meant to be 里克维尔
EDG_Chateau_Saukville_desc:0 "The Alsace Wine Route meanders for over 50 kilometers, with most vineyards scattered across the sun-facing slopes of the Vosges Mountains, traversing ridges and deep valleys. Amidst the verdant vineyards stand numerous well-preserved medieval villages. Overlooking the plateau, set against the blue sky and pine forests, they compose France's most exquisite vineyard scenery. Among them, Riquewihr stands out the most, located in the heart of the winemaking region. This is a town suited for hikers, entirely enclosed within defensive walls. Courtyards paved with stone, small turrets, intricate wood carvings, balconies adorned with flowers... every house seems exquisitely harmonious."
EDG_Chateau_Chablis:0 "Chablis Wine Estate"
EDG_Chateau_Chablis_desc:0 "Chablis, located in the famous Burgundy wine region of France, is the most renowned grape-growing area in northern Burgundy, with a total area of approximately 6,433 hectares, of which the Chablis vineyard area accounts for 4,622 hectares. Although a small town with only 2,600 residents, its history of grape cultivation and winemaking dates back to the 12th century. The Chablis region includes areas on both sides of the Serein River Valley. It is a small town in northern Burgundy, just 111 miles from Paris, often referred to as the 'Golden Gate' of Burgundy. This undulating terrain is typically covered with trees, and the Chablis region stretches across more than 20 towns. The soil is stony and rich in limestone clay, geologically traceable back to the Jurassic period."
EDG_Chateau_Nuits:0 "Côte de Nuits Wine Estate"
EDG_Chateau_Nuits_desc:0 "The Côte de Nuits winds for over 20 kilometers, stretching from Dijon in the north to small villages in the south. At its widest point, it is no more than 200 meters, making it very narrow and elongated. The northern part has an average elevation of 270-300 meters, while the southern part averages 230-260 meters. The upper section of the slopes is very steep, gradually becoming broader and gentler further down, extending endlessly. The slopes face south, providing ample sunshine. The soil composition consists of limestone soils from the Middle Jurassic period, with good drainage, making it ideal for the cultivation of the delicate Pinot Noir grape."
EDG_Chateau_Beaune:0 "Côte de Beaune Wine Estate"
EDG_Chateau_Beaune_desc:0 "The slopes of the Côte de Beaune are much gentler and more open than those of the Côte de Nuits, and the cultivation area is twice that of the Côte de Nuits. On these narrow hillsides, the world's finest dry white wines grow alongside the most renowned red wines, all oriented toward the sun. The fame of the Côte de Beaune is closely linked to its capital, Beaune, which serves as the true historical and economic center of the Burgundy wine industry. Above the Côte de Beaune lies a plateau at an altitude of 400 meters, offering views of the hills across the river valley. This is the Hautes-Côtes de Beaune. Approximately 20 wine-producing villages are situated on these sun-drenched slopes, designated as the Hautes-Côtes de Beaune appellation."
EDG_Chateau_Chalonnaise:0 "Côte Chalonnaise Wine Estate"
EDG_Chateau_Chalonnaise_desc:0 "South of the Côte d'Or in the Burgundy region of France lies the Côte Chalonnaise. It stretches 20 kilometers from north to south and 7 kilometers from east to west, with an average elevation of 250-370 meters. The Côte Chalonnaise has five AOC appellations. The northernmost is Bouzeron, which uses the Aligoté grape variety to produce wines with notes of white fruits and light floral aromas, a simple palate, and high acidity. The red wines produced in this region display a purple or bright ruby-red color, with aromas of berries such as strawberry and currant, sometimes accompanied by hints of cherry, nuts, animal notes, and mushrooms. They have a firm texture and a well-balanced acidity and tannin structure."
EDG_Chateau_Loire_Valley:0 "Loire Valley Wine Estate"
EDG_Chateau_Loire_Valley_desc:0 "The main sub-regions of the Loire Valley include Nantais, Anjou, Touraine, and Saumur, with a total vineyard area of approximately 30,000 hectares. The wine history here is very ancient. According to related records, the drama of Loire Valley wine history began at the dawn of the Middle Ages (5th century AD), with the first recorded mention of vineyards in the Touraine region around 582 AD. Many of the wines from its sub-regions gained great fame starting in the Middle Ages, with royalty and religious figures playing an indispensable role. Count Henry II of Anjou is one such royal figure who cannot be overlooked. He became King of England in 1154, and under his patronage, Anjou wines were grandly introduced to the court, earning the deep affection of various royal family members. This laid a solid foundation for the reputation of the Loire Valley."
EDG_Chateau_Bordeaux:0 "Bordeaux Wine Estate"
EDG_Chateau_Bordeaux_desc:0 "The Bordeaux region is the world's largest producer of fine wines, with a vineyard area of 100,000 hectares and an annual production of 800 million bottles. The smoothness of Bordeaux, the depth of Burgundy, the fragrance of Champagne... God has shown such favor to the Gauls, granting them land and climate perfectly suited for grape cultivation. Exploring the different regions is like discovering the distinct characteristics of vastly different personalities. Their essence and authenticity must be slowly savored. When mentioning French wine, people often think of Bordeaux almost unanimously—medieval castles, magnificent vineyards, roses planted around the vineyards—these beautiful scenes compose the tranquil pastoral landscape of Bordeaux."
EDG_Chateau_Rhone:0 "Rhône Valley Wine Estate"
EDG_Chateau_Rhone_desc:0 "The Rhône Valley wine region is distributed in a long, narrow strip along the Rhône River valley, stretching about 200 kilometers from north to south. Due to differences in climate and soil conditions, it can be divided into two major areas: the Northern Rhône and the Southern Rhône. The Northern Rhône region has a continental climate, where dry and cold northern winds accelerate grape ripening. Its vineyards are mostly located on steep riverbank slopes, shaped like terraces. In the Southern Rhône region, the climate is Mediterranean, with abundant sunshine, ample rainfall, and also dry, cold strong winds. When the Romans invaded France in the 1st century BC, they brought winemaking techniques. Discovering the Rhône Valley as an excellent place for growing grapes, they cultivated it into vineyards, thus beginning the history of French wine. Later, during the papal disputes, the Pope came to Avignon in the Rhône Valley to take refuge. To meet the Pope's demand for wine, local winemaking techniques made a significant leap forward."
EDG_Chateau_Champagne:0 "Champagne Wine Estate"
EDG_Chateau_Champagne_desc:0 "The Champagne region is located east of Paris, France, around the city of Reims, including parts of the Marne, Aisne, and Aube departments. Champagne is the birthplace of Champagne wine. According to French law, only sparkling wine produced in the Champagne region can be called 'Champagne,' while similar wines from other regions are referred to as 'sparkling wine.' Vineyards have existed in the Champagne region since the beginning of the Common Era. Although the vineyard area has continuously shrunk, its characteristics were recognized early, and it was among the first to receive protection under the Appellation d'Origine Contrôlée (AOC). Compared to Bordeaux's 2,000 hours and Burgundy's 1,900 hours of annual sunshine, Champagne has a very short sunshine duration: only 1,650 hours per year. The temperature here is low, with an annual average of just 10.5°C, and winters are very cold. Grapevines require an environment of at least 9°C to ripen grapes. With such a low average temperature, it is common to encounter winters where no harvest is possible. However, Champagne still possesses two favorable conditions: moderate and regular rainfall, and excellent soil—primarily composed of chalky substances left by the retreat of the sea 70 million years ago. Chalk soil is valuable for regulating soil moisture content. During dry seasons, it retains water, while in seasons of ample rainfall, it absorbs large amounts of water. Thus, the roots of grapevines can absorb moisture from the ground year-round."
EDG_Chateau_Mosel:0 "Mosel Wine Estate"
EDG_Chateau_Mosel_desc:0 "The Mosel is one of Germany's northernmost wine regions, located at 50°N latitude with a cool climate, making it particularly suitable for growing Pinot Noir. The cool climate requires a longer growing and ripening period for the grapes here, allowing them to develop complex and intense aromas. Most vineyards in the river valley face south, enabling the vines to absorb more sunlight and aiding grape ripening. Rainfall here is low, and the steep slopes of the vineyards provide excellent drainage. The soil has low moisture content, contributing to the production of concentrated wines. The river also moderates the climate, preventing excessively cold winters and overly hot summers. However, most vineyards are located on steep slopes, which increases the cost of viticulture."
EDG_Chateau_Rheingau:0 "Rheingau Wine Estate"
EDG_Chateau_Rheingau_desc:0 "As a wine region, the Rheingau is geographically larger than the historical or geographical definition of the area. Viticulture in the Rhine region dates back to Roman times. The Rhine-Main region, including Frankfurt, also cultivates wine grapes. It was not until the 1980s that wine grape cultivation expanded to the left bank of the Rhine. The vineyard area in the Rheingau is not extensive, but it produces world-class wines."
EDG_Chateau_Hessen:0 "Rheinhessen Wine Estate"
EDG_Chateau_Hessen_desc:0 "The vast Rheinhessen region produces a wider variety of wines than any other area in Germany, ranging from everyday table wines to sparkling wines. The most famous export wine from this region is 'Liebfraumilch,' produced in nearly 99% of its 167 villages. This region accounts for 50% of all German wine exports. Rheinhessen wines are known for their soft, gentle, and distinctive character, making them easily recognizable compared to other German wines. Due to the mild climate, the grapes here do not have to struggle against harsh conditions, which can sometimes result in less distinctiveness. Nevertheless, these wines are beloved for their rich aromas and crisp, refreshing flavors. Most are made from Müller-Thurgau grapes, which produce wines that are soft, juicy, and fruity. Another widely used grape variety is Silvaner, which yields full-bodied and robust wines."
EDG_Chateau_Barden:0 "Baden Wine Estate"
EDG_Chateau_Barden_desc:0 "Baden is Germany's third-largest wine-producing region, located along the lower Rhine and the Black Forest, facing France's Alsace region across the river. It is the southernmost wine region in Germany, with extremely long hours of sunshine and the warmest climate in the country, often referred to as Germany's Provence. Viticulture in the Baden region has a very long history. After the Ice Age, wild grapevines began to grow in this area. In the 2nd century AD, grape cultivation spread northward from Lake Constance and reached its peak in the 16th century. The wines of that time were described as 'bright in color, robust in taste, and highly beneficial to health...' Annual per capita consumption was about 140 liters, and the wines were transported downstream via the Rhine River. Today, Germany's annual per capita wine consumption is 32 bottles, while in the Baden region, it is 53 bottles—the highest per capita consumption in all of Germany—demonstrating the people's enthusiasm for wine in this area."
EDG_Chateau_Provence:0 "Provence Wine Estate"
EDG_Chateau_Provence_desc:0 "Provence enjoys a Mediterranean climate with abundant sunshine, dry and hot weather, and annual sunshine duration ranging from 2,700 to 2,900 hours. The soil types here are mainly limestone, sandstone, pebbles, and granite, which are highly permeable and poor in organic matter, making them ideal for grape cultivation. Its wines are characterized by freshness, brightness, and dryness, with rosé wines, in particular, offering a very distinctive taste."
EDG_Eltz_Castle:0 "Burg Eltz" # Eltz Castle
EDG_Eltz_Castle_desc:0 "Eltz Castle is a medieval castle in Germany, situated in a secluded valley along the Moselle River between the German cities of Koblenz and Trier. It was originally built in the 12th century and is one of the best-preserved medieval castles in Germany.\n\nEltz Castle was first constructed in the 9th century as a typical defensive fortress of the time, with earthen walls and wooden palisades for protection. The basic form of the castle seen today was largely built between the 11th and 13th centuries and was owned by the Hohenstaufen family, the rulers of the region at that time. The villages near the castle also took shape during this era. Historical records of the Eltz family date back to the reign of Barbarossa, and this castle was a reward given to the family by Barbarossa. Eltz Castle is surrounded by the Eltz River on three sides, standing 70 meters above the river. Its location was strategically placed along an important ancient trade route, a vital commercial road connecting major German cities in the Moselle River basin, such as the Eifel and Mayenfeld regions."
EDG_High_Swan_Castle:0 "Hohenschwangau Castle"
EDG_High_Swan_Castle_desc:0 "Hohenschwangau Castle is a gem of the German Romantic era. Shortly after its construction in the 12th century, it entered its golden age and became a central theme in courtly lyric poetry. The castle's owner and builder were the knights of Schwanau. Among the many knights who left their names, Sibot of Schwanau is one, also known as a courtly lyric poet featured in the 'Codex Manesse' (also called the 'Heidelberg Song Manuscript'). The knights of Schwanau were originally feudal lords of the Welf and Hohenstaufen dynasties and frequent guests here."
EDG_Ngmphenburg:0 "Nymphenburg Palace"
EDG_Ngmphenburg_desc:0 "Nymphenburg Palace is located in the northwestern outskirts of Munich, Germany, serving as the summer residence of successive princes and electors. Built between 1664 and 1728, the main structure is in the Baroque style. The entire palace faces east and consists of a series of square buildings connected together, with a frontage extending 600 meters.\n\nNymphenburg Palace was a gift from Prince Ferdinand Maria to his wife, Henriette Adelaide of Savoy, in gratitude for giving birth to a son and securing the kingdom's heir. Its expansion took over 200 years. Although the palace never reached the scale of French King Louis XIV's palace, it is certainly the largest of its kind in Germany. The southern end is most famous for its Gallery of Beauties. In the early 18th century, Elector Maximilian I Joseph expanded his mother's modest country villa into this magnificent palace. Although it suffered damage during World War II, after restoration, it remains historically significant."
EDG_Heidelberg:0 "Heidelberg Castle"
EDG_Heidelberg_desc:0 "Heidelberg Castle took 400 years to complete and was once one of the largest castles in Europe. Its internal structure is complex, including fortifications, living quarters, palaces, and castle gardens. It served as both a military fortress and the residence of the Elector Palatine.\n\nThere are countless reasons to cherish Heidelberg: it is home to Germany's oldest university and university library, with a history spanning 611 years; it boasts the ruins of one of Europe's most beautiful and famous palaces, renowned even alongside Versailles; it attracts over 3 million visitors annually. Throughout history, countless great poets have been deeply enchanted by Heidelberg: Scheffel, Brentano, Arnim, Hölderlin, Eichendorff, Jean Paul... all have penned intoxicating verses. The latest travel agency slogan is 'Heidelberg—where Goethe lost his heart.'"
EDG_Zwinger_Palace:0 "Zwinger Palace"
EDG_Zwinger_Palace_desc:0 "Zwinger Palace was constructed in 1709, originally a square surrounded by wooden structures where Saxon nobility held tournaments and courtly festivities. Between 1710 and 1719, under the rule of Elector Augustus the Strong, the architect Matthäus Daniel Pöppelmann built the Zwinger Palace using sandstone. The pavilions and galleries flanking the palace once served as orangeries.\n\nElements of ancient Greek and Roman architecture, along with signature features of the High Italian Baroque, adorn the towers of the palace. Beside the wall pavilions lies the Nymphenbad (Nymphs' Bath), one of Germany's finest Baroque fountains. The interior rooms of the Zwinger Palace have been converted into museums. The Porcelain Collection within Dresden's Zwinger Palace is one of the world's most extensive collections of ceramics. Another notable museum is the Armoury (Rüstkammer), which includes a precious collection of uniforms and luxurious weaponry. The Semper Gallery is also well worth a visit. Built by the master architect Gottfried Semper between 1847 and 1854, it houses one of the world's most significant collections of paintings from the Renaissance to the Baroque periods. Among its most famous works is Raphael's 'Sistine Madonna.'"
EDG_Melk_Abbey:0 "Melk Abbey"
EDG_Melk_Abbey_desc:0 "Founded in 1089, Melk Abbey sits high atop a hill overlooking the Danube River. This Benedictine monastery majestically towers over the region's beautiful landscape, visible from afar whether by car or boat. The abbey is a masterpiece of Baroque architecture, constructed by Jakob Prandtauer between 1702 and 1738. Passing through the Prelate's Courtyard, visitors can ascend the lavishly decorated Imperial Staircase and walk along the approximately 200-meter-long Emperor's Gallery, lined with portraits of Austrian rulers. Next, the library can be seen, adorned with frescoes by Paul Troger on its ceiling. The entire library houses over 90,000 volumes. From the abbey's terrace, the breathtaking view of the Danube unfolds before one's eyes."
EDG_Schloss_Corvey:0 "Corvey Abbey"
EDG_Schloss_Corvey_desc:0 "This area originally belonged to Saxony. Charlemagne set out from his capital, Aachen, and spent thirty years conquering the Saxons, forcing them to convert to Christianity. The Saxon World Tree was destroyed, and their leader, Widukind, the 'Child of the Forest,' rode in on a black horse to be baptized, thereafter switching to a white horse. Charlemagne established Corvey Abbey on Saxon lands and built a fortress to protect it, making it one of Europe's cultural centers. Monks here copied scriptures daily and extensively collected various documents passed down from Roman times, establishing a classical library. This library existed for over a thousand years and still holds 75,000 volumes today, among which the most important are the works of Cicero and the Roman historian Tacitus's 'Annals.'"
EDG_Saint_Nicholas_Church:0 "St. Nicholas Church"
EDG_Saint_Nicholas_Church_desc:0 "Built in 1195 and standing 147 meters tall, St. Nicholas Church is the third tallest church in Germany, after Ulm Minster and Cologne Cathedral, and one of the three major churches in Lüneburg."
EDG_Aachener_Dom:0 "Aachen Cathedral"
EDG_Aachener_Dom_desc:0 "Constructed between approximately 790 and 800 AD, this cathedral holds extraordinary significance in both architectural and art history, serving as a classic example of religious architecture. For over 600 years, it was the coronation church for the emperors of the Holy Roman Empire, and it houses the remains of Charlemagne. Also known as the Palatine Chapel or Aachen Minster, Aachen Cathedral is a renowned church in Germany and the most important surviving example of Carolingian architectural art. Located in Aachen, Germany's westernmost city near the borders of Belgium and the Netherlands, it is a famous pilgrimage site. As Charlemagne's palatine chapel, Aachen Cathedral preserves its original historical appearance spanning millennia. Its core structure is the Palatine Chapel. At the time of its construction, the Palatine Chapel was the largest dome-shaped building north of the Alps—a uniquely styled octagonal structure adorned with lavish decorations. It successfully blends classical architectural art, Byzantine architecture, and Gothic architectural styles. The Palatine Chapel holds an extremely important place in European history. The overall structure of Aachen Cathedral is rectangular with an arched roof, built during the era of Charlemagne from 790 to 800 AD. The inspiration for this cathedral came from Eastern-style churches of the Roman Empire. During the Middle Ages, many splendid decorations were added to the Palatine Chapel. Additional chapels were constructed on its sides in 1414 and 1884."

EDG_Lichtenstein_Castle:0 "Lichtenstein Castle"
EDG_Lichtenstein_Castle_desc:0 "Lichtenstein Castle is one of the oldest castles along the Rhine and among the world's most perilously situated structures. Located in the Reutlingen district of Baden-Württemberg, Germany, it perches on a steep cliff in the Echaz Valley northwest of the Swabian Jura. Originally built around 1200, the old Lichtenstein Castle near the current palace site was destroyed and abandoned during the Swabian City War in 1381. In 1390, a castle was constructed at the present palace location, regarded as one of the most secure fortresses of the late Middle Ages."

EDG_University_of_Gottingen:0 "University of Göttingen"
EDG_University_of_Gottingen_desc:0 "In 1734, George II, who was both King of Great Britain and Duke of Hanover, decided to commission his senior minister, Gerlach Adolph von Münchhausen, to establish a university in Göttingen. Its aim was to promote the ideals of academic freedom from the European Enlightenment, making the University of Göttingen a pioneer in fostering academic freedom among European universities. From its inception, the university offered the four classical disciplines: theology, law, philosophy, and medicine, with a particular emphasis on natural sciences and law. Throughout the 18th century, the University of Göttingen held a central position in German academia due to its spirit and atmosphere of highly free scientific exploration. By 1812, the university had grown into a modern institution recognized both domestically and internationally, boasting a library collection of 250,000 volumes. Napoleon once studied law here and remarked, 'Göttingen belongs to all of Europe.'"

EDG_Magdeburger_Dom:0 "Magdeburg Cathedral"
EDG_Magdeburger_Dom_desc:0 "Magdeburg Cathedral, officially known as the Cathedral of Saints Maurice and Catherine, is one of Germany's oldest Gothic Catholic cathedrals. One of its spires reaches a height of 99.25 meters, while the other stands at 100.98 meters, making it the tallest cathedral in former East Germany. Located in Magdeburg, the capital of the German federal state of Saxony-Anhalt, the cathedral also houses the tomb of Otto I, King of East Francia and Holy Roman Emperor. The first church on the site was built in 937 as a monastery originally dedicated to Saint Maurice. Construction of the cathedral began in 1209 and continued for over three centuries, with the spires finally completed in 1520. Despite enduring war and looting, Magdeburg Cathedral contains an exceptionally rich array of artistic elements, ranging from antiquities to modern art."

EDG_Wartburg:0 "Wartburg Castle"
EDG_Wartburg_desc:0 "Wartburg Castle is a nearly untouched medieval fortress. The castle was constructed in 1067 and completed in 1170. Whether in terms of building materials, scale, or interior facilities, Wartburg stands as a premier example. Between 1521 and 1522, the religious reformer Martin Luther sought refuge here to escape pursuit by the Pope and the Emperor. Within the castle, he accomplished the remarkable feat of translating the New Testament from Greek into German at an astonishing speed. The castle also preserves the legendary secret tunnel associated with Luther."

EDG_St_Cyprian_Cathedral:0 "St. Cyprian's Cathedral"
EDG_St_Cyprian_Cathedral_desc:0 "St. Cyprian's Cathedral was constructed in 1305, three years after the founding of the Tunisian Order of St. Cyprian. Funds were raised through donations organized by local bishops across European countries, with the hope of building a grand cathedral to commemorate the patron saint, St. Cyprian, and the success of the Children's Crusade of 1221. Due to maritime route challenges, the construction process was slow. Fortunately, Tunisia's abundant local marble resources allowed for largely local sourcing of materials. The initial construction phase was planned for completion before 1400. However, the rise of the Sahada Dynasty in 1380 placed immense pressure on the Crusaders, causing repeated delays in the building plans. The dome was finally completed in 1437.\n\nThe cathedral's architectural style is primarily Gothic, popular at the time, but also incorporates Tunisian local elements. Its main framework is built from marble, with an exterior painted pure white. The interior hall is 24 meters wide and 67 meters long, with the central vault reaching a maximum height of 20 meters. Only two spires stand at the entrance, with the tallest spire reaching 57 meters. The cathedral's interior is entirely constructed of white marble. Compared to other churches of the same period, its interior decoration is notably sparse, mainly displaying relics from the Children's Crusade era for pilgrims to venerate. The side windows do not use traditional Gothic stained glass but rather simple single-pane glass to reduce construction costs.\n\nThe cathedral is still undergoing further expansion. Although St. Cyprian's Cathedral may appear relatively plain, rough, and unsophisticated compared to many small and medium-sized European churches, its fusion of Gothic and North African architectural styles gives it distinctive merits among churches. Furthermore, it remains, to this day, the largest Catholic cathedral in North Africa, providing spiritual inspiration to the young people who eagerly travel from various regions to Tunisia to join the Crusades."

EDG_Church_of_Crusade:0 "Church of the Crusade"
EDG_Church_of_Crusade_desc:0 "After Count Raymond II of Toulouse defeated the First Albigensian Crusade and achieved victory, Catharism spread like wildfire throughout Occitania. Considering strategic interests in Italy and to strengthen control over Provence, Count Raymond II ordered the construction of a new church in Forcalquier. Named after the crusade, it was intended to commemorate the crushing of the First Albigensian Crusade.\n\nAlthough Cathar doctrine advocated destroying churches rather than building them, there were ways to persuade the populace. One method was quite unusual: the church was initially designed not for preaching or commemoration but as a fortification. It followed the concept of 'inner courtyard, outer fortress,' meaning the interior housed a small monastery and church, while the exterior featured castle-like defensive structures, both serving their functions simultaneously. Therefore, the military significance of the Church of the Crusade as a fortress far outweighed its commemorative role as a church. Construction officially began in 1210.\n\nHowever, the outbreak of the Second Albigensian Crusade interrupted the church's construction. At the start of the war, only the main chapel of the Church of the Crusade was completed, while the outer walls had not even been started. The arriving French army thoroughly looted the church without any hindrance. It was not until 1260, after being crowned King of Arles, that Raymond I immediately began repairing, constructing, and expanding the Church of the Crusade, attempting to create the next Carcassonne Castle on the Alpine border.\n\nThe church was completed in 1443. The final scale of the Church of the Crusade was nearly twice its original size: the interior main church was completely rebuilt, equipped with several monasteries and various auxiliary facilities, achieving self-sufficiency through nearby villages. Additionally, leveraging the Lure Mountain, the outer walls were reconstructed, and the fortifications were repeatedly expanded outward. Although in terms of overall scale, design compromises due to geographical factors, and other aspects, its military function still fell short of Carcassonne Castle, its role in preaching and dissemination was by no means insignificant.\n\nThe victories in the two Albigensian Crusades allowed Catharism to spread widely into the Piedmont region of southern Italy. The Church of the Crusade, serving as a bridge connecting Occitania and Piedmont, became one of the most important strongholds in the Cathar world, whether for missionary activities or military operations. As the Piedmont region fully aligned with Catharism, although the Church of the Crusade was no longer the bridgehead into Italy, it remained a crucial hub active in various missionary endeavors."

EDG_Vilnius_Cathedral:0 "Vilnius Cathedral"
EDG_Vilnius_Cathedral_desc:0 "Vilnius Cathedral, built in 1387, has undergone multiple renovations over the centuries, gradually blending Gothic, Renaissance, and Baroque architectural styles. For centuries, it has been the most important church for Lithuanian Catholics, associated with many significant events in Lithuanian history. The façade pediment features three statues: in the center, holding a cross, is St. Anne; to her right is St. Casimir; and to her left is St. Stanislaus. Beside the cathedral stands a 52-meter-high bell tower, originally a watchtower of the 13th-17th century castle, housing 17 bells. During the Soviet era, the cathedral was converted into an art gallery but was restored to its original function after Lithuania regained independence. The cathedral also preserves late-14th-century Gothic watercolor frescoes and church artifacts from the 14th to early 20th centuries. The crypt beneath the cathedral houses the tombs of Grand Duke Vytautas and his wife, two wives of King Sigismund, and the preserved heart of King Władysław."

EDG_Zamosc:0 "Zamość"
EDG_Zamosc_desc:0 "Zamość is located in eastern Poland, near the Lublin Upland and Roztocze Hills, on the banks of the Łabuńka River. It lies about forty kilometers east of Ukraine and fifty kilometers north of Belarus. Situated on the trade route from Northern and Western Europe to the Black Sea, the historic town of Zamość was founded in the 16th century by the military commander Jan Zamoyski. Zamoyski, a distinguished military leader of late 16th-century Poland, achieved remarkable victories against powerful adversaries like Sweden and the Grand Duchy of Moscow. In 1580, he commissioned the Italian architect Bernardo Morando to design and build the city. Modeled after Italian commercial cities, Zamość was designed and constructed by the master architect Bernardo Morando and completed during the Baroque period. The old town retains its original medieval layout and fortifications from the 16th century, along with numerous buildings that exemplify the fusion of Italian and Central European architectural styles. Within Zamość, there are several significant churches, including the grand 16th-century collegiate church. Zamość is an outstanding example of a late-16th-century Renaissance town. It preserves its original urban plan, defensive system, and a large number of attractive buildings that blend traditional Italian and Central European styles. The uniquely shaped Zamość Town Hall stands at the very center of the old town, its tall tower also serving as the highest point. The cathedral to the west, built in the 16th century, contains the tomb of Jan Zamoyski, the founder of Zamość."

EDG_Lublin_Castle:0 "Lublin Castle"
EDG_Lublin_Castle_desc:0 "Lublin Castle is a castle in Lublin, Poland, adjacent to the old town and near the city center. It is one of Poland's oldest royal palaces, originally constructed during the reign of Casimir II, with its history dating back to the 12th century."

EDG_Santiago_Cathedral:0 "Santiago de Compostela Cathedral"
EDG_Santiago_Cathedral_desc:0 "The pilgrimage church—Santiago de Compostela Cathedral—reflects a continuation of Carolingian cultural traditions, employing the Carolingian-era plan with double apses. It flourished due to the influx of pilgrims, and its side aisles allow for a circular pilgrimage route around the interior. The remains of Saint James are enshrined in the crypt beneath the altar. The Cathedral of Santiago de Compostela is a renowned pilgrimage church, existing since the Middle Ages. The element associated with Baroque style in its architecture is the main façade. The façade uses arched openings and decorative freestanding pilasters as its basic compositional elements, progressing from expansive to intense from bottom to top, gradually building to a climax and demonstrating the designer's masterful compositional skill. Like many Spanish buildings of the same period, the Baroque style of Santiago de Compostela Cathedral's façade distinctly differs from that of other European regions, as many compositional elements derive from national traditions or the architect's personal innovations. The vertical composition of the central section of the façade is particularly unique, belonging to a distinctive school within Baroque architectural styles."

EDG_StLawrence_Cathedrall:0 "St. Lawrence Cathedral"
EDG_StLawrence_Cathedrall_desc:0 "The church was originally built in the early Middle Ages. After the arrival of the Knights' Order, which converted the local residents to Catholicism, the church was renovated, expanded, and became a model of Roman Baroque architectural art. In front of the church stands a tall statue. The lines of the sanctuary are graceful and flowing; the statue of the saint, with a halo, is dressed in sacred vestments and holds a cross, seemingly spreading the Gospel to the world. The lower part of the church features a white foundation, above which is a light-yellow brick structure, topped by two exquisitely ornate bell towers on either side. Inside the church, the walls are covered with frescoes. At the front is a redwood-carved shrine enclosing the statue of St. Lawrence. The statue wears a large red, gold-embroidered chasuble, with a cross hanging on its chest, expressing an expression of benevolence and serenity."

EDG_Munster_StPauls_Cathedral:0 "Münster St. Paul's Cathedral"
EDG_Munster_StPauls_Cathedral_desc:0 "Münster St. Paul's Cathedral is the cathedral of the Catholic Diocese of Münster, dedicated to Saint Paul. It serves not only as a center for religious activities but also as one of the city's most significant historical and cultural landmarks. Construction of Münster St. Paul's Cathedral began in the 13th century, spanning multiple architectural style periods. The cathedral's architecture blends Romanesque and Gothic elements, reflecting the transitional history from Romanesque to Gothic styles.\n\nThe cathedral houses an exquisite astronomical clock, crafted in 1540. This clock not only tells time but also provides astronomical, religious festival, and celestial information. A major feature of the cathedral's interior is its three-aisle layout, which was common during the transition from Romanesque to Gothic architecture. The cathedral's cloister is another remarkable area, displaying medieval and Renaissance-era carvings and decorations. Altars and Statues: The interior is adorned with multiple altars and finely crafted religious statues, some of which are masterpieces from the medieval period. The cathedral's stained-glass windows are another highlight, depicting various religious stories and biblical scenes in vibrant colors, making them highly artistically valuable."

EDG_Ethel_Palace:0 "Ethel Palace"
EDG_Ethel_Palace_desc:0 ""

EDG_Max_Castle:0 "Marksburg Castle"
EDG_Max_Castle_desc:0 "Marksburg is a fortress in the town of Braubach and is the only undamaged medieval castle in the Middle Rhine region. The earliest records of Marksburg Castle date back to the 12th century. The castle served two purposes: the first was to protect Braubach, and the second was to function as a facility for collecting tolls."

EDG_Mainz_StMartins_Cathedral:0 "St. Martin's Cathedral" # Mainz Cathedral (St. Martin's Cathedral)
EDG_Mainz_StMartins_Cathedral_desc:0 "Since its construction began in 975 AD, Mainz Cathedral has consistently been built according to plan. Although it has undergone multiple stylistic changes, new sections were primarily added, with minimal alterations to the original structure. The cathedral is the seat of the Catholic Diocese of Mainz and is dedicated to Saint Martin of Tours. It holds significant historical and artistic importance as a masterpiece born of Christian faith in Europe. The fortunes of the powerful successive Archbishops of Mainz have fluctuated over time, and the cathedral's fate has similarly been eventful."

EDG_Frankfurt_Cathedral:0 "Imperial Dome of Saint Bartholomew" # Frankfurt Cathedral (Imperial Cathedral)
EDG_Frankfurt_Cathedral_desc:0 "Frankfurt Cathedral, located east of the Römerberg (Roman Square), is a Gothic-style building. Constructed between the 13th and 15th centuries in the Gothic style, it is also known as the Imperial Cathedral (Kaiserdom) and the Coronation Church. The cathedral treasury displays the magnificent robes worn by archbishops during coronation ceremonies. A staircase of 332 steps leads to the top of the tower, which offers a panoramic view of the entire city. The main tower is a splendid 15th-century Gothic spire, standing 95 meters tall. The election hall on the cathedral's south side was once the place where emperors were elected. Interestingly, the cathedral has never had an archbishop."

EDG_Speyer_Cathedral:0 "Speyer Cathedral"
EDG_Speyer_Cathedral_desc:0 "Speyer Cathedral was initially constructed in 1030, during the reign of Conrad II. It was later renovated towards the end of the 11th century. The main components of the cathedral are the great hall, four corner towers, and two vaulted ceilings. It is one of the most renowned Romanesque buildings from the Holy Roman Empire era, with its architectural style clearly influenced by both Eastern and Western architectural cultures. Speyer Cathedral is the largest Romanesque-style church in Europe and one of the principal monuments from the Holy Roman Empire period.\n\nWhen first built, Speyer Cathedral served as the private church and burial site for the Salian dynasty (a Frankish tribe inhabiting the Netherlands in the 4th century) nobility. It was considered one of the most magnificent religious buildings in the Western world. Beneath the church lies a crypt, completed around 1030, few of its kind and structure in the world can rival it. Today, the crypt is an excellent tourist attraction, housing the tombs of numerous medieval kings and queens (at least eight), including Emperor Conrad II. These burials took place between 1039 and 1309. Conrad II was initially buried elsewhere for the first two years after his death, as the crypt had not yet been fully completed at the time.\n\nThe stone color of the cathedral is remarkably eye-catching: a mix of goose-yellow and various shades of red interwoven together. Combined with the cathedral's grand architectural form, it stands as a marvel in the history of world architecture."

EDG_Royal_Palace_of_Amsterdam:0 "Royal Palace of Amsterdam"
EDG_Royal_Palace_of_Amsterdam_desc:0 "The Royal Palace of Amsterdam is situated on Dam Square in the heart of Amsterdam. Completed in 1648 and designed by Jacob van Campen, the building was originally intended to serve as Amsterdam's city hall.\n\nThe palace rests on a foundation supported by 13,659 wooden pilings. One of these pilings was once extracted and tested for its load-bearing capacity, confirming that the entire structure faces no risk of subsidence. These foundation pilings, driven into the ground between 1648 and 1655, are considered one of the eight wonders of architectural history. Initially functioning as the city hall and court of law, the palace was once the political and economic center of the city and the entire Dutch Republic. Its location—the Dam—was also the city's most important square and a favored subject for painters. Today, it remains vibrant and full of life."

EDG_Leipzig_University:0 "University of Leipzig"
EDG_Leipzig_University_desc:0 "In Europe, apart from the already existing universities, most newly founded universities in the 13th century were initiated and established by the Pope. Entering the 14th century, monarchs across Europe began establishing their own universities, though they still required papal approval, leading to a rapid increase in the number of European universities. The Western Schism of 1378-1417 had a profound impact on Europe's political landscape and the distribution of universities. Due to the schism, teachers and students from various parts of Europe who had previously gathered in Paris distinctly sided with the pope supported by their respective regions. Sharp ethnic divisions and conflicts over religious beliefs caused a large-scale exodus of German teachers and students from the University of Paris back to their homeland, which in turn spurred the emergence of numerous universities within Germany. With strong papal support in German-speaking regions, a movement to establish new universities arose in the latter half of the 14th century, with these new institutions receiving papal charters.\n\nIn 1409, a similar split occurred at Charles University in Prague, causing many teachers and students in Prague to return to Germany. Against this backdrop, Landgrave of Thuringia and Margrave of Meissen from the House of Wettin, later Elector Frederick I of Saxony, and his brother, Margrave William II of Meissen, founded the University of Leipzig in 1409. The university's Faculty of Arts accommodated the returning teachers and students from Prague. The University of Leipzig received substantial funding from local rulers, gained recognition from Pope Alexander V on September 9 of the same year, and was formally established on December 2. Subsequently, the Faculty of Medicine (1415) and the Faculty of Law (1446) were established."

EDG_Frankfur_Romanplatz:0 "Frankfurt Römerberg"
EDG_Frankfur_Romanplatz_desc:0 "During the Middle Ages, the Römerberg was the central square of Frankfurt, hosting markets, trade fairs, political assemblies, and court trials."

