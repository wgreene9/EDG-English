desc_EDG_FCC_lease_regulations:0 "According to the agreement with the King of France, we are permitted to freely purchase the operating rights of wine estates within the French realm, on the condition that we provide a substantial sum of capital or mortgaged property, and pay a certain annual tax."

EDG_FCC_hre_lease_regulations:0 "Lease Regulations"
desc_EDG_FCC_hre_lease_regulations:0 "In accordance with the agreement with the Emperor, we may purchase the operating rights to certain wine estates in the Upper Rhine region. However, we must provide a significant amount of capital or mortgaged property. Since we cannot directly control cities within the Empire, their administration remains under the local imperial authorities, only nominally subject to us."

