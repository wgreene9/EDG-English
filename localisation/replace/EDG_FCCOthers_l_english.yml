EDG_FCC_buy_wine_186_title:0 "@[Root.GetTag] Purchase the §Y[186.GetName]§! Wine Estate"
EDG_FCC_buy_wine_186_desc:0 "Although the wine region of the Reims area is not particularly outstanding, as one of the few wine-producing regions in northern France, it is bound to develop more robustly in the future! Champagne is renowned throughout Europe, and only wines produced in the Champagne region can bear the name Champagne. This winery is an indispensable part of our Prismatic Crown!"

EDG_FCC_buy_wine_174_title:0 "@[Root.GetTag] Purchase the §Y[174.GetName]§! Wine Estate"
EDG_FCC_buy_wine_174_desc:0 "As Europe's largest fine wine-producing region, if we wish to cultivate new wine varieties on a large scale, we must bring it under our control."

EDG_FCC_buy_wine_178_title:0 "@[Root.GetTag] Purchase the §Y[178.GetName]§! Wine Estate"
EDG_FCC_buy_wine_178_desc:0 "The Loire Valley is one of the regions with the longest history of grape cultivation. A winery with such heritage is sure to add significant luster to our Prismatic Crown."

EDG_FCC_buy_wine_2753_title:0 "@[Root.GetTag] Purchase the §Y[2753.GetName]§! Wine Estate"
EDG_FCC_buy_wine_2753_desc:0 "As the most renowned wine-producing region in Occitania, the wines from this area carry distinct Mediterranean flavors. Bringing it under our control will undoubtedly enhance the splendor of our Prismatic Crown."

