 EDG_BTA_mission_5_34_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的布料贸易已经得到了极大提升，大量布料运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_5_35_title:0 "现代炼铜术士"
 EDG_BTA_mission_5_35_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的铜生产已经得到了极大提升，大量铜产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_5_36_title:0 "海军霸权"
 EDG_BTA_mission_5_36_desc:0 "现在，我们的海军实力毫无疑问，是全世界的首位。我们的海军驰骋在全世界的各个角落，而只要看到船上挂着大不列颠的旗帜，没有任何一个海盗会想招惹上它们。我们已经是世界海洋的霸主。"

 EDG_BTA_mission_5_37_title:0 "普利茅斯军港"
 EDG_BTA_mission_5_37_desc:0 "普利茅斯作为我们国家的天然良港，具有优越的地理条件。我们应当对这里加以利用。我们可以设立普利茅斯军港，以供我们的海军舰艇停泊，从而发展我们的海军。"

 EDG_BTA_mission_5_38_title:0 "格洛斯特造船中心"
 EDG_BTA_mission_5_38_desc:0 "格洛斯特作为我们国家的天然良港，具有优越的地理条件。我们应当对这里加以利用。我们可以设立格洛斯特造船中心，以建造我们的海军，从而发展我们的海军。"


