EDG_BTA_mission_5_19_title:0 "East India Company"
EDG_BTA_mission_5_19_desc:0 "The eastern coast of India can be our next foothold for opening trade with Asia, as from here we can influence the Asian economy. We must establish an East India Company to better guide trade operations between our eastern Indian outposts and the local population, and seek further trade penetration in the region."

EDG_BTA_mission_5_21_title:0 "Annex Bengal"
EDG_BTA_mission_5_21_desc:0 "The river delta lands of Bengal are exceptionally fertile and ideal for cultivating cash crops. If we can acquire territory in Bengal, new products can be introduced into the Eastern trade routes. Moreover, Bengal's proximity to Indochina will facilitate our influence over that region."

EDG_BTA_mission_5_22_title:0 "Treaty of Yandabo"
EDG_BTA_mission_5_22_desc:0 "The Treaty of Yandabo, concluded with Burma, grants us development rights along the Burmese coast. This significantly expands our Bengal colony and ensures our ability to exert further influence over the Strait of Malacca."

EDG_BTA_mission_5_25_title:0 "James's Reforms"
EDG_BTA_mission_5_25_desc:0 "King James initiated the first military reforms in our nation. During his reign, he vigorously selected professionals to join the officer corps, providing military counsel for the state and seeking advice with an open mind. Starting with King James, a true military staff system began to take shape."

EDG_BTA_mission_5_27_title:0 "Henry's Reforms"
EDG_BTA_mission_5_27_desc:0 "King Henry effectively regulated mercenary conduct through legislation. In the medieval period, mercenary discipline was a significant issue, and their harassment of local populations often caused major social disturbances. By segregating mercenaries from civilian areas and appointing specialized overseers for control, King Henry effectively curbed mercenary misconduct."

EDG_BTA_mission_5_28_title:0 "The Redcoats"
EDG_BTA_mission_5_28_desc:0 "With the standardization of our nation's military, a well-trained, strictly disciplined force was born. Since our troops commonly wear red coats, they have earned the nickname 'Redcoats' on the European continent. When the enemy sees waves of red-coated troops charging toward them, they will surely tremble with fear."

EDG_BTA_mission_5_30_title:0 "Modernized Army"
EDG_BTA_mission_5_30_desc:0 "Our nation's army is now undoubtedly one of the most modernized in all of Europe. The troops are equipped with standard-issue rifled muskets and march in perfect unison. Our military leads the world."

