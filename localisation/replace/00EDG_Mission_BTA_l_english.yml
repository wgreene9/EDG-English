 EDG_BTA_mission_4_14_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的烟草生产已经得到了极大提升，大量烟草产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_4_15_title:0 "垄断可可"
 EDG_BTA_mission_4_15_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的可可生产已经得到了极大提升，大量可可产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_4_16_title:0 "垄断咖啡"
 EDG_BTA_mission_4_16_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的咖啡生产已经得到了极大提升，大量咖啡产品运送往全国各处，并为我国其他地区的工业化和农业生产专业化添砖加瓦。"

 EDG_BTA_mission_4_17_title:0 "垄断木料"
 EDG_BTA_mission_4_17_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的木材生产已经得到了极大提升，大量木材产品运送往全国各处，并为我国其他地区的工业化和农业生产专业化添砖加瓦。"

 EDG_BTA_mission_4_18_title:0 "富饶的次大陆"
 EDG_BTA_mission_4_18_desc:0 "在我们绕过好望角，沿着东非海岸航行，并穿越过阿拉伯海，我们终于发现了印度的海岸。终于，我们达成了历史上无人达成的成就。我们的贸易网络可以建立起来，无尽的财富将涌向我们的国土。"

 EDG_BTA_mission_4_19_title:0 "染指科罗曼特"
 EDG_BTA_mission_4_19_desc:0 "我们在印度东岸也应当建立一个常驻的立足点。科罗曼特是一个良好的目标，我们可以设法挑起当地土邦的各种争端，以便对我们进驻科罗曼特提供便利条件，随后，这里就是我们的囊中之物了。"

 EDG_BTA_mission_4_20_title:0 "挺近德干"
 EDG_BTA_mission_4_20_desc:0 "在我们在德干高原的东部建立起一个根据地后，我们可以考虑对德干的征服，只要占据了这里，德里就近在眼前了，我们能够建立起对整个印度的统治。"

 EDG_BTA_mission_4_21_title:0 "进军德里"
 EDG_BTA_mission_4_21_desc:0 "随着我们对德干的控制，我们能够正式进军德里，待我们征服了德里后，我们就能很顺利在印度各地建立起我们的统治。挺进吧，苏格兰人，挺进吧，印度的君主。"

 EDG_BTA_mission_4_22_title:0 "全印度的皇帝"
 EDG_BTA_mission_4_22_desc:0 "随着我们对印度大部的占领，我们可以正式宣告，我们正式加冕为全印度人的皇帝。所有印度的子民都将臣服在我们的王冠之下，以印度唯一之君主的名义。"

 EDG_BTA_mission_4_23_title:0 "帝国明珠"
 EDG_BTA_mission_4_23_desc:0 "在印度的征服大大提高了我国的声望，我们的国土扩大了数倍，而我们的名声在欧洲大陆传送。毫无疑问，印度会是我们帝国王冠上最重要的一个点缀，印度将会是日不落帝国的明珠。"

 EDG_BTA_mission_4_26_title:0 "皇家纹章院"
 EDG_BTA_mission_4_26_desc:0 "纹章学作为中世纪最为重要的学问之一，是我们应当重视的。尤其是，当国王的权威得到彰显时，纹章的作用就更是功不可没。我们应当设立皇家纹章院，以宣扬我们国王无上的权威。"

 EDG_BTA_mission_4_27_title:0 "士绅军官团"
 EDG_BTA_mission_4_27_desc:0 "本地贵族在地方的影响力十分重要。随着我们逐渐废除征召兵制度，我们应当争取原有军事贵族的支持。我们可以建立士绅军官团，以运用他们的专业知识来辅佐我们的军事事业。"

 EDG_BTA_mission_4_29_title:0 "组建财政部"
 EDG_BTA_mission_4_29_desc:0 "我们的国家原有财政规划没有太多条理。一般都是由国王的私人财物管家进行打理，并且国王的私人金库与国库也没有很好的区分。我们应当组建财政部，提高我国的财政运转效率。"

 EDG_BTA_mission_4_30_title:0 "不列颠银行"
 EDG_BTA_mission_4_30_desc:0 "以往，民间的储蓄服务和担保服务常常有地方银行所提供。这其中，银行提供的服务良莠不齐。我们应当统一我们的银行业，为此我们可以设立不列颠银行以统筹管理。"

 EDG_BTA_mission_4_31_title:0 "帝国金融"
 EDG_BTA_mission_4_31_desc:0 "随着我们一系列经济法案的颁布和经济部门的建立，我们的高效的帝国金融体系被建立起来。我们国家的财富能够被有效地调度和运行。"

 EDG_BTA_mission_4_33_title:0 "垄断谷物"
 EDG_BTA_mission_4_33_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的谷物生产已经得到了极大提升，大量谷物产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_4_34_title:0 "羊毛产业"
 EDG_BTA_mission_4_34_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的羊毛生产已经得到了极大提升，大量羊毛产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_4_35_title:0 "钢铁雄心"
 EDG_BTA_mission_4_35_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的钢铁生产已经得到了极大提升，大量钢铁产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_4_36_title:0 "海军基建"
 EDG_BTA_mission_4_36_desc:0 "中世纪时期，各国对于海军基建建设总是不够重视。然而，随着我们科技的不断进步，海军技术的不断提升，我们有必要提升海军的基建水平。我们有必要提高我们港口的整体水平，以容纳更加现代的舰船。"

 EDG_BTA_mission_4_37_title:0 "朴茨茅斯皇家码头"
 EDG_BTA_mission_4_37_desc:0 "朴茨茅斯作为我们国家的天然良港，具有优越的地理条件。我们应当对这里加以利用。我们可以设立朴茨茅斯皇家码头，以供我们的海军舰艇停泊，从而发展我们的海军。"

 EDG_BTA_mission_4_38_title:0 "现代造船业"
 EDG_BTA_mission_4_38_desc:0 "随着我国海军基础设施建设的不断完善，我国舰船的容量和生产效率有了非常显著的进步。我们可以说，我们已经建立起一套一流的海军建设体系。"

 EDG_BTA_mission_5_11_title:0 "流光溢彩"
 EDG_BTA_mission_5_11_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的宝石生产已经得到了极大提升，大量宝石产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_5_12_title:0 "三角贸易"
 EDG_BTA_mission_5_12_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的奴隶贸易已经得到了极大提升，大量奴隶运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

