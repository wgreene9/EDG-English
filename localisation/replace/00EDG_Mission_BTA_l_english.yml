 EDG_BTA_mission_5_14_title:0 "芬芳馥郁"
 EDG_BTA_mission_5_14_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的熏香生产已经得到了极大提升，大量熏香产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_5_15_title:0 "珍馐美馔"
 EDG_BTA_mission_5_15_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的香料生产已经得到了极大提升，大量香料产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

 EDG_BTA_mission_5_16_title:0 "沁人心脾"
 EDG_BTA_mission_5_16_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的茶生产已经得到了极大提升，大量茶产品运送往全国各处，并为我国其他地区的工业化和农业生产专业化添砖加瓦。"

 EDG_BTA_mission_5_17_title:0 "宗匠陶钧"
 EDG_BTA_mission_5_17_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的瓷器生产已经得到了极大提升，大量瓷器产品运送往全国各处，并为我国其他地区的工业化和农业生产专业化添砖加瓦。"

 EDG_BTA_mission_5_19_title:0 "东印度公司"
 EDG_BTA_mission_5_19_desc:0 "印度的东岸可以是我们打开亚洲贸易的下一个立足点，我们通过这里能够影响亚洲的经济。我们应当设立东印度公司，以更好引导印度东部据点同当地人的贸易工作，并寻求在这里进行进一步的贸易渗透。"

 EDG_BTA_mission_5_21_title:0 "吞并孟加拉"
 EDG_BTA_mission_5_21_desc:0 "孟加拉的河口土地肥沃，非常适合我们种植经济作物。如果我们能够获得孟加拉的领地，东方的贸易线路就能出现新的产品。并且孟加拉距离印度支那非常接近，这也利于我们对印度支那施加影响。"

 EDG_BTA_mission_5_22_title:0 "杨达波条约"
 EDG_BTA_mission_5_22_desc:0 "我们与缅甸达成的杨达波条约赐予了我们缅甸沿岸的开发权。这大大扩展了我们的孟加拉殖民地，并且能够保证我们对马六甲海峡施加进一步的影响。"

 EDG_BTA_mission_5_25_title:0 "詹姆士改革"
 EDG_BTA_mission_5_25_desc:0 "詹姆士国王对我国的军事进行了首次改革。其在位期间，大力选用专业人士进入军官团，为国家的军事提供参谋，并虚心求教。从詹姆士国王开始，一个真正意义上的军事参谋体系才开始建立起来。"

 EDG_BTA_mission_5_27_title:0 "亨利改革"
 EDG_BTA_mission_5_27_desc:0 "亨利国王有效通过法律规范了佣兵的行为。在中世纪，佣兵的军纪存在较大问题，其对当地居民造成的骚扰往往能对社会治安造成极大问题。亨利国王通过隔离佣兵与居民区，并派专人进行管控，有效抑制了佣兵的违法行为。"

 EDG_BTA_mission_5_28_title:0 "红杉军"
 EDG_BTA_mission_5_28_desc:0 "随着我国的军队规范化。一支训练有素，严守命令的部队诞生了。由于我国军队常着红衫，在欧洲大陆，则有了“红衫军”的雅号。当敌人看到漫山遍野的红衫部队朝着他们冲来，他们必将闻风丧胆。"

 EDG_BTA_mission_5_30_title:0 "现代化陆军"
 EDG_BTA_mission_5_30_desc:0 "我国的陆军现在毫无疑问，已经是全欧洲最具现代化的陆军之一。部队配备着制式的线膛枪，迈着整齐划一的步伐。我们的军队走在世界前列。"

 EDG_BTA_mission_5_33_title:0 "牲畜与畜生"
 EDG_BTA_mission_5_33_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的牲口生产已经得到了极大提升，大量牲口产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

