EDG_BTA_mission_5_36_title:0 "Naval Hegemony"
EDG_BTA_mission_5_36_desc:0 "Now, the strength of our navy is undoubtedly the foremost in the world. Our navy sails every corner of the globe, and the sight of the British flag flying from a ship's mast is enough to deter any pirate from thinking of challenging it. We are the masters of the world's oceans."

