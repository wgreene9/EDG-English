 EDG_BTA_mission_1_12_title:0 "皑皑白雪"
 EDG_BTA_mission_1_12_desc:0 "顺着斯堪的纳维亚人古老传说中的航道，我们的小船摇摇晃晃驶向他们传说中名叫“文兰”的海岸。当我们的探险家们已觉无望时，他们看到了新大陆皑皑的雪山。毫无疑问，传说是真的。"

 EDG_BTA_mission_1_13_title:0 "十三殖民地"
 EDG_BTA_mission_1_13_desc:0 "1606年12月，一艘载有150人的小船摇摇晃晃地从英伦触发，驶向美洲海岸。经过144天艰难的航行，在付出了40人伤亡的代价后，殖民者们登上了陆地。这批人不会想到，他们作为先驱者，会开创一个多么巨大的伟业，从一个小小的詹姆士顿开始，到北美东海岸的十三个殖民地。"

 EDG_BTA_mission_1_15_title:0 "控制密西西比"
 EDG_BTA_mission_1_15_desc:0 "在阿尔冈昆人的语言中，"密西西比"即是大河的意思。这条大河发源于艾塔斯卡湖，随后奔涌向南到达墨西哥湾。如果能够掌控这条美洲人的母亲河，我们就能够进一步控制整个北美殖民地，从而掌控北美的财富。"

 EDG_BTA_mission_1_16_title:0 "掌握北美"
 EDG_BTA_mission_1_16_desc:0 "北美洲是苏格兰人的美洲。工厂产品从生产线上被取下，大河两岸的种植园的作物从田野中被采下，被运往最近的港口，在那里，它们将被装箱，被摇摇晃晃的风帆商船送往东面的大陆。而英伦也总有新的移民摩拳擦掌，登上船只，准备在新世界里创造新的天地。"

 EDG_BTA_mission_1_19_title:0 "踏上科特迪瓦"
 EDG_BTA_mission_1_19_desc:0 "西非的海岸曾经杳无人烟，如今却成了忙碌的商港。头顶货物的黑人妇女将货物取下，七嘴八舌的与皮肤白皙的外乡人交易，随后带着或新奇，或先进的产品返回家园。我们的商人已经在象牙海岸建立起据点，将非洲的物产源源不断输送回我们的家乡。"

 EDG_BTA_mission_1_21_title:0 "马达加斯加"
 EDG_BTA_mission_1_21_desc:0 "马达加斯加岛位于非洲的东南端，绕过好望角就能看到这里。如果掌控了马达加斯加，我们就能够控制莫桑比克海峡的航行，从而垄断我们到东方的贸易。同时，这里也可以作为远航商人的一个补给站，为他们舒缓筋骨，补充物资。"

 EDG_BTA_mission_1_22_title:0 "香料群岛"
 EDG_BTA_mission_1_22_desc:0 "如果说，在南美，欧洲的探险家们发现了有形的黄金，那我们可以说，我们发现了无形的黄金。香料群岛的物产之丰富令人叹为观止，丁香，肉豆蔻，肉豆蔻，胡椒，应有尽有。这些香料对于香料匮乏的欧洲，无疑是一笔巨量的财富，当然，也能让我们收获巨量的财富。"

 EDG_BTA_mission_1_25_title:0 "国家海军部"
 EDG_BTA_mission_1_25_desc:0 "无论是为了北海和北欧的贸易，还是为了保护我国的漫长的海洋边境线，我们都应当有一支强大的海军。我们应当提高我们海军的战术水平，增强我们海军的整体实力。为此，我们应当建立国家海军部。"

 EDG_BTA_mission_1_27_title:0 "海军军衔制度"
 EDG_BTA_mission_1_27_desc:0 "虽然我们已经建立起一套海军体系，设立了国家海军部进行管理，但是海军将官的晋升和海军个人指挥能力的衡量还十分紊乱。为此，我们应当设立一套完整的海军军衔制度，以便于人才选拔和人才培养。"

 EDG_BTA_mission_1_28_title:0 "海洋军事部"
 EDG_BTA_mission_1_28_desc:0 "我们的早期舰船很多都是简单地由商船或其他民用船只改造而来，这导致我们的海军中舰船质量良莠不齐。我们应当建立海洋军事部，着手构建一套真正的军用舰船体系，这样才能够在与敌人的遭遇中取得上风。"

 EDG_BTA_mission_1_30_title:0 "海军规章"
 EDG_BTA_mission_1_30_desc:0 "我们的早起海军管理混乱，处理海军事务一般仅依靠惯例和海军士兵及将官们的自觉。这很明显是不利于我们的管理和海军的职业化，规范化的。我们应当设立一套完整的海军规章，以规范海军的各项事务。"

 EDG_BTA_mission_1_33_title:0 "圈地运动"
 EDG_BTA_mission_1_33_desc:0 "产业的发展需要土地，也需要人。我们的国家有大量的小农被禁锢在他们的土地上，只从事自给自足的劳作。我们应该把他们从土地上"解放"出来，让他们看看真正的天地，也为我们的国家做出贡献。"

 EDG_BTA_mission_1_34_title:0 "牛津大牧场"
 EDG_BTA_mission_1_34_desc:0 "牛津，英格兰南部的一个小镇。这里曾有一条小河，因河水浅，使用牛车即可通过而得名。而今，这条河流因为种种原因已经消失了，但是成长起来的是当地的大牧场，和牧场上辛劳工作的牧人。"

 EDG_BTA_mission_1_35_title:0 "萨塞克斯农场"
 EDG_BTA_mission_1_35_desc:0 "当几百年前，来自德意志地区的萨克森人驾驶着船只靠向不列颠的海岸后，他们便把这里命名为萨塞克斯。曾经的这里有一个小王国，如今，许多城堡已经被拆除，而代替它们的则是肥沃的农地。这里的粮食运往全国，提供着巨量的粮食供应。"

 EDG_BTA_mission_1_36_title:0 "开垦爱尔兰"
 EDG_BTA_mission_1_36_desc:0 "爱尔兰位于不列颠群岛的西陲。这里的人们过着几千年如一日的传统生活，而今这种生活被打破了。现代化的大型农场被建立，集约式的生产方式开始在这片土地上广泛使用。毫无疑问，我们正逐渐把爱尔兰变得欣欣向荣。"

 EDG_BTA_mission_1_37_title:0 "约克经济"
 EDG_BTA_mission_1_37_desc:0 "公元866年，一支维京人入侵了英格兰，并将他么入侵的领土称之为约克。而今的约克，我们已经看不到维京人的身影，然而我们能听到锅炉的轰鸣和打铁的铿锵声。约克已经成为了各式工坊的聚集处。全国的货物被送到这里，经过加工，再销往全国。"

 EDG_BTA_mission_1_38_title:0 "复兴威塞克斯"
 EDG_BTA_mission_1_38_desc:0 "威塞克斯王国曾是英格兰地区的统一者，但是在几百年之后，我们似乎忘却了威塞克斯这个龙兴之地。当地独特的地理优势让我们发现，我们能依靠此地完善全国的产业。我们可以根据威塞克斯的当地地理情况，加快当地的发展。"

 EDG_BTA_mission_2_11_title:0 "探索海洋"
 EDG_BTA_mission_2_11_desc:0 "伊比利亚的航海者从西边带回了数不尽的商品，和当地居民的新鲜物什。我们不能放任如此巨大的财物不管，那里也应当有苏格兰人的一席之地。向着西方吧，探险家们，那里有数不尽的荣华在等待着你们。"

 EDG_BTA_mission_2_12_title:0 "加勒比避风港"
 EDG_BTA_mission_2_12_desc:0 "加勒比海的贸易随着欧洲各国的殖民事业的开展变得如火如荼。我们如果能在加勒比群岛上建立一个我们自己的据点，我们不仅能更好的进行贸易事业，必要的时候还能从别人的手上"搞来"一些贸易的东西。"

 EDG_BTA_mission_2_13_title:0 "西印度群岛"
 EDG_BTA_mission_2_13_desc:0 "随着我们在西印度群岛殖民的逐渐深入，我们在美洲的贸易能够更加便捷。此外，西印度群岛上天然就适合种植烟草，甘蔗等作物，这也能为我国的三角贸易事业提供坚实的保障。一座座小岛就如同一座座金山，被我们发掘。"

 EDG_BTA_mission_2_14_title:0 "入侵纳瓦拉特"
 EDG_BTA_mission_2_14_desc:0 "墨西哥湾西岸是一个富饶的文明，他们称自己为阿兹特克。我们并不关心阿兹特克人有什么传统，有什么信仰，有什么追求，我们只知道我们的追求——那里有黄金。随着我们殖民事业的日益推进，一顿一顿的黄金和热带作物被运往欧陆。"

 EDG_BTA_mission_2_15_title:0 "墨西哥总督区"
 EDG_BTA_mission_2_15_desc:0 "为了吸引人对新大陆的开发，我们一开始放宽了限制。这导致了严重的管理混乱，也许一开始这无所谓，但现在已经是个不可回避的问题。随着我们在墨西哥殖民范围的扩大，我们有必要在墨西哥进行高效和统一的管理。"

 EDG_BTA_mission_2_17_title:0 "新世界霸权"
 EDG_BTA_mission_2_17_desc:0 "随着我们建立起对新大陆从南到北的殖民统治，我们俨然已经实现了对新大陆贸易的霸权。一个个的黑奴被送往新大陆，换来一箱箱的种植作物和贵金属驶回欧洲。一条庞大的贸易网络已经建立，新大陆为我国带来了光明。"

 EDG_BTA_mission_2_18_title:0 "发现几内亚"
 EDG_BTA_mission_2_18_desc:0 "曾经，西非海域紊乱的涡流阻挡着我们进一步向东探索的步伐。而今，由于航海技术的进步，我们终于突破了西非的凶险海域。当我们到达了柏柏尔人传说中的大沙漠以南的茂密林地时，我们知道，我们没有白来。"

 EDG_BTA_mission_2_19_title:0 "好望角"
 EDG_BTA_mission_2_19_desc:0 ""我说真的，那时候我们几乎放弃了，我们必须要返航了，我们的食物撑不住了"，年迈的老船长讲起他年轻时的事时仍神采奕奕:"那天晚上，我正准备下令回去，我突然看到一个巨大的海角出现在地平线上，而海角延伸的方向是东面，随后向北。说真的，那是我人生最快乐的时候。""

 EDG_BTA_mission_2_20_title:0 "大洋贸易"
 EDG_BTA_mission_2_20_desc:0 "从欧洲的西方出发，绕过西非海岸，一路南下，绕过好望角，再往北到印度，往南到香料群岛和日本、中国。一条庞大的贸易线路开始起来，源源不断将东方的物产输入西方，也让我们的国民钱包鼓了起来。"

 EDG_BTA_mission_2_21_title:0 "所罗门王"
 EDG_BTA_mission_2_21_desc:0 "埃塞俄比亚的皇庭自称为所罗门王的后裔，他们历代看守着约柜珍宝而秘不示人。现在，自从我们在亚丁湾的多个贸易点的逐步设立，我们可以设法探访约柜的所在，这会是给天主教世界的一个毫无疑问的大惊喜。"

 EDG_BTA_mission_2_22_title:0 "南方大陆"
 EDG_BTA_mission_2_22_desc:0 "“世界的南方应该有一块大陆”这个理论早在古希腊时就由亚里士多德提出。所有人都以为，这只是一个笑谈，这只是古希腊先贤闲来无事的臆测。然而，我们用我们的行动证明，南方的大陆真的存在。"

 EDG_BTA_mission_2_23_title:0 "太平洋根据地"
 EDG_BTA_mission_2_23_desc:0 "距离我们发现印尼和澳大利亚已经过去了许多年头，我们在那里建立起了庞大的殖民地。在印度尼西亚和澳大利亚的殖民事业除了给我们带来大量贸易额，也让我们牢牢掌握住了太平洋的西岸。"

 EDG_BTA_mission_2_26_title:0 "解除印刷行业枷锁"
 EDG_BTA_mission_2_26_desc:0 "印刷业一直作为国家喉舌，为国家机器的运转做大量的宣传。我们过去对印刷业限制得太紧了。我们应当向印刷业中注入活水，让印刷业更有效率的运行，最终为民众带来新的生机与活力。"

 EDG_BTA_mission_2_27_title:0 "牛津大学"
 EDG_BTA_mission_2_27_desc:0 "在十一世纪，牛津就已经有明确进行授课的记载。自1176年起，牛津正式成立起我国第一个大学。随着时代的发展，几百年过去，牛津大学已经成为我国教育行业的中心，通过发展牛津大学，我们培养了大批人才。"

 EDG_BTA_mission_2_29_title:0 "剑桥大学"
 EDG_BTA_mission_2_29_desc:0 "剑桥大学起源于13世纪早期牛津大学的师生同牛津郡当地居民的暴力冲突。随后大部分师生迁居剑桥郡，新大学便逐渐形成。经过两百多年的建设，剑桥大学和牛津大学就像我国教育行业的两颗明珠，照耀着全英伦的学子。"

 EDG_BTA_mission_2_30_title:0 "教育运动"
 EDG_BTA_mission_2_30_desc:0 "在我国的经济得到长足发展时，一场被称作"教育运动"的教育现代化工程也在如火如荼的进行，我们的议会给予了这场运动大力的支持。相信用不了多久，我们国家就能被建成一个教育现代化强国。"

 EDG_BTA_mission_2_31_title:0 "现代教育体系"
 EDG_BTA_mission_2_31_desc:0 "我国的教育体系诞生于偶然，起初只是亨利二世的赌气之举造就了牛津大学，接着是偶然的武装冲突造就了剑桥。然而，今天的我们将其变为一种必然。欧洲，乃至全世界第一个现代化教育体系得到建立。我国教育走在了世界前列。"

 EDG_BTA_mission_2_33_title:0 "不列颠手工业"
 EDG_BTA_mission_2_33_desc:0 "不列颠的传统手工业往往比较分散，为了引导我国的手工业发展，提高我国手工业的水平，我们需要对手工业进行行业改革。我们应当规范行业管理，出台法律，集中发展手工业，为我国现代化奠定基础。"

 EDG_BTA_mission_2_34_title:0 "呢绒棉出口"
 EDG_BTA_mission_2_34_desc:0 "不列颠温带海洋性的气候条件和平坦的地理位置非常适合棉花地生长。大量棉花生产出来，被用作多种用途。我们应当提高对棉花的生产，大力扶植我们的棉花产业，供人民使用或对外贸易。"

 EDG_BTA_mission_2_35_title:0 "坎特伯雷呢绒"
 EDG_BTA_mission_2_35_desc:0 "不列颠的呢绒生产量十分庞大而在其中最为引人注目的就是坎特伯雷的呢绒。坎特伯雷的呢绒松散而有韧性，适合制成多重产品。我们应当鼓励坎特伯雷地区的棉花生产，并建立起相应的工业化设施。"

 EDG_BTA_mission_2_36_title:0 "东盎格利亚工业"
 EDG_BTA_mission_2_36_desc:0 "在圈地运动进一步发展后，所谓“农业革命”首先在东盎格利亚发生。农产品效率提升明显。伴随着东盎格利亚庞大的内河运输网络，一个有效的运输中心建立起来，东盎格利亚开始出现工业化。"

 EDG_BTA_mission_2_37_title:0 "东米德兰兹发展"
 EDG_BTA_mission_2_37_desc:0 "东米德兰兹区域靠近我们政权的发源地，苏格兰，并且当地地处英格兰东部，能够很好地沟通起南北的交通。我们在东米德兰兹建立起庞大的路网，这样的路网通过链接各地，能够很好地产生工业价值，并产生辐射作用。"

 EDG_BTA_mission_2_38_title:0 "开发威尔士"
 EDG_BTA_mission_2_38_desc:0 "威尔士地区在以前常年被视为穷乡僻壤，荒山野岭。当地崎岖的地形使当地经济发展困难，人民生活艰难。而我们的现代化改革也即将降临到这片曾经荒芜的废土，给当地人民带来甘霖。"

 EDG_BTA_mission_3_12_title:0 "南美洲"
 EDG_BTA_mission_3_12_desc:0 "南美洲的发现给我们带来了数不尽的财富。虽然这里雨林丛生，蛇蝎横行，瘴气逼人，然而这里却有着数不清的财宝。香蕉、咖啡、甘蔗都能在这里找到合适的种植地。而且这里还有我们梦寐以求的黄金。这将是最好的时代。"

 EDG_BTA_mission_3_13_title:0 "哥伦比亚总督"
 EDG_BTA_mission_3_13_desc:0 "我们的哥伦比亚殖民地从小小的几个据点，逐步发展为一片庞大地域。现在，哥伦比亚总督区已经成为了我国的模范殖民地。这里日以继夜生产着我们欧洲本土所需要的各种产品，商船从这里卸下货物，又满载而归驶向彼岸，一切蒸蒸日上。"

 EDG_BTA_mission_3_15_title:0 "巴西种植园"
 EDG_BTA_mission_3_15_desc:0 "巴西，在葡萄牙人第一次发现这里时，因这里红木丛生，就以"红木"来命名这片广袤的土地。然而，巴西除了红木之外，也是一座大宝库。大量的种植作物都能够在这里生存，从而给我们带来经济效益。"

 EDG_BTA_mission_3_16_title:0 "布宜诺斯艾利斯港"
 EDG_BTA_mission_3_16_desc:0 "当西班牙探险家首次航行到这里时，天朗气清，万里无云，他们因此以"晴朗的天空"命名这片土地。几百年过去，这里已经变成一个庞大的贸易港口，沟通着拉普拉塔殖民地和外界。这里欣欣向荣。"

 EDG_BTA_mission_3_19_title:0 "西印度公司"
 EDG_BTA_mission_3_19_desc:0 "印度的西岸应当是我们打开亚洲贸易的第一个立足点，我们通过这里能够影响亚洲的经济。我们应当设立西印度公司，以更好引导印度西部据点同当地人的贸易工作，并寻求在这里进行进一步的贸易渗透。"

 EDG_BTA_mission_3_21_title:0 "入侵古吉拉特"
 EDG_BTA_mission_3_21_desc:0 "随着西印度公司逐渐在印度西部打开局面，我们应当准备开始我们在印度的第一次扩张了。我们可以通过西印度公司与当地产生的摩擦，对当地实施"贸易保护"，古吉拉特就是一个非常适合的目标。"

 EDG_BTA_mission_3_22_title:0 "控制锡克人"
 EDG_BTA_mission_3_22_desc:0 "在印度的西北端，有一群信仰奇特的，自称锡克人的人群。我们对他们的信仰毫无兴趣，也好不关心，但是其所处位置正好处于中亚的交通要道。为了我们更好控制中亚，我们该向他们动手了。"

 EDG_BTA_mission_3_24_title:0 "日不落帝国"
 EDG_BTA_mission_3_24_desc:0 "从太平洋东岸的加利福尼亚，到印度东面的缅甸，不列颠的太阳永远不会落下。我们的殖民地遍布全球，贸易的船只行驶在地球上的每一个大洋。这是我们的时代，这是不列颠人的时代。"

 EDG_BTA_mission_3_26_title:0 "保释法案"
 EDG_BTA_mission_3_26_desc:0 "早在古罗马时期，《十二铜表法》就规定了可以由保人担保以免于原告传唤。保释制度能够充分保障人们的自由权利，并且能够极大节约社会资源，提高我国的效率。我们应当实施保释制度。"

 EDG_BTA_mission_3_28_title:0 "设立高等法院"
 EDG_BTA_mission_3_28_desc:0 "长久以来，有些贵族缺乏对于法律的敬畏之心，而为非作歹，使人民怨声载道。通过设立高等法院，我们能够很好地规范贵族阶级在地方上作威作福，目无王权的行为。我们能够公正司法，维护法律平等。"

 EDG_BTA_mission_3_29_title:0 "权力的游戏"
 EDG_BTA_mission_3_29_desc:0 ""国王最近真的越来越不像话了，整整四万英镑啊!我们从国库里支了四万英镑，就为了给他老婆下葬!""哎，这又有什么办法呢，我们也都只是陛下的子民啊。""我告诉你，只要我老威廉在首相位置上待着，他就休想!""

 EDG_BTA_mission_3_31_title:0 "上帝在人间的全权代表"
 EDG_BTA_mission_3_31_desc:0 "英国国王的王权在近百年突然变本加厉地膨胀，国王肆意向贵族和企业家索要税款以满足自己虚荣的面子工程。国王也开始以多种名义索要捐助，出卖爵位。随着不列颠被搞得乌烟瘴气，越来越多人开始反思国王的地位。"

 EDG_BTA_mission_3_32_title:0 "《权利法案》"
 EDG_BTA_mission_3_32_desc:0 "《权利法案》，全称为《国民权利与自由和王位继承宣言》，其详细规定了国王享有的权利，大大制约了王权，真正意义上开创了我国议会高于王权的原则。为我国的经济发展铺平了道路。"

 EDG_BTA_mission_3_35_title:0 "钢铁工业"
 EDG_BTA_mission_3_35_desc:0 "钢铁是国民经济命脉的关键一环。我国小到民众使用的铁质刀具，大到军队的板甲和长矛，都需要钢铁进行制作。我们经过长足的发展，钢铁行业有了明显的进步，我国钢铁质量领先于世界。"

 EDG_BTA_mission_3_36_title:0 "德比冶铁业"
 EDG_BTA_mission_3_36_desc:0 "我国的冶铁业发展十分迅速，而在这其中又以德比郡的冶铁业最为人称道。每天，铁匠们吃了早饭，就坐在自己的店铺中开始忙碌，全郡上下都是敲敲打打的铁锤声和呼呼的锅炉声。德比郡蒸蒸日上。"

 EDG_BTA_mission_3_37_title:0 "西米德兰兹经济"
 EDG_BTA_mission_3_37_desc:0 "西米德兰兹位于我国的中部地区，是一个能够很好的连接英格兰，苏格兰和爱尔兰的桥梁。我们可以发展西米德兰兹的经济，以沟通曾经处于上千年分裂的我国的各个部分，以便于我国经济的整体发展。"

 EDG_BTA_mission_3_38_title:0 "康沃尔大铜矿"
 EDG_BTA_mission_3_38_desc:0 "康沃尔地区的铜矿早在凯尔特人部落时期就已经被发现。现在，随着我们崭新爆破技术的提升以及蒸汽机的运用，康沃尔的锡铜矿能够得到大规模的开采，我们能够获得更多的工业原材料。"

 EDG_BTA_mission_4_11_title:0 "垄断染料"
 EDG_BTA_mission_4_11_desc:0 "随着我们工业化的蓬勃发展，我们国家的得到的长足提升。其中，我们国家的染料生产已经得到了极大提升，大量染料产品运送往全国各处，大大提高了我国民众的生活水平和幸福程度。"

