###ideas
legacy_of_uprising:0 "The Lesson of 1443"
legacy_of_uprising_desc:0 "In 1443, the peasant army of the Weimar Uprising was annihilated at Mühlhausen. This bitter lesson constantly warns us of the consequences of reckless aggression. The forces of reaction, the noble landlords, are at their zenith. Should we choose to openly challenge the nobility, we would be met with overwhelming encirclement. Therefore, we must learn restraint and patience. A gentleman's revenge can wait ten years."

weimar_olarmund_trade:0 "Weimar-Olarmund-Meissen Trade"
weimar_olarmund_trade_desc:0 "Since 1062, our trade relations with Olarmund to the west and the Duchy of Meissen to the north have grown ever closer. The northern trade route from Meissen reaches Lübeck, extending our commercial reach to the Baltic Sea. The western route from Olarmund eventually connects to the Low Countries, allowing us to link with Atlantic trade."

free_peseants_movementa:0 "Serf Liberation Movement"
free_peseants_movementa_desc:0 "Whether they are German serfs or Slavic tenant farmers, all have endured enough oppression and exploitation. The serf liberation movement in the Weimar Republic will not only provide ample labor for the domestic market, but most crucially, these freed serfs will be most willing to take up arms to defend their land."

kingdom_come_deliverance:0 "Kingdom Come"
kingdom_come_deliverance_desc:0 "God will dwell among His people; there will be no more sorrow or pain. Behold, the dwelling place of God is with man. He will dwell with them, and they will be His people; God Himself will be with them as their God. The Lord will wipe away every tear from their eyes. There will be no more death or mourning or crying or pain, for the old order of things has passed away."

dream_of_republika:0 "Dream of a Republic"
dream_of_republika_desc:0 "Jesus answered, 'My kingdom is not of this world. If it were, my servants would fight to prevent my arrest by the Jewish leaders. But now my kingdom is from another place.' The German pursuit of republicanism has a long history, and under the present oppression of human rights by the imperial and theocratic powers of the Holy Empire, this yearning for a republic is all the more precious."

repent_no_way:0 "Repent? No Way!"
repent_no_way_desc:0 "For too long, the Catholic Church has monopolized the sole right to interpret the Bible. They call us heretics, accuse us with non-existent crimes, and force us to repent. Yet we old peasants have nothing to repent for, because we have done nothing wrong!"

thy_will_be_done_yes:0 "Thy Will Be Done on Earth"
thy_will_be_done_yes_desc:0 "Thy kingdom come, Thy will be done on earth, as it is in heaven."

WMR_legacy_of_uprising:0 "The Path to German Unification"
WMR_legacy_of_uprising_desc:0 "The unification of Germany was once utterly impossible. Yet, through diplomatic maneuvering and ingenious planning, we have achieved the impossible, unifying the Fatherland amidst the suspicion of foreign powers."

WMR_weimar_olarmund_trade:0 "German Customs Union"
WMR_weimar_olarmund_trade_desc:0 "In the past, Germany was fragmented into countless states, making trade and taxation exceedingly cumbersome. Now that Germany is unified, exorbitant levies and unnecessary tolls have been abolished. Another shackle on the economy has been removed."

WMR_free_peseants_movementa:0 "The Weimar Spirit"
WMR_free_peseants_movementa_desc:0 "The spirit and ideals of the Weimar people have profoundly influenced Germany. Whether in republican experiments or the courage to trial and error, the Weimar spirit is an indispensable part of German culture."

WMR_kingdom_come_deliverance:0 "God's Chosen Champion"
WMR_kingdom_come_deliverance_desc:0 "God has manifested His miracles among us. There is no doubt; we are indeed chosen by God."

WMR_dream_of_republika:0 "Secularization of Religion"
WMR_dream_of_republika_desc:0 "Thanks to God's miracles, religious dogma is no longer the sole standard by which we measure faith."

WMR_repent_no_way:0 "The Final Rampart"
WMR_repent_no_way_desc:0 "When the Fatherland is in peril, Germans scattered across the lands will rally together once more to defend the homeland. Fingers clenched into a fist!"

WMR_thy_will_be_done_yes:0 "Germanic Heritage"
WMR_thy_will_be_done_yes_desc:0 "Those who embrace Germanic culture are Germanic."

