EDG_weimar_events.58_title:0 "Templar Reforms"
EDG_weimar_events.58_desc:0 "After countless days and nights studying the scriptures, Thomas finally found a path for Weimar. Unlike monarchies or theocracies, Weimar's military system drew more from theological texts.\n\nWeimar's elite formations would primarily recruit soldiers from monasteries, supported by large numbers of peasant auxiliaries, engaging the enemy from fortified positions.\n\nThomas's Templar Reforms perfectly merged faith with the sword, giving the small and weak Weimar the confidence to stand against feudal princes.\n\nHowever, the greatest weakness of Weimar's Templar army was also evident: its lack of combat effectiveness. The poorly trained peasant auxiliaries struggled to face knights head-on, meaning Weimar's military tactics could only focus on defense."
EDG_weimar_events.58.aa:0 "They shall not pass!"
EDG_weimar_ereignis_58_tt:0 "\n§YOur army is only suited for defensive counterattacks, fighting from behind high walls.§!\n"
EDG_weimar_events.58.aa.tt:0 "\nThe §GMilitary Reforms§! of [Root.GetName] will now commence, taking approximately §Y10§! years to complete.\n"

EDG_weimar_events.59_title:0 "The General Staff"
EDG_weimar_events.59_desc:0 "Any army needs a strong, capable brain. For Weimar, the brain commanding the body was somewhat underdeveloped.\n\nWeimar was not a peasant republic in the strictest sense, so its military command system was chaotic. It included former nobles who had seen the light, mercenary captains, knightly order members, and peasant movement leaders. Different factions within the leadership made Weimar's army often hesitant and indecisive. It was only thanks to Thomas's personal charisma that these people were barely held together.\n\nNow, Weimar faced only two choices: either professionalize the Army High Command or continue with a populist military structure."
EDG_weimar_events.59.aa:0 "We must establish an independent General Staff to unify military command!"
EDG_weimar_events.59.bb:0 "The army should be led by the civilian government, not an independent General Staff."
EDG_weimar_ereignis_59_a_tt:0 "§GWe will adopt the plans of former nobles and mercenary captains, allowing a segment to become independent from the government to form a dedicated General Staff for better military planning.§!"
EDG_weimar_ereignis_59_b_tt:0 "§GWe will heed the opinions of monastery clergy and peasants, having the Weimar government directly command the army to prevent any potential anti-republican tendencies.§!"
edg_weimar_59_a:0 "Independent Military General Staff"
edg_weimar_59_b:0 "Government-Directed Military Command"

EDG_weimar_events.60_title:0 "Tactical Strategy"
EDG_weimar_events.60_desc:0 "The people of Weimar are not skilled at warfare—this is well known. But our mission demands we fight for freedom, so we must devise tactics suited to us!\n\nThe people of Weimar excel at defense, so let us maximize defensive tactics. We can lure the enemy into kill zones and annihilate those caught in our nets. Only by becoming ruthless steel can we defeat otherwise unbeatable foes.\n\nYet sometimes, even steel rusts. When crows circle over fields of death, they are always present. Perhaps, like crows, we can wage guerrilla warfare behind enemy lines, using our omnipresent irregulars to alleviate pressure on our defensive front."
EDG_weimar_events.60.aa:0 "Steel inside and out. Lure the enemy deep, encircle and destroy."
EDG_weimar_events.60.bb:0 "Fade into the shadows. Wage guerrilla war behind enemy lines, fight a war of movement."
edg_weimar_60_a:0 "Steel Kill Zones"
edg_weimar_60_b:0 "Behind-Enemy-Lines Guerrilla Warfare"

EDG_weimar_events.61_title:0 "Fingers Clenched into a Fist"
EDG_weimar_events.61_desc:0 "When the rebel army of the First Weimar Republic stood alone, it was the bells of freedom and devout faith in God that united soldiers and common folk, issuing a final cry of defiance. Even though the Battle of Mühlhausen ended in bitter defeat, the spirit of people standing together against tyranny lived on.\n\nWhen a noble knight saw a single Weimar soldier on the battlefield, he might scoff at our isolation. But the next moment, behind that one soldier would appear ten, a hundred, a thousand more.\n\nIn peacetime, Weimar soldiers are ordinary peasants, toiling in the fields, scattered across Germany. Yet when the call to muster sounds, wherever they are, all warriors will rush to aid the fatherland and defend the Republic!"
EDG_weimar_events.61.aa:0 "Gather the warriors, at any cost!"
EDG_weimar_events.61.bb:0 "Mobilization needs speed, but not at the expense of production!"
edg_weimar_61_a:0 "Sound the Muster Call"
edg_weimar_61_b:0 "Balancing Mobilization and Production"

EDG_weimar_events.62_title:0 "National Naval Construction"
EDG_weimar_events.62_desc:0 "The people of Weimar have almost no nautical experience. Throughout Weimar's long history, we have always been a landlocked nation far from the coast—until now, when our ideals have spread to the sea. Willing or not, we must change accordingly.\n\nGiven our utter ignorance of seafaring and the fact that a late-starting navy can never match nations with maritime advantages, Weimar's naval development strategy can only choose an 'abnormal,' unbalanced path.\n\nOn one hand, we could strengthen our transport fleet, making the navy subordinate to the army. However, this would relegate our already weak navy to a nominal force with just a few small boats.\n\nOn the other hand, we could concentrate our limited resources to build a 'miniature fleet' that would attack enemy transport convoys during war, disrupting their maritime supply lines.\n\nOr, we could focus on the role of light warships in naval combat, becoming wolf packs of the sea, using terrain for stealthy operations to harass enemy transports."
EDG_weimar_events.62.aa:0 "The navy should support the army, not be overly proactive."
EDG_weimar_events.62.bb:0 "Concentrate superior forces to build a small but formidable 'High Seas Fleet.'"
EDG_weimar_events.62.cc:0 "Strengthen light warships to become wolf packs lurking in sea fog."
edg_weimar_62_a:0 "Support Navy"
edg_weimar_62_b:0 "Miniature Navy"
edg_weimar_62_c:0 "Wolf Packs of the Sea"


EDG_weimar_events.63_title:0 "Advancing into the Rhineland"
EDG_weimar_events.63_desc:0 "The Rhineland, a contested strategic region and the core of the struggle between Germany, the Low Countries, and France. Whoever holds it will inevitably draw the envy of others.\n\nNow, the Weimar Republic's influence has extended to the Rhine River valley. Facing obstruction from foreign powers, we must act; otherwise, they will surely demand we turn the Rhineland into a demilitarized zone—something we can never accept!\n\nHaving learned from Hessian mountain warfare experience, we are fully capable of building even sturdier fortresses. Although fortresses are built to be breached, at least before they fall, these ramparts can buy us enough time to muster our forces!"
EDG_weimar_events.63.aa:0 "The Rhineland is German!"
edg_weimar_63_a:0 "The Quietly Flowing Rhine"

EDG_weimar_events.64_title:0 "Why Fight, and For Whom?"
EDG_weimar_events.64_desc:0 "For a long time, 'for whom do we fight?' has been a question troubling all Germans. For kings and dukes, they naturally wish soldiers to fight for the state, for noble honor. For commercial republics corrupted by money, they want soldiers to fight for wealth, for those who can pay.\n\nAnd for us? No, we do not want the same to happen to the people of Weimar.\n\nWhen war chariots no longer stand guard for the powerful;\nWhen our lads no longer march for politicians who start wars;\nThen Germany will have freedom and beauty.\nWhen East and West stand united, and the banner of peace flies high, then Germany will have prosperity and glory."
EDG_weimar_events.64.aa:0 "I am a free soldier; I fight for freedom."
edg_weimar_64_a:0 "Perhaps the 'Free' Soldier"

EDG_weimar_events.65_title:0 "Money Comes Rolling In"
EDG_weimar_events.65_desc:0 "The people of Weimar love wealth, but we also love God as He loves us. Traditional Catholic restrictions on wealth hold no sway in Weimar—even the most orthodox cleric cannot resist the lure of ducats.\n\nRegardless, this 'minor corruption' provides some necessary lubrication for Weimar's economy, allowing Thomas to begin renovating this decaying house.\n\nFirst, we must stimulate economic growth. On one hand, we can reduce tax rates to encourage consumption and trade. On the other, we can lower tariffs to attract merchant guilds from neighboring states.\n\nWhichever reform path we choose, the gradually recovering economy will provide sufficient funding for our cause... along with inflation."
EDG_weimar_events.65.aa:0 "Reduce taxes! We need to stimulate domestic consumption!"
EDG_weimar_events.65.bb:0 "Empower merchants! We need capital inflow from other principalities!"
EDG_weimar_events.65.tt:0 "\nThe §GEconomic Reforms§! of [Root.GetName] will now commence, taking approximately §Y10§! years to complete.\n"
edg_weimar_65_a:0 "\n§GEconomic Reforms: Tax and Fee Reductions§!\n"
edg_weimar_65_b:0 "\n§GEconomic Reforms: Attracting Foreign Merchants§!\n"

EDG_weimar_events.66_title:0 "'Heretical' Architecture"
EDG_weimar_events.66_desc:0 "With the rapid development of the Weimar Republic, a new architectural and artistic school emerged. This new 'heretical' Bauhaus style promoted the unity of architectural art and practicality, though practicality often took precedence over artistry.\n\nOn one hand, this highly pragmatic architectural style reduced construction costs to a shocking degree, and the stability of buildings surpassed that of classical or Gothic structures.\n\nOn the other hand, precisely because of its excessive focus on practicality and populism, Bauhaus architecture lost much of its individuality and aesthetic appeal, much to the chagrin of the clergy and merchant classes."
EDG_weimar_events.66.aa:0 "Promote Bauhaus style. The homeless don't need towering, ornate churches."
EDG_weimar_events.66.bb:0 "Maintain the status quo. Sometimes, refinement and beauty are necessary."
edg_weimar_66_a:0 "Advocate Bauhaus Style"
edg_weimar_66_b:0 "Coexisting Architectural Styles"

EDG_weimar_events.67_title:0 "Power and Capital"
EDG_weimar_events.67_desc:0 "While merchants pursued wealth, politicians were already scheming behind the scenes. For the state, the relationship between merchants and politicians must be strictly regulated, or the resulting friction would be disastrous for reform and anti-corruption efforts.\n\nAs Weimar's territory gradually expanded, so did its wealth, yet the economic growth rate declined year by year.\n\nThe greatest obstacle to further economic reform was not production but political issues. If we did not address domestic political problems, the economy would never achieve substantial progress. After all, what did those fat cats sitting in offices all day know about economics?"
EDG_weimar_events.67.aa:0 "Lower tax rates to reduce the power of certain politicians."
EDG_weimar_events.67.bb:0 "Balance taxation and production; power must be balanced."
edg_weimar_67_a:0 "Taxation and Political Reform"
edg_weimar_67_b:0 "Power Balance and Political Reform"

EDG_weimar_events.68_title:0 "Urbanization"
EDG_weimar_events.68_desc:0 "With Weimar's economy prospering and its territory expanding, more and more people began flooding into major cities.\n\nThe influx of migration brought a large labor force to these important cities, pushing Weimar's economy to new heights. Thriving cities became one of the Weimar Republic's most brilliant landscapes, yet beneath this splendor, undercurrents surged.\n\nRapid urbanization also meant a growing imbalance between urban and rural development. The urban labor force grew swiftly, while the rural labor force dwindled rapidly. At first, it might not have mattered, but as the economy continued to develop, the Republic's industrial structure would change, and uncontrolled urbanization would further fuel inflation. Then, who would be willing to farm?"
EDG_weimar_events.68.aa:0 "It's time for government intervention."
EDG_weimar_events.68.bb:0 "Trust in the people's wisdom. Excessive intervention will only worsen things."
edg_weimar_68_a:0 "Balancing Urban and Rural"
edg_weimar_68_b:0 "Laissez-Faire Policy"

EDG_weimar_events.69_title:0 "Children"
EDG_weimar_events.69_desc:0 "The war ended, the father exhausted. So, he closed his eyes and never opened them again.\n\nFly, kite, fly! There is no war in the sky. Spin, top, spin! The streets are whole once more.\n\nThe fathers lived in a tragic era. Famine was rampant, rebellions and uprisings rose and fell. War never ceased. Fathers ate between battles, slept among murderers, carelessly nurtured love, and impatiently watched nature.\n\nThe fathers gave everything for the future of the next generation. Now, the outline of that future appears on the horizon, but the father is tired. He will never see the dawn of victory.\n\nBut the children, they arrive in an age of tolerance..."
EDG_weimar_events.69.aa:0 "And please, remember us with tolerance."
edg_weimar_69_a:0 "Dawn"

EDG_weimar_events.70_title:0 "Light of Faith"
EDG_weimar_events.70_desc:0 "As the Reformation movement gradually expanded, more and more North German princes chose to cast off the papal shackles. The Catholic Church's influence in Northern Germany suffered its first severe and irreversible blow.\n\nWe are devout Christians; this is beyond doubt. Yet, based on this devotion, conflicts between different denominations and doctrines have always been a latent issue within our country.\n\nChrist performed His miracle through Thomas, so specific doctrinal tenets are not as crucial for the people of Weimar. Therefore, whichever path we choose, we are God's chosen people, blessed by Him."
EDG_weimar_events.70.aa:0 "Whatever others think, our loyalty to Rome is absolute!"
EDG_weimar_events.70.bb:0 "Martin Luther was a coward, but the two Thomases are not!"
EDG_weimar_events.70.cc:0 "All believers are priests; all brethren are brothers!"
EDG_weimar_events.70.dd:0 "Jan Hus knew the truth!"
EDG_weimar_events.70.ee:0 "Regardless of doctrine, tolerance of others is the core of faith!"
edg_weimar_religion_reformation:0 "This is the True Path"
edg_weimar_religion_reformation_tolerant:0 "The True Justification by Faith"

EDG_weimar_events.71_title:0 "The Threat of Death"
EDG_weimar_events.71_desc:0 "What does a soldier's wife receive?\n\nBy the Oder, she gets a Slavic-style scarf.\n\nIn Lübeck, she gets a Danish-style brooch.\n\nIn Bavaria, she gets a beautiful skirt.\n\nFinally, at the graveside, she receives a black mourning veil.\n\nThen she will take up arms and join the bloody struggle herself.\n\nBecause she knows if they don't, their children will have to."
EDG_weimar_events.71.aa:0 "We detest war, but for our children's freedom, it is the only way..."
edg_weimar_71_a:0 "Fight for the Living"

EDG_weimar_events.72_title:0 ""
EDG_weimar_events.72_desc:0 ""
EDG_weimar_events.72.aa:0 ""
EDG_weimar_ereignis_72_tt:0 "§Y §!"


EDG_weimar_events.95_title:0 "Economic Cooling"
EDG_weimar_events.95_desc:0 "After months of frenzy and collapse, the overheated economy finally stabilized. The former prosperity that once filled Weimar's streets and alleys was gone, yet people seemed to have little regret.\n\nThis catastrophic hyperinflation taught the people of Weimar the importance of economic control, especially curbing inflation. For the Republic's council, any inflation is a plunder of the people's property, running counter to the founding ideals of the Second Weimar Republic.\n\nRegardless, the dust has settled, and the Republic survived by a stroke of luck."
EDG_weimar_events.95.aa:0 "Let's not have that again!"

EDG_weimar_events.96_title:0 "The Weimar Inflation Crisis"
EDG_weimar_events.96_desc:0 "The people of Weimar are excellent merchants, but not excellent economists.\n\nFor a long time, to better serve the poor and suffering, the Weimar Republic council not only avoided prudent monetary policies but even allowed the money supply to grow unchecked. Many peasant representatives in the council, lacking economic knowledge, believed that more currency issued meant more wealth created.\n\nIn the past, the Republic's inflation could be contained by merchant councilors within a manageable range. However, as Weimar's trade and economy developed, urban markets and inflation gradually spiraled out of control.\n\nFinally, when people realized their currency had become worthless, Weimar's inflation crisis was beyond redemption..."
EDG_weimar_events.96.aa:0 "Good heavens, how much does a loaf of bread cost now?!"
edg_weimar_super_inflation_disaster:0 "Uncontrollable Inflation"
weimar_bloody_inflation:0 "Inflation Crisis"
edg_weimar_healthy_ekonomi:0 "Sound Inflation Curbing System"
edg_weimar_fixed_ekonomi_system:0 "Overhauled Financial Management System"

EDG_weimar_events.97_title:0 "The Sword's Edge"
EDG_weimar_events.97_desc:0 "Facing the blade of the Bavarian knight, Thomas slowly placed his hand on the sword at his hip under everyone's gaze. However, just as the crowd anticipated a spectacle, Thomas instead unbuckled his sword and threw it at the Bavarian's feet.\n\n"What are you doing?!" the knight roared. "Pick up your weapon, you coward!"\n\n"No!" Thomas shouted, spreading his arms. "The blade is for the enemy. And you are not my enemy. Tell me, for whom do you fight?"\n\n"For honor! For God!"\n\n"Then our purpose is the same," Thomas said slowly. "You fight for your lord and your honor. I fight for the honor of my family and friends. You wield the sword for God, and I—I know God would rather we wield the sword for those who cannot protect themselves, the weak."\n\n"Your words change nothing," replied the knight in black armor. "We will still meet on the battlefield. Then you will protect nothing. Your army will crumble, your people will flee, your ideals will shatter, just like your body."\n\nThomas took a deep breath, then murmured thoughtfully:"
EDG_weimar_events.97.aa:0 ""Then I can only do my best...""
edg_weimar_uniting_german_need_ur_loyalty:0 "§GHistory is not entirely written by the victors§!\n"

EDG_weimar_events.98_title:0 "Victory by Stab in the Back"
EDG_weimar_events.98_desc:0 "As usual, Thomas was at his desk reviewing reconstruction reports from various regions. Day after day of paperwork left him overwhelmed. He was no longer young, yet the work seemed only to increase.\n\nBut just as he was about to open the letter from Coburg, a sudden unease welled up from within. "I hope it's not bad news..." Thomas took a deep breath, about to open it, when he was interrupted by an unexpected knock. The person who entered was none other than the missionary he had previously assigned to handle church affairs in Southern Germany.\n\nClearly, Thomas's worst suspicion had become reality.\n\nWhile warriors fought at the front, peasants toiled in the fields, and merchants hawked their wares in the streets, the discontented clergy of Southern Germany had secretly conspired with the ousted nobles, stabbing us in the back.\n\nThat letter from Southern Germany no longer mattered. Thomas tore it to shreds without even looking."
EDG_weimar_events.98.aa:0 "Traitors!"

EDG_weimar_events.99_title:0 "Uprooted"
EDG_weimar_events.99_desc:0 "When the rebellion leader Wagner was brought back to the capital, he was interrogated by none other than his fellow clergymen.\n\nIn Wagner's eyes, these North German clergymen were heretics and traitors, willfully distorting His Holiness the Pope's will and showing no concern for corruption within the flock. Yet in the eyes of the numerous North Germans, the rebellion by the southern clergy was even more incomprehensible.\n\nThe southerners were wealthier than the northerners, yet they remained unsatisfied. Instead of offering this extra wealth to those truly in need, they grew even more avaricious, discriminating against northerners while secretly funneling more money into their own pockets.\n\nSurprisingly, perhaps because this stab-in-the-back betrayal fueled North German anger, on the journey to Weimar's capital, Wagner's carriage was smashed to pieces by a boulder that appeared from nowhere. The rebellion thus ended inconclusively."
EDG_weimar_events.99.aa:0 "He did not betray himself; he betrayed God."

EDG_weimar_events.100_title:0 "The Wettins Return"
EDG_weimar_events.100_desc:0 ""Trouble, Thomas!" The messenger burst through the door, gasping for breath. "The Wettins... those sons of bitches, damn it... they're back... damn it... damn it..."\n\n"How many?" Thomas patted the messenger's shoulder, speaking calmly as if he had long anticipated this.\n\n"So many... countless... damn it! If it weren't for that coat of arms, I'd have thought Sigismund was back! Just looking at the army, a black mass, at least ten thousand... maybe even twenty thousand!"\n\n"Seems these nobles are ready for a final stand," Thomas sighed."
EDG_weimar_events.100.aa:0 "When you pull weeds, you must tear out the roots..."

EDG_weimar_events.101_title:0 "Dust Settled"
EDG_weimar_events.101_desc:0 "It's over... all of it. As the head of the Wettin family knelt before Thomas, bloodied, he thought this. There was a time when the Wettins were glorious, owning vast estates, their prestige far and wide. Yet now they knelt at the feet of their 'former slaves,' begging for mercy.\n\n"If you knew this would happen, why did you start?" Thomas said slowly to the Grand Duke beneath him. "Your remaining assets are enough for you to squander for the rest of your lives, yet you chose..."\n\n"I lost. Utterly," the Grand Duke said shakily, lowering his once-proud head.\n\nAs the unjust head fell, this foolish counterattack finally came to an end."
EDG_weimar_events.101.aa:0 "If you knew this would happen, why did you start?"

EDG_weimar_events.102_title:0 "Lusatia Finally Free"
EDG_weimar_events.102_desc:0 "According to official history, Lusatia, or what we call 'Lausitz,' was handed over to the Kingdom of Bohemia by Henry IV in 1076. Originally a Slavic settlement, over the following centuries, countless Germanic peoples gradually assimilated the region towards the Holy Empire rather than the Slavs to the east or the local Sorbs. Unfortunately, the loyalty of Lusatia's Germans not only went unrewarded by the Empire but was met with continued oppression from the nobility.\n\nNow, Lusatia's history begins a new chapter. The people of Weimar redeemed the freedom of Lusatia's inhabitants with blood and fire. After centuries of hardship, the Lusatian Germans have finally received their reward!"
EDG_weimar_events.102.aa:0 "Words are meaningless; only flesh and blood have weight."

EDG_H07_decision_3_title:0 "Purchase Goslar"
EDG_H07_decision_3_desc:0 "After our victory at the Battle of Torgau, the faithful of Goslar finally extended an olive branch to us. For a sufficient fee, the local authorities are quite willing to cede the city."

EDG_weimar_events.103_title:0 "The Northern Rome"
EDG_weimar_events.103_desc:0 "Goslar, beneath the Brocken Mountain, was once known throughout Northern Germany for its various 'heretical' sorceries. Yet before the dark Middle Ages, it shone as brightly as Rome on its seven hills. Sadly, when disaster struck, the iron hooves of war utterly destroyed Goslar's glory, filling every corner of the city with superstition and blasphemy.\n\nWe reclaimed Goslar with almost no loss of soldiers. Under long-standing oppression, the people of Goslar had long lost their souls. They cared little what the city was worth or who would rule it—religion was their sole refuge. Faced with Weimar's 'miracle,' they welcomed it eagerly."
EDG_weimar_events.103.aa:0 "If you put these things before the brethren, you will be a good minister of Christ."
edg_weimar_buying_goslar_flag:0 "We have won the Battle of Torgau"

EDG_weimar_events.105_title:0 "All or Nothing"
EDG_weimar_events.105_desc:0 ""Damn it, damn it, damn it all!" Castellan of Częstochowa cursed, completely disregarding his noble image before the public. "These damned peasants think they're something special? Screw them!"\n\n"My lord, my lord! Please calm yourself!" A servant bowed beside him, trembling with fear, hoping to avoid further anger from the foul-mouthed castellan.\n\n"Opole Fortress will never fall!" the Castellan of Częstochowa roared.\n\n"My lord, you are absolutely right! It's just... I think this might be the Weimar people's provocation... trying to make us break away from the Bohemian Crown—"\n\n"Tell the Czechs they can tolerate these scum, but I can't! Tomorrow morning, I'll have the Duke declare independence, and then..." The castellan grabbed his sword and slammed it onto the table. "I'll duel this Thomas's army, let them besiege Opole. Hah, I've long been sick of those lowlifes!""
EDG_weimar_events.105.aa:0 ""I'll bet Silesia that these scum can't win!""

EDG_weimar_events.106_title:0 "Under the Linden Trees"
EDG_weimar_events.106_desc:0 "During the Northern Wendish Crusades, Leipzig was the front line between Germans and Slavs, which meant both local Germans and Slavs held significant grievances against their lords. Now, nobles from the Nordmark and Brandenburg danced on their heads, imposing countless unjust taxes on everyone here.\n\nNo one likes paying taxes, and no one likes taxation without representation. The people of Leipzig had long had enough. The leaders of the peasant movement had known Thomas for a long time. This time, we will not abandon our compatriots!"
EDG_weimar_events.106.aa:0 "Leipzig is free! The damned tax collectors are gone."


EDG_weimar_events.107_title:0 "The Free Soldier"
EDG_weimar_events.107_desc:0 "Berlin, what a beautiful city. Though it's not particularly prominent in the Black Forest of Northern Germany, the local nobility did indeed turn this fief into a gem on the crown of the Margrave.\n\nBut at what cost?\n\nLords never ask the fathers in their graves or the children crying at night. How glorious the lord's army seems! How many happy homes have they trampled, how many golden wheat fields have they burned? Probably neither nobles nor commoners can say for sure.\n\nSo why send children to war? Saxons defending their homeland need only a stick. Why murder other poor families' children for so-called 'glory'? The people of Berlin are proud of this city, not because it's Hohenzollern property, but because they are its true builders."
EDG_weimar_events.107.aa:0 "Thus, the citizens of Berlin drove the nobles out."

EDG_weimar_events.108_title:0 "Pride of the Main"
EDG_weimar_events.108_desc:0 "Since the Middle Ages, Frankfurt has been a crucial city in southwestern Germany. In 794 AD, it was granted the status of a free imperial city, underscoring its significance.\n\nIt is a splendid city. Compared to northern marvels like Berlin, Leipzig, and Königsberg, this monument on the riverbank better embodies the power of authority. Yet, unlike noble lords eager to establish new authority, the liberation of Frankfurt am Main came without grand celebrations or overwhelming fanfare.\n\nFrankfurt is free. It was a free city, yet bound by invisible chains—chains of greed and decay. Even among free cities, some are freer than others.\n\nRegardless, Frankfurt will become a new administrative center for us in the southwest, helping manage the increasingly heavy administrative burden."
EDG_weimar_events.108.aa:0 "I hear the Main River singing."
edg_weimar_mein_adm_center:0 "Frankfurt Administrative Center"

