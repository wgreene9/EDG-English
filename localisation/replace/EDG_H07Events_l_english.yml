EDGWeimarExpandevents.0.name:0 "The Olarmund Uprising"
EDGWeimarExpandevents.0.desc:0 "[From.GetName] recently launched an uprising and declared independence—an act undoubtedly challenging royal authority.\n\nFortunately, this uprising in [From.GetName] is merely the fantasy of a mob. [Root.Monarch.Title] [Root.Monarch.GetName] now has two choices: one is to dispatch troops to suppress it, as those defending [From.GetName] are merely an untrained, peasant-formed army. [Root.GetName] need not even escalate to a 'war' to clear out these rebels and regain control of the region. This might increase local resistance, but it would also be an unquestionable demonstration and assertion of [Root.Monarch.Title] [Root.Monarch.GetName]'s authority.\n\nThe second choice is to abandon this land. Rebels and troublemakers are just a burden on [Root.GetName]. Letting them be might be an option, but whether this aligns with [Root.GetName]'s interests requires time to tell.\n\nRegardless, the fate of [From.GetName] will be decided by [Root.Monarch.Title] [Root.Monarch.GetName]."
EDGWeimarExpandevents.0.aa:0 "Let them perish on their own."
EDGWeimarExpandevents.0.bb:0 "The only lesson they learn is that they never learn any lesson!"

EDGWeimarExpandevents.1.name:0 "The Proposal from [From.GetName]"
EDGWeimarExpandevents.1.desc:0 "With the Elector of the Nordmark defeated by [From.GetName], we must now face a larger and rising peasant republic.\n\nRecently, they submitted a proposal for annexation, demanding we join [From.GetName].\n\nWe can choose to submit to them, or resist to the end."
EDGWeimarExpandevents.1.aa:0 "Agree to their demand..."
EDGWeimarExpandevents.1.bb:0 "Daydreaming!"
