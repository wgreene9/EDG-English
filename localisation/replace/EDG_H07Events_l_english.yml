##events
EDG_weimar_events.1_title:0 "Weimar's Republican Path"
EDG_weimar_events.1_desc:0 "In the year 1346, Weimar established a republic with the aid of Bohemia. However, contrary to the people's hopes, this hastily formed First Republic was not the ideal like classical Athens of Greece. In truth, the First Republic was a transaction between the Czechs and the Weimar elite, serving only the privileged class, not the common people.\n\nAlthough the First Republic was essentially a noble state cloaked in republican garb, its founding still transmitted the ideal of republicanism to the poor toiling day and night in the fields. The people of Weimar never gave up pursuing this republican path.\n\nIn 1443, the Weimar Peasants' Revolt was crushed by Bohemia's Emperor Sigismund. The peasant leader, Thomas of Meissen, was executed. Since then, Weimar's republican and independence movements have been at a low ebb. The current Weimar Republic is merely a puppet of Bohemia, and the people remain far from true republicanism and the teachings of God."
EDG_weimar_events.1.aa:0 "Undaunted by defeat, we shall return."
EDG_weimar_ereignis_1_tt:0 "§YWhen Adam delved and Eve span, where then were the nobles?§!"

EDG_weimar_events.3_title:0 "Thomas of Meissen"
EDG_weimar_events.3_desc:0 "Thomas of Meissen was born in 1408 in the Duchy of Meissen. Both his parents were merchants from Olarmund. At the age of 21, Thomas traveled alone to Bohemia to study theology at the University of Prague. It was during this period that he began to gradually come into contact with some Hussite 'heretical' ideas.\n\nOver the next five years, Thomas traveled throughout Bohemia, eventually settling in Skalitz. Perhaps because he had carefully studied Hussite doctrines, or perhaps simply because he was a devout Christian at heart, when Thomas learned of the Weimar peasants' plans to resist oppression by the Czech nobility, he almost immediately left Bohemia, returned to his homeland, and organized the peasant movement in the Thuringia region.\n\nAfter futile attempts to negotiate with the Church, Thomas was excommunicated, which directly pushed him into the Hussite camp. Although he never publicly converted to Hussitism, his actions and thoughts became almost indistinguishable from those of the Hussites.\n\nIn 1443, Emperor Sigismund decisively defeated Thomas's peasant army at Mühlhausen. The Weimar rebel forces were almost completely annihilated, and Thomas himself was publicly executed by Sigismund in Prague's town square on April 3rd at the ninth hour.\n\nAfter Thomas's death, fearing that Weimar might move towards independence, the Kingdom of Bohemia destroyed all records related to Thomas of Meissen, and even his name was forbidden to be spoken in public."
EDG_weimar_events.3.aa:0 "The brave Thomas has finally journeyed to the Lord's Kingdom"
EDG_weimar_ereignis_3_tt:0 "\n§YYet rumors persist in the Weimar countryside, with people saying that Thomas did not die, but received the Lord's favor.§!\n\n§RWhether true or not, all we can do now is wait.§!"

EDG_weimar_events.2_title:0 "The Olarmund Uprising"
EDG_weimar_events.2_desc:0 "Since the failure of the uprising in 1440, the peasant movement throughout Thuringia has fallen into a lull. After Emperor Sigismund announced the withdrawal of Czech nobility from Weimar, more and more people began to genuinely pin their hopes on the current republican government. However, contrary to expectations, while the present Weimar Republic is no longer a puppet of the Czechs, it remains a plaything of oligarchs and the powerful.\n\nFollowing the departure of the Czechs, these local oligarchs swiftly filled the power vacuum, completely transforming the elected republican government into a tool for their own perpetual reelection. Political violence, power struggles, bribery, and murder—countless tragedies have played out repeatedly on Weimar's soil.\n\nMerchants, artisans, guilds, and peasants—these groups that constitute the vast majority of the republic's population hold the least voice within the country. Yet the oligarchs remain relentless. Not only have they failed to ease the exploitation of the people, they have instead colluded with the Czechs to hunt down remnants of the former rebel army, attempting to completely stifle the hopes of the common folk. However, these self-proclaimed nobles have forgotten the most crucial truth: where there is oppression, there will be resistance.\n\nIn Olarmund, the vital northern trade hub of Weimar, the people, having long endured the world's hardships, have decided to risk everything. They once rallied under the banner of Thomas of Meissen, and after Thomas's execution, that banner did not vanish. Instead, it flies once more above the church of Olarmund.\n\nBy the time the lords in their castles realized something was amiss, the spark had already become a wildfire. Weimar is free once again!"
EDG_weimar_events.2.aa:0 "Freedom or death, there is no third choice!"
EDG_weimar_events.2.aa.tt:0 "Unlocks the §TProvince Interaction§! 'Rouse the Populace'\nUnlocks the §TProvince Interaction§! 'Core Infiltration'\n"

EDG_weimar_events.4_title:0 "Propping Up a Collapsing Edifice"
EDG_weimar_events.4_desc:0 "Chaos—only this word can describe the nascent Second Republic. When people look out their windows, all they see are the banners of Bohemia, Mainz, Brandenburg, and various noble princes fluttering in the air. Yet when they turn their disappointed gaze away from the windowsill, they are met only with endless quarrels among their own compatriots indoors.\n\nAlthough the Olarmund rebels overthrew the old oligarchy, the rebel forces themselves are far from united. Faced with the overwhelming encirclement of reactionary noble forces both at home and abroad, some rebels, seeing no chance of victory, seek compromise with the reactionary nobility. Others, opportunistic fence-sitters, intend to defect, trading the betrayal of their brethren for personal wealth and glory.\n\nPerhaps in just a few more days, the leaderless rebel forces would collapse on their own. Days of thunderstorms have unsettled the people. Lost and without guidance, the people of Weimar pray day and night in the churches, longing for the advent of Christ the Savior. But how can the sacred icons speak? Mournful dirges echo over Weimar, unable to find rest.\n\nAnother clap of thunder startles a baby in its mother's arms. When people look out the window again, the first thing they see is not the dark mass of an army, but a slender figure moving slowly towards the church through the curtain of rain.\n\n'I see him!' a nun cries out.\n\n'It's Thomas, Thomas has returned!'"
EDG_weimar_events.4.aa:0 "The Lord shows mercy, an infant cries, a miracle descends."
EDG_weimar_ereignis_4_tt:0 "§YChrist be praised, the 'executed' Thomas of Meissen has returned.§! People cannot believe the miracle before their eyes, but there he stands, beyond the door, walking among the crowd."
edg_weimar_come_as_lightning:0 "Thomas of Meissen has returned!"

EDG_weimar_events.5_title:0 "Walking on Thin Ice"
EDG_weimar_events.5_desc:0 ""To our north lie the marches of the border lords. Brandenburg and the Nordmark maintain their own armies within the Empire, but fortunately, they will not extend their claws toward Weimar for the time being. To the east, the Duke of Meissen, though under Bohemian protection, has only a verbal assurance. To the west, that is the domain of German bishops and free cities. While they could be defeated one by one, doing so would inevitably provoke retaliation from the surrounding major nobles."\n\nWiping water from his head, Thomas moved pieces on the map, simulating various scenarios before concluding: "Compatriots, I must say, the current situation... is far from optimistic. We are encircled in the middle, and the only possible breakthrough point is—"\n\nA clap of thunder interrupted him. Thomas seemed to sense something and turned to look at the stunned crowd behind him. "What's wrong with you all? Have the noble lords frightened you senseless? Why is everyone so quiet today?"\n\nAt this, a veteran rebel soldier suddenly knelt, gasping for breath: "I've followed you since the Thuringian War. After... Mühlhausen, we all thought you had gone to Heaven. But here you are now... I'm not afraid of the lords in their stone castles. I just can't believe... the miracle. You've returned from the dead!" His words drew murmurs of agreement from others; some of the more timid even fainted on the spot.\n\nThomas sighed helplessly, bent down, and helped the old soldier up: "I remember you, Bernhard. You are a good soldier and a devout Christian. And you are right—Christ the Savior has indeed granted me a second chance. There's no need for such astonishment, for wherever you are, the Lord always loves you..."\n\nThomas patted the veteran's shoulder, then turned sideways and addressed the crowd, many of whom were making gestures of prayer: "No one is born a warrior, but now we must fight! Tell me, what will you do next?""
EDG_weimar_events.5.aa:0 ""In the name of the Lord, we will defend the Republic, at any cost!""
EDG_weimar_ereignis_5_tt:0 "§YWe have already paid dearly for our freedom. If we give up now, all the bloodshed will have been in vain!§!\n"

EDG_weimar_events.6_title:0 "Watching Over Thuringia"
EDG_weimar_events.6_desc:0 "Thomas stood atop the small hill, surveying his surroundings.\n\nAs far as the eye could see, lush, verdant Black Forests veiled the horizon. A few streams dotted the land sporadically, and villages under the blue sky appeared exceptionally tranquil. This was the land of Weimar, the homeland of the Thuringians, the landscape of Upper Saxony.\n\nThomas bent down, scooped up a handful of damp soil, and took a deep breath. Beyond the inherent freshness of rain-soaked earth, he caught a faint, coppery scent—a lingering trace, perhaps, of spilled blood.\n\nRain can cleanse the soil, but it cannot wash away the blood of the Weimar people.\n\nSlowly closing his eyes, Thomas swore to the merciful Lord and to the countless weeping people of Weimar: he would fight for this land, for freedom..."
EDG_weimar_events.6.aa:0 "The merciful Lord has bestowed this land upon us, and we shall defend it with our lives!"
EDG_weimar_ereignis_6_tt:0 "§YThis land belongs to you and me, from Weimar to Erfurt, from Jena to Gotha§!\n"
EDG_H07_modifier_6:0 "Watching Over Thuringia"

EDG_weimar_events.104_title:0 "The Board and the Pieces"
EDG_weimar_events.104_desc:0 "The people of Weimar drove out the noble lords and returned the monasteries to the faithful who built them. However, contrary to Thomas's expectations, these acts—tantamount to defying both the ecclesiastical and imperial authorities of the Holy Empire—garnered no attention whatsoever.\n\nThe Electors' courts continued their nightly revelries; the Roman See issued no excommunication. They didn't even send a substitute bishop. Weimar was simply forgotten. Apart from our immediate neighbors, no other principalities, large or small, nor free cities, paid any heed to Weimar's struggle.\n\n"Yes, we are too weak," Thomas laughed bitterly. "We are so weak that no one deems us worthy of being considered an enemy. We are like weeds by the roadside—unnoticed and ignored."\n\nThe Weimar Republic is too weak. No one takes us seriously..."
EDG_weimar_events.104.aa:0 "We are but a handful; how can we find peace in this?"
EDG_weimar_ereignis_104_tt:0 "§YBecause Weimar is so weak, no one is wary of our expansion.§!\nThis modifier will persist as long as we have not completed the mission §GA Pack of Wolves Encircling§!.\n"
EDG_H07_modifier_against_tyranny_ae:0 "Thirty Years East of the Elbe"

EDG_weimar_events.7_title:0 "Only Taxes and Death are Eternal"
EDG_weimar_events.7_desc:0 ""We have nothing left here," the old farmer said in a thick Weimar dialect. "Just look closely—potatoes, onions, wheat... we've got none of it left here. The booted ones, the hatted ones, the ones in greatcoats, they've taken everything they could. I'm truly sorry, but... I'm just a poor farmer. In a good year, maybe we'd have some surplus, but with all the war and chaos now, my family really can't spare a single grain of food." The old farmer shook his head helplessly, then threw his hoe onto the devastated field.\n\nThe tattered scarecrow in the field seemed to mock them, for even it looked sturdier than this farmer. Thomas took a parchment handed to him by an aide with one hand and a quill with the other, asking, "Old sir, have you been paying your domain taxes on time in the past?"\n\nThe farmer rubbed his forehead with a calloused hand and smiled bitterly. "More than just domain taxes. Church tithes, imperial taxes, brewing taxes... all sorts of taxes. Paid them all, everything except this old life of mine. It's not that I don't want to help your cause. Who doesn't want to fight the noble lords? But we truly have nothing left to give. Look at my condition. If I'm any use, just conscript me..."\n\n"No!" Thomas wrote something on the parchment, then patted his shoulder. "On the contrary, from now on, you and your neighbors nearby don't need to pay any taxes. We are not the Church, nor are we the lords. We are the same as you—""
EDG_weimar_events.7.aa:0 ""—all devout believers of the Lord.""
EDG_weimar_ereignis_7_tt:0 "§YAfter years of war, Weimar's agricultural production is on the brink of collapse. What we need is to restore production, not increase taxes, even though we urgently need war supplies.§!\n"
EDG_H07_modifier_7:0 "Restoring Production"

EDG_weimar_events.8_title:0 "Flails and Hoes"
EDG_weimar_events.8_desc:0 ""How many men are left in the Olarmund Army?" Thomas asked.\n\n"Less than two hundred," answered the leader of the Olarmund forces. "We started with about two thousand when we first left the village. Now barely one in ten remains."\n\n"And the Barefoot Army? How many of you are left?"\n\n"Only the last hundred or so of us villagers."\n\n"Ah..." Thomas sighed, shifting his gaze away from the recruitment ledger beside him. "It seems the situation is even worse than before Mühlhausen... Mobilizing people isn't the problem. But from start to finish, our troops have been... untrained peasants, completely incomparable to the knights of the nobility."\n\n"But at least we have numbers! We can overwhelm them with sheer force!"\n\n"That would only cause meaningless casualties and do nothing but hinder our production. Yet now we have no spare resources to maintain a standing army... I'm sorry, everyone, but I think aside from continuing to expand mobilization, we have no other choice...""
EDG_weimar_events.8.aa:0 "Though we are no match for the knightly lords, we have the courage to sacrifice!"
EDG_weimar_ereignis_8_tt:0 "§YOur army has no advantage in training or combat effectiveness, but Thomas will find another path, leading our army down a unique road that belongs only to Weimar.§!\n"
EDG_H07_modifier_8:0 "Military Reorganization"

EDG_weimar_events.9_title:0 "Allies of Faith"
EDG_weimar_events.9_desc:0 "To the Wise Bishop Viktor:\n\nI hope this letter finds you well. By the time I write these words, you in distant Skalitz must have long heard of Weimar's independence and the so-called 'miracle.' Corresponding with me under such circumstances is certainly not favorable for you, and I apologize for that, but I fear I must ask yet another favor.\n\nBy the grace of God, the people of Weimar have won their freedom, but now that flame of liberty is on the verge of being extinguished. Beyond urgent supplies and funds, what we need most now are external allies. Weimar cannot prevail alone, and if we fail, it will likely be a repeat of the Mühlhausen tragedy.\n\nOur own countrymen wish to strangle us; our orthodox Church seeks to excommunicate us; the feudal princes within the Empire will certainly not lend Weimar a hand; and the free cities and merchants are too cowardly. Therefore, I hope you can convey my regards to our fellow heretical brethren. Whether they are the Poles of Sandomierz or the faithful of Moravia, it matters not, so long as they are willing to fight alongside us.\n\nThough doctrines may differ, believers from all corners are brothers.\n\nMay God protect us,\n\nThomas"
EDG_weimar_events.9.aa:0 "Clearly, fellow believers are more reliable than countrymen!"
EDG_weimar_ereignis_9_tt:0 "We will fight alongside the Hussites of §YSandomierz§! and §YMoravia§!.\n"
EDG_weimar_events.9.bb:0 "And Jan Hus knew the truth!"
EDG_H07_modifier_9:0 "Alliance of the Faithful"

EDG_weimar_events.10_title:0 "Value and Transformation"
EDG_weimar_events.10_desc:0 "Coburg, once the seat of the Wettin family of Meissen and the most crucial bridgehead on Weimar's western trade route to Olarmund. Over the past centuries, Coburg's merchants maintained close ties with Weimar, and the Weimar people long regarded these merchants as allies. However, during the Battle of Mühlhausen, the Coburg merchants chose betrayal, selling the rebel army's location to Sigismund for three hundred ducats.\n\nThus, when Thomas met the envoy from the Free City of Coburg in the church, he fell silent for a while.\n\n"For a mere pittance, you betrayed an ally, just as Judas betrayed Jesus... Why?" Thomas demanded.\n\nThe Coburg merchant simply smiled, then drew a gold coin from his robe and tossed it at Thomas's feet.\n\nThe meaning was clear.\n\nThomas knew full well that opposing these merchants would bring nothing but harm. If Weimar was to restore control over the western trade route, Coburg had to be dealt with.\n\nAfter long contemplation, Thomas solemnly addressed the envoy:"
EDG_weimar_events.10.aa:0 ""Then have it your way. Everything has its price.""
EDG_weimar_events.10.bb:0 ""The moment you chose betrayal, the outcome was sealed.""
EDG_weimar_ereignis_10_a_tt:0 "§YIf the Coburg merchants could betray an ally for a pittance, they would surely sell out their homeland for the same price.§!\n"
EDG_weimar_ereignis_10_b_tt:0 "§YExcessive greed only brings ruin upon the merchants themselves. If that is the case, why not satisfy them?§!\n"

EDG_weimar_events.11_title:0 "Few Against Many"
EDG_weimar_events.11_desc:0 "Thomas, holding a wooden mallet in one hand and a Bible in the other, spoke to the Christians below:\n\n"Who built the Eternal City upon the seven hills? The Roman Bishop says saints and kings, but did they haul the stones and bricks? And the fortress of Constance—who rebuilt it time and again? The serfs around the magnificent Kremlin, where are their dwellings? When night falls over Prague, where do the stonemasons who carved it go? Great Rome, filled with grand temples—who built them? Who did the Caesars defeat? Behold glorious Constantinople—were its palaces for the common people? When the legendary Atlantis sank into the sea, the nobles still cried out for their slaves."\n\n"Alexander the Great conquered Persia! Did he do it alone?"\n\nThe crowd erupted in laughter.\n\n"Julius Caesar defeated the Gauls! Did he at least bring a cook?" Another wave of laughter swept through the crowd. "The princes of the Holy Empire wish to enslave our free minds!" Thomas declared.\n\n"Then let them try!" the crowd roared back. "Even if we are outnumbered!"\n\n"Even if hope is slim!"\n\n"For we shall always be free!""
EDG_weimar_events.11.aa:0 "Only through blood can we win our freedom!"
EDG_weimar_ereignis_11_a_tt:0 "§YNow we are surrounded on all sides. Only by fighting desperately can we carve a path forward. The best defense is a strong offense!§!\n"
EDG_weimar_events.11.bb:0 "We must defend the Republic with force against violence!"
EDG_weimar_ereignis_11_b_tt:0 "§YNow we are surrounded on all sides. Only by standing firm to the death can we defend the Republic's freedom! Fortify the walls, build the defenses—they shall not pass!§!\n"
EDG_weimar_events.11.cc:0 "Caution is best. Rome wasn't built in a day!"
EDG_weimar_ereignis_11_c_tt:0 "§YNow we are surrounded on all sides. Only through cautious diplomacy and feigned weakness can we make the princes lower their guard. The more friends, the better; the fewer enemies, the better.§!\n"
EDG_H07_modifier_11_a:0 "Only Through Blood"
EDG_H07_modifier_11_b:0 "Force Against Violence"
EDG_H07_modifier_11_c:0 "Caution is Best"


EDG_weimar_events.12_title:0 "The Lingering Poison"
EDG_weimar_events.12_desc:0 "Thomas returned to his homeland, but he was not greeted solely with flowers and cheers... at least not all flowers.\n\nThe peasants of Meissen rejoiced, embracing their kin in Weimar with fervor. They had no master but Christ. The nobles of Meissen cursed in disdain—the House of Wettin had been driven from the lands they had ruled for generations by the peasants. The great nobles fled in droves; the minor nobles turned to banditry, becoming robber knights who plundered wealth.\n\nThe recovery of Meissen was not entirely positive. While the land resources available to the Republic increased, the lingering influence of the Wettin family remained a haunting presence. The Wettins themselves were not strong; they were utterly incapable of withstanding the flails of Weimar's soldiers. But if their influence was considered, it was another matter entirely.\n\nThomas understood all too well. While letting the Wettin nobles scatter might earn us some goodwill and prevent other princes from turning against us, it also carried the risk of the Wettins regrouping and returning.\n\nWhichever choice was made, Weimar would find itself in a dilemma. In the end, Thomas wrote a letter to the head of the Wettin family."
EDG_weimar_events.12.aa:0 ""You live to leave today not because of Christ's mercy, but because we choose not to dwell on it.""
EDG_weimar_events.12.bb:0 ""Where were you when the people cried out in anguish under the weight of taxes?""
EDG_weimar_ereignis_12_a_tt:0 "§YWe will allow the Wettin nobles to depart Meissen. This will earn us goodwill, but they may very well return.§!\n"
EDG_weimar_ereignis_12_b_tt:0 "§YWe will bring the Wettin nobles to full justice for their crimes. This will certainly provoke immediate backlash from Meissen's conservative elements, but they will never be able to stir trouble again.§!\n"
EDG_H07_modifier_12_a:0 "Victor and Vanquished"

EDG_weimar_events.13_title:0 "Decisive Victory at Opole"
EDG_weimar_events.13_desc:0 "The garrison of Opole Fortress finally raised the white flag under the combined assault of three thousand Weimar troops and seven hundred Polish Hussite mercenaries.\n\nThomas looked back. The Opole forces were retreating step by step under the pitchforks and wooden poles of the Weimar army. The enemy's mercenaries and knights, unable to gain any advantage in the muddy terrain, could only fall as casualties to the flails.\n\nThe local Slavic lord had underestimated his foe, giving the untrained Weimar army an opening. Thomas had spent months planning this surprise attack, though the victory came even faster than anticipated. The fall of Opole Fortress meant a reshuffling of power in the Silesian region. Undoubtedly, the Weimar merchants who had placed their bets early gave us the upper hand in the war negotiations.\n\n"If you can pay... a certain sum of money, we are willing to withdraw... and cede all of Silesia. This is the greatest compromise I can make... Please do not push further, or we can only fight to mutual ruin," the leader of the Opole forces, the Castellan of Częstochowa, said resignedly."
EDG_weimar_events.13.aa:0 "A resounding victory!"
EDG_weimar_ereignis_13_tt:0 "§YAfter launching a surprise attack and securing Opole Fortress, the enemy's supply lines in Silesia were completely severed. Left with no choice, they have made us an offer. If we can provide sufficient ransom, they are willing to support our rule in Silesia.§!\n"




EDG_weimar_events.14_title:0 "At the City Gates"
EDG_weimar_events.14_desc:0 "After reclaiming Old Olarmund from the Bishopric of Mainz, we have finally fully restored the historic Weimar-Olarmund territories. Now the Thuringian region stands firm, the situation in Meissen has stabilized, and the Weimar Republic has finally escaped the fate of being gradually devoured by surrounding principalities at any moment.\n\nYet matters rarely proceed smoothly. Thomas now faces the threat from the Nordmark to the north. The Elector commands a powerful army, and Thomas knows full well this will not be a victory easily won.\n\nNorth of Leipzig remains shrouded in the fog of war. Looking out from the city walls, one sees only an endless vista of foreboding death. The banners of the northern garrisons flutter in the air; on foggy nights, the faint sound of heavy cavalry on the march can be heard..."
EDG_weimar_events.14.aa:0 "Hold the line and await the opportune moment!"
EDG_weimar_ereignis_14_tt:0 "§YAs an Elector, the Nordmark is highly likely to form alliances with other major princes. The enemies we may face could number several. The only way is to hold our ground. As long as we secure our fortresses, there is a chance for a turnaround.§!\n"
edg_weimar_march_nordmarch_defending:0 "Defensive Strategy"

EDG_weimar_events.15_title:0 "Remembering Saint Alban"
EDG_weimar_events.15_desc:0 "Göttingen, or Gotinga, is an exceptionally wealthy university city in the Braunschweig region. The Hanseatic League once briefly controlled it, bringing immense wealth to Göttingen. However, after the Hanseatic influence withdrew to the northern seas, Göttingen did not remain prosperous.\n\nThe city's wealth was plundered entirely by local magnates and landlords. Merchants lost their capital; peasants lost their tools. Göttingen once erected towering churches to commemorate the sacrifice of the British saint, Alban. But now, these devout prayers and blessings cannot save the suffering faithful.\n\nThomas passed the place where a statue of Saint Alban once stood, but the people here had lost interest in the saint of old. In Göttingen, he saw neither the spirit of Saint Alban nor the mercy of the Lord, for the iron fist of the nobility had long shattered the church.\n\nNot far away stood a church, half-collapsed, which served as the local orphanage. Even amidst suffering, the laughter of children could pierce the gloom. Thomas quietly placed his purse beside the nun caring for the children, then swiftly departed.\n\nThomas knew he could not lose this battle. If Saint Alban could give his life for innocent people, so could he. Göttingen would be Weimar's front line in the war for northwestern Germany, and he would become the children's bulwark of faith—"
EDG_weimar_events.15.aa:0 "—as solid as rock, unyielding and unwavering."


EDG_weimar_events.16_title:0 "The Fortress of Freedom"
EDG_weimar_events.16_desc:0 "The name 'Coburg' originally derived from a term meaning 'market for trading cows.' However, as nobility later settled and developed it, the meaning of Coburg shifted from a market to a literal 'fortress.' The original masters of this market were driven to the countryside, huddled in wooden shacks, watching the lords who had evicted them reside in splendid castles.\n\nUnder the Republic, Coburg will no longer belong to the nobility. As collapsed walls are rebuilt and dilapidated houses repaired, Coburg's trade will be freed from noble shackles. Coburg will have no monument to Thomas, no grand cathedral, no lord's castle.\n\nCoburg belongs to the people of Coburg, to the free Republic, not to some feudal lord. The city's inhabitants will once again take up arms, defending this city that thrives on trade. But this time, they fight not for a lord, but for God and freedom. The Lord said every person is born free..."
EDG_weimar_events.16.aa:0 "The sound of coins, the sound of freedom"
EDG_weimar_ereignis_16_tt:0 "§YCoburg will flourish anew! It is not just our gateway fortress in southern Germany, but also a holy site for trade and faith!§!\n"
edg_weimar_gotingia_hooray:0 "The Unbreakable Northwestern Front"
edg_weimar_denfending_gotingi:0 "The Shield of Faith in Göttingen"
edg_weimar_buying_west_more_2_tt:0 "§YAfter achieving initial victories in the Braunschweig direction, our standing among the local serfs and merchants has gradually improved. Therefore, we can now purchase or instigate peasant uprisings in more provinces.§!"
edg_weimar_cow_borough_boost:0 "The Fortress of Faith and Fortune"

EDG_weimar_events.17_title:0 "A Soaring Economy, a Precipice Below"
EDG_weimar_events.17_desc:0 "As construction in Coburg continues, even the Emperor's wealthiest free cities cannot help but marvel at this city. However, with the economic boom, some previously hidden social issues are gradually surfacing.\n\nFirstly, the biggest problem is the widening wealth gap. The foundation of the Weimar Republic is the peasantry, townsfolk, and merchant class. Yet the gradual expansion of trade has led to a diminishing voice for the vast peasant class within the country, and rifts are beginning to form among former close comrades. Simultaneously, due to unrestrained trade, production orders in other cities of the Republic, not just Coburg, have been disrupted to varying degrees. Excessive trade expansion has also made us numerous enemies abroad.\n\nIf this continues, even His Imperial Majesty will grow suspicious of us. Therefore, we must choose at this crossroads: to curb further economic expansion or to stimulate the economy for maximum gain..."
EDG_weimar_events.17.aa:0 "Currency must flow freely; the economy is the guarantee of freedom!"
EDG_weimar_events.17.bb:0 "Steady and sure progress is the priority; avoid the temptation of short-term gain!"
EDG_weimar_ereignis_17_a_tt:0 "§YWe will continue to stimulate the economy for maximum gain! However, as trade expands, hidden crises may grow increasingly severe.§!\n"
EDG_weimar_ereignis_17_b_tt:0 "§YWe will curb the current economic growth to prevent the social wealth gap from widening uncontrollably and to avoid exacerbating inflation.§!\n"

EDG_weimar_events.18_title:0 "Facing the Grand Marshal"
EDG_weimar_events.18_desc:0 "To the Imperial Grand Marshal:\n\nI write you this letter, perhaps you will read it.\n\nIf you have the time, I have just received the conscription order, instructing me to report to the army before Sunday prayers. Lord Marshal, I do not wish for this. I was not born into this world to kill poor souls. I do not wish to anger you, but I must speak my mind. I have made my decision; I will be a deserter.\n\nSince my birth, I saw my father die on the battlefield. I watched my brothers depart one by one. Why must my mother suffer so? She mocks the arrogance of knights from her grave, mocks those wretches. When I was captured by the enemy for ransom, someone stole my wife, someone stole my soul, and all my precious past.\n\nOn the road back to Saxony, penniless, I could only beg. From Lübeck to Göttingen, I told people: 'Do not obey orders, do not join your lord's expeditions. Do not go to war, do not kill the equally poor enemy.'\n\nIf blood must be shed in God's name, then shed your own. You are a devout apostle; surely this would make you a saint. Dear Grand Marshal, if you wish to arrest this deserter, then bring your army."
EDG_weimar_events.18.aa:0 ""I have weapons in my hands, and I will not await my fate.""
EDG_weimar_ereignis_18_tt:0 "§YWe will fight the Imperial Grand Marshal of Saxony. Even though our army is outmatched in both numbers and quality, we must fight to the end!§!\n"

EDG_weimar_events.19_title:0 "The July Siege"
EDG_weimar_events.19_desc:0 "The Weimar army and the mercenaries conscripted by the nobles have been locked in a stalemate around Leipzig for seven months. As days pass, supplies on both sides grow increasingly strained. The noble knights, lacking provisions, are unable to fight, giving the poorly organized Weimar army a slight, albeit unclear, advantage.\n\nThe true turning point in the war did not come from a general's charge, but from rebellion born of endless oppression. The noble army's supplies depend entirely on nearby fiefs. Therefore, the enemy commander, Leopold, chose to forcibly conscript able-bodied young men from the nearby cities of Halle and Wittenberg.\n\nThe prolonged war left Leopold's soldiers exhausted, especially the conscripted men with no security. Finally, the people of Halle and Wittenberg, pushed to their limit, turned their weapons against their own noble masters.\n\nWhen Leopold was beheaded by the very commoners he had despised most, he could never have dreamed he would not die on a glorious battlefield, but be executed by illiterate old peasants in the simplest way.\n\nNow, the people of Halle and Wittenberg choose to pledge their loyalty to Thomas, the miracle walking among men. But for Weimar, blindly accepting these spontaneously rebelling peasants might provoke the displeasure of other princes, further destabilizing the northern situation..."
EDG_weimar_events.19.aa:0 "What if the floods rage? Sheltering the people is the Lord's command!"
EDG_weimar_ereignis_19_a_tt:0 "§YWe will take up the duty of protecting the people of Halle and Wittenberg! 'Defend the weak and the fatherless; uphold the cause of the poor and the oppressed,' thus says the Lord.§!\n"
EDG_weimar_events.19.bb:0 "After careful consideration, it is still too early..."
EDG_weimar_ereignis_19_b_tt:0 "§YRegrettably, even though the people of Halle and Wittenberg are our compatriots, our strength falls short. Accepting them now would only disrupt our current deployment...§!\n"

EDG_weimar_events.20_title:0 "The Oder River Miracle"
EDG_weimar_events.20_desc:0 "The banks of the Oder River were once sparsely populated green forests, but now that lush greenery has transformed into golden waves of wheat, painting, together with the calls from workshops, the current visage of Silesia. Before the Slavs settled here, Silesia was a Germanic settlement area, also known as "Silingia." Through centuries of assimilation, the Silingian consciousness gradually approached collapse, its last vestiges of cultural identity absorbed into the Slavic inflections of Silesia.\n\nThe legacy of our ancestors is likely nothing more than a name in historical records, but this is precisely the moment for us to compose a new chapter of miracles. We will take up our ancestors' mantle, let houses rise on both banks of the Oder, and let the people live and work in peace."
EDG_weimar_events.20.aa:0 "Oder River, we are back!"
edg_weimar_ode_miracle_develop:0 "The Oder River Miracle"

EDG_weimar_events.21_title:0 "The Cheers of Lower Saxony"
EDG_weimar_events.21_desc:0 "From the Weser River to the Elbe, from the Harz Mountains to the sea, the children of Lower Saxony welcomed their savior.\n\nIn the past, when the Imperial Grand Marshal of Saxony ruled here, the people of Lower Saxony had to contribute not only taxes but also manpower for conscription. Countless mothers tearfully sent their sons away, only to receive a note of condolence in return. Recruiting officers would tell them their sons died proudly in glorious campaigns, fighting to the death for the Grand Marshal. But on battlefields circled by crows, what glory was there?\n\nBaptism, then death on the battlefield. In fields where friends and kin fell, songs were heard no more. Sons, husbands, and friends were forced onto perilous expeditions, fighting for 'His Majesty.' When the Saxon Grand Marshal won victories, who truly won? When battles ended in pyrrhic victories, who mourned the common soldiers? When young faces reached their end, who cared? Is this the only fate a soldier deserves?\n\nA mother clutched Thomas's robe, begging him not to take her last remaining son. Young Luca was only fourteen, but Thomas had seen this scene countless times before—smoldering ruins, the pleas of women.\n\n"To hell with the enemy, to hell with the fighting," Thomas said. "He should not become a fallen hero. Victory should not be built on countless innocent lives...""
EDG_weimar_events.21.aa:0 "We will no longer fight for kings. This time, we fight only for ourselves."
EDG_weimar_ereignis_21_tt:0 "§YThe liberation of Lower Saxony still requires time, but the tide of freedom will eventually sweep across the entire Weser River!§!\n"

EDG_weimar_events.22_title:0 "Land of Five Rivers, Stream of Sorrow"
EDG_weimar_events.22_desc:0 "Under the flow of the Mulde, Weiseritz, Zschopau, White Elster, and Spree rivers, the fate of the Saxons was shaped.\n\nThomas stood on the banks of the Elbe, looking north.\n\nHere, there was no laughter, only the sound of chains on the necks of tenant farmers. The legacy of the Wendish Crusades did not truly benefit the Saxons. The German immigrants flooding into Upper Saxony and the Neumark thought they would find their promised land here, but they merely changed locations to continue being oppressed by lords.\n\nIn the Margrave's banquet hall, discussing food was considered vulgar, for they were already sated. The Saxon people, whether toiling day and night in the fields or hawking and hauling in the city, never tasted good meat before they had to depart this world.\n\nThomas's compatriots were the lower classes, weary and lacking the strength to ponder where they came from or where they were going. They never had the chance to admire the beautiful churches before their lives burned out, their meager legacies consumed by the lords..."
EDG_weimar_events.22.aa:0 "What do we have left? What do they have left?"
EDG_weimar_ereignis_22_tt:0 "§YThe fight is not over. We will continue to advance until all Saxons finally gain their freedom!§!\n"
edg_weimar_reconquista_of_saxony:0 "The Freedom of the Saxons"

EDG_weimar_events.23_title:0 "Atop the Mountains"
EDG_weimar_events.23_desc:0 "As the enemy mercenaries sounded the retreat, Thomas knew the gates of Western Germany now lay open to the Republic.\n\nYears of war had long wearied the Hessian people of conflict and strife. Rather than pursue elusive, blood-soaked glory, the Hessians preferred to live among the mountains, detached from worldly affairs. Unfortunately, Hesse's geographical location meant it would forever be a borderland for princely disputes; peace was a luxury even Thomas could not guarantee for the Hessians after joining the Republic.\n\nThough war was inevitable, the optimistic Hessians saw no great issue with it. The mountains provided shelter and refuge for the will of freedom, and planted seeds of resistance against tyranny. The Hessian mountains themselves held no wealth, but the people's long experience in repelling foreign invasions was itself a treasure.\n\nThe Hessians were willing to fight for the Republic, for freedom... Or, the Republic's army could learn from their combat experience, teaching free people how to fight among the mountains."
EDG_weimar_events.23.aa:0 "Just as the sky shelters the eagle, the mountains shall protect their free children."
EDG_weimar_events.23.bb:0 "If the mountains stand against us, then we shall fight the mountains."
EDG_weimar_ereignis_23_a_tt:0 "§YWe will learn the Hessians' mountain warfare experience, letting the mountains become our shield.§!\n"
EDG_weimar_ereignis_23_b_tt:0 "§YWe will recruit the brave and skilled Hessian fighters, making those oppressors tremble!§!\n"
edg_weimar_hessen_experience_defence:0 "Acquiring Mountain Warfare Experience"
edg_weimar_hessen_fighters:0 "Hessian Freedom Fighters"

EDG_weimar_events.24_title:0 "The First Bavarian Arbitration"
EDG_weimar_events.24_desc:0 "Franconia, once the land of the Franks, ultimately abandoned by the empire those Franks founded. When the Weimar people first came to this land, when we first arrived in Coburg, His Imperial Majesty scorned us; now, as we return to Coburg, even His Holiness the Pope cannot help but marvel at our strength.\n\nPerhaps out of concern for an outright rupture, or perhaps simply to assert authority, His Imperial Majesty, faced with our imminent expansion into Bavaria, did not choose threats of war, but instead proposed a Papally-mediated arbitration to 'mediate' the situation in southern Germany.\n\n"Today, all gathered here in Munich, together..." the Cardinal said slowly from the podium.\n\nThomas and the accompanying Republic councilors had long grown tired of listening. This ceremonial exercise was a complete waste of life for them, but for His Imperial Majesty, such 'face' upheld the authority of the Holy Empire.\n\n"Considering the Weimar Republic's long-standing defiance..." the Cardinal from Rome continued. Even though Thomas could barely absorb a word, he had to endure this emissary of the Pope.\n\nA day passed in the blink of an eye. For Thomas, this lengthy meeting was an utter humiliation. The Emperor did not outright distort the truth, but instead crafted pitfalls from the perspective of feudal obligations, placing Weimar in a difficult dilemma with no easy way out.\n\nIf Thomas complied with the arbitration result, Weimar would bear enormous debts from the free cities and church taxes. But if Thomas chose to ignore the arbitration, it would mean directly opposing His Holiness the Pope. Either outcome would be difficult for the Republic to bear..."
EDG_weimar_events.24.aa:0 "Under the eaves, one must bow. We will abide by the arbitration result..."
EDG_weimar_events.24.bb:0 "Want money? You can have it, but you'll need a sword to take it!"
EDG_weimar_events.24.cc:0 ""Your Eminence, I have died and returned. Does that not signify something?""
EDG_weimar_ereignis_24_a_tt:0 "§YWe will pay the taxes owed by all annexed free cities, which will undoubtedly place immense pressure on our finances.§!\n"
EDG_weimar_ereignis_24_b_tt:0 "§YWe refuse to accept this humiliating arbitration. If the Emperor wants war, then war he shall have!§!\n"
EDG_weimar_ereignis_24_c_tt:0 "§YThomas died and returned. Perhaps we can use this to persuade the Cardinal from Rome to temporarily set aside the arbitration result...§!\n"
edg_weimar_return_money_disputes:0 "Repaying the Debt"
edg_weimar_fight_against_disputes:0 "Rejecting the Arbitration"

edg_weimar_disputes_option_a_flag:0 "We chose to repay the free city debts"
edg_weimar_disputes_option_b_flag:0 "We chose to resist to the end, firmly opposing the arbitration result"
edg_weimar_disputes_option_c_flag:0 "We chose to persuade the Cardinal, keeping the Papacy out of the dispute between the Republic and the Emperor"


EDG_weimar_events.25_title:0 "Eagle Standard Lowered"
EDG_weimar_events.25_desc:0 "Within the walls of Berlin, the Margrave's surrender ceremony was underway. The lofty noble lords either removed their crowns themselves or had them removed, along with their heads, by enraged tenant farmers. The long-standing oppression hanging over the north was finally shattered at this moment. Burghers, merchants, and peasants cheered the victory; Weimar's lion roared loudly.\n\nAs the last Margrave removed his crown before Thomas, he could not help but pose a question to this gaunt leader. The Margrave could not understand why a group of 'common folk,' who seemed powerless, could defeat trained knights and mercenaries on the battlefield. He refused to admit defeat at the hands of lowly, common-blooded inferiors.\n\nThomas picked up the crown and tossed it into the thronging crowd below, then said:\n"Lord Margrave, your knights were a sturdy chariot."\n"But it had one flaw: it needed wheels to move."\n\nThe glittering gold crown was caught by hands stained with grime, then torn to pieces.\n"Lord Margrave, people are very useful. They can labor; they can kill."\n"But people have one flaw—""
EDG_weimar_events.25.aa:0 ""—they can think.""
EDG_weimar_ereignis_25_tt:0 "§YWritten on the wall in chalk: They want war. Yet the one who wrote this is already dead.§!"
edg_weimar_free_the_north:0 "Thought is Free"

EDG_weimar_events.26_title:0 "The Prussian Confederation"
EDG_weimar_events.26_desc:0 "The Prussian Confederation was an organization formed by local burghers and merchants in Prussia to resist the oppression of the Teutonic Order. Weimar merchants had previously maintained trade ties with them. However, when Thomas arrived in Prussia with his Bible, he found the situation had completely exceeded expectations.\n\nThomas had come to Danzig with the intent of forming an alliance. But the Prussian Confederation was now a shadow of its former self, struggling merely to survive. An alliance would not only fail to aid Thomas but might also drag Weimar into the conflict between the Order and the Poles.\n\nThomas faced only two realistic options:\n\nOn one hand, thanks to the good reputation of Weimar merchants, the remaining Confederation members were quite willing to relocate their families, businesses, and assets to Weimar, resisting their oppressors in a different way. This would undoubtedly bring substantial funds and talented personnel to Weimar while ensuring we had no entanglement with the Poles or the Order. However, it would mean completely abandoning any interests in Prussia.\n\nOn the other hand, even though the Confederation's strength in the vital cities of West Prussia was waning, they still held considerable influence in the impoverished East Prussian region. If we chose to stand firm, we could gain the support of the East Prussians. But this investment was not only highly risky but also likely to yield little profit.\n\nUltimately, the choice rested with the council. Thomas was only responsible for doing his utmost to negotiate with the Confederation members."
EDG_weimar_events.26.aa:0 "We must extend a helping hand to the Prussian Confederation!"
EDG_weimar_events.26.bb:0 "Why care about Prussia? We have no property or land there."
EDG_weimar_ereignis_26_a_tt:0 "§YWe will acquire all German-cultured provinces in East Prussia, even though this may anger the Poles and Lithuanians.§!"
EDG_weimar_ereignis_26_b_tt:0 "§YRather than gaining an exclave disconnected from our homeland, we should use the Prussian Confederation's trade capabilities to strengthen ourselves.§!"
edg_weimar_prussia_league_join:0 "Abandoning Prussian Interests"
edg_weimar_eat_ostanprussia:0 "Annexing East Prussia"


EDG_weimar_events.27_title:0 "The Quagmire"
EDG_weimar_events.27_desc:0 "Southern Germany, Northern Italy—these once unfamiliar terms were no longer strange to the people of Weimar. Who could have imagined that their forefathers once reclaimed land in the northern marshes, while their children now stood in the south? Thomas's cause, blessed by God, had grown from obscurity to widespread renown.\n\nThomas touched the cross on his chest. For him, the essence of faith lay in service, not in seeking reward. Yet God had bestowed all this upon him, guiding him to do what was right.\n\nBut the wicked are always driven by greed. They constantly take, even slaughtering each other. This was Thomas's understanding of southern Germany: a place corrupted by profit, outwardly magnificent but inwardly decayed and sinful.\n\nThe clergy of southern Germany could openly embezzle over landholdings; the noble lords held no reverence for God, even daring to misuse His name for their own ends. Thomas yearned to cleanse this filth, but he knew well that the south was a quagmire—the deeper one went, the more one sank.\n\nBavaria, a distant yet ever-present place, was especially so. In the shadows behind Thomas, countless greedy eyes watched him...\n\nThe current situation felt as dire as when Thomas first returned, but now Weimar was no longer a target for princes to bully at will!"
EDG_weimar_events.27.aa:0 "We are no longer just a handful!"
EDG_weimar_ereignis_27_tt:0 "§GNow, the positions of attacker and defender have reversed!§!\n"
edg_weimar_30_years_later:0 "Thirty Years West of the Elbe"

EDG_weimar_events.28_title:0 "The Pride of Christians"
EDG_weimar_events.28_desc:0 "Fulda, like other cities of southwestern Germany, rose to prominence through wealth built upon Catholic faith. For a long time, the people of Fulda amassed vast fortunes through trade and Papal privileges, and in this process, 'Fulda-style transport' became synonymous with efficiency.\n\nRelying on transportation networks and personal connections across the land, the people of Fulda could traverse all of Germany in the shortest time. As we gradually unified eastern Germany, Fulda merchants no longer had to worry about excessive checkpoints and transit taxes. For this reason, the people of Fulda extended an olive branch to us.\n\nThe Fulda pursuit of efficiency gave birth to 'Fulda-style transport,' and we can learn from their experience in transportation to reduce our troops' deployment time.\n\nAlternatively, we can focus on the Fulda expertise in commerce and trade to maximize our trading efficiency.\n\nOf course, the people of Fulda are not only shrewd merchants but also devout Christians. We can leverage the trinity of trade, transportation, and faith to spread our devotion to even farther places!"
EDG_weimar_events.28.aa:0 "Transportation is vital for both the military and national unity!"
EDG_weimar_events.28.bb:0 "The flow of money knows no limits!"
EDG_weimar_events.28.cc:0 "Through trade, we can spread the true faith to more people!"
edg_weimar_fulda_a:0 "Fulda-Style Transport Network"
edg_weimar_fulda_b:0 "Fulda-Style Commerce and Trade"
edg_weimar_fulda_c:0 "Balancing Trade and Mission"


EDG_weimar_events.29_title:0 "Germanic Heritage"
EDG_weimar_events.29_desc:0 "Frankfurt am Main, meaning 'the ford of the Franks on the Main,' was founded by Charlemagne and rapidly developed into a major urban hub of southern Germany in subsequent centuries. Frankfurt's attainment of free city status owes much to its status as a 'cultural center.'\n\nCompared to surrounding southern principalities, Frankfurt's people possessed the highest cultural literacy. It was not only a stronghold of church and cultural education but also a symbol of authority among the Electors.\n\nWeimar is not an Electorate, nor does it need the so-called 'honor' derived from legal titles. But this does not mean Frankfurt is worthless to us.\n\nOn one hand, it holds one of the greatest repositories of knowledge in all German lands, and knowledge is undoubtedly the greatest source of progress.\n\nOn the other hand, since the time of Emperor Frederick Barbarossa, Frankfurt has been a vital center of trade and commerce in the region, playing a crucial role in expanding our local market."
EDG_weimar_events.29.aa:0 "Knowledge is the ladder of progress; education is the Germanic heritage."
EDG_weimar_events.29.bb:0 "The power of money cannot be underestimated; Germans excel in trade."
EDG_weimar_events.29.cc:0 "Is religious education not also a form of education?"
edg_weimar_frankfurt_a:0 "Frankfurt's Libraries"
edg_weimar_frankfurt_b:0 "Frankfurt's Commerce"
edg_weimar_frankfurt_c:0 "Frankfurt's Churches"

EDG_weimar_events.30_title:0 "The Bible and the Bread"
EDG_weimar_events.30_desc:0 "The weight of the Bible is undeniable, but how heavy is a loaf of bread? Can the Bible be used to measure the weight of bread? And how is faith to be measured?\n\nReligious education provided a ladder of progress for the divided German people, yet simultaneously, the Church's monopoly on interpretation severely hindered their advancement. In most parts of Germany, it was the Church that taught people to read and write, but it was also the Church that consigned 'unrelated' books to the flames.\n\nNow, the tide of the Renaissance has reached our lands, and the authority of the Catholic Church is waning. Much religious education has gradually evolved into private instruction that retains core doctrines while largely ignoring Church regulations. This is absolutely beneficial for the Renaissance and the spread of ideas, but it is clear that the Catholic Church... especially the Cardinals, will be displeased."
EDG_weimar_events.30.aa:0 "I love God, but I love truth more."
EDG_weimar_events.30.bb:0 "Heresy may be tolerated, but blasphemy is impermissible."
EDG_weimar_ereignis_30_a_tt:0 "§YWe will allow the liberalization of education, minimizing excessive Church interference in educational matters.§!\n"
EDG_weimar_ereignis_30_b_tt:0 "§YWe will strengthen the role of the Church. Teaching the lost lambs is better than seeking confusion among the stars.§!\n"
edg_weimar_bible_and_bread_free:0 "Secularization of Education"
edg_weimar_bible_and_bread_religo:0 "Standardization of Religious Education"

EDG_weimar_events.31_title:0 "Church and Freedom"
EDG_weimar_events.31_desc:0 "Whether it's traditional Catholicism, the slightly 'heretical' Cathars or Hussites, or the Orthodox Church in the distant East, while some doctrines may differ, their organizational structure still revolves around the Church. For Northern Germany, the Pope's authority could not reach far, so our conflicts with the clergy class did not rise to the level of threatening national stability.\n\nHowever, as our progress gradually moves southward, the newly incorporated territories contain not only merchants, burghers, and peasants who share common interests with us, but also many powerful clericalists.\n\nThe 'miracle' that occurred to Thomas could more or less convince some stubborn clergymen, but the problems arising from continuous compromise are beginning to show.\n\nAfter the Bavarian Arbitration, more and more southern German clergy began to believe they still had the ability to clash head-on with the Weimar council. On one hand, Southern Germany is one of the core regions of the Catholic Church. A direct confrontation with the local clergy would undoubtedly affect our reputation and southern stability. On the other hand, if we choose compromise, we might have temporary peace, but the bomb we bury will eventually explode..."
EDG_weimar_events.31.aa:0 "The Church is an inseparable part of the state. It has always been so."
EDG_weimar_events.31.bb:0 "We are devout believers. That is sufficient."
EDG_weimar_ereignis_31_a_tt:0 "§YWe will reach a compromise with the clerical forces of Southern Germany. This will enhance our national reputation, but on the other hand§!, §Ra conspiracy plotted by conservative clericalists will be inevitable.§!"
EDG_weimar_ereignis_31_b_tt:0 "§YWe refuse to compromise with the clerical forces of Southern Germany!§!§RThis will immediately provoke outrage among the conservatives!§!\n§G(If we previously chose to persuade the Cardinal during the arbitration, the Roman Curia will turn a blind eye to our actions.)§!"
edg_weimar_churche_and_freedom_compromise:0 "Compromise with Southern German Clergy"
edg_weimar_churche_and_freedom_rival:0 "Oppose Southern German Clergy"

EDG_weimar_events.32_title:0 "Glory and Bitterness"
EDG_weimar_events.32_desc:0 "Under the long rule of the Margrave of the Nordmark, Leipzig was always an important administrative center of the Northern March. Now that the Margrave is gone, we naturally inherit this 'legacy.'\n\nLeipzig once knew glory, but years of war devastated the city. When we liberated it, the ruins of Leipzig were even more numerous than its inhabitants.\n\nYet, through the diligent efforts of the Weimar people, Leipzig's former appearance has been somewhat restored. The people live and work in peace, and war gradually fades from the sight of the local citizens. However, precisely because the ruins of the old city are vast, the work of rebuilding is somewhat challenging.\n\nThe early medieval church complex can still serve its purpose after restoration. Making some improvements on the original site could even make it more splendid.\n\nThe old town hall houses many historical records. Proper restoration could also improve our government efficiency.\n\nHowever, considering historical factors, perhaps leaving the old city ruins untouched is also an option. After all, many ruins in Leipzig still bear the coat of arms and marks of the Nordmark. Large-scale restoration would not only burden the people and deplete finances but also attract the attention of certain individuals with ulterior motives."
EDG_weimar_events.32.aa:0 "Leipzig's classical churches are in no way inferior to those of Paris."
EDG_weimar_events.32.bb:0 "Leipzig was once the administrative center of the Margrave. We can learn much from it."
EDG_weimar_events.32.cc:0 "No need to burden the people and waste resources; maintaining the status quo is fine."
edg_weimar_lepzig_a:0 "Old City Church Complex"
edg_weimar_lepzig_b:0 "Old City Town Hall"

EDG_weimar_events.33_title:0 "Civilized Men in Wolf's Clothing"
EDG_weimar_events.33_desc:0 ""The North never forgets." Whether Wendish or North German, the peoples of the north have never willingly knelt to tyranny, and Thomas knew this well. The peoples of the north are 'barbaric' and 'crude' in the eyes of southerners, adhering to customs deemed stubborn or even savage, passing down legends and nursery rhymes the southerners only half-understand. Except for the Hanseatic League of Lübeck, those self-proclaimed 'civilized men,' all of northern Germany is like this.\n\nThomas stood on the city wall, looking north—the Jutland Peninsula, land of the Danes. Holstein trembled under the divided and strife-ridden Danes and bowed subserviently under the insatiable Lübeck merchants.\n\nThe Margraves were now history, but the feudal lords of the north remained powerful. Unlike the military border marcher lords, the merchants of the Hanseatic League preferred to corrode everything with money, a sentiment Weimar merchants understood all too well.\n\nCaught between the Lübeckers and the Danes was Holstein—the land forgotten. In the game between lords and merchants, how could the common folk of Holstein be remembered? Why would the chroniclers of history waste ink on the nameless?\n\nBut Thomas would remember them. Even if the whole world forgot these poor ordinary people, Thomas would remember them, inscribe their names on stone tablets, and erect them on the shores of Holstein.\n\n"We are barbarians," Thomas wrote in his diary. "But there is a difference between civilized men wearing wolf's clothing and beasts pretending to be civilized. The North never forgets. All gratitude and enmity shall be remembered.""
EDG_weimar_events.33.aa:0 "Then, let us hasten to Schleswig."
EDG_weimar_ereignis_33_tt:0 "§YDo ordinary people not deserve to be remembered? Why do history books only record great emperors? Perhaps the sea breeze of Holstein has an answer...§!"
edg_weimar_reclaim_for_holstein:0 "Hastening to Holstein"

EDG_weimar_events.34_title:0 "Those Who Injustice Fears"
EDG_weimar_events.34_desc:0 "When the war reached its fifth year, peace remained a distant hope, but the Holy Roman Emperor still felt unsatisfied. The war was not yet exhausted, but His Majesty was already greatly vexed, for his soldiers were dying now, too early.\n\nThe Republic's soldiers were also weary. They were just farm boys who joined the fight out of fervor, longing for glory, for victory. How enchanting the blue nights were! Were it not for the banners flying overhead, the lads might see the stars of their homeland.\n\nThomas hated war, yet now he was the one waging it. The lads despised war, but without entering this bloody struggle, they would never be free. People yearned for freedom, but the price of freedom was life. People wanted to live, but without freedom, everything was an illusion. Contradictory and helpless.\n\nBehind Thomas stood the people of Weimar, Leipzig, Coburg, Hesse, Pomerania. They had countless names, but they were all Germans. Behind His Imperial Majesty stood the same. Germans, for various reasons, now slaughtering each other on the battlefield.\n\nThe Holy Roman Empire was a vain glory; it was not Germany, let alone a unified Germany. Unity did not mean the tyranny of a pale Pilate on the Roman throne, but a place where people of all lands could shake hands like brothers.\n\n"We are all Germans..."\n\n"War... or peace..."\n\nNo one could answer this question.\n\nThomas handed a treaty to the Emperor's envoy. Written clearly upon it was:"
EDG_weimar_events.34.aa:0 ""Hear the roar of the people! This is the will of all Germans!""
EDG_weimar_events.34.bb:0 ""We are all weary of war. Let us sit down and talk...""
EDG_weimar_ereignis_34_a_tt:0 "§YGermany—not an inch less!§!\n§GWe lean towards the Greater Germany solution§!. The prerequisite for §Tforming Germany§! will change to: owning §Tmost§! §YGermanic culture§! provinces.\n"
EDG_weimar_ereignis_34_b_tt:0 "§YGermans need no Kaiser!§!\n§GWe lean towards the Lesser Germany solution§!. The prerequisite for §Tforming Germany§! will change to: owning §Tfewer§! §YGermanic culture§! provinces.\n"


EDG_weimar_events.35_title:0 "The Weser Estuary Hanseatic League"
EDG_weimar_events.35_desc:0 "The Weser Estuary, where the Hanseatic League and Low Country merchant ships converge, a gathering place for northern wealth. When Thomas was a child, he heard many legends about the Weser Estuary from the clergy. Now, ideal and reality merge; Thomas has finally fulfilled his wish to visit this land he yearned to see countless times.\n\nDuring his travels in Bohemia, Thomas befriended a Turkish merchant named Selim. It was from Selim that Thomas learned many truths about commerce and trade.\n\nThe port under the setting sun appeared so magnificent. The fiery evening sun gilded the grey sails with flowing gold, and the busy dockworkers were reflected in the waves. Merchant ships came and went, pouring a continuous stream of ducats into the Weser Estuary, which then flowed through Hanse merchants into Lübeck.\n\nBut all this splendor was built upon the backs of countless poor souls. Being driven by profit is human nature, but unlike Weimar merchants, the merchants of the Hanseatic League stopped at nothing in their pursuit of gain, a point even Selim, a Turk long familiar with Constantinople, could not comprehend.\n\nThe Hanseatic League crossed countless lines, even shedding the guise of faith to openly and voraciously amass wealth. The common people of Lower Germany were left with nothing but their lives, yet even this final possession was conscripted by the merchants for military service."
EDG_weimar_events.35.aa:0 "The Hanse merchants' end is near..."
EDG_weimar_ereignis_35_tt:0 "§YWhen the Hanse merchants chose to constantly cross lines and completely become slaves to money, they should have foreseen this day.§!"
edg_weimar_wesser_bank_river:0 "Seize Hanseatic League Assets"
edg_weimar_small_ger_small_ae:0 "Compromise: Lesser Germany"
edg_weimar_larger_ger_more_ae:0 "Stand Firm: Greater Germany"

EDG_weimar_events.36_title:0 "We Hail from Osnabrück"
EDG_weimar_events.36_desc:0 "After the Elector of Upper IJssel usurped Friesland and part of the Low Countries, he reached a tacit understanding with the Hanseatic merchants of the Øresund, taking turns plundering the wealth of the Westphalians.\n\nMany locals, unable to bear the heavy taxes, were forced to flee their homes, either to Britain or into exile in Lower Saxony, selling their lives to the Grand Marshal to escape the Empire's 'privileged taxes.' Among the many refugees, Osnabrück in Lower Saxony soon became their primary destination.\n\nYet tragedy seemed never to leave these poor souls. Even escaping Westphalia under Upper IJssel's rule, the refugees either died on the road or found themselves exploited anew elsewhere.\n\nThe laurel-crowned butchers shouted loudly, their eyes tightly shut. They carried blood-red banners emblazoned with black crosses. As they marched, they drove weary peasants, forcing them to labor so they could steal the fruits of that toil.\n\nWhen these impoverished people could endure no more, they sought out Thomas. After years of campaigning, these displaced people finally returned to Westphalia. They raised their pitchforks high, their eyes filled with fury. Time had not dulled their anger, but this time, they no longer had to heed the lords' whims.\n\nWhen the Margrave signed the treaty with Thomas, this proud noble finally experienced the pain he had inflicted on those he once forced from their homeland. Under the gaze of the people of Osnabrück, he finally signed this humiliating agreement.\n\nAnd they said to him:"
EDG_weimar_events.36.aa:0 ""We are the people of Osnabrück, and we are Westphalians.""
EDG_weimar_ereignis_36_tt:0 "§YThe unification of Germany has become an unstoppable trend. The people of Westphalia are opening their city gates, welcoming their liberation.§!\n"
edg_weimar_uniting_german_westphalia:0 "§GThe Path to German Unity§!: Westphalian Support"

EDG_weimar_events.37_title:0 "The Orange Lowlands"
EDG_weimar_events.37_desc:0 "The Dutch, the Frisians... the Netherlanders. Long, long ago, a branch of the Germanic peoples came to this low-lying land. As time passed, the descendants of the Low German people gradually forged their own identity and worth amidst conflict.\n\nBetween tangible trade and vague bloodlines, some would choose the former, others the latter. But undoubtedly, the question remains: what value do the Netherlands hold for us?\n\nOn the path to German unification, the Netherlanders are a hurdle we cannot avoid. On one hand, the language of the Netherlanders bears high similarity to Low Saxon German. Yet, under prolonged feudal rule, the Netherlanders themselves have little affection for the Germanic mainstream represented by the Holy Empire.\n\nSimultaneously, even if we choose to include the Netherlanders within a unified Germany, our efforts to consolidate the divided Low Countries will face unprecedented obstacles from both the region itself and Britain across the sea. Although unification would grant us the Atlantic's primary trade ports and capital, we must also consider whether the price of unification is worth bearing."
EDG_weimar_events.37.aa:0 "The Netherlanders are Germans!"
EDG_weimar_events.37.bb:0 ""Kleindeutschland" suits the Netherlands, but it is not Germany."
EDG_weimar_ereignis_37_a_tt:0 "§YWe will unify the Low Countries, uniting our compatriots under one banner!§!\n\n§GRegardless of whether we claim the Low Countries, their status will not affect the task of unifying Germany.§!\n"
EDG_weimar_ereignis_37_b_tt:0 "§YWe will renounce claims on the Low Countries in exchange for diplomatic support from foreign powers.§!\n\n§GRegardless of whether we claim the Low Countries, their status will not affect the task of unifying Germany.§!\n"
edg_weimar_uniting_german_givingUp_nederland:0 "§GThe Path to German Unity§!: Relinquishing Low Country Interests"

EDG_weimar_events.38_title:0 "Varangian Ventures"
EDG_weimar_events.38_desc:0 "North of Jutland lies Viking territory. The Danes, the Norse—they once crossed the seas to raid England and swept south to ravage Holstein. For a time, these barbaric foreigners were the nightmare of all North Germans, until they fell into division and chaos.\n\nYet, at some point, these Danes slowly integrated into the lives of the North Germans. They were both conquerors and the conquered. Axes felled German heads, yet they crowned themselves with a German diadem.\n\nSome say the Danes are all fierce warriors; others say the damned Vikings must be driven out. Regardless, through prolonged conflict, these Danes have more or less assimilated some German traditions, and linguistic and cultural differences have become acceptable.\n\nFor us, Denmark is not just about expanding the definition of Germans; it is also the key to controlling the vital straits of the North and Baltic Seas. However, fully integrating the Danes into our administrative system would require immense resources and could slow our unification of Germany. Therefore, making choices regarding Denmark is essential."
EDG_weimar_events.38.aa:0 "Danes can also be Germans!"
EDG_weimar_events.38.bb:0 "The Danes are simply too much trouble for us."
EDG_weimar_ereignis_38_a_tt:0 "§YWe will march into Denmark, integrating the Danes into the German system!§!\n\n§GRegardless of whether we claim Denmark, its status will not affect the task of unifying Germany.§!\n"
EDG_weimar_ereignis_38_b_tt:0 "§YWe will abandon interests in Denmark, letting the Danes fight amongst themselves to divert foreign attention from German unification!§!\n\n§GRegardless of whether we claim Denmark, its status will not affect the task of unifying Germany.§!\n"
edg_weimar_uniting_german_givingUp_danes:0 "§GThe Path to German Unity§!: Relinquishing Danish Interests"

EDG_weimar_events.39_title:0 "White Swan, Black Swan"
EDG_weimar_events.39_desc:0 "Bavaria, a land Thomas had never set foot in. He had seen the sights of the northern Danes, witnessed the clashes between Prussians and Poles in the east, listened to the prayers of Czechs in churches, and observed the internal strife of the French. Yet, he had never come to Bavaria.\n\nHere, mountains stood tall and formidable. Although the Hessians traveling with Thomas had ample mountain experience, even these mountain veterans had to admit that Bavarian castles on the heights were easily defended and hard to attack. The people of Weimar were never exceptional warriors; dealing with the Bavarian states certainly could not rely solely on force.\n\nThe people of Weimar excelled at defense; the Bavarians were equally adept. When the sturdiest shield meets another of equal strength, the war might never see an end. Yet Thomas knew well that war was always the last resort. The Bavarians were also Germans, and any war within Germany was a senseless civil war among the people.\n\n"Prove your chivalry!" the Bavarians declared. "The Black Knights will never bow to words! Only defeat will etch Bavaria's memory into the land forever!"\n\nBut now, perhaps only a meaningless duel could give meaning to German unification.\n\n"Draw your sword!" the Bavarians said, unsheathing their blades and pointing them at Thomas..."
EDG_weimar_events.39.aa:0 "When paths cross, the brave prevail. People of Weimar, draw your swords!"
EDG_weimar_events.39.bb:0 "Rather than triumph by trampling on a compatriot, I would rather fail and shake hands in peace."
edg_weimar_uniting_german_draw_swords:0 "§GThe Path to German Unity§!: Drawing Swords in Bavaria"
edg_weimar_uniting_german_hold_ur_swords:0 "§GThe Path to German Unity§!: All War is Unjust"

EDG_weimar_events.40_title:0 "The Emperor's Campaign"
EDG_weimar_events.40_desc:0 "Alemann's military career had finally reached its end. He was a young, handsome lad from Olarmund who, after his hometown's liberation, joined Thomas's forces without hesitation. Now, he lay between four pine planks.\n\nHe lay like that, flanked by fallen comrades. Soon, new comrades would be brought in and placed atop him. Alemann would never again see the forests of Stettin or the mountains of Hesse, the merchant ships of Lübeck or the Danes marching in the north, the vineyards along the Main.\n\nThere were many young men like him. Their names were buried beneath stiff bodies, stained with grimy blood. Thomas found a letter on Alemann's chest and learned the name of this cold corpse.\n\n"I really wish I could see the Weimar sky one more time..." the letter read. The rest was soaked in blood and unreadable.\n\nAnd the others? Whether generals or sergeants, today or tomorrow, they fell one by one under artillery fire. After their deaths, new generals and sergeants would fill their places, in an endless cycle.\n\n"Is all this truly worth it?" Thomas looked at the piles of the departed in the camp, his heart heavy. He had no choice. The Emperor would not give it to him, nor would the Holy See. He had to seize it himself. And this was the price.\n\nThomas turned to the Emperor's envoy and said:"
EDG_weimar_events.40.aa:0 ""The Empire is at its end. We have all paid the price.""
EDG_weimar_events.40.bb:0 ""War only tarnishes the Holy Empire. Let us end this.""
EDG_weimar_ereignis_40_a_tt:0 "§RUnder our pressure, the Holy Roman Empire will be dissolved!§!\n"
EDG_weimar_ereignis_40_b_tt:0 "§YWe will reach a compromise with the Emperor. The Weimar Republic will continue to submit to the Holy Empire, and the Emperor will retain his title.§!\n\n§YAll provinces§! held by the §YEmperor§! in §YSouthern Germany§! will be §Ttransferred§! to us.\n"


EDG_weimar_events.41_title:0 "At the Lord's Table"
EDG_weimar_events.41_desc:0 "In the pre-war camp, General Wilhelm sat rigidly at his desk, fists clenched tightly, seemingly awaiting something. Sure enough, shortly after, a messenger delivered a sealed envelope bearing the Palatine Elector's wax seal.\n\nWilhelm extended his sweat-stained hands, trembling as he opened the envelope and smoothed the letter. But the next moment, he clenched his fist, crumpling the Elector's letter into a ball, then stomped on it furiously.\n\n"My lord..." The soldiers in the tent bowed their heads, not daring to look at the enraged Wilhelm.\n\n"Our esteemed Prince-Elector of the Palatinate wishes us to march immediately to relieve Baden... and fight those peasant rabble," Wilhelm said with a bitter laugh. He was once a Meissen noble. After Thomas decisively defeated the Margrave of Meissen, he had fled with his remaining wealth to relatives in the Palatinate. Now, his lord demanded he fight his former foes once more.\n\n"This will be a war of honor!" shouted one of the general's knights. "Let us water the fields with the blood of those peasants! God is with us!" His fervor failed to ignite the low spirits in the tent. Months of marching and fighting had severely depleted Wilhelm's forces. If this continued, they might starve on the road before even reaching the battlefield.\n\nWilhelm shook his head, then drew his longsword, gently stroking the family crest engraved on the blade.\n\n"General?"\n\n"No, this battle is already lost. Even if we attack, the fall of the Palatinate is inevitable..."\n\n"Then... what is your meaning?""
EDG_weimar_events.41.aa:0 ""Retreat! I am a Meissen noble. Why should I fight for the Palatinate?""
EDG_weimar_ereignis_41_tt:0 "§YThe unification of Germany has become an unstoppable trend. More and more nobles and lords are losing the will to fight, willingly ceding their fiefs. For them, preserving their property and retinues is more important than desperate resistance.§!\n"
edg_weimar_uniting_german_drive_away_nobles:0 "§GThe Path to German Unity§!: Nobles Losing Their Will to Fight"

EDG_weimar_events.42_title:0 "In the Eyes of Foreigners"
EDG_weimar_events.42_desc:0 ""Any movement from the French side?"\n\nCamp chaplain Laszlo brought Thomas some bad news: "As usual, displeased with us, in every aspect. Not only the French, but even the North Italians to the south have issued diplomatic notes... A unified Germany would undoubtedly reshape the entire European situation, but we may not be ready. Once an encirclement forms, then..."\n\nFacing these foreigners, Thomas fell into hesitation. For a long time, he had operated within the Holy Roman Empire. Understanding the thoughts of German princes was easy for Thomas, but he had no clue about what the French or Italians might think.\n\nCompromise... or persistence?\n\nLaszlo saw Thomas's inner turmoil but could only continue: "The shameless French are making claims on Alsace, even though the majority there are Germans. As for the North Italian princes... they oppose any move we make against Switzerland, even threatening to cancel all mercenary contracts and trade agreements with us."\n\nThomas sighed, picked up a piece, placed it on the map, and said helplessly:"
EDG_weimar_events.42.aa:0 ""Tell them the Germans will not yield an inch!""
EDG_weimar_events.42.bb:0 ""We can compromise on Switzerland, but never on Alsace!""
EDG_weimar_events.42.cc:0 ""I fear we have no choice.""
EDG_weimar_ereignis_42_a_tt:0 "§YWe will maintain our claims on Alsace and Switzerland. Not an inch of German land shall be given!§!\n\n§GRegardless of whether we claim Alsace and Switzerland, their status will not affect the task of unifying Germany.§!\n"
EDG_weimar_ereignis_42_b_tt:0 "§YWe will maintain our claim on Alsace but abandon our interests in Switzerland!§!\n\n§GRegardless of whether we claim Alsace, its status will not affect the task of unifying Germany.§!\n"
EDG_weimar_ereignis_42_c_tt:0 "§YWe will completely renounce claims on Alsace and Switzerland. Sometimes, compromise is necessary for progress.§!\n\n§GRegardless of whether we claim Alsace and Switzerland, their status will not affect the task of unifying Germany.§!\n"
edg_weimar_uniting_german_give_in_swiss:0 "§GThe Path to German Unity§!: North Italian Acquiescence"
edg_weimar_uniting_german_give_in_alsac:0 "§GThe Path to German Unity§!: Surrendering Alsace for a Steak"

EDG_weimar_events.43_title:0 "Black Knight, White Knight"
EDG_weimar_events.43_desc:0 "Bavaria, a land Thomas had not set foot in before. Not long ago, Bavarian knights had humiliated Thomas within their castles, declaring that only defeat could conquer Bavarian soil. Today, Thomas came personally to test those words.\n\nHe met that knight once more, but this time, the Bavarian bore none of his former pride and splendor.\n\n"We meet again." Thomas bowed to the Bavarian.\n\n"Indeed we do," the Black Knight replied.\n\n"You have lost."\n\n"Indeed... we have," the knight said slowly.\n\nContrary to the Bavarians' expectations, Thomas's forces not only did not falter but grew more tenacious through each sacrifice. News from all sides kept reminding the Bavarians they had chosen the wrong side.\n\nThe Black Knight drew the sword from his waist, but this time, he did not point it at Thomas. Instead, he threw the sword at Thomas's feet, knelt on one knee, and offered his allegiance:"
EDG_weimar_events.43.aa:0 ""If you wield the sword for the weak, then the Bavarians will follow you.""

EDG_weimar_events.44_title:0 "The Iron Curtain"
EDG_weimar_events.44_desc:0 "Thomas sat by the window, watching the Rhine River flow northward.\n\n"What will Germany's future be?" he silently asked. Now, the defense plan named the 'Atlantic Wall' was on the Republic council's agenda. Countless craftsmen from across the land gathered along the Rhine, building an ironclad defense line sturdy enough to withstand armies of steel.\n\nThe French threat had never diminished. In the past, France was fragmented, but if they unite as the Germans have, then Europe faces an unprecedented great war. Some councilors said war between Germans and French was inevitable; others said such a war would end all wars, bringing permanent peace to Europe.\n\nThomas did not know where Germany's future lay, nor did he know if the French shared similar thoughts. He only wished for Germans to enjoy a little more peace and tranquility, to endure less exploitation and war—that was all.\n\nAmidst conversation and laughter, a great wall slowly rose along the Rhine..."
EDG_weimar_events.44.aa:0 "Stand firm to the death! Behind us are the lights of a thousand homes!"
EDG_weimar_events.44.bb:0 "Defend with maneuver! The truly strong is a courageous heart!"
EDG_weimar_ereignis_44_a_tt:0 "§YIn the study of defense theory, we will concentrate forces and emphasize frontal defense.§!"
EDG_weimar_ereignis_44_b_tt:0 "§YIn the study of defense theory, we will disperse forces, using delaying tactics to slow the enemy's advance.§!"
edg_weimar_atlantik_wall:0 "West Wall Defense Line"
edg_weimar_atlantik_defense:0 "§GDefense Theory§!: They Shall Not Pass"
edg_weimar_atlantik_delay_defense:0 "§GDefense Theory§!: Delaying Tactics"

EDG_weimar_events.45_title:0 "What is the German Fatherland?"
EDG_weimar_events.45_desc:0 "Germany—for Thomas and all Germanic peoples, it is a term both familiar and unfamiliar. On one hand, the foundation of the Holy Roman Empire lay in the German lands. The Empire's existence laid the groundwork for Germany's framework while simultaneously hindering its true unification.\n\nTo the French, Italians, Poles, and Rus', the heartland of Europe seemed perpetually at war. In foreigners' eyes, 'Germany' never existed as a concept. Germany was long a geographical notion, not a state. Unifying Germany seemed utter folly.\n\nYet Thomas achieved it. He not only cheated death but also accomplished the task God gave him. From the tiny, insignificant land of Weimar to the great nation bordering France to the west, the Baltic to the north, and the Balkans to the east—Thomas succeeded, the Germans succeeded.\n\n"Mine eyes have seen the glory of the coming of the Lord; He is trampling out the vintage where the grapes of wrath are stored; His truth is marching on!"\n\nBefore the monument, people cheered for freedom, mourned the fallen. Indeed, the price of freedom was terribly steep, but now that Germans had finally cast off feudal exploitation, all sacrifice was worthwhile! When a girl's lips curved into a smile, all doubts vanished.\n\nIn the church at Weimar, where the story began, people prayed as usual. But this time, Thomas was nowhere to be seen.\n\nWhere did Thomas go? No one knew, as if Thomas of Meissen had never existed..."
EDG_weimar_events.45.aa:0 "Glory, glory hallelujah!"
EDG_weimar_ereignis_45_tt:0 "\n§GThe path to German unity cost too much, but it was all worth it. From the tiny speck of Weimar to the Germany of today, we have done it.§!\n\n§TYou did it!§!"

