EDG_flavorSMO_Mission.10.a.tt:0 "The §YBurghers§! estate will §Rside with the reactionaries§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! will now provide substantial §Geconomic bonuses§!"
EDG_flavorSMO_Mission.10.b.tt:0 "The §YBurghers§! estate will §Yremain neutral§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! no longer reduces §YBurghers§! estate §Gloyalty§!.\n\nHigh §RRevolutionary Tendency§! will now provide moderate §Gtrade bonuses§!"
EDG_flavorSMO_Mission.10.c.tt:0 "The §YBurghers§! estate will §Yjoin the revolutionaries§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! no longer reduces §YBurghers§! estate §Gloyalty§!.\n\nReduces the influence of the §YPower Distribution§! and §GClass Solidarity§! mechanisms on the §YPeasants§!.\n\nHigh §RRevolutionary Tendency§! will now provide moderate §Gtrade bonuses§!"

EDG_flavorSMO_Mission.12.a.tt:0 "The §YClergy§! estate will §Rside with the reactionaries§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! will now provide substantial §Gstability bonuses§!"
EDG_flavorSMO_Mission.12.c:0 "We can ask for the centrists' help"
EDG_flavorSMO_Mission.12.c.tt:0 "The §YClergy§! estate will §Yremain neutral§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! no longer reduces §YClergy§! estate §Gloyalty§!.\n\nHigh §RRevolutionary Tendency§! will now provide moderate §Gadministrative bonuses§!"
EDG_flavorSMO_Mission.12.b.tt:0 "The §YClergy§! estate will §Yjoin the revolutionaries§! in the §YPower Distribution§! and §GClass Solidarity§! mechanisms.\n\nHigh §RRevolutionary Tendency§! no longer reduces §YClergy§! estate §Gloyalty§!.\n\nReduces the influence of the §YPower Distribution§! and §GClass Solidarity§! mechanisms on the §YPeasants§!.\n\nHigh §RRevolutionary Tendency§! will now provide moderate §Gadministrative bonuses§!"

