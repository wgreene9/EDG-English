EDG_ROS_FWF_forward_front:0 "National United Front"
EDG_ROS_FWF_forward_front_desc:0 "Broadly speaking, the concept of a nation refers to a social group sharing common language, culture, ethnicity, territory, government, or history. If we discard some of these elements to form a political entity differing in language, culture, and ethnicity, while ensuring communes are no longer isolated but accept truly unified economic distribution guidance, allowing all people to coexist peacefully in this society and advance together until the entire world is liberated—then, we shall be called the §Y'Community of Shared Future for Mankind'§!"
