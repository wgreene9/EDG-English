EDG_SMO_revolutionary_tendency_desc:0 "§RRevolutionary Tendency§! measures the National Government's radicalism in the task of crushing internal and external reactionaries. It is primarily adjusted by various random events and missions.\n\n§YHigher§! §RRevolutionary Tendency§! grants §Gmore powerful§! §Ymilitary capabilities§!, while other countries will also §Rfear§! the National Government more. Conversely, the National Government will increasingly lean towards §Ydictatorship§!, and reactionaries will quietly grow.\n\nTherefore, §RRevolutionary Tendency§! should be maintained at a reasonable level."
