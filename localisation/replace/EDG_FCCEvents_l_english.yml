EDG_FCCExpandEvents.0.name:0 "Administrative Matters"
EDG_FCCExpandEvents.0.desc:0 "After dealing with the scattered opposition, [Root.Monarch.GetName] decided to establish a new administrative department for his plans. Its purpose would be to manage and coordinate the operations of the various royal wine estates under direct control and handle collaborations and acquisitions with private wineries. Although this would require time and money, it was prudent to prepare in advance."
EDG_FCCExpandEvents.0.aa:0 "Now we just need to wait."
EDG_FCC_mec_building.tt:0 "The event will §Gprogress§! in §Ya few months§!"

EDG_FCCExpandEvents.1.name:0 "Merger of Affairs"
EDG_FCCExpandEvents.1.desc:0 "During the process of establishing the department desired by [Root.Monarch.GetName], opposition was naturally encountered from the financial department. The financial department resisted the existence of two separate institutions overseeing finances, arguing that it would lead to a series of issues severely affecting subsequent work. They considered it entirely unnecessary to have a department directly responsible to [Root.Monarch.GetName] reporting on the economic revenue and related affairs of the wine industry.\n\nAfter consulting the Chancellor of the Exchequer, [Root.Monarch.GetName] concluded that the two should be merged into a new institution responsible for managing the royal economy while operating key grape-related industries. This proposal was quickly adopted, though its feasibility still requires time to verify."
EDG_FCCExpandEvents.1.aa:0 "Let us hope for good news later."

EDG_FCCExpandEvents.2.name:0 "Ministry of Economic Coordination"
EDG_FCCExpandEvents.2.desc:0 "The new institution has proven to be highly effective. It was ultimately named the Ministry of Economic Coordination, with the requirement that its officeholders must be nobles with involvement in the wine industry. This requirement, along with the ministry itself, has profoundly influenced changes within the domestic class structure.\n\nSince some positions in the Ministry of Economic Coordination involve managing wine industry operations, nobles began studying estate management and started participating in commercial activities on a large scale. They sought to achieve better performance while simultaneously advancing their own families' wine industry ventures. Consequently, much of the nobility gradually evolved into a hybrid class, half-noble and half-merchant.\n\nMeanwhile, the influence of the merchant class, represented by guilds and chambers of commerce, has been steadily declining. On one hand, nobles began forming organizations similar to merchant associations; on the other, some merchants directly chose to purchase titles to become nobles, also joining this hybrid class of half-noble, half-merchant. Thus, although a purely merchant class still holds some influence in certain cities, it can no longer sway national policy decisions."
EDG_FCCExpandEvents.2.aa:0 "Exactly, more people to cultivate grapes"
EDG_FCCExpandEvents.2.aa.tt:0 "§GAdds§! several new §Yprivileges§! for the §Ynobility§! estate and §Genhances§! the effects of some §Yexisting privileges§!"

