EDG_FCCExpandEvents.3.aa:0 "Let us hope for good news later."


EDG_FCCExpandEvents.1.name:0 "Newcomers"
EDG_FCCExpandEvents.1.desc:0 "After dealing with the scattered opposition, [Root.Monarch.GetName] decided to first establish a new administrative department for his plans. Its purpose would be to manage and coordinate the operations of the various royal wine estates under direct control, and handle collaborations and acquisitions with private wineries. Although this would require time, it was prudent to prepare in advance.\n\nOnce established, the department quickly expanded. Initial participants ranged from minor nobles with vineyards to ordinary wine merchants. Here, the boundaries between merchants and nobles gradually blurred. On one hand, nobles sought to expand their influence, leading to an unusual phenomenon: Antoine de Beaugé, whose birthplace and past are largely unknown, claimed to be from a declining noble family in the border region of Franche-Comté, and in..."
EDG_FCCExpandEvents.1.aa:0 "Now we just need to wait."

EDG_FCCEvents.100.name:0 "Waldensian Community"
EDG_FCCEvents.100.desc:0 "Recently, a group of Waldensian refugees has migrated from nearby regions, accompanied by their so-called 'people's preachers,' hoping we will grant them refuge and allow them to settle here."
EDG_FCCEvents.100.aa:0 "Welcome them warmly!"
EDG_FCCEvents.100.bb:0 "Permit them to settle, but a fee is necessary."
EDG_FCCEvents.100.cc:0 "Refuse them."

EDG_FCCEvents.200.name:0 "The Celebration"
EDG_FCCEvents.200.desc:0 "A good celebration clearly requires deciding who to invite. Inviting more people increases expenses but also enhances the grandeur of our feast."
EDG_FCCEvents.200.aa:0 "Everyone is welcome to enjoy this feast!"
EDG_FCCEvents.200.aa.tt:0 "§RSubstantial expenses§!"
EDG_FCCEvents.200.bb:0 "Invite foreign nobles from neighboring regions to attend."
EDG_FCCEvents.200.bb.tt:0 "§YModerate expenses§!"
EDG_FCCEvents.200.cc:0 "Invite domestic nobles and commoners to attend."
EDG_FCCEvents.200.cc.tt:0 "§OHigh expenses§!"
EDG_FCCEvents.200.dd:0 "Better not have too many people; the royal family alone is sufficient."
EDG_FCCEvents.200.dd.tt:0 "§GLow expenses§!"
EDG_FCCEvents.200.ee:0 "Fool, the issue is the economy!"
EDG_FCCEvents.200.ee.tt:0 "Oh dear, the economic situation is truly not optimistic."

EDG_FCCEvents.201.name:0 "Scale of the Banquet"
EDG_FCCEvents.201.desc:0 "Once the attendees are determined, we need to prepare the venue. How lavish will this celebration be, and how extensive should the venue and decorations be?"
EDG_FCCEvents.201.aa:0 "Spare no expense!"
EDG_FCCEvents.201.aa.effect.tt:0 "§RSubstantial expenses§!"
EDG_FCCEvents.201.bb:0 "A standard arrangement will suffice."
EDG_FCCEvents.201.bb.effect.tt:0 "§YModerate expenses§!"
EDG_FCCEvents.201.cc:0 "Keep it simple."
EDG_FCCEvents.201.cc.effect.tt:0 "§GLow expenses§!"

EDG_FCCEvents.202.name:0 "Main Wine Exhibition"
EDG_FCCEvents.202.desc:0 "The primary function of the celebration is to showcase both ancient and new wines. Although the royal family extensively sponsors various vintners, it does not lag behind in grape cultivation and the development of new wines.\n\nBeing selected by the royal family to represent at the event would be a supreme honor, motivating participants to work even harder on new grape varieties and winemaking techniques in the following period. What type of wine should we feature this time?"
