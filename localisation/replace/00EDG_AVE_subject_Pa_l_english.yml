l_english:
EDG_AVE_weak_appanage:0 "§MFormer English Regional Noble Appanage§!"
EDG_AVE_weak_appanage_title:0 "§MFormer English Regional Noble Appanage§!"
EDG_AVE_weak_appanage_title_plural:0 "§MFormer English Regional Noble Appanages§!"
EDG_AVE_weak_appanage_long_desc:0 "§YFormer English Regional Noble Appanages§! are a special type of subject with the following characteristics:\n——Does not occupy a diplomatic relations slot\n——Pays no tax to the overlord\n——Provides no force limit to the overlord\n——Provides no manpower to the overlord\n——Does not join the overlord's wars\n——Liberty desire increase due to the subject's own development is only 10% (normal vassal: 25%)\n——Liberty desire is calculated collectively with all other subjects\n——Enables all normal appanage and vassal interactions (normally these two interaction sets are mutually exclusive)"
EDG_AVE_weak_appanage_is_our:0 "$NAME|Y$ is one of our §MFormer English Regional Noble Appanages§!"

EDG_AVE_union:0 "§MEnglish Personal Union§!"
EDG_AVE_union_title:0 "§MEnglish Personal Union§!"
EDG_AVE_union_title_plural:0 "§MEnglish Personal Unions§!"
EDG_AVE_union_long_desc:0 "§YEnglish Personal Unions§! are a special type of personal union with the following characteristics:\n——Treated as a personal union, differing from standard personal unions only in the following aspects:\n——Pays no tax to the overlord but enables a tariff system\n——Can transfer trade power to the overlord\n——Provides significant force limit to the overlord\n——Provides significant manpower to the overlord\n——Gains no liberty desire from its own development\n——Enables all subject interactions available to personal unions, vassals, marchs, and appanages"
EDG_AVE_union_is_our:0 "$NAME|Y$ is one of our §MEnglish Personal Unions§!"