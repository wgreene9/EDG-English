 EDG_SCO_mission_1_1_title:0 "老同盟"
 EDG_SCO_mission_1_1_desc:0 "从1295年开始，由于我们与虎视眈眈的南方邻居的紧张关系，与我们有相同战略需求的法国就开始与我们结成了长期同盟关系。此后的一百多年，我们一直与法国维持军事和战略上的盟友关系。"

 EDG_SCO_mission_1_2_title:0 "整合破碎之冠"
 EDG_SCO_mission_1_2_desc:0 "赫布里底群岛自阿尔巴帝国时期就一直接受我们王室的领导。然而，由于当地的地缘政治优势和相对孤立的地理环境，当地统治者仅仅遥尊王号，而各自为政，俨然已经成为一个独立王国。我们应当在当地建立起真正集权的统治，为接下来的扩张打下基础。"

 EDG_SCO_mission_1_3_title:0 "北海的统治者"
 EDG_SCO_mission_1_3_desc:0 "奥克尼群岛、法罗群岛、设得兰群岛……早在罗马帝国到来之前，我们的先祖就已经在北海的诸岛上定居。然而，在耶稣诞生的第800-900年间，驾驶着龙船的北方侵略者打破了那里的宁静。我们应当收回先祖的领土，建立起对北海的有效控制。"

 EDG_SCO_mission_1_5_title:0 "鳕鱼战争"
 EDG_SCO_mission_1_5_desc:0 "几乎整个欧洲的鳕鱼均产自北海。每年，那些北欧人都能靠贩卖鳕鱼到南方发一笔横财。现在，掌控了北海的我们期待能够发起一场“鳕鱼战争”，从北欧佬充满暴利的行业里分一杯羹。"

 EDG_SCO_mission_1_7_title:0 "夺取挪威王冠"
 EDG_SCO_mission_1_7_desc:0 "我们和挪威从9世纪起就有着长达几百年的领土和贸易争端。在我们的国家崛起后，我们可以自豪地宣称，挪威已经再也不是我们的对手了，只要我们顺利拿下挪威的王冠，我们就能够在北海建立垄断性的霸权。"

 EDG_SCO_mission_1_8_title:0 "向维京人复仇"
 EDG_SCO_mission_1_8_desc:0 "几百年前，当乘着龙船，抄着大斧的北方异教徒驶向我们的海岸时，我们的国民毫无还手之力。我们在他们的城下之盟的威逼中签订了一个又一个的不平等条约。而今，当苏格兰的帆船出现在斯堪的纳维亚的海岸上时，我们会让他们感受到几百年前我们曾感受到的恐惧。"

 EDG_SCO_mission_1_9_title:0 "北方明珠"
 EDG_SCO_mission_1_9_desc:0 "随着我们掌握了整个北海的贸易流向和贸易节点时，我们建立了一套高效的贸易网络，通过北海的关税，以及倒卖货物，苏格兰掌握了整个欧洲的一条经济命脉。仅靠这一条龙脉的小小支脉，就能够富得流油。更不要说我们已经能够操控其的全局。"

 EDG_SCO_mission_2_1_title:0 "改革选王议会"
 EDG_SCO_mission_2_1_desc:0 "我们国家的成立的最初，是几个盖尔人和皮克特人的部落联合在一起而组成的。各个部落推举出他们的共同领袖，加冕为阿尔巴王。如今，为了更好的集权化，以及对南面的入侵做准备，我们应当改革选王制度，以更好的为我们服务。"

 EDG_SCO_mission_2_2_title:0 "洛锡安枢密院"
 EDG_SCO_mission_2_2_desc:0 "在改革了选王制度之后，我们的国王能够建立起相对统一的领导。然而，仅仅依靠国王一个人是不可能事无巨细，亲力亲为地治理整个国家的，我们应当在洛锡安设立枢密院，广纳贤才，为王所用。"

 EDG_SCO_mission_2_4_title:0 "控制自治城市"
 EDG_SCO_mission_2_4_desc:0 "东米德兰兹维持了好几百年的自治地位，当地居民建立起一套自己的行政体系，俨然已经成为我们的一大祸患。我们控制了此地后，应当对此地的行政制度进行取缔，以将其真正纳入伟大的国王的统治。"

 EDG_SCO_mission_2_5_title:0 "终结自由诸侯"
 EDG_SCO_mission_2_5_desc:0 "东盎格利亚自立国之初就一直保持政治意义上的独立，妨碍英伦的统一。我们控制了这里后，应当取缔当地的自由诸侯，以保证我们的王权降临这里。虽然一开始肯定会遇到剧烈的抵抗，但我们相信这一切会是值得的。"

 EDG_SCO_mission_2_6_title:0 "建立皇家舰队"
 EDG_SCO_mission_2_6_desc:0 "在埃塞克斯被我们控制之后，我们可以在这里建立一支皇家舰队。埃塞克斯重要的战略位置牢牢把持着英吉利海峡的门户，我们的皇家海军驻扎此地可以提供真正的战略价值。"

 EDG_SCO_mission_2_7_title:0 "垄断英吉利"
 EDG_SCO_mission_2_7_desc:0 "通过对于英吉利海峡的全面控制，以及皇家海军提供的贸易保护，我们在英吉利海峡建立起了垄断式的贸易统治。无数商船从大西洋驶入北海，或从北海驶入大西洋。而在这一次又一次的贸易之旅中，我们赚的钵满盆满。"

 EDG_SCO_mission_2_8_title:0 "重建统治秩序"
 EDG_SCO_mission_2_8_desc:0 "我们的祖先曾经遍布整个不列颠尼亚，然而，罗马人的到来改变了一切。他们对我们实行残酷的统治，强迫我们接受他们的文化。而今天，站在伦敦高耸的尖塔下，我们可以自豪的宣布，我们重新统一了我们过去的领土，我们的脚步踏遍英格兰。"

 EDG_SCO_mission_2_10_title:0 "不列颠尼亚的金狮已经觉醒"
 EDG_SCO_mission_2_10_desc:0 "终于，我们成为了不列颠尼亚的主人；终于，我们让不列颠尼亚的人民统一在一个旗帜之下；终于，我们取信于了全体人民。那么，是时候向前进了，不列颠尼亚雄狮!是时候从大陆的肥肉中争取属于我们的那一份了。"

 EDG_SCO_mission_3_1_title:0 "苏格兰王冠"
 EDG_SCO_mission_3_1_desc:0 "从9世纪初起，苏格兰人和皮克特人便建立起统一的联合政治实体，这就是我们国家的开端——阿尔巴王国的英伦北方王国。苏格兰的王冠已经统治了这里几百年，而我们是时候把目光朝向我们的南方邻居了。"

 EDG_SCO_mission_3_2_title:0 "亚历山大改革"
 EDG_SCO_mission_3_2_desc:0 "亚历山大"大帝"，苏格兰伟大的政治家，改革家，军事家。在其在位期间，其稳定了国内的政治局势，结束了各地贵族各自为政的局面，并颁布法案，使苏格兰议会第一次登上历史舞台。他在位期间大力发展经济，为后来苏格兰统一英伦奠定了基础。"

 EDG_SCO_mission_3_4_title:0 "亚历山大征服"
 EDG_SCO_mission_3_4_desc:0 ""1456年。这一年，康沃尔有落星。坎德伯雷大主教……………………。北方的苏格兰人入侵了…………。他们的部队从…………一路南下，另一支军队…………他们…………林肯郡交战，…………占领了…………。"——《坎特伯雷编年史》残片"

 EDG_SCO_mission_3_5_title:0 "入侵英格兰"
 EDG_SCO_mission_3_5_desc:0 "时机已经成熟，我们已经占领了英格兰中北部各个中小诸侯的领地。现在，是时候向我们的宿敌发起最后的斗争了，我们将彻底击败英格兰。我们将对英格兰宣布最后的战争，将我们的势力发展到英吉利海峡北岸。"

 EDG_SCO_mission_3_7_title:0 "拾取玫瑰"
 EDG_SCO_mission_3_7_desc:0 "英格兰即将灭亡。历史的长河里又失去了一个文明，不过，站在英格兰文明尸体上的，是冉冉升起的我们——苏格兰人。我们打败了他们，我们将加冕他们的王冠，我们将宣告，我们真正成为了他们人民的主人。"

 EDG_SCO_mission_2_9_title:0 "统治不列颠"
 EDG_SCO_mission_2_9_desc:0 "统治在刚开始总是会遭到各种各样的阻碍，地方分离主义者，复国主义者，地方的世袭贵族……这一切曾让我们焦头烂额，然而，伤疤总会揭过，留在其下的是崭新的皮肤。我们最终让全不列颠的人民对我们心服口服。"

 EDG_SCO_mission_4_1_title:0 "海岛基督教"
 EDG_SCO_mission_4_1_desc:0 "爱尔兰地区的基督教虽然拥护天主教会的领导，但是也充满了浓浓的当地色彩。爱尔兰的基督教中存在着大量的凯尔特德鲁伊原始宗教的残余色彩。爱尔兰的宗教应当得到革新，以拥抱天父真正的福音。"

 EDG_SCO_mission_4_2_title:0 "向麦克亚特伸出援手"
 EDG_SCO_mission_4_2_desc:0 "自麦克·亚特去世之后，爱尔兰就陷入了长达千年的大混乱中。当地军阀角逐竞争，当地居民生不如死。我们应当向麦克·亚特统治的王国伸出援手，还爱尔兰以本应有的秩序和缺失了千年的王道。"

 EDG_SCO_mission_4_4_title:0 "乌姆弗拉维尔家族的宣称"
 EDG_SCO_mission_4_4_desc:0 "在我们占领了诺森伯兰后，我们扶植了乌姆弗拉维尔家族。乌姆弗拉维尔家族与诺森伯兰有完备的谱系继承关系，对诺森伯兰的宣称可靠有效。我们能够通过他们在诺森伯兰真正施加我们的影响力。"

 EDG_SCO_mission_4_5_title:0 "巩固传统边疆"
 EDG_SCO_mission_4_5_desc:0 "英格兰和苏格兰传统上的分界线——哈德良长城在千年的浩劫中已经毁于一旦，只剩下残垣断壁在风中摇曳。我们统一了约克后，应当恢复这座雄伟的建筑，在约克建立起牢固的要塞，以巩固我们的传统防线。"

 EDG_SCO_mission_4_6_title:0 "控制战略前线"
 EDG_SCO_mission_4_6_desc:0 "在我们进入英格兰西部时，那里是地形崎岖的约克郡谷地。这并不利于建立我们对英格兰的控制。通过对兰开斯特和切斯特的占领，我们能够真正在英格兰地区的西部立足，并为接下来的战争打下基础。"

 EDG_SCO_mission_4_7_title:0 "镇压反抗势力"
 EDG_SCO_mission_4_7_desc:0 "在我们占领英格兰后，仍有许多当地的贵族反叛势力和顽固的分离主义势力在当地活动。他们企图发动叛乱，使英格兰回归到原有的旧秩序。我们应当严加看管，以保证英格兰的和平与稳定。"

 EDG_SCO_mission_4_8_title:0 "苏格兰的国教"
 EDG_SCO_mission_4_8_desc:0 "从我们拥抱天主教的怀抱以来，我们就一直追寻腐败的教廷的领导。教皇总是试图通过施加宗教影响干涉我们的政治，甚至向我们公然索取贿赂。我们的忍耐已经到头了，既然神圣罗马帝国的人民可以因信称义，我们当然可以打着王号，而非教皇的旗号。"

 EDG_SCO_mission_4_9_title:0 "全国教会"
 EDG_SCO_mission_4_9_desc:0 "自从苏格兰的国教建立以来，仍然有一些教徒负隅顽抗，在地下仍然遵从着他们的所谓伪教皇的号令。我们应当建立起一套完整的全国教会体系，以对教徒进行管理，同时也能够更好地宣扬陛下的权威。"

 EDG_SCO_mission_4_10_title:0 "世界的真信"
 EDG_SCO_mission_4_10_desc:0 "随着我们国教的建立和传播，我们的宗教终于在世界上有了一定的影响力，我们可以自豪地宣布，我们的宗教已经成为了一个世界性的宗教。世界各处都沐浴在我们国王的教会的领导下。"

 EDG_SCO_mission_5_3_title:0 "控制爱尔兰"
 EDG_SCO_mission_5_3_desc:0 "最后，我们终于完全控制了爱尔兰。随着我们的大军在爱尔兰的挺近，我们的王化也逐渐到达爱尔兰的各个偏远地区。人们高呼他们传说中的至高王回来了，而这一次，至高王的军队举着的是狮子旗帜。"

 EDG_SCO_mission_5_5_title:0 "统治凯尔特"
 EDG_SCO_mission_5_5_desc:0 "最终，我们统一了不列颠所有凯尔特人的领地。我们真正是凯尔特人之王。凯尔特人终于能够统一在同一个旗帜下前进。"

 EDG_SCO_mission_5_7_title:0 "苏格兰之路"
 EDG_SCO_mission_5_7_desc:0 "随着我们对大凯尔特的统一，我们可以自豪地向世人宣布，从现在开始，大凯尔特是一个不可分割的整体。"

 EDG_SCO_mission_5_8_title:0 "大凯尔特"
 EDG_SCO_mission_5_8_desc:0 "大凯尔特的概念早在多位盖尔人先贤中就被提出，现在，我们伟大的国王实现了这一梦想，凯尔特人统一在一个王冠之下，那就是我们的苏格兰国王。"

 EDG_SCO_mission_5_9_title:0 "大凯尔特主义"
 EDG_SCO_mission_5_9_desc:0 "“同学们翻开158页，要考的啊，记好了，大凯尔特主义是什么时候从我国开始宣扬的，你，罗伯特，对就是你，你会回答吗你，不会就好好听课，这个年年都考。”——某不知名历史老师"


