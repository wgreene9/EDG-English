l_english:
EDG_CWN_1_2_title:0 "Advancing Education" # Advance the Education Campaign
EDG_CWN_1_2_desc:0 "Literacy is vital for the health of a nation aspiring to modernity. Church-led schools must be established in every parish, and all Commonwealth citizens must acquire basic knowledge of Latin, law, and the arts."
EDG_CWN_1_2_TT:0 "Increases the tier of eligible University-class wonders by §G1§! level."

EDG_CWN_1_3_title:0 "Vanguards of Academia"
EDG_CWN_1_3_desc:0 "Medicine, mathematics, and physics—these are the intellectual disciplines we should embrace and promote. We shall establish universities so that more people may receive the blessing of knowledge."
EDG_CWN_1_3_TT:0 "Unlocks the decision: Expand University, granting a province with a university the 'University Town' modifier and 5 Commonwealth Prosperity (once per year).\n\nWhen §TCommonwealth Prosperity§! reaches its maximum, provides us with §G-20% Cost for Recruiting Advisors§!."

EDG_CWN_2_1_title:0 "British Renaissance"
EDG_CWN_2_1_desc:0 "The state, the military, trade, and diplomacy are ever-changing, and so is culture. We should accept and promote Renaissance thought."
EDG_CWN_2_1_TT:0 "Triggers the §OBritish Renaissance§! event chain."
EDG_CWN_2_1_A_TT:0 "Gain §T1§! point of §YBritish World Influence§!. Current §Y[Root.EDG_CWN_world_var.GetValue]§!."

EDG_CWN_2_2_title:0 "Shelter the Heretics?"
EDG_CWN_2_2_desc:0 "Religious turmoil shrouds Europe. Once, the Pope was our guiding light; now, only chaos remains. As devout followers of the Lord, we must raise the banner and restore our misguided brethren to the one true faith."
EDG_CWN_2_2_TT:0 "§GEvent Preview:§!\nSacrifice short-term missionary strength and risk rebellions to ensure vitality and vigor for the local church."

EDG_CWN_2_3_title:0 "Piety of the State"
EDG_CWN_2_3_desc:0 "We are a land personally blessed by the Lord. Yet the clerical establishment harbors vastly different ideas on how to handle religious affairs. We must safeguard the piety of the state and ensure control over the Church."
EDG_CWN_2_3_TT:0 "Using Papal Influence bonuses can grant §YBritish World Influence§!.\n\nUnlocks the decision: Barque of St. Peter, allowing us to vassalize the Papal State."

EDG_CWN_2_4_title:0 "Unity in Diversity"
EDG_CWN_2_4_desc:0 "If we wish to become the sole beacon shining on the lightless sea, we should proclaim that all are welcome in [Root.GetName], regardless of faith or culture."
EDG_CWN_2_4_TT:0 "The §RTwilight Era§! disaster event: §YCrisis of Faith§! will no longer occur."

EDG_CWN_3_1_title:0 "Continental Exchange" # Enhance Continental Exchange
EDG_CWN_3_1_desc:0 "We must establish a foothold on the European continent, not remain excluded from the European order."

EDG_CWN_3_2_title:0 "Bridge Divides"
EDG_CWN_3_2_desc:0 "Cultural conflict arising from the Commonwealth's vast territories is inevitable. We need to bridge these divides and forge an order belonging to the Commonwealth."
EDG_CWN_3_2_TT:0 "When §TCommonwealth Prosperity§! reaches its maximum, provides us with §G-10%§! Cost for Promoting Cultural Acceptance."

EDG_CWN_3_4_title:0 "Beacon of Liberty"
EDG_CWN_3_4_desc:0 "Our mission is accomplished when the great British Commonwealth is universally regarded as the world's center of thought and culture."
EDG_CWN_3_4_trigger_TT:0 "Requires 5 points of British World Influence. Current: §Y[Root.EDG_CWN_world_var.GetValue]§!."
EDG_CWN_3_4_effect_TT:0 "Lose 5 points of British World Influence. Current: §Y[Root.EDG_CWN_world_var.GetValue]§!."
EDG_CWN_3_4_TT:0 "Unlocks Tier 4 Government Reform: Beacon of Liberty.\n\nThe §RTwilight Era§! disaster event: §YThe Kingmakers§! will no longer occur."

EDG_CWN_3_5_title:0 "Home is the Sailor"
EDG_CWN_3_5_desc:0 "Britons are free. We pour our passion into the sea and scatter our sweat across every land of the world. Explore the world, young Britons, for the future belongs to you!"
EDD_CWN_3_5_TT:0 "§GEvent Preview:§!\nThe §RTwilight Era§! disaster will no longer occur."

EDG_CWN_4_1_title:0 "Build a New Homeland"
EDG_CWN_4_1_desc:0 "The fertile lands of the New World can bring a bright future to the Commonwealth. The development of the New World will become a key strategy for the Commonwealth's growth."

EDG_CWN_4_2_title:0 "Peaceful Coexistence" # Peaceful Coexistence with the Natives
EDG_CWN_4_2_desc:0 "The reason for our success in Britain is that we always respect everyone's interests, and this holds true in the New World as well."
EDG_CWN_4_2_TT:0 "Allows us to diplomatically transform North American nations into our Commonwealth Autonomous Regions.\n\nWhile maintaining the Native Coexistence policy, the Clergy Estate privilege: Establish Missionary Activities in the New World grants §T+20 Annual Colonist Growth§!."

EDG_CWN_4_3_title:0 "The Great Peacemaker"
EDG_CWN_4_3_desc:0 "The 'Great Peacemaker' was one of the wisest leaders among the restless and warlike tribes. In seemingly irreconcilable disputes, he could restore calm. Through our relentless efforts with various Native tribal leaders, a new order for all settlers will be established in the New World."

EDG_CWN_4_4_title:0 "E Pluribus Unum"
EDG_CWN_4_4_desc:0 "We are already the undisputed guardians of order in the lands of eastern America. Now, we must integrate our vast influence in the New World and formally bring it under the Commonwealth's jurisdiction."
EDG_CWN_4_4_trigger_TT:0 "Requires 3 points of British World Influence. Current: §Y[Root.EDG_CWN_world_var.GetValue]§!."
EDG_CWN_4_4_TT:0 "Unlocks the decision: E Pluribus Unum, allowing us to integrate nations in the Thirteen Colonies region into our British Legal Zone as @USA America."
EDG_CWN_4_4_effect_TT:0 "Lose 3 points of British World Influence. Current: §Y[Root.EDG_CWN_world_var.GetValue]§!."

EDG_CWN_5_2_title:0 "Contact with Neo-Celtics" # Establish Contact with Neo-Celtic Nations
EDG_CWN_5_2_desc:0 "Irish refugees displaced by Britain's various conflicts have established their own nations in the New World. With Ireland now once again a loyal member of the British Commonwealth, what of this outpost in the new world?"
EDG_CWN_5_2_TT:0 "§GEvent Preview:§!\n@NIR will become our §YCommonwealth Autonomous Region§!."

EDG_CWN_5_3_title:0 "Song of Sons and Daughters"
EDG_CWN_5_3_desc:0 "Creating peace, building the future—this is our song of sons and daughters."
EDG_CWN_5_3_TT:0 "Triggers the §OSong of Sons and Daughters§! event chain."

EDG_CWN_1_5_title:0 "Expand the Markets"
EDG_CWN_1_5_desc:0 "Our merchant guilds grow ever more powerful. The time has come to aid them in taking control of domestic trade. We shall not permit any foreign power to influence the welfare of our subjects."
EDG_CWN_1_5_effect_TT:0 "Different tiers of §YTrade Buildings§! provide §T5/10/15%§! §YLocal Production Efficiency§! respectively."
EDG_CWN_1_5_2_TT:0 "Unlocks a decision allowing us to completely dismantle the Hanseatic League without angering the Holy Roman Emperor."

EDG_CWN_1_6_title:0 "Attract Investment"
EDG_CWN_1_6_desc:0 "We must increase revenue and reduce expenditure by all necessary means. From the operation of government institutions to the maintenance of a strong military for national defense, money is the essential requirement for all state actions."

EDG_CWN_1_8_title:0 "Market Regulation"
EDG_CWN_1_8_desc:0 "To safeguard the Commonwealth's order and peace, the markets should be regulated by the federal government."
EDG_CWN_1_8_TT:0 "The privilege §YAttract Investment§! no longer increases §YCorruption§!, §YBurgher Influence§!, or §YAbolutism§!. Provides new options for the §RTwilight Era§! disaster event chain §YRotten at the Core§!."

EDG_CWN_2_6_title:0 "Guild Financing"
EDG_CWN_2_6_desc:0 "The guilds are the lifeblood of our economy. We must make the necessary adjustments to ensure they receive exclusive patronage throughout the Commonwealth."

EDG_CWN_2_7_title:0 "March Towards Prosperity"
EDG_CWN_2_7_desc:0 "Ensuring wealth remains our nation's foremost priority. Let us utilize the expensive armies and fleets afforded by economic prosperity to secure more resources and subjects for the glory of our Commonwealth."

EDG_CWN_2_8_title:0 "Guild Inspection"
EDG_CWN_2_8_desc:0 "The expanding power of the guilds is not entirely beneficial for the development of Commonwealth manufacturing. To prevent them from becoming a cancerous monopoly over the Commonwealth's industries, we need to dispatch inspectors to supervise them."
EDG_CWN_2_8_TT:0 "The privilege §YGuild Financing§! no longer increases §YCorruption§!, §YBurgher Influence§!, or §YAbolutism§!. Provides new options for the §RTwilight Era§! disaster event chain §YRotten at the Core§!."

EDG_CWN_2_9_title:0 "World Trade Center"
EDG_CWN_2_9_desc:0 "Wherever our gaze falls, unimaginable opportunities for wealth abound. Our market is the center of world trade."
EDG_CWN_2_9_trigger_TT:0 "Requires 5 points of City Governance Experience. Current: §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."
EDG_CWN_2_9_TT:0 "Each of our §YChartered Trading Company§! subjects provides §T5%§! §YTrade Efficiency§!.\n\nRandomly grants the modifier §TIberian Community§!/§TFrench Community§!/§TLatin Community§!/§TGermanic Community§! to §Y5§! of our provinces, with each type triggering once."
EDG_CWN_2_9_effect_TT:0 "Lose 5 points of City Governance Experience. Current: §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."

EDG_CWN_3_6_title:0 "North Sea Trade"
EDG_CWN_3_6_desc:0 "We need to consolidate our position in the North Sea through market construction and merchant fleets."

EDG_CWN_3_7_title:0 "Crack Down on Piracy"
EDG_CWN_3_7_desc:0 "Maddened pirates are hindering the trade order of the British Commonwealth. It's time to strike them a decisive blow!"
EDG_CWN_3_7_TT:0 "The §RTwilight Era§! disaster event: §YAge of Pirates§! will no longer occur."

EDG_CWN_3_8_title:0 "Curb Corruption"
EDG_CWN_3_8_desc:0 "Unmanaged prosperity can become a breeding ground for corruption and vice. If this is perceived as miserliness, it's because some fail to realize that combating this evil is the very essence of governance."
EDG_CWN_3_8_TT:0 "When §TCommonwealth Prosperity§! reaches its maximum, provides us with §G-0.1§! Yearly Corruption, and provides new options for the §RTwilight Era§! disaster event chain §YRotten at the Core§!."

EDG_CWN_4_6_title:0 "Expand the British Navy" # Expand the Commonwealth Navy
EDG_CWN_4_6_desc:0 "The naval forces we currently maintain are merely levied from the citizenry—slow to mobilize and expensive to boot. We must establish a standing navy to defend the isles from foreign invasion and secure the Commonwealth's future."

EDG_CWN_4_7_title:0 "Shipwright Guilds"
EDG_CWN_4_7_desc:0 "Advances in naval technology have led to a thriving shipbuilding industry. What better way to celebrate our professional shipcraft and unique vessel designs than by investing in the shipbuilding sector?"
EDG_CWN_4_7_TT:0 "Every §T5§! times development is increased in a province with the §YPort City§! modifier, gain the §TShipwrights and Sailors§! modifier (or 10 diplomatic power if the modifier is already present). Current: §Y[Root.EDG_CWN_gangkoucheng_var.GetValue]§!.\n\nGrants the modifier §TPort City§! to §Y5§! random British port provinces we own."

EDG_CWN_4_8_title:0 "Sea Hounds"
EDG_CWN_4_8_desc:0 "The threat of piracy plagues every coast of Europe, often beyond the immediate reach of the Commonwealth Navy. We must dedicate more to uphold the Commonwealth's maritime order."
EDG_CWN_4_8_trigger_TT:0 "Every country with a port in the Western Europe subcontinent has a navy smaller than ours."
EDG_CWN_4_8_TT:0 "Each of our §YBritish Legal Zone§! and §YCommonwealth Chartered Trading Company§! subjects provides §T1§! §YFlagship Capacity§!.\n\nGrants the modifier §TPort City§! to §Y5§! random British port provinces we own."

EDG_CWN_4_9_title:0 "British Marines" # Commonwealth Marines
EDG_CWN_4_9_desc:0 "Our nation's intimate connection with the sea has shaped our forces. We must establish the Commonwealth Marines to protect the Commonwealth's overseas interests."
EDG_CWN_4_9_TT:0 "Each of our §YBritish Legal Zone§! subjects provides §T5%§! §YInfantry Combat Ability§!."

EDG_CWN_5_5_title:0 "Homeland Security"
EDG_CWN_5_5_desc:0 "Mercia's turbulent history of invasion has made us place great importance on homeland security. The Commonwealth's order must be maintained by the Commonwealth's own military."
EDG_CWN_5_5_TT:0 "Unlocks the §TNational Defense Matters§! series of decisions."

EDG_CWN_5_6_title:0 "Expand the British Army" # Expand the Commonwealth Army
EDG_CWN_5_6_desc:0 "Under the threat of internal and external wars, it is only fitting that we establish a standing army to defend [Root.GetName] from enemy invasion."

EDG_CWN_5_8_title:0 "Redcoats"
EDG_CWN_5_8_desc:0 "The battlefield is a chaotic place where soldiers can quickly become disoriented, potentially firing upon friendly forces if not careful. Such incidents must be avoided at all costs. We should design suitable, conspicuous uniforms for our troops to significantly reduce friendly fire and improve military bearing."
EDG_CWN_5_8_TT:0 "Each of our §YBritish Legal Zone§! subjects provides §T3%§! §YLand Fire Damage§!."

EDG_CWN_1_11_title:0 "Build Manufactories"
EDG_CWN_1_11_desc:0 "Significant progress is being made in production, technology, and organization alike. Let us therefore invest heavily in new factories, for a great industrial revolution may be imminent."
EDG_CWN_1_11_TT:0 "When a §YManufactory§! is constructed, the province gains the modifier §TProduction Center§!. This modifier is removed if the building is demolished."

EDG_CWN_1_13_title:0 "The Rise of the Textile Industry"
EDG_CWN_1_13_desc:0 "The principal handicraft industry in Western Europe was woolen textiles. Initially, Italy and Flanders held more advanced techniques, but the Commonwealth has since risen to become the center of Europe's woolen textile industry."
EDG_HER_1_13_effect_TT:0 "All owned provinces that are §Ocoastal§! and produce §YCloth§!."

EDG_CWN_1_14_title:0 "The Spinning Jenny"
EDG_CWN_1_14_desc:0 "Compared to the spinning wheels of the past, which could only spin one thread at a time, this machine can spin multiple cotton threads simultaneously, multiplying efficiency several times over."

EDG_CWN_2_10_title:0 "Build Cities"
EDG_CWN_2_10_desc:0 "Cities are the centers of the Commonwealth's economic, political, and social life. Existing cities are too small and overcrowded; we should build new ones."
EDG_CWN_2_10_TT_yes:0 "£yes£ The London area has a local organization §TUrban Cluster§!"
EDG_CWN_2_10_TT_no:0 "£no£ The London area has a local organization §TUrban Cluster§!"

EDG_CWN_2_11_title:0 "Expand Ports"
EDG_CWN_2_11_desc:0 "As wealth pours into our markets, port facilities are beginning to prove inadequate."
EDG_CWN_2_11_TT:0 "When §TCommonwealth Prosperity§! reaches its maximum, provides us with §G10%§! Trade Efficiency."

EDG_CWN_2_12_title:0 "Heart of the Shepherd"
EDG_CWN_2_12_desc:0 "The quality of woolen cloth is greatly related to the quality of the sheep's breed; only fine wool can produce fine cloth."
EDG_CWN_2_12_TT:0 "All provinces we rule with §YWool§! as their trade good will gain:"

EDG_CWN_2_14_title:0 "Production Coordination"
EDG_CWN_2_14_desc:0 "Production coordination is a supply relationship established among manufacturing enterprises based on specialized division of labor. Its development and the progress of production specialization mutually reinforce each other. This collaborative model simplifies material distribution, improves equipment utilization and commodity circulation efficiency, and serves as a vital guarantee for the orderly operation of large-scale socialized production."
EDG_CWN_2_14_trigger:0 "All our provinces producing §YGrain§!, §YCloth§!, §YWool§!, or §YLivestock§! possess the modifier §YProduction Center§!."
EDG_CWN_2_14_TT:0 "Increases §T1 point of Commonwealth Prosperity§! when development is raised in any province with §YBritish Rule§!."

EDG_CWN_2_15_title:0 "Fires of Industry"
EDG_CWN_2_15_desc:0 "The Commonwealth's industrial complex produces countless goods. As we enter the industrial age, we must ensure our factories have sufficient capital and are well-developed."

EDG_CWN_3_10_title:0 "Develop the Countryside"
EDG_CWN_3_10_desc:0 "The countryside is a comprehensive territorial entity with natural, social, and economic characteristics, possessing multiple functions such as production, habitation, ecology, and culture. It promotes and coexists with towns and cities, together forming the primary space for human activity. A prosperous countryside signifies a prosperous nation; its decline signals the nation's decline."
EDG_CWN_3_10_TT:0 "All provinces we rule with §YGrain§!, §YWool§!, or §YLivestock§! as their trade goods will gain:"

EDG_CWN_3_11_title:0 "Nourish the People"
EDG_CWN_3_11_desc:0 "In [Root.GetName], no man, woman, or child shall die of hunger. Let us provide bread for all!"
EDG_CWN_3_11_TT:0 "Expanding infrastructure in §YGrain§! or §YLivestock§! provinces grants the modifiers §YEncourage Agriculture§! or §YCow Factory§!."

EDG_CWN_3_12_title:0 "Secure the Agriculture" # Secure the Agricultural Population
EDG_CWN_3_12_desc:0 "The Commonwealth's wool exports and textile industry have developed rapidly. Rising wool prices have spurred the landed gentry's demand for grazing land. We must act before they drive our farmers from their fields like pitiful nomadic barbarians."

EDG_CWN_3_13_title:0 "End Manorial System" # Abolish the Feudal Manorial System
EDG_CWN_3_13_desc:0 "With the success of economic reforms, money has completely replaced the barter system of the old peasantry in rural life. Urban expansion and commercial development have gradually stripped the nobility of their monopoly on land, with feudal tenant contracts being replaced by rent agreements. Let us continue the reforms and completely abolish the feudal manorial system."
EDG_CWN_3_13_TT:0 "Unlocks the §OPeasantry§! estate. Most of the Peasant estate's privileges are initially §Runavailable§!; completing the 'Stable Production' mission unlocks them."

EDG_CWN_3_15_title:0 "Stable Production"
EDG_CWN_3_15_desc:0 "The aftermath of the Commonwealth's Great Depression has left fear lingering among our citizens. We need to stabilize production and bolster the confidence of Commonwealth citizens to overcome these difficulties."
EDG_CWN_3_14_A_TT:0 "Removes the restrictions on the Peasant estate's privileges."
EDG_CWN_3_14_B_TT:0 "All our provinces producing §YGrain§!, §YFish§!, §YLivestock§!, or §YWool§! gain the modifier §TPeasants' Support§!."

EDG_CWN_3_16_title:0 "Pax Britannica"
EDG_CWN_3_16_desc:0 "Now, a new era has arrived, and the European continent shall embrace a bright future under the Pax Britannica of the Commonwealth!"
EDG_CWN_3_16_TT:0 "When §TCommonwealth Prosperity§! reaches its maximum, provides us with §G-2.5% All Power Costs§!."

EDG_CWN_4_10_title:0 "Colonize the Forests"
EDG_CWN_4_10_desc:0 "Forests are excellent hunting grounds for furs and sources of resources such as iron ore. Developing these natural woodlands is a necessary path to enhance the Commonwealth's comprehensive national strength."
EDG_CWN_4_10_trigger_TT:0 "All provinces in the §YBritain§! region with §YWoods§! terrain belong to §Y[Root.GetName]§! and have a development of at least §Y10§!."

EDG_CWN_4_11_title:0 "Establish Protected Areas"
EDG_CWN_4_11_desc:0 "In the spring months, axes are not to be raised in the mountains and forests, to allow the growth of plants and trees. In the summer months, nets are not to be cast in rivers and marshes, to allow the growth of fish and turtles."
EDG_CWN_4_11_TT:0 "Provinces in the Britain region with §YWoods§! terrain that we own:"

EDG_CWN_4_12_title:0 "Introduce the Potato"
EDG_CWN_4_12_desc:0 "We have discovered a marvelous tuberous plant in the New World. It seems unsuitable for smoking, but is well-suited as a staple crop to be cultivated in Ireland itself. Even a small family could easily survive by growing it."
EDG_CWN_4_12_TT:0 "Provinces we own in §YIreland§! will gain §Y1§! §GBase Production§! and §Y1§! §GBase Manpower§!."

EDG_CWN_4_14_title:0 "Aid for Ireland"
EDG_CWN_4_14_desc:0 "The Great Famine has severely struck Ireland, where arable land is insufficient. We must act before it deals a devastating blow to the Commonwealth."
EDG_CWN_4_14_a_TT:0 "§GEvent Preview:§!\nFulfill our promise in the Verdant Pact to protect all afflicted Irish people."
EDG_CWN_4_14_b_TT:0 "All provinces in the Ireland region gain §R+50§! Local Autonomy, §R20§! years of Separatism, and §R-2§! Development."

EDG_CWN_4_15_title:0 "The Emerald March"
EDG_CWN_4_15_desc:0 "The isle of Ireland brims with abundant harvests and teeming herds. Its vast pastures are carpets of lush green grass, and the entire island is cloaked in verdant, emerald woods. The forests are home to trees revered as sacred, evergreen throughout the seasons, presenting a scene of peace and happiness. Thus, all Commonwealth citizens affectionately call it 'The Emerald March'."
EDG_CWN_4_15_trigger_TT:0 "All provinces in the Ireland region have Anglo-Celtic culture."
EDG_CWN_4_15_TT:0 "Each of our §YBritish Legal Zone§! subjects provides §G1%§! §YAdministrative Efficiency§!."

EDG_CWN_5_11_title:0 "Establish Forest Farms"
EDG_CWN_5_11_desc:0 "Forest farms are production units engaged in forest cultivation, management, and harvesting. They serve to expand forest resources, improve forest quality, fully realize the productive potential of forest land, and enhance ecological, social, and economic benefits."
EDG_CWN_5_11_TT:0 "When increasing production in a §YWoods§! province, there is a §Y25%§! chance to gain an additional point."
EDG_CWN_5_11_trigger_TT:0 "Own at least 10 prosperous provinces with Woods terrain."

EDG_CWN_5_13_title:0 "Breath of the Wilderness"
EDG_CWN_5_13_desc:0 ""And you shall remember the whole way that the Lord your God has led you these forty years in the wilderness, that he might humble you, testing you to know what was in your heart, whether you would keep his commandments or not.""
EDG_CWN_5_13_TT:0 "All provinces with the §YProtected Area§! modifier:"

EDG_CWN_5_14_title:0 "Wall of Trees"
EDG_CWN_5_14_desc:0 "After a long period of development, the Commonwealth's forest farms have demonstrated success in both profitability and ecological construction, achieving a dual harvest of economic and ecological benefits. The trees of the forest stand like the high walls of a fortress, providing reassurance."
EDG_CWN_5_14_TT:0 "All provinces with the §YProtected Area§! modifier.\nRemoves the §YProtected Area§! modifier."

EDG_CWN_1_17_title:0 "Saga of the Icy Sea"
EDG_CWN_1_17_desc:0 "The humiliating history of the North Sea Empire and the Danelaw still serves as a stark reminder. It is time to deal with these Nordic barbarians. Our first step is to control the western coast of the Scandinavian Peninsula."
EDG_CWN_1_17_TT:0 "Allows us to diplomatically transform nations in the §TScandinavia§! region into our §OCommonwealth Autonomous Regions§!."
EDG_CWN_1_17_trigger_1_TT:0 "Sweden or its subjects hold the Norway and North Atlantic Islands areas, and all provinces in the Norway area are controlled by us or our allies."
EDG_CWN_1_17_trigger_2_TT:0 "Norway is an independent nation holding the Norway and North Atlantic Islands areas, and all provinces in the Norway area are controlled by us or our allies."
EDG_CWN_1_17_effect_1_TT_yes:0 "£yes£ All provinces in the Norway area and the North Atlantic Islands are held by us."
EDG_CWN_1_17_effect_1_TT_no:0 "£no£ All provinces in the Norway area and the North Atlantic Islands are held by us."
EDG_CWN_1_17_effect_1_TT:0 "All Norwegian-culture provinces we hold gain -100 Local Autonomy and -20 Separatism."
EDG_CWN_1_17_effect_2_TT_yes:0 "£yes£ Complete the mission by conquering @SWE Sweden."
EDG_CWN_1_17_effect_2_TT_no:0 "£no£ Complete the mission by conquering @SWE Sweden."
EDG_CWN_1_17_effect_3_TT_yes:0 "£yes£ Complete the mission by conquering independent @NOR Norway."
EDG_CWN_1_17_effect_3_TT_no:0 "£no£ Complete the mission by conquering independent @NOR Norway."

EDG_CWN_1_18_title:0 "Neutralize the North Sea" # Neutralize the North Sea Threat
EDG_CWN_1_18_desc:0 "The shameless Nordic incursions into Britain are now history. We shall command the North!"
EDG_CWN_1_18_TT:0 "Unlocks decision: Scandinavian Legal Zone, releasing @SCA as our British Legal Zone."
EDG_CWN_1_18_B_TT: "Gain claims on the Baltic Sea coast."
EDG_CWN_1_18_effect_tt:0 "Unlocks decision: @SCA Develop the Northern Territories."

EDG_CWN_1_20_title:0 "Baltic Hegemony"
EDG_CWN_1_20_desc:0 "Since the rise of the Commonwealth, dominion over the Baltic Sea has been a point of contention. Clearly, these are the arguments of fools, for no nation other than ourselves and our most trusted should be allowed to claim sovereignty over its coastline!"
EDG_CWN_1_20_trigger_tt:0 "We or our subjects own all provinces on the Baltic Sea coast."
EDG_CWN_1_20_TT:0 "All provinces we own that produce Naval Supplies:"

EDG_CWN_1_23_title:0 "Vinland Coast"
EDG_CWN_1_23_desc:0 "Desolate, frozen, deadly—such words describe the distant Far North. But we think otherwise. We shall be the masters of this land!"

EDG_CWN_1_25_title:0 "Hudson's Bay Company"
EDG_CWN_1_25_desc:0 "The lands of Canada are harsher and more severe than the territories to the south. Nonetheless, the time for development is ripe. The snow-capped mountains hold exotic furs, timber, and abundant mineral resources. Let us restructure our colonies and establish the Hudson's Bay Company."
EDG_CWN_1_25_TT:0 "Unlocks decision: Establish the Hudson's Bay Company."

EDG_CWN_1_28_title:0 "Conquer Bengal"
EDG_CWN_1_28_desc:0 "The Commonwealth East India Company has been operating in this region for some time. At their behest and under their guidance, the time has come to consolidate our control over the wealthy Bengal delta."

EDG_CWN_2_16_title:0 "Continental Connections"
EDG_CWN_2_16_desc:0 "The enemy of our enemy is our friend. Though we focus on developing our maritime enterprise, we must not forget to defend our home island from threats."
EDG_CWN_2_16_effect_1_TT_yes:0 "£yes£ Complete the mission by allying @BRI Brittany."
EDG_CWN_2_16_effect_1_TT_no:0 "£no£ Complete the mission by allying @BRI Brittany."
EDG_CWN_2_16_TT:0 "All eligible Low Countries nations:"
EDG_CWN_2_16_effect_2_TT_yes:0 "£yes£ Complete the mission by allying Low Countries nations."
EDG_CWN_2_16_effect_2_TT_no:0 "£no£ Complete the mission by allying Low Countries nations."
EDG_CWN_2_16_sub_TT:0 "Allows us to diplomatically transform nations in the §TLow Countries§! region into our §OCommonwealth Autonomous Regions§!"
 

EDG_CWN_2_17_title:0 "Control the Hansa" # Control the Hanseatic League
EDG_CWN_2_17_desc:0 "As our greatest commercial rival, the Hanseatic League, sheltered by the Holy Roman Empire, grows increasingly arrogant and overbearing. We must act to restrain them."

EDG_CWN_2_19_title:0 "On the Banks of the Elbe"
EDG_CWN_2_19_desc:0 "Through the Elbe River and the shipping waterways it connects, vessels can sail from Hamburg to Berlin, to central and southern eastern Germany, and to Bohemia."

EDG_CWN_2_20_title:0 "Neither Holy, Nor Roman"
EDG_CWN_2_20_desc:0 "We desire all zealous Germans to join the Commonwealth. The Holy Roman Empire shall become history."
EDG_CWN_2_20_TT: "All our provinces with §TGermanic culture group§! or with the modifiers §TGermanic Community§! or §TLarge Immigrant Community§!:"

EDG_CWN_2_21_title:0 "Pearl of the East"
EDG_CWN_2_21_desc:0 "Constantinople's influence in the Eastern Mediterranean is extraordinary. This shall become the key to the Commonwealth's maritime order in the Eastern Mediterranean!"

EDG_CWN_2_22_title:0 "North Sea Isles"
EDG_CWN_2_22_desc:0 "Though long neglected, our gaze now falls upon the occupied islands to the north. Their value is minimal, yet they may serve as stepping stones to more distant lands."

EDG_CWN_2_24_title:0 "Land on the West Coast"
EDG_CWN_2_24_desc:0 "Rumors abound of mysterious lands in the far West. It is said to be vibrant, teeming with unimaginable wonders. If true, it shall belong to us."

EDG_CWN_2_25_title:0 "Thirteen Colonies"
EDG_CWN_2_25_desc:0 "As the status and influence of our colonies grow, so too does the number of volunteers willingly journeying West. Let us make this part of the world our own."

EDG_CWN_2_27_title:0 "Discover India"
EDG_CWN_2_27_desc:0 "Trade with India dates back to ancient times, but due to the great length of the trade routes, it has been difficult for us to compete with others. We must organize an expedition to find a sea route to India."

EDG_CWN_2_28_title:0 "Seize the West Coast"
EDG_CWN_2_28_desc:0 "It is undeniable that control over the Indian West Coast will grant us greater control over all of India."

EDG_CWN_2_29_title:0 "Unify India"
EDG_CWN_2_29_desc:0 "The Indian peninsula is now under the Commonwealth's control. Needless to say, the region's indigenous inhabitants will fare better under our administration."

EDG_CWN_3_17_title:0 "Unite the Low Countries"
EDG_CWN_3_17_desc:0 "The Dutch and Flemish of the Low Countries resemble us in every way: we both derive wealth from trade, we both boast magnificent navies, and we both oppose French and Spanish rule. We should exert influence over the Low Countries, improve our image there, an effort that may win us allies or subjects."

EDG_CWN_3_18_title:0 "Gateway to Germany"
EDG_CWN_3_18_desc:0 "With the Commonwealth's expansion, we draw ever closer to the heartland of German rule."
EDG_CWN_3_18_TT:0 "Unlocks the creation of the Danube and Elbe Confederations."

EDG_CWN_3_19_title:0 "The Blue Danube"
EDG_CWN_3_19_desc:0 "The Danube is the mother river of Central and Eastern Europe, exerting a profound influence on the region's socio-economic development, not only for its significant navigational value but also for its abundant water resources."
EDG_CWN_3_19_TT:0 "Random §T5§! provinces we own gain the modifier §TGermanic Community§!."

EDG_CWN_3_20_title:0 "Golden March"
EDG_CWN_3_20_desc:0 "Numerous families of Italy and the Pope himself vie for dominance over Italy. This struggle for the center of the Mediterranean is destined to have but one victor."
EDG_CWN_3_20_TT:0 "Random §T5§! provinces we own gain the modifier §TLatin Community§!."
EDG_CWN_3_20_yes_TT:0 "£yes£ The Papal State is our vassal."
EDG_CWN_3_20_no_TT:0 "£no£ The Papal State is our vassal."

EDG_CWN_3_21_title:0 "Guardians of the Holy City"
EDG_CWN_3_21_desc:0 "Our influence in the Levant has grown to unprecedented levels. For the first time in centuries, we can proclaim that we have restored the Crusader States in the Levant, the shining stars of our faith."

EDG_CWN_3_22_title:0 "Dominate the Mediterranean"
EDG_CWN_3_22_desc:0 "The Mediterranean? Merely our duck pond."

EDG_CWN_3_23_title:0 "Colonize the Caribbean"
EDG_CWN_3_23_desc:0 "The islands of the Caribbean offer rich opportunities for planters willing to seize these lands, with the manpower to make good use of this fertile soil. We happen to have gentlemen of that very type."

EDG_CWN_3_24_title:0 "Legend of El Dorado"
EDG_CWN_3_24_desc:0 "North America is the source of many precious commodities, and its heartland, Mexico, is a veritable treasure trove, filled with gold."

EDG_CWN_3_26_title:0 "Master of the Western Seas"
EDG_CWN_3_26_desc:0 "The New World ought to be under our control. Its vast lands and abundant resources should be in the hands of the federal government. We must ensure absolute dominion from the New World to the European coast, driving out all rivals and enemies."
EDG_CWN_3_26_TT:0 "Each of our §YBritish Legal Zone§! subjects provides §T1§! §YColonist§!."
EDG_CWN_3_26_yes_TT:0 "£yes£ We have 5 points of British World Influence."
EDG_CWN_3_26_no_TT:0 "£no£ We have 5 points of British World Influence."

EDG_CWN_3_28_title:0 "Into the Indian Interior" # Advance into the Indian Interior
EDG_CWN_3_28_desc:0 "The interior regions of India are renowned worldwide for producing profitable minerals and rare gems, but the Indians' efficiency is woefully low."

EDG_CWN_3_30_title:0 "Rule the Waves"
EDG_CWN_3_30_desc:0 "Our navy is our strength; the sea is our home. To rule the waves from our isles is our calling; to dominate the world with naval supremacy is our destiny!"

EDG_CWN_4_16_title:0 "Great Britain & Little Britain" # Great Britain and Little Britain
EDG_CWN_4_16_desc:0 "Since the reign of William the Conqueror, Brittany has had intricate ties with [Root.GetName]. The time has come for it to return to the fold of the Commonwealth."
EDG_CWN_4_16_TT:0 "Random §T5§! provinces we own gain the modifier §TFrench Community§!."

EDG_CWN_4_17_title:0 "Blockade France"
EDG_CWN_4_17_desc:0 "Utilize our naval superiority to blockade all French ports, plunging our greatest rival into panic."
EDG_CWN_4_17_TT:0 "Allows us to diplomatically transform nations in the §TFrance§! region into our §OCommonwealth Autonomous Regions§!."

EDG_CWN_4_19_title:0 "Control the Dukes"
EDG_CWN_4_19_desc:0 "As the Frankish Empire's feudal system increasingly spirals out of control today, the existence of powerful fiefdoms seriously hinders the development of the British Commonwealth."
EDG_CWN_4_19_TT:0 "Triggers the French integration event chain. Each province we own with §YFrench culture group§! will gradually shift to §TAnglo-Frankish§! culture."

EDG_CWN_4_20_title:0 "Free Fleur-de-Lis"
EDG_CWN_4_20_desc:0 "From the Paris Basin to the Massif Central, we have reintegrated this fertile land. The insatiable kings are history; this shall become a core region of the Commonwealth's rule."
EDG_CWN_4_20_yes_TT:0 "£yes£ Possess 3 points of City Governance Experience."
EDG_CWN_4_20_no_TT:0 "£no£ Possess 3 points of City Governance Experience."

EDG_CWN_4_21_title:0 "Master of Egypt"
EDG_CWN_4_21_desc:0 "Controlling the city of Cairo is a precious opportunity not to be missed. Furthermore, if we can occupy a part of the Sinai Peninsula, then all land routes from North Africa to the Middle East must pass through our territory."

EDG_CWN_4_22_title:0 "Macaronesian Islands"
EDG_CWN_4_22_desc:0 "The Macaronesian Islands, located not far from the western tip of the African continent, hold a strategically advantageous position. They will serve as vital naval bases for our exploration of the West and the African coast."
EDG_CWN_4_22_TT:0 "Two regiments stationed there will become local pioneers, turning uncolonized provinces in the Macaronesian Islands into our cities."

EDG_CWN_4_24_title:0 "Fading Glory? Nevermore"
EDG_CWN_4_24_desc:0 "The territories of the Iberian Peninsula must be organized into a unified administrative entity."

EDG_CWN_4_25_title:0 "Cry of Ipiranga"
EDG_CWN_4_25_desc:0 "We must promote and expand our territories in South America."

EDG_CWN_4_27_title:0 "Chart the Southern Ocean"
EDG_CWN_4_27_desc:0 "Sailors, with the courage characteristic of true Britons, are seeking government support to chart the vast empty expanses of the Southern Ocean. It is said there are also lands we can seize there. Before others grasp the opportunity, we should quickly establish a prosperous and thriving colony."

EDG_CWN_4_28_title:0 "Colonize the Spice Islands"
EDG_CWN_4_28_desc:0 "In the farthest reaches of the world lies a place producing wondrous spices, exquisite garments, and exotic women. For the benefit of Commonwealth society, we should establish a foothold here."

EDG_CWN_4_29_title:0 "Unify Malay Archipelago" # Unify the Malay Archipelago
EDG_CWN_4_29_desc:0 "Our nation's trade within the Malay Archipelago is flourishing. However, as long as our political control over the region does not match our economic control, commercial security remains threatened. To protect regional prosperity and national interests, we must control as much of the East Indies as possible."
EDG_CWN_4_28_TT:0 "Unlocks a decision allowing us to create the Malaya Company."

EDG_CWN_5_17_title:0 "Iberian Foothold"
EDG_CWN_5_17_desc:0 "Iberia is the cradle of some of Europe's most distinguished and renowned dynasties. For the sake of the Commonwealth's exploratory endeavors, we shall set foot on this land of millennia-old strife."
EDG_CWN_5_17_TT:0 "Allows us to diplomatically transform nations in the Iberia region into our Commonwealth Autonomous Regions.\n\nRandom §T5§! provinces we own gain the modifier §TIberian Community§!."

EDG_CWN_5_18_title:0 "End of the West"
EDG_CWN_5_18_desc:0 "The westernmost point of the Mediterranean is the Strait of Gibraltar, flanked by the Pillars of Hercules. The ancient Romans once believed nothing existed beyond Iberia. Sailors of old were warned, 'Beyond this point, there is nothing.'"
EDG_CWN_5_18_TT:0 "Unlocks the Iberian March decision."
EDG_CWN_5_18_effect_tt:0 "Unlocks decision: @USP Reorganize Iberian Colonial Operations, reclaiming all overseas provinces from the Spanish Union."

EDG_CWN_5_20_title:0 "Expand Sphere of Influence" # Expand the Sphere of Influence
EDG_CWN_5_20_desc:0 "After securing the Strait of Gibraltar, our influence will extend further into the Mediterranean."
EDG_CWN_5_20_TT:0 "Gain claims on all coastal provinces of the Mediterranean Sea."

EDG_CWN_5_23_title:0 "Reach the Ivory Coast"
EDG_CWN_5_23_desc:0 "The Ivory Coast is a crucial hub for goods across all of Africa. We should establish a foothold there so our European competitors cannot lay hands on those goods."

EDG_CWN_5_25_title:0 "Round the Cape" # Circumnavigate Africa
EDG_CWN_5_25_desc:0 "Beyond the Cape of Good Hope, what great world awaits us?"

EDG_CWN_5_28_title:0 "Terra Australis"
EDG_CWN_5_28_desc:0 "Our explorations have revealed the existence of an island of unimaginable size. Though it is not the southern continent we hoped to find, it should still become rightful Commonwealth territory."
