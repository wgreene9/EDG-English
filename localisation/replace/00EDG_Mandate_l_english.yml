    EDG_china_empire_reform_1_decision_desc:0 "明中叶，由于土地兼并、隐漏，人口逃亡流失，户田二籍混乱失真，“豪民有田无粮，穷民摊派受病”，朝廷控制的田亩、人丁日益短缩，财源祜竭，所谓“私家日富，公室日贫，国匮民穷，病实在此”。其中，虽有部分因官吏改用小弓丈量以增加田额的虚报浮夸之处，但也确实清查出相当一部分豪强地主隐瞒的土地，清丈使“小民实被实惠，而于官豪之家殊为未便”，所以遭到反对。但有利于改变赋役不均状况，使得“粮不增加而轻重适均，将来国赋既易采纳，而小民如获更生”。"
    EDG_china_empire_reform_2_decision_desc:0 "我们本将人户分为民、军、匠三等，手工业者一律编入匠籍，隶属于官府，世代相袭，实行轮班或住坐为国家服役，这种匠籍制度限制了工匠的独立自主的经营自由。但如今，我们修改了法律，轮班匠一律征银，政府则以银雇工。这样，轮班匠实际名存实亡，身隶匠籍者可自由从事工商业，人身束缚大为削弱，逐步深化的匠役改革无疑促进了民间手工业生产的发展。"
    EDG_china_empire_reform_3_decision_desc:0 "明朝的税收继续沿用两税法，本由财政部（户部）主持，但明朝的皇帝设立一个征税系统，由他亲自指派的宦官负责，称为“某地某税提督太监”。到明神宗万历皇帝年间时，由于长年边境战事，以及前后两百年修筑明长城，国家财力严重消耗。万历帝时，朝政废弛，官吏贪污，税监横征暴敛。不过这一状况将不复存在，因为我们将废除矿监制度。"
    EDG_china_empire_reform_4_decision_desc:0 "宝钞在发行之初，推行只出不进政策，即只投放不回笼或是多投放少回笼。政府发纸钞支付俸给军饷，而向民间收取物资和金银财货，收租税却只搭收少量新钞或干脆不收钞。这些特点充分暴露了大明钞法剥削的本质。明代为了推行宝钞,曾实行“户口钞盐法”，即每户大人配食盐一斤，收钞一贯。而“门摊课程”即店铺商人用钞交纳门摊课。强制商人和普通老百姓用钞，但收效不大。但从今往后，我们将采取更为科学的纸币制度。"
    EDG_china_empire_reform_5_decision_desc:0 "翰林院自出现便与科举有着千丝万缕的联系，而发轫于隋唐时期的科举制度，是教育制度和选举制度相结合的产物。其核心是通过考试以选拔官员，以制度的形式保障并促进社会成员规范化地垂直流动。此制尽管有其种种欠缺与不足，而在当时社会条件下，却不失为一项较为公正的选材制度。它在很大程度上打破了用人制度上的血缘、地缘局限，确立了以文化为本位的标准，成为与社会上根深蒂固的官本位、金本位并行的另一标准。科举制度给无数栖身社会下层的民间士子带来了出头的希望，为其扶摇直上提供了可靠的阶梯。诸多寒士终日苦读，以期博得金榜题名。在我们改革翰林院后，它将成为我们传播新思想的工具。"
    EDG_china_empire_reform_6_decision_desc:0 "张居正认为“致理之遣，莫急于安民生；安民之要，惟在核吏治”，明确把“核吏治”当作“安民”、“治理”的前提。他一开始就围绕“尊主权、课吏职、信赏罚、一号令”等方面，大刀阔斧进行整顿，以刷新振举“纪纲不肃，法度不行上，下务为姑息，百事悉从委徇，以模棱两可谓之调停，以委曲迁就谓之善处”的颓风。惟有加强集权，重诏令，振纪纲，方能“张法纪以肃群工，揽权纲而贞百度”，革新法令才能畅行无阻。"
    EDG_china_empire_reform_7_decision_desc:0 "宣慰司，是明代介于省与州之间的一种偏重于军事的监司机构，一般掌管军民之事。是地方机构。宣慰司长官官称"宣慰使"，是负有承上启下的一个地方区划的军政最高长官。宣慰司这一机构最早见于金朝，元朝时在全国范围内普遍设立。到明清时则只在少数民族聚居地区设立，宣慰司数量比前朝要少，归属土司序列。"
    EDG_china_empire_reform_8_decision_desc:0 "六部和都察院把所属官员应办的事情定立期限分别登记在三本账簿上，一本由六部和都察院留底，另一本送六科，最后一本呈内阁；由六部和都察院按账簿登记，逐月进行检查。每完成一件登记一件，反之必须如实申报，否则论罪处罚；六科也可要求六部每半年上报一次执行情况，违者限事例进行议处；最后内阁也可对六科的稽查工作进行查实。这就形成了以内阁统领监察机构、再以监察机构监督中央六部，并以六部统率文武百官及地方官员，形成了一套完善的官员考评机制。"
    EDG_china_empire_reform_9_decision_desc:0 "到明朝末年，都司卫所任命官员连呈送五军都督府的步骤都直接省去，这使五军都督府彻底丧失了武将官员的选拔任命权。军队操练和军情声息之事，明后期的五军都督府也是无权干预的。因为操练军队、军情声息由各地的巡抚、总兵以及他们的下级将领负责。他们与五军都督府没有上下级关系，不需要向五军都督府报告，而直接向他们的上级总督或朝廷报告情况。"
    EDG_china_empire_reform_10_decision_desc:0 "明代沿袭前朝之制，市舶司管理海外诸国朝贡和贸易事务，置提举一人，从五品，副提举二人，从六品，属下吏目一人，从九品。提举或特派，或由按察使和盐课提举司提举兼任。市舶司隶属于布政司。因此税收大权完全掌握在布政司等长官手中。直至明末，采取了定额的包税制，才改由提举负责征收。"
    EDG_china_empire_reform_11_decision_desc:0 "军机处总揽军、政大权，成为执政的最高国家机关。完全置于皇帝的直接掌握之下，等于皇帝的私人秘书处。同时，军机处在权力上是执政的最高国家机关，而在形式上始终处于临时机构的地位。"
    EDG_china_empire_reform_12_decision_desc:0 "惟我中国人民之君，自宋运告终，帝命真人于沙漠，入中国为天下主，其君父子及孙百有余年。今运亦终，其天下土地人民豪杰分争。惟臣，帝赐英贤为臣之辅，偃兵息民于田里，今地幅员二万余里。诸臣下皆曰：生民无主，必欲推尊帝号。臣不敢辞，是用以今年于钟山之阳设坛备仪昭告上帝皇祗！"
    
