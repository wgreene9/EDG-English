l_english:
EDG_WAL_mission_1_1_title:0 "Apocalypse"
EDG_WAL_mission_1_1_desc:0 "I come to pay homage, I come to refill the wine, I come to possess. God bestows the venom as sweet dew; spring planting yields autumn harvest, awaiting withered fruit to weigh down the boughs. I dedicate it all to the Apocalypse!"

EDG_WAL_mission_1_2_title:0 "Internal Weaknesses"
EDG_WAL_mission_1_2_desc:0 "Wallachia has long been frail, its rule ever teetering, with unstable elements pervading the entire nation. Quelling internal strife before facing external threats is an eternal refrain. If we cannot resolve our internal weaknesses, how can we contend with formidable foes from abroad?"

EDG_WAL_mission_1_3_title:0 "The Fate of Moldavia"
EDG_WAL_mission_1_3_desc:0 "Moldavia, a blade of grass swaying between the Balkans and the Slavic steppes since ancient times. Throughout the long ages, it has always been defiant, refusing any interference, yet not hesitating to humble itself to curry favor with neighboring states. However, in the struggle of destiny, its fate too has been laid upon the Voivode's gaming table."
EDG_WAL_mission_1_2.event.effect.tt:0 "If we complete the mission by improving relations with @MOL§Y[MOL.GetName]§!, @MOL§Y[MOL.GetName]§! will trigger the event '§TA Choice of Fate§!', giving us the opportunity to §Tpeacefully annex§! @MOL§Y[MOL.GetName]§!\n"

EDG_WAL_mission_1_5_title:0 "The Tragedy of Transylvania"
EDG_WAL_mission_1_5_desc:0 "Transylvania, a sweet feast of flesh, destined to be devoured by Wallachia. This is its deserved end. The Hungarians cannot protect this land, and we have no patience for its people to slowly accept their new ruler. Let the wails here echo through the mountains and fields. The blood upon the stakes will ensure they kneel, trembling only under fear."
EDG_WAL_mission_1_5.effect.tt:0 "§TDevelopment§! in all §Ymission province areas§! is §Rreduced to its minimum§!. For every §Y1§! point of §TDevelopment§! lost, we gain §G25§!¤\n"

EDG_WAL_mission_1_7_title:0 "Gallop Across the Plain" # Gallop Across the Hungarian Plain
EDG_WAL_mission_1_7_desc:0 "The conquest of Transylvania means the Hungarian Plain is like a naked woman stripped of her garments, ours to violate and trample at will. Gallop forth! The Voivode shall crush the defenses in the heart of every soul here. Bathe and drink deep the sweetness of the Hungarian Plain!"
EDG_WAL_mission_1_7.effect.tt:0 "Gain a casus belli for §Yannexation§! against the owner of §Y[134.GetName]§!\n"

EDG_WAL_mission_1_8_title:0 "The Siege of Vienna"
EDG_WAL_mission_1_8_desc:0 "Vienna, a vital city of the Holy Roman Empire and the capital of Austria. The current Holy Roman Emperor views Vienna as paramount, turning a blind eye to the Voivode's threat, believing Wallachia still poses no danger to the Empire. Then let us besiege it! Storm it! Destroy it! Let this city tremble before the Voivode's terror, let every life weep under the shadow of darkness. Set Vienna ablaze, and let the Holy Roman Empire hear the prelude to despair's arrival."

EDG_WAL_mission_1_9_title:0 "Unworthy of Rome's Name" # The False Dynasty Unworthy of Rome's Name
EDG_WAL_mission_1_9_desc:0 "The Holy Roman Empire is neither holy, nor Roman, nor an empire. Yet this clownish existence proclaims itself the heir to Rome's glory. The base blood of the Germans seems to forever taint the noble lineage of the Romans. How can such a false dynasty be fit to exist in this world, a mere ape wearing a crown?"
EDG_WAL_mission_1_9.effect.tt:0 "Gain a casus belli for §Yannexation§! against §Yall nations§! with their §Ycapital§! located in the §YSouth Germany§! region for §G20§! years\n"

EDG_WAL_mission_1_12_title:0 "The Meddling Vultures"
EDG_WAL_mission_1_12_desc:0 "Circling vultures have long been an omen of terror, often representing the cost that follows death. The vulture's inauspicious nature heralds the first phase of Mircea's plan: to use rumors, threats, coercion, and inducements to make the enemy tremble in fear, eradicating any will to resist."
EDG_WAL_mission_1_12.effect.tt:0 "§YSpreading Fear§! will additionally §Greduce§! the §Ydefensive efficiency§! of the target nation.\n"

EDG_WAL_mission_2_2_title:0 "Moonlit Night Banquet"
EDG_WAL_mission_2_2_desc:0 "The pure, bright moon hangs like a dark hook in the sky. The night always brings fear to men, and even the moon is defiled. Under the moonlight, terror quietly stirs. A master is coming, soon to descend from his seat to hunt his prey."

EDG_WAL_mission_2_3_title:0 "Silent Slaughter"
EDG_WAL_mission_2_3_desc:0 "There are still many who oppose the Voivode's rule. Perhaps they have never witnessed the bloom of the bloody flower and still harbor illusions about him? Hah. Some say slaughter is also a disease. Perhaps it is indeed so. Let slaughter spread like a plague, swallowing the voices of every dissenter until they fall utterly silent."
EDG_WAL_mission_2_3.effect.tt:0 "§RBrutality§! will provide a §Gmorale damage§! bonus\n"

EDG_WAL_mission_2_4_title:0 "The Might of Impalement"
EDG_WAL_mission_2_4_desc:0 "Tear out the tongues of those who mock us. They may not know the Voivode's inscrutable, supernatural power is enough to end the life of any leader. Regardless of what came before, under the Voivode's shadow, he can only meet death. The entire world shall never forget the might of the Voivode's impalement."
EDG_WAL_mission_2_4.effect.tt:0 "§RBrutality§! will provide an additional §G1§! §YDiplomat§!\n\nWhen we are in a §Ywar we are leading§! against a §YRival§!, we will gain certain §Ymilitary bonuses§!\n"

EDG_WAL_mission_2_6_title:0 "Romania"
EDG_WAL_mission_2_6_desc:0 "Romania, Romania! The land where Romans dwell. The moment this Romania is established, no other name shall exist here. The Roman Empire has perished. We are the only Rome that remains!"
EDG_WAL_mission_2_6.effect.tt:0 "§RRemove§! the §Tcores§! of §Yother countries§! in the §YMoldavia§!, §YWallachia§!, and §YTransylvania§! regions.\n\n§YAll provinces§! under our rule lose §G20§! years of §YSeparatism§!\n"

EDG_WAL_mission_2_7_title:0 "The True Grey Knights"
EDG_WAL_mission_2_7_desc:0 "White Knights, Black Knights. These titles were once beloved epithets in the Balkans and Carpathia, bestowed upon countless individuals, granting them the honor of being recorded in history. But now, the White and Black Knights exist no more. We shall strip them of their colors, merging them into one: Grey! The Grey Knights shall be Romania's eternal legend."
EDG_WAL_mission_2_7.effect.tt:0 "Unlocks the §YDecision§! 'Coronation of the Grey Knight'\n"

EDG_WAL_mission_2_11_title:0 "The Mircea Plan"
EDG_WAL_mission_2_11_desc:0 "The Mircea Plan was proposed by Mircea Skobai to Vlad III. He astutely outlined the importance of intelligence and pioneered the term 'Vila', one of the earliest origins of the word 'spy' in Europe. Mircea crafted a unique system of governance tailored for Vlad, this cruel ruler, and is considered the Voivode Dracula's most loyal servant."

EDG_WAL_mission_2_12_title:0 "The Spider Awaits its Prey" # The Spider Awaiting its Prey
EDG_WAL_mission_2_12_desc:0 "The spider, ever deliberate and precise, hunts its target with elegance. It often represents great threat and terror. This heralds the second phase of the Mircea Plan: like the precise and elegant spider, harvesting every foolish prey that believes itself safe from death in the web. Through exquisite intelligence capabilities and mobilization, it maximizes the fear imprinted upon the enemy's complacent ruler when faced with death."
EDG_WAL_mission_2_12.effect.tt:0 "§YAssassinating Rulers§! will additionally §Greduce§! the §YStability§! of the target nation.\n"

EDG_WAL_mission_2_13_title:0 "White Terror"
EDG_WAL_mission_2_13_desc:0 "When the 'Vila' can knock on anyone's door, easily seize their weakness, and proceed to threaten, attack, and brutally suppress them, a silent atmosphere ensues. This is another kind of terror—not bloody, yet suffocatingly unbearable. It's as if all that remains before one's eyes is a vast expanse of white, with no other colors left to adorn it."
EDG_WAL_mission_2_13.effec.tt:0 "The §Ymodifiers§! granted by the §Yprovince interaction§! '§TImpalement§!' now last for §G5§! years instead of being §Ypermanent§!\n\nIncreases the §THarsh Treatment Cost§! reduction provided by §RBrutality§! to §G-90%§!\n"

EDG_WAL_mission_3_1_title:0 "The Sorting of Fate"
EDG_WAL_mission_3_1_desc:0 "I come to wager, I come to play, I come to win. I let fate spin the roulette wheel, staking all, traversing the land of death to be reborn. I dedicate it all, to Fate!"

EDG_WAL_mission_3_2_title:0 "The Impaler Voivode"
EDG_WAL_mission_3_2_desc:0 "The Voivode of Wallachia, Dracula, later revered as the Great Voivode. His legend is known to all, his bloodshed understood by none. Strict enforcement of law is insufficient to describe him. Not only did he use impalement on Turkish captives, but also frequently upon his own nobility and commoners. He would nail people onto sharpened stakes, spending his days enjoying their wails as if listening to a most exquisite ballad. Voivode Dracula is thus called by all, with trembling voices, by his epithet: 'The Impaler.'"

EDG_WAL_mission_3_3_title:0 "Bloodthirst into Lament" # Bloodthirst Turned to Lament
EDG_WAL_mission_3_3_desc:0 "Sensing the weakness of Wallachian rule, a claimant to the principality has returned. Vlad III, Voivode Dracula, the so-called Son of the Dragon, is bloodthirsty and cruel. His arrival was marked by the grim and terrifying impalement of ambassadors sent to negotiate with him, a clear sign he will unleash immense violence upon any who oppose his reign."

EDG_WAL_mission_3_4_title:0 "A Fleeting Flame"
EDG_WAL_mission_3_4_desc:0 "Life is fleeting, burning fiercely like a roaring fire, shining with its own light. Wallachia is to be reborn in the black flames of the Great Voivode's rule, launching an audacious challenge against the Balkans. Either it will burn itself out, igniting the flame that belongs to Wallachia, or the Great Voivode and his land will perish together, extinguished in the night before dawn arrives."

EDG_WAL_mission_3_5_title:0 "A March of Torch-Flames"
EDG_WAL_mission_3_5_desc:0 "The lands of Bulgaria are filled with the footprints of the Wallachian army. Just as where the Great Voivode passes, dark fires are lit. Marching upon these flames, they return to the night."
EDG_WAL_mission_3_5.effect.tt:0 "All §Yprovinces§! we §Yoccupy§! with §TCulture§! of §TBulgarian§! will be §Gceded§! to us\n"

EDG_WAL_mission_3_6_title:0 "Leave Nothing in Its Wake" # Leaving Nothing in Its Wake
EDG_WAL_mission_3_6_desc:0 "Peacefully taking control of this region only brings endless resistance. The Great Voivode's ambitions are plain to see. Wallachia's time should not be wasted on these lambs awaiting slaughter. Let the heart-wrenching, piercing wails echo from the mountains to the sea! Only then will they kneel and beg us for deliverance."
EDG_WAL_mission_3_6.effect.tt:0 "§TDevelopment§! in all §Ymission province areas§! is §Rreduced to its minimum§!. For every §Y1§! point of §TDevelopment§! lost, we gain §G25§!¤\n"

EDG_WAL_mission_3_7_title:0 "Plucking the Shining Crown"
EDG_WAL_mission_3_7_desc:0 "With Constantinople teetering under the shadow of terror, we shall finally breach the Theodosian Walls, casting the Great Voivode's radiance upon this 'holy' land. Henceforth, the world's resplendent crown, the diadem of the Roman Empire, shall become a gemstone set upon the Great Voivode's own crown, enduring for all time."

EDG_WAL_mission_3_8_title:0 "The Pervading Shadow"
EDG_WAL_mission_3_8_desc:0 "The shadow that once loomed over the Balkans seems dispelled, but the people do not know that a more terrifying shadow is about to cover this vast land permanently. At least for now, its nominal return to 'the bosom of the Lord' may bring some comfort to the more zealous Orthodox faithful."

EDG_WAL_mission_3_9_title:0 "Crossing the Strait"
EDG_WAL_mission_3_9_desc:0 "Leaving Constantinople in a perpetually threatened position is most unwise. We must construct new ramparts for Constantinople, completely isolating threats beyond the lands across the strait, ensuring 'peace' in the Balkans endures forever."
EDG_WAL_mission_3_9_trade_modifier:0 "Monopoly on the Strait"

EDG_WAL_mission_3_10_title:0 "The Eternal Campaign"
EDG_WAL_mission_3_10_desc:0 "The false dynasty has fallen, songs of triumph resound, and the Balkans are united under one hand. Yet beyond, enemies still abound. Go forth, bearing eternal glory, embarking on the endless campaign. Might makes right! Power brings equality! Autocracy maintains rule! Where the Empire's blade points is the Empire's frontier. The eternal campaign lies ahead; all who try to block its path will be ground to dust."
EDG_WAL_mission_3_10.effect.tt:0 "Gain §TPermanent Claims§! on §Yall provinces in the world§!\n"

EDG_WAL_mission_3_12_title:0 "The Perfect Opportunity"
EDG_WAL_mission_3_12_desc:0 "Only by having intimate knowledge of intelligence can one be fully prepared to meet every challenge and dismantle every impending crisis. This is the third part of the Mircea Plan: using a dense intelligence network to construct an omnipresent, extraordinary strategic web. With a thorough grasp of the international situation and confident knowledge of every secret, one can create the perfect opportunity for the next move."
EDG_WAL_mission_3_12.effect.tt:0 "During §TBloody Conflicts§!, looting provinces will provide §G5§! times the §Yprovince development§! in ¤\n"

EDG_WAL_mission_3_14_title:0 "The 'Perfect' Nation"
EDG_WAL_mission_3_14_desc:0 "Endless torment, a lightless future, silent stillness, an unending reign. Everything is so 'splendid' and 'desirable.' In this nation, the world is condensed into a corner. Those who dwell here utter no complaints, worry not about unemployment, nor consider themselves idle. They sing, 'from the depths of their hearts,' time and again, of the Great Voivode's eternal, imperishable rule. All will huddle together for warmth, welcoming the future. If this is not a perfect nation, then what country could possibly deserve the title?"
EDG_WAL_mission_3_14.effect.tt:0 "§RBrutality§! will §Greduce§! §TProvince Governing Cost§!\n\n§GLowers§! the required §TAdministrative Technology§! level to form @H06§Y[H06.GetName]§!\n"

EDG_WAL_mission_4_2_title:0 "Challenge the White-Cloak" # Challenging the White-Cloaked One
EDG_WAL_mission_4_2_desc:0 "'A thousand troops, ten thousand horses, all avoid the white cloak'—this is the ultimate description of the Hungarian famed commander, Hunyadi. Hunyadi's influence permeated the entire Kingdom of Hungary and radiated outward. Yet now, Hunyadi is being pressured by Hungarian nobles to relinquish his power. If he were to lean into the embrace of the Holy Roman Empire, it might become even harder for us to devour this sumptuous cake. Perhaps we should increase our threats against Hungary, forcing the Hungarian nobility to support Hunyadi in an attempt to maintain security and preserve Hungary's independence, which would also make it easier for us to feast upon this fine meat."
EDG_WAL_mission_4_2.effect.tt:0 "In §Ythis war§!, both we and @HUN§Y[HUN.GetName]§! are §Runable§! to §TCall in Allies§! to join the war\n"

EDG_WAL_mission_4_3_title:0 "The Vigil of Cârlan"
EDG_WAL_mission_4_3_desc:0 "Cârlan, a hero of the 12th-century Principality of Wallachia in its struggle against the Hungarians, once fought one against a hundred and succeeded in slaying King Kalkanra III of Hungary. Wallachia today has long been silent, unable to find a powerful symbol to lead us. With the reconstruction of the Order of the Dragon, Wallachia's national identity also requires a new emblem to shape it. Cârlan—his gaze eternally watches over this land, and he shall become the guiding light for Wallachia's future."

EDG_WAL_mission_4_4_title:0 "Seek Death or Cling to Life" # Seeking Death or Clinging to Life
EDG_WAL_mission_4_4_desc:0 "With defeat after defeat suffered by the enemy, the Great Voivode watches the burning ruins with unsettling calm. The Voivode's loyal soldiers are invincible. Countless rebel chiefs and enemy leaders have been impaled upon stakes, their hearts pierced, letting out one final, blood-curdling shriek as the points emerge from their backs. Those forced to witness this spectacle of life-seeking death and this horrifying tragedy have but one thought in their minds: a swift death, rather than endless suffering until their blood runs dry. In the hearts of countless souls, to escape such a fate of torment, they must voluntarily—though under duress—join the Voivode's ranks and shed their blood for him!"
EDG_WAL_mission_4_4.effect.tt:0 "Each of the three types of §YDevelopment§! in every province we §Yoccupy§! provides us with §G5§! of the corresponding §YMonarch Power§!\n\nAfter §Ywinning a battle§!, immediately recruit §YInfantry§! equal to §G20%§! of the §TMen Lost§! in that battle in that §Yprovince§!. If this is less than §G1k§!, it will be added to the §YManpower Reserve§! instead.\n"

EDG_WAL_mission_4_6_title:0 "Long-Awaited Reunion" # A Long-Awaited Reunion
EDG_WAL_mission_4_6_desc:0 "The unstable factors in the Ruthenian region have long caused its exiles to flee in all directions. Many claimant princes and nobles, unwilling to accept a fate of defeat, have fled south to Wallachia. This is undoubtedly a ready-made pretext to draw our swords. It is not merely a chance encounter, but more like a long-awaited reunion."

EDG_WAL_mission_4_7_title:0 "Urgency of the Closed Blade" # The Urgency of the Closed Blade
EDG_WAL_mission_4_7_desc:0 "With the enemy in retreat, our armies advance with unstoppable force. The enemy is terrified; their ruler has fled in panic, and the remaining leadership has indicated they will agree to some reasonable demands from Wallachia. Now the scythe's blade is closed and held against their neck. The urgent matter at hand is how to handle the outcome of this war."

EDG_WAL_mission_4_11_title:0 "The Silver Accord"
EDG_WAL_mission_4_11_desc:0 "When a fragile Wallachia stood in ruins, its new rulers were often at a loss. The class holding the key to turn the tide was often the immensely wealthy nobility. They seized the opportunity with keen insight, offering 'benevolent' aid to the state through a document of privilege—the 'Silver Accord'—to help it weather the crisis."

EDG_WAL_mission_4_12.effect_1.tt:0 "The Noble §YPrivilege§! 'Silver Accord' provides §G-10%§! §TCoring Cost§! and §G+0.5§! §TYearly Army Tradition§!\n\nThe Disaster '§RThe Age of Terror§!' will be §Geasier§! to overcome, but its §Yrewards§! are also reduced\n"
EDG_WAL_mission_4_12.effect_2.tt:0 "The Noble §YPrivilege§! 'Silver Accord' provides §R+20%§! §TStability Cost§! and §R-10%§! §TNoble Loyalty§!\n\nThe Disaster '§RThe Age of Terror§!' will be §Rmore difficult§! to overcome, but its §Yrewards§! are also greater\n"
EDG_WAL_mission_4_12.effect_3.tt:0 "Gain §Ydifferent rewards§! based on the §Ycompletion conditions§! of the mission\n"

EDG_WAL_mission_4_12_title:0 "To Endure or Not"
EDG_WAL_mission_4_12_desc:0 "The state has weathered the crisis, but royal authority faces a challenge. The aid of the nobles was never something to be freely gained. After the honeymoon period between both sides, conflicts will intensify. Regarding these nobles, we must deliberate carefully: should we maintain this sweet balance, or dare to shatter it to win the greatest advantage?"

EDG_WAL_mission_4_13_title:0 "Eternal Royal Authority"
EDG_WAL_mission_4_13_desc:0 "When every estate is dealt with, and no one dares defy the laws made by the monarchy, eternal royal authority arrives as if by decree. At this moment, it shines like gold; in this world, royal authority becomes eternal."

EDG_WAL_mission_5_1_title:0 "Under the Yoke of Power"
EDG_WAL_mission_5_1_desc:0 "In the Balkans, this tumultuous, scheming, and perpetually war-torn region, no power has achieved eternal rule here for nearly the past few centuries. Wallachia's previous rulers also swayed like reeds, attaching themselves to whichever strongman dominated the Balkans. But now, Wallachia will reaffirm its ambitions. Through military force and terror, in its own way, it shall rule this 'powder keg.'"
EDG_WAL_mission_5_1.effect.tt:0 "Whenever a province's §RDevelopment§! is §RExploited§!, that province will receive a §G20§!-year §Ymodifier§! based on the §Ytype of exploitation§!.\n"

EDG_WAL_mission_5_2_title:0 "Restore Order of the Dragon" # Reestablish the Order of the Dragon
EDG_WAL_mission_5_2_desc:0 "The Order of the Dragon was founded to drive the Turks beyond the borders of Christendom, but now it has fallen into severe decline. The defeat at Varna and the fragmentation of the Ottoman Empire have rendered the Order's purpose obscure. Now, we must rally and unite once more, advancing under the banner of the Order of the Dragon!"
EDG_WAL_mission_5_2.effect.tt:0 "Unlocks the §YMercenary§! 'Order of the Dragon'\n"

EDG_WAL_mission_5_3_title:0 "Self-Evident"
EDG_WAL_mission_5_3_desc:0 "So-called terror, if it were merely an instinct aroused when confronting something directly, would be nothing but common talk. Only by transforming it into a subtle presence in the air, infused into every river, lake, and sea that touches all, can it take deep root in the hearts of the people, embedded in the deepest darkness of every soul, beyond words and needing no expression."
EDG_WAL_mission_5_3.effect.tt:0 "Whenever we §Ycapture§! a province with a §YFort§! building, we gain §G6§! months of manpower and §Rdestroy§! the local §YFort§! building, while the §Yprovince owner§! gains §Y2§! §TWar Exhaustion§!\n"

EDG_WAL_mission_5_5_title:0 "Vampire"
EDG_WAL_mission_5_5_desc:0 "Devil, madman—these are insufficient to describe the current ruler of Wallachia, Voivode Dracula. His fearsome reputation spreads to the four corners of the earth, enough to silence a child's night cries. His story has been endlessly adapted, portraying him as a blood-sucking demon who ceaselessly devours both the powerful and the common folk. Oh? Given his 'immortality,' perhaps he truly fits the description: the 'Vampire Voivode'!"
EDG_WAL_mission_5_5.effect.tt:0 "Whenever we §Ycapture§! a province, that province has a §Y30%§! chance to lose §Y1§! base tax, §Y1§! base production, and §Y1§! base manpower (§Teach development type calculated separately§!). Simultaneously, we §Ggain§! ¤ equal to the province's §YDevelopment§!, and the province receives a §Y10§!-year §Rnegative modifier§! during which we §Rcannot gain§! ¤ from it.\n\nUnlocks the §YMercenary§! 'Fangs of Blood'"

EDG_WAL_mission_5_7_title:0 "Chilling to the Bone"
EDG_WAL_mission_5_7_desc:0 "What could make a person feel a bone-deep chill even under the warm Mediterranean sun? Only terror, and the grim visage of the Great Voivode. Wallachia's reputation stinks to high heaven; no outsider is willing to pledge allegiance to this dreadful land. Yet it is undeniable that when anyone speaks of Wallachia, they cannot help but tremble—that sensation from foot to head, a tingling scalp, sends chills down the spine, extinguishing any will to resist."
EDG_WAL_mission_5_7.effect.tt:0 "Whenever we §Ycapture§! another country's §YCapital§!, that country immediately §Rloses§! §Y1§! §TStability§!, and the §YCapital Province§! receives a §Y20§!-year §Rnegative modifier§! that §Rcannot trigger again during this period§!. Additionally, if we have at least §G50§! §YSpy Network§! in that country and its ruler's §YMilitary Skill§! is less than §G6§!, we §Rlose§! §G50§! §YSpy Network§! and §Rassassinate that country's ruler§!\n"

EDG_WAL_mission_5_8_title:0 "Fear, Beyond Description"
EDG_WAL_mission_5_8_desc:0 "True terror is beyond the power of words to describe. It is like the first time you saw a giant serpent with its maw wide open, now vividly alive in your own hands. Or like the suffocating agony brought by the rustling wind under flickering candlelight in the dead of night. Here, fear is a constant companion. Here, everyone lives within fear."
EDG_WAL_mission_5_8.effect.tt:0 "§GReduces§! the §YNational Unrest§! caused by §RBrutality§!\n\nAll §Yprovinces§! under our rule lose §G10§! unrest.\n\nThe following §Ymodifier§! moves with the §TCapital§!

EDG_WAL_mission_5_9_title:0 "The Triumph of the Brave"
EDG_WAL_mission_5_9_desc:0 "Every great trial has been overcome. Is this not an 'extraordinary courage'? Those brave enough to surmount these formidable obstacles shall reap the fruits of victory, return in triumph, and win flowers and applause, winning 'heartfelt' cheers!"
EDG_WAL_mission_5_9.condition_1.tt:0 "The Disaster §RThe Age of Terror§! has ended"
EDG_WAL_mission_5_9.condition_2.tt:0 "The Disaster §RHymn of Despair§! has ended"
EDG_WAL_mission_5_9.effect.tt:0 "§GReduces§! the §YDiplomatic Reputation§! penalty caused by §RBrutality§!\n\nUsing the §YProvince Interaction§! '§TImpalement§!' will §Greduce§! §YSeparatism§! in that province by §G5§! years.\n"

EDG_WAL_mission_5_12_title:0 "No Escape from the Law"
EDG_WAL_mission_5_12_desc:0 "The normative and comprehensive nature of law has always been the core of maintaining a state's stability. Faced with a fiercely turbulent national environment, laws from which no one can escape are a powerful weapon for consolidating royal authority. We must strengthen the authority of law enforcement institutions and the legal code itself, ensuring that royal power remains inviolable."
EDG_WAL_mission_5_12.effect.tt:0 "Provinces under our rule that have a §YCourthouse§! building will gain the following modifiers. Provinces where a §YCourthouse§! is built afterward will also gain these modifiers."

