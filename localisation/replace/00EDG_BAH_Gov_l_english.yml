ASSIMILATED_CULTURE_NO_BENEFIT:0 "Assimilating this culture group provides no benefits."
BAH_mil_reform_altaic_assimilated:0 "Turkmen Musketeers"
BAH_mil_reform_altaic_assimilated_desc:0 "After conquering the Central Asian steppes, Turkmen musketeers have joined our army. Let the enemy tremble before our gunfire!"
BAH_mil_reform_baltic_assimilated:0 "Baltic Trade"
BAH_mil_reform_baltic_assimilated_desc:0 "Grain from Poland, furs from Russia—ships laden with these valuable goods ply the Baltic Sea, establishing many well-maintained, prosperous ports along its shores."
BAH_mil_reform_british_assimilated:0 "Rule the Waves"
BAH_mil_reform_british_assimilated_desc:0 "If there is one distinct characteristic of Great Britain, it is its formidable navy. This fleet and its tactics far surpass those of other nations. Incorporating their ships into our navy, we shall rule the seas!"
BAH_mil_reform_burman_assimilated:0 "Burmese Military Strategists"
BAH_mil_reform_burman_assimilated_desc:0 "Burmese nobles are expected to study the art of war throughout their lives. Their expertise will greatly benefit us."
BAH_mil_reform_byzantine_assimilated:0 "Legacy of Rome"
BAH_mil_reform_byzantine_assimilated_desc:0 "Many states, with varying degrees of legitimacy, have claimed to be the Roman Empire. Could we not become another nation that seizes the name of Rome by conquering its people?"
BAH_mil_reform_carpathian_assimilated:0 "Carpathian Black Army"
BAH_mil_reform_carpathian_assimilated_desc:0 "The rulers of Carpathia have long relied on standing mercenary armies to defend their lands. Those mercenaries are still here, but no one will buy their services anymore, so we can force them to lower their prices."
BAH_mil_reform_caucasian_assimilated:0 "Mamluk Slaves"
BAH_mil_reform_caucasian_assimilated_desc:0 "Caucasians have long been a source of slave soldiers for the Mamluks, and it was such men who founded the Delhi Sultanate. We shall continue to recruit slave soldiers and integrate them."

BAH_mil_reform_gaelic_assimilated:0 "Highlanders' Valor"
BAH_mil_reform_gaelic_assimilated_desc:0 "These people from the northern British Isles are renowned for their resistance to foreign foes and their resilience against conventional shock tactics. Under our rule, we can recruit them into our armies to make our forces more adaptable."
BAH_mil_reform_central_indic_assimilated:0 "Jungle Warfare"
BAH_mil_reform_central_indic_assimilated_desc:0 "Dense jungles and treacherous weather characterize central India. The local inhabitants have not only found ways to survive but to thrive there. We will apply their knowledge to our military, allowing us to sustain our armies even in the harshest regions."
BAH_mil_reform_east_asian_assimilated:0 "Confucian Bureaucracy"
BAH_mil_reform_east_asian_assimilated_desc:0 "For millennia, Confucian political philosophy has guided China, enabling efficient governance and securing the legitimacy of rulers. Although it previously strayed from the proper path, certain elements of the Confucian bureaucratic system can be absorbed into our own government."
BAH_mil_reform_kongo_group_assimilated:0 "Kongolese Religious Syncretism"
BAH_mil_reform_kongo_group_assimilated_desc:0 "Thanks to the Kongolese laissez-faire attitude towards religion, local ruling families are quite willing to pay tribute to the Mughal Empire."
BAH_mil_reform_cushitic_assimilated:0 "Kingdom of Prester John"
BAH_mil_reform_cushitic_assimilated_desc:0 "For centuries, the Horn of Africa has been a bastion of Christianity. The legend of Prester John granted legitimacy to the kingdom in the eyes of Christendom, while its kings claimed descent from the biblical King Solomon. We can utilize this heritage to promote our empire and spread our faith."
BAH_mil_reform_dravidian_assimilated:0 "South Indian Industry"
BAH_mil_reform_dravidian_assimilated_desc:0 "South India is home to thriving industries in textiles, spices, and precious gemstones. The success of these industries is not merely a geographical accident but the result of intricate networks linking production and trade. There is much we can learn from this system to apply in our own nation."
BAH_mil_reform_african_assimilated:0 "Swahili Wealth"
BAH_mil_reform_african_assimilated_desc:0 "The eastern coast of Africa, inhabited by the East Bantu peoples, is brimming with wealth. Fortunately, the locals have already established mines; harnessing these valuable resources will be a straightforward task."
BAH_mil_reform_east_slavic_assimilated:0 "Mass Conscription"
BAH_mil_reform_east_slavic_assimilated_desc:0 "Compared to other nations, the East Slavs can muster vast armies. They achieve this through mass conscription and arming the lower classes. Although we have never actively attempted such a policy before, perhaps this method has some merits."

BAH_mil_reform_eastern_aryan_assimilated:0 "Eastern Indian Textile Industry"
BAH_mil_reform_eastern_aryan_assimilated_desc:0 "Silk, cotton, and fabrics drive the economy of Eastern India. Their reliance on these goods has made the region a hub of innovation in new production technologies, which we will not hesitate to adopt."
BAH_mil_reform_evenks_assimilated:0 "Manchu Cavalry Tactics"
BAH_mil_reform_evenks_assimilated_desc:0 "The famed Manchu Iron Cavalry's strength lies in their superior tactics. Dominating the enemy's mobility creates opportunities for devastating flank attacks. While our own cavalry is no stranger to such methods, learning from the Manchus' expertise will make them truly unstoppable."
BAH_mil_reform_french_assimilated:1 "French Courtly Culture"
BAH_mil_reform_french_assimilated_desc:0 "French noble culture enjoys worldwide renown. French diplomats and ambassadors ensure their nation's prominence is widely recognized internationally. They should serve our country."
BAH_mil_reform_germanic_assimilated:0 "Germanic Printing Press"
BAH_mil_reform_germanic_assimilated_desc:0 "The invention of movable type revolutionized global society, and Germany was at the epicenter of this impact. Mastering publishing and printing can help us disseminate our ideas and doctrines to every corner of the empire."
BAH_mil_reform_great_lakes_group_assimilated:0 "Great Lakes Skirmishers"
BAH_mil_reform_great_lakes_group_assimilated_desc:0 "The tribes of the African Great Lakes have long trained excellent skirmishers. By integrating them into our grand army, we can more efficiently plunder the enemy's wealth."
BAH_mil_reform_hindusthani_assimilated:0 "Endless Expansion"
BAH_mil_reform_hindusthani_assimilated_desc:0 "Like many great predecessors of the Delhi Sultanate before us, we shall carve out a great Indian empire. Hindustan is just the beginning!"
BAH_mil_reform_iberian_assimilated:0 "Iberian Colonialism"
BAH_mil_reform_iberian_assimilated_desc:0 "The Iberian peoples possess an expansive ambition, setting their sights on exploring and conquering unknown worlds. As an inseparable part of our nation, they will conquer and settle in the regions we occupy."
BAH_mil_reform_iranian_assimilated:0 "Western Scholars"
BAH_mil_reform_iranian_assimilated_desc:0 "Scholars and merchants proficient in Persian are among our most capable officials. Having absorbed much Persian knowledge, we can also cultivate such scholars within our own nation."
BAH_mil_reform_japanese_g_assimilated:0 "Japanese Samurai"
BAH_mil_reform_japanese_g_assimilated_desc:0 "The Japanese samurai class is renowned for their absolute loyalty and their spirit of never surrendering on the battlefield. Although their blades may pale in comparison to our equipment, our soldiers can still learn from their Bushido ethos."

BAH_mil_reform_korean_g_assimilated:0 "Korean Literati"
BAH_mil_reform_korean_g_assimilated_desc:0 "The political environment of Korea has long been significantly influenced by multi-faceted academic perspectives. This often fosters a cultured and scholarly debate, from which we should learn. Adopting this system can drive innovation and development in our nation."
BAH_mil_reform_latin_assimilated:0 "Renaissance Monarch"
BAH_mil_reform_latin_assimilated_desc:0 "Italy's culture of innovation has never waned, gradually evolving into a new culture receptive to fresh ideas and concepts. As our nation incorporates them, we must also learn from their forward-thinking mindset."
BAH_mil_reform_lost_cultures_group_assimilated:0 "Lost Knowledge"
BAH_mil_reform_lost_cultures_group_assimilated_desc:0 "Those remarkable and well-connected individuals have been conquered by our nation. Their ingenious strategies and tactics have provided us with much inspiration."
BAH_mil_reform_turko_semitic_assimilated:0 "Levantine Heavy Cavalry"
BAH_mil_reform_turko_semitic_assimilated_desc:0 "The Arab world has long been famed for its robust warhorses. Equipping our soldiers with these powerful steeds will make our cavalry even more fearsome to the enemy."
BAH_mil_reform_maghrebi_assimilated:0 "Barbary Corsairs"
BAH_mil_reform_maghrebi_assimilated_desc:0 "The Maghreb encompasses nearly the entire North African coast. They have extensive experience raiding merchant ships from Italian city-states. We should recruit them into our navy and form a privateer fleet."
BAH_mil_reform_malay_assimilated:0 "Malay Tycoons"
BAH_mil_reform_malay_assimilated_desc:0 "The Malays possess a long tradition of trade expertise. Any Malay ruler hoping for success must firmly grasp trade policies and the relative strength of local merchants. This wealth of commercial knowledge will greatly benefit us."
BAH_mil_reform_mande_assimilated:0 "Islam's Western Frontier"
BAH_mil_reform_mande_assimilated_desc:0 "We have united the Mande peoples under our banner; our empire now stretches from Africa to Asia. Under our universal sultanate, Islam will stand united."
BAH_mil_reform_mon_khmer_assimilated:0 "Southeast Asian Temple Construction"
BAH_mil_reform_mon_khmer_assimilated_desc:0 "The landscapes of the Khmer and Vietnamese lands are dominated by immense temples. Given our interest in constructing great works, studying the architectural techniques of these cultures is certain to yield much valuable knowledge."

BAH_mil_reform_pacific_assimilated:0 "Pacific Sailors"
BAH_mil_reform_pacific_assimilated_desc:0 "The peoples of the Pacific are natural-born sailors, capable of navigating vast distances across the largest known ocean. We should employ them as an integral part of our navy to defend our coasts."
BAH_mil_reform_sahelian_assimilated:0 "Desert Nomads"
BAH_mil_reform_sahelian_assimilated_desc:0 "The Sahelian peoples are nomads of the Sahara Desert, capable of traversing great distances across terrain impassable to ordinary men."
BAH_mil_reform_scandinavian_assimilated:0 "Nordic Competition and Innovation"
BAH_mil_reform_scandinavian_assimilated_desc:0 "Scandinavia has a long tradition of warfare; consequently, the North possesses a wealth of experienced officers from whom we can draw valuable knowledge."
BAH_mil_reform_south_slavic_assimilated:0 "Slavic Bastion"
BAH_mil_reform_south_slavic_assimilated_desc:0 "The South Slavs have served as a bastion for the rest of Europe against foreign invaders. By conquering them, we have proven that all bastions are futile; soon, Europe too shall yield to our rule."
BAH_mil_reform_southern_african_assimilated:0 "South African Gold"
BAH_mil_reform_southern_african_assimilated_desc:0 "South Africa is rich in gold, leading the locals to develop highly efficient calculation methods to ensure their inflation does not skyrocket."
BAH_mil_reform_sudanese_assimilated:0 "Sudanese Caravan Routes"
BAH_mil_reform_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes covering the treacherous terrain of their lands. Thanks to this, their trade connects the southern regions of Africa with the wealth of Egypt."
BAH_mil_reform_tartar_assimilated:0 "Steppe Steeds"
BAH_mil_reform_tartar_assimilated_desc:0 "The Eastern European steppes are excellent grazing grounds for horses, and the Tatars have made good use of them. Their skill in effective herding patterns and breeding techniques will help us amass a large number of horses for our cavalry."
BAH_mil_reform_tibetan_group_assimilated:0 "Tibetan Asceticism"
BAH_mil_reform_tibetan_group_assimilated_desc:0 "Tibetan monks devote their lives to ascetic meditation in open, remote monasteries. We shall emulate their spirit of dedication."
BAH_mil_reform_finno_ugric_assimilated:0 "Finnish Pride"
BAH_mil_reform_finno_ugric_assimilated_desc:0 "The ice-covered polar regions of the Old World's north—a land many call barren—are home to the Finno-Ugric peoples."

BAH_mil_reform_west_african_assimilated:0 "West African Ruling Class"
BAH_mil_reform_west_african_assimilated_desc:0 "As our empire stretches into the West African tribes, we increasingly rely on distant local rulers. However, over time, we are learning to integrate these native leadership structures into our own, gradually eroding local rule and ending their autonomy."
BAH_mil_reform_west_slavic_assimilated:0 "Slavic Generals"
BAH_mil_reform_west_slavic_assimilated_desc:0 "The West Slavs have, for decades, cultivated many generals skilled in unconventional tactics and modern weaponry for their armies. Following their conquest by us, we should make full use of this."
BAH_mil_reform_western_aryan_assimilated:0 "Gujarati Merchants"
BAH_mil_reform_western_aryan_assimilated_desc:0 "Merchants based in Gujarat sail the vast expanse of the Indian Ocean seeking profitable opportunities. They have refined trade into a precise science, which will serve us well as we absorb their ports."
BAH_mil_reform_southeastasian_group_assimilated:0 "Tai Urbanization"
BAH_mil_reform_southeastasian_group_assimilated_desc:0 "The "mandala" political model prevalent among the Tai people views the ruler and his city as the center of the world. A strong focus on the capital's importance led the Tai to establish large cities capable of supporting millions of inhabitants. Since we ourselves govern several major cities, the Tai expertise in urban development will greatly benefit us."
BAH_mil_reform_thai_group_assimilated:0 "Tropical Architecture"
BAH_mil_reform_thai_group_assimilated_desc:0 "Indochina is a harsh, quintessentially tropical region, yet the Thai people managed to construct magnificent edifices there. Now these architectural geniuses serve us, enabling us to build our structures more efficiently."
BAH_mil_reform_kamchatkan_g_assimilated:0 "Siberian Hunters"
BAH_mil_reform_kamchatkan_g_assimilated_desc:0 "The Kamchatkans are robust, knowing how to survive in the frigid environment of eastern Siberia. They are also efficient hunters, capable of bringing down anyone foolish enough to invade their territory. With their aid, no invader will survive within our kingdom's borders."
