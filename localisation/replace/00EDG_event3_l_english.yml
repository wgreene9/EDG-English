EDG_flavor_LOT_mission_8_a_opinion:0 "尊重我们的宗教地位"

EDG_flavor_LOT_mission.9.title:0 "修改国王之书？"
EDG_flavor_LOT_mission.9.desc:0 "《国王之书》是洛塔林吉亚王国颁布的规定天主教法律文件，主要包括教宗在[Root.GetName]天主教会中的地位，以及[Root.GetName]统治者与教宗的关系。有些人认为《国王之书》目前的内容不妥——当然，无论我们如何修改，都会有人觉得不妥。在先王死后，这些人认为更改宗教政策的时机到了，他们向[Root.Monarch.GetTitle][Root.Monarch.GetName]提出请求，希望更改《国王之书》的内容。当然，[Root.Monarch.GetName]明白，就算自己更改了《国王之书》的内容，也会有另一批人在自己死后，请求继任者将它改回去。无论如何，《国王之书》的修改权力属于[Root.Monarch.GetTitle]。"
EDG_flavor_LOT_mission.9.a:0 "我们应当服从教宗的领导。"
EDG_flavor_LOT_mission.9.b:0 "是时候自己掌握话语权了。"
EDG_flavor_LOT_mission.9.c:0 "我们维持原来的选择。"
EDG_flavor_LOT_mission_8_tt:0 "只要我们还信仰§Y天主教§!，每当我们§Y更换统治者§!时，我们都将有机会修改§Y《国王之书》§!，但因修改而造成的外交损害是§R无法挽回§!的。"

EDG_flavor_LOT_mission.10.title:0 "我们时代的敌人"
EDG_flavor_LOT_mission.10.desc:0 "在血缘关系上，[Root.GetName]的加洛林王朝当然是查理曼帝国最正统的延续者，拥有捍卫与重建法兰克统一的天命，治理欧洲的伟业，理应由其嫡系后裔传承。\n\n而法兰西王国则同样自诩为「法兰克文明的核心」，借其领土上的巴黎与兰斯的历史地位，宣称自身才是查理曼精神的真正守护者。\n\n这种对正统的争夺早在中世纪时就不断显露，但到了[Root.Monarch.GetTitle][Root.Monarch.GetName]时期，由于两国在地缘政治关系上的急剧恶化，该问题频繁引起更大的斗争。\n\n「自亚琛至罗马，自莱茵至多瑙，法兰克之剑与十字曾一统天地。今有伪王窃据西方，涂改史册，冒称继嗣，乱我先祖之名，辱我王冠之尊。此战非为土与金，乃为正统与天命！」\n\n双方的斗争从言语一直发展到军事冲突，并爆发了规模巨大的「法兰克继任者战争」。对[Root.GetName]而言，这是一次光复查理曼荣光的圣战；对法兰西来说，则是捍卫自身民族与历史合法性的殊死抗争。欧洲各国屏息以待，教廷则谨慎观望，深知此战的结果将决定谁能在未来代表「法兰克世界」发言。"
EDG_flavor_LOT_mission.10.a:0 "法兰克只能有一个统治者！"
EDG_flavor_LOT_mission.10.b:0 ""
EDG_flavor_LOT_mission_10_a_tt:0 "该选择理由将允许我们用§M100§!分的战争分数，以§G更低§!的§M侵略扩张§!，继承法兰西的所有领土、附庸和封邑。"

EDG_flavor_LOT_mission.11.title:0 "继任者战争的胜利"
EDG_flavor_LOT_mission.11.desc:0 "巴黎的晨雾，如圣坛上升起的乳香，在塞纳河的微波间轻轻舒展。圣母院的钟声自高空洒下，像是天国的回响，为这一天赐下庄严与荣耀。石铺的大道上，蹄声如战鼓，旌旗猎猎，那是胜利者的行列。\n在这座曾经嘲笑、轻蔑、抵抗[Root.GetName]的城市，今日却低首俯身，如朝向太阳般倾向唯一的君王。大门洞开，金色的百合花与鹰旗交织在空中，构成一种从未有过的威仪与和谐。昔日效忠于法兰西国王的公爵们，如潮水般涌向王座前，披着[Root.Monarch.GetHerselfHimself]们最华美的锦衣，带着珠宝与珍器，带着[Root.Monarch.GetHerselfHimself]们的土地誓约与武力誓言，俯身在[Root.Monarch.GetName]的足下。\n那王座——不是法兰西的王座，而是查理曼的王座——在此刻重现威严。它象征着莱茵与塞纳，亚平宁与比利牛斯，象征着基督的十字与帝国的剑。[Root.Monarch.GetName]身披紫袍，戴着镶嵌红宝石的王冠，那王冠曾是梦，如今是事实；曾是诗，如今是律法。\n城中的每一块石头都似乎在默念：\n\n「[Root.Monarch.GetHerselfHimself]来了，[Root.Monarch.GetHerselfHimself]在这里，正统归于唯一，天命归于[Root.GetName]。」\n\n在圣礼的光辉下，大主教亲手将那金色的权杖递入[Root.Monarch.GetName]手中。那不是一个简单的仪式，而是西方世界千年历史的归一。权杖末端的十字，在晨光中折射出刺眼的辉芒，似乎直通天穹，像是上帝亲笔在此写下了诏令——此人，乃查理曼唯一的继承者。\n公爵们一个接一个走来，膝盖触地，唇触权杖，口中低声说道：「吾王。」那声音汇成一片，像潮声，像风暴，像在欧陆的每一处山巅回荡的雷鸣。\n\n胜利的气息充盈在每一条街巷里。市场的女商人将花瓣抛向军士，孩子们追逐着骑士的披风，铁匠们在炉火前举杯，赞美这位最虔信的基督徒国王。巴黎的空气中混合着乳香与火药的余韵，这两者正是[Root.GetName]的真实写照——虔诚而威武，温柔而不可犯。\n\n[Root.Monarch.GetName]缓缓起身，俯瞰那无尽的臣服与朝拜。[Root.Monarch.GetHerselfHimself]的目光穿越人群，穿越巴黎的城墙，穿越无数战场上的尸骨与血河。[Root.Monarch.GetHerselfHimself]知道，这一切不仅仅属于[Root.Monarch.GetHerselfHimself]个人，而是属于一个民族的复兴，属于一个王朝的正统，属于那千年前加冕的查理曼之魂。\n\n「我乃[Root.GetName]之王，亦是法兰克唯一的继承者。」[Root.Monarch.GetHerselfHimself]高声说道，「上帝与我同在，诸国必向我屈膝。」\n\n这声音在圣母院的穹顶下轰然回荡，又随风传至巴黎的每个角落。人们知道，从今日起，欧陆的秩序将因[Root.GetName]而改写。君主的威望，不仅在刀剑的锋刃上，更在信仰与历史的重量中。\n\n这一天，塞纳河的水仿佛更缓、更亮，映照出一个无可置疑的事实——查理曼的荣耀复归，[Root.GetName]的名字，将与基督的十字一同，永远铭刻在欧洲的天穹之下。"
EDG_flavor_LOT_mission.11.a:0 "我们是法兰克唯一的统治者！"
EDG_flavor_LOT_mission.11.b:0 ""
EDG_flavor_LOT_mission_11_A_tt:0 "在§M20年§!内，我们的所有§Y封邑§!不会占用外交关系。"

EDG_flavor_LOT_mission.12.title:0 "高卢主义"
EDG_flavor_LOT_mission.12.desc:0 "在布列塔尼，名为「高卢主义」的思潮由来已久。布列塔尼人认为，法兰西人的先祖是高卢人，应当效仿古代的高卢人，举办萨温节庆典和召开野狩大会，以恢复民族的自豪和骄傲。我们的顾问认为我们也应当吸收这两个做法。"
EDG_flavor_LOT_mission.12.a:0 "举办庆典的传统是挺不错的。"
EDG_flavor_LOT_mission.12.b:0 "野狩活动更符合我们的要求，"

EDG_flavor_LOT_mission.13.title:0 "哲人王的教育方式"
EDG_flavor_LOT_mission.13.desc:0 "1440年，伦巴第召开了第一次「贤人会议」，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。贤人议会以柏拉图的《理想国》中的描述为基础，其基本秩序是统治阶级、军事阶级和生产阶级。这一名称也反应了伦巴第人对于以柏拉图为代表的哲学家的崇拜，他们将哲学视作最高学问，位列宗教和政治之上，并将自己的领袖称为「哲人」。在斯福尔扎夺取伦巴第的最高权力后，他为每一任继承人都安排了丰富的哲学训练课程，以确保他们符合伦巴第人的意识形态要求，"
EDG_flavor_LOT_mission.13.a:0 "他们的理论值得学习。"
EDG_flavor_LOT_mission.13.b:0 "让他们把艺术留给自己吧。"
EDG_flavor_LOT_mission.13.c:0 "简直是腐儒。"


EDG_flavor_LOT_mission.14.title:0 "[Root.Heir.GetName]的哲学教育"
EDG_flavor_LOT_mission.14.desc:0 "[Root.Heir.GetName]被确定为我们的继承人，我们那些来自意大利的哲学家，尤其是伦巴第的哲学大师便行动了起来，他们都希望成为[Root.Heir.GetName]的老师，而我们需要让[Root.Heir.GetName]精通一门哲学学问。"
EDG_flavor_LOT_mission.14.a:0 "思辨的能力。"
EDG_flavor_LOT_mission.14.b:0 "修辞与口才。"
EDG_flavor_LOT_mission.14.c:0 "斗争的奥秘。"
EDG_flavor_LOT_mission.14.d:0 "其实[Root.Heir.GetName]是个天才来着。"
EDG_flavor_LOT_mission_14_a_tt:0 "由于我们聘用了§Y伦巴第§!的哲学教师，我们可以为我们的继承人选择哲学训练。"
EDG_flavor_LOT_mission_14_b_tt:0 "[Root.Heir.GetName]过于聪慧，上哲学课无法为其提供明显的提升。"

EDG_flavor_LOT_mission.15.title:0 "与帝国的关系"
EDG_flavor_LOT_mission.15.desc:0 "神圣罗马帝国的存在就是对我们的羞辱，他们的祖先伤害我们，他们的贵族反对我们，他们的人民厌恶我们，他们的皇帝与我们争夺查理曼继承人的法理身份，反神圣罗马帝国似乎早已成为洛塔林吉亚的精神内核。\n\n自从兹温蒂博尔德建立洛塔林吉亚以来，我们就饱受其他法兰克国家的羞辱，「孩童」路易及其统治的东法兰克更是对我们的先祖抱有无尽的敌意，他的继承人也一直与我们为敌，自从奥托一世夺取「罗马人的皇帝」头衔以来，神圣罗马皇帝就一直自称查理曼的真正继承者，而将我们视若无物，而那些德意志诸侯，即便被我们统治，也保持着对皇帝的效忠宣言。到了路德维希三世，洛塔林吉亚王国才通过强大的军事力量获得了尊重，这将尚武的精神与对帝国的敌意深深刻进了洛塔林吉亚的统治集团心中，我们与帝国向来水火不容。当我们统治大片日耳曼领地，却遭到日耳曼贵族的极力反抗后，洛塔林吉亚与德意志日耳曼人的关系更是逐渐走向冰点，历代国王都试图缓和与德意志日耳曼人的矛盾，但德意志日耳曼人却永远如同一根卡在心头的荆棘，无数次令洛塔林吉亚饱受创伤。\n\n在[Root.Monarch.GetTitle][Root.Monarch.GetName]统治期间，我们迫使领地内的所有德意志诸侯不再向神罗皇帝表示效忠，这让洛塔林吉亚与神圣罗马帝国的关系降到了最低点……又或者，我们可以做点什么，以图缓和与帝国的关系？"
EDG_flavor_LOT_mission.15.a:0 "我们帝国不共戴天。"
EDG_flavor_LOT_mission.15.b:0 "其实，我们不介意另一个人自称查理曼的继承者。"
EDG_flavor_LOT_mission_15_b_opinion:0 "对帝国友好"
EDG_flavor_LOT_mission_15_a_power_projection_tt:0 "该§Y力量投射§!是§G永久的§!"
EDG_flavor_LOT_mission_15_b_tt:0 "我们与皇帝的§G信任度§!将调整至§M80§!"

EDG_flavor_LOT_mission.16.title:0 "剑与犁"
EDG_flavor_LOT_mission.16.desc:0 "随着低地国家经济的发展，特别是弗兰德斯地区的繁荣，低地国家的商人和农民逐渐成为欧洲贸易的重要力量。在洛塔林吉亚王国统治尼德兰地区后，洛塔林吉亚国王与低地之间形成了一种互惠关系。洛塔林吉亚国王为低地提供军事保护，而低地的商人和农民则为国王提供税收。这种关系被称为「剑与犁」，象征着武力与农业的结合，即通过军事力量保障安全，同时通过农业和商业活动提供经济支持。\n\n这种互惠关系促进了低地国家的经济发展，也为王国提供了财富。由于洛塔林吉亚国王的保护，低地国家的商人和农民能够更加专注于农业生产和发展贸易，从而推动了低地国家的经济繁荣。此外，这种关系增强了低地国家的政治稳定性。通过与洛塔林吉亚国王的合作，低地国家的贵族和商人能够更好地协调内部事务，减少内部冲突，「尼德兰联省」这一概念在这一时期内广泛传播，并与洛塔林吉亚的加洛林王朝的统治紧密结合，尼德兰人相信，只有在加洛林君主的保护下，尼德兰联省才能繁荣昌盛。"
EDG_flavor_LOT_mission.16.a:0 "低地的商人确实值得我们保护。"
EDG_flavor_LOT_mission.16.b:0 "其实[Root.Monarch.GetName]更关心低地的农民。"

EDG_flavor_LOT_mission.17.title:0 "富瓦监狱"
EDG_flavor_LOT_mission.17.desc:0 "阿基坦公国在富瓦建立了一座大监狱，这座监狱坐落在一条河上的孤岛中，四周有高山环绕——毫无疑问，这是一个绝佳的建造监狱的地方。同时，富瓦距离我们国家的政治中心很远，在这里囚禁重要的政治犯能够让他们与帝国的显贵保持距离——换而言之，很安全。[Root.Monarch.GetName]希望保留这座监狱，用于关押政治犯，但一些南法贵族希望我们将它拆了。"
EDG_flavor_LOT_mission.17.a:0 "是的，我们需要一座监狱。"
EDG_flavor_LOT_mission.17.b:0 "把它拆了。"

EDG_flavor_LOT_mission.18.title:0 "拆除富瓦监狱？"
EDG_flavor_LOT_mission.18.desc:0 "富瓦监狱有得天独厚的地理优势，这让我们保留了它，并在它的设施内囚禁危险的政治犯。但随着入狱的政治犯愈来愈多，这座监狱逐渐成为了暴政的代名词。[Root.Monarch.GetName]正在考虑拆除这座监狱，以便收买人心。"
EDG_flavor_LOT_mission.18.a:0 "这是一场很好的作秀，不是吗？"
EDG_flavor_LOT_mission.18.b:0 "那我们在哪里关押政治犯？"

EDG_flavor_LOT_mission.19.title:0 "委任新的梅斯伯爵"
EDG_flavor_LOT_mission.19.desc:0 "随着我们镇压了梅斯伯爵阿尔佛雷德·冯·梅斯的叛乱，梅斯伯爵领彻底被我们控制。梅斯长期以来属于洛林公国，是神圣罗马帝国的领土，但此地也是勃艮第公国的一部分，有相当多的居民说法语。因此，[Root.Monarch.GetName]希望任命一个法国人成为新的梅斯伯爵。当然，日耳曼人会强烈要求让梅斯原本的继承人，也就是阿尔佛雷德·冯·梅斯继承梅斯的领地——[Root.Monarch.GetName]很清楚，这位继承人可能会效法父亲发动叛乱。"
EDG_flavor_LOT_mission.19.a:0 "分封一位说法语的梅斯伯爵。"
EDG_flavor_LOT_mission.19.b:0 "让梅斯原本的继承人继承伯爵领地。"


EDG_flavor_LOT_mission.20.title:0 "选择巴伐利亚首府"
EDG_flavor_LOT_mission.20.desc:0 "巴伐利亚公国长期处于分了，维特尔斯巴赫家族的子嗣相互攻伐，导致公国始终处于不同公爵的统治下。但在[Root.Monarch.GetName]的努力下，巴伐利亚公国终于被成功整合，慕尼黑、英戈尔施塔特和兰茨胡特这三个最重要的领地被统一到了一个旗帜的领导下。尽管巴伐利亚在主权上已经统一，但她在政治上却并未完全整合，不同地区的政治势力都希望由自己治理[Root.GetName]统治下的巴伐利亚——是时候为巴伐利亚选择一个行政首府，以确定公国真正的管理人了。"
EDG_flavor_LOT_mission.20.a:0 "兰茨胡特是首府。"
EDG_flavor_LOT_mission.20.b:0 "慕尼黑更合适。"
EDG_flavor_LOT_mission.20.c:0 "我们选择英戈尔施塔特。"

EDG_flavor_LOT_mission.21.title:0 "加冕罗马涅人的国王"
EDG_flavor_LOT_mission.21.desc:0 "亚琛的大教堂钟声在清晨回荡，整个城市沐浴在金色阳光下。此刻，广场上挤满了来自欧洲各地的使节与士兵，他们的旗帜与语言各不相同，却共同向同一面旌旗低头致敬——那是洛塔林吉亚王国的金色双十字旗，象征着新生的帝国与无可争议的霸权。[Root.Monarch.GetName]身披由米兰工坊特制的全身礼仪板甲，外罩紫色帝袍，缓步登上王座前的高台。那座高台正是为了今日而建——象征「罗马皇帝」的加冕礼台，比当年查理曼在此受加冕时更加宏伟。金顶下的圣坛旁，教宗亲自为陛下戴上象征整个罗马涅主权的皇冠，沉声宣告：「陛下，汝是全罗马涅和意大利的守护者，神在上，世无敌。」\n\n人们相信，洛塔林吉亚的旗帜不仅插遍了罗马涅，更将会很快插遍意大利。"
EDG_flavor_LOT_mission.21.a:0 "不仅是罗马涅的，更是意大利的。"
EDG_flavor_LOT_mission.21.b:0 "太好了！"

EDG_flavor_LOT_mission.22.title:0 "$YEAR$年征兵法案"
EDG_flavor_LOT_mission.22.desc:0 "在经历了四国战争和梅斯战争后，[Root.GetName]已经民生凋敝，人力资源已经被开发到了极限，但[Root.GetName]周围依然存在巨大的军事威胁，我们依然必须征募新的军队。$YEAR$年，[Root.Monarch.GetName]颁布了一项新的征兵法案，旨在获取更多的兵源。"
EDG_flavor_LOT_mission.22.a:0 "在粮食充沛的地区进行长期征兵才是长久之计。"
EDG_flavor_LOT_mission.22.b:0 "我们现在就需要大量兵丁。"
EDG_flavor_LOT_mission.22.c:0 "在人口稠密地区征召志愿兵即可。"
