EDG_flavorFRA.48.t:0 "「美男子」弗朗索瓦"
EDG_flavorFRA.48.d:0 "弗朗索瓦是昂古莱姆伯爵夏尔与萨伏依的路易丝之子，也是胜利王于格的后代，生于夏朗德地区的干邑。弗朗索瓦幼年丧父，母亲独自挑起抚养、教育孩子的重担。据说弗朗索瓦十分敬爱自己的母亲，无论什么时候总是跪着对她说话，而他母亲梦寐以求的是儿子能成为法兰西的最高统治者。从父系看，弗朗索瓦的家族是卡佩王朝的旁系，从理论上说继承法兰西王位的可能性很小。但由于[Root.Monarch.GetName]没有合适的男性继承人，他被指定为潜在的继承人。"
EDG_flavorFRA.48.a:0 "他应当拥有继承法兰西的权力。"
EDG_flavorFRA.48.b:0 "光有漂亮的脸蛋可没用。"

EDG_flavorFRA.49.t:0 "路易·迪厄多内"
EDG_flavorFRA.49.d:0 "路易·迪厄多内是[Root.Monarch.GetName]的小儿子，出生于法国圣日耳曼昂莱，在继位后，王号为「路易十四」。在路易十四统治时期，法国是当时欧洲的绝对霸权。并在周遭国家发动许多战争，其中包括在法荷战争、大同盟战争和西班牙王位继承战争三次对抗围剿法国的联盟，尝试将国土扩展至历代法国推崇的“天然疆界”。他任内法国涌现出大量军事与政治人才，包括蒂雷纳子爵、大孔代亲王、卢森堡公爵和维拉尔公爵等伟大名将，以及柯尔贝尔 、沃邦和卢福瓦侯爵等名臣。这些军事与政治人才使法兰西王国成为当时欧洲最富裕和强大的国家，并打造了世界第一强大的陆军部队和海军舰队，缔造法兰西辉煌时期的不败神话。其中法兰西王国的陆军常备军在巅峰时期达四十万，与其他欧洲列强常备军总和相当，这些军队装备了大量的燧发枪和中世纪早期卡宾枪使法兰西陆军无往不利。法国在经历三十年战争与法西战争的洗礼后的海军实力在他掌权初期仅不到20艘军舰。他下令在法国建立大型造船厂，修建和建立海港，提升法国的海军实力。使法国在1683年拥有276艘战舰，成为当时能够与英荷两国海军总和抗衡的第一海上强国。通过他在位初期精明的政治手段与先代的努力缔造出法兰西王权时代最为辉煌、强盛的黄金时代。路易十四于1715年去世，留给后代一个深陷财政危机，但仍手握霸权的国度。"
EDG_flavorFRA.49.a:0 "他应当拥有继承法兰西的权力。"
EDG_flavorFRA.49.b:0 "他不配。"

