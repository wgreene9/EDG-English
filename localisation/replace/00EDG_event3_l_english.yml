NYAB_KAZ_102_desc:0 "随着[From.GetName]攻陷了梁赞城，罗斯诸国在东方的壁垒已经崩溃，我们的波雅尔和人民都开始重新畏惧鞑靼人的铁蹄，他们纷纷逃离我们的边境，希望在更为安全的地方生活，连军队中都出现了大量的逃兵，士兵们将鞑靼人的恐怖无限放大，仿佛上帝之鞭又回来了。"
