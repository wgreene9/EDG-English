EDG_flavor_TUR_mission.18.title:0 "The Ottoman Dream"
EDG_flavor_TUR_mission.18.desc:0 "The founder of the Ottoman Empire, Osman I, once had a dream.\n\n'He dreamed of a crescent moon rising from the chest of Sheikh Edebali, slowly sinking into his own chest. A great tree grew from the center of his body, its vibrant branches extending larger and larger until they covered the heavens and the earth. Beneath the tree were four great mountains, which Osman recognized as the Caucasus, Atlas, Taurus, and Balkan ranges. These four great mountains supported this sacred tree, at the very center of the world. From the tree's roots flowed four rivers: the Tigris, Euphrates, Danube, and Nile. Osman saw ships coming and going on the rivers, heard the clamor of domestic animals, fields full of harvest, hillsides covered with forests, springs and streams murmuring through cypress trees and rose bushes. His homeland shone with magnificent towns, majestic domes and turrets, pyramids and obelisks, minarets and towers. The crescent moon rose, its light illuminating the tower spires; he heard the beginning of the night prayer. The call to prayer blended with the sweet song of nightingales, echoed by parrots, and all the singing birds.'\n\n'Suddenly, the birds fled swiftly through the gaps in the intertwined branches; all the leaves on the tree turned into scimitars. A fierce gale arose, a violent wind carrying the blade-like leaves sweeping across the world towards Istanbul. Istanbul, between two seas and two continents, like a brilliant diamond between two sapphires and two emeralds, would become the most precious gem on the world's ring. Just as Osman was about to put on this dream-like ring, he awoke.'\n\nAfter waking, Osman told the dream to Sheikh Edebali. Edebali interpreted it as an omen of conquering the world, that Osman would receive endless glory and power, and thus agreed to the marriage. Edebali also assisted Osman in formulating the administrative and moral code that would influence the following six centuries. He left Osman with an exhortation to encourage him, the final lines being: 'Be patient, beautiful flowers will always bloom; do not forget, human prosperity is the kingdom's prosperity! Oh my dear son! Heavy responsibilities will be placed upon you, strength will accompany you! May Allah bless you!'"
EDG_flavor_TUR_mission.18.a:0 "The Ottoman Dream is destined to be fulfilled!"
EDG_flavor_TUR_mission.18.b:0 ""
EDG_flavor_TUR_mission_18_a_tt:0 "Before playing as the @TUR§YOttomans§!, please read the following carefully:\n(1) §RHigher Difficulty§!: Rumelia is not strong at the start; you will face a series of §Rpowerful enemies§! and §Ystrategic challenges§!. It is not recommended for players with less than §M2000 hours§! of gameplay experience.\n(2) Rumelia has a large number of §Rdisasters§!; although disaster intensities are low, if you do not accept gameplay with disasters, do not play the Ottomans.\n(3) The Ottoman §YEyalet system§! has been weakened. Each §MEyalet§! and §MCore Eyalet§! will provide §M0.1§! §RMonthly Corruption§! (including Eyalets released through events). Only specific Eyalets released through §YDecisions§! will not have this negative modifier. If you cannot accept this weakening of the Eyalet system, do not play the Ottomans.\n(4) The Ottomans have a vast number of §YEvent Chains§! and §YChoices§!. If you dislike reading game prompts or are not adept at making choices, do not play the Ottomans.\n(5) The Ottomans are designed for players to play at least until §Y1600§!; thus, there will be §Ytechnical§! designs that extend your gameplay time. You may encounter situations where missions are blocked by §YWarscore§! and §YTruce Timers§!.\n(6) §YThe Ottomans§!' §MFirst Ten Mission Rows§! will §Mrefresh§! upon completing all of them, refreshing a total of §Mtwo times§!, meaning a total of §M30 rows§! of conquest missions, but the reform mission trees from the eleventh row onward will not refresh. Also, please do not attempt any §Ycheese§!, including tag-switching, religion-switching, and culture-switching, as this will render your mission tree and government reforms unusable.\n(7) The Ottoman Tier 1 government reform comes with three government power bars, strongly tied to missions. Therefore, please do not change your §YGovernment Type§! or §YTier 1 Government Reform§! (except government reforms obtained through the Ottoman-exclusive §RDisaster§! 'Internal Power Struggle'). If you start with only one government power bar or if government power bars overlap, it indicates §Rmod conflict§! (including the Enhanced Edition submod). Please §Ystart a new save§! after disabling the relevant mods (do not use old saves).\n\nWe hope you have a great time and enjoy the game. The Ottomans have extensive content, and some bugs are inevitable; we look forward to your feedback."

EDG_flavor_TUR_mission.19.title:0 "Advance into the Maghreb"
EDG_flavor_TUR_mission.19.desc:0 "After capturing Egypt, the Ottoman Empire did not halt its advance but instead turned its gaze towards the vast Maghreb region to the west. The first target was the Tripoli region; the Ottoman armies surged forth like a mighty tide. Well-trained and equipped, they were unstoppable wherever they went. Faced with such formidable military might, the Tripoli region was swiftly annexed by the Ottoman Empire, incorporated into its vast territory. Many Berber mercenaries and chieftains chose to join the Ottoman Empire. The Berbers, long inhabiting the Maghreb, were familiar with the local terrain and customs. These mercenaries were fierce in battle, possessing unique combat skills, while the chieftains held certain influence and resources locally. They chose to align with the Ottoman Empire partly because they were awed by its immense power, believing that following such a powerful empire would bring better development and protection; on the other hand, they likely saw the new order and opportunities the Ottoman Empire might bring to these lands. Thus, with increasing numbers of Berbers joining, the Ottoman Empire's influence in the Maghreb region was further strengthened, and its conquest of the Maghreb seemed to proceed more smoothly. Now, Tunis felt unprecedented pressure, the entire region shrouded in the shadow of war. The Ottoman Empire meticulously planned each military step to achieve its grand ambition of conquering the entire Maghreb."
EDG_flavor_TUR_mission.19.a:0 "Reward the troops, and we shall be unstoppable!"
EDG_flavor_TUR_mission.19.b:0 "We will first recruit some Berber cavalry from North Africa."
EDG_flavor_TUR_mission.19.c:0 "Focus resources on more useful endeavors."

EDG_flavor_TUR_mission.20.title:0 "Restoring the Holy City of Kairouan"
EDG_flavor_TUR_mission.20.desc:0 "In 670, the holy city of Kairouan was established. The Arab commander Uqba ibn Nafi founded a fortified settlement in Tunisia named Kairouan as a base for further westward campaigns. By the early 9th century, North African states declared independence, breaking away from the Arab Empire. It later developed into the largest city in North Africa, economically prosperous, attracting scholars, with highly developed Islamic academic culture. Later, Ibrahim I ibn al-Aghlab, the Abbasid governor of Kairouan, established the Aghlabid dynasty, with Kairouan as its capital, and Kairouan evolved into the political, religious, commercial, and cultural center of Arab Africa. To this day, the city is regarded by Muslims as the holy city of Islam in North Africa. Once, the city had over 100 mosques, notably the Great Mosque of Uqba, the first grand mosque of Islam in North Africa, attached to a religious university; the mosque contained 600 large columns of granite or marble, in Roman, Arab, and Byzantine styles. Outside the city was the Sayyid Sahab Madrasa, containing the tombs of the companions of the Prophet. However, after the Children's Crusade, the holy city of Kairouan was occupied by Christians, and its mosques were largely destroyed."
EDG_flavor_TUR_mission.20.a:0 "Restore it to its former glory!"
EDG_flavor_TUR_mission.20.b:0 "This is too expensive."

EDG_flavor_TUR_mission.21.title:0 "The Turks Capture Sicily"
EDG_flavor_TUR_mission.21.desc:0 "Sicily resembles a jewel in the Mediterranean, commanding key sea lanes with an exceptional geographical position. The Ottoman Empire keenly recognized the island's immense potential value, viewing it as an ideal springboard for further expansion into Western Europe. Now, Sicily has been captured by the Turks. The news spread, plunging Western European nations into unprecedented panic. For these countries, the Ottoman Empire has long been a Sword of Damocles hanging over their heads; now that sword is even closer. France, Spain, and others knew well that if the Ottoman Empire launched attacks from Sicily as a base, they would be the first to bear the brunt. Citizens in cities grew anxious; streets and alleys buzzed with discussions about the potential Ottoman threat. Merchants feared trade routes being severed and the economy severely damaged; nobles worried their lands would be seized and their power lost; common folk dreaded the slaughter and destruction war would bring, plunging their lives into turmoil. The entire Western European region was shrouded in a tense and oppressive atmosphere, like the calm before a storm, everyone awaiting the impending tempest."
EDG_flavor_TUR_mission.21.a:0 "They shall all be conquered by us."
EDG_flavor_TUR_mission.21.b:0 "Show them goodwill, let their guard down."

EDG_flavor_TUR_mission.22.title:0 "The Ottoman Empire's New Campaign"
EDG_flavor_TUR_mission.22.desc:0 "We have witnessed the terror of the Ottoman armies, yet more terrifying is that the Ottoman Empire's ambitions remain unsatisfied by its current achievements. We have long had ongoing conflicts with the Ottoman Empire. Now, they have set their sights on our lands, causing panic and upheaval within our country."
EDG_flavor_TUR_mission.22.a:0 "There will be more wars between us."
EDG_flavor_TUR_mission.22.b:0 ""

EDG_flavor_TUR_mission.23.title:0 "The Fall of Vienna"
EDG_flavor_TUR_mission.23.desc:0 "Not long ago, Turkish armies began attacking Vienna. They adopted the parallel trench tactics popular in Europe at the time, using artillery to cover engineers digging a trench towards the city walls. Then, troops would occupy the newly dug trench, covering the sweating engineers as they dug again. Once close enough, engineers from Serbia utilized their mining skills to dig tunnels, place explosives, and blow up the foundations of entire wall sections. Defending soldiers also dug counter-tunnels, using explosives and other means to destroy enemy tunnels or positions. Over a decade earlier, during the war in Crete, Turks and Venetian defenders had jointly detonated over 2,700 explosions.\n\nAfter more than a month of stalemate, Ottoman engineers finally blasted a huge breach in Vienna's walls, wide enough for 50 men to pass abreast. Masses of religious cannon fodder from the destitute classes launched desperate charges. The crescent flag was once planted atop Vienna's walls. But defenders immediately launched fierce counterattacks; musketeers fixed early plug bayonets and, alongside pikemen, blocked the breach, forcefully repelling the overwhelming tide of infidels. Then, engineers inside the city built a temporary inner wall behind the breach and mounted field artillery on it.\n\nDue to fear of the defenders' powerful firepower, Grand Vizier Mustafa also consistently refused to commit all forces to a full assault. He did not want his fresh troops mown down en masse under the walls with almost no dead angles for shooting. He also did not want the city's loot seized by soldiers blinded by bloodlust. He preferred to use that money for further conquests. By September 4th of that year, Vienna's defenders were exhausted from casualties, food shortages, and epidemic outbreaks, and the city's drinking water was becoming scarce. The besiegers seized the opportunity to blast another breach. The few remaining defenders again drove back the charging cannon fodder. But everyone understood the city's time was running out. Four days later, Ottoman vanguard units had captured sections of the ruined walls; Janissaries planted their regiment's banners at the highest points of Vienna's walls.\n\nIn $YEAR$, the entire Christian world could not forget this day: Vienna had fallen."
EDG_flavor_TUR_mission.23.a:0 "Are we doomed?"
EDG_flavor_TUR_mission.23.b:0 ""

EDG_flavor_TUR_mission.24.title:0 "The Supreme Empire of Rûm"
EDG_flavor_TUR_mission.24.desc:0 "The unparalleled Sultan, the peerless monarch, Ghazi Sultan, Deputy of the Leader of the Prophet's Descendants, the Luminous Moon of the Constellation of Power, the Radiant Sun of the Caliphal Throne, the Muslim Leader of Sublime Character, the Commander of the Faithful abundant in favor, the Adorner of the Imperial Throne, the Monarch who holds the Seat of Sovereign Authority, the Nourisher of the Army, the Emperor who guides Victory, the Protector of the Two Holy Sanctuaries, the Advocate of Religious and National Glory, the Reviver of Authority and Majesty, the Promoter of National Happiness, the Upholder of National Honor, the Just Monarch, the Pious Sovereign, the Architect of Worldly Felicity, the Originator of Global Peace, the Exalted Emperor, the Majestic Monarch, the Reviver of State and Nation, the Defender of Religion and Nation, the Glorifier of the Imperial Palace, the Adorner of the Imperial Throne, the Reverent Caliph, the Monarch of Upright Character, the Guardian of World Order, the Advocate of Strengthening National Power, the Source of Global Tranquility, the Architect of Ottoman Glory, the Peerless Monarch, the Emperor of Noble Virtue, the Sovereign of Sublime Character, the Monarch of Lofty Morals, the Incomparable Benefactor, the Emperor of Elevated Titles, the Monarch of Lofty Ideals, the Emperor who advances Culture, the Deputy of the Deputy of the Leader of the Prophet's Descendants, the Emperor who promotes Culture, the Monarch who manifests Knowledge, the Peerless Monarch under Allah's Shade, the Caliph of the Supreme Messenger, the Master of the Sword and Pen, the Protector of Virtue, the Supporter of Talent, the Monarch of Distinguished Character, the Sovereign of Noble Lineage, the Illuminator who adorns the Imperial Throne, the Bestower who brings Glory to the National Throne, the Compassionate Monarch, the Sovereign of Lofty Thought, the Master of Favor, Abundant in Grace and Generosity, the Sacred and Learned Sovereign, the Most Exalted and Great Monarch, the Supreme [Root.Monarch.GetName] His Majesty:\n\nThe Ottoman Empire resembles a brilliant yet immensely formidable supergiant star, shining on the world stage. At that time, relying on formidable military strength, exceptional political wisdom, and an efficient administrative system, it constructed a vast empire with astonishingly expansive territories. Its dominion resembled a great eagle soaring, extending continuously from the vast Maghreb region eastward—that land full of exotic charm and mystery—entirely brought under Ottoman rule. Moreover, the empire's influence continually expanded, crossing mountains and rivers, reaching the ancient and prosperous Indian region. This grand feat made the Ottoman Empire an undisputed world power of its time, its fame spreading far and wide, shaking all quarters. Our ruler became the world's highest leader, the Padishah of all nations, the Shadow of Allah upon Earth. Our country's name also had many appellations; some called us Rum, some considered us Rome, while Turks were more accustomed to calling our state the 'Sublime State.'"
EDG_flavor_TUR_mission.24.a:0 "We prefer the original name."
EDG_flavor_TUR_mission.24.b:0 "We are the Supreme Empire of Rûm!"
EDG_flavor_TUR_mission.24.c:0 "Our empire shall be named Rome!"
EDG_flavor_TUR_mission.24.d:0 "We are the 'Sublime State'."

EDG_flavor_TUR_mission.25.title:0 "Saracens Conquer Italy"
EDG_flavor_TUR_mission.25.desc:0 "Once, Italy was the bastion of Catholicism, but now Italy has fallen into Muslim hands. Neither the Papacy nor the Protestants could do anything about it."
EDG_flavor_TUR_mission.25.a:0 "Is God dead?"
EDG_flavor_TUR_mission.25.b:0 ""

