EDG_Grand_Exchange_global_flag_tt:0 "全欧洲都将被卷入§Y物种大交换§!之中，这将激活一系列§Y事件组§!。"
EDG_Grand_Exchange_global_events_flag_tt:0 "该事件属于§Y物种大交换§!的一部分。"

EDG_flavor_Grand_Exchange.0.title:0 "物种大交换"
EDG_flavor_Grand_Exchange.0.desc:0 "在过去，大西洋和太平洋几乎是不可逾越的障碍。美洲仿佛与欧洲和亚洲处于不同的星球之上。但是，当哥伦布在1492年抵达加勒比海之后，一切都改变了。哥伦布的旅程不仅促进了信息的交流，还促进了各大洲之间的植物、动物、病毒、细菌和人口的交换。在哥伦布之后，亿万年来相互分离的生态系统突然相遇融合，形成了所谓的“哥伦布大交换”。这是一场东半球与西半球之间生物、农作物、人种、文化、传染病、甚至思想观念的突发性交流，这次的接触替两个半球带来了人口增加和多样的新的玉米品种和牲畜。在当时的探险者将它们带回欧亚大陆之后，玉米、马铃薯和番茄便成为当时重要的作物。同样的，欧洲人把花生和木薯引进了南亚和西非，使得当地蓬勃发展并且有大量的人口往陆上定居。我们有充足的理由相信，一个新的时代要到来了。"
EDG_flavor_Grand_Exchange.0.aa:0 "这是惩罚还是机遇？"
EDG_flavor_Grand_Exchange.0.bb:0 ""
EDG_flavor_Grand_Exchange.0.cc:0 ""

EDG_flavor_Grand_Exchange.1.title:0 "烟草文化"
EDG_flavor_Grand_Exchange.1.desc:0 "物种大交换带来了更多的烟草，这种神奇的商品为人们带来了精神刺激，激起了享乐主义，但也振奋了人的精神，甚至提高了工作效率。[Root.Monarch.GetName]的身边有许多热衷于尝试这种新事物的顾问，他们总是影响着我们的宫廷。"
EDG_flavor_Grand_Exchange.1.aa:0 "我们喜欢烟草。"
EDG_flavor_Grand_Exchange.1.bb:0 "我们不需要这种东西。"
EDG_flavor_Grand_Exchange.1.cc:0 ""

EDG_flavor_Grand_Exchange.2.title:0 "土豆的推广"
EDG_flavor_Grand_Exchange.2.desc:0 "物种大交换为旧世界带来了神奇的高产作物，土豆显然位列其中。这种神奇的农作物易于种植且十分高产，许多贫苦的农民对土豆十分钟爱。但一些神职人员则宣称土豆是不洁的食物。"
EDG_flavor_Grand_Exchange.2.aa:0 "这是一种很新的农作物。"
EDG_flavor_Grand_Exchange.2.bb:0 "它是魔鬼的诱饵！"
EDG_flavor_Grand_Exchange.2.cc:0 ""
EDG_flavor_Grand_Exchange_2_a_province_modifier:0 "土豆的推广"

EDG_flavor_Grand_Exchange.3.title:0 "种植玉米"
EDG_flavor_Grand_Exchange.3.desc:0 "1492年11月，在抵达古巴岛之后，哥伦布派遣两名船员，随着当地向导进入内陆。据他的记录，他们看见许多块田，种着“貌似粟米的谷子，印度人称之为玉米。其谷粒无论是用火烤熟，或磨碎做成稀粥，都非常美味可口”。这是欧洲人第一次遇到玉米。很快，这些玉米被带回了欧洲，这种可口且高产的食物很快引起了许多农民的喜爱，一些地区则开始尝试种植玉米。"
EDG_flavor_Grand_Exchange.3.aa:0 "让我们种植更多的玉米！"
EDG_flavor_Grand_Exchange.3.bb:0 "呃，我们不习惯食用这种东西。"
EDG_flavor_Grand_Exchange.3.cc:0 ""

EDG_flavor_Grand_Exchange.4.title:0 "忘却饥荒"
EDG_flavor_Grand_Exchange.4.desc:0 "物种大交换带来了包括土豆、玉米在内的高产作物，这些高产作物让许多地区的农民免于忍受饥荒。在[EDG_flavor_Grand_Exchange_4_province.GetName]，许多人已经忘却了饥荒这个词的含义，他们快乐且富裕，这让当地的社会更加稳定，并促进了商品经济发展。"
EDG_flavor_Grand_Exchange.4.aa:0 "这是属于我们的繁荣。"
EDG_flavor_Grand_Exchange.4.bb:0 ""
EDG_flavor_Grand_Exchange.4.cc:0 ""

EDG_flavor_Grand_Exchange.5.title:0 "升腾的烟雾"
EDG_flavor_Grand_Exchange.5.desc:0 "16世纪后期，烟草在欧洲各国广泛传播。1559年，法国人杰恩·尼古特被派往葡萄牙任大使。他从葡萄牙人那里得知烟草，听说其药用价值后，谋得几棵烟苗，种在自己花园里。回到法国，尼古特听闻王太后凯瑟琳得了头痛病，经常发作。他便向太后献上烟草，劝说其把烟叶细末当作鼻烟散剂来使用。太后尝试后，头痛病果真有了好转，接着就在法国大肆宣传，广为种植。"
EDG_flavor_Grand_Exchange.5.aa:0 "这太神奇了。"
EDG_flavor_Grand_Exchange.5.bb:0 ""
EDG_flavor_Grand_Exchange.5.cc:0 ""


EDG_flavor_Grand_Exchange.6.title:0 "香料的魅力"
EDG_flavor_Grand_Exchange.6.desc:0 "香料至今都是十分珍贵的商品，一度被各国的贵族视为不错的赏赐。面对弥漫于[Root.GetAdjective]的厌战情绪，[Root.Monarch.GetName]向一些具有影响力的上层人士赠送了一批新购置的香料，并博得了他们的忠诚。"
EDG_flavor_Grand_Exchange.6.aa:0 "太好了。"
EDG_flavor_Grand_Exchange.6.bb:0 ""
EDG_flavor_Grand_Exchange.6.cc:0 ""


EDG_flavor_Grand_Exchange.7.title:0 "双倍时间"
EDG_flavor_Grand_Exchange.7.desc:0 "可可中蕴藏着巨大的魅力，它让我们的手工业者保持亢奋并充满活力，一些工场主惊讶地发现，他们可以利用咖啡来让自己麾下工人的工作时间翻倍！"
EDG_flavor_Grand_Exchange.7.aa:0 "不眠不休！"
EDG_flavor_Grand_Exchange.7.bb:0 ""
EDG_flavor_Grand_Exchange.7.cc:0 ""
