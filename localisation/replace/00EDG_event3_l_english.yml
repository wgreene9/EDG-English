EDG_flavorFrench.1.title:0 "An Empire Named [Root.GetName]"
EDG_flavorFrench.1.desc:0 "Since ancient times, the successors of the Franks have been closely tied to the name [Root.GetName]. However, unlike the Frankish Empire, the rulers of [Root.GetName] have only styled themselves as kings and queens, unable to claim the title of emperor. But [Root.Monarch.GetName] changed everything. [Root.Monarch.GetSheHe] inherited the crown of Charlemagne during the coronation ceremony, transforming [Root.GetName] into an empire and opening a great chapter for the [Root.GetName] people. [Root.Monarch.GetSheHe]'s coronation is not only a personal honor but also a blessing and promise to the people of [Root.GetName]."
EDG_flavorFrench.1.a:0 "God save [Root.Monarch.GetName]!"
EDG_flavorFrench.1.b:0 ""
EDG_flavorFrench_tt:0 "This event is exclusive to the §MFrench culture group§!."

EDG_flavorFrench.2.title:0 "The Tax Officials of [Root.GetName]"
EDG_flavorFrench.2.desc:0 "The tax official system was a vital component of its fiscal framework and the strengthening of royal authority. Hugh the Great established a relatively systematic taxation system during the War of the Four Nations, including direct and indirect taxes. Direct taxes, such as the 'taille' (poll tax) and 'aides' (local surtaxes), were primarily borne by peasants and townsfolk, while indirect taxes included the salt tax (gabelle) and commodity taxes. The collection of these taxes provided necessary funds for the French military and administrative bodies. To oversee and manage these revenues, France established specialized tax official institutions, a system later studied and adopted by nations surrounding France. Under the reign of [Root.Monarch.GetName], the functions of tax officials grew increasingly important and proved highly effective."
EDG_flavorFrench.2.a:0 "Let us develop long-term gains."
EDG_flavorFrench.2.b:0 "Let us levy taxes."

EDG_flavorFrench.3.title:0 "The Highly Praised French-speaking Court"
EDG_flavorFrench.3.desc:0 "In the 15th century, French had gradually become a significant cultural language in Western European courts. Its status was reflected not only in the language itself but also in the French culture, politics, and aristocratic lifestyle it represented. Nobility across Western Europe took pride in speaking fluent French. In this regard, we serve as a model for Western European courts. The fact that our royal family members and courtiers can speak the most elegant French has become known to many Western European nobles, who have praised our aristocratic demeanor and cultural refinement."
EDG_flavorFrench.3.a:0 "We accept these praises."
EDG_flavorFrench.3.b:0 "Promote these praises extensively."

EDG_flavorFrench.4.title:0 "Chanson de Geste Praising [Root.Monarch.GetName]"
EDG_flavorFrench.4.desc:0 "The chanson de geste (song of heroic deeds) is an important literary genre originating from the oral folk literature of medieval France, gradually evolving into long epic narrative poems. Chansons de geste primarily celebrate the martial achievements and merits of the feudal ruling class, especially the heroic deeds of knights and their loyalty to their lords. The origins of the chanson de geste can be traced back to the late 12th to early 13th centuries when traveling minstrels known as "poètes troubadours" performed these works for castle lords. These poems typically consist of thousands or even tens of thousands of lines, written in decasyllabic verse and adhering to specific rhyming schemes, such as "laisses," where vowels must be identical while consonants may differ. This form absorbs the grandiosity of Homeric epics, incorporates emotive techniques from saints' lives, and retains the rhythmic feel of folk storytelling. In [Root.GetName], the chanson de geste has been well-preserved, and recently, a chanson de geste praising [Root.Monarch.GetName] has emerged, sparking a wave of enthusiasm for the genre within our country."
EDG_flavorFrench.4.a:0 "I enjoy these splendid tales!"
EDG_flavorFrench.4.b:0 "Let all our soldiers know the greatness of [Root.Monarch.GetName]."

EDG_flavorFrench.5.title:0 "Chivalry"
EDG_flavorFrench.5.desc:0 "French chivalry was a significant component of medieval European knightly culture, serving not only as a military institution but also as a moral, religious, and cultural ideal. Chivalry emphasized a set of core virtues, including loyalty, honor, courage, chastity, mercy, and justice. These virtues were reflected not only in knights' personal conduct but also in their sense of social responsibility. People admired knights, even composing numerous works; the French chivalric romance "The Three Kings' Sons" reflects the period's admiration for ancient heroes and its promotion of Christian chivalric ideals. In [Root.GetName], the development of chivalry has been particularly notable; our feudal knights take pride in serving their sovereign and galloping across battlefields."
EDG_flavorFrench.5.a:0 "We also admire chivalry."
EDG_flavorFrench.5.b:0 "Use the promotion of chivalry to discipline our nobility."

EDG_flavorFrench.6.title:0 "Urbanization in [Root.GetName]"
EDG_flavorFrench.6.desc:0 "After the Black Death, agriculture in France recovered, and population growth reached considerable levels, with rural populations moving into cities. This trend has been particularly evident in [Root.GetName]. Benefiting from the influx of immigrants, especially young people from surrounding rural areas, one of our cities has achieved significant development. Emerging handicraft industries have flourished, bringing more commercial opportunities."
EDG_flavorFrench.6.a:0 "We favor urbanization."
EDG_flavorFrench.6.b:0 "Extract some tax revenue."

EDG_flavorFrench.7.title:0 "Court Artists of [Root.GetName]"
EDG_flavorFrench.7.desc:0 "After the outbreak of the Italian Wars, the French plundered many paintings and artworks from Italy, also bringing many excellent artists to France. Among the numerous artists brought by the French Renaissance, many fell in love with French culture, and even more with the culture of [Root.GetName]. Among the artists recently sought by [Root.Monarch.GetName], one artist ensured that the glory of the [Root.Monarch.GetTitle] would shine like the sun and moon, illuminating future generations."
EDG_flavorFrench.7.a:0 "We love the arts."
EDG_flavorFrench.7.b:0 ""

EDG_flavorFrench.8.title:0 "The Identity of the [Root.GetName] People"
EDG_flavorFrench.8.desc:0 "Language is a crucial vehicle for national identity. Since the 15th century, [Root.GetName] has gradually grown stronger, and the status of the [Root.GetName] language has steadily risen, freeing itself from the influence of Latin and dialects to become an important symbol of French culture. Driven by the national power of [Root.GetName], the [Root.GetName] language has replaced regional tongues as the official French language. By $YEAR$, as [Root.GetName] became a great power on the European continent, although [Root.GetName] national identity had not fully matured, its foundation and embryonic form had become evident."
EDG_flavorFrench.8.a:0 "We are the people of [Root.GetName]."
EDG_flavorFrench.8.b:0 ""

EDG_flavorFrench.9.title:0 "Nobles Challenging the Central Authority"
EDG_flavorFrench.9.desc:0 "In [Root.GetName], since the time of Charlemagne, the nobility has held significant local power; even the Carolingian dynasty could not fully control them. Feudal nobles inherited lands and privileges hereditarily, forming a power system independent of the central government. This power structure granted nobles substantial autonomy in local governance. In some cases, their relationship with the [Root.Monarch.GetTitle] became strained. Recently, a major local noble attempted to challenge the authority and status of [Root.Monarch.GetName], even aspiring to break away from the rule of [Root.GetName]."
EDG_flavorFrench.9.a:0 "It is time to remind him who is the master of [Root.GetName]."
EDG_flavorFrench.9.b:0 "We must not provoke him."

EDG_flavorFrench.10.title:0 "Monarchy or Theocracy"
EDG_flavorFrench.10.desc:0 "In the lands of France, reforms to strengthen the monarch and central authority have been ongoing constantly. Both Hugh the Great and Hugues the Victorious endeavored on the path of enhancing royal power. During the reign of [Root.Monarch.GetName], we altered some administrative practices; now, all our authority stems from the monarch and the officials surrounding [Root.Monarch.GetHerHim]. However, this has also provoked conflict with vested interests. Local nobles oppose us; even the Church opposes such reforms. They have persuaded the faithful and are pressuring the [Root.Monarch.GetTitle]."
EDG_flavorFrench.10.a:0 "We should concede."
EDG_flavorFrench.10.b:0 "Silence these troublesome clerics."

EDG_flavorFrench.11.title:0 "The Little Prince's Baptism"
EDG_flavorFrench.11.desc:0 "[Root.Monarch.GetName]'s newborn child completed the baptism ceremony today, and the people cheered for the little prince's christening."
EDG_flavorFrench.11.a:0 "Excellent."
EDG_flavorFrench.11.b:0 "Declare him the heir!"

EDG_flavorFrench.12.title:0 "Weakened French Nobility"
EDG_flavorFrench.12.desc:0 "Due to our centralization policies, some nobles whose powers have been reduced have protested. They argue that the King of France is entrusted by God to rule the country alongside the nobility and clergy; the king has no right to govern alone. Therefore, they request the restoration of their former powers."
EDG_flavorFrench.12.a:0 "They are merely stray dogs."
EDG_flavorFrench.12.b:0 "Indeed, the nobility is the cornerstone of our nation."

EDG_flavorFrench.13.title:0 "Corrupt Bailiffs"
EDG_flavorFrench.13.desc:0 "On French soil, the bailiff system has evolved over many years. Bailiffs' powers have grown increasingly, and bailiffs themselves have become increasingly corrupt. They collude with local nobles and dignitaries, exploiting peasants and merchants, which has recently triggered some political crises."
EDG_flavorFrench.13.a:0 "This is terrible..."
EDG_flavorFrench.13.b:0 "They must be severely punished."

EDG_flavorFrench.14.title:0 "Additional Poll Tax"
EDG_flavorFrench.14.desc:0 "Our tax officials have presented us with an additional poll tax. Although it is unclear where this money came from, [Root.GetName] will remember their loyalty."
EDG_flavorFrench.14.a:0 "We can never have too much money."
EDG_flavorFrench.14.b:0 ""

EDG_flavorFrench.15.title:0 "Centralization Comes at a Cost"
EDG_flavorFrench.15.desc:0 "Centralization has brought more convenience to our central government and to officials as well—as organizations expand, corrupt officials have become ubiquitous. They impose exorbitant taxes and engage in bribery in the king's name, allowing them to operate unimpeded. These individuals plunder the people's resources and throw our country into chaos."
EDG_flavorFrench.15.a:0 "Let it run its course."
EDG_flavorFrench.15.b:0 "We will not let the common people starve."

