EDG_flavor_LOT_flavor.6.desc:0 ""
EDG_flavor_LOT_flavor.6.a:0 ""
EDG_flavor_LOT_flavor.6.b:0 ""

EDG_flavor_LOT_flavor.7.title:0 "Protests by Germanic Merchants"
EDG_flavor_LOT_flavor.7.desc:0 "We impose more restrictions on Germanic merchants than on other merchants. They are not permitted to trade in some cities in the west, nor are they allowed to hold charters. However, Germanic merchants do play an important role within our country. Their protests have caused us some trouble."
EDG_flavor_LOT_flavor.7.a:0 "Taxes must also be paid on protests."
EDG_flavor_LOT_flavor.7.b:0 "Give them some compensation."
EDG_flavor_LOT_flavor.7.c:0 "We cannot offend these merchants."
EDG_LOT_every_Germanic_province_tt:0 "\n\nAll provinces we own belonging to the §YGermanic§! culture group will receive the following effects:"

EDG_flavor_LOT_flavor.8.title:0 "The Disloyal Archbishop of Cologne"
EDG_flavor_LOT_flavor.8.desc:0 "Since the Kingdom of Lotharingia annexed Cologne, the Archbishop of Cologne has been repeatedly pushed by Germanic nobles into opposing the King of Lotharingia. The current leader of the Germanic nobility is Duke Gerard of Jülich-Berg, whose family, during the 'Century of Chaos,' seized Cologne, a Christian holy site, and continuously induced the Archbishop of Cologne to oppose the king. Now, the Archbishop of Cologne has finally issued a public statement condemning the impiety of [Root.Monarch.GetName]."
EDG_flavor_LOT_flavor.8.a:0 "Request the Pope to dismiss the current Archbishop."
EDG_flavor_LOT_flavor.8.b:0 "[Root.Monarch.GetName] will imprison him."
EDG_flavor_LOT_flavor.8.c:0 "Let him be."

EDG_flavor_LOT_flavor.9.title:0 "[From.GetName] Requests Dismissal of the Archbishop of Cologne"
EDG_flavor_LOT_flavor.9.desc:0 "Germanic nobles within [From.GetName] have long opposed the king's rule, with the Archbishop of Cologne becoming a vanguard against royal authority. The current Archbishop of Cologne has issued a statement condemning the impiety of the [From.GetName] ruler, and [From.GetName] hopes we can remove the current Archbishop from his episcopal seat."
EDG_flavor_LOT_flavor.9.a:0 "[Root.Monarch.GetName] approves."
EDG_flavor_LOT_flavor.9.b:0 "This is impossible!"


EDG_flavor_LOT_flavor.10.title:0 "The Pope Grants Our Request"
EDG_flavor_LOT_flavor.10.desc:0 "The envoy we sent to the Papal States has returned to our court with good news."
EDG_flavor_LOT_flavor.10.a:0 "We shall always revere the Holy See!"
EDG_flavor_LOT_flavor.10.b:0 ""

EDG_flavor_LOT_flavor.11.title:0 "The Pope Denies Our Request"
EDG_flavor_LOT_flavor.11.desc:0 "The envoy to the Papal States has returned to court, informing us with a dismayed expression that the Pope has denied our rightful request."
EDG_flavor_LOT_flavor.11.a:0 "The Pope must be growing senile."
EDG_flavor_LOT_flavor.11.b:0 ""
EDG_flavor_LOT_flavor_11_a_tt:0 "When we meet any of the following conditions, @PAP the Pope will §Mnot deny§! our §Ggeneral requests§! (limited to requests exclusive to @LOT Lotharingia-specific events, excluding universal matters like lifting excommunication, interdicts, etc.):\n- The Pope is our ally\n- The Pope is our subject nation\n- We are the Papal Controller\n- The Pope's opinion of us is above §G190§!"

EDG_flavor_LOT_flavor.12.title:0 "Doctrine of Firepower Superiority"
EDG_flavor_LOT_flavor.12.desc:0 "Our military advisor from Turkey, Ibrahim 'the Turk,' continuously emphasizes to [Root.Monarch.GetName] the importance of gunpowder. He believes that the arquebus is the future of the battlefield and hopes to promote this advanced weapon within the army. He argues that although arquebus formations are more vulnerable to cavalry charges than pike formations, the firepower of arquebuses allows us to strike the enemy more effectively."
EDG_flavor_LOT_flavor.12.a:0 "We need more arquebuses."
EDG_flavor_LOT_flavor.12.b:0 "What if someone charges through the arquebus line and cuts my head off?"
EDG_flavor_LOT_flavor_12_a_tt:0 "This event chain is part of §YIbrahim's Reforms§!."

EDG_flavor_LOT_flavor.13.title:0 "Ibrahim 'the Turk'"
EDG_flavor_LOT_flavor.13.desc:0 "A Muslim named Ibrahim arrived at our court. He claims to be from the Ottoman Sultanate, having served the Sultan in the Janissary corps before offending the Ulema and leaving the Turkish military, wandering to Western Europe and traveling extensively. Since [Root.Monarch.GetName] has long been dedicated to military reform, Ibrahim believes he has found a potential employer. He requests our employment, offering to bring us more military expertise."
EDG_flavor_LOT_flavor.13.a:0 "Admit him into our cabinet."
EDG_flavor_LOT_flavor.13.b:0 "Expel him!"
EDG_flavor_LOT_flavor_13_a_tt:0 "We will have the opportunity to activate the event chain §YIbrahim's Reforms§!."


EDG_flavor_LOT_flavor.14.title:0 "The Regiment System"
EDG_flavor_LOT_flavor.14.desc:0 "The Turk Ibrahim brought us many new perspectives in military affairs, deeply influencing many of our officers. Some progressive officers suggest establishing a state-funded army to replace the old reliance on feudal nobility. This would not only facilitate command and deployment but also expand the scale of the military forces."
EDG_flavor_LOT_flavor.14.a:0 "The era of feudal military forces is over."
EDG_flavor_LOT_flavor.14.b:0 "This is the army of the Franks, not the Turks."

EDG_flavor_LOT_flavor.15.title:0 "Mustafa"
EDG_flavor_LOT_flavor.15.desc:0 "A Turk named Mustafa arrived at our court. He claims to be Ibrahim's son, educated as a Sipahi cavalryman from a young age, and hopes to secure an official position within our court."
EDG_flavor_LOT_flavor.15.a:0 "Let him command our armies!"
EDG_flavor_LOT_flavor.15.b:0 "Too many Turks."

EDG_flavor_LOT_flavor.16.title:0 "Bernadette's Fiscal Reforms"
EDG_flavor_LOT_flavor.16.desc:0 "The old fiscal system can no longer meet our needs. Queen Bernadette hopes to reform our financial system, transforming the outdated tax farming system dependent on nobles and clergy into a more modern one, where the state rather than tax farmers levies taxes from the populace. Implementing this reform will require establishing a specialized institution."
EDG_flavor_LOT_flavor.16.a:0 "Establish a permanent treasury ministry."
EDG_flavor_LOT_flavor.16.b:0 "A temporary council would be more efficient."
EDG_flavor_LOT_flavor.16.c:0 "This is a waste of effort."
EDG_flavor_LOT_flavor_16_a_tt:0 "This event is part of the §YBernadette Reforms§! §Mevent chain§!."

EDG_flavor_LOT_flavor.17.title:0 "The Lowlands Request Tax Reduction"
EDG_flavor_LOT_flavor.17.desc:0 "For a long time, we have ruled over many lands in the Low Countries, but local merchants are not always willing to pay sufficient taxes to us. Recently, some merchants from the Low Countries jointly petitioned us, requesting a reduction in taxes for the region."
EDG_flavor_LOT_flavor.17.a:0 "Grant their request."
EDG_flavor_LOT_flavor.17.b:0 "Politely refuse them."
EDG_flavor_LOT_flavor.17.c:0 "Actually, we should increase taxes."
EDG_flavor_LOT_flavor_17_a_tt:0 "All provinces we own located in the §YLow Countries§! will receive the following modifier:"

EDG_flavor_LOT_flavor.18.title:0 "Questioning Our Carolingian Lineage"
EDG_flavor_LOT_flavor.18.desc:0 "Some discontented major nobles spread rumors, calling us 'false Carolingians.' They even revived old slanders originally spread by 'the Child' Louis, claiming our ancestor Zwentibold was illegitimate, attempting to deny the legitimacy of our bloodline."
EDG_flavor_LOT_flavor.18.a:0 "Execute these rumor-mongers."
EDG_flavor_LOT_flavor.18.b:0 "The correct approach is to ignore it."

EDG_flavor_LOT_flavor.19.title:0 "Paying Homage to Charlemagne"
EDG_flavor_LOT_flavor.19.desc:0 "Charlemagne is our great ancestor; his fine reputation has been sung throughout Europe, and all Christians acknowledge his status as a great ruler. [Root.Monarch.GetTitle] [Root.Monarch.GetName] also greatly admires Charlemagne and hopes to learn from his wisdom through historical records and biographies."
EDG_flavor_LOT_flavor.19.a:0 "Learn his decisiveness."
EDG_flavor_LOT_flavor.19.b:0 "Learn his flexibility."
EDG_flavor_LOT_flavor.19.c:0 "Learn his bravery."

EDG_LOT_inheritance_301_b_tt_1:0 "§YPlayers§! are advised not to select this option, as it means your @LOT Lotharingia game will §Rend§!.\n\nWe will be forced to renounce the §YKing§! title.\n\nAll our §Ysubject nations§! will gain §Rindependence§!.\n\nExcept for the §YLorraine§! region, all provinces we own belonging to the §YGermanic§! culture group, §YFrench§! culture group, and the §YHoly Roman Empire§! will be returned to the Empire. Provinces with potential releasable nations will see the establishment of a §Yprincipality§!, while unclaimed lands will be ceded to the §YEmperor§!."
EDG_LOT_inheritance_301_b_tt_2:0 "We will adopt the title of §YDuke of Lorraine§! as our primary title."

EDG_MISSION_BRG_make_debuff_to_LOT_tt:0 "£yes£ When we are a §Ysubject nation§! of @LOT Lotharingia, the other party will trigger the following event, which will add §Rnegative effects§! to @LOT Lotharingia. (If you are reading this mission tree as @LOT Lotharingia, please strive to prevent Berg from completing this mission.)"

EDG_flavor_LOT_flavor.20.title:0 "The Royal Treasury Has Been Infiltrated"
EDG_flavor_LOT_flavor.20.desc:0 "Recently, [Root.Monarch.GetTitle] [Root.Monarch.GetName] discovered hidden deficits in our nation's finances. All evidence indicates that someone has secretly diverted funds, and our treasury department has been completely unaware of it!"
EDG_flavor_LOT_flavor.20.a:0 "Who did this?"
EDG_flavor_LOT_flavor.20.b:0 ""

EDG_mission_BRG_4_2_tt:0 "£yes£ If we are a §Ysubject nation§! of @LOT Lotharingia, then @LOT Lotharingia will also receive the following §Greward§!:"
EDG_BRG_permanent_province_modifier_tt:0 "This modifier is §Gpermanent§! and remains effective even if the original province owner is annexed by us."
EDG_mission_BRG_1_1_modifier:0 "Gerhard's Rebellion Plan"
EDG_mission_BRG_4_3_province_modifier:0 "Berg Beer Center"

EDG_flavor_LOT_flavor.21.title:0 "Development of the University of Cologne"
EDG_flavor_LOT_flavor.21.desc:0 "The University of Cologne is one of Germany's oldest universities, with origins dating back to the late Middle Ages. According to multiple historical records, the university was founded in 1388, established by the Cologne municipal government under the authorization of Pope Urban VI, and gained prominence in the late Middle Ages. However, the University of Cologne experienced a significant decline in the 16th century. Due to a failure to undertake necessary reforms, the university appeared conservative and backward when faced with the Reformation and Renaissance movements. Although some professors like Casserius, Buschhus, and Gralenus, who were humanists, taught at the university, overall it failed to adapt to new academic trends. Now, with Cologne under our governance, we can choose whether to help it regain its former glory."
EDG_flavor_LOT_flavor.21.a:0 "Let the University of Cologne shine again!"
EDG_flavor_LOT_flavor.21.b:0 "There is no need for this."

EDG_flavor_LOT_flavor.22.title:0 "The Image of Charlemagne Insulted"
EDG_flavor_LOT_flavor.22.desc:0 "Recently, an author has created a work featuring Charlemagne as its protagonist. We do not know whether he is supported by anti-Carolingian Germanic nobles, but the intent of the work is clear: to insult and defame Charlemagne. In his book, Charlemagne is portrayed as a licentious, wanton, and cruel tyrant, and his descendants are likened to devils. Even in the Holy Roman Empire, such speech would not be tolerated. Yet here in [Root.GetName], there are many Germans who would gladly see Charlemagne insulted. [Root.Monarch.GetTitle][Root.Monarch.GetName] wishes to arrest this artist and uncover the forces supporting him from the shadows."
EDG_flavor_LOT_flavor.22.a:0 "Severely punish this individual."
EDG_flavor_LOT_flavor.22.b:0 "Investigate further!"
EDG_flavor_LOT_flavor.22.c:0 "Let it be..."
EDG_flavor_LOT_flavor_22_b_flag_tt:0 "This event will §Gnever occur again§!."

EDG_flavor_LOT_flavor.23.title:0 "Poem Praising the Carolingians"
EDG_flavor_LOT_flavor.23.desc:0 "A French artist has composed a widely popular ode, whose subject of praise is none other than our ancestors, the Carolingian kings. Given the Carolingian blood flowing in our veins, this undoubtedly enhances our prestige."
EDG_flavor_LOT_flavor.23.a:0 "I enjoy such hymns of praise."
EDG_flavor_LOT_flavor.23.b:0 "Have copies of his poem distributed to the courts of various nations!"
EDG_flavor_LOT_flavor.23.c:0 "Invite him to join our cabinet."

EDG_flavor_LOT_flavor.24.title:0 "Bernadette's Interests"
EDG_flavor_LOT_flavor.24.desc:0 "The young Bernadette has shown boundless curiosity about the world, and her intelligence allows her to learn swiftly. Of course, even more important than talent is interest—interest is the best teacher, and nurturing interests is crucial for an heir's development."
EDG_flavor_LOT_flavor.24.a:0 "Let her read the Bible more."
EDG_flavor_LOT_flavor.24.b:0 "She should learn an additional language."
EDG_flavor_LOT_flavor.24.c:0 "She ought to listen more to tales of great conquerors."
EDG_flavor_LOT_flavor_beiernadaite_education_tt:0 "This event is part of the §YBernadette's Education§! event group.\nThe effects of this choice will last until Bernadette §Greaches adulthood§!."

EDG_flavor_LOT_flavor.25.title:0 "Bernadette's Tutor"
EDG_flavor_LOT_flavor.25.desc:0 "Bernadette has reached a certain age, and it is time we select a tutor for her. This tutor will influence her for life."
EDG_flavor_LOT_flavor.25.a:0 "Let the Administrative Officer be her tutor."
EDG_flavor_LOT_flavor.25.b:0 "An outstanding economist can teach her well."
EDG_flavor_LOT_flavor.25.c:0 "She should grow up in the army camp."

EDG_flavor_LOT_flavor.26.title:0 "A Gift"
EDG_flavor_LOT_flavor.26.desc:0 "Carle paced back and forth in the palace corridor of [Root.Capital.GetName], a small copper coin turning between his fingers. Tomorrow was Bernadette's twelfth birthday, and the day she would deliver her first independent address before the Regency Council. For a future queen, this meant she would no longer be just a sheltered flower in a greenhouse, but must begin to face the true storms of life.\n\n'I must give her something special,' Carle thought to himself, 'not jewelry, nor the golden goblets and silver plates common at feasts, but a gift she will remember her entire life.'\n\nHis first thought was a scepter.\n'A scepter symbolizes power and rule.' Carle looked out the window at the palace courtyard, thinking that if Bernadette could hold a gift symbolizing authority, it might make the German dukes and the French faction nobles show a bit more restraint in her presence. But he hesitated—a scepter, might it seem too heavy? She was still just a girl, and might feel forced to bear adult responsibilities because of it.\n\nHis second thought was a dictionary.\nCarle remembered Bernadette's curiosity about different languages in her studies, how she always asked her tutors about the meanings of ancient words. 'If a queen masters language, she masters hearts,' he mused. But a dictionary, while practical, lacked romance and could not provide immediate courage before her first public speech.\n\nHis third thought made his gaze firm—a fine horse.\nHe recalled their days riding wooden horses in the garden, and how she always gazed at the plains beyond the city gates. The true path of battle and diplomacy sometimes required not just words and symbols, but the speed and freedom of action. 'A fine horse can carry her away from danger, and take her to any place she wishes to go.' A surge of inexplicable passion rose in Carle's heart. 'This is not escape, but a way to take charge of her own destiny.'"
EDG_flavor_LOT_flavor.26.a:0 "A scepter."
EDG_flavor_LOT_flavor.26.b:0 "A dictionary."
EDG_flavor_LOT_flavor.26.c:0 "A fine horse."

EDG_flavor_LOT_flavor.27.title:0 "Royal Pardon Tax"
EDG_flavor_LOT_flavor.27.desc:0 "The 'Royal Pardon Tax' system is a mechanism by which officials, clergy, and nobles can have certain penalties commuted in exchange for paying a variable sum of money. This system had a precedent during the reign of Louis VII, who, during the Four Nations' War, accepted payments from defeated military nobles in the form of the 'Royal Pardon Tax' and reduced their punishments. Upon its introduction, this measure was immediately welcomed by corrupt officials, but also drew criticism from some upright officials—they argued that while the Royal Pardon Tax filled the king's coffers, it encouraged officials, clergy, and nobles to abuse power and amass wealth, effectively institutionalizing the illegal practice of subjects bribing their sovereign. Nevertheless, the system has many supporters, and numerous officials, clergy, and nobles hope that [Root.Monarch.GetTitle][Root.Monarch.GetName] will continue to employ this system."
EDG_flavor_LOT_flavor.27.a:0 "We gladly accept."
EDG_flavor_LOT_flavor.27.b:0 "Why not make even more money?"
EDG_flavor_LOT_flavor.27.c:0 "Governance should be based on benevolence and tolerance."
EDG_flavor_LOT_flavor.27.d:0 "Who dares speak such nonsense?"
EDG_flavor_LOT_flavor_27_d_tt:0 "This event will §Mno longer trigger§!."
EDG_flavor_LOT_flavor_27_tt:0 "This event is part of the §Y'Royal Pardon Tax'§! event group."
EDG_flavor_LOT_flavor_27_a_tt:0 "During the reign of each ruler, the §Y'Royal Pardon Tax'§! event has a chance to occur once."

EDG_flavor_LOT_flavor.28.title:0 "Abolishing the Royal Pardon Tax"
EDG_flavor_LOT_flavor.28.desc:0 "In the year $YEAR$, [Root.Monarch.GetName] completely abolished the 'Royal Pardon Tax' system established by Louis VII, strictly prohibiting subjects from bribing the ruler."
EDG_flavor_LOT_flavor.28.a:0 "When the upper beam is crooked, the lower ones will be askew. The monarch must lead by example."
EDG_flavor_LOT_flavor.28.b:0 "Then how shall we make money?"

EDG_flavor_LOT_flavor.29.title:0 "The Synod of Dort"
EDG_flavor_LOT_flavor.29.desc:0 "The Synod of Dort was a significant religious council convened in the Dutch city of Dordrecht from 1618 to 1619. It aimed to resolve internal disputes within the Dutch Reformed Church regarding the doctrine of predestination, ultimately establishing Calvinist orthodoxy and profoundly influencing the religious and political landscape of the Dutch Republic.\n\nAttended by Dutch Republic and overseas pastors and theologians, this council marked the climax of the prolonged conflict between Calvinism and Arminianism. The first session commenced on November 13, 1618, with the final session concluding on May 29, 1619. A total of 180 sessions were held, with representatives invited from eight foreign presbyteries. The primary outcome was the formulation of the Canons of Dort, which presented resolutions on five main doctrinal points arising from the Arminian controversy. The Canons are structured in two parts for each point: one affirming Calvinist doctrine and the other refuting corresponding errors. Although formally comprising four points, they are commonly considered five, as the Canons were structured around the five articles of the 1610 Remonstrance.\n\nThe Synod of Dort had a profound impact on the Dutch Republic's religious and political spheres. It rejected Arminian viewpoints and established presbyterian doctrines, including total depravity, unconditional election, limited atonement, irresistible grace, and the perseverance of the saints. The Synod also initiated the official Dutch Bible translation project, completed in 1637, which exerted a lasting influence on the standardization of the Dutch language. Politically, the condemnation of Arminian supporters led to the execution of statesman Johan van Oldenbarnevelt, while Hugo Grotius received a life sentence following the Arminians' defeat but later escaped."
EDG_flavor_LOT_flavor.29.a:0 "We respect the faith of the Dutch."
EDG_flavor_LOT_flavor.29.b:0 "Grant them the privilege of religious autonomy."
EDG_flavor_LOT_flavor.29.c:0 "No one may challenge the Catholic Church."
EDG_flavor_LOT_flavor_29_C_OPINION_MODIFIER:0 "Denial of the Synod of Dort"

EDG_flavor_LOT_flavor.30.title:0 "Renaissance Livable Cities"
EDG_flavor_LOT_flavor.30.desc:0 "Our city is built according to the ideals of Italian Renaissance scholars, featuring clean, orderly streets and well-organized architecture. [Root.Capital.GetName] is the most developed, beautiful, and cleanest city in all of Europe. This not only provides a healthy living environment for the ruler and their close advisors but also leaves a deep impression on diplomatic missions visiting our nation."
EDG_flavor_LOT_flavor.30.a:0 "We have the most beautiful city."
EDG_flavor_LOT_flavor.30.b:0 ""

EDG_flavor_LOT_flavor.31.title:0 "Extension of the Great Charter"
EDG_flavor_LOT_flavor.31.desc:0 "We have signed the Great Charter with the Lowlanders, granting them numerous privileges. These privileges have now yielded favorable results, and we have gained the support of the United Provinces of the Netherlands. In this context, we can grant the United Provinces several temporary additional privileges to secure further benefits."
EDG_flavor_LOT_flavor.31.a:0 "Grant governmental authority."
EDG_flavor_LOT_flavor.31.b:0 "Increase tax farming limits."
EDG_flavor_LOT_flavor.31.c:0 "Expand trade privileges."
EDG_flavor_LOT_flavor.31.d:0 "Strengthen the garrison system."

EDG_flavor_LOT_flavor.32.title:0 "Blossoming Youth"
EDG_flavor_LOT_flavor.32.desc:0 "Lotharingia has never known peace, yet the royal court maintains active diplomacy. Although the Kingdom of England faces trials perhaps more daunting than our own, we have forged an alliance with them, hoping they may lend us their aid. The royal houses of both nations have met on multiple occasions, drawing the Plantagenet and Carolingian dynasties gradually closer.\n\nDuring a court diplomatic banquet between England and Lotharingia, Bernadette encountered a girl her own age. While the adults were engrossed in heated debates over neighboring conflicts, the two young girls held hands and hosted their own tea party. This girl was as clever and bright as she, and they spoke of everything. Together, they chased each other through the gardens, startling little hunting dogs into barks; together, they hid the cheese for the main course in the kitchen, giggling secretly at the flustered cooks; they sang with youthful voices in the front hall and slept side by side on the soft small beds in the bedroom. They talked, laughed, and shared their worlds with each other until the moment of parting.\n\nOnly as they reluctantly released each other's small hands did they remember they had not asked each other's names. The clever girl inquired first:\n\n'My name is Margaret. What is yours?'\n\n'My name is Bernadette.'"
EDG_flavor_LOT_flavor.32.a:0 "The friendship between Lotharingia and England shall endure forever."
EDG_flavor_LOT_flavor.32.b:0 "The English are utterly hopeless. Who would want to see so-called 'developments' in such matters?"

EDG_flavor_LOT_flavor.33.title:0 "Her Knight"
EDG_flavor_LOT_flavor.33.desc:0 "In the year Bernadette turned eight, the winter in [Root.Capital.GetName] was exceptionally cold, the palace garden fountain long frozen into glistening icicles. That day, she had slipped away from her governess's watchful eye and, clutching a book of ancient knightly tales, sat reading beneath a bare plane tree. As she lost herself in the story, a boy, still bearing traces of childhood yet brimming with a certain confidence, approached, his boots crunching softly on the snow.\n\n'What are you reading?' the boy asked, leaning slightly forward, his golden hair catching the sunlight with a warm glow.\nBernadette looked up, a slight frown on her face. 'Stories of knights. You wouldn't understand.'\n'Of course I do,' he declared, puffing out his chest. 'I'm going to be a real knight one day, to protect the kingdom... and you.'\nThis childish vow made the little princess pause for a moment before she couldn't help but laugh. 'Who are you?'\n'Carle of Hainaut, son of the Duke of Hainaut,' the boy said proudly. 'My father says I must learn to be friends with the future queen.'\nFrom that day on, they met almost daily in the garden. When spring arrived, Carle would bring a small wooden sword, and the two would engage in mock 'duels' on the grassy lawn. Carle always 'lost,' but did so with gentlemanly grace, wearing a triumphant yet gentle smile.\n\nOn summer evenings, during palace banquets, they would sneak away to the kitchen, snatch a few freshly baked honey biscuits, and share them while hiding by the stained-glass window at the end of the corridor. Carle always gave the largest piece to Bernadette, saying with feigned solemnity, 'A tribute from a brave knight to his queen.'\nIn autumn, with fallen leaves carpeting the garden, they would build 'castles' from the piles. Bernadette, as queen, sat upon her throne of leaves while Carle knelt on one knee, picking up the most beautiful maple leaf as a crown and placing it solemnly upon her head. 'Your Majesty, please give your command.' And she would always laughingly order him to catch a squirrel or find the reddest maple leaf.\nTheir friendship was not all play. Once, when Bernadette was punished with copying prayers for giving a wrong answer in her lessons, she sat dejectedly at her desk. Carle slipped in, copied half for her, and whispered, 'We're a team.'\n\nThrough those years in [Root.Capital.GetName], Bernadette gradually grew accustomed to having Carle by her side. He would make her laugh when she was downcast, and hold her hand when she was afraid. That companionship, in the turbulent kingdom, was like a small lamp, dispelling loneliness and chill."
EDG_flavor_LOT_flavor.33.a:0 "Could he remain by her side forever?"
EDG_flavor_LOT_flavor.33.b:0 ""


EDG_flavor_LOT_flavor.34.title:0 "Betrothal"
EDG_flavor_LOT_flavor.34.desc:0 "In the year Bernadette turned fourteen, spring arrived earlier than usual in [Root.Capital.GetName]. Magnolia blossoms filled the palace gardens, their soft pink and snowy white petals interweaving into a gentle sea of clouds. It was in this season that the Regency Council announced news that would shake the entire kingdom.\n\nThat day, sunlight streamed through the towering stained-glass windows of the palace's grand hall, casting golden patterns on the floor like a long road laid out just for them. Bernadette wore an ivory-white gown adorned with the lily crest of her family; the two-meter-tall Carle stood beside her in a deep-blue ceremonial robe, bearing the silver eagle brooch of the House of Hainaut. This stalwart, lion-like knight had competed in dozens of tournaments without a single defeat, yet he pledged his unwavering devotion to his queen. Side by side before the altar, they received the archbishop's blessing.\n\nAs the archbishop concluded the ceremonial prayers, Carle gently took her hand. In that moment, Bernadette felt a sense of steadfastness she had never known before. She recalled their first meeting in the garden when she was eight, the 'castles' they built among autumn leaves, and the chestnut horse he had gifted her—now grown strong and agile, stabled in the royal stables as if silently witnessing their journey from childhood to this day.\n\nAt the betrothal feast, nobles raised their goblets in celebration—some with genuine blessings, others weighing hidden calculations. The pro-French faction saw this union as a bridge to maintain peace between the two sides, while the German faction speculated whether it was a royal maneuver to secure the loyalty of the House of Hainaut. But no matter the whispers, for Bernadette, this was the most certain moment of her life.\n\nAs the feast drew to a close, Carle whispered to her, 'My lady, from this day forward, no matter what storms you face, I shall stand by your side.'\n\nBernadette smiled softly, her gaze resolute. 'Then let us walk together, my love. The road ahead may be long.'\n\nIn the lingering spring night, the palace lights illuminated their youthful faces—"
EDG_flavor_LOT_flavor.34.a:0 "This was the warmest scene in Lotharingia before the gathering storms."
EDG_flavor_LOT_flavor.34.b:0 ""

EDG_flavor_LOT_flavor.35.title:0 "The White Rose"
EDG_flavor_LOT_flavor.35.desc:0 "On the day of the coronation, the bells of [Root.Capital.GetName] pealed from dawn, as if to etch this moment into Lotharingia's history. Bernadette, draped in a pure white coronation mantle, with a crown set with emeralds and rubies upon her head, walked slowly toward the altar—poets of the time called her the 'White Rose.' The Archbishop of Namur placed the scepter and orb, symbols of power, into her hands, as the gathered nobles and citizens cried out in unison, 'Long live Her Majesty the Queen!'\n\nThis was not only the moment a kingdom welcomed a new monarch but also a symbol of her liberation from the shackles of the Regency Council. The grand celebration that followed lasted three days and three nights, with Carle always by her side, just as they had pledged in their youth.\n\nNot long after, the palace was once again adorned with lights and colors—this time for the wedding of the Queen and Carle, son of the Duke of Hainaut. The ceremony took place in the Cathedral of Our Lady, where stained glass cast intertwined golden and crimson light, as if blessing them from heaven. Carle vowed, 'I pledge my life to protect the Queen, and our home.' Tears glistened in Bernadette's eyes, for she knew this was not just a lover's promise but the sturdiest anchor in the storms yet to come.\n\nA year later, the cry of a newborn echoed through the palace. The streets of [Root.Capital.GetName] were draped with banners, and people celebrated the prince's birth with song and dance. The infant was strong and healthy, with his mother's clear eyes and his father's resolute brow. As Bernadette held him in the sunlight of the royal chamber, she whispered to Carle, 'He will carry on this house, and bear his grandfather's name.' Thus, the child was named 'Louis,' in memory of the late King Louis VII, who had striven to maintain the kingdom's balance in tumultuous times.\n\nThese moments painted a brief golden age for Lotharingia. Yet behind the celebrations and laughter, dark clouds still loomed at the kingdom's borders, awaiting the test of this young queen and her nascent dynasty."
EDG_flavor_LOT_flavor.35.a:0 "At least for this moment, may we stay together for a lifetime."
EDG_flavor_LOT_flavor.35.b:0 ""

EDG_flavor_LOT_flavor.36.title:0 "Heartbreak"
EDG_flavor_LOT_flavor.36.desc:0 "That winter, the skies over [Root.Capital.GetName] remained perpetually overcast, the candlelight within the palace walls like a final bastion against the cold night. Since contracting that mysterious illness in late autumn, little Louis grew thinner with each passing day. The physicians were at a loss, whispering only to the Queen and King, 'This is no ordinary ailment, but a demon's possession. Satan himself has cursed him.' Bernadette's face turned ashen upon hearing this, yet she clenched her teeth, refusing to believe her son was a forsaken soul.\n\nCarle, gazing at his frail son upon the sickbed, slowly removed the silver cross he had worn since childhood—a talisman his mother had placed around his neck at his baptism. Gently, he fastened it around little Louis's neck, his voice barely audible: 'May God's light protect you, as it has protected me.' Bernadette kept vigil by the bedside each day, as if by staying close, a mother's will could bar death from the door. She began telling him stories—how their Carolingian ancestors broke enemy lines on the battlefield, how lone knights fought valiantly for the glory of their homeland; and of the Crusaders crossing the seas, braving arrows and scorching sun on their pilgrimage to Jerusalem.\n\nLittle Louis loved the Crusader tales best. Whenever he heard how they raised the Cross banner beneath the walls of Antioch, a light would flicker in his eyes. Once, his breath faint, he said to his mother, 'When I'm better... I'll go to Jerusalem, see the Holy Sepulchre... then to Antioch, and Constantinople...'\nBernadette held his hand, fighting back tears as she smiled and nodded, never telling him the final outcome of the Crusades. She could not bear to shatter that tender hope.\n\nFinally, on a snowy night, the illness reached its end. Little Louis could scarcely speak, yet he mustered his strength to clasp his mother's hand, the light still in his eyes. He whispered hoarsely, 'Mother... did the Crusaders... win in the end?'\nBernadette's heart felt pierced by a blade. She leaned down, pressing her forehead to his, and softly said, 'Yes, my child, they were victorious.'\nHearing this, little Louis gave a peaceful smile, as if seeing himself astride a mighty steed, riding through Jerusalem's golden gates. Then, his small hand slowly relaxed, and his breath ceased in that moment.\n\nOutside, snow fell in silence, shrouding the palace in a blanket of white—pure and tranquil, as if laying a path to heaven for this little knight who never embarked on his crusade."
EDG_flavor_LOT_flavor.36.a:0 "The world never grants us a happy ending."
EDG_flavor_LOT_flavor.36.b:0 ""

EDG_flavor_LOT_flavor.37.title:0 "Salvation"
EDG_flavor_LOT_flavor.37.desc:0 "In [Root.Capital.GetName], where the winter snow had just begun to thaw, gloom still hung in the air. Every gaze in the court avoided Carle, as if afraid to touch the solidified sorrow in his eyes. The loss of little Louis felt like a long nail driven into his chest, burning with each breath. He often walked alone to the palace's west tower, gazing toward the distant horizon as if, through mountains and seas, he could see the Jerusalem his son had yearned for. He could not understand—why, with his unmatched valor and the bow not even the strongest paladin could draw, had he been unable to protect his own son?\nOn a crisp morning, Carle held a long conversation with the Archbishop of Namur in the Archbishop's Hall. Candlelight flickered on the stone walls as the Archbishop spoke in a low, measured voice: 'Your Highness, your son... was taken by Satan. Now his soul suffers in hell. Only when Jerusalem is liberated from the infidels, only when the Cross once more stands above the Holy Sepulchre, can his soul be carried to heaven by the angels.'\n\nCarle's heart tightened as if crushed by a great stone. He refused to believe his son was condemned to hell, yet each of the Archbishop's words pierced him like a nail. That night, sleep eluded him as he wrestled repeatedly with agony and rage. He recalled his son's final smile on the sickbed—those eyes yearning not for survival, but for a future where the Holy Land would be restored to Christendom.\n\nWeeks later, he embarked alone on the journey to Rome. The hardships of the long trek left his face gaunt and weary. When he knelt before the Holy See, the burden on his heart seemed to pour forth all at once.\n'Most Holy Father,' Carle choked out, 'my son is no longer of this world... I have been told his soul is in hell. How can I rescue him from the flames?'\nThe Pope gazed at him, his eyes holding both pity and a glimmer of hope. 'Carle, if you are truly willing to give everything for God and your bloodline, then raise the Cross. Lead your knights across the seas and breach the gates of Jerusalem. Then, your son shall meet you in heaven.' A nearly fervent light ignited in Carle's eyes. He bowed his head and kissed the ring extended by the Pope.\nThe Pope's words echoed incessantly in his mind—'Liberate Jerusalem, and your son shall meet you in heaven.' But this time, he thought not only of the departed little Louis. They had another young son—Gabriel. A child whose smile shone like the dawn, yet in the depths of night, Carle would sometimes wake in terror, dreaming of shadows slithering into the palace, coiling like serpents around the child's cradle. He feared that same unseen evil that had consumed Louis might descend upon Gabriel.\n\nWhen he returned to [Root.Capital.GetName], Bernadette stood silently in the palace garden, one hand holding the cross necklace Carle had given little Louis, the other leading their young son, Gabriel. Carle walked to her, his voice hoarse yet resolute, speaking of his love for her, for Louis, and for Gabriel, recounting the words of the Archbishop and the Pope, expressing his hope to journey to Jerusalem—to secure Louis's place in heaven and ensure Gabriel's healthy growth. Bernadette looked at him, tears welling in her eyes, but she did not stop him. She simply extended her hand, placing the cross necklace into Carle's palm. 'Then go, Carle. Take his dream with you. Gabriel and I will wait here for you.' With that, Carle knelt and embraced his son, his tears falling upon Gabriel's face.\n\nIn that moment, the spring breeze swept through the garden, yet it carried the scent of iron and blood—the war drums of the path to the Holy Land had already begun to beat within their hearts."
EDG_flavor_LOT_flavor.37.a:0 "'Go, go, my knight.'"
EDG_flavor_LOT_flavor.37.b:0 ""
EDG_flavor_LOT_flavor_37_a_tt:0 "§RDisaster§! §Y'Court Bound by Thorns'§! will begin its countdown.\n\nWe will enter a unique storyline, gaining a temporary government form that §Ywill not display heirs or consorts§!, and Bernadette §Ywill not die§! during this period."

EDG_flavor_LOT_flavor.38.title:0 "The Knight's Crusade"
EDG_flavor_LOT_flavor.38.desc:0 "Before the bells of dawn could chime, the capital's streets were already alight with torches and the sound of hooves. Winter fog shrouded the city gates like a heavy curtain, separating the inner city from the world beyond. Clad in steel-gray armor, his cloak fluttering in the wind, Carle rode at the head of the procession, a longsword resting quietly at his side—this was the second time in his life he had left Bernadette, but now, he knew not when he might return.\n\nUpon the gatehouse tower, Bernadette held Gabriel, her eyes following the column's every movement. She stood resolutely straight, refusing to let tears fall before the soldiers. Gabriel, too young to understand why his father must depart, simply stretched out a small hand toward the receding figure.\n\nCarle, riding at the vanguard, seemed to sense the gaze from the tower. He did not look back, but raised his hand high, waving once toward the sky—a signal meant for their family alone.\n\nThe morning sun pierced the mist, casting a golden halo about him, like a sacred coronet for the departing crusader. As the drums and hoofbeats faded into the distance, Bernadette lowered her head and whispered into Gabriel's ear:\n\n'Remember, child, that is your father—one who fights for your brother, and for you.'\n\nAnd in the distance, echoing in Carle's heart, were the names of his two sons and the silhouette of that Holy City."
EDG_flavor_LOT_flavor.38.a:0 "We shall meet again, without fail."
EDG_flavor_LOT_flavor.38.b:0 ""
EDG_flavor_LOT_flavor_38_a_flag:0 "Carle has departed"

EDG_flavor_LOT_flavor.39.title:0 "Gabriel I"
EDG_flavor_LOT_flavor.39.desc:0 "Gabriel stared at the bodies of his parents.\nThe sunlight burned as if to set the earth ablaze, the air thick with dust, sweat, and the scent of impending blood, yet Gabriel felt only a bone-deep chill. The funeral bells for Bernadette had fallen silent but a day before Carle joined her in heaven.\n'First, we grieve with Your Majesty; second, we congratulate Your Majesty,' the new [Root.Monarch.GetTitle]'s paladin said, only to be stripped of his office moments later.\n\nOn the day of the coronation, Gabriel stood upon the high dais, his face like iron, draped in the old cloak his father had brought back from Jerusalem. His eyes were calm and profound, like a windless deep sea, yet beneath that stillness lurked immeasurable cold and thunder. Morning bells echoed among the palace spires, mist veiled the streets like a gentle gauze, yet it could not conceal the restless undercurrents. Tens of thousands of subjects filled the royal square, banners fluttering, horns sounding—everything seemed to herald the dawn of a glorious age.\n\nBut beneath the cheering waves, shadows had long lain in wait.\n\nTwelve Germanic assassins burst from the crowd, drawing daggers hidden beneath their shirts, intent on piercing Gabriel's heart—in a flash, they were pinned down by Gabriel's paladins and their hands severed on the spot. Yet their actions were but a feint—almost simultaneously, a thirteenth assassin, stationed in a corner of the cathedral, drew a firearm from a decorative suit of armor and fired at Gabriel. The bullet tore through Gabriel's cloak but left him unscathed.\n\nThe next day, those thirteen Germanic assassins were dragged before the dais in shackles by the paladins, who nailed these Germanic nobles to wooden crosses. The dull, grating sound of hammers striking iron spikes seemed to seal their fates. As the spikes pierced wrists and ankles, blood trickled down the stakes, dripping onto sun-scorched flagstones. The relentless sun hung overhead, blistering their skin, cracking their lips, blinding their eyes with its glare. Their breath grew ragged, their throats hoarse, sweat and blood mingling into a final, macabre anointment.\n\nAfter a full day of exposure, the shadows of dusk slowly crept across the square, yet Gabriel, who had arrived in person, showed not a trace of mercy in his eyes. He raised a hand, pointing toward the bronze cannons already positioned at the square's edge. It was a heavy, gleaming instrument of death, its dark muzzle aimed at the first row of those nailed to crosses. Gunpowder and iron shot were swiftly loaded, the fuse lit, and the cannon roared like thunder—\nThe shockwave tore through the air, the iron shot instantly shattering the seven crucified bodies ahead into fragments. Flesh and splintered bone sprayed through the air, raining onto flagstones, banners, even the garments of onlookers, like a cruel firework woven of crimson and gray. The air filled with the stench of seared flesh and acrid gunpowder. Among the crowd, some gasped, others held their breath, but none dared utter a sound. Gabriel's expression remained icy; he merely lifted his hand slightly and issued another command—\nThe second cannon fired.\n\nThe remaining six were torn apart by iron and fire into countless pieces, as if their existence had been utterly erased from the world. No groans, no struggle—only a mist of blood drifting in the sunset, staining the royal sky crimson.\nThe square fell into a terrifying silence, the cannon's echoes alone reverberating between the walls, as if proclaiming to all the Germanic lands—the old era is dead.\n\nAll understood clearly: this was no mere execution. Gabriel's hatred for the Germans ran bone-deep; this was a carnival belonging to Gabriel, belonging to the new age of [Root.GetName]."
EDG_flavor_LOT_flavor.39.a:0 "'The new age has dawned.'"
EDG_flavor_LOT_flavor.39.b:0 ""
EDG_flavor_LOT_flavor_39_a_tt:0 "If we enable the §YCultural Assimilation§! mechanism, the rate of cultural assimilation will §Gdouble§! (from assimilating one province every three years to assimilating two provinces every three years)."

EDG_flavor_LOT_flavor.40.title:0 "Professional Diplomat System"
EDG_flavor_LOT_flavor.40.desc:0 "As Lotharingia becomes involved in an increasing number of international affairs, our shortage of diplomats grows ever more pressing. Perhaps we should establish a professional diplomat system to better manage our foreign relations."
EDG_flavor_LOT_flavor.40.a:0 "We need more diplomats."
EDG_flavor_LOT_flavor.40.b:0 "This is unnecessary."

EDG_flavor_LOT_flavor.41.title:0 "Young Paladin Officers"
EDG_flavor_LOT_flavor.41.desc:0 "Paladins are a crucial pillar of our nation's military strength, and this well-educated and trained nobility continuously produces outstanding talents. Among the current cohort of paladins, many excel, and we should entrust significant responsibilities to some of them."
EDG_flavor_LOT_flavor.41.a:0 "Promote exceptional commanders."
EDG_flavor_LOT_flavor.41.b:0 "Promote representatives of the paladins."
EDG_flavor_LOT_flavor.41.c:0 "Promote skilled instructors."
EDG_flavor_LOT_flavor.41.d:0 "Promote outstanding army reformers."
EDG_flavor_LOT_flavor.41.e:0 "Promote excellent cavalry commanders."

EDG_flavor_LOT_flavor.42.title:0 "The Frankfurt Catastrophe"
EDG_flavor_LOT_flavor.42.desc:0 "Frankfurt—the fang and throat of Germany—has finally fallen into the grasp of [Root.GetName].\n\nNo mercy, no pardon. Only the banners of vengeance tearing through the gale. As the first gray light of dawn touched the Rhine, the army of [Root.GetName] surged toward the gates like a tide. Siege hammers struck the iron portals, shaking loose limestone like snow; the hum of bowstrings and the roar of cannons wove a prelude to destruction. On the morning of the third day, the walls cracked open a great maw, and a flood of iron and blood poured in.\n\nThe hooves of knights crushed cobblestones, spears splintered wooden doors, torches slithered like red serpents through streets and alleys. Houses burned, spired churches turned to charred skeletons in the thick smoke. Market stalls were torn apart like skeletons gnawed by beasts, gold and silk plundered, wine barrels split open, wine mingling with blood on the cobblestones. Germans fled in all directions, but around every corner awaited a tempest of steel. The cries of women and the wails of infants were cut short by blade flashes, the prayers of elders ground beneath boots into low groans. None counted the bodies, nor buried them—the stench of decay itself became one of the city's spoils. By sunset, Frankfurt's square had become an altar of victory. Plundered gold and silver piled into small hills, war banners planted atop corpses like crimson flowers blooming on a sea of blood. Soldiers drank, divided loot, and sang raucously in the firelight, their laughter interwoven with the muffled weeping of the city's remaining inhabitants.\n\n[Root.Monarch.GetName] rode a warhorse slowly through the conquered city. Flanking the long streets lay smoldering ruins and dying captives; flames danced upon [Root.Heir.GetName]'s golden armor like a laurel wreath forged for the victor.\n\nFrom this day forth, Frankfurt would no longer be Germany's pride, but a cobblestone beneath the boots of [Root.GetName]—crushed, flattened, forever engraved with the flames and blade-song of that day of sack."
EDG_flavor_LOT_flavor.42.a:0 "Do they even deserve the name 'Frank'?"
EDG_flavor_LOT_flavor.42.b:0 "We are not barbarians."
EDG_LOT_tucheng_opinion:0 "Sacking German Cities"

EDG_flavor_LOT_flavor.43.title:0 "The Plunder of Lübeck"
EDG_flavor_LOT_flavor.43.desc:0 "Lübeck, this port city that once styled itself the 'Queen of the Hanseatic League,' was on the war maps of [Root.GetName] merely a pearl at the confluence of the North and Baltic Seas—and pearls are destined to be seized by plunderers. The storm came from the south. The late summer sea winds whipped the sails of warships like gray banners unfurling across the horizon. Upon the waters, dozens of [Root.GetName] vessels cut northward through the waves, their iron rams gleaming in the sunset like a pack of ravenous predators. The harbor bells rang urgently before dawn, but their sound against war drums and horns was as fragile as a guttering candle in the wind.\n\nThe moment the city gates were breached, Lübeck's streets became rivers of spears and torches. Soldiers advanced along both sides of the canals, battering down doors, searching for gold, grain, and captives. Warehouse gates were hewn open with axes; goods from Baltic ports spilled into the central square, spices and flour mingling into a mass stained the color of blood. Merchants' mansions were stripped bare—silver utensils from cabinets stuffed haphazardly into leather sacks, navigational charts torn from walls to wrap loot. Harbor cranes were pushed into the sea, moored ships set ablaze, flames churning upon the dark waters. Lübeck's citizens tried to resist, but their short swords and clubs were useless against knights' lances. Captured Hanseatic German merchants were strung together by ropes threaded through their collarbones, chained in a line like sea beasts dragged ashore. Women were pulled across stone steps, their cries scattering amid the firelight, lost in the heavy clash of armor.\n\nBy evening, Lübeck had lost its form—it was a burning ruin of collapsed masts. The harbor waters reflected the flames like a boiling pool of blood. His Majesty [Root.Monarch.GetName] stood upon the high stone wall overlooking the harbor, gazing down upon the conflagration. His war banner flew from the spire of the town hall, fluttering in the wind. It was a victor's standard, telling every port on the North and Baltic Seas: the will of [Root.GetName], like the tide, will sweep across your wharves and markets, leaving no quarter. That night, only three sounds remained in Lübeck's ruins: the low murmur of flames, the wild laughter of soldiers, and the groans of captives amid the grating of chains."
EDG_flavor_LOT_flavor.43.a:0 "Loot this place clean."
EDG_flavor_LOT_flavor.43.b:0 "Take everything to [Root.Capital.GetName]!"
EDG_flavor_LOT_flavor.43.c:0 "We cannot sack every city."


EDG_flavor_LOT_flavor.44.title:0 "Ulm Drenched in Blood"
EDG_flavor_LOT_flavor.44.desc:0 "Ulm, this free city standing proudly upon the Danube, was once famed throughout southern Germany for its towering cathedral spire and bustling markets. Its merchant caravans traveled between the Alps and the Rhine; its citizens prided themselves on their independence and pride. But when the banners of [Root.GetName] appeared on the horizon, all that pride scattered like charred paper in the wind.\n\nMorning mist still lingered upon the river when the thunder of heavily armored knights' hooves rolled in. Iron-shod feet trampled the vineyards outside the walls; war drums echoed over the Danube's surface as if the entire river trembled for the city's fall. The gates split under the bombardment of trebuchets like old, rotten planks. Flaming oil was poured into the breaches, the fierce blaze driving defenders back.\n\nThe first to pour into the city were infantry with long spears. They did not rush to slaughter, but made straight for the granaries and treasuries. Ulm's wealth, once slumbering in oak barrels and stone vaults, now spilled into the streets. Wheat grains and gold coins rolled in the bloody water like dust in the sunlight. Cavalry following close behind cut down any who dared stand, whether they held swords or loaves of bread.\n\nThe market square soon became a place of execution. German artisans and guild masters were dragged to the fountain, their hands and feet bound to wagon wheels. The crack of the breaking wheel was sharp and piercing beneath the scorching sun. Women were herded into the church; its bells tolled amidst screams and weeping until, engulfed in flames, it crumbled to ashes drifting on the river wind.\n\nThat night, Ulm was no longer a glorious city, but a smoldering heap of rubble. The Danube's waters washed against the corpses beneath the walls, yet could not wash away the fear etched into the bone and blood of the Germans—fear of that kingdom from the west."
EDG_flavor_LOT_flavor.44.a:0 "Our iron cavalry and cannons will ultimately grind down every town that dares to resist."
EDG_flavor_LOT_flavor.44.b:0 "Issue an order forbidding plunder!"

EDG_flavor_LOT_flavor.45.title:0 "The Flames of Nuremberg"
EDG_flavor_LOT_flavor.45.desc:0 "Nuremberg, this city once the heart of the German Empire, a stage where imperial princes convened, now welcomed its final 'gathering'—a crimson rite presided over by the knights and artillery of [Root.GetName].\n\nBefore dawn, the thick walls loomed like slumbering giants in the mist, but siege engines and cannons from the west were already arrayed outside the city. The first cannon roar was like the command of a war god; a full volley of stone shot struck the gates, spraying splinters and iron shards. Nuremberg's defenders still shouted from the high walls, but their cries were soon drowned by a second artillery barrage. Flames and thick smoke climbed the battlements as if to shroud the city in funeral wrappings ahead of schedule."
EDG_flavor_LOT_flavor.45.a:0 "Let flames and death sweep through it!"
EDG_flavor_LOT_flavor.45.b:0 "One blaze is enough."
EDG_flavor_LOT_flavor.45.c:0 "Put out the fires!"

EDG_flavor_LOT_flavor.46.title:0 "The Fall of Bremen"
EDG_flavor_LOT_flavor.46.desc:0 "The morning North Sea wind carried the scent of salt and tide through Bremen's city gates. The harbor was a forest of masts; merchant ships' prows rose like proud eagles, ready to sail distant trade routes. Yet on the horizon appeared not friendly sails, but the war fleet of [Root.GetName]—black masts, heavy hulls, gunports like the fangs of sea monsters.\n\nThe first barrage did not target the gates, but struck the harbor directly. Moored Hanseatic merchant ships were instantly engulfed in flames, masts toppling, sails burning into great black banners. Thick smoke billowed upward as if the sea god were laying a curse upon the city. Dockworkers and merchants fled in panic, only to be trapped by cavalry at the end of the quays—sea and land became an iron cage meticulously prepared by [Root.GetName].\n\nWhen the gates were breached, the drums of the sea and the hoofbeats of land echoed through the city's cobbled streets. Knights' lances swept down rows of defenders, marines set fires in the harbor district, and wooden warehouses holding spices and wine barrels burst open, their cloying scents mingling with blood in the air, nearly suffocating.\n\nBy evening, the sea wind swept the stench of flames throughout the city. Bremen's harbor was a charred ruin; shattered planks and pale corpses floated on the sea. Seagulls circled and cried above the blood-tinted waves, as if singing a dirge for it all."
EDG_flavor_LOT_flavor.46.a:0 "Let us indulge in plunder!"
EDG_flavor_LOT_flavor.46.b:0 "A bit of plunder will suffice."
