EDG_flavor_TUR_mission.11.title:0 "陆军学说"
EDG_flavor_TUR_mission.11.desc:0 "欧洲军事革命塑造出的战术理念是通过反转行进射击这个战术将防御性的火器用在进攻战中，但以近代早期的火器来看，无论是防御还是进攻都需要大量训练有素的火器步兵，而实战，特别是进攻战中大规模和有序这两点就存在天然冲突。\n\n蒙特库科利认为重骑兵通过半回旋射击可以形成连续的火力来压制土耳其骑兵，但在实战中，骑兵往往不敢过于靠近敌军战线就远距离射击。火器骑兵无论是使用手枪还是卡宾枪都是一种近距离武器，远距离射击能取得的战果有限。并且使用半回旋的骑兵总是尝试撤回己方步兵的掩护范围内，这种不求接战，反倒是主动撤退容易把自己的后背暴露在土耳其人的面前。在这种情况下，哪怕是土耳其骑兵的装备轻于欧洲骑兵，但他们敢打突击，反倒是能打赢欧洲骑兵。匈牙利这些也崇尚冷兵器突袭的骑兵虽然未必能打赢对手，但刀剑相机下总能有些战果。\n\n同样的情况也存在于步兵中，因为恐惧而盲目开火，如果不得到有效的控制，恐惧还会蔓延开来，盲目射击同样无法形成稳定的连续火力，也自然会在敌人的突击中失败。\n\n土耳其人的战术就略有不同，虽然土耳其人无论是骑兵或步兵都有使用火器的习惯，甚至在进攻也是如此，但他们总是更习惯于大规模的冷兵器突袭，在最后冲击前射出最后一次齐射，然后总冲锋，一击制胜，这种战略被形容为一击战略。\n\n无法被有效控制的西欧军队，自然会在这种大规模突击中土崩瓦解，但如果欧洲军队稳住阵脚，控制住恐慌情绪的蔓延，有组织、互相协调的进行全面的反转行进射击，在这种情况下，一道连续而稳定的火力网不仅能遏制敌人的攻势，在行进中也会给敌人莫大的压力。\n\n土耳其人评价德意志战士在个人武勇上未必突出，但在战斗中的纪律性和协调性让人印象深刻。西欧齐射法就是基于这些先决条件的。在圣哥达战役中，奥斯曼士兵就形容基督教军队的火力非常猛烈，而且在进攻中有如机械般精确。最终奥斯曼人的战线崩溃了，这被许多有识之士认为是帝国的传统军事战术落后的证明，他们要求对帝国的军事制度进行改革，但也有许多埃米尔提出，我们的失败正是源于我们未能尊重传统。最终，决定权落到了帕迪沙的手中。"
EDG_flavor_TUR_mission.11.a:0 "重视传统。"
EDG_flavor_TUR_mission.11.b:0 "进行革新。"

EDG_flavor_TUR_mission.12.title:0 "沙皇之死"
EDG_flavor_TUR_mission.12.desc:0 "$YEAR$年，奥斯曼帝国与保加利亚人的战争抵达了尾声。[Root.Monarch.GetName]亲率大军，如汹涌的潮水般向保加利亚席卷而去。 战场上，硝烟弥漫，喊杀声震天。奥斯曼帝国的士兵们挥舞着锋利的刀剑，奋勇向前。在[Root.Monarch.GetName]卓越的军事指挥下，奥斯曼军队逐渐占据了上风。他们巧妙地运用战术，对保加利亚军队形成了包围之势。保加利亚沙皇虽拼死奋战，但终究难以挽回败局。在一场激烈的混战中，保加利亚沙皇不幸被奥斯曼士兵生擒。[Root.Monarch.GetName]决定要让所有人都知道奥斯曼帝国的威严。[Root.Monarch.GetName]下令将保加利亚沙皇的头颅砍下，插在一根长长的长矛上。随后，奥斯曼军队开始了一场盛大而又残酷的游行展示。他们高举着插有沙皇头颅的长矛，一路浩浩荡荡地前行，所到之处，无不引起人们的惊恐和敬畏。这支游行队伍穿过了无数的城镇和村庄，沿途的人们纷纷跪地，不敢直视那恐怖的场景。最终，队伍抵达了君士坦丁堡——奥斯曼帝国的心脏。在这座宏伟的城市中，人们聚集在街道两旁，目睹了这一震撼人心的场面。"
EDG_flavor_TUR_mission.12.a:0 "他们仿佛断脊之犬。"
EDG_flavor_TUR_mission.12.b:0 ""

EDG_flavor_TUR_mission.13.title:0 "处置保加利亚波雅尔"
EDG_flavor_TUR_mission.13.desc:0 "奥斯曼与保加利亚的冲突旷日持久，但保加利亚在这场残酷的战争中败下阵来，[Root.Monarch.GetName]成功征服了这片土地。然而，[Root.Monarch.GetName]并没有采取简单粗暴的统治方式，他深知要想真正稳固对保加利亚的统治，必须赢得当地波雅尔贵族的支持。这些波雅尔在保加利亚社会中拥有着极高的地位和影响力，他们的态度对于奥斯曼帝国在保加利亚的统治至关重要。[Root.Monarch.GetName]以宽容和智慧的姿态，向波雅尔贵族们伸出了橄榄枝。他邀请波雅尔贵族们来到宫廷，给予他们优厚的待遇和崇高的地位。他承诺尊重他们的传统和特权，允许他们在一定程度上继续管理自己的领地和事务。"
EDG_flavor_TUR_mission.13.a:0 "只要他们顺从。"
EDG_flavor_TUR_mission.13.b:0 "我们会在背后捅一刀。"

EDG_flavor_TUR_mission.14.title:0 "小亚细亚的未来"
EDG_flavor_TUR_mission.14.desc:0 "[Root.Monarch.GetName]征服了整个安纳托利亚后，并做出了一个明智的决定——将当地的突厥部落收入麾下。[Root.Monarch.GetName]以宽容和智慧对待这些部落，尊重他们的文化和传统。他委任这些部落的统治者为贝伊，赋予他们一定的权力，让他们代表帝国继续实行统治。这些贝伊们恐惧[Root.Monarch.GetName]的力量，同时也感激[Root.Monarch.GetName]的信任和重用，宣誓效忠于奥斯曼帝国。在[Root.Monarch.GetName]的统治下，安纳托利亚迎来了新的发展机遇。帝国的先进制度和管理经验被引入这片土地，促进了经济的繁荣和文化的交流。原本分散的突厥部落逐渐融合在一起，形成了一个更加团结和强大的整体。但只有[Root.Monarch.GetName]本人知道，这份仁慈是否是真实的。"
EDG_flavor_TUR_mission.14.a:0 "仁慈是[Root.Monarch.GetName]的座右铭。"
EDG_flavor_TUR_mission.14.b:0 "我们会暗中剥夺他们的权力。"

EDG_flavor_TUR_mission.15.title:0 "塞浦路斯的沦陷"
EDG_flavor_TUR_mission.15.desc:0 "奥斯曼军队从帝国南部出发，没有遇到任何抵抗就登上了塞浦路斯岛。他们的主要目标是征服威尼斯人的两座城堡——尼科西亚（Nicosia）和法马古斯塔（Famagusta）。由于指挥不利，尼科西亚还是在六个星期之内投降了。残存的守军遭到了屠杀；接着，这座据说拥有教堂的数量可与一年之中的天数相比的城市遭到了洗劫，其悲惨程度（据西欧人说）堪与对君士坦丁堡的洗劫相提并论。城中的大教堂被改建成了一座清真寺。不论男女，只要是年轻、容貌姣好的居民都被贩卖为奴。他们被赶上了一艘桨帆船，但在启程前往伊斯坦布尔之前，这艘船就爆炸了。为了维护贞节，一位虔诚的女性基督徒在船内的弹药库放了一把火。而法马古斯塔要塞极难攻克，威尼斯人的抵抗给他留下了深刻的印象，有人甚至回到伊斯坦布尔报告说，法马古斯塔的守军里不只有人类，还有巨人。土耳其人修建了堡垒，又挖掘了足够骑兵通过的深深的堑壕，然后又用地雷在城墙上炸出一段缺口，并对这个缺口发动了一系列的攻击。但是，他们遭遇了顽强而英勇的抵抗。守军用木柴、柴草和其他易燃物填满了角堡前面的壕沟，再将其点燃。大火燃烧了好几天。更让土耳其人感到难受的是，守军点燃了岛上生长的一种木材，而这种木材在燃烧时会散发出有害的恶臭。不过，守军渐渐沦落到吃马、驴、狗和“其他令人作呕的食物”的地步。在经过三个月的围城之后，守军只剩下七桶火药了。已经坚持到最后的布拉加丁别无选择，只能寻求体面的投降。\n\n穆斯塔法同意了他的条件。穆斯塔法许诺说，只要要塞投降，所有人的性命都可以得到保全，守军可以携带他们的武器，由土耳其人的船只运送到克里特岛去，而城中居民可以自行决定自己的去留。布拉加丁带着三名军官和一支卫队来到了奥斯曼军队的大营，前来移交城市的钥匙。穆斯塔法一开始彬彬有礼地接待了他，双方友好地进行了协商。接着，麻烦来了。先是有人指责布拉加丁屠杀了奥斯曼战俘，接着穆斯塔法又要求守军提供一名人质，以确保运送他们的船只可以平安归来。\n\n布拉加丁以违反停战协议为由，拒绝了这一要求。结果，出了名的暴脾气的穆斯塔法陷入狂怒，干脆宣布整个停战协议全部作废。据说，他命人把布拉加丁捆了起来，然后割掉了他的右耳和鼻子。在狱中遭受了两个星期的折磨之后，布拉加丁被铐在法马古斯塔主广场的一个木枷上。在拒绝改宗伊斯兰教之后，他被活活地剥了皮。他的尸体遭到了肢解，并被示众。接着，穆斯塔法又命人晒干了布拉加丁的皮，在里面填上稻草，然后放在一头牛的背上在城里四处游街示众。"
