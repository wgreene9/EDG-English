NYAB_KAZ_103_title:0 "终结弗拉基米尔的血脉"
NYAB_KAZ_103_desc:0 "随着[Root.GetName]相继攻陷了莫斯科和特维尔两座城市，弗拉基米尔公国的继承者们已经全部倒下，罗斯诸国的自由幻梦已然破碎。我们攻陷了特维尔，并将他们的统治者俘虏，将其裹在布袋中，用马群将其踩成了肉泥。当我们将这位所谓的大公的尸骸从布袋中倒出来时，发现了一个有趣的事实——他的脊梁已然断了许多截。"
NYAB_KAZ_103a:0 "我们踩断了罗斯人的脊梁。"
NYAB_KAZ_103b:0 ""
NYAB_KAZ_103c:0 ""

NYAB_KAZ_104_title:0 "焚毁诺夫哥罗德大教堂"
NYAB_KAZ_104_desc:0 "在[Root.GetName]的铁蹄下，诺夫哥罗德的城墙显得那么脆弱，我们攻陷了这座罗斯人引以为傲的城市，进城屠戮了整整三天，将诺夫哥罗德的王公和市民的人头堆叠成了壮丽的京观，让罗斯人的鲜血洒满了整个诺夫哥罗德。我们的乌理玛组织了一群加齐，在诺夫哥罗德大教堂周围放满了木柴和燃油，并在圣母升天日将其点燃——烈火很快席卷了整个诺夫哥罗德大教堂，还将被关押在内的牧首也一并吞噬，所有在场的人都无法忘记那些异教徒在教堂内缩发出的惨叫——多么悦耳又动听的惨叫。"
NYAB_KAZ_104a:0 "燃烧吧，让它们都燃烧吧！"
NYAB_KAZ_104b:0 ""
NYAB_KAZ_104c:0 ""


NYAB_KAZ_106_title:0 "保加尔的子孙"
NYAB_KAZ_106_desc:0 "库尔特的儿子贝兹米尔，为躲避哈札尔人，引其部落远徙北方，终于在靠近窝瓦河和卡马河合流处，占据了一块地盘。征服当地土著居民，组成了“伏尔加-卡玛河保加尔部落联盟”，并逐渐与当地居民融合，改营农业。分为3个居民集团，其后繁荣兴旺达600年之久。这些窝瓦保加尔人约在922年改信伊斯兰教。13世纪中叶，蒙古人摧毁了“伏尔加-卡玛河保加尔部落联盟”。成吉思汁之孙拔都建立了金帐汗国。其居民主要是以操突厥语的奇卜察克人和保加尔人为主体。汗国的统治者蒙古人在当地居民的影响下，逐渐采用了突厥语。15世纪，金帐汗国逐渐衰落，在汗国统辖的伏尔加河中游及卡玛河一带，代之而起的是喀山汗国——我们也自称保加尔汗国。在历任统治者的领导之下，我们南征北战，并填补了金帐汗国在东欧的权力真空，重新建立起了一个庞大而强大的帝国。如今，我们是真主的代言人，是成吉思汗的子孙，更是东欧大地的统治者，许多诗人赞美保加尔人的功绩，这让许多人相信，保加尔人拥有征服世界的天命。"
NYAB_KAZ_106a:0 "保加尔人注定伟大。"
NYAB_KAZ_106b:0 ""

NYAB_KAZ_107_title:0 "纳兀鲁斯 帖木儿"
NYAB_KAZ_107_desc:0 "纳兀鲁斯·帖木儿是[Root.Monarch.GetName]的一名侄子，他手握凝血而生，尽管年纪轻轻，却拥有最为冷静的头脑和最为高超的军事技巧，他的美名在整个[Root.GovernmentName]内都广泛传播。尽管他并非[Root.Monarch.GetName]亲生，但[Root.Monarch.GetName]将其视若己出，甚至想将他立为自己的继承人。"
NYAB_KAZ_107a:0 "他有资格统治[Root.GetName][Root.GovernmentName]。"
NYAB_KAZ_107b:0 "我们另有人选。"

