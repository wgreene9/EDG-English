EDG_flavor_TUR_mission.18.title:0 "奥斯曼之梦"
EDG_flavor_TUR_mission.18.desc:0 "奥斯曼帝国的创建者，奥斯曼一世曾做了一个梦。\n\n「他梦见一轮明月从教长艾德巴利胸膛中升起，缓缓地沉入他自己的胸膛。一颗大树从他的身体中央长出，生机勃勃的枝条越长越大，直到覆盖了整个天地。树下有四座高山，奥斯曼认出来它们分别是高加索山脉、阿特拉斯山脉、托罗斯山脉、巴尔干山脉。这四座高山支撑着这颗神圣的大树，世界的中心即在此。从大树的根部涌出四条河流，它们是底格里斯河、幼发拉底河、多瑙河、尼罗河。奥斯曼看见河上来来往往的船只，听见家禽动物们发出嘈杂的声音，庄稼地里满是丰收，山坡上覆盖着森林，泉水和小溪从柏树与玫瑰丛中潺潺流出，家乡闪耀着富丽堂皇的城镇，那里有威严的穹顶和炮塔，有金字塔与方尖石塔，还有光塔与楼塔。弯弯的新月升起来了，月光照着塔尖，他听见夜晚祷告的开始。祷告声与夜莺甜美的鸣叫混合在一起，伴随着鹦鹉的回声，所有会唱歌的鸟儿都在。」\n\n「突然地，鸟儿们飞快地从交错的树干缝隙中逃走，树上的叶子全都变成了弯刀。狂风骤至，暴虐的狂风携带着刀状的树叶向世界各地席卷而去，直指伊斯坦布尔。在两海两洲之间的伊斯坦布尔，犹如在两颗蓝宝石与两颗祖母绿之间闪亮的钻石，伊斯坦布尔将成为世界这枚戒指上最珍贵的宝石。而正在奥斯曼准备戴上这梦幻般的戒指时，他醒了。」\n\n梦醒之后，奥斯曼把这个梦告诉了教长艾德巴利。艾德巴利认为这是征服世界的预兆，奥斯曼将会得到无尽的荣耀与权利，于是同意了这门婚事。艾德巴利还协助奥斯曼制定了影响后面六世纪之久的行政道德法规。他还留给奥斯曼一段箴言来鼓励他，最后几句是：「请耐心，美丽的花儿永远会绽放；请别忘记，人类的繁荣将是王国的繁荣！哦我亲爱的儿子！重任将加于你的身上，力量将与你同行！愿主保佑你！」"
EDG_flavor_TUR_mission.18.a:0 "奥斯曼之梦注定实现！"
EDG_flavor_TUR_mission.18.b:0 ""
EDG_flavor_TUR_mission_18_a_tt:0 "在游玩@TUR§Y奥斯曼§!之前，请仔细阅读以下内容：\n（一）§R较高的难度§!。鲁米利亚在开局并不强大，你需要面临一系列§R强敌§!和§Y运营问题§!，不建议游戏时长在§M2000小时§!以下的玩家游玩鲁米利亚。\n（二）鲁米利亚有大量的§R灾难§!内容，尽管灾难强度都很低，但若您不接受有灾难的游戏体验，请不要游玩奥斯曼。\n（三）奥斯曼的§Y行省机制§!已经削弱，每个§M行省§!和§M核心行省§!会提供§M0.1§!的§R月度腐化度§!（包括通过事件释放的行省）。只有通过§Y决议§!释放的§Y特定行省§!将不会有此负面修正。若您无法接受行省机制的削弱，请不要游玩奥斯曼。\n（四）奥斯曼有海量的§Y事件组§!和§Y选择§!，若您不喜欢看游戏提示或不善于选择，请不要游玩奥斯曼。\n（五）奥斯曼的制作目标是让玩家至少玩到§Y1600§!，因而会存在§Y技术性§!的设计，延长您的游戏时间，您可能会遇到被§Y战争分数§!和§Y停战条约§!卡住任务的情况。\n（六）§Y奥斯曼§!的§M前十行任务树§!将会在全部完成后进行§M刷新§!，一共刷新§M两次§!，也就是一共§M30行§!的征服线任务树，但第十一行起的改革任务树不会刷新。同时，也请您不要试图进行任何的§Y猴戏§!，包括变身、转宗和转文化，这将导致您的任务树和政府改革不可用。\n（七）奥斯曼政府一级改革自带三个政府能力条，与任务强绑定，因此请您不要转变您的§Y政体§!或者§Y一级政府改革§!（通过奥斯曼专属§R灾难§!「内部权力斗争」获得的政府改革除外）。若您开局只有一个政府能力条，或者政府能力条出现重叠情况，说明您的§Rmod冲突§!了（包括威力加强版sub），请在关闭有关mod后§Y重开新存档§!（不要使用旧存档）。\n\n希望您玩得开心，享受这场游戏。奥斯曼有大量内容，难免出现一些BUG，期待您的反馈。"

EDG_flavor_TUR_mission.19.title:0 "进军马格里布"
EDG_flavor_TUR_mission.19.desc:0 "占领埃及之后，奥斯曼帝国并未停下前进的脚步，而是将目光投向了西边广袤的马格里布地区。首当其冲的便是的黎波里地区，奥斯曼帝国的军队如汹涌的潮水般迅速涌来。他们训练有素、装备精良，所到之处势不可挡。面对这样强大的军事力量，的黎波里地区很快便被奥斯曼帝国吞并，纳入了其庞大的版图之中。许多柏柏尔雇佣兵和酋长纷纷选择投奔奥斯曼帝国。柏柏尔人长期生活在马格里布地区，他们熟悉当地的地形和风土人情。这些雇佣兵作战勇猛，有着独特的战斗技巧；而那些酋长则在当地拥有一定的影响力和资源。他们之所以选择投靠奥斯曼帝国，一方面是被奥斯曼帝国强大的实力所折服，认为跟随这样一个强大的帝国能够获得更好的发展和保护；另一方面，或许也看到了奥斯曼帝国在这片土地上可能带来的新秩序和机遇。就这样，随着越来越多柏柏尔人的加入，奥斯曼帝国在马格里布地区的势力进一步得到了增强，其征服马格里布的进程似乎也变得更加顺利起来。此时的突尼斯，感受到了前所未有的压力，整个地区都笼罩在战争的阴云之下。奥斯曼帝国为了实现征服整个马格里布的宏伟目标，精心策划着每一步军事行动。"
EDG_flavor_TUR_mission.19.a:0 "犒赏三军，我们将势不可挡！"
EDG_flavor_TUR_mission.19.b:0 "我们会先吸纳一些来自北非的柏柏尔骑兵。"
EDG_flavor_TUR_mission.19.c:0 "将资源集中在更有用的地方。"

EDG_flavor_TUR_mission.20.title:0 "修缮凯鲁万圣城"
EDG_flavor_TUR_mission.20.desc:0 "670年，凯鲁万圣城建立。阿拉伯军队将军奥克巴在突尼斯建立了固定的设防居住地凯鲁万，作为继续西征的据点。9世纪初，北非国家纷纷独立，脱离阿拉伯帝国。后发展成北非最大的城市，经济繁荣，学者云集，伊斯兰学术文化高度发展。后来，阿巴斯王朝凯鲁万总督伊卜拉欣·艾格莱卜建立了以凯鲁万为首都的柏柏尔人的艾格莱卜王朝，后凯鲁万发展成为阿拉伯非洲的政治、宗教、商业和文化中心。该城至今被穆斯林视为北非伊斯兰教的圣地。在曾经，全城有100多座清真寺，著名的奥克巴清真寺，是伊斯兰教在北非的第一座大清真寺，附设有宗教大学，寺内有600根花岗岩或大理石的大柱子，其中有罗马式、阿拉伯式和拜占廷式。城外有赛义德·沙阿卜经学院，学院内有伊斯兰教圣门弟子的墓地。但在儿童十字军后，凯鲁万圣城被基督徒占领，当地的清真寺被毁坏殆尽。"
EDG_flavor_TUR_mission.20.a:0 "让它重振辉煌！"
EDG_flavor_TUR_mission.20.b:0 "这太费钱了。"

EDG_flavor_TUR_mission.21.title:0 "土耳其人攻占西西里"
EDG_flavor_TUR_mission.21.desc:0 "西西里岛宛如地中海中的一颗明珠，它扼守着地中海的关键航道，地理位置得天独厚。奥斯曼帝国敏锐地察觉到了这座岛屿潜在的巨大价值，将其视为进一步扩张版图、染指西欧地区的理想跳板，如今，西西里已经被土耳其人攻占。消息传开，西欧各国陷入了前所未有的惊恐之中。对于这些国家来说，奥斯曼帝国一直是高悬在头顶的达摩克利斯之剑，如今这把剑距离他们更近了。法国、西班牙等国深知，一旦奥斯曼帝国以西西里岛为基地发动进攻，他们将首当其冲。城市中的居民人心惶惶，街头巷尾都在议论着奥斯曼帝国可能带来的威胁。商人们担心贸易线路被切断，经济遭受重创；贵族们忧虑自己的领地会被侵占，权力丧失殆尽；普通民众则害怕战争带来的杀戮与破坏，生活陷入水深火热。整个西欧地区，笼罩在一片紧张而压抑的氛围之中，仿佛暴风雨来临前的宁静，每个人都在等待着即将到来的狂风骤雨。"
EDG_flavor_TUR_mission.21.a:0 "他们都将被我们征服。"
EDG_flavor_TUR_mission.21.b:0 "向他们示好，让他们放松警惕。"

EDG_flavor_TUR_mission.22.title:0 "奥斯曼的新征途"
EDG_flavor_TUR_mission.22.desc:0 "我们见识过奥斯曼帝国军队的恐怖，而更恐怖的是，此时的奥斯曼帝国，野心并未因现有成就而满足，我们与奥斯曼帝国长期以来一直有持续不断的冲突，如今，他们将目光投向了我们的土地，这引起了国内的恐慌与震动。"
EDG_flavor_TUR_mission.22.a:0 "我们之间还会有战争。"
EDG_flavor_TUR_mission.22.b:0 ""

EDG_flavor_TUR_mission.23.title:0 "维也纳的沦陷"
EDG_flavor_TUR_mission.23.desc:0 "不久前，土耳其军队开始进攻维也纳城，他们采纳了当时欧洲流行的平行堑壕战术，用炮兵掩护工兵挖掘一条靠近墙角的战壕。然后再用军队进驻刚刚挖好的新堑壕，掩护挥汗如雨的工兵们再次开挖。当推进到足够近的距离后，来自塞尔维亚的工兵们，将发挥平日在矿内作业的特长。挖掘地道，埋放炸药，然后引爆整段城墙的根基。守城士兵也会挖掘针锋相对的地道，用炸药等手段来摧毁坑道或阵地。十多年前，土耳其人在克里特岛的战争中，就与威尼斯守军联手引爆了2700多次。\n\n经过一个多月的胶着，奥斯曼工兵终于在维也纳城墙上炸出了可供50人并排通过的巨大缺口。大量来自赤贫阶层的宗教炮灰，开始发起不要命的冲锋。新月旗一度被插上了维也纳城头。但守军随即发起了猛烈反扑，火枪手们装上早期的插入式刺刀，伴随长枪手一起堵住缺口。将铺天盖地的异教徒，硬生生地捅了出去。接着，城里的工兵在缺口的后面筑起了临时的后退城墙，并在上面架上了野战炮。\n\n由于忌惮守军的强大火力，大维齐尔穆斯塔法也一直拒绝出动全军进行强攻。他不想自己的生力军在几乎没有射击死角的城下被成片射倒。他也不愿意让城里的战利品被杀红眼的士兵抢夺。他更希望用这笔钱进行下一步的征服行动。到这一年的9月4日，维也纳守军已经因伤亡、缺粮和流行病爆发而精疲力尽，城内的饮用水也开始发生困难。围攻者趁机再次炸出一道缺口。为数不多的守军再次将冲锋的炮灰军赶了出去。但所有人都明白，城市所剩的时间不多了。四天后，奥斯曼人先头部队已经控制了部分成为废墟的城墙，耶尼切里将战团的旗帜插在了维也纳城墙的最高处。\n\n$YEAR$年，整个基督教世界都无法忘却这一天，维也纳沦陷了。"
EDG_flavor_TUR_mission.23.a:0 "我们在劫难逃了吗？"
EDG_flavor_TUR_mission.23.b:0 ""

EDG_flavor_TUR_mission.24.title:0 "至高罗姆帝国"
EDG_flavor_TUR_mission.24.desc:0 "无与伦比的苏丹、无双的君主、加齐苏丹、圣裔之领袖代理者、权力星座的光明之月、哈里发宝座的闪耀之日、崇高品格的穆斯林领袖、恩惠众多的信士统帅、皇权宝座的装饰者、主宰王权宝座的君主、抚养军队的君主、引导胜利的皇帝、两圣地的守护者、宗教与国家荣耀的倡导者、权威与威严的复兴者、国家幸福的推动者、民族荣耀的维护者、公正的君主、虔诚的帝王、世界幸福的缔造者、全球和平的发起者、尊贵的皇帝、威严的君主、国家与民族的复兴者、宗教与国家的捍卫者、国家宫殿的荣耀增辉者、皇权宝座的装饰者、崇敬宗教的哈里发、公正品格的君主、世界秩序的维护者、强化国家力量的倡导者、全球安宁的根源、奥斯曼荣耀的缔造者、无双的君主、品德高尚的皇帝、崇高品格的帝王、高贵德行的君主、无可比拟的恩主、崇高头衔的帝王、崇高理想的君主、推进文化的皇帝、圣裔领袖代理者的代理人、推进文化的皇帝、彰显知识的帝王、真主庇荫下的无双君主、至高使者的哈里发、拥有剑与笔的主宰、美德的庇护者、才华的拥护者、尊贵品格的君主、高尚血统的帝王、装饰皇权宝座的光辉者、为国家宝座带来荣耀的赐予者、仁慈为怀的君主、高尚思想的帝王、恩惠的主人、富有恩泽与慷慨、神圣与博学的帝王、最尊贵与伟大的君主，至高无上的[Root.Monarch.GetName]陛下：\n\n奥斯曼帝国宛如一颗璀璨而又极具威慑力的巨星，闪耀于世界舞台之上。彼时的它，凭借着强大的军事力量、卓越的政治智慧以及高效的管理体系，构建起了一个疆域辽阔得令人惊叹的庞大帝国，其版图犹如一只巨大的雄鹰展翅翱翔，从广袤的马格里布地区一路向东延伸，那片充满异域风情与神秘色彩的土地，尽数被纳入奥斯曼帝国的统治之下。不仅如此，帝国的势力还不断拓展，跨越千山万水，直抵古老而富饶的印度地区。这一壮举，让奥斯曼帝国成为当时世界上当之无愧的强国，其威名远播，震撼四方，我们的统治者成为了世界最高的领袖，即万邦诸国的帕迪沙，安拉在大地上的影子。我们的国名也有了许多叫法，一些人管我们叫罗姆，一些人认为我们是罗马，而突厥人更习惯称我们的国家为「伟大的国家」。"
EDG_flavor_TUR_mission.24.a:0 "我们喜欢原来的叫法。"
EDG_flavor_TUR_mission.24.b:0 "我们是至高罗姆帝国！"
EDG_flavor_TUR_mission.24.c:0 "我们的帝国将以罗马为名！"
EDG_flavor_TUR_mission.24.d:0 "我们是「伟大的国家」。"

EDG_flavor_TUR_mission.25.title:0 "萨拉森人攻克意大利"
EDG_flavor_TUR_mission.25.desc:0 "曾经的意大利是天主教的堡垒，但如今，意大利已经沦入穆斯林之手，无论是教廷还是新教徒，都对此无能为力。"
EDG_flavor_TUR_mission.25.a:0 "上帝死了吗？"
EDG_flavor_TUR_mission.25.b:0 ""

EDG_flavor_TUR_mission.26.title:0 "攻克维也纳"
EDG_flavor_TUR_mission.26.desc:0 "不久前，土耳其军队开始进攻维也纳城，他们采纳了当时欧洲流行的平行堑壕战术，用炮兵掩护工兵挖掘一条靠近墙角的战壕。然后再用军队进驻刚刚挖好的新堑壕，掩护挥汗如雨的工兵们再次开挖。当推进到足够近的距离后，来自塞尔维亚的工兵们，将发挥平日在矿内作业的特长。挖掘地道，埋放炸药，然后引爆整段城墙的根基。守城士兵也会挖掘针锋相对的地道，用炸药等手段来摧毁坑道或阵地。十多年前，土耳其人在克里特岛的战争中，就与威尼斯守军联手引爆了2700多次。\n\n经过一个多月的胶着，奥斯曼工兵终于在维也纳城墙上炸出了可供50人并排通过的巨大缺口。大量来自赤贫阶层的宗教炮灰，开始发起不要命的冲锋。新月旗一度被插上了维也纳城头。但守军随即发起了猛烈反扑，火枪手们装上早期的插入式刺刀，伴随长枪手一起堵住缺口。将铺天盖地的异教徒，硬生生地捅了出去。接着，城里的工兵在缺口的后面筑起了临时的后退城墙，并在上面架上了野战炮。\n\n由于忌惮守军的强大火力，大维齐尔穆斯塔法也一直拒绝出动全军进行强攻。他不想自己的生力军在几乎没有射击死角的城下被成片射倒。他也不愿意让城里的战利品被杀红眼的士兵抢夺。他更希望用这笔钱进行下一步的征服行动。到这一年的9月4日，维也纳守军已经因伤亡、缺粮和流行病爆发而精疲力尽，城内的饮用水也开始发生困难。围攻者趁机再次炸出一道缺口。为数不多的守军再次将冲锋的炮灰军赶了出去。但所有人都明白，城市所剩的时间不多了。四天后，奥斯曼人先头部队已经控制了部分成为废墟的城墙，耶尼切里将战团的旗帜插在了维也纳城墙的最高处。\n\n$YEAR$年，整个基督教世界都无法忘却这一天，维也纳沦陷了。"
EDG_flavor_TUR_mission.26.a:0 "将它付之一炬！"
EDG_flavor_TUR_mission.26.b:0 "我们不忍摧毁这座美丽的城市。"

EDG_flavor_TUR_mission.27.title:0 "凭吊萨哈达统治者"
EDG_flavor_TUR_mission.27.desc:0 "萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。1380年，马穆鲁克王朝最后一个巴赫里苏丹，哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住局势，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的大马利克，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。如今，奥斯曼帝国也如同萨哈达帝国一样，成为了一个庞大的帝国，一些也门人将奥斯曼奥卢家族与萨哈达家族并举，并希望我们能尊敬萨哈达人。"
EDG_flavor_TUR_mission.27.a:0 "我们尊敬他们。"
EDG_flavor_TUR_mission.27.b:0 "现在是奥斯曼的时代。"

EDG_flavor_TUR_mission.28.title:0 "统治大不里士"
EDG_flavor_TUR_mission.28.desc:0 "在帕迪沙的军队进入大不里士后，部分士兵被战争的狂热冲昏头脑，对城内的什叶派教徒展开了残酷的迫害。一时间，大不里士城内哀鸿遍野，无辜百姓惨遭屠戮，原本繁华的城市陷入一片混乱与恐惧之中。此时，奥斯曼帝国的帕迪沙身处华丽的营帐内，正为这场胜利而思索下一步的统治策略。他的几位睿智的顾问来到帐前，向他提出了一个截然不同的建议。  一位白发苍苍的顾问恭敬地说道：“伟大的帕迪沙，大不里士乃波斯的重要城市，若我们一味地施行迫害，只会激起波斯人更强烈的反抗。他们会视我们为仇敌，今后的统治必将面临重重困难。”"
EDG_flavor_TUR_mission.28.a:0 "但是我们必须焚毁这个挤满异端的城市！"
EDG_flavor_TUR_mission.28.b:0 "我们确实应当保持怀柔的态度。"

EDG_flavor_TUR_mission.29.title:0 "格鲁吉亚耶尼切里"
EDG_flavor_TUR_mission.29.desc:0 "萨法维王朝的阿巴斯一世将格鲁吉亚人编入古拉姆卫队，由此制衡国内的旧军事贵族，即奇兹尔巴什。我们也可以征募格鲁吉亚人进入耶尼切里，以制衡希腊人和阿尔巴尼亚人的势力。"
EDG_flavor_TUR_mission.29.a:0 "波斯人做得，我也做得。"
EDG_flavor_TUR_mission.29.b:0 "我们尊重老耶尼切里的利益。"

EDG_flavor_TUR_mission.30.title:0 "世界的帕迪沙"
EDG_flavor_TUR_mission.30.desc:0 "无与伦比的苏丹、无双的君主，崇高品格的穆斯林领袖，恩惠众多的信士统帅，伟大的[Root.Monarch.GetName]，他端坐在位于君士坦丁堡的国家王座之上，那王座如今象征着世界的中心。从各地前来朝拜的总督们，带着敬畏与臣服，踏上君士坦丁堡的土地。他们来自万邦诸国，有着不同的服饰、文化和习俗，但无论是波斯人、赛里斯人、婆罗多人、法兰西人、日耳曼人还是罗斯人，在[Root.Monarch.GetName]的威严面前，都低下了高傲的头颅，匍匐在帕迪沙的脚下。\n\n在结束朝贺后，帕迪沙踏上了托普卡帕宫的塔楼，当他眺望向军是哪点半，一片繁荣又秩序井然的景象。城市里，宏伟的清真寺尖塔林立，集市上熙熙攘攘的人群，不同种族和信仰的人们在这里汇聚、交流、生活。帝国的领土延伸向远方，有肥沃的农田，那是帝国粮食的来源；有繁忙的港口，来自各国的商船在此停靠，带来异域的货物，又将奥斯曼帝国的特产运往世界各处。\n\n当[Root.Monarch.GetName]走上皇宫的最高处时，宽广的爱琴海和广袤的大地映入他的眼帘，他抬头望向苍穹，再低头望向大地，脚下的是自己亲手缔造的庞大帝国，无数璀璨的城市，如繁星般点缀着大地的乡村，以及古老的山川与河流如今都在他无垠的国土之中。如今的[Root.Monarch.GetName]不仅超越了罗马和亚历山大，更超越了成吉思汗和其他任何一位征服者。奥斯曼之梦涉及的土地仅仅包括近东，但[Root.GetName]超越了人类有史以来的所有帝国，将帝国的领土延展到了世界上的每一个角落，整个地球都在帕迪沙的脚下，所有人类都在哈里发的威严下颤抖。\n\n[Root.Monarch.GetName]伸出手，挡在太阳前，温暖的阳光照入指缝，随后他紧紧握拳，那一刻，仿佛太阳都被攒入手中。\n\n「奥斯曼已统治世界，只有太阳比我更加耀眼。」"
EDG_flavor_TUR_mission.30.a:0 "我们的目标是星辰大海。"
EDG_flavor_TUR_mission.30.b:0 ""
EDG_flavor_TUR_mission_30_a_tt:0 "感谢您的游玩，以下是彩蛋奖励。"

EDG_flavor_TUR_mission.31.title:0 "安达卢斯捷报"
EDG_flavor_TUR_mission.31.desc:0 "伟大而尊贵的帕迪沙，奥斯曼帝国至高无上的主宰，真主在尘世的光辉代理人：\n\n愿真主的慈爱与您同在，庇佑您的统治如巍峨高山般永恒，如浩瀚海洋般无尽。我，阿布·哈桑，怀着无比崇敬与激动的心情，向您呈上这份来自安达卢西亚战场的捷报。\n\n此次对安达卢西亚的征战，是真主指引下我们奥斯曼荣耀之师的伟大征程。这片土地，长久以来散发着诱人的光芒，如今终于在您的英明领导和真主的护佑下，纳入了我们帝国的版图。\n\n当我们的舰队如黑色的风暴跨越重洋，踏上安达卢西亚的海岸时，敌人的防线在我们钢铁般的意志面前颤抖。士兵们高呼着真主的圣名，挥舞着锋利的弯刀，如同愤怒的雄狮冲入羊群。每一次冲锋，都伴随着敌人绝望的呼喊；每一次挥剑，都见证着我们信仰的力量。\n\n在激烈的战斗中，敌军虽负隅顽抗，但他们的抵抗不过是徒劳挣扎。我们的勇士们毫不畏惧，以视死如归的精神冲破了他们一道道防线。无论是坚固的城堡，还是险峻的关隘，都无法阻挡我们前进的步伐。经过数日艰苦卓绝的战斗，我们成功攻克了安达卢西亚的重镇，敌军纷纷投降，逃窜者也被我们英勇的骑兵追杀殆尽。\n\n如今，安达卢西亚的大街小巷都飘扬着奥斯曼帝国的旗帜。清真寺的宣礼声回荡在这片曾经陌生的土地上，宣告着真主的教义在这里生根发芽。当地的百姓，在见识到我们的强大与公正后，也逐渐放下恐惧，接受了我们的统治。\n\n我们缴获了大量的财富、武器和战略物资，这些都将成为帝国进一步发展壮大的基石。同时，安达卢西亚优越的地理位置，使其成为我们在伊比利亚半岛的重要据点，足以对周边的伊比利亚国家形成强大威慑。\n\n伟大的帕迪沙，这一切荣耀皆归于您。是您的智慧引领我们前行，是您的威严让敌人闻风丧胆。我在此郑重承诺，将继续忠诚地守护这片新征服的土地，让它成为奥斯曼帝国永远闪耀的明珠。愿真主保佑您的统治千秋万代，奥斯曼帝国的辉煌永照世间！"
EDG_flavor_TUR_mission.31.a:0 "——您忠诚的仆人：阿布·哈桑"
EDG_flavor_TUR_mission.31.b:0 ""

EDG_flavor_TUR_mission.32.title:0 "战争呼唤"
EDG_flavor_TUR_mission.32.desc:0 "我的勇士们！\n\n在这个欢庆我生辰的荣耀时刻，望着你们整齐威武的阵列，我心中满溢着骄傲与豪情。我们奥斯曼帝国，历经岁月的洗礼，从王位继承战争的阴霾中昂首走出，如今已然屹立于世界的东方，光芒万丈。\n\n曾经，那些艰难的日子里，我们的帝国面临着内忧外患，兄弟阋墙的悲剧上演，国家的未来仿佛被乌云遮蔽。但伟大的真主庇佑着我们，赋予我们坚韧不拔的意志。我们凭借着无畏的勇气和卓越的智慧，成功驱散了阴霾，让帝国重新焕发出勃勃生机。\n\n如今，巴尔干、埃及、叙利亚，还有那举世瞩目的君士坦丁堡，都已纳入我们奥斯曼帝国的版图。这些辉煌的战果，是你们——我的勇士们，用热血和生命铸就的。每一场战斗，每一次冲锋，都铭刻着你们的英勇与忠诚。你们是帝国最锋利的宝剑，是帝国坚不可摧的城墙。\n\n然而，我们的征程远未结束。伟大的梦想在召唤着我们，那就是征服整个世界！这并非遥不可及的幻想，而是我们奥斯曼人命中注定的使命。我们拥有强大的军队，精湛的战术，更有着对真主坚定不移的信仰。这一切，都是我们迈向胜利的坚实保障。\n\n在接下来的日子里，我们将踏上更为壮阔的征途。或许前方会有艰难险阻，会有强大的敌人，但我坚信，只要我们团结一心，听从指挥，就没有什么能够阻挡我们前进的步伐。每一次战斗，都是对我们的考验；每一次胜利，都将让我们离世界之巅更近一步。\n\n勇士们！让我们高举起奥斯曼的旗帜，以真主之名，向着未知的远方进军。我们要让世界知道，奥斯曼帝国的威严不可侵犯，我们的铁蹄将踏遍每一寸土地。在这场伟大的征程中，你们将创造不朽的功勋，你们的名字将永远铭刻在历史的长河之中，成为后人传颂的传奇！\n\n现在，让我们一同高呼：为了奥斯曼！为了真主！为了征服世界！"
EDG_flavor_TUR_mission.32.a:0 "让我们征服世界！"
EDG_flavor_TUR_mission.32.b:0 ""

EDG_flavor_TUR_mission.33.title:0 "无尽的征途"
EDG_flavor_TUR_mission.33.desc:0 "夜幕笼罩着奥斯曼帝国宏伟的宫殿，[Root.Monarch.GetName]在奢华的寝宫中沉沉睡去，很快进入了一个奇异而绚烂的梦境。\n\n梦境伊始，一片璀璨光芒闪耀，天使加百列周身散发着柔和却耀眼的光辉，缓缓降临在[Root.Monarch.GetName]面前。加百列的羽翼轻轻扇动，带出丝丝神圣的气息，他面容慈祥又庄严，向[Root.Monarch.GetName]微微颔首。\n\n在加百列身后，七十二名美女如梦幻般轻盈地移步向前。她们个个身姿婀娜，容貌绝美，眼神中透着温柔与崇敬。每人手中都托着精美的银盘，盘中盛着令人垂涎欲滴的美食。\n\n[Root.Monarch.GetName]的目光被吸引，他看到第一盘美食，上面摆放着精致的糕点，糕点的形状犹如伊比利亚半岛曲折的海岸线。糕点表面点缀着金色的糖霜，宛如阳光洒在那片土地上。旁边一位美女轻声说道：“此乃伊比利亚之味，象征着您对那片土地的无上统治即将实现。”\n\n接着，第二盘端到眼前，盘中是一道香气四溢的炖菜，浓郁的香料味弥漫开来。美女介绍：“这是以马格里布之名烹制的佳肴，那里的财富与荣耀将尽归您的麾下。”\n\n随后，一道道美食依次呈上。有以克里米亚草原鲜嫩羊肉制作的烤肉，肉质鲜嫩多汁；还有形似波斯华丽宫殿的甜点，入口即化的口感仿佛诉说着波斯的神秘与繁华。\n\n随着美食不断呈现，场景突然转换，[Root.Monarch.GetName]置身于欧洲广袤的平原之上，军队整齐排列，旗帜随风猎猎作响。远处，城堡林立的城市在阳光下熠熠生辉，那是欧洲的心脏地带。加百列的声音在耳边响起：“这些土地，都将纳入您的帝国版图。”\n\n画面再次变幻，[Root.Monarch.GetName]来到了印度。恒河奔腾流淌，沿岸是繁华的市集与宏伟的庙宇。身着华丽服饰的印度民众纷纷跪地朝拜，七十二名美女围绕在旁，手中的美食化作点点星光，融入这片神奇的土地。\n\n当[Root.Monarch.GetName]醒来，他心中涌起无尽的豪情壮志，他坚信这是神的旨意。正当他要伸手触摸这梦想中的一切时，一阵清脆的鸟鸣声传来，[Root.Monarch.GetName]从美梦中惊醒。但梦中的景象深深烙印在他的脑海中，他望着窗外初升的朝阳，握紧拳头，决心向着梦中预示的征服之路大步迈进 。"
EDG_flavor_TUR_mission.33.a:0 "罗姆的旗帜将插遍世界！"
EDG_flavor_TUR_mission.33.b:0 ""

EDG_flavor_TUR_mission.34.title:0 "劫掠洛锡安"
EDG_flavor_TUR_mission.34.desc:0 "洛锡安，这座不列颠尼亚帝国的心脏城市，散发着令人炫目的繁华。高耸的建筑、熙熙攘攘的市场、精致的手工艺品，无不让奥斯曼的士兵们感到震撼。然而，这种震撼却很快演变成了一种贪婪的冲动。耶尼切里军团的士兵们，向来以勇猛和不羁而闻名，他们中的一些人开始带头劫掠。街道上原本的秩序被瞬间打破，民众的哭喊声、士兵的呵斥声交织在一起。而坐在营帐中的[Root.Monarch.GetName]，心中却有着另一番盘算。他的目光被洛锡安城中那些技艺精湛的苏格兰工匠所吸引。这些工匠代表着高超的技艺，无论是制作精美的银器，还是打造坚固耐用的兵器，他们都有着独特的手法。帕迪沙深知，如果能将这些工匠全部迁徙到君士坦丁堡，那将对奥斯曼帝国的发展产生巨大的推动作用。君士坦丁堡作为奥斯曼帝国的中心，正需要这样的人才来提升城市的工艺水平，进而增强整个帝国的实力。"
EDG_flavor_TUR_mission.34.a:0 "将此地的财富和工匠悉数带走。"
EDG_flavor_TUR_mission.34.b:0 "放过它吧。"

EDG_flavor_TUR_mission.35.title:0 "迁徙印度人"
EDG_flavor_TUR_mission.35.desc:0 "奥斯曼帝国的铁骑一路东进，越过重重山脉与广袤的沙漠，最终将战火烧到了印度大陆。奥斯曼帝国的军队以其强大的军事力量和卓越的战术素养，迅速攻占了整个印度。奥斯曼帝国的统治者深知统治这片广袤土地需要有效的管理体系，于是设立了四个总督区。这四个总督区分别位于印度的北部、南部、东部和西部，每个总督区都由奥斯曼帝国精心挑选的总督进行管理。总督们手握重权，负责征收赋税、维持治安以及推行奥斯曼帝国的文化与法律。然而，奥斯曼帝国本土面临着人口不足的问题，为了让本土更加繁荣，一个大胆而残酷的计划被提了出来——将大量的印度人口迁往近东地区。无数的印度民众被迫离开自己的家园，踏上了前往陌生土地的迁徙之旅。由于长途跋涉、缺乏足够的食物和水源，以及对新环境的不适应，大量的印度人在迁徙途中死亡。但对于奥斯曼帝国来说，幸存下来的印度人带来了新的劳动力，他们在近东地区的农田里劳作，在城市中从事各种手工业和商业活动，奥斯曼帝国的本土城市逐渐变得繁荣起来。"
EDG_flavor_TUR_mission.35.a:0 "将他们迁移到我们的土地上。"
EDG_flavor_TUR_mission.35.b:0 "这不值得。"

EDG_flavor_TUR_mission.36.title:0 "大日耳曼战争"
EDG_flavor_TUR_mission.36.desc:0 "奥斯曼帝国的军队如汹涌的潮水一般攻占了维也纳。那曾经繁华的城市在奥斯曼大军的冲击下沦陷，美泉宫也未能幸免，被无情地摧毁。火焰吞噬着宫殿的每一寸建筑，曾经的精美绝伦化作一片废墟，仿佛在无声地诉说着战争的残酷。[Root.Monarch.GetName]望着德意志地区，心中燃起了无限的野心。他深知德意志地区小国林立，诸侯们各自为政。于是，他决定向所有德意志诸侯发送战书，意图一举吞并整个德意志地区。信使们骑着快马，带着用精美的羊皮纸书写的战书，驰骋在德意志的土地上。战书上写着：“德意志的诸侯们，奥斯曼帝国的大军已经来临。你们的土地将成为伟大奥斯曼的一部分，抵抗是无谓的，投降才是明智之举。”"
EDG_flavor_TUR_mission.36.a:0 "将他们全部吞并！"
EDG_flavor_TUR_mission.36.b:0 "我们要徐徐图之。"

EDG_flavor_TUR_mission.37.title:0 "劫掠法兰西斯坦"
EDG_flavor_TUR_mission.37.desc:0 "一时间，巴黎城内火光冲天，房屋被无情地推倒，大街小巷都回荡着人们的惨叫。奥斯曼士兵挨家挨户地搜刮财富，那些精美的法兰西珠宝、华丽的丝绸织物以及珍贵的金银制品都被装入马车。不仅如此，大量的法兰西民众被绳索捆绑着，他们被迫离开自己的家园，眼神中充满了恐惧与绝望。而奥斯曼帝国的舰队满载着从法兰西掠夺来的人口和财富，缓缓驶离欧洲大陆，向着近东地区的方向归去。在近东，这些来自法兰西的人口成为了廉价的劳动力，被驱使着去建造宏伟的宫殿和壮丽的建筑。"
EDG_flavor_TUR_mission.37.a:0 "搬空法拉撒！"
EDG_flavor_TUR_mission.37.b:0 "让他们保留财富吧。"

EDG_flavor_TUR_mission.40.title:0 "外交官为日本人求情"
EDG_flavor_TUR_mission.40.desc:0 "在与日本的战争中，我们失去了许多人口，尽管我们的大臣并不关心这些人力资源。我们战死的士兵和平民队我们的大臣而言不过是一串数字，但当我们的外交官从日本回来，他向[Root.Monarch.GetName]描绘日本社会的美好，将其塑造为了一个比我们的国家完美无数倍的天国，将日本人形容为温良聪慧、天真美好、爱好和平、知书达理的民族。他越说越激动，到最后开始痛哭流涕，痛斥[Root.GetName]的军队杀死了无数的日本年轻人，造成大量的日本人家庭破产，让无数日本母亲以泪洗面。当我们的埃米尔指出，我们在世界上的每一个角落都杀死过士兵——战争本就是如此，甚至我们在也门贩奴，在美洲剥头盖骨，在埃及剥人皮，在中国将人凌迟，在波斯叠京观，这位外交官却从来不曾说过一句话，如今却在对日本人大加赞美。埃米尔表示，他可以理解外交官喜欢日本的文化、宗教、制度、风俗、产品甚至民生，但他无法理解为何日本人的命比其他人要贵，比突厥人、希腊人、埃及人、叙利亚人、伊拉克人和阿拉伯人更值得被保护——如果战争便是不对，那亲手攻下君士坦丁堡、以征服世界为目标的我们又是什么呢？我们如何能在既征服世界的同时又仁慈对待每一个人，既要将战争视作一场游戏，又不能让任何敌人的人头落地？\n\n我们的外交官义正言辞地痛骂了这位埃米尔，他用雄浑的、斩钉截铁的语气说道，他看不见希腊人，看不见保加利亚人，看不见塞尔维亚人，看不见波斯尼亚人，看不见库尔德人，看不见埃及人，看不见犹太人，看不见波斯人，看不见印地人，看不见达罗彼荼人，看不见马来人，看不见中国人，看不见意大利人，看不见西班牙人，看不见法兰西人，看不见英格兰人，看不见日耳曼人，看不见罗斯人，看不见波兰人，看不见波罗的人，看不见也门人，看不见柏柏尔人，看不见蒙古人，他只看得见日本人，也只关心日本人，只要埃米尔选择敌视日本人，就是敌视国家、敌视人民、敌视真主、敌视生命、敌视伦理、敌视道德、敌视宇宙。他说自己并不知道有多少[Root.GetName]人死在了日本人刀下——实际上，他说自己根本不相信日本人会干出这样的事情来，因为日本人是比我们更善良、和平的民族——他坚持认为，我们不仅要宽容对待日本人，还应该拿出一笔钱赈济他们，让这个美好的民族得以保留，如果[Root.Monarch.GetName]不同意这项要求，那么[Root.Monarch.GetName]便不是一个仁慈的统治者，更不可能是被安拉眷顾的人，而是一个残暴嗜血的变态，是被世间一切公理所唾弃的败类，不仅不配为王，甚至不配为人。"
EDG_flavor_TUR_mission.40.a:0 "我们只是在交战，仅此而已。"
EDG_flavor_TUR_mission.40.b:0 "虽然他们杀了我上万的国民，但是我必须原谅他们。"
EDG_flavor_TUR_mission.40.c:0 "日本人太可怜了，我们必须出一笔钱抚恤他们。"
EDG_flavor_TUR_mission.40.d:0 "我们自己国家内被杀掉的老弱妇孺就不可怜了吗？"
EDG_flavor_TUR_mission.40.e:0 "其实我早就是日本人了！"
EDG_flavor_TUR_mission.40.f:0 "真是位善良的外交官，他值得一笔丰厚的奖赏。"
EDG_flavor_TUR_mission.40.g:0 "听君一席话，胜读十年书，你不再是外交官，你是我爹！"
EDG_flavor_TUR_mission.40.h:0 "日本的百姓自然是可怜的。"

