EDG_flavorCatholic.301.title:0 "The Price of Access to the Holy See"
EDG_flavorCatholic.301.desc:0 "Matters of the Roman Catholic Church are complex, and all actions require funds. Our clergy hope to establish closer ties with the Papacy and seek funding from us to take a step closer to the Holy See."
EDG_flavorCatholic.301.a:0 "We are certainly willing!"
EDG_flavorCatholic.301.b:0 "We cannot spare so much money."

EDG_flavorCatholic.302.title:0 "Disloyal Clergy"
EDG_flavorCatholic.302.desc:0 "The Catholic Church does not always stand with us, and its clergy are even less consistently our supporters. Recently, some clergy have made disloyal public statements, accusing [Root.Monarch.GetName] of being an impious ruler."
EDG_flavorCatholic.302.a:0 "Deal with him discreetly."
EDG_flavorCatholic.302.b:0 "We can only swallow our anger."

EDG_flavorCatholic.303.title:0 "Discovery of a Holy Relic"
EDG_flavorCatholic.303.desc:0 "One of our construction workers, while renovating a church, discovered a finely crafted casket hidden within a wall. After scholarly examination, we can confirm it is a holy relic."
EDG_flavorCatholic.303.a:0 "Donate it to the Church."
EDG_flavorCatholic.303.b:0 "Sell it for money."



EDG_flavor_LOT_mission.0.title:0 "The Kingdom of Lotharingia and the Carolingian Dynasty"
EDG_flavor_LOT_mission.0.desc:0 "During the reign of Charles the Fat, he briefly reunified all the lands once ruled by Charlemagne and was crowned Emperor by Pope John VIII in 881. However, his rule was exceedingly weak, and the empire's unity was largely superficial. In 887, Charles the Fat was deposed and replaced by his nephew, Arnulf, Duke of Carinthia. The fall of Charles the Fat marked the onset of chaos and disintegration for the unified Frankish state. The poor geopolitical environment of the Lotharingian Empire destined it to face threats from all sides, yet thanks to Emperor Arnulf's exceptional balancing skills, Lotharingia was passed to his youngest son, Zwentibold, rather than to "Louis the Child." In exchange, Louis received the Kingdom of East Francia as compensation. Of course, for "Louis the Child," obeying a younger brother was an absolutely unacceptable reality. He and his vassals spread rumors claiming Zwentibold was, in fact, a bastard. But Louis, frail and possibly suffering from depression, ultimately became entangled in the power labyrinths of East Francia, while Lotharingia remained under the inheritance of Zwentibold's descendants. During the Carolingian era in Europe, the kings of Lotharingia faced hostility and neglect from the other Carolingian dynasties. Yet as the various splintered Carolingian dynasties gradually declined, this "bastard" dynasty finally outlasted all the more legitimate Carolingian descendants and became the last dynasty to dare claim descent from Charlemagne."
EDG_flavor_LOT_mission.0.a:0 "We still stand proud in this world."
EDG_flavor_LOT_mission.0.b:0 ""
EDG_flavor_LOT_mission_0_a_tt:0 "Before playing as @LOT§YLotharingia§!, please read the following carefully:\n(1) §RHigh Difficulty§!: Lotharingia is a §YGreat Power§! at the start, but it is by no means an easy nation to play. You will face a series of high-intensity §Rdisasters§! and §Ystrategic challenges§!. It is not recommended for players with less than §M2000 hours§! of gameplay experience.\n(2) Lotharingia features a large number of §Rextremely intense§! §Rdisaster§! events. If you are not accustomed to such gameplay, please do not play as Lotharingia.\n(3) Lotharingia has numerous §Ycomplex mechanics§!. If you are not comfortable with intricate gameplay, please do not play as Lotharingia.\n(4) Lotharingia contains a vast amount of §Yevent chains§! and §Ychoices§!. If you dislike reading game prompts or are not adept at making decisions, please do not play as Lotharingia.\n(5) Lotharingia's design goal is for players to reach at least §Y1600§!, which includes §Ytechnical§! design elements that extend your gameplay duration. This means Lotharingia is not like many other nations in this mod where you can §Yexpand voraciously§! early on, and you will face periodic §Ytedious phases§! and §Yhigh-intensity challenges§!.\n(6) Please do not attempt any §Yexploitative strategies§!, including tag switching, religion conversion, or culture conversion.\n(7) Lotharingia starts with numerous §Rnegative privileges§! and §Rnegative modifiers§!, which you can remove through events and the mission tree.\n\nWe hope you enjoy the game and have fun. Lotharingia has extensive content, and some bugs are inevitable; we look forward to your feedback."

EDG_flavor_LOT_mission.1.title:0 "German Resistance"
EDG_flavor_LOT_mission.1.desc:0 "In the 12th century, Lotharingia became embroiled in a prolonged tug-of-war with the Holy Roman Empire. On the surface, King Louis III of Lotharingia expanded his territories and was undoubtedly the victor. By 1349, he had pushed his sword toward the Rhine, annexing numerous Imperial princes and even occupying Cologne and Trier, actions that nearly led to his excommunication. To appease the Holy See, the King of Lotharingia sent a ship laden with gold plundered from the Empire into the mouth of the Tiber, which kept the Pope silent. Yet behind prosperity often lurks the seeds of destruction. The Imperial princes harbored grudges against their submission to Lotharingia while maintaining a high degree of autonomy and local armed forces. After the death of Louis III, the royal court's control over these regional princes gradually waned over time. Notably, one of the German principalities annexed by Louis III was the Duchy of Jülich-Berg, whose rulers—the House of Jülich-Berg—could trace their lineage back to "Louis the Child." They lost their territories in Jülich during Louis's invasion but retained the title of Count of Berg, continuing to rule Berg thereafter.\n\nBy the 13th century, Lotharingia was nearly submerged in chaotic court coups. Local power brokers continuously favored "the most legitimate Carolingian princes" like waves from the North Sea, resulting in frequent throne changes and a constant stream of child monarchs. These young rulers, proud of their lineage yet utterly ineffectual, repeatedly traded greater autonomy for the support of powerful nobles, and the vassals scarcely needed to send their wealth to the royal court. "The Century of Chaos" gradually hollowed out the kingdom until Lotharingia retained little sense of unity. The dukes formed factions based on language and lineage, dividing into pro-French and pro-German factions. Over centuries of struggle, the pro-French faction gradually gained dominance and continually sought to weaken the power of the German nobility.\n\nDespite Lotharingia occupying a strategic crossroads in Western Europa, its interior was riddled with dukes and bishops whose loyalty to the royal court was tenuous at best. Cultural and linguistic differences turned Lotharingia into a kingdom that was "grand in name only." The Germans within the kingdom were eager to break free from the Lotharingian monarchy, which persistently sought to diminish their power, and instead align themselves with the Empire, which offered greater decentralization and was ruled by their fellow Germans. By 1444, the leader of the German nobility was Duke Gerhard of Jülich-Berg. During "the Century of Chaos," he seized control of Cologne, a holy site of Christianity, while the Carolingian court could only govern the vast rural areas around the city. To make matters worse, Duke Gerhard continually incited the Archbishop of Cologne against the King. These mounting conflicts cast a dark cloud over the kingdom's future."
EDG_flavor_LOT_mission.1.a:0 "We shall keep an eye on them."
EDG_flavor_LOT_mission.1.b:0 ""
EDG_flavor_LOT_mission_1_a_tt:0 "§YThe Germans§! harbor deep resentment against us, especially the current ruler of Berg, §YGerhard§!.\n\nYou can examine the §Ymission tree§! of your vassal @BRG Berg for insights.\n\nThe §YGermans§! will continuously rebel against us; please remain vigilant.\n\nThrough §Ymissions§! and §Yevents§!, we can gradually mitigate the negative impact of the German princes.\n\nMany of Lotharingia's missions and events are related to the §YHoly Roman Empire§!; §Rplease do not dissolve the Holy Roman Empire§!."

EDG_flavor_LOT_mission.2.title:0 "Lotharingia and the Seven Nations' War"
EDG_flavor_LOT_mission.2.desc:0 "In 1429, the rebellion of the Duke of Alençon against the French King plunged the Kingdom of France into civil war. As England, Lotharingia, and the Kingdom of Arles successively joined the conflict, the war became known as the 'Four Nations' War.' Seizing the opportunity, King Louis VII of Lotharingia invaded France, defeated and captured Hugues VI at Caen. Since Louis VII's mother was a member of the Capetian dynasty, the King of Lotharingia forced Hugues VI to sign the 'Treaty of Caen,' which revoked the inheritance rights of the French Dauphin, Hugues VII, and designated Louis VII as the heir to the French throne. Hugues VI soon died from an infection, and Louis VII claimed the French crown, intending to be crowned King of France at Reims. However, the Dauphin Hugues successfully crowned himself King of France at Reims in 1432, taking the regnal name Hugues VII, later known as 'the Victorious,' with Joan of Arc by his side. By 1438, the French had repelled the invasions by Lotharingians, English, and Arlesians, bringing the Four Nations' War to an end and completely shattering Lotharingia's ambitions to expand westward."
EDG_flavor_LOT_mission.2.a:0 "Though defeated, our honor remains."
EDG_flavor_LOT_mission.2.b:0 ""

EDG_flavor_LOT_mission.3.title:0 "Bernadette and the Future of Lotharingia"
EDG_flavor_LOT_mission.3.desc:0 "Louis VII understood well that for Lotharingia, maintaining balance both within and beyond its borders was the only hope to find a sliver of survival amidst the cracks. To secure recognition from the powerful German nobility, Louis of the Carolingians married a young and beautiful Hohenstaufen princess from Sicily. However, the cost of this wedding was nearly covered by what amounted to begging from his own vassals, earning Louis the informal title of 'Beggar King' at the time. Through thirty years of effort, Louis barely sustained his role as mediator between the two factions. Yet he also knew that after his passing, the monarchy's position would inevitably become untenable, and his heir—his only daughter, Bernadette—was born without acceptance under the Salic Law. Although he had compelled his vassals to sign recognition of his heir before God's altar, in the face of swords, paper held no binding power whatsoever. Much evidence suggested that Duke Gerhard was already prepared to lead the German nobility in opposition to the future queen.\n\nBut Louis VII knew he was aging and would soon depart this world, clearly unable to produce another heir. He wondered if he would live to see Bernadette grow into adulthood, yet the little princess's innate intelligence brought rare smiles to Louis's face.\n\nThe Capetian dynasty of France was striving to centralize power and expand royal domains through crusades against the Cathars of southern France. The French King, especially Hugues the Victorious, coveted Lotharingian lands and could launch an attack at any moment of weakness. England, though having experienced much turmoil and decline over the past decades, if Albion were reunified, its ambitions would lie just a step away from Lotharingia. Holy Roman Emperor Sigismund, though aged and mired in the Hussite Wars, might have little time to look westward for now, but Frederick III, the future German King unanimously supported by the Imperial Electors, was in his prime and keen to extend Habsburg influence to the Empire's western borders. Meanwhile, Louis of the Carolingians of Lotharingia was already past his prime, his only heir a girl whom Lotharingian nobles believed could never succeed to the throne. Some even claimed, 'Lotharingia was born in injustice and shall die in disgrace.'"
EDG_flavor_LOT_mission.3.a:0 "Heaven bless Bernadette, heaven bless Lotharingia."
EDG_flavor_LOT_mission.3.b:0 ""
EDG_flavor_LOT_mission_3_A_tt:0 "The death of §YLouis VII§! will trigger the §YLotharingian Succession Crisis§!. This §Rdisaster§! is §Yinevitable§! and cannot be avoided. Only after surviving the crisis can @LOT Lotharingia §Yembrace a new dawn§! (As such, you do not need to deliberately keep Louis VII alive; early death means an early start).\n\nPlease ensure your starting heir, §YBernadette§!, §Gremains alive§!. This character is tied to §Gextensive storylines§!; if she dies too early, you will §Runable§! to experience this §Yexclusive content§!."


EDG_flavor_LOT_mission.4.title:0 "Constructing the Great Market"
EDG_flavor_LOT_mission.4.desc:0 "[Root.GetName] lies at the crossroads of Western and Central Europe, renowned as a continental trade hub where merchants from East and West converge. [93.GetName], [1760.GetName], and [4768.GetName] are among the larger trade districts within our realm. [Root.Monarch.GetName] wishes to establish a great market in one of these cities to meet the demands of German merchants and placate these restless Germans who yearn for rebellion."
EDG_flavor_LOT_mission.4.a:0 "Construct the great market in [93.GetName]."
EDG_flavor_LOT_mission.4.b:0 "Construct the great market in [1760.GetName]."
EDG_flavor_LOT_mission.4.c:0 "Construct the great market in [4768.GetName]."

EDG_flavor_LOT_mission.5.title:0 "Renovating the Great Cathedrals"
EDG_flavor_LOT_mission.5.desc:0 "The Archbishops of Trier and Cologne are two of the three most important archbishops in the Holy Roman Empire. They were originally Imperial Electors, but due to the conquests launched against the Empire by Louis III, these two bishoprics now belong to us. Although the Archbishops of Trier and Cologne are no longer esteemed Electors, they still wield considerable influence in the hearts of the Germans. Winning their support is crucial for our rule over the German population. Damaged by the Metz War, both Cologne Cathedral and Trier Cathedral now lie in ruins. Renovating these two great cathedrals would make these archbishops more willing to support us."
EDG_flavor_LOT_mission.5.a:0 "Renovate the great cathedral in [80.GetName]."
EDG_flavor_LOT_mission.5.b:0 "Renovate the great cathedral in [85.GetName]."
EDG_flavor_LOT_mission.5.c:0 "Spend a bit more money to ensure both are attended to."
EDG_flavor_LOT_mission_5_a_tt:0 "During the disaster §R'The Lotharingian Succession Crisis'§!, the §YArchbishop of Trier§! will not §Rresist us by force§!."
EDG_flavor_LOT_mission_5_b_tt:0 "During the disaster §R'The Lotharingian Succession Crisis'§!, the §YArchbishop of Cologne§! will not §Rresist us by force§!."
EDG_flavor_LOT_mission_5_c_tt:0 "During the disaster §R'The Lotharingian Succession Crisis'§!, both the §YArchbishop of Trier§! and the §YArchbishop of Cologne§! will not §Rresist us by force§!."

EDG_flavor_LOT_mission.6.title:0 "The Paper Industry of Trier"
EDG_flavor_LOT_mission.6.desc:0 "With the renovation of Trier Cathedral completed, it now offers an excellent destination for countless pilgrims. The shadows of the Four Nations' War and the Metz War gradually fade, trade in [Root.GetName] revives, and the population begins to flow once more within the kingdom. The appeal of Trier, combined with the movement of the kingdom's populace, has spurred the development of Trier's paper industry, bringing a more profitable trade to a city once reliant on grain and livestock."
EDG_flavor_LOT_mission.6.a:0 "We support the development of this industry."
EDG_flavor_LOT_mission.6.b:0 "Impose taxes on these artisans."

EDG_flavor_LOT_mission.7.title:0 "The Metz War"
EDG_flavor_LOT_mission.7.desc:0 "In 1443, the Count of Metz initiated a rebellion known as the 'Metz War.' The German princes watched with schadenfreude as the King became mired in conflict with the Metz militia, while the pro-French vassals offered no assistance, instead amassing strength for the impending fragmentation. Amidst the storm, Lotharingia resembled Noah's Ark in towering waves. Bernadette was destined to stand alone, caught in turbulent currents, helpless and adrift. Only true Lotharingians, not the French or the Germans, can truly possess their homeland."
EDG_flavor_LOT_mission.7.a:0 "We must shore up the tottering edifice."
EDG_flavor_LOT_mission.7.b:0 ""
EDG_flavor_LOT_mission_7_a_tt:0 "We must swiftly resolve the rebellion in §YMetz§!; otherwise, the kingdom will remain in §Rchaos§! for a prolonged period."

EDG_flavor_LOT_mission.8.title:0 "The King's Book"
EDG_flavor_LOT_mission.8.desc:0 "In $YEAR$, [Root.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName] promulgated the 'King's Book,' a legal document regulating the authority of the Catholic Church within [Root.GetName]. It primarily addresses the status of the Pope within the [Root.GetName] Catholic Church and the relationship between the ruler of [Root.GetName] and the Pope."
EDG_flavor_LOT_mission.8.a:0 "The Pope is the ruler of our spiritual world."
EDG_flavor_LOT_mission.8.b:0 "The King holds greater authority than the Pope."
EDG_flavor_LOT_mission_8_b_opinion:0 "Disrespects our religious standing"
EDG_flavor_LOT_mission_8_a_opinion:0 "Respects our religious standing"

EDG_flavor_LOT_mission.9.title:0 "Amend the King's Book?"
EDG_flavor_LOT_mission.9.desc:0 "The 'King's Book' is the legal document of the Kingdom of Lotharingia regulating Catholic affairs, primarily addressing the status of the Pope within the [Root.GetName] Catholic Church and the relationship between the ruler of [Root.GetName] and the Pope. Some believe the current content of the 'King's Book' is inappropriate—of course, no matter how we amend it, someone will find fault. Following the death of the late king, these individuals see an opportunity to alter religious policy and have petitioned [Root.Monarch.GetTitle] [Root.Monarch.GetName] to amend the contents of the 'King's Book.' Naturally, [Root.Monarch.GetName] understands that even if the 'King's Book' is amended, another faction will, after [Root.Monarch.GetName]'s death, petition the successor to revert the changes. Regardless, the power to amend the 'King's Book' rests with [Root.Monarch.GetTitle]."
EDG_flavor_LOT_mission.9.a:0 "We should submit to the leadership of the Pope."
EDG_flavor_LOT_mission.9.b:0 "It is time to take control of the narrative ourselves."
EDG_flavor_LOT_mission.9.c:0 "We maintain our original choice."
EDG_flavor_LOT_mission_8_tt:0 "As long as we follow the §YCatholic§! faith, each time we §Ychange rulers§!, we will have the opportunity to amend the §Y'King's Book'§!. However, the diplomatic damage caused by amendments is §Rirreversible§!."

EDG_flavor_LOT_mission.10.title:0 "The Enemy of Our Age"
EDG_flavor_LOT_mission.10.desc:0 "In terms of lineage, the Carolingian dynasty of [Root.GetName] is undoubtedly the most legitimate continuation of Charlemagne's Empire, bearing the mandate to defend and reunify the Frankish realm. The great endeavor of governing Europe rightfully belongs to its direct descendants.\n\nMeanwhile, the Kingdom of France also proclaims itself the 'heart of Frankish civilization,' leveraging the historical significance of Paris and Reims within its territories to claim itself as the true guardian of Charlemagne's legacy.\n\nThis contest for legitimacy has repeatedly surfaced since the Middle Ages, but by the reign of [Root.Monarch.GetTitle] [Root.Monarch.GetName], with the drastic deterioration of geopolitical relations between the two nations, the issue frequently escalates into greater conflicts.\n\n'From Aachen to Rome, from the Rhine to the Danube, the Frankish sword and cross once unified heaven and earth. Now a false king usurps the West, falsifies history, falsely claims succession, sullies our ancestors' name, and dishonors our crown's dignity. This war is not for land or gold, but for legitimacy and divine mandate!'\n\nThe struggle between the two sides has evolved from words to military clashes, erupting into the massive 'War of Frankish Succession.' For [Root.GetName], it is a crusade to restore the glory of Charlemagne; for France, it is a desperate fight to defend its national and historical legitimacy. The nations of Europe watch with bated breath, while the Papacy observes cautiously, knowing well that the outcome of this war will determine who may speak for the 'Frankish world' in the future."
EDG_flavor_LOT_mission.10.a:0 "There can be only one ruler of the Franks!"
EDG_flavor_LOT_mission.10.b:0 ""
EDG_flavor_LOT_mission_10_a_tt:0 "Choosing this option will allow us, using §M100§! warscore, to inherit all of France's territories, vassals, and fiefs with §Glower§! §MAggressive Expansion§!."

EDG_flavor_LOT_mission.11.title:0 "Victory in the Succession War"
EDG_flavor_LOT_mission.11.desc:0 "The morning mist over Paris, like incense rising from an altar, drifted gently upon the ripples of the Seine. The bells of Notre-Dame cascaded from on high, echoes of heaven bestowing solemnity and glory upon this day. On the stone-paved avenues, hooves beat like war drums, banners snapped in the wind—a procession of victors.\n\nIn this city that once mocked, scorned, and resisted [Root.GetName], today it bowed low, turning like sunflowers toward the sole sovereign. The gates stood wide open; golden fleurs-de-lis and eagle banners intertwined in the air, creating an unprecedented majesty and harmony. Dukes once loyal to the King of France surged toward the throne like a tide, draped in their finest robes, bearing jewels and treasures, their pledges of land and fealty, prostrating themselves at the feet of [Root.Monarch.GetName].\n\nThat throne—not the throne of France, but the throne of Charlemagne—regained its majesty in this moment. It symbolized the Rhine and the Seine, the Apennines and the Pyrenees, the Cross of Christ and the sword of Empire. Clad in purple, crowned with rubies, [Root.Monarch.GetName] wore a crown that was once a dream, now a reality; once poetry, now law.\n\nEvery stone in the city seemed to murmur:\n\n'[Root.Monarch.GetName] has come, [Root.Monarch.GetName] is here, legitimacy belongs to one, the Mandate belongs to [Root.GetName].'\n\nAmidst the radiance of the holy rite, the Archbishop placed the golden scepter into the hand of [Root.Monarch.GetName]. This was no simple ceremony, but the unification of a thousand years of Western history. The cross atop the scepter refracted piercing light in the dawn, as if reaching straight to the heavens, as though God Himself had inscribed a decree here—this person is Charlemagne's sole heir.\n\nOne by one, the dukes approached, knees touching the ground, lips brushing the scepter, whispering, 'My King.' The voices merged into a tide, a storm, thunder echoing across every peak of the continent.\n\nThe scent of victory filled every street and alley. Market women tossed petals to soldiers; children chased knights' cloaks; blacksmiths raised cups by their forges, praising this most pious Christian king. The air of Paris mingled incense with the lingering scent of gunpowder—two aromas that epitomized [Root.GetName]—pious yet mighty, gentle yet unassailable.\n\n[Root.Monarch.GetName] rose slowly, gazing upon the endless submission and adoration. [Root.Monarch.GetName]'s eyes passed over the crowd, beyond Paris's walls, beyond countless battlefields strewn with bones and blood. [Root.Monarch.GetName] knew this belonged not just to [Root.Monarch.GetName] alone, but to the resurgence of a people, the legitimacy of a dynasty, the spirit of Charlemagne crowned a millennium ago.\n\n'I am King of [Root.GetName], and the sole heir of the Franks!' [Root.Monarch.GetName] declared loudly. 'God is with me, and all nations shall bow before me.'\n\nThe voice reverberated under the vault of Notre-Dame, carried by the wind to every corner of Paris. People knew that from this day forth, the order of the continent would be rewritten by [Root.GetName]. The sovereign's prestige lay not only in the edge of the sword but in the weight of faith and history.\n\nOn this day, the waters of the Seine seemed slower, brighter, reflecting an undeniable truth—Charlemagne's glory had returned, and the name of [Root.GetName] would be etched forever beneath Europe's sky, alongside the Cross of Christ."
EDG_flavor_LOT_mission.11.a:0 "We are the sole rulers of the Franks!"
EDG_flavor_LOT_mission.11.b:0 ""
EDG_flavor_LOT_mission_11_A_tt:0 "For §M20 years§!, all our §Yvassals§! will not occupy diplomatic relations slots."

EDG_flavor_LOT_mission.12.title:0 "Gallicism"
EDG_flavor_LOT_mission.12.desc:0 "In Brittany, the ideology known as 'Gallicism' has a long-standing history. Bretons believe that the ancestors of the French are Gauls and that they should emulate the ancient Gauls by celebrating Samhain festivals and holding wild hunts to restore national pride and dignity. Our advisors believe we should also adopt these two practices."
EDG_flavor_LOT_mission.12.a:0 "The tradition of hosting celebrations is quite good."
EDG_flavor_LOT_mission.12.b:0 "Wild hunt activities better suit our requirements."

EDG_flavor_LOT_mission.13.title:0 "The Philosopher-King's Education"
EDG_flavor_LOT_mission.13.desc:0 "In 1440, the first 'Council of the Wise' was convened in Lombardy. The Duke personally presided over the meeting, with participants including scholars from the Milan Academy and esteemed figures from various autonomous cities, backed by urban guilds and the merchant classes composing them. Based on the descriptions in Plato's Republic, the Council's fundamental order consisted of the ruling class, the military class, and the productive class. This name also reflects the Lombard people's reverence for philosophers represented by Plato. They regard philosophy as the highest discipline, surpassing religion and politics, and refer to their leaders as 'Philosophers.' After Sforza seized the supreme power in Lombardy, he arranged comprehensive philosophical training for each heir to ensure they met the Lombard ideological requirements."
EDG_flavor_LOT_mission.13.a:0 "Their theories are worth learning."
EDG_flavor_LOT_mission.13.b:0 "Let them keep their arts to themselves."
EDG_flavor_LOT_mission.13.c:0 "Utterly pedantic."

EDG_flavor_LOT_mission.14.title:0 "[Root.Heir.GetName]'s Philosophical Education"
EDG_flavor_LOT_mission.14.desc:0 "[Root.Heir.GetName] has been confirmed as our heir. Our philosophers from Italy, especially the philosophical masters of Lombardy, have begun taking action. They all hope to become [Root.Heir.GetName]'s tutor, and we need to ensure [Root.Heir.GetName] masters a field of philosophical study."
EDG_flavor_LOT_mission.14.a:0 "The capacity for speculative thought."
EDG_flavor_LOT_mission.14.b:0 "Rhetoric and eloquence."
EDG_flavor_LOT_mission.14.c:0 "The mysteries of struggle."
EDG_flavor_LOT_mission.14.d:0 "In fact, [Root.Heir.GetName] is a prodigy."
EDG_flavor_LOT_mission_14_a_tt:0 "Since we have employed §YLombard§! philosophy tutors, we can select philosophical training for our heir."
EDG_flavor_LOT_mission_14_b_tt:0 "[Root.Heir.GetName] is exceptionally intelligent; philosophy classes cannot provide significant improvement."

EDG_flavor_LOT_mission.15.title:0 "Relations with the Empire"
EDG_flavor_LOT_mission.15.desc:0 "The existence of the Holy Roman Empire is an insult to us. Their ancestors harmed us, their nobility opposes us, their people despise us, and their Emperor contests our rightful claim as Charlemagne's successor. Opposition to the Holy Roman Empire seems to have long been ingrained in Lotharingia's spiritual core.\n\nSince Zwentibold founded Lotharingia, we have endured humiliation from other Frankish states. 'Louis the Child' and the East Francia he ruled harbored endless hostility toward our ancestors, a sentiment continued by his successors. Since Otto I assumed the title 'Emperor of the Romans,' the Holy Roman Emperors have claimed to be the true heirs of Charlemagne, treating us as nothing. Meanwhile, the German princes, even under our rule, maintained declarations of loyalty to the Emperor. It was only under Louis III that the Kingdom of Lotharingia gained respect through formidable military might, embedding martial spirit and hostility toward the Empire deep into the psyche of Lotharingia's ruling class. Our relationship with the Empire has always been one of mutual antagonism.\n\nAs we governed vast Germanic territories yet faced fierce resistance from the German nobility, relations between Lotharingia and the Germans gradually froze. Successive kings attempted to ease tensions with the Germans, but they remained a thorn in Lotharingia's side, repeatedly inflicting wounds upon the kingdom.\n\nDuring the reign of [Root.Monarch.GetTitle] [Root.Monarch.GetName], we compelled all German princes within our realm to cease pledging allegiance to the Holy Roman Emperor, plunging relations between Lotharingia and the Holy Roman Empire to their lowest point... Or perhaps, we could take some action to attempt a détente with the Empire?"
EDG_flavor_LOT_mission.15.a:0 "We and the Empire are irreconcilable foes."
EDG_flavor_LOT_mission.15.b:0 "Actually, we do not mind another claiming to be Charlemagne's heir."
EDG_flavor_LOT_mission_15_b_opinion:0 "Friendly to the Empire"
EDG_flavor_LOT_mission_15_a_power_projection_tt:0 "This §YPower Projection§! is §Gpermanent§!"
EDG_flavor_LOT_mission_15_b_tt:0 "Our §Gtrust§! with the Emperor will be adjusted to §M80§!"

DG_flavor_LOT_mission.16.title:0 "The Sword and the Plough"
EDG_flavor_LOT_mission.16.desc:0 "With the economic development of the Low Countries, particularly the prosperity of Flanders, the merchants and peasants of the Low Countries gradually became a significant force in European trade. After the Kingdom of Lotharingia gained control over the Netherlands region, a reciprocal relationship formed between the King of Lotharingia and the Low Countries. The King provided military protection, while the merchants and peasants of the Low Countries supplied taxes. This relationship is known as 'the Sword and the Plough,' symbolizing the union of military might and agriculture—security ensured by force, economic support provided through agricultural and commercial activities.\n\nThis mutual arrangement fostered the economic growth of the Low Countries and enriched the kingdom. Under the protection of the King of Lotharingia, the merchants and peasants of the Low Countries could focus more on agricultural production and trade development, driving economic prosperity in the region. Furthermore, this relationship enhanced the political stability of the Low Countries. Through cooperation with the King of Lotharingia, the nobles and merchants of the Low Countries could better coordinate internal affairs, reducing internal conflicts. The concept of the 'United Provinces of the Netherlands' spread widely during this period and became closely integrated with the rule of Lotharingia's Carolingian dynasty. The Dutch believed that only under the protection of a Carolingian monarch could the United Provinces of the Netherlands flourish."
EDG_flavor_LOT_mission.16.a:0 "The merchants of the Low Countries indeed deserve our protection."
EDG_flavor_LOT_mission.16.b:0 "In truth, [Root.Monarch.GetName] cares more for the peasants of the Low Countries."

EDG_flavor_LOT_mission.17.title:0 "Foix Prison"
EDG_flavor_LOT_mission.17.desc:0 "The Duchy of Aquitaine has constructed a great prison in Foix. This prison is situated on an island in a river, surrounded by high mountains—an undoubtedly excellent location for a prison. Moreover, Foix is far from our nation's political center; imprisoning important political prisoners here keeps them distant from the Empire's elites—in other words, it is secure. [Root.Monarch.GetName] wishes to preserve this prison for detaining political prisoners, but some southern French nobles hope we demolish it."
EDG_flavor_LOT_mission.17.a:0 "Yes, we need a prison."
EDG_flavor_LOT_mission.17.b:0 "Demolish it."

EDG_flavor_LOT_mission.18.title:0 "Demolish Foix Prison?"
EDG_flavor_LOT_mission.18.desc:0 "Foix Prison boasts unparalleled geographical advantages, which led us to preserve it and use its facilities to detain dangerous political prisoners. However, as the number of imprisoned political figures has grown, this prison has gradually become a symbol of tyranny. [Root.Monarch.GetName] is considering demolishing it to win over public sentiment."
EDG_flavor_LOT_mission.18.a:0 "This is a fine performance, is it not?"
EDG_flavor_LOT_mission.18.b:0 "Then where shall we detain political prisoners?"

EDG_flavor_LOT_mission.19.title:0 "Appointing a New Count of Metz"
EDG_flavor_LOT_mission.19.desc:0 "With the suppression of the rebellion led by Count Alfred von Metz of Metz, the County of Metz is now firmly under our control. Historically part of the Duchy of Lorraine and the Holy Roman Empire, Metz is also considered part of the Duchy of Burgundy, with a significant French-speaking population. Therefore, [Root.Monarch.GetName] wishes to appoint a Frenchman as the new Count of Metz. Of course, the Germans will strongly demand that Metz's original heir, Alfred von Metz, inherit the county—[Root.Monarch.GetName] is well aware that this heir might follow his father's example and rebel."
EDG_flavor_LOT_mission.19.a:0 "Enfeoff a French-speaking Count of Metz."
EDG_flavor_LOT_mission.19.b:0 "Allow Metz's original heir to inherit the county."

EDG_flavor_LOT_mission.20.title:0 "Choosing the Bavarian Capital"
EDG_flavor_LOT_mission.20.desc:0 "The Duchy of Bavaria long suffered from division. The scions of the House of Wittelsbach warred among themselves, leaving the duchy under the rule of different dukes. However, through the efforts of [Root.Monarch.GetName], the Duchy of Bavaria has finally been successfully unified. The three most important territories—Munich, Ingolstadt, and Landshut—are now united under one banner. Although Bavaria is sovereignly united, it remains politically fragmented. Political forces from different regions each wish to govern Bavaria under the rule of [Root.GetName]—it is time to select an administrative capital for Bavaria, determining the true administrator of the duchy."
EDG_flavor_LOT_mission.20.a:0 "Landshut shall be the capital."
EDG_flavor_LOT_mission.20.b:0 "Munich is more suitable."
EDG_flavor_LOT_mission.20.c:0 "We choose Ingolstadt."

EDG_flavor_LOT_mission.21.title:0 "Coronation as King of the Romagnans"
EDG_flavor_LOT_mission.21.desc:0 "The bells of Aachen's cathedral echoed in the early morning, bathing the entire city in golden sunlight. The square was packed with envoys and soldiers from across Europe, their banners and languages diverse yet all bowing in homage to the same standard—the golden double-crossed flag of the Kingdom of Lotharingia, symbolizing the nascent empire and undisputed hegemony. [Root.Monarch.GetName], clad in full ceremonial plate armor crafted by Milanese workshops and draped in a purple imperial mantle, ascended the high platform before the throne. This platform was built specifically for today—a coronation dais symbolizing the 'Roman Emperor,' grander than the one upon which Charlemagne was crowned. Beside the altar beneath the golden canopy, the Pope personally placed the crown symbolizing sovereignty over all Romagna upon His Majesty's head, solemnly proclaiming: 'Your Majesty, you are the protector of all Romagna and Italy. With God above, none in the world shall rival you.'\n\nPeople believe the banner of Lotharingia will soon fly not only across Romagna but throughout all of Italy."
EDG_flavor_LOT_mission.21.a:0 "Not only of Romagna, but of all Italy."
EDG_flavor_LOT_mission.21.b:0 "Excellent!"

EDG_flavor_LOT_mission.22.title:0 "The $YEAR$ Conscription Act"
EDG_flavor_LOT_mission.22.desc:0 "After enduring the Four Nations' War and the Metz War, [Root.GetName] lies in a state of destitution, its human resources stretched to the limit. Yet immense military threats still surround [Root.GetName], and we must recruit new armies. In $YEAR$, [Root.Monarch.GetName] promulgated a new conscription act aimed at acquiring more manpower."
EDG_flavor_LOT_mission.22.a:0 "Long-term conscription in grain-rich regions is the sustainable strategy."
EDG_flavor_LOT_mission.22.b:0 "We need large numbers of troops immediately."
EDG_flavor_LOT_mission.22.c:0 "Recruiting volunteers in densely populated areas will suffice."
EDG_flavor_LOT_mission_22_a_tt:0 "All provinces we own that produce §Ygrain§! will gain §M2§! points of §Gbase manpower§!."
EDG_flavor_LOT_mission_22_b_tt:0 "All provinces we own will provide §M1000§! manpower but will lose §R1§! point of §Gbase manpower§!."
EDG_flavor_LOT_mission_22_c_tt:0 "All provinces we own with §Gbase manpower§! of §M5§! or higher will provide §M1000§! manpower."

EDG_change_nation_focus_event_tt:0 "We will be able to change our §YNational Focus§! once for free. This change ignores the cooldown for switching national focus and will not affect any existing cooldown."
EDG_flavor_LOT_mission.23.title:0 "Reset National Focus"
EDG_flavor_LOT_mission.23.desc:0 "[Root.GetName] has undergone a significant transformation, leading to changes in the national circumstances. [Root.Monarch.GetName] wishes to shift the focus of governmental efforts."
EDG_flavor_LOT_mission.23.a:0 "Establish §YAdministrative§! as the new national focus."
EDG_flavor_LOT_mission.23.b:0 "Establish §YDiplomatic§! as the new national focus."
EDG_flavor_LOT_mission.23.c:0 "Establish §YMilitary§! as the new national focus."
EDG_flavor_LOT_mission.23.d:0 "Maintaining the status quo is fine."

EDG_flavor_LOT_mission.24.title:0 "Invasion of the Holy Roman Empire"
EDG_flavor_LOT_mission.24.desc:0 "Since the foundation of Lotharingia, we have been in a state of hostility with East Francia. After Louis III seized vast territories from the Holy Roman Empire, maintaining friendly relations with the Empire became impossible. The prolonged seesaw wars between [Root.GetName] and the Empire form an extensive chapter in Western European history, and [Root.Monarch.GetName] has significantly advanced the victories of [Root.GetName]."
EDG_flavor_LOT_mission.24.a:0 "Only we are worthy of inheriting Charlemagne's legacy!"
EDG_flavor_LOT_mission.24.b:0 ""

EDG_flavor_LOT_mission.25.title:0 "Expand Investment in the Rhineland?"
EDG_flavor_LOT_mission.25.desc:0 "The Rhineland region lies along the Rhine River, one of Europe's most vital waterways, connecting the North Sea with the Danube and serving as a crucial trade route between East and West. This geographical advantage makes the Rhineland a commercial hub. The navigability of the Rhine facilitates the transport of raw materials and products, promoting the flow of goods and the development of handicraft industries. Rhineland handicrafts enjoy high reputation in European markets. Transit trade has emerged between Antwerp and Germany, with Rhineland goods circulating widely in European markets via the Rhine shipping network. Most shipping companies and their employers hail from Hesse, Thuringia, and Franconia. The region's advanced handicraft industries led us to make a massive investment a decade ago, revitalizing local crafts and trade and yielding substantial returns. Merchants within our court now hope to further expand investment in the Rhineland."
EDG_flavor_LOT_mission.25.a:0 "Continue and further strengthen the construction!"
EDG_flavor_LOT_mission.25.b:0 "Let it be."
EDG_flavor_LOT_mission.25.c:0 "The investment costs must be recouped twofold, of course."

EDG_flavor_LOT_mission.26.title:0 "Sponsoring Dutch Explorers"
EDG_flavor_LOT_mission.26.desc:0 "In the 15th and 16th centuries, the New World was discovered, and nations along the Atlantic coast coveted this vast land. The Netherlands, now under our rule, possesses multiple advantages in exploring the New World and colonial expansion, enabling it to stand out in Europe's colonial endeavors. The region, backed by the European continent, boasts natural harbors and a broad European hinterland, providing unique advantages for colonial expansion. The Netherlands also does not lack great navigators; for example, Jan Huygen van Linschoten published a guide in 1595 on reaching India via the Cape of Good Hope, offering crucial support for Dutch trade in Asia. Advances in Dutch navigation technology allowed the opening of new trade routes, including a northern passage to Asia via the Arctic Ocean. Therefore, our advisors suggest hiring Dutch explorers and colonists to develop the New World on our behalf."
EDG_flavor_LOT_mission.26.a:0 "The New World symbolizes new hope."
EDG_flavor_LOT_mission.26.b:0 "We have no interest in lands beyond Europe."

EDG_flavor_LOT_mission.27.title:0 "Amending the Great Charter"
EDG_flavor_LOT_mission.27.desc:0 "We signed the 'Great Charter' long ago, a document granting our Dutch territories certain autonomous powers and numerous privileges. However, its scope initially covered only the Dutch regions we ruled at the time, excluding later-acquired territories. As we fully occupy the Netherlands region, more and more Dutch people hope we will amend the 'Great Charter,' desiring greater rights."
EDG_flavor_LOT_mission.27.a:0 "Grant trade privileges."
EDG_flavor_LOT_mission.27.b:0 "Grant colonial privileges."
EDG_flavor_LOT_mission.27.c:0 "Grant naval privileges."
EDG_flavor_LOT_mission.27.d:0 "Grant production privileges."
EDG_flavor_LOT_mission.27.e:0 "Grant development privileges."
EDG_flavor_LOT_mission.27.f:0 ""

EDG_flavor_LOT_mission_27_a_flag_tt:0 "The §Y[Root.GetBurghersName]§! estate privilege §Y'Great Charter'§! will additionally grant the following modifier:\n-§MTrade Efficiency§!:§G+10%§!"
EDG_flavor_LOT_mission_27_b_flag_tt:0 "The §Y[Root.GetBurghersName]§! estate privilege §Y'Great Charter'§! will additionally grant the following modifier:\n-§MColonists§!:§G+1§!"
EDG_flavor_LOT_mission_27_c_flag_tt:0 "The §Y[Root.GetBurghersName]§! estate privilege §Y'Great Charter'§! will additionally grant the following modifier:\n-§MYearly Naval Tradition§!:§G+1§!"
EDG_flavor_LOT_mission_27_d_flag_tt:0 "The §Y[Root.GetBurghersName]§! estate privilege §Y'Great Charter'§! will additionally grant the following modifier:\n-§MProduction Efficiency§!:§G+10%§!"
EDG_flavor_LOT_mission_27_e_flag_tt:0 "The §Y[Root.GetBurghersName]§! estate privilege §Y'Great Charter'§! will additionally grant the following modifier:\n-§MDevelopment Cost§!:§G-10%§!"

EDG_flavor_LOT_mission.28.title:0 "The Imperial Banquet"
EDG_flavor_LOT_mission.28.desc:0 "The ruby-red wine from Burgundy swirled in golden goblets like a galaxy of purple and crimson, as the crystal chandeliers of Fontainebleau cast a honeyed glow upon a hundred joyous faces. The Emperor suddenly tapped the wine barrel with his sword's scabbard, the tremors in the precious liquid reflecting the eastward stretch of the Milky Way through the window. 'Has anyone among you heard of the Danube sturgeon's exquisite flavor? I intend to fish for one in Vienna myself.' With a smile, he splashed the entire cup of wine onto the empire map woven into the tapestry, the stain spreading from Cologne's spires all the way to Vienna's crest. 'The false king Sigismund keeps the Holy Lance of Longinus in Nuremberg, using the sacred relic as a pillar for selling indulgences!'\n\nThe musicians' bows raced across strings, the 'Falcon's March' transforming into a thunderous prelude. Attendants carried forth a massive platter draped in velvet—when unveiled, gasps filled the hall. A roasted peacock, its tail feathers adorned with Burgundy blueberries, its skeleton reconstructed from rock candy into the Alps. Twenty-four pure silver carving knives, each hilt engraved with the name of a castle along the Danube, stood amid sugar-frosted glaciers. The Emperor withdrew the knife marked 'Vienna' and sliced open the peacock's breast; from within the truffle stuffing rolled a sapphire prepared in advance. 'A tear of the Danube, presented by the Hungarian envoy last year, perfect for adorning my saddle on the eastern campaign!'\n\nA drunken count suddenly smashed his cup and began to dance, wine stains painting a twisting Rhine on the floor. As he staggered over the position of Frankfurt, his gold-embroidered boot heel broke through the floorboards, revealing a hidden chamber below—candlelight instantly illuminated a bronze fleur-de-lis, long concealed from French kings for centuries. 'Behold!' the Emperor cried, raising his arm as wine from the overturned barrel flowed toward the breach. 'This treasure shall sharpen our soldiers' blades and provide fodder for our steeds!'\n\nAt dawn, light pierced the stained glass as nobles' snores mingled with the flight of pigeons. The Emperor sat alone on the balcony, using the roasted peacock bone from the banquet to dip in ink and draft his declaration of war. Suddenly, the rustle of wings swept past his ear—the falcon that had flown away last night returned, bearing a wild grapevine from the Seine's banks, its berries still glistening with morning dew. Laughing, he smeared grape juice on the war letter's seal; the eastward-stretching dawn was like a melting golden stamp, as if Vienna's silhouette were branded upon the clouds' zenith."
EDG_flavor_LOT_mission.28.a:0 "The Emperor is not intoxicated by wine, but by the grand ambitions he is about to realize."
EDG_flavor_LOT_mission.28.b:0 "Yet compared to further conquest, consolidating our administrative system is the more crucial task."

EDG_flavor_LOT_mission.29.title:0 "Lotharingian Ideas"
EDG_flavor_LOT_mission.29.desc:0 "We can proudly proclaim that we are Lotharingians!"
EDG_flavor_LOT_mission.29.a:0 "We can proudly proclaim that we are Lotharingians!"
EDG_flavor_LOT_mission.29.b:0 "Never mind, never mind."
EDG_flavor_LOT_mission_30_a_tt:0 "We will be §Gallowed§! to activate §Yconventional idea groups§!."

EDG_flavor_LOT_mission.30.title:0 "Lotharingian Ideas Fully Formed"
EDG_flavor_LOT_mission.30.desc:0 "We have completed Lotharingia's three exclusive ideas. We will no longer suffer the previous idea cost penalty and can now unlock other idea groups."
EDG_flavor_LOT_mission.30.a:0 "We can now unlock other idea groups."
EDG_flavor_LOT_mission.30.b:0 ""

EDG_flavor_LOT_mission.31.title:0 "Manueline Architecture"
EDG_flavor_LOT_mission.31.desc:0 "The Manueline style emerged during the reign of King Manuel I of Portugal from the late 15th to the mid-16th century. Based on Late Gothic architecture, it incorporates maritime elements and multicultural decorations, flourishing with Portugal's maritime expansion, hence also known as the 'Maritime Style.' Characterized by intricate stone carvings, common motifs include shells, ship ropes, anchors, and other nautical themes, blended with royal heraldry, twisted columns, and other elements. Structures retain Gothic rib vaults and spires, with facades often featuring black breccia stone and colorful tiles. Representative buildings include the Belém Tower and the Jerónimos Monastery, serving both military defense and religious functions. Its decorations fuse Moorish, Renaissance, and art from Asian and African colonies, reflecting the cultural exchange of Portugal's Age of Discovery. Overall, this architectural style is distinctive. Manueline architecture retains a distinctly exotic appearance, where decorative elements dominate, making the buildings resemble colossal sculptures. In essence, Manueline architecture embodies the prosperity and opulent spirit of Portugal under Manuel's reign. Many architects in our nation are captivated by this style and hope we can learn from it to showcase the inclusive and prosperous spirit of [Root.GetName] under the rule of [Root.Monarch.GetName]."
EDG_flavor_LOT_mission.31.a:0 "We will adopt this architectural style!"
EDG_flavor_LOT_mission.31.b:0 "Keep Portuguese things in Portugal."
EDG_flavor_LOT_mission.31.c:0 "We should focus more on its spiritual essence."

EDG_flavor_LOT_mission.32.title:0 "University of Bernadette I"
EDG_flavor_LOT_mission.32.desc:0 "We began establishing the 'University of Bernadette I' during the reign of Bernadette I, with its final organization completed in $YEAR$. This university primarily comprises four faculties: Arts, Theology, Law, and Medicine, later integrating grammar, humanities, and theology. In teaching, the university adopts a curriculum based on the 'Seven Liberal Arts,' meaning students in the Arts faculty study grammar, rhetoric, dialectic, arithmetic, geometry, music, and astronomy. These foundational disciplines lay a solid groundwork for students advancing to higher faculties (such as Theology, Law, and Medicine).\n\nThe University of Bernadette I enrolls students aged approximately 10 to 30, providing generous subsidies for students and clergy. Later, when Voltaire taught at this university, he also received substantial stipends. Furthermore, Bernadette not only funded the establishment of the colleges but also built multiple public facilities for the university, such as the Bernadette I Bridge and the Avenue of the Golden Apple, which future scholars would admire. Additionally, the Queen granted the University of Bernadette I the exclusive right to confer bachelor's, master's, and doctoral degrees, further solidifying its authoritative status in academia.\n\nThis university possesses vast educational resources, and we must carefully determine its location... Many believe that if this central institution is not located in Aachen, its significance might be diminished, and even its historical value might not endure."
EDG_flavor_LOT_mission.32.a:0 "Establish it in Aachen."
EDG_flavor_LOT_mission.32.b:0 "We have faster-acting alternatives."
EDG_flavor_LOT_mission.32.c:0 "It should be located in Amsterdam."

EDG_flavor_LOT_mission.33.title:0 "The Eight Great Colleges"
EDG_flavor_LOT_mission.33.desc:0 "'The Eight Great Colleges of Lotharingia' typically refer to the eight premier institutions of higher learning in the Kingdom of Lotharingia, which enjoy high reputations both domestically and internationally. These institutions not only excel in academic research but also possess long histories. During the reign of Louis VII, some colleges began to take shape. Bernadette I was the direct founder of these colleges. Under her rule, the eight colleges were successively established and developed over time."
EDG_flavor_LOT_mission.33.a:0 "Another prestigious institution is established."
EDG_flavor_LOT_mission.33.b:0 "Actually, this is too wasteful of funds..."
EDG_flavor_LOT_mission_33_b_tt:0 "This event will no longer trigger."

EDG_flavor_LOT_mission.34.title:0 "The Cologne Act"
EDG_flavor_LOT_mission.34.desc:0 "With the development of capitalism, there is no doubt that the status of artisans has been declining. Guilds no longer protect them, while merchants and capitalists have gained increasing opportunities to exploit workers.\n\nThe Lotharingian government promulgated the famous 'Cologne Act' in $YEAR$. Its main provisions include: First, regardless of the trade, the minimum apprenticeship period is seven years, and work for workshop owners must continue until the age of 24; the minimum workday is 12 hours. Second, all laborers' wages are determined by county magistrates based on commodity prices and seasons and managed by the Privy Council. Third, all labor hires must be under contracts lasting at least one year. Fourth, when changing employers, laborers must possess a release certificate from their previous employer.\n\nThe enactment of the 'Cologne Act' was not accidental but based on the socio-economic conditions of Lotharingia at the time. In the mid-16th century, Europe experienced multiple wars and economic crises, leading to increased population mobility and imbalances in the labor market. Against this backdrop, the Lotharingian government sought to stabilize the labor market through legislation, preventing excessive mobility and disorderly competition. This law imposed extra-economic coercion on laborers, compelling them to adhere to capitalist labor discipline, and objectively created conditions for the transition to capitalism."
EDG_flavor_LOT_mission.34.a:0 "This act is too harsh for artisans."
EDG_flavor_LOT_mission.34.b:0 "Do not forget that merchants and capitalists are our friends."
EDG_flavor_LOT_mission.34.c:0 "Loyal commercial agents of the Crown should benefit most from the act."

EDG_flavor_LOT_mission.35.title:0 "Supporting Artisans"
EDG_flavor_LOT_mission.35.desc:0 "With the development of commerce and handicrafts in the Kingdom of Lotharingia, a large population flowed into cities, providing abundant labor for handicraft production and also bringing numerous social disputes. The Privy Council ultimately concluded that we must protect the interests of artisans. To this end, early in [Root.Monarch.GetName]'s reign, regulations were imposed on the apprenticeship system, requiring employers to provide training for apprentices and stipulating apprentices' wages and working conditions. Soon after, [Root.Monarch.GetName] also prohibited employers from forcing artisans into excessive labor or withholding wages, establishing specialized supervisory bodies to oversee the act's enforcement and penalize violations. However, gaps still existed in production and export sectors. [Root.Monarch.GetName] believes we should continue to enact new laws."
EDG_flavor_LOT_mission.35.a:0 "Protect artisans' interests in export."
EDG_flavor_LOT_mission.35.b:0 "Protect artisans' interests in production."
EDG_flavor_LOT_mission.35.c:0 "Those workshops affiliated with the Crown are in greater need of protection."

EDG_flavor_LOT_mission.36.title:0 "The Golden Age of Literature"
EDG_flavor_LOT_mission.36.desc:0 "In the 16th century, the Kingdom of Lotharingia experienced a unique Renaissance, a period known as the 'Golden Age of Literature.'\n\nThe Renaissance is typically closely associated with Italian history. However, as a strategically located region in Central Europe, Lotharingia's cultural and political development was also profoundly influenced by the broader intellectual transformations of this era across Europe. The rise of the Renaissance in Lotharingia was closely linked to the Renaissance movements in other parts of Europe. At its core, the Renaissance emphasized humanism, highlighting human value and reason, and encouraging the pursuit of knowledge and self-fulfillment. Influenced by these ideas, Lotharingian scholars began to re-examine classical literature and art, integrating them with their own culture. They studied Ancient Greek and Latin, blending them with the vernacular to produce a wealth of literary works. Concurrently, Italian dramatic forms deeply impacted the development of theatre in Lotharingia, leading to the emergence of numerous tragedies and comedies.\n\nIn poetry, Lotharingian poets were influenced by the Italian sonnet. These works were not only formally inspired by Italian models but also embodied the spirit of humanism in content, emphasizing personal emotions and social reality. Lotharingia's literary golden age was also evident in the development of drama. Like English Renaissance drama, Lotharingian theatre reached a pinnacle. Dramatic works were influenced by Ancient Greek and Roman theatre in form and reflected contemporary social realities and humanist ideas in content. Lotharingian playwrights created many socio-political plays, love and family dramas, and literary plays, which gained popularity domestically and exerted significant influence in other European countries."
EDG_flavor_LOT_mission.36.a:0 "We should support Renaissance writers."
EDG_flavor_LOT_mission.36.b:0 "What use is literature? We need to invest in other fields."
EDG_flavor_LOT_mission.36.c:0 "Only writers who praise the royal family deserve our patronage."

EDG_flavor_LOT_mission.37.title:0 "The Age of Artistic Brilliance"
EDG_flavor_LOT_mission.37.desc:0 "In the 15th and 16th centuries, Lotharingian painters absorbed the essence of the Italian Renaissance. By studying ancient Greek and Roman art forms and combining new perspective techniques and oil painting methods, they produced a series of highly artistic works. Some painters began experimenting with depicting natural landscapes and three-dimensionality in figures, making scenes more vivid and lifelike. Others, drawing on the compositions and color usage of Italian masters, developed personal artistic styles. This period also saw significant development in portrait painting. Many nobles and wealthy merchants commissioned artists to paint their portraits to display personal wealth and status. [Root.Monarch.GetName] also intends to make personal art investments, selecting preferred themes."
EDG_flavor_LOT_mission.37.a:0 "Art that praises [Root.Monarch.GetName]."
EDG_flavor_LOT_mission.37.b:0 "Art that upholds theology."
EDG_flavor_LOT_mission.37.c:0 "Art that celebrates heroes."
EDG_flavor_LOT_mission.37.d:0 "Art that extols the people."

EDG_flavor_LOT_mission.38.title:0 "Champion of the $YEAR$ [Root.Capital.GetName] Tournament"
EDG_flavor_LOT_mission.38.desc:0 "In the $YEAR$ [Root.Capital.GetName] Tournament, a commoner named Karl Aell won the championship.\n\nOn the day of the tournament, the square of [Root.Capital.GetName] was bustling with crowds; knights and nobles from various regions gathered, anticipating an exciting contest. Karl Aell, an ordinary peasant clad in humble chainmail and wielding a common longsword, stood before the final jousting arena. His opponent was the noble-born knight, the renowned Louis de Barre, splendidly armored and imposing. However, once the match began, Karl's skill astonished everyone. Agile and fierce in his movements, he nearly struck his opponent several times, ultimately winning the match with a precise thrust. The commoners cheered wildly, proud of Karl's courage and prowess. Karl's victory not only earned the audience's acclaim but also made him famous throughout Lotharingia.\n\nYet, after the tournament, Karl's triumph sparked significant controversy. Nobles accused him of being 'unworthy' of the championship, arguing that as a mere commoner, he did not deserve the glory of victory. In Lotharingia, tournament champions often qualified to join the King's officer corps, but the nobility strongly opposed making Karl a general. Despite the nobles' disapproval, [Root.Monarch.GetName] was deeply impressed by his performance."
EDG_flavor_LOT_mission.38.a:0 "No one shall oppose it; we will have him command our armies!"
EDG_flavor_LOT_mission.38.b:0 "Commoners are not qualified to be champions."
EDG_flavor_LOT_mission.38.c:0 "Bring him into our cabinet."
EDG_flavor_LOT_mission.38.d:0 "Make him the army's mascot."

EDG_flavor_LOT_mission.39.title:0 "Administrative Courts Functioning Well"
EDG_flavor_LOT_mission.39.desc:0 "Under Queen Bernadette's rule, the Kingdom of Lotharingia established an effective system of administrative courts, which have functioned well across various regions. During the Renaissance, many European nations were reforming their judicial systems to adapt to increasingly complex social structures and legal needs, and Lotharingia's administrative court system has produced the most widespread and profound impact."
EDG_flavor_LOT_mission.39.a:0 "Excellent!"
EDG_flavor_LOT_mission.39.b:0 ""

EDG_flavor_LOT_mission.40.title:0 "The Encyclopedia of Agriculture"
EDG_flavor_LOT_mission.40.desc:0 "Since the time of Lothair, rulers and nobles of the Kingdom of Lotharingia have encouraged peasants to reclaim wasteland to expand arable land. In Wallonia, the Lotharingians spent four hundred years clearing vast swamps and forests, transforming land once unsuitable for cultivation into fields fit for growing grain through drainage and land-clearing efforts. During Bernadette's reign, the royal government also constructed irrigation systems and actively compiled agricultural manuals to enhance farming efficiency. After prolonged practice and dedicated efforts, the Kingdom of Lotharingia finally completed the 'Encyclopedia of Agriculture' in $YEAR$. This book discards erroneous agricultural knowledge passed down from the medieval period, compiles and organizes Renaissance agricultural thought, and has been transcribed and distributed to various administrative districts and fiefs, becoming the kingdom's agricultural guidebook."
EDG_flavor_LOT_mission.40.a:0 "Population is the source of wealth."
EDG_flavor_LOT_mission.40.b:0 "Export grain to generate profit."

EDG_flavor_LOT_mission.41.title:0 "Muskets and Pikes"
EDG_flavor_LOT_mission.41.desc:0 "The 'Spanish Tercio' was one of the most representative military tactics of Renaissance Europe. Developed by Spanish military theorists and widely adopted by the Spanish army, its emergence marked the maturity of a military system combining cold weapons and firearms, laying the foundation for modern European military institutions. The core of the Tercio tactic lies in mixing pikemen and musketeers to form an infantry formation capable of both defense and offense. Pikemen were responsible for repelling enemy cavalry charges, while musketeers provided long-range fire support. This combination gave the Tercio strong defensive capabilities against both heavy cavalry and infantry threats. Our military strategists recognize the advantages of this tactic and believe that Tercio formations will dominate Europe for a long time to come. However, many senior officers maintain that only pikes, blades, and warhorses can bring us victory."
EDG_flavor_LOT_mission.41.a:0 "Muskets are the future."
EDG_flavor_LOT_mission.41.b:0 "Close combat is the answer."

EDG_flavor_LOT_mission.42.title:0 "Establish the New Army?"
EDG_flavor_LOT_mission.42.desc:0 "During Bernadette's reign, to counterbalance the growing power of the military nobility and paladins, she established a new army composed of pure Lotharingian youths of good families, including a substantial number of wealthy burghers from the middle class. This force was called the 'New Army.' Today, [Root.Monarch.GetName] still maintains this army.\n\n'The loyalty of the old army is easily swayed by gold and family ties, but the New Army's loyalty shall be inscribed in blood and oath. Their blades shall be the shield of royal authority.'\n\nThe New Army is garrisoned at the Fort Saint-Pierre outside the walls of [Root.Capital.GetName]—a recently expanded fortress surrounded by orderly barracks and training grounds. Each morning, trumpets sound beyond the city as soldiers drill in formation, pikes standing like a forest, banners flapping in the wind. The citizens of [Root.Capital.GetName] often gaze at this army through the morning mist, feeling both awe and pride.\n\nHowever, the establishment of the New Army did not go unchallenged. Some French nobles feared that stripping local armed forces of power would weaken their defensive influence on the borders, while remaining German factions viewed the New Army as a tool for Lotharingian centralization. They spread rumors in the shadows, claiming the New Army's training was intended to suppress the kingdom's subjects rather than defend against external threats. Over time, however, the New Army not only became a pillar of military strength but also gradually infiltrated the kingdom's political structure. Its officers, though of commoner origins, earned titles through merit—a development that, in the eyes of the old nobility, shook the feudal order. Yet for [Root.Monarch.GetName], this was a necessary step to consolidate royal power—only a kingdom reliant on the emerging class and a centralized army could break free from the grip of local factions.\n\nAt a grand military review, thousands of New Army soldiers stood in neat formations, their armor reflecting the winter sun. The kingdom's banners fluttered high in the cold wind. From the viewing platform, [Root.Monarch.GetName] gazed upon this force shaped by [Root.Monarch.GetName]'s own hand and said slowly to [Root.Monarch.GetName]'s retainers: 'From this day forth, the heart of Lotharingia shall be guarded by these loyal sons. Any who attempt to divide the kingdom shall face their pikes and swords.'"
EDG_flavor_LOT_mission.42.a:0 "We indeed need a new military force."
EDG_flavor_LOT_mission.42.b:0 "The balance between the nobility and the paladins is sufficient."

EDG_flavor_LOT_mission.43.title:0 "Ye Are Warriors of God"
EDG_flavor_LOT_mission.43.desc:0 "The bells of Aachen Cathedral echoed in the dawn, while thousands of miles away, the banners of Lotharingia already flew upon the walls of Barcelona. After months of siege and bitter struggle, this port city once ruled by the Andalusian Caliphate had finally become part of [Root.Monarch.GetName]'s realm. The winds of Iberia carried the scent of sea salt and blood. Beside the ruined mosque, a newly erected cross stood tall, proclaiming the victory of Christendom. In the camp north of the city, the army stood in neat formations, their armor gleaming like a sea under the sun. Dust and sweat mingled in the air, warhorses neighed restlessly. Today, [Root.Monarch.GetName] would deliver a speech to the entire army, one destined to be remembered by posterity.\n\n[Root.Monarch.GetName], draped in a white mantle adorned with a golden cross, a sword as dazzling as the sun at [Root.Monarch.GetName]'s side, ascended a platform made from a repurposed war chariot. The soldiers around stood silent as mountains, only the wind rustling the banners.\n\n[Root.Monarch.GetName]'s voice was clear and powerful: 'People of Lotharingia, ye are warriors of God!' [Root.Monarch.GetName] raised [Root.Monarch.GetName]'s right hand, the crucifix in [Root.Monarch.GetName]'s grasp reflecting a blazing light. 'For hundreds of years, this land was defiled by the hands of infidels. The banners of Al-Andalus once flew proudly here, but now they have been shattered by your pikes. You marched into Barcelona over the enemy's rubble not for plunder, not for vainglory, but to fulfill the mission God has granted us.'\n\nThe soldiers gripped their weapons, breath quickening.\n\n'The Crusade is not only in books, not only in priests' pulpits—the Crusade lies on the very soil your feet have trodden! Every inch of field we reclaim, every church where bells ring again, is a mark of Heaven. You triumph not only through steel and courage, but because God favors Lotharingia.' [Root.Monarch.GetName] paused, scanning the wind-carved faces. 'Remember, the enemy is not only the warrior with blade in hand, but also those who deny the true God, who seek to corrupt our faith. You are God's shield and God's sword. The shield protects the faithful, the sword severs evil.'\n\nA roar erupted from the ranks; standard-bearers raised high the kingdom's gold-and-white banner, its cross burning brightly in the sunlight.\n\n[Root.Monarch.GetName] continued: 'From Aachen to Barcelona, from the Rhine to the Mediterranean, our mission is to let Christ's light shine in every corner. Those who forsake the faith shall tremble at your feet; those who follow Christ shall rest secure behind you. Your victories shall be recorded in history books, sung by poets, and crowned by the Church.' [Root.Monarch.GetName] drew [Root.Monarch.GetName]'s sword, pointing its tip southward. 'Before us lie lands yet to be liberated, brethren groaning under the yoke of infidelity. Army of Lotharingia, ye are warriors chosen by God, guardians of the Covenant! May your pikes never bend, may your banners never fall!'\n\nThe entire army roared in unison, shaking the walls of Barcelona: 'For Lotharingia! For Christ!' The cry surged like a tide, reaching the edge of the sea.\n\nOn this day, the sun of Iberia witnessed the proclamation of an empire—Lotharingia is not only a kingdom, but the Sword of God."
EDG_flavor_LOT_mission.43.a:0 "Drive the Saracens out!"
EDG_flavor_LOT_mission.43.b:0 "We shall eradicate all heathens!"

EDG_flavor_LOT_mission.44.title:0 "Presentation of Suitable Consorts"
EDG_flavor_LOT_mission.44.desc:0 "Accompanied by several nobles, a dignified male aristocrat and an elegant female aristocrat were brought before [Root.Monarch.GetName], both bowing in unison. After their introductions, [Root.Monarch.GetName] understood that they were presenting potential future spouses."
EDG_flavor_LOT_mission.44.a:0 "Good, very good indeed."
EDG_flavor_LOT_mission.44.b:0 "I do not favor this one. Or this one."

EDG_flavor_LOT_mission.45.title:0 "The Royal Silk Mill"
EDG_flavor_LOT_mission.45.desc:0 "On a gentle stretch of the Rhine's tributary west of Aachen, the newly completed Royal Silk Mill stood quietly. Its tall windows were set with stained glass, its stone exterior adorned with the kingdom's coat of arms and cross motifs—serving both as a workshop and a monument to the authority and prosperity of [Root.Monarch.GetName]. Located adjacent to the waterway, the mill facilitated the transport of raw materials and finished goods while harnessing water power to drive its looms. Silk was an extremely expensive luxury in the kingdom, nearly exclusive to the nobility and the Church. Now, the ruler was determined to control silk production, breaking dependence on foreign merchants and firmly securing profits within the royal treasury. The Crown recruited the most skilled weavers from Italy's Genoa and Venice, who brought intricate jacquard techniques and secret dyeing formulas. Working alongside local artisans in Aachen's silk mill, they taught their craft hands-on, ensuring Lotharingian silk rivaled famed imports from the East. Moreover, [Root.Monarch.GetName] monopolized silk trade and sales, decreeing that only merchants certified by the Crown could sell silk in the markets, ensuring quality control and a steady flow of tax revenue into the state coffers."
EDG_flavor_LOT_mission.45.a:0 "Collect a sum upfront first."
EDG_flavor_LOT_mission.45.b:0 "Invest for long-term operation."

EDG_flavor_LOT_mission.46.title:0 "Armor for the Nobility"
EDG_flavor_LOT_mission.46.desc:0 "Aachen's foundries buzzed with activity in the winter mist, the clang of hammers blending with the low roar of furnaces, like the heartbeat of the kingdom's military preparations. The spirit of the Renaissance had long permeated this place, from the anatomically detailed drawings of illustrators to the measuring tools in artisans' hands—every suit of armor reflected the latest understanding of human anatomy and ironworking techniques.\n\nThe Renaissance brought many new technologies, including advances in human anatomy and ironworking, continuously improving the armor-making craft in the Kingdom of Lotharingia. Many officers and nobles began commissioning their own armor, further increasing its prevalence. Queen Bernadette had once mass-produced armor for the royal central army, and we intend to continue this practice. The available choices include Milanese plate, Greenwich armor, and Gothic armor.\n\nMilanese plate, famed from Italian workshops in Milan, features smooth, rounded contours with thick, sturdy plates, excelling at defending against arrows and spears. Its elegant curves and polished sheen resemble rolling silver waves under sunlight, highly intimidating. However, Milanese plate is heavy and costly; equipping large forces would be a significant financial burden.\n\nGreenwich armor, originating from English royal workshops, combines beauty and practicality, with breastplates and pauldrons often adorned with exquisite engravings and gilded patterns. This armor serves both as combat gear and a display of status, ideal for the kingdom's central army as the 'elite among elites.' Yet, Greenwich armor is complex to produce, requiring skilled engravers and gilders, resulting in slower production rates.\n\nGothic armor, born in the German lands, features sharp lines and angular edges, with pleated plate structures that are both aesthetically pleasing and effective at dispersing weapon impacts. Compared to Milanese and Greenwich armor, Gothic armor strikes a good balance between weight and protection, and its craft is more widespread among German blacksmiths, facilitating mass production.\n\nRegardless, the brilliance of Milan, the splendor of Greenwich, the edge of Gothic—each type of armor symbolizes power. Yet what our central army needs is not merely protective gear, but a standard that strikes fear into the enemy at first sight."
EDG_flavor_LOT_mission.46.a:0 "Easily propagated Milanese plate."
EDG_flavor_LOT_mission.46.b:0 "The most splendid Greenwich plate."
EDG_flavor_LOT_mission.46.c:0 "We believe Gothic plate is the most durable."

EDG_flavor_LOT_mission.47.title:0 "Standardized Armor"
EDG_flavor_LOT_mission.47.desc:0 "Beside the New Army barracks outside Aachen, ironworks burned charcoal day and night, the blacksmiths' hammering echoing like war drums in the winter chill. The Renaissance's technological innovations had refined armor-making techniques, allowing not only nobles and officers to own finely crafted plate armor but also common soldiers the chance to be armored. However, this time, [Root.Monarch.GetName]'s requirement was not for luxury like Milanese plate, but for a set of sturdy, economical armor to be universally issued to the entire army. At the military equipment council, the Treasurer spread open the ledgers and stated bluntly: 'The more expensive the armor, the more limited the increase in protection, while cost multiplies exponentially. Equipping a hundred thousand soldiers with Milanese plate would likely drain the treasury for over three years.' The Minister of Military Affairs reminded that although cheap armor couldn't withstand spears or crossbow bolts head-on like refined plate, it could significantly reduce minor injuries and bleeding on the battlefield, extending soldiers' combat endurance.\n\nThe Treasurer argued that half-plate armor, covering only the chest, back, and upper thighs, combined with chainmail or thick gambesons, would be cost-effective and defend against most slashes and projectiles. However, our Minister of Military Affairs hoped for greater investment."
EDG_flavor_LOT_mission.47.a:0 "The cheapest armor will suffice."
EDG_flavor_LOT_mission.47.b:0 "We need the most practical armor."
EDG_flavor_LOT_mission.47.c:0 "If it can protect soldiers on the front lines, cost is not an issue!"

EDG_flavor_LOT_mission.48.title:0 "Sewing the Torn Alliance"
EDG_flavor_LOT_mission.48.desc:0 "In the Privy Council chamber of Aachen Palace, a long oak table was spread with detailed maps of England. Landmarks like London, York, and Bristol were outlined in gold thread, displayed like trophies before the assembled ministers. The Crown of England had been delivered to Aachen, resting quietly before [Root.Monarch.GetName], symbolizing the completion of conquest. But annexing England also brought significant problems—how to rule it.\n\nEngland possessed vast farmlands and developed commerce and industry, especially its textile trade, which could bring substantial tax revenue to the treasury. Incorporating it as a direct domain would allow us to control ports and trade routes, funneling gold steadily into Aachen's coffers. However, the English were stubbornly nationalistic, and the already Celticized Scots would not easily submit. Of course, our diplomats proposed a novel idea—installing a British puppet king of our own selection and support. We could guide them under religious pretext while reducing the burden of direct rule. Such a regime would obey our every command yet give the island's inhabitants the sense of being governed by their own monarch.\n\n[Root.Monarch.GetName] remained silent for a moment, gaze shifting between the map on the table and the English crown."
EDG_flavor_LOT_mission.48.a:0 "England shall rise again in this world."
EDG_flavor_LOT_mission.48.b:0 "We shall rule this land as King of England."
EDG_flavor_LOT_mission.48.c:0 "England is of the past; we should install a Celtic regime."
EDG_flavor_LOT_mission.48.d:0 "We shall rule England directly."
EDG_flavor_LOT_mission.48.e:0 "Rule the Celts in a personal union."

EDG_flavor_LOT_mission.49.title:0 "The Phoenix and Eternity of an Empire"
EDG_flavor_LOT_mission.49.desc:0 "When the same banner fluttered over the vast expanse from the verdant shores of Connacht in Ireland to the salt marshes of Kaffa on the Black Sea coast, history's ironic drama finally reached its most stunning conclusion. This land, once called 'Europe's wound,' had witnessed the hollow coronation of Charles the Fat, endured the humiliating maneuvers of 'Beggar King' Louis among his vassals, and suffered the disgrace of countless puppet monarchs stumbling on the steps of Cologne Cathedral during the 'Century of Chaos.' Now, the Carolingian dynasty had found the 'Gold of the Rhine.' Ancient prophecies revealed that the bearer of Alberich's ring would rule this world. Europa was being reforged between the iron hooves of warhorses and the parchment of legal codes—not a mere territorial annexation, but a six-century-long redemption of civilization.\n\nBeneath the rose windows of Dublin Castle, Celtic bards sang of the beacons lit by Lotharingian knights on the Hastings coast; the mosaics of Cologne Cathedral recorded the golden spray when the Imperial fleet broke the chains of the Golden Horn. The Papacy, which once relegated the Lotharingian royal house to the end of pilgrimage processions, now had to concede that the Emperor's tongue could be used in Mass alongside Latin. Those German Electors who mocked the 'Bastard Dynasty' now knelt on the alabaster floors of Aachen Palace, kissing the Imperial scepter engraved with the arms of Zwentibold. Alpine passes flew silk merchant banners embroidered with the Lotharingian double cross, while in Carpathian mines, Germanic artisans forged new crowns from Transylvanian gold—this time set with a single star sapphire from the Black Sea coast. Servants scattered silver Groschen to the watching populace, letting distinguished guests take amusement in the common folk's scramble for wealth—these silver coins bearing the Carolingian emblem circulated freely throughout Europe.\n\nThe dome fresco of the Imperial Council Hall depicted this cycle of fate: on the left, John VIII placing the crown on Charles the Fat in 881, then demanding military guarantees to defend Rome from Saracens; on the right, Charlemagne and his reverent attendants. Dominating the center was a certain lunar eclipse night in the 15th century, when the last Burgundian army laid down arms in the Vosges, and Lotharingian Princess Matilda crossed the moonlit Saar River with sword in hand. On the hall's marble floor, geometers from Yorkshire sketched new imperial boundaries with red sandstone powder, while troubadours from Provence already sang: 'The shadow of Yggdrasil now covers all the earth.'\n\nThe true strength of this empire, forged through six centuries of humiliation and countless years of war, lay not in its arrow-studded border castles, but in the Codex of All Nations being compiled in the Strasbourg University library—a monumental work written in eight languages, transforming Charlemagne's lost dream of unity into a viable path. While hidebound scholastics still debated 'how many angels could stand on the head of a pin,' Lotharingian judges were resolving debt disputes between Burgundian wine merchants and Novgorod fur traders.\n\nThe chroniclers who prophesied 'Lotharingia shall die in disgrace' never imagined that when Duke Gerhard's descendants surrendered the keys to Cologne Cathedral, they received not an edict of exile, but the ivory staff of Chief Justice of the Imperial Western Commercial Court. Walloon nobles who once threatened to defect to France now prided themselves on speaking court French with a Liège accent; Rhine knights who clamored to return to Germany proudly displayed compound coats of arms granted by the Emperor. In the Nuremberg Imperial Mint, crucibles melting old coins flowed with metallic solutions from Bordeaux gold and Danzig silver, just as the Mainz Cathedral organ played Gregorian chant and Hungarian folk songs simultaneously—a fusion of tempered alloys."
EDG_flavor_LOT_mission.49.a:0 "'Charlemagne was the father of the Franks, and We shall be the father of Europa.'"
EDG_flavor_LOT_mission.49.b:0 "Simply savor the glory."
EDG_flavor_LOT_mission_49_a_tt:0 "All provinces owned by us and our subjects that belong to the §YGermanic§!, §YLatin§!, §YIberian§!, and §YBritish§! culture groups will be integrated into the §YFrench§! culture group."

EDG_flavor_LOT_mission.50.title:0 "Unifying the 'Franks'"
EDG_flavor_LOT_mission.50.desc:0 "The once divided and fragmented Duchy of Franconia, now enclosed within golden borders, has been formally incorporated into the Kingdom of Lotharingia. [Root.Monarch.GetName] understands that to truly master Franconia, the hearts of the Franconians must be won. Thus, when the last gate of Franconia opened, the kingdom's banners and the ancient eagle of the Franks flew together from the battlements—this was not mere conquest, but an 'inheritance.' At the grand ceremony in Heidelberg, [Root.Monarch.GetName] proclaimed loudly: 'Your ancestors once united the lands under Charlemagne. Today, in the name of the Franks, We reunite you under a single crown.' The gathered Franconian nobles and knights knelt; many had once faced Lotharingia on the battlefield but now had to acknowledge that this western kingdom possessed not only military might but also the ambition to uphold Frankish glory.\n\nThe name 'Frank' was no longer a symbol of division and independence, but part of the glory of the Lotharingian Empire. A new generation of Franconian youths trained under the same military banners alongside Lotharingian soldiers, vowing to merge their ancestors' honor with the kingdom's future. And in the cathedral murals of [Root.Capital.GetName], Charlemagne and [Root.Monarch.GetName] stood side by side, symbolizing the convergence of two eras."
EDG_flavor_LOT_mission.50.a:0 "Glory to [Root.Monarch.GetName]."
EDG_flavor_LOT_mission.50.b:0 "Glory to all Franks."

EDG_flavor_LOT_mission.51.title:0 "The Defeat of Ostmark"
EDG_flavor_LOT_mission.51.desc:0 "Under the reign of [Root.Monarch.GetName], the banners of the Kingdom of Lotharingia once again flew high over Eastern Europe. That year, the cavalry of the Archduchy of Austria still galloped along the Danube with the pride of the erstwhile Habsburgs, never expecting the steel tide of paladins and the New Army to breach their lines so swiftly. When the high towers of Vienna came into view, Lotharingian artillery had already shattered the city gates. Within weeks, Vienna's defenses crumbled under relentless assault. Though the valleys of Styria attempted resistance with fortified strongholds, both knightly charges and militia defenses were systematically dismantled by the discipline and firepower of the royal army.\n\nWhen the last Austrian regular forces surrendered near Graz, [Root.Monarch.GetName] wrote only six words on the war report—'The Defeat of Ostmark.' This term quickly spread throughout Lotharingia, becoming both a symbol of military victory and a potent tool of political propaganda. The court historian proclaimed in the great hall of [Root.Capital.GetName]: 'Ostmark, the former frontier, is now the kingdom's shield. Vienna's palaces shall serve us, Styrian iron and salt shall fill our granaries.'\n\nThe court chronicle recorded: In the spring of the $YEAR$th year of our Lord, His Majesty [Root.Monarch.GetName] personally led the central army and the New Army eastward from the Bavarian plains, banners blotting out the sun, war drums like thunder. The land of Ostmark had long served as the eastern barrier of the Empire, hereditarily guarded by the Archdukes of Austria. Its capital, Vienna, relied on the Danube for defense, boasting high walls and heavy cannons, confident in its impregnability. On the first day of the fourth month, His Majesty's forces reached Linz, where Austrian troops arrayed for battle. The paladins shattered their vanguard, the roar of muskets stunning the enemy. Vienna's defenders retreated before the wind; within ten days, all fortresses outside the city were taken. On the twenty-third day of the fourth month, a hundred cannons fired in unison, shattering the gate chains. By the fifth day of the sixth month, His Majesty held a prayer service in St. Stephen's Cathedral, Vienna, giving thanks to the Almighty for victory. After this campaign, the eastern frontier was pacified, trade routes opened, and the kingdom's territories expanded further. His Majesty's prestige spread along the Rhine and the Danube, neighboring states all praised or feared it.\n\nFor the Austrians, 'The Defeat of Ostmark' was not merely a military collapse but the end of their old independence and dignity. Elders in the city still whispered of Habsburg glory, while the younger generation learned to march and fight under Lotharingian command.\n\nIn [Root.Capital.GetName], victory bells tolled for three full days, proclaiming the new master of the Danube basin had arrived."
EDG_flavor_LOT_mission.51.a:0 "We shall deal leniently with the Austrians."
EDG_flavor_LOT_mission.51.b:0 "Let us set Vienna ablaze."

EDG_flavor_LOT_mission.52.title:0 "Renowned for Patronage of the Arts"
EDG_flavor_LOT_mission.52.desc:0 "Amidst the turbulence and expansion of the 15th century, the Kingdom of Lotharingia became known not only for its martial prowess but also for fostering its own Renaissance artists. Unlike the city-states of Italy deeply influenced by classical culture, Lotharingia's Renaissance blended the meticulous rigor of Northern Europe with the solemn elegance of Frankish tradition, creating a distinct artistic style. [Root.Monarch.GetName] understood that culture was the cornerstone of the kingdom's enduring stability and placed great emphasis on supporting and nurturing artists. [Root.Capital.GetName] established the Royal Academy of Arts, dedicated to cultivating talents in painting, sculpture, architecture, and music. Here, artists freely explored advanced techniques like anatomy and perspective while incorporating symbolic elements of Lotharingian religion and monarchy, producing numerous works that were both dignified and vibrant.\n\nLotharingian court painters excelled at depicting royal portraits and historical scenes, employing refined oil techniques to capture subtle expressions and light-shade gradations. Sculptors carved statues of saints and warriors, combining strength and grace, which adorned churches and palaces as both visual and spiritual guardians. Simultaneously, architects skillfully blended Gothic spires with Renaissance domes, constructing magnificent cathedrals and palaces that made Aachen one of the most splendid cultural centers in Northern Europe. Composers and musicians created and performed sacred hymns and secular pieces in church cloisters and palace halls, driving musical innovation.\n\nUnder the patronage of [Root.Monarch.GetName], these artists not only shaped the kingdom's cultural identity but also became emissaries showcasing Lotharingia's power and civilization. Envoys and nobles from across Europe came in admiration, marveling that Lotharingia was not only a militarily formidable empire but also a beacon of Renaissance culture."
EDG_flavor_LOT_mission.52.a:0 "Maintain this fine tradition."
EDG_flavor_LOT_mission.52.b:0 "Spread our reputation further."
EDG_flavor_LOT_mission.52.c:0 "Savor this moment."

EDG_flavor_LOT_mission.53.title:0 "The Bloodline of the Great"
EDG_flavor_LOT_mission.53.desc:0 "The Carolingian royal house of the Kingdom of Lotharingia is renowned not only for its formidable military might and political acumen but also for its profound religious piety and cultural heritage, becoming a source of inspiration for numerous poets and writers. Many bards and court poets in their works praise this royal lineage, viewing them as guardians of the Christian faith and leaders of civilization. With ornate language, they depict the greatness of the Carolingian house, often likening the blood of Charlemagne flowing through their veins to divine ichor, symbolizing the unshakeable union of divine and royal authority. They wrote:\n\n'That bloodline, descended from Emperor Charlemagne, like sacred light piercing through millennia, imbues the hearts of warriors, granting them strength to defend the faith.'\n'That bloodline from the Holy Emperor Charlemagne, like dawn breaking through shadowed forests, illuminates the glory of Lotharingia, endowing warriors with boundless power and conviction.'\n'On the battlefield, sacred light follows the blade's edge; before the altar, prayer and oath resonate. Carolingian blood flows between sovereign and subjects—God's grace, a sacred covenant on earth.'\n'Through storm and fire, this bloodline remains unstained, unfading, the soul of empire, the foundation of faith, eternally guiding us toward the path of light.'\n\nThe Carolingian descendants are portrayed by poets as God's chosen, bearing a sacred mission to lead Lotharingia toward glory and illumination. Whether donning armor for battle or kneeling in prayer within churches, they embody divine will. These poetic works are widely sung across the kingdom, especially in Aachen's churches and marketplaces, where bards often recite them, deepening the people's loyalty and reverence for the royal house. The poems contain not only praise for the monarchs personally but also hymns to the Christian faith, forming a unique cultural symbol of Lotharingia. Influenced by these verses, Carolingian rule is endowed with extraordinary legitimacy and historical mission—they are not merely the political center but also the symbol of faith, becoming the spiritual pillar of the kingdom's unity and stability."
EDG_flavor_LOT_mission.53.a:0 "We are as great as Charlemagne."
EDG_flavor_LOT_mission.53.b:0 "Spread our reputation further."
EDG_flavor_LOT_mission.53.c:0 "Savor this moment."

EDG_flavor_LOT_mission.54.title:0 "Establishing Administrative Provinces"
EDG_flavor_LOT_mission.54.desc:0 "Our administrative provinces are functioning well, with bureaucratic efficiency significantly improved. Local residents live and work in peace and support our rule."
EDG_flavor_LOT_mission.54.a:0 "Our administrative system is progressing."
EDG_flavor_LOT_mission.54.b:0 ""

EDG_flavor_LOT_mission.55.title:0 "Reforming the Privy Council"
EDG_flavor_LOT_mission.55.desc:0 "Louis VII established the Imperial Privy Council, a crucial component of the court institutions of the Kingdom of Lotharingia. Composed of the King's most trusted confidants and several loyal paladins, the Council assisted the monarch in handling governance, deliberating military strategies, and coordinating the interests of nobles across regions. Its original purpose was to consolidate royal authority while leveraging the paladins' prestige to maintain the kingdom's religious and military order. However, over time, the Privy Council gradually revealed inefficiencies, protracted deliberations, and fierce disagreements among the nobility. Regional nobles often used the council to delay royal decisions or even vie for greater interests, hindering the swift implementation of central decrees. Recognizing the urgency for reform, [Root.Monarch.GetName] decided to adjust the Privy Council system to enhance its governance capacity."
EDG_flavor_LOT_mission.55.a:0 "Implement administrative reforms."
EDG_flavor_LOT_mission.55.b:0 "Implement financial reforms."
EDG_flavor_LOT_mission.55.c:0 "Implement estate reforms."
EDG_flavor_LOT_mission.55.d:0 "Implement court reforms."
EDG_flavor_LOT_mission.55.e:0 "Implement advisor reforms."

EDG_flavor_LOT_mission.56.title:0 "Choosing a Military Doctrine"
EDG_flavor_LOT_mission.56.desc:0 "We have established a military functional department. The administrators are debating our military doctrine and are fiercely divided. Most wish to focus on specific aspects, but a minority hope to work on all fronts simultaneously... Any sensible person knows that maintaining a 'want-it-all' mindset will likely leave us empty-handed and cause a major stumble."
EDG_flavor_LOT_mission.56.a:0 "Offensive doctrine."
EDG_flavor_LOT_mission.56.b:0 "Defensive doctrine."
EDG_flavor_LOT_mission.56.c:0 "Traditional doctrine."
EDG_flavor_LOT_mission.56.d:0 "Innovative doctrine."
EDG_flavor_LOT_mission.56.e:0 "Infantry doctrine."
EDG_flavor_LOT_mission.56.f:0 "Cavalry doctrine."
EDG_flavor_LOT_mission.56.g:0 "Artillery doctrine."
EDG_flavor_LOT_mission.56.h:0 "We want it all..."
EDG_flavor_LOT_mission_56_666_tt:0 "We will spend some time on research, hoping to achieve results...\n\nEven if we do produce results, they are unlikely to be satisfactory."

EDG_flavor_LOT_mission.57.title:0 "Choosing an Economic Doctrine"
EDG_flavor_LOT_mission.57.desc:0 "We have established an economic functional department. The administrators are debating our economic doctrine and are fiercely divided. Most wish to focus on specific aspects, but a minority hope to work on all fronts simultaneously... Any sensible person knows that maintaining a 'want-it-all' mindset will likely leave us empty-handed and cause a major stumble."
EDG_flavor_LOT_mission.57.a:0 "Emphasize taxation."
EDG_flavor_LOT_mission.57.b:0 "Emphasize production."
EDG_flavor_LOT_mission.57.c:0 "Emphasize trade."
EDG_flavor_LOT_mission.57.d:0 "Pursue all three—we want it all and more!"

EDG_flavor_LOT_mission.58.title:0 "Choosing a Cultural Orientation"
EDG_flavor_LOT_mission.58.desc:0 "A nation's cultural orientation always leans either conservative or radical. We must decide whether Lotharingia's cultural path will be more radical or more conservative. If we respect the conservatives, the radicals will be discontent; if we encourage the radicals, the conservatives will be discontent. Some ministers believe we should remain neutral, playing an impartial 'moderate' to please both sides. [Root.Monarch.GetName] finds this idea somewhat absurd—the court lacks the energy to please both sides, and the state lacks the resources to balance both. Trying to please both will inevitably result in pleasing neither."
EDG_flavor_LOT_mission.58.a:0 "Appease the conservatives."
EDG_flavor_LOT_mission.58.b:0 "Appease the radicals."
EDG_flavor_LOT_mission.58.c:0 "Try to please both!"

EDG_flavor_LOT_mission.59.title:0 "99.8% Pure Gold Coins?"
EDG_flavor_LOT_mission.59.desc:0 "With economic development, our monetary system appears somewhat outdated; florins and gold écus cannot meet our economic needs. Our Treasurer proposes minting a new gold coin with 99.8% purity. [Root.Monarch.GetName] considers this a good plan, but the court ministers are divided into three factions.\n\nThe Treasurer argues that [Root.GetName]'s economy needs renewal and revitalization, not reliance on rusted shackles left by ancestors. Minting a new coin—the Livre—could extinguish the flames of inflation and allow us to control coinage, making wealth truly subject to royal authority. His supporters are mostly new nobles and city council representatives, whose fortunes in the past two decades have relied on domestic trade and handicrafts. They know well that old coins' weight carries the vested interests of nobility and guilds. For them, the Livre is not just a currency but a sharp blade to sever the old order.\n\nAnother faction believes the new coin is merely the Treasurer's illusion. The gold écu, minted since the previous king's era and unchanged for a century, is deeply ingrained in merchants' and commoners' hearts. It symbolizes credit and order and has not yet reached the point of being discarded. His supporters are mostly hereditary nobles and old merchant houses, whose wealth is rooted in the old coinage system through its gold and silver content and weight standards. They fear the price fluctuations and redistribution of power brought by reform, and even more, they fear royal authority using new coins to undermine their privileges.\n\nAdditionally, some argue that the florin is the passport of Italian trade routes, the golden key to Mediterranean commerce. If we adopt the florin on a large scale, aligning with Genoa, Venice, and Florence, [Root.GetName] would no longer be an inland kingdom but a maritime power."
EDG_flavor_LOT_mission.59.a:0 "Mint the Livre."
EDG_flavor_LOT_mission.59.b:0 "Retain the gold écu."
EDG_flavor_LOT_mission.59.c:0 "Actually, the florin is quite good."

EDG_flavor_LOT_mission.60.title:0 "Tear Up the Treaty of Berg?"
EDG_flavor_LOT_mission.60.desc:0 "During the Seven Years' War, to secure the support of German forces, Louis VII also signed the Treaty of Berg with the German princes. The treaty granted a series of privileges to the German nobility and guaranteed that, although the royal house controlled most of the Cologne region, it would not infringe upon the House of Jülich-Berg's hold over the city of Cologne itself. Now, the Seven Years' War is long over, yet the Germans still enjoy numerous privileges under the Treaty of Berg. Should we revoke their privileges and tear up this treaty?"
EDG_flavor_LOT_mission.60.a:0 "Tear it up!"
EDG_flavor_LOT_mission.60.b:0 "Not yet time."

EDG_flavor_LOT_mission.61.title:0 "The Imperial Charter"
EDG_flavor_LOT_mission.61.desc:0 "In 1436, the Holy Roman Empire and Bohemia, within the framework of the Council of Basel, signed the Compactata of Prague, also known as the Imperial Charter. The Empire recognized the Hussites' special religious rights in Bohemia, mainly including:\n\n- Utraquism—allowing the laity to receive both bread and wine in communion, not just the bread.\n- Local church governance—partial exemption from direct interference by the Roman Curia.\n- Land and property arrangements—some church properties seized by Hussites during the war were permitted to be retained.\n\nAlthough a compromise agreement, it was incorporated into the legal relationship between the Kingdom of Bohemia and the Holy Roman Empire, becoming a charter-like guarantee. As the Bohemian crown gradually came under Habsburg control, this agreement was nominally maintained to show imperial recognition of local religious autonomy. It allowed Bohemia to preserve a degree of religious pluralism and local autonomy for over a century thereafter.\n\nNow that we occupy the Kingdom of Bohemia, the local Utraquists hope we will retain this legal document and respect their autonomy."
EDG_flavor_LOT_mission.61.a:0 "We will not recognize documents signed by a false emperor."
EDG_flavor_LOT_mission.61.b:0 "Respect the autonomy of the Utraquists."
EDG_flavor_LOT_mission_61_a_opinion:0 "Abolished the Imperial Charter"

EDG_flavor_LOT_mission.62.title:0 "The Kingdom's Ballad Codex"
EDG_flavor_LOT_mission.62.desc:0 "The Ballad Codex is a large compilation of ballads assembled under the king's patronage by the Lotharingian court, jointly compiled by court historians, bards, and clerical scribes. Bound in parchment volumes and organized thematically, it contains hundreds of ballads widely sung across social classes. Its content can be roughly categorized into five types:\n\n- Ballads praising the monarch—Depicting the king's bravery, benevolence, and divinely granted authority, often sung during coronations, victory triumphs, and court banquets to reinforce the legitimacy of royal power.\n- Ballads praising religious exemplars—Extolling the virtues of saints, martyrs, and angels, commonly sung during church festivals and crusade mobilizations, strengthening the bond between religious faith and political action.\n- Ballads advocating noble privileges—Emphasizing the sanctity of lineage, merit, and fiefs, performed at noble investitures, weddings, and tournaments, sustaining feudal hierarchy's self-identity.\n- Ballads seeking rights for peasants—Expressing peasants' hopes for land and livelihood in simple language, though refined by the court, they retain an admonitory tone urging the ruling class to heed people's welfare.\n- Ballads reflecting urban life—Depicting handicrafts, trade, and daily town life, showcasing the vitality and unique culture of the emerging burgher class.\n\nThe Ballad Codex is not merely a literary and musical anthology, but a microcosm of Lotharingian social structure and values. Supported by royal and religious authority, it weaves voices from different strata into a single work, making it both a tool for rulers to shape ideology and, to some extent, a repository of genuine sentiments and lifeways of the lower classes. After the draft is completed, we need to place one category of ballads in the first chapter—the most influential position. So, which type of ballad should we prioritize?"
EDG_flavor_LOT_mission.62.a:0 "Ballads praising the monarch."
EDG_flavor_LOT_mission.62.b:0 "Ballads praising religious exemplars."
EDG_flavor_LOT_mission.62.c:0 "Ballads advocating noble privileges."
EDG_flavor_LOT_mission.62.d:0 "Ballads seeking rights for peasants."
EDG_flavor_LOT_mission.62.e:0 "Ballads reflecting urban life."
EDG_flavor_LOT_mission.62.f:0 "Ballads criticizing contemporary ills."

EDG_flavor_LOT_mission.63.title:0 "All Roads Lead to [Root.Capital.GetName]"
EDG_flavor_LOT_mission.63.desc:0 "At the peak of national power, an ambitious infrastructure project was implemented—a road network centered on [Root.Capital.GetName]. The royal command adapted ancient Roman stone-paved techniques, combined with medieval bridge and relay systems, traversing mountains, river valleys, and plains to connect all major towns and ports within and beyond the kingdom. These roads were broad and smooth, flanked by drainage ditches and milestones, dotted with royal posts and merchant markets. They provided unparalleled speed for military movements and greatly facilitated commerce and pilgrimage. Consequently, [Root.Capital.GetName] became a transportation hub of Western Europe; whether it was cloth from Flanders, spices from Italy, or silver from Iberia, all passed through this distribution center. Historians thus termed this period 'All Roads Lead to [Root.Capital.GetName],' describing not only the density and connectivity of the roads but also symbolizing the central political, economic, and cultural status of [Root.Capital.GetName]. Merchants, pilgrims, diplomats, and bards converged here, making [Root.Capital.GetName] the veritable heart of Western Europe."
EDG_flavor_LOT_mission.63.a:0 "Establish a more modern road system."
EDG_flavor_LOT_mission.63.b:0 "Perfect the existing road system."
EDG_flavor_LOT_mission.63.c:0 "Impose a road construction tax."

EDG_flavor_LOT_mission.64.title:0 "Organ Gun"
EDG_flavor_LOT_mission.64.desc:0 "The organ gun was a multi-barrel firearm used in Europe from the late Middle Ages to the early modern period, named for its resemblance to a church pipe organ. Its design concept involved mounting multiple small-caliber barrels side-by-side on a single carriage, firing simultaneously or sequentially to release a large volume of projectiles at the enemy in a very short time. Early organ guns were fixed on wooden frames or simple wheeled carriages, often used for city defense; later improved models emerged with adjustable angles, even suitable for field battles. Some military engineers from Italy recommend this weapon to us, claiming the organ gun can fell enemy ranks in droves."
EDG_flavor_LOT_mission.64.a:0 "Let us invest in this project!"
EDG_flavor_LOT_mission.64.b:0 "A splendid idea indeed..."

EDG_flavor_LOT_mission.65.title:0 "Organ Gun Research Makes Progress"
EDG_flavor_LOT_mission.65.desc:0 "Our long-term research on the organ gun has made it significantly different from the 'crude multi-barrel wooden-frame cannon' of the early 15th century. We have increased the number of barrels from the original 4–8 to 12–20 or more, some arranged in two rows, forming double-layered 'organs.' Additionally, we improved the ignition mechanism, evolving from early single touchholes ignited one by one to linked fuses that can fire an entire row simultaneously, even using chain ignition to discharge multiple barrels at once."
EDG_flavor_LOT_mission.65.a:0 "Let us continue the research."
EDG_flavor_LOT_mission.65.b:0 "This is good enough."
EDG_flavor_LOT_mission.65.c:0 "Actually, I think the organ gun is rather useless."

EDG_flavor_LOT_mission.66.title:0 "Improving the Organ Gun"
EDG_flavor_LOT_mission.66.desc:0 "Metal carriage reinforcement has made our organ gun more practical. Organ guns with reinforcing ribs and pivot mechanisms can adjust elevation and traverse, providing greater attack range and flexibility. Multi-row rotating structures and caliber standardization have also enhanced the organ gun's effectiveness."
EDG_flavor_LOT_mission.66.a:0 "We will continue to explore this project's potential."
EDG_flavor_LOT_mission.66.b:0 "We believe this weapon has reached its potential."
EDG_flavor_LOT_mission.66.c:0 "This thing is rather useless."

EDG_flavor_LOT_mission.67.title:0 "Royal Organ Gun"
EDG_flavor_LOT_mission.67.desc:0 "Due to the high maintenance costs of multi-barrel systems, gunsmiths began experimenting with loading multiple small projectiles into a single cannon barrel to produce a scattering effect similar to an organ gun with each shot. Our organ gun became the precursor to canister and chain shot cannons, its tremendous power instilling fear. Furthermore, combining organ gun design with rotating mechanisms created weapons capable of quickly swapping pre-loaded barrel groups, somewhat akin to the concept of 'pre-loaded magazines.' Some officers refer to this type of organ gun as the 'Royal Organ Gun.'"
EDG_flavor_LOT_mission.67.a:0 "Fire!"
EDG_flavor_LOT_mission.67.b:0 "I am already disappointed with this research."

EDG_flavor_LOT_mission.68.title:0 "The Roman Emperor and the Frankish Emperor"
EDG_flavor_LOT_mission.68.desc:0 "The Frankish Emperor exerts pressure on us, demanding we break with the Holy Roman Emperor."
EDG_flavor_LOT_mission.68.a:0 "We are loyal to the Emperor."
EDG_flavor_LOT_mission.68.b:0 "The Carolingian's arrival is not necessarily a bad thing."

EDG_flavor_LOT_mission.69.title:0 "The Fall of Germany"
EDG_flavor_LOT_mission.69.desc:0 "In that gray dawn, the gates of [Root.Capital.GetName] slowly opened, the banners of [Root.GetName] snapping in the morning mist. Long lines of cavalry wound like iron serpents, their hoofbeats heavy and rhythmic, as if proclaiming: the order of Western Europe would be changed by this power. Every soldier wore a heavy steel helmet, draped in thick armor, their shields engraved with the kingdom's emblem—a golden eagle swooping eastward, symbolizing conquest and dominion over unknown lands. The kingdom's conquering army advanced north along ancient roads, through the Ardennes ridges, across the foggy Rhine. The river shimmered silver in the morning light, as if weeping softly, a final lament for the coming cataclysm. Villages along the route bolted their doors as the cavalry approached; old farmers clutched hoes, eyes filled with fear and resignation. From castle arrow slits, nobles anxiously gazed into the distance, the sound of their fate echoing in the wind.\n\nWhen the iron hooves of [Root.GetName] entered the Rhine valley, city bells seemed to whisper: history was being rewritten. Cologne's merchants nervously calculated their goods' fates; Hanseatic delegates whispered defensive strategies. Royal edicts followed; markets and ports along the way levied new taxes, while the banners of German princes hung limp in the wind, as if bereft of former splendor. Soldiers crossed the Elbe, white froth churning beneath hooves, as if mourning the countless homes soon to be swallowed. Under night's cover, each city's walls were surveyed, siege engines gathered like silent giants. Defenders' horns echoed in valleys, yet facing the pressure of [Root.GetName]'s cavalry, their courage melted like early spring frost. On the night Nuremberg was taken, the kingdom's banner flew high over the heart of Germany for the first time. Torch-lit walls resembled warning eyes, staring into the future. Soldiers lit bonfires, burning not only wood but also the fear and longing for unknown lands. The kingdom's war banners snapped in the wind, each flutter a silent proclamation: [Root.GetName] had incorporated Germany into its domain, and the blood of resisters would pave the road to the throne across this land. It was the dawn of a new order, and the beginning of countless souls' dirges. [Root.GetName]'s cavalry swept through Central Europe like a storm, and history's pen could no longer erase that day's iron hooves and dust—it was glory, it was warning; it was conquest, it was the prologue to suffering.\n\nYet the German plains were not entirely pacified. Though [Root.GetName]'s banners flew high and iron hooves trod valleys and towns, remnants still lurked in the shadows. These German magnates and local lords, unwilling to fully submit to the royal court, hid deep in forests and river valleys, occasionally launching attacks, harassing merchant caravans, even assassinating officials loyal to the crown. Each fire illuminating the night sky, each galloping warhorse, reminded [Root.GetName]'s rulers: unification was not complete, threats remained. If these remnants were not thoroughly purged, German lands might plunge into turmoil once more."
EDG_flavor_LOT_mission.69.a:0 "We cannot sit idle while remaining forces in Germany expand their influence."
EDG_flavor_LOT_mission.69.b:0 "We need not care about any German sentiments."
EDG_flavor_LOT_mission_69_a_tt:0 "The more cores we hold in German regions, the lower the cost.\n\nWe will obtain §Gcores§! on all §!German§! region provinces owned by us and our subjects, which will weaken §Rrebel forces§! in German regions.\nOtherwise, we can only core German region provinces through costly decisions."

EDG_flavor_LOT_mission.70.title:0 "The Reclamation of Constantinople"
EDG_flavor_LOT_mission.70.desc:0 "The banners of [Root.GetName] flew high upon the walls of Constantinople, the once glorious city weathered by storms, now regaining its splendor under the power of [Root.GetName]. For a time, this city had been held by foreign peoples, its ancient palaces and churches cloaked in dust, the dome of Hagia Sophia dimmed. Now, the armies of [Root.GetName] traversed land and sea, bringing this land back under the court's protection. A magnificent victory proclaimed the kingdom's glory and supreme majesty. The city gates swung open; merchants and citizens flooded the squares, cheers filling the air. Banners fluttered in the wind, soldiers stood in formation, each battle flag reflecting the indomitable will of [Root.GetName]. Court heralds proclaimed the restoration of law and order throughout the city, allowing this ancient Eastern capital to shine anew under the kingdom's rule. Church bells tolled in the distance, carrying messages of holiness and peace, as if all Constantinople paid homage to [Root.GetName]. Henceforth, the wealth, culture, and faith of East and West converged under [Root.GetName]'s protection, and Mediterranean trade routes were reordered by the kingdom. The revival of Constantinople became a symbol of Christian prestige, proving that [Root.GetName] could not only conquer land but also steer the tides of history and civilization. All who witnessed this moment could not deny—the radiance of [Root.GetName] was illuminating the world with unstoppable force. Simultaneously, the fate of Constantinople's heathens and heretics lay in our hands."
EDG_flavor_LOT_mission.70.a:0 "Constantinople must convert!"
EDG_flavor_LOT_mission.70.b:0 "We shall protect the local inhabitants."

EDG_flavor_LOT_mission.71.title:0 "Naval Office"
EDG_flavor_LOT_mission.71.desc:0 "The court of [Root.GetName] established a dedicated Naval Office as the supreme administrative body for all naval affairs nationwide. This institution coordinates maritime defense, fleet construction, port management, and navigational training, ensuring the kingdom's naval supremacy in the Mediterranean, North Sea, and coastal waters remains solid. The Naval Office comprises several departments: Shipyards responsible for vessel construction and maintenance, ensuring fleet combat readiness and endurance; Seamen and Officer Training for cultivating officers and sailors proficient in navigation and naval warfare; Intelligence and Patrol monitoring coastal movements, scouting enemy fleets, and safeguarding merchant shipping; Logistics and Supply managing weapons, food, and matériel distribution, enabling expeditionary fleets to sustain operations. Naturally, these departments are ranked; which should we place foremost?"
EDG_flavor_LOT_mission.71.a:0 "Recruitment department."
EDG_flavor_LOT_mission.71.b:0 "Naval commander training department."
EDG_flavor_LOT_mission.71.c:0 "Shipbuilding department."
EDG_flavor_LOT_mission.71.d:0 "Navigation technology research department."
EDG_flavor_LOT_mission.71.e:0 "Who remembers our Royal Marines?"

EDG_flavor_LOT_mission.72.title:0 "Granting Support to the Papacy"
EDG_flavor_LOT_mission.72.desc:0 "[Root.GetName], through meticulous diplomatic strategy and decisive military action, brought the Roman Papacy under its influence, solidifying close ties with the Holy See. The court proclaimed itself guardian of Catholicism, pledging financial, military, and material support to ensure the Papacy's authority and security remained unthreatened by external foes. Diplomatically, [Root.GetName] dispatched envoys frequently between the Papacy and European kingdoms, mediating disputes and enhancing the Papacy's reliance on the kingdom. Militarily, the court demonstrated force when necessary, making clear to the Roman Papacy and surrounding nations that supporting [Root.GetName] was the best choice for preserving their own interests and security. This strategy ensured [Root.GetName] held not only absolute secular authority but also respect and influence in religious affairs. The kingdom's finances and resources were systematically invested in Papal construction, church renovations, and support for religious matters, further solidifying [Root.GetName]'s status as guardian of Catholicism and symbolizing the court's supreme control in both spiritual and political spheres. Naturally, with our successful control over the Papacy, we also need to provide certain support—through our resources and influence."
EDG_flavor_LOT_mission.72.a:0 "Encourage Catholic nations to pay more tithes."
EDG_flavor_LOT_mission.72.b:0 "We will fund the Pope's hiring of Swiss Guards."
EDG_flavor_LOT_mission.72.c:0 "Does funding the Pope bring us any benefits?"

EDG_flavor_LOT_mission.73.title:0 "Healing the Great Schism"
EDG_flavor_LOT_mission.73.desc:0 "In those glorious years of that era, [Root.GetName] shone like the rising sun of the East over the ancient and vast European continent. The kingdom's banners flew high above Rome's domes, declaring [Root.GetName]'s authority had reached the papal sanctuary; crossing seas and mountains, it conquered Constantinople, bathing that once-splendid imperial city once more in Latin glory. The vast plains of Rus' no longer lay in chaos; under [Root.GetName]'s banners they found unified order, formerly divided tribes and principalities coalescing into a steadfast whole under the court's wise governance.\n\nThe centuries-old schism between Eastern and Western churches was finally healed under [Root.GetName]'s mediation and authority. The bells of every city whispered: here rules an embodiment of glory and justice. Pilgrims at Rome's stone steps gazed upon the court's banners as if seeing Charlemagne's ancient shadow; in Constantinople's streets, merchants and scholars walked between freedom and order, feeling [Root.GetName]'s protection; across the lands of Rus', villages and castles sounded unified horns in the wind, proclaiming the court's unparalleled prestige.\n\nThe court made East and West shake hands again, made divided peoples reunite, made history's wheel thunder forward on the tracks of unity and peace. People sang in squares, poets recorded in scrolls, and subjects remembered in their hearts: all this glory was due to [Root.GetName]'s wisdom, courage, and benevolence."
EDG_flavor_LOT_mission.73.a:0 "Christendom shall be united at last!"
EDG_flavor_LOT_mission.73.b:0 ""

EDG_flavor_LOT_mission.74.title:0 "Military Doctrine Research is a Utter Failure!"
EDG_flavor_LOT_mission.74.desc:0 "We hoped for a comprehensive military doctrine, never making decisive choices, which led to our military ministers arguing endlessly every day, preventing any military reforms from being implemented."
EDG_flavor_LOT_mission.74.a:0 "I am truly foolish, indeed!"
EDG_flavor_LOT_mission.74.b:0 ""

EDG_flavor_LOT_mission.75.title:0 "Economic Doctrine Research is a Utter Failure!"
EDG_flavor_LOT_mission.75.desc:0 "We hoped to simultaneously increase taxes, encourage production, and foster trade, resulting in our domestic economy becoming a complete mess."
EDG_flavor_LOT_mission.75.a:0 "Wanting everything means ending up with nothing."
EDG_flavor_LOT_mission.75.b:0 ""

EDG_flavor_LOT_mission.76.title:0 "Cultural Orientation Research is a Utter Failure!"
EDG_flavor_LOT_mission.76.desc:0 "We tried to please both conservatives and radicals, only to have both factions see our ruler as a fence-sitter and a hypocrite. Our government has fallen into the Tacitus Trap, and no one listens to us anymore."
EDG_flavor_LOT_mission.76.a:0 "Alas, misled by petty men!"
EDG_flavor_LOT_mission.76.b:0 ""

EDG_flavor_LOT_mission.77.title:0 "Burgundy's Submission"
EDG_flavor_LOT_mission.77.desc:0 "[From.GetName] has sent a demand, requesting we cede the territories of the Burgundy region to them."
EDG_flavor_LOT_mission.77.a:0 "We submit to them."
EDG_flavor_LOT_mission.77.b:0 "We wish to maintain the status quo."

