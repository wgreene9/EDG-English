desc_EDG_pioneers_of_the_holy_sepulchre_modifier:0 ""

EDG_relocate_knights_of_holy_sepulchre_title:0 "@[Root.GetTag] 重新安置§Y圣墓骑士团§!"
EDG_relocate_knights_of_holy_sepulchre_desc:0 "耶路撒冷圣墓骑士团，也称圣墓骑士团，为天主教教宗骑士团，创立时名称为“圣墓守护者团”。圣墓骑士团首先由第一次十字军东征领导者与耶路撒冷王国统治者布永的戈弗雷公爵提倡，被称做“圣墓的先驱者”。1113年，该团由教宗帕斯卡二世发布教宗诏书认可，圣墓骑士团的早期成员有正规法政牧师、世俗法政牧师等。后来该团从十字军的部队中，选拔具有勇气与奉献精神的武装骑士入团；这些骑士发誓会遵守具有守贫精神的奥古斯丁会规，并服从耶路撒冷国王的指挥，专门保卫圣墓教堂与圣地的安全，在耶路撒冷王国灭亡后，任命新骑士的权力成为位于圣地之最高天主教权力代表——圣地监委会的特权。\n\n随着耶路撒冷的解放，我们可以顺理成章的将骑士团重新安置于耶路撒冷，继续他们神圣的使命。"
EDG_relocate_knights_of_holy_sepulchre.tt:0 "消除§Y巴勒斯坦§!地区所有§Y其他国家§!的§T核心§!"


EDG_incident_schmalkaldic_league_decision_opinion_2:0 "加入施马尔卡尔登联盟"

EDG_flavor_development.0.tt:0 "来自[From.GetName]的农奴"
EDG_flavor_development.0.dd:0 "一批农奴因忍受不了在[From.GetName]所受的剥削，逃离了原本的土地，并来到了我们的国土上，渴望我们能够收留他们。"
EDG_flavor_development.0.a:0 "欢迎他们的到来！"
EDG_flavor_development.0.b:0 "我们才不接受他们。"

EDG_flavor_development.1.tt:0 "灾荒"
EDG_flavor_development.1.dd:0 "[EDG_flavor_development_1_province.GetName]发生了一场灾荒，如今这片地区的人名处于饥寒交迫之中，若我们不采取相应的措施，当地的人口将大量死亡，我们在当地的税基将会遭到永久性的破坏。"
EDG_flavor_development.1.a:0 "我们不在乎。"
EDG_flavor_development.1.b:0 "免除他们三年的赋税。"
EDG_flavor_development.1.c:0 "我们必须赈灾！"

EDG_flavor_development.2.tt:0 "农奴渴望逃离"
EDG_flavor_development.2.dd:0 "我们领地上的农奴对我们严酷的剥削感到不满，他们渴望逃离我们的国家，前往其它的国家寻找所谓的自由和安定。"
EDG_flavor_development.2.a:0 "让他们离开吧。"
EDG_flavor_development.2.b:0 "没收他们的财产再允许他们离开。"
EDG_flavor_development.2.c:0 "他们怎敢？"
EDG_flavor_development.2.d:0 "好吧。"

EDG_flavor_development.3.tt:0 "农民战争的波澜"
EDG_flavor_development.3.dd:0 "帝国境内的农民战争带来了广泛的影响，我们领地上的农奴要求我们减免他们的赋税，减轻他们身上的封建义务，否则就离开我们的领地。"

EDG_flavor_development.4.tt:0 "糟糕的邻居"
EDG_flavor_development.4.dd:0 "其它的诸侯试图将我们领地上的农奴吸引至他们的领地。这在帝国境内属于违法行为，但我们的农奴还是对逃离我们的领地这一行为颇感兴趣，甚至堪称趋之若鹜！"
EDG_flavor_development.4.d:0 "如果我们愿意降低他们的赋税呢？"

EDG_flavor_development.7.tt:0 "价格革命引起的衰退"
EDG_flavor_development.7.desc:0 "美洲的白银大量流入西班牙，再从西班牙流向热那亚，最后甚至流入奥斯曼帝国。在白银通过国际贸易渠道向东流动时，它所经过的地方必然发生下述现象：物价迅速上涨，货币贬值，出现伪币，投机活跃。这些对于新兴的城市而言是致命的，当地脆弱的经济无法忍受如此剧烈的通货膨胀，商人赚得盆满钵满，但工匠们的生活受到波及，而城市周围的农民和小地主更是无法承受迅速上升的生活成本，这一点在[EDG_flavor_development_7_province.GetName]体现得尤为明显，大量人口流出了[EDG_flavor_development_7_province.GetName]，并逃往了其他地区。"
EDG_flavor_development.7.aa:0 "这些并不重要。"
EDG_flavor_development.7.bb:0 "我们需要保护这些市民。"
EDG_flavor_development.7.cc:0 "用我们所有的资源保住这座美丽的城市！"



EDG_flavorENG_mission_16_bb:0 "我们将§R永久§!失去获得§Y不列颠§!地区永久性宣称的机会。"
EDG_flavorENG_mission.16.bb:0 "我们有更重要的事情需要做。"




flavor_brapru.EVTNAME1:0 "施普雷岛的宫殿"


EDG_flavorAEL.101.title:0 "阿尔勒流亡者"
EDG_flavorAEL.101.desc:0 "阿尔勒王国与法兰西王国之间的大规模战争导致了阿尔勒王国境内大量的人口流失，一些逃兵和失去了领地的流浪骑士不堪战争的侵扰，来到了我们的领地上。他们或许违背了封建义务，但如今的他们对我们具有利用价值。"
EDG_flavorAEL.101.aa:0 "欢迎他们的到来。"
EDG_flavorAEL.101.bb:0 "敲诈他们一笔。"

EDG_flavorAEL.102.title:0 "阿尔勒-意大利战争"
EDG_flavorAEL.102.desc:0 "随着阿尔勒王国涉足意大利战争，意大利的战火再一次如燎原烈火般蔓延开来。富饶且发达的意大利经受蹂躏，许多抱有美满理想的艺术家逃离了自己的家园，并来到了我们的土地上，希望我们能够庇护他。"
EDG_flavorAEL.102.aa:0 "我们欢迎他！"
EDG_flavorAEL.102.bb:0 "他身上一定有价值不菲的财物。"

EDG_flavor_BUL.101.title:0 "来自保加利亚的难民"
EDG_flavor_BUL.101.desc:0 "保加利亚帝国严苛的军役制度让它的国民苦不堪言，许多无法忍受保加利亚帝国暴政的人选择了逃离家乡，他们跋山涉水、漂洋过海，最终来到了我们的土地上，希望我们可以收留他们。"
EDG_flavor_BUL.101.aa:0 "为他们找一片可以安身的土地。"
EDG_flavor_BUL.101.bb:0 "让他们滚吧。"

EDG_flavor_BUL.102.title:0 "面对保加利亚的军事威胁"
EDG_flavor_BUL.102.desc:0 "我们强大的邻居，在15世纪悄然崛起的保加利亚帝国，一直是我们最巨大的军事威胁之一。我们的人民和军队一直对此心知肚明，保加利亚人的威胁一直让我们提心吊胆，甚至从某种程度上加强了我们的团结和统一。我们所有人都对保加利亚帝国那严苛的军役制度和残酷的徭役体系感到恐惧，为了不被暴政所害，我们的国民团结一致，并希望能够在军事上超越保加利亚人。尽管作用很微弱，但这依然对我们的军事力量起到了积极作用。"
EDG_flavor_BUL.102.aa:0 "我们团结一心。"
EDG_flavor_BUL.102.bb:0 ""

EDG_flavor_BUL.103.title:0 "枢密院的争论"
EDG_flavor_BUL.103.desc:0 "在保加利亚帝国，军事枢密院是帝国军事决策的核心机构。在这个充满权力斗争和学说辩论的时代，枢密院内的不同集团为了维护自己的影响力和军事理念，经常展开激烈的讨论。\n\n一个典型的场景发生在枢密院的议事大厅中，不同的军事派系围绕着帝国的未来战略展开激烈的辩论。保守派主张维持传统的军事组织和战术，强调稳定和经验的重要性。而改革派则主张引入新的战术和武器，以适应不断变化的战场环境。此外，还有派系争论是否应该加强与西方国家的军事合作，或是继续保持与东方帝国的传统联盟。"
EDG_flavor_BUL.103.aa:0 "少说话，多做事。"
EDG_flavor_BUL.103.bb:0 "多讨论一点有好处。"

EDG_flavor_BUL.104.title:0 "因祸得福"
EDG_flavor_BUL.104.desc:0 "军事演习是[Root.GetName][Root.GovernmentName]的重要传统，但在今天，[Root.Monarch.GetTitle][Root.Monarch.GetName]在一次军事演习中不慎受伤。这次意外发生在一次模拟野战中，[Root.Monarch.GetName]亲自率领精英部队进行攻击演练。在一次冲锋中，[Root.Monarch.GetTitle]的战马被陷阱中的木桩绊倒，[Root.Monarch.GetName]从马背上摔落，被战马的重量压伤了脚踝。\n\n这次受伤让[Root.Monarch.GetTitle]深刻反思了[Root.GetName]军队的骑兵战术和野战思维。[Root.Monarch.GetName]意识到，尽管[Root.GetName]军队在数量上占优，但在装备的现代化和战术的灵活性上仍有不足。"
EDG_flavor_BUL.104.aa:0 "别动！我发现了我们的一个重要军事缺陷！"
EDG_flavor_BUL.104.bb:0 "我一定是军事天才！"

EDG_flavor_BUL.105.title:0 "退伍潮"
EDG_flavor_BUL.105.desc:0 "[Root.GovernmentName]正处于难得的和平状态，并恰好遇上了一波老兵退伍的时间。大批久经沙场的老兵退出了军队，回到了自己的家乡，但他们并没有因此忘记战场上的荣耀和财富，而是将自己南征北战的故事讲述给了下一代人——后者将会为未来的我们带来更多的战士。"
EDG_flavor_BUL.105.aa:0 "他们没有遗忘沙场上的荣耀。"
EDG_flavor_BUL.105.bb:0 ""

EDG_flavor_BUL.106.title:0 "参军狂热"
EDG_flavor_BUL.106.desc:0 "[Root.GetName]的军国主义不仅仅体现在军事上，还深深影响了社会文化。军队成为了国家力量的象征，军人享有崇高的社会地位。这种文化氛围进一步推动了年轻人参军的热情，使得[Root.GetName][Root.GovernmentName]的军队成为了一个充满活力和斗志的战斗集体。在这个时期，[Root.GetName][Root.GovernmentName]的军国主义不仅是国家政策的体现，也成为了社会价值观的核心部分。在这样的背景下，[Root.GetName]社会普遍认为参军是一条快速提升社会地位的途径。普通民众相信，通过在军队中的英勇表现和战功，他们不仅能够获得荣誉，还能够实现阶层的飞跃。这种观念在社会中广泛传播，激励着大量年轻人踊跃参军，希望能够通过军事成就改变自己和家族的命运。"
EDG_flavor_BUL.106.aa:0 "让他们来！"
EDG_flavor_BUL.106.bb:0 ""

EDG_flavor_BUL.107.title:0 ""
EDG_flavor_BUL.107.desc:0 ""
EDG_flavor_BUL.107.aa:0 ""
EDG_flavor_BUL.107.bb:0 ""



EDG_flavor_caliphate_fun.1.title:0 "公然酒醉的哈里发"
EDG_flavor_caliphate_fun.1.desc:0 "我们的哈里发在一场大型公共活动中醉酒了，酗酒是不被古兰经认可的行为，这引起了一些议论。"
EDG_flavor_caliphate_fun.1.a:0 "你说什么？"
EDG_flavor_caliphate_fun.1.b:0 "呃……"
EDG_flavor_caliphate_fun.1.c:0 "你什么也没看见。"
EDG_flavor_caliphate_fun.1.d:0 "发酵的葡萄汁怎么能算酒呢？"
EDG_flavor_caliphate_fun.1.e:0 "自有毛拉替我辩经。"
EDG_flavor_caliphate_fun.1.f:0 "只要哈里发自信，想怎么喝酒都行。"
EDG_flavor_caliphate_fun.1.g:0 "哈里发的事情能叫喝酒吗？"
EDG_flavor_caliphate_fun.1.h:0 "这都是基督徒的阴谋。"

EDG_flavor_caliphate_fun.2.title:0 "受人尊敬的哈里发"
EDG_flavor_caliphate_fun.2.desc:0 "我们的哈里发受人尊敬，国内的穆斯林对哈里发治下的和平感到满意。"
EDG_flavor_caliphate_fun.2.a:0 "这是自然的。"
EDG_flavor_caliphate_fun.2.b:0 "他们更应该尊敬[Root.Monarch.GetName]。"
EDG_flavor_caliphate_fun.2.c:0 ""

EDG_flavor_caliphate_fun.3.title:0 "$YEAR$年的教法辩论"
EDG_flavor_caliphate_fun.3.desc:0 "在$YEAR$年的一场教法学会上，一位德高望重的乌理玛与一位年轻的宗教学者就现任哈里发的法特瓦的解释展开了激烈的辩论。\n\n乌理玛坚持传统的解释，而那位年轻的学者以其敏锐的逻辑和对古兰经的深刻理解，开始挑战乌理玛的观点。\n\n这位年轻的教法学家引用了多处古兰经经文，以新颖的视角解释了教义，这让乌理玛和其他学者感到颇为意外。他们引用了现任哈里发的法特瓦予以回击，但那位年轻的学者却给予了更加有力的反驳——他的话语清晰，逻辑严密，使得乌理玛和宗教学者们开始面红耳赤，无法应对。在会议结束后，这位乌理玛向哈里发寄来了信件，希望哈里发以宗教领袖的身份作出裁决。"
EDG_flavor_caliphate_fun.3.a:0 "我们支持传统的观点。"
EDG_flavor_caliphate_fun.3.b:0 "这位年轻的学者十分有胆识。"
EDG_flavor_caliphate_fun.3.c:0 ""

EDG_flavor_caliphate_fun.4.title:0 "教法官被异端说服"
EDG_flavor_caliphate_fun.4.desc:0 "一名伊斯兰教异端被逮捕了起来，并由当地的乌理玛主持审判。起初，乌理玛斥责了异端的言行，但这名异端坚持己见，并与乌理玛展开辩论。令人惊讶的是，这名异端对《古兰经》的独到见解所吸引，他提出的观点既符合伊斯兰教的精神，又展现了对现代科学的尊重。\n\n随着审判的深入，乌理玛发现这位异端的观点不仅逻辑严密，而且能够和谐地整合宗教信仰与现代知识的进步。这让乌理玛开始反思自己对教义的理解，甚至意识到真正的信仰不应该害怕质疑和探索——这一消息很快传到了[Root.Monarch.GetName]耳中。现任哈里发作为无可置疑的宗教权威，必须负责对此做出决断，否则我们国内的宗教学界可能会走向极端。"
EDG_flavor_caliphate_fun.4.a:0 "官方思想被质疑？这不能被允许。"
EDG_flavor_caliphate_fun.4.b:0 "这名异端的思想很有意思……"
EDG_flavor_caliphate_fun.4.c:0 ""

EDG_flavor_caliphate_fun.5.title:0 "怀疑哈里发制度"
EDG_flavor_caliphate_fun.5.desc:0 "一位名年轻有为的教法学者因其教法思想而闻名，但在这几年，他的思想逐渐偏离了主流的宗教教义。在深入研究伊斯兰历史和神学后，这位学者形成了一套独特的宗教学说，他认为哈里发制度已经背离了伊斯兰教的原始精神，成为了权力和政治斗争的工具。他在新近出版的著作中中详细阐述了自己的观点，并公开呼吁废除哈里发制度，恢复伊斯兰教的宗教本质。他认为，真正的伊斯兰社会应该是一个由虔诚的穆斯林组成的社群，而不应该有所谓的宗教权威。当这本书在国内秘密流传并逐渐引起人们的关注时，时任哈里发得知了他的异端思想。哈里发感到极度愤怒和威胁，他认为他的观点不仅是对他个人权威的挑战，更是对整个伊斯兰世界秩序的颠覆。"
EDG_flavor_caliphate_fun.5.a:0 "必须禁止这本读物的传播！"
EDG_flavor_caliphate_fun.5.b:0 "罢了，随他说罢。"
EDG_flavor_caliphate_fun.5.c:0 ""

EDG_flavor_caliphate_fun.6.title:0 "挑战哈里发"
EDG_flavor_caliphate_fun.6.desc:0 "乌理玛不仅是宗教法律的解释者，也是社区的道德指南和教育者。与此同时，哈里发居于更高的地位，哈里发不仅是政治领袖，也被视为宗教领袖，其权威在理论上是不容挑战的。然而，实际情况可能更为复杂，乌理玛们在不同地区和不同学派中拥有不同程度的影响力。\n\n我们国内的一名乌理玛因其深厚的宗教学识和对《古兰经》的独到见解而受到尊敬。但在前不久，他开始公开反对当时哈里发的某些宗教观点，尤其是关于教义解释和法律实践的问题。他认为哈里发的某些做法偏离了伊斯兰教的原始教义，并在公共讲坛上发表了一系列演讲，批评哈里发的权威和决策。\n\n他的言论迅速在教法学界引起了广泛的议论。一些乌理玛支持他的观点，认为这是对宗教纯洁性的捍卫，而另一些则认为他的行为是对哈里发权威的挑战，可能会导致社会秩序的混乱。这场辩论不仅限于学术讨论，还可能影响到国家的政治稳定和乌理玛在社会中的地位。"
EDG_flavor_caliphate_fun.6.a:0 "这是不可容忍的！"
EDG_flavor_caliphate_fun.6.b:0 "团结为重……"
EDG_flavor_caliphate_fun.6.c:0 ""

EDG_flavor_caliphate_fun.7.title:0 "哈里发的冒犯"
EDG_flavor_caliphate_fun.7.desc:0 "哈里发被[Root.GovernmentName]的[Root.Monarch.GetTitle]控制着，本应是俯首帖耳的笼中之鸟。但在一次宴会上，哈里发无意间冒犯了[Root.Monarch.GetName]，哈里发的言论或触犯了[Root.Monarch.GetName]的权威。这一事件引发了[Root.Monarch.GetTitle]的愤怒。"
EDG_flavor_caliphate_fun.7.a:0 "他必须被惩罚。"
EDG_flavor_caliphate_fun.7.b:0 "他不是有心的……"
EDG_flavor_caliphate_fun.7.c:0 ""

EDG_flavor_caliphate_fun.8.title:0 "质疑奥斯曼哈里发"
EDG_flavor_caliphate_fun.8.desc:0 "自从我们夺取了阿拔斯王朝的哈里发的头衔以来，我们一直以哈里发的身份统治着广袤的土地，并作为哈里发被万邦诸国朝拜。一些教法学家认为[Root.Monarch.GetTitle][Root.Monarch.GetName]的哈里发头衔来路不正，他们认为奥斯曼家族并非圣裔，不配拥有哈里发的头衔。"
EDG_flavor_caliphate_fun.8.a:0 "我们决不允许这种言论出现。"
EDG_flavor_caliphate_fun.8.b:0 "随他们说吧。"
EDG_flavor_caliphate_fun.8.c:0 ""

EDG_flavor_caliphate_fun.9.title:0 "博学的哈里发"
EDG_flavor_caliphate_fun.9.desc:0 "在近期的一场宗教会议上，我们的哈里发表现良好，哈里发的宗教见解得到了许多颇有名望的教法学家的认可，他们一致认为我们的哈里发是一位博学多才的学者。"
EDG_flavor_caliphate_fun.9.a:0 "这代表着哈里发的权威。"
EDG_flavor_caliphate_fun.9.b:0 "这是我国繁盛的表现。"
EDG_flavor_caliphate_fun.9.c:0 ""

EDG_flavor_caliphate_fun.10.title:0 "哈里发的失言"
EDG_flavor_caliphate_fun.10.desc:0 "我们的哈里发在近期发表了一些亵渎安拉的言论，更可怕的是，已经有许多人注意到了哈里发的失言，并将其传播开来。"
EDG_flavor_caliphate_fun.10.a:0 "哎呀，真丢人……"
EDG_flavor_caliphate_fun.10.b:0 ""
EDG_flavor_caliphate_fun.10.c:0 ""

EDG_flavor_caliphate_fun.11.title:0 "哈里发辩论"
EDG_flavor_caliphate_fun.11.desc:0 "哈里发与一名神秘主义苏菲派乌理玛发生了争执，他们就一些神学问题开展了激烈的辩论。"
EDG_flavor_caliphate_fun.11.a:0 "哈里发获胜了。"
EDG_flavor_caliphate_fun.11.b:0 "苏菲派的观点更有趣。"
EDG_flavor_caliphate_fun.11.c:0 ""

EDG_flavor_caliphate_fun.12.title:0 "抨击哈里发制度"
EDG_flavor_caliphate_fun.12.desc:0 "一位因其关于宗教改革的激进思想而闻名的乌理玛，在其布道中攻击哈里发和我国有关[Root.Religion.GetName]的教义，他的言辞十分激烈，认为哈里发是我国宗教问题的源泉，认为我们应当废除哈里发制度。哈里发想即刻将此人逮捕，但这名乌理玛在学界内有莫大的影响力。"
EDG_flavor_caliphate_fun.12.a:0 "将此人即刻拿下！"
EDG_flavor_caliphate_fun.12.b:0 "真是一个狂徒。"
EDG_flavor_caliphate_fun.12.c:0 "其实他说得有些道理……"

EDG_flavor_caliphate_fun.13.title:0 "闲言碎语"
EDG_flavor_caliphate_fun.13.desc:0 "就如往常一样，这一切都始于充斥着轻蔑与恶意的谣言、闲话和窥探。近期，哈里发听到了一些闲言碎语，一些人怀疑哈里发的圣裔身份，甚至认为我们的哈里发并非前任哈里发的亲生子嗣，而是他人的私生子！"
EDG_flavor_caliphate_fun.13.a:0 "默默忍受。"
EDG_flavor_caliphate_fun.13.b:0 "公开反驳。"
EDG_flavor_caliphate_fun.13.c:0 "必须查清是谁在造谣！"

EDG_flavor_caliphate_fun.14.title:0 "疯子「哈里发」"
EDG_flavor_caliphate_fun.14.desc:0 "有一名乌理玛声称自己是前任哈里发的长子，是真正的、正统的哈里发，还声称自己预见了莫大的灾难。这位疯狂的乌理玛要求[Root.Religion.GetName]承认自己哈里发的地位，并推动了一个极端的苏菲派运动。随着青年们加入，[Root.Capital.GetName]可能会引发一场混乱，甚至威胁到[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治！"
EDG_flavor_caliphate_fun.14.a:0 "我们要结束这种混乱。"
EDG_flavor_caliphate_fun.14.b:0 "只是一个疯子罢了……"
EDG_flavor_caliphate_fun.14.c:0 ""

EDG_flavor_caliphate_fun.15.title:0 "哈里发的盛大宴会"
EDG_flavor_caliphate_fun.15.desc:0 "哈里发举办了一场盛大的宴会，宴会极尽奢华。长长的宴会桌上摆满了玉盘珍馐，没有一个人离开宴会的时候不是挺着圆鼓鼓的肚子，喝得酩酊大醉。市长和议员们早已不胜酒力，根本不可能抵挡滴酒未沾的侍卫们坚实的双手。随着庆祝晚宴渐至尾声，在座的宾客都对哈里发赞不绝口。"
EDG_flavor_caliphate_fun.15.a:0 "哈里发是这么好客。"
EDG_flavor_caliphate_fun.15.b:0 ""
EDG_flavor_caliphate_fun.15.c:0 ""

EDG_flavor_caliphate_fun.16.title:0 "被挤占的清真寺用地"
EDG_flavor_caliphate_fun.16.desc:0 "[Root.Capital.GetName]吸引着来自世界各地的商人和交易者——紧张的牛马所发出的声音和味道、讨价还价的话语、香料的气味和衣裳的颜色、布匹和地毯的种类都令人眼花缭乱。随着集市变得越来越繁忙，集市中央的一块为清真寺预留的，没被动过的地方也被计划建立更多的商铺。这引起了乌理玛的不满，他们向哈里发发表意见，请求保留清真寺的土地。"
EDG_flavor_caliphate_fun.16.a:0 "清真寺更重要。"
EDG_flavor_caliphate_fun.16.b:0 "挤占了挤占了吧。"
EDG_flavor_caliphate_fun.16.c:0 ""

EDG_flavor_caliphate_fun.17.title:0 "哈里发任命的卡迪"
EDG_flavor_caliphate_fun.17.desc:0 "不久前，哈里发任命了一位卡迪——根据伊斯兰教法进行裁决的法官。没过几个月，他重新觐见了哈里发，眉头紧锁，眼神焦急。他向哈里发倾诉着人民的堕落、罪行与不敬，并且严肃地提醒哈里发作为执法官惩恶扬善的职责。真主的律法必须被遵守。你的人民需要穆塔韦，即宗教警察来强制执行伊斯兰教法。"
EDG_flavor_caliphate_fun.17.a:0 "就这么办。"
EDG_flavor_caliphate_fun.17.b:0 "这不是他应该管的事情。"
EDG_flavor_caliphate_fun.17.c:0 ""

EDG_flavor_caliphate_fun.18.title:0 ""
EDG_flavor_caliphate_fun.18.desc:0 ""
EDG_flavor_caliphate_fun.18.a:0 ""
EDG_flavor_caliphate_fun.18.b:0 ""
EDG_flavor_caliphate_fun.18.c:0 ""


EDG_flavor_Alawite.4.tt:0 "阿拉维派思想的革新"
EDG_flavor_Alawite.4.desc:0 "革新思想一直为阿拉维派的一些教派所推崇，他们热衷于研究新思想和新技术，许多先进的贵族和市民都拥护他们的思想。我们国内的一部分阿拉维派学者在近日提出了一些与教义与教法有关的新思想，其思想在我国的一些省份得到了广泛的传播，甚至影响了我们的宫廷。"
EDG_flavor_Alawite.4.aa:0 "我们乐于接纳新的学说。"
EDG_flavor_Alawite.4.bb:0 "堵住他们的嘴。"
EDG_flavor_Alawite.4.cc:0 "顺其自然吧。"

EDG_flavor_Alawite.5.tt:0 "阿拉维派对统治者的神化"
EDG_flavor_Alawite.5.desc:0 "阿拉维派的思想中包含了一部分对君主神化的思想，他们采用了一种独特的学说，对君主进行神化，这种神化君主的学说与波斯人的学说不同，同时又能绕开埃及人「厌恶」独裁的政治传统，为合理地神化统治者提供了一种全新的途径。我国的阿拉维派为了寻求与我达成合作，在许多宗教主张中将[Root.Monarch.GetName]进行神化，为我们博得了许多的支持。"
EDG_flavor_Alawite.5.aa:0 "正如他们所言。"
EDG_flavor_Alawite.5.bb:0 "但这是对真主的大不敬！"
EDG_flavor_Alawite.5.cc:0 "这有什么坏处呢？"

EDG_flavor_Alawite.6.tt:0 "阿拉维派市民阶层"
EDG_flavor_Alawite.6.desc:0 "经过改造后的阿拉维派体现了市民阶层的许多诉求，阿拉维派的组织在各个城市中不断发展壮大，并为市民提供了精神支柱，进一步促进了我国城市化和商品经济的发展。如今，我们有一批忠诚的市民阶层，他们笃信我们的国教，并愿意对我们的国家履行更多的义务。"
EDG_flavor_Alawite.6.aa:0 "向他们征收更多的税款！"
EDG_flavor_Alawite.6.bb:0 "我们期待更长久的合作。"
EDG_flavor_Alawite.6.cc:0 ""

EDG_flavor_Alawite.7.tt:0 "阿拉维派城市的壮大"
EDG_flavor_Alawite.7.desc:0 "阿拉维派在许多城市都有立足点，在[EDG_flavor_Alawite_7_province.GetName]，阿拉维派占据了主要地位，当地的阿拉维派组织鼓励市民积极生产，并吸引了大批的手工业者涌入[EDG_flavor_Alawite_7_province.GetName]，让这座城市欣欣向荣。"
EDG_flavor_Alawite.7.aa:0 "我们会给他们投资，"
EDG_flavor_Alawite.7.bb:0 "让他们自己玩吧。"
EDG_flavor_Alawite.7.cc:0 ""

EDG_flavor_Alawite.8.tt:0 "阿拉维派的加齐"
EDG_flavor_Alawite.8.desc:0 "一些尊奉阿拉维派的加齐勇士在[EDG_flavor_Alawite_8_province.GetName]得到了莫大的支持，他们希望我们能够发动圣战，并鼓励当地的市民和贵族参加我们的吉哈德，甚至加入我们的军队，为我们的政府注入新的力量。"
EDG_flavor_Alawite.8.aa:0 "我们需要他们。"
EDG_flavor_Alawite.8.bb:0 "他们可以为我们奔走拥护。"
EDG_flavor_Alawite.8.cc:0 ""

EDG_flavor_Alawite.9.tt:0 "[EDG_flavor_Alawite_9_province.GetName]的进口税"
EDG_flavor_Alawite.9.desc:0 "阿拉维派在[EDG_flavor_Alawite_9_province.GetName]有巨大的影响力，他们控制了当地的行政机构和商会。为了保护当地的公会和商贾，[EDG_flavor_Alawite_9_province.GetName]的管理者从阿拉维派的教法中引经据典，并以此为基础，汇编了一部针对进口货物的管理办法，这一规章十分完善，甚至引起了我们的宫廷的注意力。"
EDG_flavor_Alawite.9.aa:0 "将其推广至全国。"
EDG_flavor_Alawite.9.bb:0 "这是他们自己的事情。"
EDG_flavor_Alawite.9.cc:0 ""

EDG_flavor_Alawite.10.tt:0 "阿拉维派的军事传统"
EDG_flavor_Alawite.10.desc:0 "阿拉维派有浓厚的军事传统，我们的军官中便有大量的阿拉维派信徒。以叙利亚为例，当地的阿拉维派军官大多来自安蒂黎巴嫩山区和拉塔基亚周边的农民家庭，与血统、部落、亲属关系的纠葛极深，又乐于参与政治活动，易凝聚成一个对政治事务拥有最终话语权的“利益集团”，这让他们爆发出了强大的军事凝聚力。"
EDG_flavor_Alawite.10.aa:0 "将他们召入中央。"
EDG_flavor_Alawite.10.bb:0 "让他们留在[EDG_flavor_Alawite_10_province.GetName]吧。"
EDG_flavor_Alawite.10.cc:0 ""

EDG_flavor_Alawite.11.tt:0 "阿拉维派的诗篇"
EDG_flavor_Alawite.11.desc:0 "阿拉维派在城市中的市民阶层中有广泛的影响力，许多富有的市民乐于投资艺术，他们根据阿拉维派的教义撰写了许多美丽的诗词，但它们与[Root.Religion.GetName]的传统教义有一定的分歧。"
EDG_flavor_Alawite.11.aa:0 "真是美妙。"
EDG_flavor_Alawite.11.bb:0 "彻底的垃圾。"
EDG_flavor_Alawite.11.cc:0 ""

EDG_flavor_Alawite.12.tt:0 "阿拉维派影响$ESTATE_CHURCH$"
EDG_flavor_Alawite.12.desc:0 "$ESTATE_CHURCH$的权力从未依赖于国家本身，我国国土上那些并不被广泛认可的阿拉维派也是如此。相反，在很多方面，是$ESTATE_CHURCH$通过其与精神领域的联系来为[Root.Monarch.GetTitle]提供其正统性。巧妙的政治操纵、对不详预兆的觉察以及我们臣民的慷慨捐赠，三者结合，近来巩固了这一阶层的权力，并在国家政治内享有广泛的影响力。而在近期，[EDG_flavor_Alawite_12_province.GetName]的$ESTATE_CHURCH$似乎背弃了[Root.Religion.GetName]的教义，并试图与当地的阿拉维派产生联系。"
EDG_flavor_Alawite.12.aa:0 "这不是好的倾向。"
EDG_flavor_Alawite.12.bb:0 "这是他们的自由。"
EDG_flavor_Alawite.12.cc:0 ""

EDG_flavor_Alawite.13.tt:0 ""
EDG_flavor_Alawite.13.desc:0 ""
EDG_flavor_Alawite.13.aa:0 ""
EDG_flavor_Alawite.13.bb:0 ""
EDG_flavor_Alawite.13.cc:0 ""



EDG_flavor_Price_Revolution.0.title:0 "价格革命"
EDG_flavor_Price_Revolution.0.desc:0 "欧洲人的殖民扩张带来的并不仅仅是领地的扩大，大量的白银和黄金被从秘鲁、墨西哥送往伊比利亚、不列颠和法兰西的海岸，珍宝船如蚁群般络绎不绝，彰显了欧洲人对于黄金的痴迷与渴望。诚然，对黄金的狂热带来的并非只有贪婪的罪孽或财富的增加，大量的贵金属涌入欧洲，带来了一系列新的问题。\n在16世纪以前的数百年内，西欧的物价除了由于战争或歉收等原因发生短时的波动外，一直保持着相当程度的稳定。但随着美洲的发现和新航路的开辟，欧洲人从殖民地掠回大量金银，致使欧洲的贵金属迅速贬值，物价迅速上涨、伪币出现、投机活跃，这些使得传统贵族的力量受到削弱，为新兴的资产阶级提供了崛起的契机，但也造就了大量的经济问题和社会问题。\n这次物价上涨涉及了工业和农业的各种商品，上涨幅度前所未有，在时间上持续了一个世纪。毫无疑问，这是一个充斥着罪孽与混乱的时代，但也是一个充满变革和机遇的时代，而后人将这一时代所发生的剧变称为「价格革命」。"
EDG_flavor_Price_Revolution.0.aa:0 "我们必须做好准备。"
EDG_flavor_Price_Revolution.0.bb:0 ""
EDG_flavor_Price_Revolution.0.cc:0 ""
EDG_flavor_Price_Revolution_0_a_modifier:0 "受到价格革命的波及"

EDG_flavor_Price_Revolution.1.title:0 "价格革命的波澜"
EDG_flavor_Price_Revolution.1.desc:0 "在白银通过国际贸易渠道向东流动时，它所经过的地方必然发生下述现象：物价迅速上涨，货币贬值，出现伪币，投机活跃。在欧洲价格革命的浪潮中，我们也不得不忍受一系列变化，大量的贵金属的流动让我们也陷入了经济波折之中。"
EDG_flavor_Price_Revolution.1.aa:0 "我们不得不承受。"
EDG_flavor_Price_Revolution.1.bb:0 ""
EDG_flavor_Price_Revolution.1.cc:0 ""

EDG_Price_Revolution_global_flag_tt:0 "全欧洲都将被卷入§Y价格革命§!之中，这将激活一系列§Y事件组§!。"
EDG_Price_Revolution_global_events_flag_tt:0 "该事件属于§Y价格革命§!的一部分。"


EDG_flavor_Price_Revolution.2.title:0 "新兴的商业城市"
EDG_flavor_Price_Revolution.2.desc:0 "价格革命对许多地区的农业经济带来了不小的冲击，物价的飞速上升让许多自耕农和小农场主陷入经济困境，甚至许多小权贵都沦入破产的境地。而城市中的商人则聚敛了越来越多的财富，这一点体现在商业城市的迅猛崛起之中。"
EDG_flavor_Price_Revolution.2.aa:0 "这是好事！"
EDG_flavor_Price_Revolution.2.bb:0 "任何变化都是十分危险的。"
EDG_flavor_Price_Revolution.2.cc:0 ""

EDG_flavor_Price_Revolution.3.title:0 "工资与生存"
EDG_flavor_Price_Revolution.3.desc:0 "价格革命促进了欧洲国家阶级关系的变化。由于价格革命的影响，受到严重损害的有两部分人。一部分是按传统方式收取定额货币地租的封建地主，他们的实际收入因货币贬值而减少，陷于贫困破产；另一部分人是城乡的雇佣工人，由于他们处于被雇用的地位，而国家为保护雇主的利益，一再颁布限制提高工资的法令，致使工资的增长幅度赶不上物价的上涨幅度，这引起了城市工人的不满和反抗。在[EDG_flavor_Price_Revolution_3_province.GetName]，一批雇佣工人发动了一场暴动，要求博得生存的权利。"
EDG_flavor_Price_Revolution.3.aa:0 "还不是他们不努力？"
EDG_flavor_Price_Revolution.3.bb:0 "他们不过是被时代压得喘不过气来。"
EDG_flavor_Price_Revolution.3.cc:0 ""

EDG_flavor_Price_Revolution.4.title:0 "价格革命的受益者"
EDG_flavor_Price_Revolution.4.desc:0 "在价格革命中获利最大的是商品生产的经营者，即手工工场主、资本主义农场主、按资本主义方式经营农牧场的新贵族，还有缴纳定额货币地租的富裕佃农。他们既能够更廉价地购买劳动力，又有大量产品待价而沽，这让他们聚敛了大量的财富，并不断提高在社会中的影响力。"
EDG_flavor_Price_Revolution.4.aa:0 "蝇头小利罢了。"
EDG_flavor_Price_Revolution.4.bb:0 ""
EDG_flavor_Price_Revolution.4.cc:0 ""
EST_VAL_PRICE_revolution_estate_influence_modifier_tt:0 "价格革命的受益者"

EDG_flavor_Price_Revolution.5.title:0 "粮价飞涨"
EDG_flavor_Price_Revolution.5.desc:0 "美洲金银大量流入西欧而使西欧贵金属数量剧增 ，这对物价的上涨也起了一定作用。据史载，$YEAR$年是[Root.GetAdjective]物价最为昂贵的时期。由于粮价飞涨，粮商们的抢购囤积和投机倒卖行为非常猖獗，大量穷人，乞丐和流浪者因饥饿而死，社会秩序动荡混乱，许多地区的饥民酝酿组织暴动以夺取粮食。在[Root.Capital.GetName]，起义者分别集合成60至100人的队伍，夺取商人在路上输送的粮食，袭击运粮去港湾的大车……从[Root.GetAdjective]西部传来种种谣言，说起义的一切都准备好了，动荡已经不可避免。"
EDG_flavor_Price_Revolution.5.aa:0 "他们为什么不吃牛排呢？"
EDG_flavor_Price_Revolution.5.bb:0 "我不能看着我的子民饿死。"
EDG_flavor_Price_Revolution.5.cc:0 ""

EDG_flavor_Price_Revolution.6.title:0 "[EDG_flavor_Price_Revolution_6_province.GetName]粮食歉收"
EDG_flavor_Price_Revolution.6.desc:0 "价格革命造成了农业经济的紊乱，就连掌握大量土地的小贵族也开始节衣缩食。在[EDG_flavor_Price_Revolution_6_province.GetName]，大量的农民纷纷破产，在乡间和城市的街道上乞讨。大量的破产农民不仅带来了社会的高度不稳定，还带来了当地城市的粮食供给问题。"
EDG_flavor_Price_Revolution.6.aa:0 "他们就不能进城找份工作吗？"
EDG_flavor_Price_Revolution.6.bb:0 "国家存在的意义便在于此。"
EDG_flavor_Price_Revolution.6.cc:0 ""

EDG_flavor_Price_Revolution.7.title:0 "农村劳动力流入城市"
EDG_flavor_Price_Revolution.7.desc:0 "价格革命促进了各个地区的城市化，这让许多农奴对城市生活产生了向往。在[EDG_flavor_Price_Revolution_7_province.GetName]，农奴和农民通过各种手段，如潮水般涌入城市。扎根于农村和田地的传统权贵对此愤怒不已，他们指出，农村人口的流失将会导致传统兵役制度的崩坏。"
EDG_flavor_Price_Revolution.7.aa:0 "我们乐于看到这种倾向。"
EDG_flavor_Price_Revolution.7.bb:0 "这可不行。"
EDG_flavor_Price_Revolution.7.cc:0 ""

EDG_flavor_Price_Revolution.8.title:0 "传统的枷锁"
EDG_flavor_Price_Revolution.8.desc:0 "在价格革命的浪潮中，[Root.GetAdjective]国内社会经济虽一度呈现出繁荣局面，工商业中的资本主义关系也有所滋长，但在更多的地区，例如[EDG_flavor_Price_Revolution_8_province.GetName]，传统的封建结构仍相当顽强。面对农产品的价格猛涨，封建贵族只是一味加强封建剥削，城市中的行会继续控制着手工业生产。这带来了传统社会的稳定，但也扼杀了先进的生产关系。"
EDG_flavor_Price_Revolution.8.aa:0 "传统更为重要。"
EDG_flavor_Price_Revolution.8.bb:0 "我们应当支持工商业。"
EDG_flavor_Price_Revolution.8.cc:0 ""

EDG_flavor_Price_Revolution.9.title:0 "贵金属的去向"
EDG_flavor_Price_Revolution.9.desc:0 "在[Root.GetAdjective]，相当大数量的贵金属流入金匠铺，主教和修道院长、领主甚至商人都寻求金银餐具、金链条、金戒指、金银圣物、烛台、十字架等，金银因而大量流入教堂。中产者的大量出现也使其家庭装饰品倾向于使用贵金属，因而据估算流入个人之手的金银和用于铸造货币的金银数量达到同等规模。国家原本可以用更多的贵金属用于对经济进行宏观调控，但在物价上升的情况下，市面上的货币却跟不上物价上涨的速度，这导致了货币秩序的紊乱。"
EDG_flavor_Price_Revolution.9.aa:0 "他们有权这样做。"
EDG_flavor_Price_Revolution.9.bb:0 "这不利于国家经济的发展。"
EDG_flavor_Price_Revolution.9.cc:0 ""

EDG_flavor_Price_Revolution.10.title:0 "城市化与封建庄园"
EDG_flavor_Price_Revolution.10.desc:0 "价格革命引起了城市化的浪潮，城市吸引了越来越多的农村劳动力前往城市，这导致旧有的封建庄园经济受到了破坏，这让庄园主们十分不满。"
EDG_flavor_Price_Revolution.10.aa:0 "我们更青睐城市。"
EDG_flavor_Price_Revolution.10.bb:0 "庄园经济不可破坏。"
EDG_flavor_Price_Revolution.10.cc:0 ""

EDG_flavor_Price_Revolution.11.title:0 "征税空间"
EDG_flavor_Price_Revolution.11.desc:0 "在价格革命的浪潮中，商人们攫取到了更多的利润，他们越来越富裕，这也为我们提供了更多的压榨空间。我们可以选择拔高商业税，并对这些富有的商贾征收更多的财产税，用以充实我们的国库。"
EDG_flavor_Price_Revolution.11.aa:0 "减轻商业的束缚。"
EDG_flavor_Price_Revolution.11.bb:0 "让我们大赚一笔吧！"
EDG_flavor_Price_Revolution.11.cc:0 ""

EDG_flavor_Price_Revolution.12.title:0 "新兴的工商业城市"
EDG_flavor_Price_Revolution.12.desc:0 "价格革命引起了城市化浪潮，大量的劳动力从农村来到了城市，这导致了乡村的人口流失。但当这群农村人到达城市后，他们作为廉价劳动力，为城市提供了发展的新动力，尤其是在工商业领域。"
EDG_flavor_Price_Revolution.12.aa:0 "我们乐于见到新城市的崛起。"
EDG_flavor_Price_Revolution.12.bb:0 "让这些乡巴佬回到农村。"
EDG_flavor_Price_Revolution.12.cc:0 ""

EDG_flavor_Price_Revolution.13.title:0 "农奴的束缚"
EDG_flavor_Price_Revolution.13.desc:0 "在[EDG_flavor_Price_Revolution_13_province.GetName]，一批农奴逃离了[Root.Get教士Name]的领地，背弃了自己的封建义务，并逃到了当地的城市中。这为当地开了一个很不好的先例，许多农奴渴望获得人身自由，并提出了请愿。"
EDG_flavor_Price_Revolution.13.aa:0 "让他们去吧。"
EDG_flavor_Price_Revolution.13.bb:0 "只要他们肯付一笔赎身费。"
EDG_flavor_Price_Revolution.13.cc:0 "这可不能发生。"

EDG_flavor_Price_Revolution.14.title:0 "大量贵金属的涌入"
EDG_flavor_Price_Revolution.14.desc:0 "价格革命带来了巨大的影响！大量的贵金属涌入欧洲，并进入了我们的国土，这些贵金属导致了货币的迅速贬值。我们的经济顾问告诉我们，我们无法避免这一浪潮，但我们可以尝试从中获利。"
EDG_flavor_Price_Revolution.14.aa:0 "我们需要钱！"
EDG_flavor_Price_Revolution.14.bb:0 "不能让经济过热。"
EDG_flavor_Price_Revolution.14.cc:0 ""
EDG_Price_Revolution_global_events_inflation_reduction_tt:0 "在没有禁用价格革命的情况下，欧洲国家的通货膨胀将会急剧上涨。若没有采取任何手段扼制通货膨胀，那么50%甚至100%的通货膨胀将会是常见的。"

EDG_flavor_Price_Revolution.15.title:0 "价格革命与商业"
EDG_flavor_Price_Revolution.15.desc:0 "价格革命带来的是商业的繁荣，但与此同时，我们不能忽视的是，我们的货币正在急剧贬值。"
EDG_flavor_Price_Revolution.15.aa:0 "让我们从商人手中获取更多利益。"
EDG_flavor_Price_Revolution.15.bb:0 "我们不能阻止这一倾向。"
EDG_flavor_Price_Revolution.15.cc:0 "我们不能看着我们的货币贬值。"

EDG_flavor_Price_Revolution.16.title:0 "货币贬值"
EDG_flavor_Price_Revolution.16.desc:0 "我们的货币持续贬值，这一情况与价格革命的浪潮密切相关。我们的顾问认为，[Root.GetAdjective]的经济已经过热了，如果我们继续铸新货币，那么我们或许能够大赚一笔，但会让我们的货币继续贬值。"
EDG_flavor_Price_Revolution.16.aa:0 "我们会继续发行新货币。"
EDG_flavor_Price_Revolution.16.bb:0 "我们的经济过热了。"
EDG_flavor_Price_Revolution.16.cc:0 ""


EDG_flavor_Price_Revolution.17.title:0 "经济政策？"
EDG_flavor_Price_Revolution.17.desc:0 "价格革命造成了欧洲急剧的通货膨胀，我们已经深受其害。我们的经济顾问们也各执一词，一些认为价格革命充实了我们的国库，另一些认为放任价格革命会是饮鸩止渴。"
EDG_flavor_Price_Revolution.17.aa:0 "这对我们有什么害处呢？"
EDG_flavor_Price_Revolution.17.bb:0 "我们不能再这样饮鸩止渴。"
EDG_flavor_Price_Revolution.17.cc:0 ""

EDG_flavor_Price_Revolution.18.title:0 "不义之财"
EDG_flavor_Price_Revolution.18.desc:0 "我们在价格革命中遇到了一些问题……但是我们的经济顾问告诉我们，我们可以通过重商主义手段将风险转嫁给我们的邻国。"
EDG_flavor_Price_Revolution.18.aa:0 "就这么干。"
EDG_flavor_Price_Revolution.18.bb:0 "让我们独自承受苦果吧。"
EDG_flavor_Price_Revolution.18.cc:0 ""
EDG_flavor_unhappy_opinion_modifier:0 "不满"

EDG_flavor_Price_Revolution.19.title:0 "来自[From.GetName]的经济侵略"
EDG_flavor_Price_Revolution.19.desc:0 "[From.GetName]将货物输入我国，并将我国的金银运出，这让我们在经历贵金属涌入后又出现了贵金属短缺的状况，这会让我们的通货膨胀进一步加剧，一些顾问认为，我们必须对[From.GetName]人的行为令行禁止。"
EDG_flavor_Price_Revolution.19.aa:0 "将这些[From.GetName]人绳之以法！"
EDG_flavor_Price_Revolution.19.bb:0 "让我们独自承受苦果吧。"
EDG_flavor_Price_Revolution.19.cc:0 ""

