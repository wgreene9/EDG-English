EDG_flavor_LOT_flavor.0.title:0 "The Eternal Tournament of Knights"
EDG_flavor_LOT_flavor.0.desc:0 "It cannot be denied that the world is progressing. The knightly class is declining in many European nations, but in [Root.GetName], the status of the knightly class has not shown a downward trend. During the War of the Four Nations, our knights showcased their prowess. Our minstrels and artists have promoted the art form of chansons de geste, and both folk and official culture highly revere chivalry. All this ensures that our knightly culture endures. A recent tournament was considered the 'last tournament,' but many within [Root.GetName] disagree; they wish to uphold the tournament as a tradition, to be held forever."
EDG_flavor_LOT_flavor.0.a:0 "The glory of chivalry knows no end!"
EDG_flavor_LOT_flavor.0.b:0 "These things are truly outdated."
EDG_flavor_LOT_flavor_a_1_flag_tt:0 "Before §M1600§!, we will periodically hold the §Y[Root.GetName] Knightly Tournament§!. Each tournament will produce a §Mchampion§! land commander and provide us with §Gmilitary bonuses§! for a duration, but each tournament will also consume and reduce our §Ysplendor power§!."

EDG_flavor_LOT_flavor.1.title:0 "The $YEAR$ [Root.GetName] Knightly Tournament"
EDG_flavor_LOT_flavor.1.desc:0 "The $YEAR$ [Root.GetName] Knightly Tournament has concluded successfully, and we have a valiant champion! According to tradition, we should recruit this champion into our army."
EDG_flavor_LOT_flavor.1.a:0 "Let us welcome the champion of this year's tournament!"
EDG_flavor_LOT_flavor.1.b:0 "This year's result is not very satisfactory..."
EDG_flavor_LOT_flavor.1.c:0 "Discontinue the knightly tournament."
EDG_flavor_LOT_flavor_1_leader_1_1_flag_tt:0 "This 'champion' commander will have an additional §G2§! points of §YShock§!"
EDG_flavor_LOT_flavor_1_leader_1_2_flag_tt:0 "This 'champion' commander will have an additional §G2§! points of §YFire§!"
EDG_flavor_LOT_flavor_1_leader_1_3_flag_tt:0 "This 'champion' commander will have an additional §G2§! points of §YManeuver§!"
EDG_flavor_LOT_flavor_1_leader_1_4_flag_tt:0 "This 'champion' commander will have an additional §G1§! point of §YSiege§!"
EDG_flavor_LOT_flavor_1_c_tt:0 "We will §Rno longer hold§! the §YKnightly Tournament§!."

EDG_flavor_LOT_flavor.2.title:0 "Reform of the Salic Law"
EDG_flavor_LOT_flavor.2.desc:0 "The Salic Law is a written legal code compiled by King Clovis of the Frankish Kingdom. Its text is in Latin. This code is primarily a criminal and procedural law, listing various fines for crimes and offenses, while also including some civil law decrees. One chapter declares that daughters cannot inherit land; this provision has been cited multiple times by French nobility to argue that daughters cannot inherit the throne. Given that [Root.Monarch.GetName]'s only child—the heir to the Kingdom of [Root.GetName], Bernadette—is a female infant, [Root.Monarch.GetName] considered amending the Salic Law to make his daughter's right to inheritance appear more legitimate."
EDG_flavor_LOT_flavor.2.a:0 "Daughters certainly have the right to inherit land."
EDG_flavor_LOT_flavor.2.b:0 "The laws of our ancestors cannot be changed."
EDG_flavor_LOT_flavor_2_a_tt:0 "When our §Yruler§! is §Mfemale§!, we will activate §MYearly Legitimacy§! §G+1§!.\nWhen our §Yheir§! is §Mfemale§!, we will activate §MHeir Monthly Legitimacy§! §G+0.5§!."
EDG_flavor_LOT_flavor_2_a_flag:0 "Salic inheritance law reformed to allow daughters to inherit land"
EDG_flavor_LOT_flavor_2_a_trigger_modifier_1:0 "Salic inheritance law allowing daughters to inherit land"
EDG_flavor_LOT_flavor_2_a_trigger_modifier_2:0 "Salic inheritance law allowing daughters to inherit land"

EDG_flavor_LOT_flavor.3.title:0 "Reform of the Salic Law"
EDG_flavor_LOT_flavor.3.desc:0 "The Salic Law is not only a criminal and procedural code but also stipulates property ownership, marriage, debt, legal procedures, and punishment for crimes—or rather, as a code passed down from the Middle Ages, its criminal law nature is evident. In [Root.GetName], the Salic Law remains the most important criminal legal document. However, with the beginning of the Renaissance, European, especially Italian, jurists continuously studied law, proposing many new legal doctrines. Much of the Salic Law's content appears particularly outdated. [Root.Monarch.GetName] hopes to reform the Salic Law to make it more suitable for governing the state, but one person's energy is limited. [Root.Monarch.GetName] can currently only choose one area for legal reform."
EDG_flavor_LOT_flavor.3.a:0 "Statutory Penalties"
EDG_flavor_LOT_flavor.3.b:0 "Criminal Precedents"
EDG_flavor_LOT_flavor.3.c:0 "Execution of Penalties"
EDG_flavor_LOT_flavor.3.d:0 ""

