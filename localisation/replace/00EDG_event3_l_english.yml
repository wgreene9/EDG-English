EDG_flavorCatholic.301.title:0 "通往圣座的代价"
EDG_flavorCatholic.301.desc:0 "公教会的事情是很复杂的，无论做什么都需要花钱。我们的教士希望能和教廷有更多的联络，他们希望能从我们手中得到拨款，以向圣座迈出更近的一步。"
EDG_flavorCatholic.301.a:0 "我们当然乐意！"
EDG_flavorCatholic.301.b:0 "我们拿不出这么多钱。"

EDG_flavorCatholic.302.title:0 "不忠的教士"
EDG_flavorCatholic.302.desc:0 "天主教会并不总是与我们站在一起，教会麾下的教士就更不总是我们的支持者了。近期，一些教士发表了不忠的公开言论，指责[Root.Monarch.GetName]是一个不虔诚的统治者。"
EDG_flavorCatholic.302.a:0 "偷偷处理他。"
EDG_flavorCatholic.302.b:0 "我们只能忍气吞声。"

EDG_flavorCatholic.303.title:0 "发现圣遗物"
EDG_flavorCatholic.303.desc:0 "我们的一位建筑工人在翻修教堂的时候，在墙壁中发现了一个精美的匣子。经过学者的坚定，我们可以确认它是一件圣遗物。"
EDG_flavorCatholic.303.a:0 "把它献给教会。"
EDG_flavorCatholic.303.b:0 "拿它卖了换钱。"



EDG_flavor_LOT_mission.0.title:0 "洛塔林吉亚王国与加洛林王朝"
EDG_flavor_LOT_mission.0.desc:0 "胖子查理在位时短暂地重新统一了查理大帝统治过的全部疆土，并于881年由教皇约翰八世加冕为皇帝。但他的统治非常虚弱，帝国的统一很大程度上是空有其表。887年，胖子查理被他的侄子克恩滕公爵阿努尔夫废黜并取代。胖子查理的垮台标志着统一的法兰克国家走向混乱和崩溃，洛塔林吉亚帝国糟糕的地缘环境决定了腹背受敌的命运，但有赖于阿尔努夫皇帝超乎常人的平衡术，才将洛塔林吉亚传给了自己的幼子兹温蒂博尔德而非“孩童”路易。作为交换，路易得到了东法兰克王国作为补偿。当然，对于“孩童”路易而言，听命于一个弟弟是绝对不能接受的现实，他和他的封臣散布谣言，宣称兹温蒂博尔德实际上是私生子。但体弱多病并可能患有抑郁症的路易最终深陷于东法兰克的权力迷宫当中，洛塔林吉亚一直由兹温蒂博尔德的后代所继承。在加洛林执掌欧洲的年代，洛塔林吉亚的国王遭到了其余加洛林王朝的敌对和漠视，但各个分裂出来的加洛林王朝逐渐走了下坡路，这个“私生子”王朝终于在熬走了所有更为正统的加洛林后裔之后，成为了最后一个敢于称呼自己是查理曼后裔的王朝。"
EDG_flavor_LOT_mission.0.a:0 "我们仍傲立于世。"
EDG_flavor_LOT_mission.0.b:0 ""
EDG_flavor_LOT_mission_0_a_tt:0 "在游玩@LOT§Y洛塔林吉亚§!之前，请仔细阅读以下内容：\n（一）§R较高的难度§!。洛塔林吉亚是开局的§Y列强§!，但绝非可以轻松游玩的国家，你需要面临一系列高强度的§R灾难§!和§Y运营问题§!，不建议游戏时长在§M2000小时§!以下的玩家游玩洛塔林吉亚。\n（二）洛塔林吉亚有大量§R强度极高§!的§R灾难§!内容，若您不适应这样的游玩体验，请不要游玩洛塔林吉亚。\n（三）洛塔林吉亚有大量的§Y复杂机制§!，若您不适应复杂的游戏，请不要游玩洛塔林吉亚。\n（四）洛塔林吉亚有海量的§Y事件组§!和§Y选择§!，若您不喜欢看游戏提示或不善于选择，请不要游玩洛塔林吉亚。\n（五）洛塔林吉亚的制作目标是让玩家至少玩到§Y1600§!，因而会存在§Y技术性§!的设计，延长您的游戏时间，这意味着洛塔林吉亚不像本模组的很多国家一样可以在前期§Y狼吞虎咽§!，并且洛塔林吉亚会陷入周期性的§Y坐牢§!和§Y高强度挑战§!。\n（六）请您不要试图进行任何的§Y猴戏§!，包括变身、转宗和转文化。\n（七）洛塔林吉亚开局有大量的§R负面特权§!和§R负面修正§!，你将能通过事件和任务树将其移除。\n\n希望您玩得开心，享受这场游戏。洛塔林吉亚有大量内容，难免出现一些BUG，期待您的反馈。"

EDG_flavor_LOT_mission.1.title:0 "德意志的反抗"
EDG_flavor_LOT_mission.1.desc:0 "12世纪的洛塔林吉亚陷入了与神圣罗马帝国的长期拉锯。在表面上，洛塔林吉亚国王路德维希三世开疆拓土，无疑是胜利的一方。到了1349年，他将自己的剑锋抵向莱茵河，吞并了众多的帝国诸侯，甚至占领了科隆和特里尔，这几乎导致国王被开除教籍。为了安抚圣座，洛塔国王将一船满载从帝国掠夺而来的黄金的船开入了台伯河口，这才让教宗保持沉默。但繁荣背后往往滋长着毁灭的种子，帝国诸侯对归降于洛塔林吉亚的心里芥蒂，却又保持着高度自治和地方武装，在路德维希三世死后，王庭对地方的诸侯的掌控力随着时间流逝而丧失。值得注意的是，路德维希三世吞并的其中一个德意志诸侯是于利希-贝格公国，该公国的统治者是于利希-贝格家族，他们的血脉可以追溯至“孩童”路易。他们在路德维希的入侵下失去了于利希的领地，但保留了贝格伯爵的身份，此后一直统治着贝格。\n\n到了13世纪，洛塔林吉亚几乎淹没在混乱的宫廷政变当中，地方的实力派所青睐的“最正统的加洛林王子”如同北海的浪潮一般源源不断，王座更迭频繁，幼君层出不穷。拥有令人骄傲的血统却百无一用的幼君不断用更大的自治权来换取大贵族的支持，封臣们们几乎不需要将自己的财富送到国王的宫廷。“混乱的百年”一步一步将王国掏成了空架子，洛塔林吉亚王国不再具有任何归属感，而公爵们以自己的语言和血统组建派系，分为了亲法兰西和德意志的两派。亲法派在几个世纪的斗争中逐渐占据了主导地位，并不断尝试削弱德意志贵族的权力。\n\n尽管洛塔林吉亚占据着西欧罗巴的交通要冲，内部却存在着众多与王庭离心离德的公爵和主教。文化、语言的差异导致洛塔林吉亚成为了一个“虚有其表”的王国。王国内的日耳曼人迫切地想脱离一直试图削弱自己权力的洛塔林吉亚王国，转而投奔分权度更高而且是由他们同文同种的日耳曼人所统治的帝国。到了1444年，日耳曼贵族的领袖是于利希-贝格公爵格哈德，他在“混乱的百年”中，将科隆城这一基督教的圣地攥在手中，而加洛林王庭只能控制科隆城附近的广大乡村。更令事情雪上加霜的是，格哈德公爵不断诱导科隆大主教反对国王。众多矛盾为王国的未来蒙上了一层乌云。"
EDG_flavor_LOT_mission.1.a:0 "我们会留意他们的。"
EDG_flavor_LOT_mission.1.b:0 ""
EDG_flavor_LOT_mission_1_a_tt:0 "§Y德意志§!对我们充满不满，尤其是其贝格的现任统治者§Y格哈德§!。\n\n你可以检查你的附庸@BRG 贝格的§Y任务树§!，你会有所收获。\n\n§Y日耳曼人§!会不断反抗我们，请务必有所警觉。\n\n通过§Y任务§!和§Y事件§!，我们将能逐步消除德意志诸侯对我们的负面影响。\n\n洛塔林吉亚的大量任务和事件与§Y神圣罗马帝国§!相关，§R请不要解散神圣罗马帝国§!"

EDG_flavor_LOT_mission.2.title:0 "洛塔林吉亚与七国战争"
EDG_flavor_LOT_mission.2.desc:0 "1429年，由于阿朗松公爵反叛法王，掀起了法兰西王国的内乱，由于英格兰、洛塔林吉亚和阿尔勒王国先后加入战争，该战争被称为“四国战争”。洛塔林吉亚国王路德维希七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路德维希七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路德维希七世确立为法兰西王位的继承人。于格六世很快死于感染，路德维希七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。但王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，后人称之为“胜利王”，而让娜·达克则护卫于胜利王身旁。直到1438年，法国人击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，四国战争结束，洛塔林吉亚王国西进的企图被彻底击碎。"
EDG_flavor_LOT_mission.2.a:0 "我们虽败犹荣。"
EDG_flavor_LOT_mission.2.b:0 ""

EDG_flavor_LOT_mission.3.title:0 "贝尔娜黛特与洛塔林吉亚的未来"
EDG_flavor_LOT_mission.3.desc:0 "路德维希七世深知，对洛塔林吉亚而言，维持域内外的平衡才是在夹缝当中寻得一线生机的希望。为了争取德意志豪族的认可，路德维希·加洛林迎娶了来自西西里的年轻貌美的霍亨施陶芬公主，但这场婚礼的费用几乎完全来自于近乎向自己的封臣们近乎乞讨的征收，因此，彼时的路德维希也被非正式地称为“乞丐国王”。经过三十年的经营，路德维希勉强维持了在两派面前的调停者角色，但他也深知，当自己作古之后，国王的这个地位势必无法维持，而他的继承人——他唯一的女儿，贝尔娜黛特——生来就不被萨利克法所接受。尽管他曾让封臣们在上帝的圣坛面前签字认可自己的继承人，但在刀尖面前，纸张自始至终没有任何约束力。许多证据都表明，格哈德公爵已经准备好率领日耳曼贵族反对未来的女王。\n\n但路德维希七世知道自己年事已高，很快将不久于人世，显然无法再诞下一个继承人。他不知道能否看着贝尔娜黛特长大成人的一天，但小公主与生俱来的聪慧让路德维希的脸上见到了难得的笑容。\n\n法兰西的卡佩王朝正努力加强法国的中央集权，并通过对南法清洁派的圣战以扩大王室的直辖领土，法王尤其是胜利王于格一直对洛塔林吉亚的土地垂涎三尺，随时可能趁着洛塔林吉亚衰弱之时发起进攻；英格兰虽然在过去的几十年经历了不少动乱和衰败，但倘若阿尔比恩重归一统，那么他们的野心距离洛塔林吉亚就只有一步之遥；神罗皇帝西吉斯蒙德虽年事已高，又深陷胡斯战争的泥潭，或许暂时无暇西顾，但帝国选帝侯一致支持的未来德意志国王腓特烈三世正值壮年，且对将哈布斯堡的影响力扩展到帝国西境兴致盎然；而洛塔林吉亚的路德维希·加洛林已经年过半百，但他唯一子嗣只是个女孩，洛塔林吉亚的贵族们认为她将来绝无可能成功继承洛塔林吉亚。更有甚者声称“洛塔林吉亚本身就生于不义，必将死于耻辱”。"
EDG_flavor_LOT_mission.3.a:0 "天佑贝尔娜黛特，天佑洛塔林吉亚。"
EDG_flavor_LOT_mission.3.b:0 ""
EDG_flavor_LOT_mission_3_A_tt:0 "§Y路德维希七世§!的驾崩将会导致§Y洛塔林吉亚继承危机§!的爆发。该§R灾难§!是§Y必须经历的§!，无法避免，也只有在危机过后，@LOT洛塔林吉亚才能§Y迎来新生§!（同样的，你不需要刻意保持路德维希七世一直存活，死早了就死早了，早死早启动）。\n\n请保持你的开局继承人§Y贝尔娜黛特§!的§G存活§!，该角色绑定了§G大量剧情§!，若她过早死亡，你将§R无法§!体验这些§Y专属内容§!。"


EDG_flavor_LOT_mission.4.title:0 "修建大集市"
EDG_flavor_LOT_mission.4.desc:0 "[Root.GetName]坐落在西欧与中欧的交界处，以欧陆贸易枢纽闻名于世，东西方的商人都汇聚于我们的城市内。[93.GetName]、[1760.GetName]和[4768.GetName]是我国国内较大的贸易区。[Root.Monarch.GetName]希望在其中一个城市建立一个大集市，满足德意志商人的需求，以安抚这群渴望反抗的德意志人。"
