EDG_flavor_age_ITA_war.15.title:0 "劫掠意大利城邦"
EDG_flavor_age_ITA_war.15.desc:0 "意大利战争让世界都看见了意大利所蕴藏的财富，我们的军队本能地在富饶的意大利城市开展了劫掠，他们聚集在[EDG_flavor_age_ITA_war_15_province.GetName]，希望能将当地市民的财富全部收入囊中。"
EDG_flavor_age_ITA_war.15.aa:0 "让我们将其洗劫一空！"
EDG_flavor_age_ITA_war.15.bb:0 "意大利的财富就是供人掠夺的！"
EDG_flavor_age_ITA_war.15.cc:0 "我们不能这样做。"

