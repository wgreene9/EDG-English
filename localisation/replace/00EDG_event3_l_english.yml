EDG_flavor_nomad_0_mil_5_modifier:0 "Strong Nomadic Ruler «III»"
EDG_flavor_nomad_0_mil_6_modifier:0 "Strong Nomadic Ruler «IV»"

EDG_flavor_nomad.1.title:0 "The Fragmentation of the [Root.GetName] [Root.GovernmentName]"
EDG_flavor_nomad.1.desc:0 "In times past, the [Root.GetName] [Root.GovernmentName] relied on formidable military strength and the iron fist of its ruler to expand greatly, giving rise to a new nomadic empire on the steppe. However, steppe nomadic politics are inherently highly unstable. Tribal unity depends on the ruler's wisdom and the strength of the dominant tribe. Once the ruler of [Root.GetName] lost their former power, the various factions within the [Root.GovernmentName] effectively slipped from control, tearing the [Root.GetName] [Root.GovernmentName] to pieces."
EDG_flavor_nomad.1.aa:0 "We shall conquer them once more!"

