EDG_pioneers_of_the_holy_sepulchre_modifier:0 "Pioneers of the Holy Sepulchre"
desc_EDG_pioneers_of_the_holy_sepulchre_modifier:0 ""

EDG_relocate_knights_of_holy_sepulchre_title:0 "@[Root.GetTag] Relocates the §YOrder of the Holy Sepulchre§!"
EDG_relocate_knights_of_holy_sepulchre_desc:0 "The Order of the Holy Sepulchre of Jerusalem, also known as the Equestrian Order of the Holy Sepulchre of Jerusalem, is a Catholic papal order of knighthood, originally founded as the 'Canons of the Holy Sepulchre.' The Order was first promoted by Godfrey of Bouillon, leader of the First Crusade and ruler of the Kingdom of Jerusalem, and its early members were called 'Pioneers of the Holy Sepulchre.' In 1113, the Order was recognized by Pope Paschal II through a papal bull. Its initial members included regular canons, secular canons, and others. Later, the Order began selecting armed knights from the crusader forces—men of courage and dedication—who swore to follow the Rule of Saint Augustine with its spirit of poverty and to obey the King of Jerusalem, specifically defending the Church of the Holy Sepulchre and the security of the Holy Land. After the fall of the Kingdom of Jerusalem, the power to appoint new knights became the privilege of the highest Catholic authority in the Holy Land—the Custody of the Holy Land.\n\nWith the liberation of Jerusalem, we can rightfully relocate the Order back to Jerusalem to continue its sacred mission."
EDG_relocate_knights_of_holy_sepulchre.tt:0 "Removes all §Tcores§! of §Yother countries§! in the §YPalestine§! region."


EDG_incident_schmalkaldic_league_decision_opinion_2:0 "Join the Schmalkaldic League"

EDG_flavor_development.0.tt:0 "Serfs from [From.GetName]"
EDG_flavor_development.0.dd:0 "A group of serfs, unable to endure the exploitation in [From.GetName], have fled their native lands and arrived in our territory, hoping we will take them in."
EDG_flavor_development.0.a:0 "Welcome them!"
EDG_flavor_development.0.b:0 "We will not accept them."

EDG_flavor_development.1.tt:0 "Famine"
EDG_flavor_development.1.dd:0 "A famine has struck [EDG_flavor_development_1_province.GetName]. The people in this region now suffer from hunger and cold. If we do not take appropriate measures, the local population will die in large numbers, and our tax base there will be permanently damaged."
EDG_flavor_development.1.a:0 "We do not care."
EDG_flavor_development.1.b:0 "Exempt them from taxes for three years."
EDG_flavor_development.1.c:0 "We must provide disaster relief!"

EDG_flavor_development.2.tt:0 "Serfs Yearning to Flee"
EDG_flavor_development.2.dd:0 "The serfs on our estates are dissatisfied with our harsh exploitation. They long to flee our country and seek so-called freedom and stability in other lands."
EDG_flavor_development.2.a:0 "Let them leave."
EDG_flavor_development.2.b:0 "Confiscate their property before allowing them to leave."
EDG_flavor_development.2.c:0 "How dare they?"
EDG_flavor_development.2.d:0 "Very well."

EDG_flavor_development.3.tt:0 "Ripples of the Peasants' War"
EDG_flavor_development.3.dd:0 "The Peasants' War within the Empire has had widespread effects. The serfs on our estates are demanding tax reductions and lighter feudal obligations, threatening to leave our domains otherwise."

EDG_flavor_development.4.tt:0 "Troublesome Neighbors"
EDG_flavor_development.4.dd:0 "Other princes are attempting to lure the serfs from our estates to their own territories. While this is illegal within the Empire, our serfs remain highly interested in fleeing our lands, almost to the point of eagerness!"
EDG_flavor_development.4.d:0 "What if we were to lower their taxes?"

EDG_flavor_development.7.tt:0 "Recession Caused by the Price Revolution"
EDG_flavor_development.7.desc:0 "Silver from the Americas flows in large quantities to Spain, then to Genoa, and even reaches the Ottoman Empire. As silver moves eastward through international trade channels, the regions it passes through inevitably experience the following phenomena: rapid price increases, currency devaluation, counterfeit coinage, and rampant speculation. These are fatal blows to emerging cities. The local fragile economy cannot withstand such severe inflation. While merchants profit enormously, artisans' livelihoods are affected, and the peasants and minor landowners surrounding the cities cannot bear the rapidly rising cost of living. This is particularly evident in [EDG_flavor_development_7_province.GetName], where a large population has fled to other regions."
EDG_flavor_development.7.aa:0 "This is not important."
EDG_flavor_development.7.bb:0 "We need to protect these citizens."
EDG_flavor_development.7.cc:0 "Use all our resources to save this beautiful city!"

EDG_flavorENG_mission_16_bb:0 "We will §Rpermanently§! lose the opportunity to gain permanent claims on the §YBritish§! region."
EDG_flavorENG_mission.16.bb:0 "We have more important matters to attend to."

flavor_brapru.EVTNAME1:0 "Palace on Spree Island"


EDG_flavorAEL.101.title:0 "阿尔勒流亡者"
EDG_flavorAEL.101.desc:0 "阿尔勒王国与法兰西王国之间的大规模战争导致了阿尔勒王国境内大量的人口流失，一些逃兵和失去了领地的流浪骑士不堪战争的侵扰，来到了我们的领地上。他们或许违背了封建义务，但如今的他们对我们具有利用价值。"
EDG_flavorAEL.101.aa:0 "欢迎他们的到来。"
EDG_flavorAEL.101.bb:0 "敲诈他们一笔。"

EDG_flavorAEL.102.title:0 "阿尔勒-意大利战争"
EDG_flavorAEL.102.desc:0 "随着阿尔勒王国涉足意大利战争，意大利的战火再一次如燎原烈火般蔓延开来。富饶且发达的意大利经受蹂躏，许多抱有美满理想的艺术家逃离了自己的家园，并来到了我们的土地上，希望我们能够庇护他。"
EDG_flavorAEL.102.aa:0 "我们欢迎他！"
EDG_flavorAEL.102.bb:0 "他身上一定有价值不菲的财物。"

EDG_flavor_BUL.101.title:0 "Refugees from Bulgaria"
EDG_flavor_BUL.101.desc:0 "The harsh military service system of the Bulgarian Empire has brought great suffering to its people. Many who could no longer endure the tyranny of the Bulgarian Empire chose to flee their homeland. After traversing mountains, rivers, and seas, they have finally arrived on our lands, hoping we will grant them sanctuary."
EDG_flavor_BUL.101.aa:0 "Find them land to settle."
EDG_flavor_BUL.101.bb:0 "Send them away."

EDG_flavor_BUL.102.title:0 "Facing the Bulgarian Military Threat"
EDG_flavor_BUL.102.desc:0 "Our powerful neighbor, the Bulgarian Empire that rose quietly in the 15th century, has always been one of our greatest military threats. Our people and military have long been aware of this; the Bulgarian threat has kept us on edge and, to some extent, strengthened our unity and cohesion. We all fear the Bulgarian Empire's harsh military service system and brutal corvée labor system. To avoid falling victim to this tyranny, our people have united and aspire to surpass the Bulgarians militarily. Though the effect may be modest, it has still positively impacted our military strength."
EDG_flavor_BUL.102.aa:0 "We stand united."
EDG_flavor_BUL.102.bb:0 ""

EDG_flavor_BUL.103.title:0 "Debates in the Privy Council"
EDG_flavor_BUL.103.desc:0 "In the Bulgarian Empire, the Military Privy Council serves as the core institution for imperial military decision-making. In this era filled with power struggles and doctrinal disputes, different factions within the Privy Council often engage in fierce debates to uphold their influence and military philosophies.\n\nA typical scene unfolds in the council's chamber, where various military factions vigorously argue over the empire's future strategy. Conservatives advocate maintaining traditional military organization and tactics, emphasizing stability and experience. Reformists, however, push for the adoption of new tactics and weapons to adapt to the ever-changing battlefield environment. Additionally, factions dispute whether to strengthen military cooperation with Western nations or maintain traditional alliances with Eastern empires."
EDG_flavor_BUL.103.aa:0 "Less talk, more action."
EDG_flavor_BUL.103.bb:0 "Further discussion is beneficial."

EDG_flavor_BUL.104.title:0 "A Blessing in Disguise"
EDG_flavor_BUL.104.desc:0 "Military exercises are an important tradition of the [Root.GetName][Root.GovernmentName], but today, [Root.Monarch.GetTitle] [Root.Monarch.GetName] was accidentally injured during one such drill. This mishap occurred during a simulated field battle, where [Root.Monarch.GetName] was personally leading elite troops in an assault exercise. During a charge, the [Root.Monarch.GetTitle]'s warhorse tripped over a stake in a trap, causing [Root.Monarch.GetName] to fall from the saddle and suffer an ankle injury under the horse's weight.\n\nThis injury prompted the [Root.Monarch.GetTitle] to deeply reflect on the cavalry tactics and field combat doctrine of the [Root.GetName] army. [Root.Monarch.GetName] realized that although the [Root.GetName] forces hold numerical superiority, they still lack modern equipment and tactical flexibility."
EDG_flavor_BUL.104.aa:0 "Don't move! I've discovered a crucial flaw in our military!"
EDG_flavor_BUL.104.bb:0 "I must be a military genius!"

EDG_flavor_BUL.105.title:0 "Wave of Veterans"
EDG_flavor_BUL.105.desc:0 "The [Root.GovernmentName] is currently enjoying a rare period of peace, coinciding with a wave of veteran retirements. Large numbers of battle-hardened veterans have left the military and returned to their hometowns. However, they have not forgotten the glory and wealth from the battlefield. Instead, they are sharing their tales of campaigns fought north and south with the next generation—who will, in turn, provide us with more warriors in the future."
EDG_flavor_BUL.105.aa:0 "They have not forgotten the glory of the battlefield."
EDG_flavor_BUL.105.bb:0 ""

EDG_flavor_BUL.106.title:0 "Enlistment Fever"
EDG_flavor_BUL.106.desc:0 "The militarism of [Root.GetName] is not only reflected in its military affairs but has also profoundly influenced its social culture. The army has become a symbol of national strength, and soldiers enjoy high social status. This cultural atmosphere has further fueled the enthusiasm of young people to enlist, making the military of the [Root.GetName][Root.GovernmentName] a vibrant and motivated combat collective. During this period, the militarism of [Root.GetName][Root.GovernmentName] is not only a manifestation of state policy but has also become a core part of social values. Against this backdrop, it is widely believed within [Root.GetName] society that military service is a fast track to improving one's social status. Ordinary people believe that through bravery and military achievements in the army, they can not only gain honor but also achieve upward social mobility. This notion, widely disseminated throughout society, inspires large numbers of young people to eagerly enlist, hoping to change their own and their family's destiny through military success."
EDG_flavor_BUL.106.aa:0 "Let them come!"
EDG_flavor_BUL.106.bb:0 ""

EDG_flavor_BUL.107.title:0 ""
EDG_flavor_BUL.107.desc:0 ""
EDG_flavor_BUL.107.aa:0 ""
EDG_flavor_BUL.107.bb:0 ""



EDG_flavor_caliphate_fun.1.title:0 "The Publicly Drunken Caliph"
EDG_flavor_caliphate_fun.1.desc:0 "Our Caliph was intoxicated during a major public event. The consumption of alcohol is not condoned by the Quran, and this has caused some discussion."
EDG_flavor_caliphate_fun.1.a:0 "What did you say?"
EDG_flavor_caliphate_fun.1.b:0 "Uh..."
EDG_flavor_caliphate_fun.1.c:0 "You saw nothing."
EDG_flavor_caliphate_fun.1.d:0 "How can fermented grape juice be considered wine?"
EDG_flavor_caliphate_fun.1.e:0 "Let the Mullahs handle the scriptural debate."
EDG_flavor_caliphate_fun.1.f:0 "As long as the Caliph is confident, he can drink as he pleases."
EDG_flavor_caliphate_fun.1.g:0 "Can the Caliph's actions truly be called 'drinking'?"
EDG_flavor_caliphate_fun.1.h:0 "This is all a Christian conspiracy."

EDG_flavor_caliphate_fun.2.title:0 "The Respected Caliph"
EDG_flavor_caliphate_fun.2.desc:0 "Our Caliph is highly respected, and the Muslims within our country are content with the peace under the Caliph's rule."
EDG_flavor_caliphate_fun.2.a:0 "As is natural."
EDG_flavor_caliphate_fun.2.b:0 "They should respect [Root.Monarch.GetName] more."
EDG_flavor_caliphate_fun.2.c:0 ""

EDG_flavor_caliphate_fun.3.title:0 "The $YEAR$ Sharia Debate"
EDG_flavor_caliphate_fun.3.desc:0 "At a Sharia conference in $YEAR$, a venerable Ulema and a young religious scholar engaged in a fierce debate over the interpretation of a fatwa issued by the current Caliph.\n\nThe Ulema insisted on the traditional interpretation, while the young scholar, with his sharp logic and profound understanding of the Quran, began to challenge the Ulema's views.\n\nThis young jurist cited multiple Quranic verses, interpreting the doctrine from a novel perspective that surprised the Ulema and other scholars. They countered by citing the current Caliph's fatwa, but the young scholar offered an even more compelling rebuttal—his words were clear and his logic rigorous, causing the Ulema and the religious scholars to become flustered and unable to respond effectively. After the meeting, this Ulema sent a letter to the Caliph, hoping the Caliph would issue a ruling as the religious leader."
EDG_flavor_caliphate_fun.3.a:0 "We support the traditional view."
EDG_flavor_caliphate_fun.3.b:0 "This young scholar is quite bold."
EDG_flavor_caliphate_fun.3.c:0 ""

EDG_flavor_caliphate_fun.4.title:0 "Qadi Convinced by Heretic"
EDG_flavor_caliphate_fun.4.desc:0 "An Islamic heretic was arrested and put on trial presided over by the local Ulema. Initially, the Ulema condemned the heretic's words and deeds, but the heretic held firm to his views and engaged the Ulema in debate. Surprisingly, the Ulema found himself drawn to the heretic's unique insights into the Quran; the perspectives offered were both aligned with the spirit of Islam and showed respect for modern science.\n\nAs the trial deepened, the Ulema realized that the heretic's arguments were not only logically rigorous but also capable of harmoniously integrating religious faith with the advancements of modern knowledge. This led the Ulema to reflect on his own understanding of the doctrine, even coming to recognize that true faith should not fear questioning and exploration—this news quickly reached the ears of [Root.Monarch.GetName]. As the unquestioned religious authority, the current Caliph must be responsible for making a final judgment on this matter, lest our nation's religious academia drift towards extremism."
EDG_flavor_caliphate_fun.4.a:0 "Official ideology being questioned? This cannot be allowed."
EDG_flavor_caliphate_fun.4.b:0 "This heretic's ideas are quite interesting..."
EDG_flavor_caliphate_fun.4.c:0 ""

EDG_flavor_caliphate_fun.5.title:0 "Doubting the Caliphate"
EDG_flavor_caliphate_fun.5.desc:0 "A talented young Sharia scholar, renowned for his legal thought, has seen his ideas gradually deviate from mainstream religious doctrine in recent years. After intensive study of Islamic history and theology, this scholar developed a unique religious theory. He argues that the Caliphate has strayed from the original spirit of Islam, becoming a tool for power and political struggle. In his newly published book, he elaborates on his views in detail, openly calling for the abolition of the Caliphate and the restoration of Islam's purely religious essence. He believes that a true Islamic society should be a community of devout Muslims, without the need for a so-called religious authority. When this book began circulating secretly within the country and gradually attracting attention, the reigning Caliph learned of his heretical ideas. The Caliph felt extreme anger and threat, believing his views challenged not only his personal authority but also sought to subvert the entire order of the Islamic world."
EDG_flavor_caliphate_fun.5.a:0 "The dissemination of this book must be banned!"
EDG_flavor_caliphate_fun.5.b:0 "Let it be. Let him speak."
EDG_flavor_caliphate_fun.5.c:0 ""

EDG_flavor_caliphate_fun.6.title:0 "Challenging the Caliph"
EDG_flavor_caliphate_fun.6.desc:0 "The Ulema are not only interpreters of religious law but also moral guides and educators within the community. Meanwhile, the Caliph holds a higher position; the Caliph is not only a political leader but is also regarded as a religious leader, whose authority is, in theory, unchallengeable. However, the reality can be more complex, as Ulema wield varying degrees of influence across different regions and schools of thought.\n\nA prominent Ulema within our country, respected for his profound religious knowledge and unique insights into the Quran, has recently begun publicly opposing certain religious views held by the current Caliph, particularly concerning the interpretation of doctrine and legal practices. He believes some of the Caliph's actions deviate from the original teachings of Islam and has delivered a series of speeches from public platforms criticizing the Caliph's authority and decisions.\n\nHis remarks quickly sparked widespread discussion within the religious jurisprudence community. Some Ulema support his stance, viewing it as a defense of religious purity, while others consider his behavior a challenge to the Caliph's authority that could lead to social disorder. This debate extends beyond academic discourse and has the potential to affect the nation's political stability and the standing of the Ulema within society."
EDG_flavor_caliphate_fun.6.a:0 "This is intolerable!"
EDG_flavor_caliphate_fun.6.b:0 "Unity is paramount..."
EDG_flavor_caliphate_fun.6.c:0 ""

EDG_flavor_caliphate_fun.7.title:0 "The Caliph's Offense"
EDG_flavor_caliphate_fun.7.desc:0 "The Caliph is controlled by the [Root.Monarch.GetTitle] of the [Root.GovernmentName] and should be a docile caged bird. However, during a banquet, the Caliph unintentionally offended [Root.Monarch.GetName]; the Caliph's words perhaps violated [Root.Monarch.GetName]'s authority. This incident has provoked the [Root.Monarch.GetTitle]'s anger."
EDG_flavor_caliphate_fun.7.a:0 "He must be punished."
EDG_flavor_caliphate_fun.7.b:0 "He didn't mean it..."
EDG_flavor_caliphate_fun.7.c:0 ""

EDG_flavor_caliphate_fun.8.title:0 "Questioning the Ottoman Caliph"
EDG_flavor_caliphate_fun.8.desc:0 "Since we seized the title of Caliph from the Abbasids, we have ruled over vast lands as the Caliph and have been revered by all nations. Some jurists believe that the Caliphate title held by [Root.Monarch.GetTitle] [Root.Monarch.GetName] is illegitimate, arguing that the Ottoman dynasty is not descended from the Prophet's lineage and is thus unworthy of the Caliphal title."
EDG_flavor_caliphate_fun.8.a:0 "We will not permit such statements."
EDG_flavor_caliphate_fun.8.b:0 "Let them talk."
EDG_flavor_caliphate_fun.8.c:0 ""

EDG_flavor_caliphate_fun.9.title:0 "The Erudite Caliph"
EDG_flavor_caliphate_fun.9.desc:0 "At a recent religious conference, our Caliph performed admirably. The Caliph's religious insights gained recognition from many renowned jurists, who unanimously acknowledged our Caliph as a profoundly learned scholar."
EDG_flavor_caliphate_fun.9.a:0 "This represents the Caliph's authority."
EDG_flavor_caliphate_fun.9.b:0 "This is a manifestation of our nation's prosperity."
EDG_flavor_caliphate_fun.9.c:0 ""

EDG_flavor_caliphate_fun.10.title:0 "The Caliph's Gaffe"
EDG_flavor_caliphate_fun.10.desc:0 "Our Caliph recently made statements blaspheming Allah. More alarmingly, many people have already taken notice of the Caliph's gaffe and are spreading the word."
EDG_flavor_caliphate_fun.10.a:0 "Alas, what a disgrace..."
EDG_flavor_caliphate_fun.10.b:0 ""
EDG_flavor_caliphate_fun.10.c:0 ""

EDG_flavor_caliphate_fun.11.title:0 "Caliphal Debate"
EDG_flavor_caliphate_fun.11.desc:0 "The Caliph entered into a dispute with a mystical Sufi Ulema, engaging in a fierce debate over certain theological issues."
EDG_flavor_caliphate_fun.11.a:0 "The Caliph emerged victorious."
EDG_flavor_caliphate_fun.11.b:0 "The Sufi perspective is more intriguing."
EDG_flavor_caliphate_fun.11.c:0 ""

EDG_flavor_caliphate_fun.12.title:0 "Denouncing the Caliphate"
EDG_flavor_caliphate_fun.12.desc:0 "A certain Ulema, known for his radical ideas on religious reform, has used his sermons to attack the Caliph and our nation's doctrines concerning [Root.Religion.GetName]. His rhetoric is fierce, claiming the Caliph is the source of our religious problems and arguing that we should abolish the Caliphate system. The Caliph wishes to arrest this man immediately, but this Ulema holds significant influence within academic circles."
EDG_flavor_caliphate_fun.12.a:0 "Seize this man at once!"
EDG_flavor_caliphate_fun.12.b:0 "What a madman."
EDG_flavor_caliphate_fun.12.c:0 "He does have something of a point, actually..."

EDG_flavor_caliphate_fun.13.title:0 "Whispers and Gossip"
EDG_flavor_caliphate_fun.13.desc:0 "As usual, it all began with rumors, gossip, and prying eyes filled with scorn and malice. Recently, the Caliph has heard some idle chatter. Some people are casting doubt on the Caliph's lineage as a descendant of the Prophet, even suggesting that our Caliph is not the legitimate child of the previous Caliph, but rather someone else's bastard!"
EDG_flavor_caliphate_fun.13.a:0 "Endure it silently."
EDG_flavor_caliphate_fun.13.b:0 "Refute it publicly."
EDG_flavor_caliphate_fun.13.c:0 "We must find out who is spreading these lies!"

EDG_flavor_caliphate_fun.14.title:0 "The Mad 'Caliph'"
EDG_flavor_caliphate_fun.14.desc:0 "A certain Ulema claims to be the eldest son of the previous Caliph, the true and legitimate Caliph, and insists he has foreseen a great calamity. This mad Ulema demands that [Root.Religion.GetName] acknowledge his status as Caliph and is promoting an extreme Sufi movement. As youths flock to his cause, [Root.Capital.GetName] could descend into chaos, even threatening the rule of [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
EDG_flavor_caliphate_fun.14.a:0 "We must put an end to this chaos."
EDG_flavor_caliphate_fun.14.b:0 "He's just a madman..."
EDG_flavor_caliphate_fun.14.c:0 ""

EDG_flavor_caliphate_fun.15.title:0 "The Caliph's Grand Banquet"
EDG_flavor_caliphate_fun.15.desc:0 "The Caliph hosted a magnificent banquet of extreme luxury. The long banquet tables were laden with exquisite delicacies on jade plates; no one left without a bulging belly and thoroughly inebriated. The mayors and councilors, long overcome by drink, were in no state to resist the firm hands of the sober guards. As the celebratory feast drew to a close, all the guests present were full of praise for the Caliph."
EDG_flavor_caliphate_fun.15.a:0 "The Caliph is most hospitable."
EDG_flavor_caliphate_fun.15.b:0 ""
EDG_flavor_caliphate_fun.15.c:0 ""

EDG_flavor_caliphate_fun.16.title:0 "Encroachment on Mosque Land"
EDG_flavor_caliphate_fun.16.desc:0 "[Root.Capital.GetName] attracts merchants and traders from all over the world—the sounds and smells of tense oxen and horses, the haggling voices, the scents of spices and colors of garments, the variety of fabrics and carpets create a dazzling scene. As the marketplace grows ever busier, a plot of land in its center, reserved for a mosque and previously untouched, is now planned for more shops. This has drawn the displeasure of the Ulema, who have voiced their opinions to the Caliph, requesting the preservation of the mosque's land."
EDG_flavor_caliphate_fun.16.a:0 "The mosque is more important."
EDG_flavor_caliphate_fun.16.b:0 "Let the encroachment happen."
EDG_flavor_caliphate_fun.16.c:0 ""

EDG_flavor_caliphate_fun.17.title:0 "The Qadi Appointed by the Caliph"
EDG_flavor_caliphate_fun.17.desc:0 "Not long ago, the Caliph appointed a Qadi—a judge who renders verdicts according to Islamic Sharia. Within a few months, he sought another audience with the Caliph, his brow furrowed and eyes anxious. He lamented to the Caliph about the people's depravity, crimes, and impiety, and solemnly reminded the Caliph of his duty as the enforcer of law to punish evil and promote virtue. The law of Allah must be obeyed. Your people need the Mutawwi, the religious police, to enforce the Sharia."
EDG_flavor_caliphate_fun.17.a:0 "Make it so."
EDG_flavor_caliphate_fun.17.b:0 "This is not his concern to manage."
EDG_flavor_caliphate_fun.17.c:0 ""

EDG_flavor_caliphate_fun.18.title:0 ""
EDG_flavor_caliphate_fun.18.desc:0 ""
EDG_flavor_caliphate_fun.18.a:0 ""
EDG_flavor_caliphate_fun.18.b:0 ""
EDG_flavor_caliphate_fun.18.c:0 ""


EDG_flavor_Alawite.4.tt:0 "Innovation in Alawite Thought"
EDG_flavor_Alawite.4.desc:0 "Innovative thinking has long been valued by some sects within Alawism, who are keen to study new ideas and technologies. Many progressive nobles and townsfolk support their views. Recently, a number of Alawite scholars in our country have proposed new ideas concerning doctrine and religious law. These ideas have spread widely in some of our provinces and have even influenced our court."
EDG_flavor_Alawite.4.aa:0 "We are open to new doctrines."
EDG_flavor_Alawite.4.bb:0 "Silence them."
EDG_flavor_Alawite.4.cc:0 "Let it run its course."

EDG_flavor_Alawite.5.tt:0 "The Deification of the Ruler in Alawism"
EDG_flavor_Alawite.5.desc:0 "Alawite thought contains elements that deify the monarch. They employ a unique doctrine for this deification, which differs from Persian concepts and simultaneously bypasses the Egyptian 'aversion' to dictatorial political traditions, offering a novel pathway for the legitimate deification of the ruler. Seeking cooperation with us, the Alawites in our country have deified [Root.Monarch.GetName] in many of their religious pronouncements, garnering us significant support."
EDG_flavor_Alawite.5.aa:0 "As they say."
EDG_flavor_Alawite.5.bb:0 "But this is disrespectful to Allah!"
EDG_flavor_Alawite.5.cc:0 "What harm could it do?"

EDG_flavor_Alawite.6.tt:0 "The Alawite Urban Class"
EDG_flavor_Alawite.6.desc:0 "The reformed Alawite faith reflects many of the demands of the urban class. Alawite organizations continue to grow and strengthen in various cities, providing spiritual support to the townsfolk and further promoting our nation's urbanization and commodity economy. Today, we have a loyal urban class that devoutly follows our state religion and is willing to fulfill more obligations to our country."
EDG_flavor_Alawite.6.aa:0 "Impose higher taxes on them!"
EDG_flavor_Alawite.6.bb:0 "We look forward to a longer-term cooperation."
EDG_flavor_Alawite.6.cc:0 ""

EDG_flavor_Alawite.7.tt:0 "The Growth of Alawite Cities"
EDG_flavor_Alawite.7.desc:0 "The Alawite faith has established footholds in many cities. In [EDG_flavor_Alawite_7_province.GetName], Alawites hold a predominant position. Local Alawite organizations encourage the townsfolk to engage actively in production and have attracted a large influx of artisans to [EDG_flavor_Alawite_7_province.GetName], bringing prosperity to the city."
EDG_flavor_Alawite.7.aa:0 "We will invest in them."
EDG_flavor_Alawite.7.bb:0 "Let them manage their own affairs."
EDG_flavor_Alawite.7.cc:0 ""

EDG_flavor_Alawite.8.tt:0 "Alawite Ghazis"
EDG_flavor_Alawite.8.desc:0 "Some Ghazi warriors who adhere to the Alawite faith have gained significant support in [EDG_flavor_Alawite_8_province.GetName]. They wish for us to launch a Jihad and encourage the local townsfolk and nobles to participate in our Jihad, even to join our armies, thereby infusing our government with new strength."
EDG_flavor_Alawite.8.aa:0 "We need them."
EDG_flavor_Alawite.8.bb:0 "They can rally support for us."
EDG_flavor_Alawite.8.cc:0 ""

EDG_flavor_Alawite.9.tt:0 "Import Tariffs in [EDG_flavor_Alawite_9_province.GetName]"
EDG_flavor_Alawite.9.desc:0 "The Alawite faith holds significant influence in [EDG_flavor_Alawite_9_province.GetName], where they control the local administration and merchant guilds. To protect local guilds and merchants, the administrators of [EDG_flavor_Alawite_9_province.GetName] have drawn upon Alawite religious law, compiling a comprehensive set of regulations governing imported goods based on these texts. These regulations are so well-developed that they have even attracted the attention of our court."
EDG_flavor_Alawite.9.aa:0 "Implement them nationwide."
EDG_flavor_Alawite.9.bb:0 "This is their own affair."
EDG_flavor_Alawite.9.cc:0 ""

EDG_flavor_Alawite.10.tt:0 "Alawite Military Traditions"
EDG_flavor_Alawite.10.desc:0 "The Alawite faith has strong military traditions, and a large number of our officers are Alawite adherents. Taking Syria as an example, most Alawite officers there come from farming families in the Anti-Lebanon Mountains and the areas around Latakia. Deeply entangled with lineage, tribe, and kinship ties, and eager to participate in political activities, they easily coalesce into an 'interest group' that holds the final say in political matters, which grants them formidable military cohesion."
EDG_flavor_Alawite.10.aa:0 "Summon them to the central government."
EDG_flavor_Alawite.10.bb:0 "Let them remain in [EDG_flavor_Alawite_10_province.GetName]."
EDG_flavor_Alawite.10.cc:0 ""

EDG_flavor_Alawite.11.tt:0 "Alawite Poetry"
EDG_flavor_Alawite.11.desc:0 "The Alawite faith holds widespread influence among the urban populace. Many wealthy townsfolk are keen to invest in the arts and have commissioned numerous beautiful poems composed according to Alawite doctrines, though these works exhibit certain deviations from the traditional teachings of [Root.Religion.GetName]."
EDG_flavor_Alawite.11.aa:0 "How wonderful."
EDG_flavor_Alawite.11.bb:0 "Sheer rubbish."
EDG_flavor_Alawite.11.cc:0 ""

EDG_flavor_Alawite.12.tt:0 "Alawite Influence on the $ESTATE_CHURCH$"
EDG_flavor_Alawite.12.desc:0 "The power of the $ESTATE_CHURCH$ has never relied solely on the state itself, and the same holds true for the less widely recognized Alawite faith within our borders. On the contrary, in many ways, it is the $ESTATE_CHURCH$ that provides legitimacy to the [Root.Monarch.GetTitle] through its connection to the spiritual realm. A combination of skillful political manipulation, the perception of ominous portents, and generous donations from our subjects has recently consolidated this estate's power, granting it broad influence in state politics. Lately, however, the $ESTATE_CHURCH$ in [EDG_flavor_Alawite_12_province.GetName] appears to be forsaking the doctrines of [Root.Religion.GetName] and seeking alignment with the local Alawite community."
EDG_flavor_Alawite.12.aa:0 "This is not a favorable trend."
EDG_flavor_Alawite.12.bb:0 "That is their prerogative."
EDG_flavor_Alawite.12.cc:0 ""

EDG_flavor_Alawite.13.tt:0 ""
EDG_flavor_Alawite.13.desc:0 ""
EDG_flavor_Alawite.13.aa:0 ""
EDG_flavor_Alawite.13.bb:0 ""
EDG_flavor_Alawite.13.cc:0 ""



EDG_flavor_Price_Revolution.0.title:0 "Price Revolution"
EDG_flavor_Price_Revolution.0.desc:0 "European colonial expansion brought not only territorial growth but also vast quantities of silver and gold shipped from Peru and Mexico to the shores of Iberia, Britain, and France. Treasure fleets crossed the oceans incessantly like swarms of ants, showcasing Europe's obsession and thirst for gold. Indeed, this gold fever yielded more than just the sins of greed or increased wealth; the massive influx of precious metals into Europe introduced a series of new problems.\nFor centuries prior to the 16th century, prices in Western Europe had remained relatively stable, aside from short-term fluctuations due to war or poor harvests. However, with the discovery of the Americas and the opening of new sea routes, Europeans plundered enormous amounts of gold and silver from their colonies, leading to the rapid devaluation of precious metals in Europe. Prices skyrocketed, counterfeit currency emerged, and speculation ran rampant. These developments weakened the traditional nobility and provided opportunities for the rising bourgeoisie, but also created numerous economic and social problems.\nThis price increase affected all kinds of industrial and agricultural commodities, reaching unprecedented levels and lasting for a century. Undoubtedly, this was an era filled with sin and chaos, but also one of transformation and opportunity. Future generations would refer to the dramatic changes of this period as the 'Price Revolution.'"
EDG_flavor_Price_Revolution.0.aa:0 "We must prepare."
EDG_flavor_Price_Revolution.0.bb:0 ""
EDG_flavor_Price_Revolution.0.cc:0 ""
EDG_flavor_Price_Revolution_0_a_modifier:0 "Affected by the Price Revolution"

EDG_flavor_Price_Revolution.1.title:0 "Ripples of the Price Revolution"
EDG_flavor_Price_Revolution.1.desc:0 "As silver flowed eastward through international trade channels, the regions it passed through inevitably experienced the following phenomena: rapid price increases, currency devaluation, the emergence of counterfeit coinage, and rampant speculation. Amid the wave of Europe's Price Revolution, we too are forced to endure a series of changes, as the massive flow of precious metals has drawn us into economic turmoil."
EDG_flavor_Price_Revolution.1.aa:0 "We have no choice but to endure it."
EDG_flavor_Price_Revolution.1.bb:0 ""
EDG_flavor_Price_Revolution.1.cc:0 ""

EDG_Price_Revolution_global_flag_tt:0 "All of Europe will be swept into the §YPrice Revolution§!, which will activate a series of §Yevent chains§!."
EDG_Price_Revolution_global_events_flag_tt:0 "This event is part of the §YPrice Revolution§!."


EDG_flavor_Price_Revolution.2.title:0 "Emerging Commercial Cities"
EDG_flavor_Price_Revolution.2.desc:0 "The Price Revolution has delivered a significant blow to the agricultural economies of many regions. Soaring prices have plunged numerous yeomen and small landowners into economic distress, with even many minor nobles facing bankruptcy. Meanwhile, merchants in the cities amassed ever-greater wealth, a phenomenon reflected in the rapid rise of commercial cities."
EDG_flavor_Price_Revolution.2.aa:0 "This is a good thing!"
EDG_flavor_Price_Revolution.2.bb:0 "Any change is highly dangerous."
EDG_flavor_Price_Revolution.2.cc:0 ""

EDG_flavor_Price_Revolution.3.title:0 "Wages and Survival"
EDG_flavor_Price_Revolution.3.desc:0 "The Price Revolution accelerated changes in class relations among European nations. Due to its impact, two groups suffered severely. The first were feudal landlords who collected fixed monetary rents in the traditional manner; their real income diminished due to currency devaluation, plunging them into poverty and bankruptcy. The second were urban and rural wage laborers. Being in a hired position, and with the state repeatedly issuing laws to limit wage increases in order to protect employers' interests, their wages failed to keep pace with rising prices. This has sparked discontent and resistance among urban workers. In [EDG_flavor_Price_Revolution_3_province.GetName], a group of wage laborers has launched a riot, demanding the right to survive."
EDG_flavor_Price_Revolution.3.aa:0 "Is it not because they lack diligence?"
EDG_flavor_Price_Revolution.3.bb:0 "They are merely being crushed by the weight of the times."
EDG_flavor_Price_Revolution.3.cc:0 ""

EDG_flavor_Price_Revolution.4.title:0 "Beneficiaries of the Price Revolution"
EDG_flavor_Price_Revolution.4.desc:0 "The greatest beneficiaries of the Price Revolution were those involved in commodity production: owners of manufactories, capitalist farmers, the new gentry managing estates through capitalist methods, and wealthy tenant farmers paying fixed monetary rents. They could purchase labor at lower costs while holding large quantities of goods to sell at high prices, allowing them to amass substantial wealth and steadily increase their influence within society."
EDG_flavor_Price_Revolution.4.aa:0 "Mere petty gains."
EDG_flavor_Price_Revolution.4.bb:0 ""
EDG_flavor_Price_Revolution.4.cc:0 ""
EST_VAL_PRICE_revolution_estate_influence_modifier_tt:0 "Beneficiaries of the Price Revolution"

EDG_flavor_Price_Revolution.5.title:0 "Soaring Grain Prices"
EDG_flavor_Price_Revolution.5.desc:0 "The massive influx of American gold and silver into Western Europe led to a sharp increase in the quantity of precious metals, which also contributed to the rise in prices. Historical records indicate that $YEAR$ was the most expensive period for [Root.GetAdjective] prices. Due to skyrocketing grain prices, grain merchants engaged in rampant speculative hoarding and reselling. Vast numbers of the poor, beggars, and vagrants died of hunger, leading to social unrest and chaos. In many regions, starving masses plotted organized uprisings to seize grain. In [Root.Capital.GetName], rebels gathered in groups of 60 to 100 people, seizing grain transported by merchants on the roads, attacking carts carrying grain to the harbors... Rumors from the western parts of [Root.GetName] suggested that everything was prepared for an uprising, and turmoil had become inevitable."
EDG_flavor_Price_Revolution.5.aa:0 "Why don't they eat steak instead?"
EDG_flavor_Price_Revolution.5.bb:0 "I cannot watch my people starve."
EDG_flavor_Price_Revolution.5.cc:0 ""

EDG_flavor_Price_Revolution.6.title:0 "Poor Harvest in [EDG_flavor_Price_Revolution_6_province.GetName]"
EDG_flavor_Price_Revolution.6.desc:0 "The Price Revolution has disrupted the agricultural economy, forcing even minor nobles who own vast lands to tighten their belts. In [EDG_flavor_Price_Revolution_6_province.GetName], a great number of peasants have gone bankrupt, begging on rural paths and city streets. This mass bankruptcy of peasants not only creates high social instability but also leads to grain supply issues in local cities."
EDG_flavor_Price_Revolution.6.aa:0 "Can't they just find jobs in the cities?"
EDG_flavor_Price_Revolution.6.bb:0 "This is precisely the purpose of the state's existence."
EDG_flavor_Price_Revolution.6.cc:0 ""

EDG_flavor_Price_Revolution.7.title:0 "Rural Labor Migration to Cities"
EDG_flavor_Price_Revolution.7.desc:0 "The Price Revolution has accelerated urbanization across regions, sparking a yearning for city life among many serfs. In [EDG_flavor_Price_Revolution_7_province.GetName], serfs and peasants are flooding into the cities through various means like a tidal wave. Traditional nobles rooted in the countryside and farmlands are furious about this, pointing out that the loss of rural population will lead to the collapse of the traditional military service system."
EDG_flavor_Price_Revolution.7.aa:0 "We welcome this trend."
EDG_flavor_Price_Revolution.7.bb:0 "This will not do."
EDG_flavor_Price_Revolution.7.cc:0 ""

EDG_flavor_Price_Revolution.8.title:0 "The Fetters of Tradition"
EDG_flavor_Price_Revolution.8.desc:0 "Amid the wave of the Price Revolution, while the socio-economic landscape in [Root.GetAdjective] once showed signs of prosperity and capitalist relations in industry and commerce saw some growth, in many more regions, such as [EDG_flavor_Price_Revolution_8_province.GetName], traditional feudal structures remained remarkably resilient. Faced with soaring agricultural prices, the feudal nobility merely intensified feudal exploitation, and urban guilds continued to control handicraft production. This brought stability to traditional society but also stifled more advanced production relations."
EDG_flavor_Price_Revolution.8.aa:0 "Tradition is more important."
EDG_flavor_Price_Revolution.8.bb:0 "We should support industry and commerce."
EDG_flavor_Price_Revolution.8.cc:0 ""

EDG_flavor_Price_Revolution.9.title:0 "The Destination of Precious Metals"
EDG_flavor_Price_Revolution.9.desc:0 "In [Root.GetAdjective], a considerable quantity of precious metals flowed into goldsmiths' workshops. Bishops, abbots, lords, and even merchants sought gold and silver tableware, gold chains, gold rings, holy relics, candlesticks, crosses, and the like, causing vast amounts of gold and silver to end up in churches. The emergence of a large middle class also led to a tendency to use precious metals for household decorations. It is estimated that the amount of gold and silver flowing into private hands reached a scale comparable to that used for minting currency. The state could have used more precious metals for macroeconomic regulation. However, with rising prices, the money supply in the market failed to keep pace with inflation, leading to monetary disorder."
EDG_flavor_Price_Revolution.9.aa:0 "They have the right to do so."
EDG_flavor_Price_Revolution.9.bb:0 "This is detrimental to the nation's economic development."
EDG_flavor_Price_Revolution.9.cc:0 ""

EDG_flavor_Price_Revolution.10.title:0 "Urbanization and Feudal Manors"
EDG_flavor_Price_Revolution.10.desc:0 "The Price Revolution triggered a wave of urbanization. Cities attracted an increasing number of rural laborers, which disrupted the old manorial economy, much to the dissatisfaction of the manor lords."
EDG_flavor_Price_Revolution.10.aa:0 "We favor the cities."
EDG_flavor_Price_Revolution.10.bb:0 "The manorial economy must not be disrupted."
EDG_flavor_Price_Revolution.10.cc:0 ""

EDG_flavor_Price_Revolution.11.title:0 "Taxation Potential"
EDG_flavor_Price_Revolution.11.desc:0 "Amid the wave of the Price Revolution, merchants have reaped greater profits and grown increasingly wealthy, which in turn provides us with more room for fiscal extraction. We can choose to raise commercial taxes and impose higher property taxes on these affluent merchants to fill our state coffers."
EDG_flavor_Price_Revolution.11.aa:0 "Ease the restraints on commerce."
EDG_flavor_Price_Revolution.11.bb:0 "Let us make a fortune!"
EDG_flavor_Price_Revolution.11.cc:0 ""

EDG_flavor_Price_Revolution.12.title:0 "Emerging Industrial and Commercial Cities"
EDG_flavor_Price_Revolution.12.desc:0 "The Price Revolution spurred a wave of urbanization. A massive labor force migrated from the countryside to the cities, leading to population decline in rural areas. However, upon arriving in the cities, these rural migrants provided a new impetus for urban development as cheap labor, particularly in the industrial and commercial sectors."
EDG_flavor_Price_Revolution.12.aa:0 "We welcome the rise of new cities."
EDG_flavor_Price_Revolution.12.bb:0 "Send these bumpkins back to the countryside."
EDG_flavor_Price_Revolution.12.cc:0 ""

EDG_flavor_Price_Revolution.13.title:0 "The Serfs' Bondage"
EDG_flavor_Price_Revolution.13.desc:0 "In [EDG_flavor_Price_Revolution_13_province.GetName], a group of serfs fled the lands of the [Root.GetClergyName], abandoned their feudal obligations, and escaped to local towns. This sets a troubling precedent, as many serfs now yearn for personal freedom and have submitted petitions demanding it."
EDG_flavor_Price_Revolution.13.aa:0 "Let them go."
EDG_flavor_Price_Revolution.13.bb:0 "Only if they pay a manumission fee."
EDG_flavor_Price_Revolution.13.cc:0 "This must not happen."

EDG_flavor_Price_Revolution.14.title:0 "Influx of Precious Metals"
EDG_flavor_Price_Revolution.14.desc:0 "The Price Revolution is having a massive impact! Vast quantities of precious metals are flooding into Europe and entering our lands, leading to rapid currency devaluation. Our economic advisors inform us that we cannot avoid this tide, but we can attempt to profit from it."
EDG_flavor_Price_Revolution.14.aa:0 "We need the money!"
EDG_flavor_Price_Revolution.14.bb:0 "We must not let the economy overheat."
EDG_flavor_Price_Revolution.14.cc:0 ""
EDG_Price_Revolution_global_events_inflation_reduction_tt:0 "If the Price Revolution is not disabled, inflation in European nations will rise sharply. Without measures to curb inflation, rates of 50% or even 100% will become common."

EDG_flavor_Price_Revolution.15.title:0 "Price Revolution and Commerce"
EDG_flavor_Price_Revolution.15.desc:0 "The Price Revolution brings commercial prosperity, but at the same time, we cannot ignore the fact that our currency is depreciating rapidly."
EDG_flavor_Price_Revolution.15.aa:0 "Let us extract more profit from the merchants."
EDG_flavor_Price_Revolution.15.bb:0 "We cannot stop this trend."
EDG_flavor_Price_Revolution.15.cc:0 "We cannot stand by and watch our currency devalue."

EDG_flavor_Price_Revolution.16.title:0 "Currency Depreciation"
EDG_flavor_Price_Revolution.16.desc:0 "Our currency continues to depreciate, a situation closely linked to the wave of the Price Revolution. Our advisors believe the [Root.GetAdjective] economy is already overheating. If we continue to mint new currency, we might make a hefty profit in the short term, but it will lead to further depreciation of our money."
EDG_flavor_Price_Revolution.16.aa:0 "We will continue issuing new currency."
EDG_flavor_Price_Revolution.16.bb:0 "Our economy is overheating."
EDG_flavor_Price_Revolution.16.cc:0 ""

EDG_flavor_Price_Revolution.17.title:0 "Economic Policy?"
EDG_flavor_Price_Revolution.17.desc:0 "The Price Revolution has caused rapid inflation across Europe, and we are already suffering from its effects. Our economic advisors are divided: some argue that the Price Revolution has filled our state coffers, while others believe that allowing it to continue unchecked is like drinking poison to quench a thirst."
EDG_flavor_Price_Revolution.17.aa:0 "What harm could it possibly do to us?"
EDG_flavor_Price_Revolution.17.bb:0 "We can no longer sustain this self-destructive course."
EDG_flavor_Price_Revolution.17.cc:0 ""

EDG_flavor_Price_Revolution.18.title:0 "Ill-Gotten Gains"
EDG_flavor_Price_Revolution.18.desc:0 "We have encountered some problems during the Price Revolution... but our economic advisors inform us that we can shift the risks onto our neighboring countries through mercantilist measures."
EDG_flavor_Price_Revolution.18.aa:0 "Do it."
EDG_flavor_Price_Revolution.18.bb:0 "Let us bear the bitter consequences alone."
EDG_flavor_Price_Revolution.18.cc:0 ""
EDG_flavor_unhappy_opinion_modifier:0 "Discontent"

EDG_flavor_Price_Revolution.19.title:0 "Economic Aggression from [From.GetName]"
EDG_flavor_Price_Revolution.19.desc:0 "[From.GetName] is importing goods into our country while exporting our gold and silver. This has created a shortage of precious metals following their initial influx, which will further exacerbate our inflation. Some advisors argue that we must immediately prohibit the actions of the [From.GetName] people."
EDG_flavor_Price_Revolution.19.aa:0 "Bring these [From.GetName] people to justice!"
EDG_flavor_Price_Revolution.19.bb:0 "Let us bear the bitter consequences alone."
EDG_flavor_Price_Revolution.19.cc:0 ""

EDG_flavor_Price_Revolution.20.title:0 ""
EDG_flavor_Price_Revolution.20.desc:0 ""
EDG_flavor_Price_Revolution.20.aa:0 ""
EDG_flavor_Price_Revolution.20.bb:0 ""
EDG_flavor_Price_Revolution.20.cc:0 ""



EDG_Grand_Exchange_global_flag_tt:0 "All of Europe will be swept into the §YColumbian Exchange§!, which will activate a series of §Yevent chains§!."
EDG_Grand_Exchange_global_events_flag_tt:0 "This event is part of the §YColumbian Exchange§!."

EDG_flavor_Grand_Exchange.0.title:0 "The Columbian Exchange"
EDG_flavor_Grand_Exchange.0.desc:0 "In the past, the Atlantic and Pacific Oceans were nearly insurmountable barriers. The Americas seemed to exist on a different planet from Europe and Asia. However, everything changed after Columbus reached the Caribbean in 1492. Columbus's voyages not only facilitated the exchange of information but also the transfer of plants, animals, viruses, bacteria, and people between continents. Following Columbus, ecosystems that had been separated for hundreds of millions of years suddenly met and merged, forming what is known as the 'Columbian Exchange.' This was a sudden, large-scale interchange of organisms, crops, human populations, cultures, communicable diseases, and even ideas between the Eastern and Western Hemispheres. This contact led to population growth and introduced diverse new crops like maize and new livestock to both hemispheres. After explorers brought them back to Eurasia, maize, potatoes, and tomatoes became important crops. Similarly, Europeans introduced peanuts and cassava to South Asia and West Africa, fostering development and enabling significant population settlement inland. We have ample reason to believe a new era is dawning."
EDG_flavor_Grand_Exchange.0.aa:0 "Is this a punishment or an opportunity?"
EDG_flavor_Grand_Exchange.0.bb:0 ""
EDG_flavor_Grand_Exchange.0.cc:0 ""

EDG_flavor_Grand_Exchange.1.title:0 "Tobacco Culture"
EDG_flavor_Grand_Exchange.1.desc:0 "The Columbian Exchange brought more tobacco. This remarkable commodity provides mental stimulation, encourages hedonistic pleasures, but also invigorates the spirit and even improves work efficiency. Many advisors around [Root.Monarch.GetName] are eager to experiment with this novelty, and their influence is always felt within our court."
EDG_flavor_Grand_Exchange.1.aa:0 "We like tobacco."
EDG_flavor_Grand_Exchange.1.bb:0 "We have no need for such things."
EDG_flavor_Grand_Exchange.1.cc:0 ""

EDG_flavor_Grand_Exchange.2.title:0 "Promotion of the Potato"
EDG_flavor_Grand_Exchange.2.desc:0 "The Columbian Exchange brought miraculous high-yield crops to the Old World, and the potato is clearly among them. This remarkable crop is easy to cultivate and highly productive, earning it great affection from many impoverished peasants. However, some clergy declare the potato to be an unclean food."
EDG_flavor_Grand_Exchange.2.aa:0 "This is a novel crop."
EDG_flavor_Grand_Exchange.2.bb:0 "It is the devil's bait!"
EDG_flavor_Grand_Exchange.2.cc:0 ""
EDG_flavor_Grand_Exchange_2_a_province_modifier:0 "Promotion of the Potato"

EDG_flavor_Grand_Exchange.3.title:0 "Cultivating Maize"
EDG_flavor_Grand_Exchange.3.desc:0 "In November 1492, after arriving on the island of Cuba, Columbus dispatched two crew members, accompanied by a local guide, inland. According to his records, they saw many cultivated fields growing 'a sort of grain they call maize, which was well tasted, bak'd, or dry'd and made into flour'. This was the Europeans' first encounter with maize. Soon, this maize was brought back to Europe. This tasty and productive food quickly won the favor of many peasants, and some regions began experimenting with its cultivation."
EDG_flavor_Grand_Exchange.3.aa:0 "Let us plant more maize!"
EDG_flavor_Grand_Exchange.3.bb:0 "Well, we are not accustomed to eating such things."
EDG_flavor_Grand_Exchange.3.cc:0 ""

EDG_flavor_Grand_Exchange.4.title:0 "Forgetting Famine"
EDG_flavor_Grand_Exchange.4.desc:0 "The Columbian Exchange introduced high-yield crops, including potatoes and maize, which have spared peasants in many regions from the threat of famine. In [EDG_flavor_Grand_Exchange_4_province.GetName], many have already forgotten the meaning of the word 'famine'. They are happy and prosperous, leading to greater social stability and promoting the development of a commodity economy."
EDG_flavor_Grand_Exchange.4.aa:0 "This is our prosperity."
EDG_flavor_Grand_Exchange.4.bb:0 ""
EDG_flavor_Grand_Exchange.4.cc:0 ""

EDG_flavor_Grand_Exchange.5.title:0 "Rising Smoke"
EDG_flavor_Grand_Exchange.5.desc:0 "In the late 16th century, tobacco spread widely across European nations. In 1559, Jean Nicot was appointed French ambassador to Portugal. He learned about tobacco from the Portuguese and, hearing of its medicinal properties, acquired some seedlings which he planted in his garden. Upon returning to France, Nicot learned that Queen Mother Catherine suffered from frequent headaches. He presented her with tobacco, suggesting she use powdered tobacco leaves as a snuff. After trying it, the Queen Mother's headaches indeed improved, leading her to promote it extensively throughout France, encouraging its widespread cultivation."
EDG_flavor_Grand_Exchange.5.aa:0 "How marvelous."
EDG_flavor_Grand_Exchange.5.bb:0 ""
EDG_flavor_Grand_Exchange.5.cc:0 ""

EDG_flavor_Grand_Exchange.6.title:0 "The Allure of Spices"
EDG_flavor_Grand_Exchange.6.desc:0 "Spices remain highly valuable commodities to this day, once considered fine rewards by nobles across various nations. Faced with the war-weariness prevalent in [Root.GetAdjective], [Root.Monarch.GetName] gifted a newly acquired batch of spices to some influential members of the upper class, thereby winning their loyalty."
EDG_flavor_Grand_Exchange.6.aa:0 "Excellent."
EDG_flavor_Grand_Exchange.6.bb:0 ""
EDG_flavor_Grand_Exchange.6.cc:0 ""

EDG_flavor_Grand_Exchange.7.title:0 "Double Time"
EDG_flavor_Grand_Exchange.7.desc:0 "Cocoa holds a remarkable charm; it keeps our artisans excited and full of energy. Some workshop owners were astonished to discover they could use coffee to double their workers' working hours!"
EDG_flavor_Grand_Exchange.7.aa:0 "Work without rest!"
EDG_flavor_Grand_Exchange.7.bb:0 ""
EDG_flavor_Grand_Exchange.7.cc:0 ""
EDG_flavor_Grand_Exchange_7_a_modifier:0 "Double Time"

