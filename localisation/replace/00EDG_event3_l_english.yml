NYAB_KAZ_105_title:0 "使罗斯诸国再度感到恐惧"
NYAB_KAZ_105_desc:0 "随着我们攻陷梁赞，罗斯公国在东方的壁垒被抹杀，我们再一次证明了游牧无穷的力量——罗斯人认为自己打碎了鞑靼的枷锁，但我们已经粉碎了他们的幻想。"
