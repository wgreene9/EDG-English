EDG_flavor_GOL.3.title:0 "萨莱卫戍条约"
EDG_flavor_GOL.3.desc:0 "金帐汗国已经奄奄一息，帖木儿和鲁塞尼亚人带来的冲击让我们十分衰弱。汗国内部的诸多部族向大汗请示，若我们采取更为保守的军事政策，让我们的大军止步于萨莱城内，我们或许可以更好地保卫残存的领土……但这将意味着我们彻底失去对外扩张的可能性。"
EDG_flavor_GOL.3.aa:0 "只要汗国不继续分裂……"
EDG_flavor_GOL.3.bb:0 "我们有更伟大的使命！"
