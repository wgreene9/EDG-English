EDG_flavor_age_ITA_war.13.title:0 "Political Discontent"
EDG_flavor_age_ITA_war.13.desc:0 "The prolonged Italian Wars have brought many changes, both on military and political-economic fronts. Many city-states in Italy cannot tolerate these changes; they demand the restoration of the old systems and the preservation of their former privileges."
EDG_flavor_age_ITA_war.13.aa:0 "It is their right."
EDG_flavor_age_ITA_war.13.bb:0 "We can meet their demands through other means."
EDG_flavor_age_ITA_war.13.cc:0 ""

EDG_flavor_age_ITA_war_province_modifier_2:0 "Ravaged by War"

EDG_flavor_age_ITA_war.14.title:0 "Scars of the Italian Wars"
EDG_flavor_age_ITA_war.14.desc:0 "The Italian Wars have inflicted countless wounds upon us. In [EDG_flavor_age_ITA_war_16_province.GetName], devastation has swept the region due to pillaging. The area has suffered severe economic damage, massive population loss, and has fallen into recession."
EDG_flavor_age_ITA_war.14.aa:0 "We have no other choice."
EDG_flavor_age_ITA_war.14.bb:0 "Do everything we can to save this city!"
EDG_flavor_age_ITA_war.14.cc:0 ""

EDG_flavor_age_ITA_war.15.title:0 "Sacking the Italian City-States"
EDG_flavor_age_ITA_war.15.desc:0 "The Italian Wars have revealed the wealth contained within Italy to the world. Our armies instinctively began plundering the prosperous Italian cities. They have gathered in [EDG_flavor_age_ITA_war_15_province.GetName], hoping to seize all the wealth of the local citizens."
EDG_flavor_age_ITA_war.15.aa:0 "Let us sack it completely!"
EDG_flavor_age_ITA_war.15.bb:0 "Italian wealth is meant to be plundered!"
EDG_flavor_age_ITA_war.15.cc:0 "We cannot do this."

