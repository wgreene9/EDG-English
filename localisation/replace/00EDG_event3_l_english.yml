EDG_flavor_LOT_mission.23.desc:0 "[Root.GetName]经历了一次大变革，国情发生了一定的变化，[Root.Monarch.GetName]希望变更政府工作的重心。"
EDG_flavor_LOT_mission.23.a:0 "确立§Y行政§!为新的国家焦点。"
