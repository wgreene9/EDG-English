EDG_flavorAEL.103.title:0 "Basic Knowledge of In-Game Warfare Mechanics"
EDG_flavorAEL.103.desc:0 "We have detected that you are utilizing the mechanic to 'call allies or subjects into war through special means.' Therefore, we are providing this basic knowledge about the game's mechanics to address potential future confusion:\n\nWhen Country A and Country B have a truce agreement, Country C cannot use special methods to bring Country A into an offensive war against Country B.\n\nFor example, when Arles and Hungary have a truce agreement, the Habsburgs 'cannot by any means' call Hungary into an offensive war.\n\nThus, when your ally or subject (referring to any nation) has a 'truce agreement' with the enemy, they cannot be brought into the war through special methods (such as events, decisions, or other means outside the game's standard mechanics).\n\nDue to game limitations, you may still see text like 'such-and-such country joins the war' in these events or decisions, but the game itself does not allow you to call them in. Please do not be alarmed or mistake this for a bug.\n\nBefore declaring war or calling in allies, please check whether your allies or subjects have a truce with the target. Do not attempt to abuse this mechanic. The mod's new mechanics are designed to enrich your experience, not to be exploited for opportunistic or emotional purposes.\n\nAdditional Reminder: Before the 'Iberian Struggle' concludes, the Iberian region has powerful bonuses and special war declaration mechanics. Please do not blindly interfere in Iberia or annex Iberian provinces before its unification. Iberian nations also cannot call in allies."
EDG_flavorAEL.103.aa:0 "I have carefully read the above content and will not be an alarmist novice."


