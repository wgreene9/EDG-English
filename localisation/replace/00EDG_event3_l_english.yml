EDG_flavor_TUR_mission.11.title:0 "Military Doctrine"
EDG_flavor_TUR_mission.11.desc:0 "The tactical concept shaped by the European Military Revolution involved using defensive firearms in offensive warfare through the tactic of countermarch volley fire. However, given early modern firearms, both defense and offense required large numbers of well-trained firearm infantry. In actual combat, particularly in offensive warfare, there is an inherent conflict between large scale and maintaining order.\n\nMontecuccoli believed that heavy cavalry could form continuous firepower through the caracole to suppress Turkish cavalry. Yet in practice, cavalry often fired from a distance without daring to approach the enemy lines too closely. Firearm cavalry, whether using pistols or carbines, were close-range weapons; long-range shooting achieved limited results. Moreover, cavalry employing the caracole always tried to retreat within the cover of their own infantry. This aversion to engagement and active withdrawal easily exposed their backs to the Turks. In such situations, even if Turkish cavalry were more lightly equipped than European cavalry, they dared to launch assaults and could defeat European cavalry. Hungarian cavalry, who also favored cold-weapon charges, might not necessarily defeat their opponents, but clashes of swords could yield some results.\n\nA similar situation existed among infantry. Fear leading to indiscriminate firing, if not effectively controlled, could spread panic. Indiscriminate shooting also failed to form a stable, continuous firepower and would naturally fail against enemy assaults.\n\nTurkish tactics differed somewhat. Although Turks, both cavalry and infantry, were accustomed to using firearms, even in offense, they always preferred large-scale cold-weapon charges. They would fire a final volley before the final charge and then launch a total assault to achieve victory in one strike—a strategy described as the one-strike strategy.\n\nPoorly controlled Western European armies naturally disintegrated under such large-scale assaults. But if European armies held their ground, controlled the spread of panic, and conducted organized, coordinated full countermarch volley fire, a continuous and stable network of firepower could not only contain the enemy's advance but also exert immense pressure on the enemy during the advance.\n\nTurks remarked that German warriors might not be outstanding in individual bravery, but their discipline and coordination in combat were impressive. Western European volley fire methods were based on these prerequisites. At the Battle of Saint Gotthard, Ottoman soldiers described Christian forces' firepower as extremely intense and as precise as machinery during the advance. Ultimately, the Ottoman lines collapsed. Many insightful individuals viewed this as proof of the empire's outdated traditional military tactics and demanded reforms to the imperial military system. However, many Emirs argued that our failure stemmed precisely from our failure to respect tradition. Ultimately, the decision rested with the Padishah."
EDG_flavor_TUR_mission.11.a:0 "Emphasize tradition."
EDG_flavor_TUR_mission.11.b:0 "Implement innovation."

EDG_flavor_TUR_mission.12.title:0 "Death of the Tsar"
EDG_flavor_TUR_mission.12.desc:0 "In $YEAR$, the war between the Ottoman Empire and the Bulgarians reached its conclusion. [Root.Monarch.GetName] personally led a great army, surging like a mighty tide towards Bulgaria. On the battlefield, smoke filled the air, battle cries shook the heavens. Ottoman soldiers brandished sharp swords, charging forward bravely. Under [Root.Monarch.GetName]'s exceptional military command, the Ottoman army gradually gained the upper hand. They skillfully employed tactics, encircling the Bulgarian forces. Though the Bulgarian Tsar fought desperately, he ultimately could not reverse the defeat. In a fierce melee, the Bulgarian Tsar was unfortunately captured alive by Ottoman soldiers. [Root.Monarch.GetName] decided to make the empire's majesty known to all. He ordered the Bulgarian Tsar's head to be severed and mounted atop a long spear. Subsequently, the Ottoman army began a grand yet brutal parade display. They raised high the spear bearing the Tsar's head, marching forward in a vast procession, inspiring fear and awe wherever they went. This parade passed through countless towns and villages; people along the way knelt, not daring to look directly at the horrifying scene. Finally, the procession reached Constantinople—the heart of the Ottoman Empire. In this magnificent city, people gathered on both sides of the streets to witness this shocking spectacle."
EDG_flavor_TUR_mission.12.a:0 "They are like dogs with broken spines."
EDG_flavor_TUR_mission.12.b:0 ""

EDG_flavor_TUR_mission.13.title:0 "Dealing with the Bulgarian Boyars"
EDG_flavor_TUR_mission.13.desc:0 "The conflict between the Ottomans and Bulgarians was prolonged, but Bulgaria was defeated in this brutal war. [Root.Monarch.GetName] successfully conquered this land. However, [Root.Monarch.GetName] did not adopt a simplistic, harsh ruling approach. He understood well that to truly stabilize rule over Bulgaria, he must win the support of the local Boyar nobility. These Boyars held extremely high status and influence in Bulgarian society; their attitude was crucial to Ottoman rule in Bulgaria. [Root.Monarch.GetName] extended an olive branch to the Boyar nobility with a tolerant and wise posture. He invited the Boyar nobles to court, granting them favorable treatment and high status. He promised to respect their traditions and privileges, allowing them to continue managing their estates and affairs to a certain extent."
EDG_flavor_TUR_mission.13.a:0 "As long as they submit."
EDG_flavor_TUR_mission.13.b:0 "We will stab them in the back."

EDG_flavor_TUR_mission.14.title:0 "The Future of Asia Minor"
EDG_flavor_TUR_mission.14.desc:0 "After conquering all of Anatolia, [Root.Monarch.GetName] made a wise decision—to bring the local Turkic tribes under his banner. [Root.Monarch.GetName] treated these tribes with tolerance and wisdom, respecting their culture and traditions. He appointed the tribal rulers as Beys, granting them certain powers, allowing them to continue governing on behalf of the empire. These Beys feared [Root.Monarch.GetName]'s might while also being grateful for his trust and high regard, swearing allegiance to the Ottoman Empire. Under [Root.Monarch.GetName]'s rule, Anatolia ushered in new development opportunities. The empire's advanced systems and administrative experience were introduced to this land, promoting economic prosperity and cultural exchange. The previously scattered Turkic tribes gradually merged, forming a more united and powerful whole. But only [Root.Monarch.GetName] himself knew whether this benevolence was genuine."
EDG_flavor_TUR_mission.14.a:0 "Benevolence is the motto of [Root.Monarch.GetName]."
EDG_flavor_TUR_mission.14.b:0 "We will secretly strip them of their power."

EDG_flavor_TUR_mission.15.title:0 "The Fall of Cyprus"
EDG_flavor_TUR_mission.15.desc:0 "The Ottoman armies set out from the south of the empire and landed on Cyprus without encountering any resistance. Their main objectives were to conquer the two Venetian castles of Nicosia and Famagusta. Due to poor command, Nicosia surrendered within six weeks. The surviving defenders were slaughtered; then, the city, said to have as many churches as there are days in a year, was sacked, its misery (according to Western Europeans) comparable to the Sack of Constantinople. The city's cathedral was converted into a mosque. Young residents, both men and women, who were attractive were sold into slavery. They were herded onto a galley, but before setting sail for Istanbul, the ship exploded. To preserve her chastity, a devout Christian woman set fire to the ship's magazine. The fortress of Famagusta proved extremely difficult to capture; the Venetian resistance impressed him deeply, and some even returned to Istanbul reporting that Famagusta's defenders included not only humans but giants. The Turks built fortifications, dug deep trenches passable by cavalry, then blew a breach in the walls with mines and launched a series of assaults on this gap. However, they encountered stubborn and heroic resistance. The defenders filled the moat in front of the bastions with firewood, brushwood, and other combustibles, then set it alight. The fire burned for several days. More distressing for the Turks, the defenders burned a type of wood grown on the island, which emitted a harmful stench when alight. Yet, the defenders gradually resorted to eating horses, donkeys, dogs, and 'other disgusting foods.' After a three-month siege, the defenders had only seven barrels of gunpowder left. Bragadin, having held out to the end, had no choice but to seek honorable surrender.\n\nMustafa agreed to his terms. Mustafa promised that if the fortress surrendered, all lives would be spared; the defenders could keep their weapons and be transported to Crete on Turkish ships, while the city's inhabitants could decide their own fate. Bragadin, accompanied by three officers and a guard, came to the Ottoman camp to hand over the city keys. Mustafa initially received him courteously, and both sides negotiated amicably. Then, trouble arose. First, accusations were made that Bragadin had slaughtered Ottoman prisoners; then, Mustafa demanded a hostage from the defenders to ensure the ships transporting them would return safely.\n\nBragadin refused this demand, citing a violation of the truce. Consequently, the notoriously hot-tempered Mustafa flew into a rage and outright declared the entire truce agreement null and void. Reportedly, he ordered Bragadin bound, then cut off his right ear and nose. After two weeks of torture in prison, Bragadin was shackled to a pillory in Famagusta's main square. After refusing to convert to Islam, he was flayed alive. His body was dismembered and publicly displayed. Then, Mustafa had Bragadin's skin dried, stuffed with straw, and paraded around the city on the back of an ox."
EDG_flavor_TUR_mission.15.a:0 "We shall continue to conquer."
EDG_flavor_TUR_mission.15.b:0 ""

