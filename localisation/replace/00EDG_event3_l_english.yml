EDG_flavor_LOT_flavor.4.title:0 "被打压的日耳曼裔贵族"
EDG_flavor_LOT_flavor.4.desc:0 "近期，国内一小撮心怀不轨的日耳曼贵族煽风点火，他们认为日耳曼人受到了不公正的压迫，在婚姻、财产继承等方面都受到了限制，并且企图煽动叛乱。他们罗列种种不实之词，攻击王室与法兰克贵族，公然挑战王国的统一与稳定。"
EDG_flavor_LOT_flavor.4.a:0 "日耳曼人就应该被踩在脚下。"
EDG_flavor_LOT_flavor.4.b:0 "这有点太极端了……"
EDG_flavor_LOT_flavor.4.c:0 "我们必须承认日耳曼贵族的统战价值。"

