EDG_flavor_TUR_mission.1.title:0 "Disposing of the Latin Knights"
EDG_flavor_TUR_mission.1.desc:0 "Since the Catholics captured Constantinople and established the Latin Empire, the Greek regions have suffered under the devastation of these Franks and Latins. Now, we have effectively extinguished the Principality of Achaea, the last remnant of the Latin Empire in Greece, and captured many of their knights. These knights have many relatives in Italy, who would not be pleased to see them executed. The knights are also pleading with us, hoping the Pope will ransom them."
EDG_flavor_TUR_mission.1.a:0 "Execute all Latins."
EDG_flavor_TUR_mission.1.b:0 "Let us demand ransom from the Pope."
EDG_flavor_TUR_mission.1.c:0 "Set them all free."
EDG_flavor_TUR_mission_1_b_tt:0 "If @PAP the Pope agrees to our demand, we will receive §M100§! in gold."

EDG_flavor_TUR_mission.2.title:0 "[From.GetName] Demands Ransom"
EDG_flavor_TUR_mission.2.desc:0 "[From.GetName] has effectively extinguished the Principality of Achaea, the last remnant of the Latin Empire in Greece, and captured many of their knights. These knights have many relatives in Italy, who would not be pleased to see them executed. [From.GetName] has made a demand to us to ransom these knights; otherwise, they will be executed."
EDG_flavor_TUR_mission.2.a:0 "We do not care."
EDG_flavor_TUR_mission.2.b:0 "Save these poor Catholics."
EDG_flavor_TUR_mission_2_b_opinion:0 "Ransomed our compatriots"

EDG_flavor_TUR_mission.3.title:0 "The Rise of the Ottoman Empire"
EDG_flavor_TUR_mission.3.desc:0 "Since the Turks entered Europe, the threat they pose to us has continuously intensified. Now, the Ottoman Empire has become the most powerful nation on the European continent. Many believe the Turks threaten all of Europe and are already at our very doorstep!"
EDG_flavor_TUR_mission.3.a:0 "Are the Turks coming?"
EDG_flavor_TUR_mission.3.b:0 ""

EDG_flavor_TUR_mission.4.title:0 "The Fall of Cyprus"
EDG_flavor_TUR_mission.4.desc:0 "Cyprus has always been one of the most crucial nodes in our Eastern trade network. Now, the Turks have captured this island, and we have lost this vital trading hub."
EDG_flavor_TUR_mission.4.a:0 "This is not good."
EDG_flavor_TUR_mission.4.b:0 ""

EDG_flavor_TUR_mission.5.title:0 "Arrival at Jerusalem"
EDG_flavor_TUR_mission.5.desc:0 "With the sound of the victory horn, the Ottoman Empire's influence expanded further, their footsteps advancing towards that holy and mysterious city—Jerusalem. This city holds unparalleled significance for Christians and Jews; it is the core of their faith. Countless believers have lived here for generations, accumulating immense wealth through hard work and wisdom.\n\nWhen the Ottoman armies entered Jerusalem, the city fell into a state of tension and unease. Some Ulema, scholars deeply versed in doctrine and holding high religious authority, saw the enormous wealth possessed by the city's infidels and could not help but conceive an idea.\n\nThey came before the Sultan, respectfully paid their respects, and began to present their suggestion: 'Great Padishah, look at this Jerusalem, inhabited by numerous Christians and Jews who possess incalculable wealth. The presence of these infidels seems like a challenge to our faith. In our humble opinion, it would be best to confiscate all their property. This would not only demonstrate our authority but also enrich the imperial treasury.'"
EDG_flavor_TUR_mission.5.a:0 "Let this holy city shine anew!"
EDG_flavor_TUR_mission.5.b:0 "There is much wealth of heretics and infidels here to plunder; this is what we should see."

EDG_flavor_TUR_mission.6.title:0 "Jerusalem Falls into Turkish Hands"
EDG_flavor_TUR_mission.6.desc:0 "Under the powerful onslaught of the Ottoman Empire, Jerusalem ultimately fell. The news that the Ottoman Empire had seized the holy city spread across the European continent like a thunderclap. Christians throughout Europe were filled with fear and anxiety upon hearing this news. For European Christians, Jerusalem is a crucial pillar of their spiritual world, a symbol of their faith. Now, the holy city is in the hands of the Ottoman Empire, and they feel their faith is under an unprecedented threat. Many fear that the Ottoman Empire will damage and desecrate the holy city, that their religious traditions and culture will be trampled upon. This sense of fear and anxiety spread throughout European society. In churches, believers prayed fervently, beseeching God to protect Jerusalem and safeguard their faith."
EDG_flavor_TUR_mission.6.a:0 "This is terrible."
EDG_flavor_TUR_mission.6.b:0 ""

EDG_flavor_TUR_mission.7.title:0 "Fulfilling the Ottoman Dream"
EDG_flavor_TUR_mission.7.desc:0 "The founder of the Ottoman Empire, Osman I, once had a dream.\n\n'He dreamed of a crescent moon rising from the chest of Sheikh Edebali, slowly sinking into his own chest. A great tree grew from the center of his body, its vibrant branches extending larger and larger until they covered the heavens and the earth. Beneath the tree were four great mountains, which Osman recognized as the Caucasus, Atlas, Taurus, and Balkan ranges. These four great mountains supported this sacred tree, at the very center of the world. From the tree's roots flowed four rivers: the Tigris, Euphrates, Danube, and Nile. Osman saw ships coming and going on the rivers, heard the clamor of domestic animals, fields full of harvest, hillsides covered with forests, springs and streams murmuring through cypress trees and rose bushes. His homeland shone with magnificent towns, majestic domes and turrets, pyramids and obelisks, minarets and towers. The crescent moon rose, its light illuminating the tower spires; he heard the beginning of the night prayer. The call to prayer blended with the sweet song of nightingales, echoed by parrots, and all the singing birds.'\n\n'Suddenly, the birds fled swiftly through the gaps in the intertwined branches; all the leaves on the tree turned into scimitars. A fierce gale arose, a violent wind carrying the blade-like leaves sweeping across the world towards Istanbul. Istanbul, between two seas and two continents, like a brilliant diamond between two sapphires and two emeralds, would become the most precious gem on the world's ring. Just as Osman was about to put on this dream-like ring, he awoke.'\n\nAfter waking, Osman told the dream to Sheikh Edebali. Edebali interpreted it as an omen of conquering the world, that Osman would receive endless glory and power, and thus agreed to the marriage. Edebali also assisted Osman in formulating the administrative and moral code that would influence the following six centuries. He left Osman with an exhortation to encourage him, the final lines being: 'Be patient, beautiful flowers will always bloom; do not forget, human prosperity is the kingdom's prosperity! Oh my dear son! Heavy responsibilities will be placed upon you, strength will accompany you! May Allah bless you!'\n\nNow, the Ottoman Empire's territory encompasses all the lands mentioned in the Ottoman Dream, becoming the world's most powerful empire. The Ottoman Dream has been fulfilled, but the empire's journey will never cease."
EDG_flavor_TUR_mission.7.a:0 "We are destined for greatness!"
EDG_flavor_TUR_mission.7.b:0 ""

EDG_flavor_TUR_mission.8.title:0 "Integrating Territories"
EDG_flavor_TUR_mission.8.desc:0 "We have annexed a vassal state and integrated their territories."
EDG_flavor_TUR_mission.8.a:0 "Excellent."
EDG_flavor_TUR_mission.8.b:0 ""

EDG_flavor_TUR_mission.9.title:0 "Assimilating the Yunans"
EDG_flavor_TUR_mission.9.desc:0 "'Yunans' is our term for the Greeks. The Greeks hold an important position within our regime. Over the past few centuries, Turks and Greeks have continuously integrated. Certain evidence suggests we have the opportunity to guide these Greeks onto a path of cultural assimilation."
EDG_flavor_TUR_mission.9.a:0 "They are Yunans."
EDG_flavor_TUR_mission.9.b:0 "We should keep our distance from them."

