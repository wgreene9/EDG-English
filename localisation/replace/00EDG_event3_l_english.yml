EDG_flavor_LOT_mission.5.title:0 "修葺大教堂"
EDG_flavor_LOT_mission.5.desc:0 "特里尔大主教和科隆大主教是神圣罗马帝国最重要的三个大主教中的两位，他们原本是神圣罗马帝国的选帝侯，但由于路德维希三世对帝国发动的征服，这两个主教区如今属于我们。尽管特里尔大主教和科隆大主教已经不再是尊贵的选帝侯，但他们在德意志人的心里依然有不可忽视的影响力，拉拢他们对于我们统治德意志人至关重要。由于梅斯战争的破坏，如今的科隆大教堂和特里尔大教堂都残破不堪，如果能修葺两处的大教堂，这两位大主教将会更愿意支持我们。"
EDG_flavor_LOT_mission.5.a:0 "修葺[80.GetName]大教堂。"
EDG_flavor_LOT_mission.5.b:0 "修葺[85.GetName]大教堂。"
EDG_flavor_LOT_mission.5.c:0 "多花点钱，让我们雨露均沾。"
EDG_flavor_LOT_mission_5_a_tt:0 "在灾难§R「洛塔林吉亚继承危机」§!中，§Y特里尔大主教§!将不会§R武力反抗§!我们。"
EDG_flavor_LOT_mission_5_b_tt:0 "在灾难§R「洛塔林吉亚继承危机」§!中，§Y科隆大主教§!将不会§R武力反抗§!我们。"
EDG_flavor_LOT_mission_5_c_tt:0 "在灾难§R「洛塔林吉亚继承危机」§!中，§Y特里尔大主教§!和§Y科隆大主教§!将不会§R武力反抗§!我们。"

EDG_flavor_LOT_mission.6.title:0 "特里尔的造纸业"
EDG_flavor_LOT_mission.6.desc:0 "特里尔大教堂也修葺完毕，为无数朝圣者提供了绝佳的选择。而四国战争和梅斯战争的阴霾也逐渐消散，[Root.GetName]的贸易逐渐复兴，人口重新在王国内流动。特里尔的吸引力与王国人口的流动共同造就了特里尔造纸业的发展，使这座原本以来谷物与牲口的城市带来了利润更高的产业。"
EDG_flavor_LOT_mission.6.a:0 "我们支持该产业的发展。"
EDG_flavor_LOT_mission.6.b:0 "向这些工匠征税。"

EDG_flavor_LOT_mission.7.title:0 "梅斯战争"
EDG_flavor_LOT_mission.7.desc:0 "在1443年，梅斯的伯爵率先发动了一场叛乱，这场叛乱被称为“梅斯战争”。德意志诸侯对国王陷入梅斯领主武装的泥潭而感到幸灾乐祸，而法兰西派的封臣也不准备帮助国王，他们正在为未来的分裂积攒力量。风雨飘摇中的洛塔林吉亚宛若巨浪中的诺亚方舟，贝尔娜黛特注定孤立无援，陷入湍流，无助而彷徨。而只有真正的洛塔林吉亚人，而非法兰西人和日耳曼人才能拥有他们的祖国。"
EDG_flavor_LOT_mission.7.a:0 "我们必须扶大厦之将倾。"
EDG_flavor_LOT_mission.7.b:0 ""
EDG_flavor_LOT_mission_7_a_tt:0 "我们必须尽快解决位于§Y梅斯§!的叛乱，否则王国将长期处于§R混乱§!之中。"

