EDG_flavor_GSR_mission.1.title:0 "保加利亚战争的落幕"
EDG_flavor_GSR_mission.1.desc:0 "1444年，阿尔巴尼亚人的领袖斯坎德培所领导的反抗塞尔维亚的战火愈演愈烈，在保加利亚境内的塞尔维亚军队被大量抽调，王子知道时机已到。11月10日夜，王子率领部队包围了王宫，王宫卫队一看到王子的脸便望风而降。王后索菲亚被囚禁在地牢，亚历山大三世被迫退位并遭到软禁，康斯坦丁四世加冕为沙皇，宣布脱离塞尔维亚帝国的控制，妄图取缔塞尔维亚帝国在巴尔干的霸权。毫无疑问，康斯坦丁和他脆弱的沙皇国失败了，塞尔维亚人的铁蹄最终踏碎了保加利亚人的美梦。这场被后世的史学家称为「保加利亚战争」的闹剧最终画上了圆满的句号。"
EDG_flavor_GSR_mission.1.a:0 "他们不过是螳臂当车的暴徒。"
EDG_flavor_GSR_mission.1.b:0 ""

EDG_flavor_GSR_mission.2.title:0 "维耶科斯拉夫与摩拉维亚"
EDG_flavor_GSR_mission.2.desc:0 "在过去的一百年内，塞尔维亚帝国正处于其辉煌的顶峰。维耶科斯拉夫曾是帝国的元帅，他深受士兵和民众的敬爱，他不仅精通战术策略，更有着非凡的勇气和领导力。在“高个子”斯特凡·拉扎列维奇向拜占庭帝国领受了专制公的头衔并宣布塞尔维亚解除和奥斯曼帝国的附庸关系后，苏丹“闪电”巴耶济德一世领兵迎战，双方于1402年在索菲亚展开决战，斯特凡·拉扎列维奇亲自挂帅，而他最喜爱的将领维耶科斯拉夫也在索菲亚战役中立下汗马功劳，维耶科斯拉夫在索菲亚战役中冲锋在最前线，带领塞尔维亚军队将突厥人打得节节败退。索菲亚战役以奥斯曼苏丹国的惨败告终，巴耶济德一世兵败被俘，后死于狱中，与他的父亲穆拉德一世一样死于塞尔维亚人之手。但他直言不讳的个性和对权力的不屑一顾触怒了宫廷中的某些权贵。在一次政治阴谋中，维耶科斯拉夫被诬陷谋反，尽管他忠诚于国家，却被皇帝斯特凡·约翰·乌罗什允投入地牢，遭受了长达20年的囚禁。在这漫长的岁月里，他的英勇事迹被世人遗忘，他的名字也几乎成为了塞尔维亚军事史中一个悲伤的注脚。如今，面临保加利亚人的入侵，维耶科斯拉夫请求皇帝释放自己，让自己率领军队，对抗维耶科斯拉夫。但宫廷内的地方派坚决拒绝他的复出，他们认为维耶科斯拉夫已经被囚禁了20年，他不可能再真心效忠帝国，维耶科斯拉夫一定会反叛。同时，这些反对派提出了一个诱人的提议——他们可以募集资金，向帝国提供来自摩拉维亚的雇佣兵，以此换取对维耶科斯拉夫的永久囚禁。"
EDG_flavor_GSR_mission.2.a:0 "维耶科斯拉夫将带领我们走向胜利！"
EDG_flavor_GSR_mission.2.b:0 "我们需要来自摩拉维亚的战士。"

EDG_flavor_GSR_mission.3.title:0 "奥比利奇的归来"
EDG_flavor_GSR_mission.3.desc:0 "奥比利奇是斯特凡·约翰·乌罗什允一位兄弟的儿子，他的美名几乎被整个塞尔维亚帝国的诗人传扬。他的故事最为人津津乐道的篇章发生在十年前，他成功镇压了阿尔巴尼亚的一场叛乱。当时，阿尔巴尼亚的动荡不安威胁到了塞尔维亚的边疆安全，斯特凡被赋予重任，带领忠诚的将士们迅速行动。他运用巧妙的战术和坚定的领导力，不仅迅速平定了叛乱，还在阿尔巴尼亚当地约法省刑，赢得了当地民众的尊敬和归顺，就连斯坎德培的一些部将都对他十分尊敬。但这位尊贵的奈马尼亚王朝族裔并不被现任皇帝斯特凡·约翰·乌罗什允所信任，后者一直在尝试将他最受欢迎的侄子毒死。但如今的塞尔维亚帝国已然是风雨飘摇，我们似乎不应该害死这样一位优秀的皇室成员。"
EDG_flavor_GSR_mission.3.a:0 "实际上，我们应该让他为王！"
EDG_flavor_GSR_mission.3.b:0 "任何可能危害皇权的皇室成员都是不能被容忍的……"

EDG_flavor_GSR_mission.4.title:0 "释放保加利亚的伊万"
EDG_flavor_GSR_mission.4.desc:0 "伊万·希什曼是沙皇康斯坦丁的一名年幼的侄子，他对保加利亚沙皇国同样拥有宣称。我们的一些贵族提议，应该将保加利亚的伊万释放回国，让他争取保加利亚沙皇国内对沙皇不忠的贵族的支持，由此削弱我们的敌人。"
EDG_flavor_GSR_mission.4.a:0 "让他回去制造混乱！"
EDG_flavor_GSR_mission.4.b:0 "这有损我们的声誉。"

EDG_flavor_GSR_mission.5.title:0 "希腊化？"
EDG_flavor_GSR_mission.5.desc:0 "随着我们征服君士坦丁堡，这个伟大的城市与她所代表的希腊文明均处于我们的统治之下。尽管我们曾经在斯特凡专制公的领导下统治了希腊的许多地区，但我们从未像今天这样统治着君士坦丁堡，也未曾接触如此完整的拜占庭文化。我们朝中的希腊人鼓励我们进行彻底的希腊化，以更好地继承拜占庭帝国的遗产。如今，摆在我们面前的有两条路——保留原有的南斯拉夫-塞尔维亚文化，或接受拜占庭的文化认同并使用希腊语。"
EDG_flavor_GSR_mission.5.a:0 "让我们融入希腊人的世界。"
EDG_flavor_GSR_mission.5.b:0 "我们仅仅作为塞尔维亚人与希腊人的皇帝统治这片土地。"

EDG_flavor_GSR_mission.6.title:0 "圣彼得大教堂"
EDG_flavor_GSR_mission.6.desc:0 "圣彼得大教堂有着悠久的历史，她一向被视为是基督教的圣地。但在很长的一段时间内，圣彼得大教堂都被天主教的罗马牧首所占据，他们将圣彼得大教堂变成了天主教教廷的象征。这让我们国内的一些极端主义牧首颇为恼火，他们希望烧毁圣彼得大教堂，以展现我们对西方所谓的普世教会的敌对。"
EDG_flavor_GSR_mission.6.a:0 "这是公教会的象征，让我们烧了它！"
EDG_flavor_GSR_mission.6.b:0 "这是基督徒共同的遗产。"

EDG_flavor_GSR_mission.7.title:0 "整合拉丁尼亚"
EDG_flavor_GSR_mission.7.desc:0 "我们已经收复了意大利的绝大部分领土，如今，我们的统治者，伟大的[Root.Monarch.GetName]有足够的资格为自己的头衔上新增「意大利人的皇帝」。但尽管我们已经征服了意大利，当地的居民并不认可我们是他们的凯撒和奥古斯都，除非我们对接纳他们的文化表现出更多的兴趣。"
EDG_flavor_GSR_mission.7.a:0 "我们是容忍的帝国。"
EDG_flavor_GSR_mission.7.b:0 "我们是塞尔维亚人，我们不一样！"

EDG_flavor_GSR_mission.8.title:0 "解散天主教廷"
EDG_flavor_GSR_mission.8.desc:0 "天主教廷存在了数百年，他们信仰异端思想，但如今，一切都结束了！\n\n[Root.Monarch.GetName]的军队控制了罗马，并将当地的主教尽数清算，如今的罗马城已经是东正教的大本营，普世牧首在此地布道，而真正的罗马人统治着这里。整个天主教世界都陷入了混乱，他们惊恐地发现教宗制度被[Root.Monarch.GetName]废除，枢机主教再也无法团结在一起，他们屈服于东正教的权威和力量。"
EDG_flavor_GSR_mission.8.a:0 "他们早就是无家的野狗了。"
EDG_flavor_GSR_mission.8.b:0 "这是不是太过分了？"

EDG_flavor_GSR_mission.9.title:0 "收复安条克牧首区"
EDG_flavor_GSR_mission.9.desc:0 "自从阿拉伯征服以来，安条克牧首区就一直处于宗教冲突的交界处，她反复被征服并反复被破坏，一度沦为了废墟。但如今，安条克已经重新被罗马的继任者收复，[Root.Monarch.GetName]在此地重新任命了牧首，以图恢复安条克往日的辉煌。"
EDG_flavor_GSR_mission.9.a:0 "将这条喜讯传遍国内！"
EDG_flavor_GSR_mission.9.b:0 "让所有信仰的伙伴知道这条消息。"

EDG_flavor_GSR_mission.10.title:0 "光复耶路撒冷王国"
EDG_flavor_GSR_mission.10.desc:0 "耶路撒冷已经被我们收复！这座圣城失落了太长的时间，她长期被穆斯林控制，以至于基督徒们在前往耶路撒冷朝圣的途中总是面临重重困难。但如今，[Root.Monarch.GetName]重新征服了耶路撒冷，并将十字军的精神永远地传唱下去。"
EDG_flavor_GSR_mission.10.a:0 "我们是基督赐福之国！"
EDG_flavor_GSR_mission.10.b:0 ""


EDG_flavor_TUR_muhammad_reform_tt:0 "该事件属于§Y穆罕默德改革§!事件链的一部分。"
EDG_flavor_TUR_muhammad_reform_better_tt:0 "这将§G有利于§!§Y穆罕默德改革§!的推进。"
EDG_flavor_TUR_muhammad_reform_worse_tt:0 "这将§R不利于§!§Y穆罕默德改革§!的推进。"
EDG_flavor_TUR.4.title:0 "多疑的[Root.Monarch.GetName]"
EDG_flavor_TUR.4.desc:0 "[Root.Monarch.GetName]早年性格开朗，易与交往。但随着年岁的增长，他变得越来越孤僻多疑。1472年有些大臣曾企图推翻他，拥立他小儿子杰姆为[Root.Monarch.GetTitle]。事件败露以后，[Root.Monarch.GetName]更加多疑，采取许多措施以防备被人暗害，武装人员禁止接近[Root.Monarch.GetTitle]，任何人都不准与[Root.Monarch.GetTitle]同桌进餐，甚至浴室里都安装了专门的防备设施。"
EDG_flavor_TUR.4.a:0 "[Root.Monarch.GetName]必须防备所有人！"
EDG_flavor_TUR.4.b:0 "这样对大家都不好……"

EDG_flavor_TUR.5.title:0 "[Root.Monarch.GetName]财税改革"
EDG_flavor_TUR.5.desc:0 "自登基第一年起，[Root.Monarch.GetName]就改组了政府各部门，特别是加紧了对国库的管理。他命令各税务官自查帐目，然后在派人核查，凡帐目不清者，一律撤职查办。"
EDG_flavor_TUR.5.a:0 "让我们深化改革。"
EDG_flavor_TUR.5.b:0 "改革不利于稳定……"

EDG_flavor_TUR.6.title:0 "[Root.Monarch.GetName]教育改革"
EDG_flavor_TUR.6.desc:0 "[Root.Monarch.GetName]重视发展文化教育事业。他开办了以培训行政管理人员为宗旨的宫内学堂，各民族学员可以平等地接受语言、文学、法律、军事、宗教、财政、行政管理等全面教育，苦读10年至12年后被量才分配到政府各部门任职。"
EDG_flavor_TUR.6.a:0 "知识就是力量。"
EDG_flavor_TUR.6.b:0 "民可使由之，不可使知之。"

EDG_flavor_TUR.7.title:0 "[Root.Monarch.GetName]官僚改革"
EDG_flavor_TUR.7.desc:0 "[Root.Monarch.GetName]对官吏的等级、职责、地位、待遇，甚至衣着，[Root.Monarch.GetName]都作了严格的规定。官员被分成内廷和外廷两部分。内廷负责苏丹的私人事务。外廷包括苏丹的私人顾问、侍卫和所有行政人员，负责国家行政事务。在中央称国务会议，成员包括宰相、大法官、财政官和国务秘书等，每个周一、周二、周六和周日国务会议成员都要与[Root.Monarch.GetName]议事几个小时，讨论并决定政府各项事务。这些改革极大地推动了帝国行政制度的完善，但毫无疑问地侵犯了帝国原来的支柱——突厥部族和埃米尔们的利益。"
EDG_flavor_TUR.7.a:0 "帝国就应该如此。"
EDG_flavor_TUR.7.b:0 "我们的旧权贵不会喜欢的。"

EDG_flavor_TUR.8.title:0 "奥斯曼帝国法律改革"
EDG_flavor_TUR.8.desc:0 "[Root.Monarch.GetName]重视法治建设，主张在遵守逊尼派伊斯兰教法的基础上，完善国家的行政建制和行政立法。在位时期，以其名义颁布了奥斯曼帝国的第一部成文法典。法典内容广泛，涉及朝廷官职的设立、宫廷礼仪、财政制度和刑法等。"
EDG_flavor_TUR.8.a:0 "我们应当进一步完善法典。"
EDG_flavor_TUR.8.b:0 "但是法典与传统会产生冲突的。"

EDG_flavor_TUR.9.title:0 "伊朗侨民"
EDG_flavor_TUR.9.desc:0 "自萨法维王朝以来，伊朗诸王朝均与东方的奥斯曼帝国进行了长达数百年的武装斗争，但随着奥斯曼对伊朗腹地的侵入，伊朗诸王朝倾向于通过外交途径处理问题，并积极调整两国关系。在这种情况下，伊斯坦布尔-特拉布宗-特布里兹-德黑兰贸易线发展出了巨大的经济活力。该地区重要的港口城市之一萨姆松也是如此，伊朗向安纳托利亚的许多城市输出商人，在奥斯曼帝国的领土上已经开始出现相当多的人口。"
EDG_flavor_TUR.9.a:0 "我们乐于看见波斯人定居在我们的国土上。"
EDG_flavor_TUR.9.b:0 "这有什么必要？"
EDG_flavor_TUR_9_a_tt:0 "我们和我们的属国治下所有位于§Y安纳托利亚§!的省份，将会获得如下修正："

EDG_flavor_TUR.10.title:0 "伊斯坦布尔大学"
EDG_flavor_TUR.10.desc:0 "土耳其伊斯坦布尔大学，成立于1453年是土耳其最古老、历史最悠久的大学之一，也是欧洲最早的十所大学之一。伊斯坦布尔大学由征服者穆罕默德二世下令建立，作为「一所哲学、医学、法律和文学学校」，在历史的长河中为奥斯曼帝国注入了无限的活力与智慧，直到 19 世纪，它在培养奥斯曼社会的官僚与统治者等方面都依然发挥着重要作用。"
EDG_flavor_TUR.10.a:0 "真主赐予我们智慧。"
EDG_flavor_TUR.10.b:0 "没这个必要。"

EDG_flavor_TUR.11.title:0 "帝国工兵学院的扩建"
EDG_flavor_TUR.11.desc:0 "$YEAR$年，[Root.Monarch.GetName]的一名皇家炮兵工程师提出建议，那就是为帝国工兵学院额外调拨一笔资金，以完成一项对青铜炮的全新工艺研究。我们的工程师相信，这一研究将能极大地提升我们的大炮的质量，为帝国开疆拓土注入新的力量。"
EDG_flavor_TUR.11.a:0 "我们乐于投资。"
EDG_flavor_TUR.11.b:0 "这是浪费钱。"

EDG_flavor_TUR.12.title:0 "克里米亚汗及其仆从"
EDG_flavor_TUR.12.desc:0 "自从我们扶持克里米亚汗重新控制了东欧大草原的领土，当地的鞑靼人都将我们视为救星，是在世的马赫迪，是真主在大地上的影子。克里米亚汗也向我们发来提议，让骁勇善战的草原勇士加入帝国的军队，同我们一起发动伟大的吉哈德。"
EDG_flavor_TUR.12.a:0 "让他们协助我们战斗。"
EDG_flavor_TUR.12.b:0 "让他们把将士留给自己吧。"

EDG_flavor_TUR.13.title:0 "奥斯曼神话"
EDG_flavor_TUR.13.desc:0 "奥斯曼帝国的极速扩张令整个世界都为之颤抖，罗马人、塞尔维亚人、保加利亚人、波斯人和埃及人都被我们击败，并被我们的铁蹄所踏碎，奥斯曼帝国铸就了一个前无古人、后无来者的军事神话，我们的军队和将领都相信奥斯曼帝国是世界上最强大的帝国，并为帝国的南征北战感到自豪，甚至为此狂热。"
EDG_flavor_TUR.13.a:0 "祖父，祖先，你的军队战无不胜。"
EDG_flavor_TUR.13.b:0 ""

EDG_flavor_TUR.14.title:0 "扩建恩德伦学院"
EDG_flavor_TUR.14.desc:0 "恩德伦学院位于托普卡帕宫，是奥斯曼帝国培养未来军官的机构，为我们培养了许多优秀的耶尼切里、阿迦和埃米尔。但有证据表明，恩德伦学院的许多设施已经略显陈旧，需要翻新和扩建。"
EDG_flavor_TUR.14.a:0 "未来的军官们需要更好的环境。"
EDG_flavor_TUR.14.b:0 "这太花钱了。"

EDG_flavor_TUR.15.title:0 "哈布斯堡的退却"
EDG_flavor_TUR.15.desc:0 "在大土耳其战争期间，奥斯曼帝国展现出了无与伦比的强大实力。[Root.Monarch.GetTitle][Root.Monarch.GetName]的军队士气高昂，怀着对帝国荣耀的坚定信念，如汹涌的潮水般向哈布斯堡王朝的军队席卷而去。[Root.Monarch.GetTitle]的战士们训练有素，他们精通各种战斗技巧，无论是骑兵的迅猛冲锋，还是步兵的坚韧防御，都让奥地利的军队难以招架。在战场上，奥斯曼军队凭借着卓越的战略和战术安排，成功地粉碎了哈布斯堡王朝的一次次挣扎。我们的指挥官睿智果敢，巧妙地利用地形和敌军的弱点，给予敌人沉重的打击。哈布斯堡王朝的军队在奥斯曼帝国的强大攻势面前阵脚大乱，节节败退。随着战争的推进，奥斯曼帝国的辉煌战果不断涌现，军队势如破竹，攻克了大量的要塞。这些要塞曾经是哈布斯堡王朝用以抵御我们的坚固堡垒，但在奥斯曼勇士们的英勇奋战下，纷纷落入我们的手中。"
EDG_flavor_TUR.15.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]视哈布斯堡如草芥。"
EDG_flavor_TUR.15.b:0 ""

EDG_flavor_TUR.16.title:0 "大土耳其战争"
EDG_flavor_TUR.16.desc:0 "大土耳其战争源于奥斯曼帝国与奥地利在巴尔干半岛及中欧地区不断增长的地缘政治冲突。奥斯曼帝国一直将巴尔干视为自己的传统势力范围，视其为帝国荣耀与权力的重要象征。而奥地利在欧洲大陆逐渐崛起，渴望向东南方向扩张领土，增强自身影响力，双方的矛盾由此日益尖锐。在$YEAR$年，双方的矛盾终于激化到了无法忽视的地步。[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]率领军队，向奥地利的领地发起了进攻，掀开了大土耳其战争的序章。"
EDG_flavor_TUR.16.a:0 "在[Root.Monarch.GetTitle]面前，他们不堪一击。"
EDG_flavor_TUR.16.b:0 ""

EDG_flavor_TUR.17.title:0 "哈布斯堡的失败"
EDG_flavor_TUR.17.desc:0 "战争的号角吹响，奥斯曼帝国的大军如汹涌的潮水般向哈布斯堡王朝的领地席卷而去。[Root.Monarch.GetName]的战士们怀揣着对荣耀的渴望和对真主的信仰，迈着坚定的步伐踏上这片充满挑战的土地。一路上，奥斯曼军队势如破竹，所到之处，敌军无不闻风丧胆。经过无数次艰苦卓绝的战斗，[Root.Monarch.GetTitle]终于兵临哈布斯堡王朝的首都维也纳城下。这座象征着神圣罗马帝国统治的城市，此刻已在我们的掌控之中。维也纳的城墙在奥斯曼帝国强大的攻势面前显得如此脆弱，仿佛不堪一击。随着[Root.Monarch.GetTitle]的一声令下，耶尼切里与加齐勇士奋勇攀爬城墙，与敌军展开了激烈的肉搏战。鲜血染红了城墙，喊杀声震天动地，但耶尼切里毫不退缩，他们用勇气和力量为帝国开辟了前进的道路。\n\n经过长久的进攻，我们成功地攻占了维也纳，耶尼切里将战团的旗帜插在了维也纳城墙的最高处。这座曾经繁华无比的城市，如今成为了奥斯曼帝国的战利品。哈布斯堡王朝长期以来对我们的挑衅和压迫，让我们的士兵们心中燃起了无尽的怒火，一场为期三天三夜的屠城开始了。\n\n在这三天三夜里，维也纳陷入了一片火海与血泊之中。我们的士兵们如同复仇的使者，对那些曾经敌视奥斯曼帝国的人进行了无情的打击。街道上堆满了尸体，房屋被付之一炬，熊熊大火照亮了整个城市的夜空。这是对哈布斯堡王朝的严厉惩罚，也是奥斯曼帝国威严的彰显。\n\n随着屠城的进行，哈布斯堡王朝的抵抗意志被彻底击溃。他们曾经引以为傲的军队在奥斯曼帝国的强大攻势下土崩瓦解，王朝的统治摇摇欲坠。而我们，奥斯曼帝国，凭借着这场伟大的胜利，向世界宣告了我们的强大。"
EDG_flavor_TUR.17.a:0 "我们势不可挡！"
EDG_flavor_TUR.17.b:0 ""
EDG_flavor_TUR_17_a_tt:0 "@HAB奥地利及其属国治下的所有省份，将会获得如下修正："

EDG_flavor_TUR.18.title:0 "恩德伦学院的杰出人才"
EDG_flavor_TUR.18.desc:0 "自从恩德伦学院建立以来，它一直为我们提供杰出的军事人才。近期，有许多来自恩德伦学院的军官晋升到了十分显要的位置，他们自成一派，却又对帕迪沙十分忠诚。但这些人的飞黄腾达引起了旧军官派系的不满。"
EDG_flavor_TUR.18.a:0 "我们将持续提拔这批青年杰俊。"
EDG_flavor_TUR.18.b:0 "机要部门的人事任免还是要以旧军官为主。"

EDG_flavor_TUR.19.title:0 "恩德伦派"
EDG_flavor_TUR.19.desc:0 "在过去的十年内，我们持续提拔了一批来自恩德伦学院的优秀军事人才，他们在战场上建功立业，并逐渐成为了奥斯曼帝国军队中的中流砥柱。这批军官有相似的思想，他们接纳新式的军事技术和战术，并对帕迪沙十分忠诚。一些人将这些军官组成的派系称为「恩德伦派」。"
EDG_flavor_TUR.19.a:0 "很好的态势。"
EDG_flavor_TUR.19.b:0 ""

EDG_flavor_TUR.20.title:0 "帝国工兵学院的发展"
EDG_flavor_TUR.20.desc:0 "经过多年的发展，位于君士坦丁堡的帝国工兵学院已经得到了足够的成长，为我们培养了大量多才的机械工程师。这些工程师在协助奥斯曼军队攻城略地的过程中提供了莫大的帮助，"
EDG_flavor_TUR.20.a:0 "我们喜欢军事人才。"
EDG_flavor_TUR.20.b:0 ""

EDG_flavor_TUR.22.title:0 "法制与和平"
EDG_flavor_TUR.22.desc:0 "穆罕默德二世颁布的法典极大促进了奥斯曼帝国的经济发展，他的官僚改革和法典编撰活动为帝国的繁荣稳定提供了莫大的保障。如今的奥斯曼帝国，海内生平、经济繁荣，无论是希腊人还是突厥人，都支持我们的统治。"
EDG_flavor_TUR.22.a:0 "这些都是法典的功劳。"
EDG_flavor_TUR.22.b:0 "

EDG_flavor_TUR.23.title:0 "额外的商业税"
EDG_flavor_TUR.23.desc:0 "我们的财税改革颇有成效，在近期，我们的官员发现了一个新的征税方向，这为我们带来了丰厚的利润。"
EDG_flavor_TUR.23.a:0 "我们的财税改革颇有成效。"
EDG_flavor_TUR.23.b:0 ""

EDG_flavor_TUR.24.title:0 "奥斯曼-马穆鲁克战争"
EDG_flavor_TUR.24.desc:0 "$YEAR$年，奥斯曼的帕迪沙与马穆鲁克的马利克终于爆发了战争，整个伊斯兰世界都注视着这一刻。[Root.Monarch.GetTitle][Root.Monarch.GetName]对此次征战充满信心，他坚信精锐的耶尼切里部队将轻松粉碎马穆鲁克的反抗。耶尼切里，这支经过严格训练、纪律严明的劲旅，是奥斯曼帝国的王牌力量。他们装备精良，战术娴熟，在以往的诸多战役中屡立战功，威名远扬。[Root.Monarch.GetTitle][Root.Monarch.GetName]相信，他将如秋风扫落叶般，粉碎马穆鲁克王朝的反抗。"
EDG_flavor_TUR.24.a:0 "让这些低贱的奴隶知道我们的厉害！"
EDG_flavor_TUR.24.b:0 ""
EDG_flavor_TUR_24_a_tt:0 "在我们控制§Y开罗§!对@MAM马穆鲁克的战争分数达到§Y80§!后，我们将触发事件，并有机会将其全面吞并。"

EDG_flavor_TUR.25.title:0 "奥斯曼-意大利战争"
EDG_flavor_TUR.25.desc:0 "当我们的军队踏上意大利时起，奥斯曼帝国与罗马帝国的关系就默默建立起来了。穆罕默德二世一直希望成为罗马的凯撒，如今，随着我们加入了意大利战争，我们有机会宣称意大利的领土。"
EDG_flavor_TUR.25.a:0 "我们将重回罗马人的土地。"
EDG_flavor_TUR.25.b:0 "现在考虑这些还太早。"

EDG_flavor_TUR.26.title:0 "摩哈赤战役"
EDG_flavor_TUR.26.desc:0 "作为名副其实的欧洲盾牌，匈牙利人在千年来承受着各路蛮族对欧洲的进攻。在阿瓦尔人、保加尔人和蒙古人的冲击后，马扎尔人定居建立的匈牙利王国逐渐走强，并成功地成为中欧一霸。其国王还经常兼任波西米亚王国、克罗地亚和波兰王国的国王，并有资格选举为神圣罗马帝国的皇帝。但在16世纪初，这些辉煌已经是过眼云烟。随着[Root.Monarch.GetTitle][Root.Monarch.GetName]入侵匈牙利，天主之盾便迅速破碎，$YEAR$年的摩哈赤战役，对于匈牙利来说是一场浩劫的开始。失去王室的贵族们发现，浪漫的中世纪时代，终于结束了，奥斯曼帝国击败了匈牙利的主人。匈牙利王国剩余领土被拉约什二世的妻舅，哈布斯堡王朝[HAB.Monarch.GetTitle][HAB.Monarch.GetName]夺取，并透过与上任匈牙利及波希米亚国王乌拉斯洛二世签订的条约继承这片土地。奥地利控制匈牙利北部三分一土地和现今的克罗地亚北部，而奥斯曼帝国则得到匈牙利西南部和半独立的特兰西瓦尼亚的宗主权。"
EDG_flavor_TUR.26.a:0 "我们愿意接受这样的结果。"
EDG_flavor_TUR.26.b:0 "我们不接受这样的条约。"
EDG_Mission_TUR_conquest_1_mission_2_7_flag_tt:0 "解锁决议§Y「摩哈赤战役」§!，该决议允许我们通过一场战争夺取整个§Y匈牙利§!、§Y斯洛伐克§!和§Y特兰西瓦尼亚§!"
EDG_flavor_TUR_26_a_tt:0 "以下效果仅在我们与目标国交战时才能生效，若提前进行和谈，则以下效果均无效。"

EDG_flavor_TUR.27.title:0 "摩哈赤战役"
EDG_flavor_TUR.27.desc:0 "作为名副其实的欧洲盾牌，匈牙利人在千年来承受着各路蛮族对欧洲的进攻。在阿瓦尔人、保加尔人和蒙古人的冲击后，马扎尔人定居建立的匈牙利王国逐渐走强，并成功地成为中欧一霸。其国王还经常兼任波西米亚王国、克罗地亚和波兰王国的国王，并有资格选举为神圣罗马帝国的皇帝。但在16世纪初，这些辉煌已经是过眼云烟。随着[From.Monarch.GetTitle][From.Monarch.GetName]入侵匈牙利，天主之盾便迅速破碎，$YEAR$年的摩哈赤战役，对于匈牙利来说是一场浩劫的开始。失去王室的贵族们发现，浪漫的中世纪时代，终于结束了，奥斯曼帝国击败了匈牙利的主人。"
EDG_flavor_TUR.27.a:0 "我们一定会复仇的！"
EDG_flavor_TUR.27.b:0 ""

EDG_flavor_TUR_Sulaiman_reform_tt:0 "该事件属于§Y苏莱曼改革§!的一部分。"
EDG_flavor_TUR_Sulaiman_reform_better_tt:0 "该事件§G有利于§!推进§Y苏莱曼改革§!。"
EDG_flavor_TUR_Sulaiman_reform_worse_tt:0 "该事件§R不利于§!推进§Y苏莱曼改革§!。"
EDG_flavor_TUR.28.title:0 "卡努尼苏丹"
EDG_flavor_TUR.28.desc:0 "[Root.Monarch.GetTitle]在土耳其国内他则被称为“卡努尼苏丹苏莱曼”。帝国的最高法律是沙里亚法，或称伊斯兰教法，是伊斯兰教的至高无上的法规，苏丹无权更改。不过奥斯曼帝国还有另一套法律被称为“卡农”即宗教法规，是以苏丹的个人意志而制定的，包括刑法、土地所有权法和税法等。苏莱曼搜集了他之前的九位苏丹所做的全部判决，他去除对同类案例相同、重复的判决，在自相矛盾的判决中选取自认为是正确者，颁布了一部新的单独的法典，当然这部法典要避免违背伊斯兰教的基本法。苏莱曼对法律体系的改革是为了适应帝国的快速发展，并获得了大穆夫提，穆罕默德·艾布苏尤德·伊马迪的支持。"
EDG_flavor_TUR.28.a:0 "赞美[Root.Monarch.GetTitle]。"
EDG_flavor_TUR.28.b:0 ""

EDG_flavor_TUR.29.title:0 "约法省刑"
EDG_flavor_TUR.29.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]希望颁布新的刑法和治安法，规定一系列针对特定犯罪行为的罚款措施，同时减少死刑和断肢刑的判决。"
EDG_flavor_TUR.29.a:0 "就这么干。"
EDG_flavor_TUR.29.b:0 "对牛群太仁慈会导致他们不再恐惧法律。"

EDG_flavor_TUR.30.title:0 "完善的刑法"
EDG_flavor_TUR.30.desc:0 "经过多年的修订，我们完善了沙里亚法，尤其是完善了我们的治安法和刑法，规定了一系列针对特定犯罪行为的罚款措施，同时减少了死刑和断肢刑的判决，这为我们带来了宽松的社会环境和繁荣的经济形势。"
EDG_flavor_TUR.30.a:0 "举轻以明重，举重以明轻。"
EDG_flavor_TUR.30.b:0 ""

EDG_flavor_TUR.31.title:0 "新郎税"
EDG_flavor_TUR.31.desc:0 "[Root.Monarch.GetTitle]常年用兵，并在国内大搞建设，必然需要大量财政收入予以支撑，因此也在设法増加收入，我们的顾问建议[Root.Monarch.GetName]征收著名的“新郎税”"
EDG_flavor_TUR.31.a:0 "我们需要税源。"
EDG_flavor_TUR.31.b:0 "这太不人道了。"

EDG_flavor_TUR.32.title:0 "蒂玛尔管理"
EDG_flavor_TUR.32.desc:0 "蒂玛尔在苏莱曼一世时极为重要。当时特别注重对封建蒂玛尔的管理。其中一个重要举措就是将大蒂玛尔的分封权收归中央，解决了大蒂玛尔领主过度占有土地问题。奥斯曼帝国分封蒂玛尔的一个原则是满足领主需要，但在苏莱曼之前时这一原则就已经遭到破坏，大量的蒂玛尔土地被无限制的继承，同时地方政府无视这一原则而频繁地批准领主获得新止地请求。土地所有权的变动脱离控制，不仅不利于帝国对土地的管理，也侵害了苏丹的权威。对此苏莱曼一世发布一道政令，重申地方政府只有权授封小蒂玛尔土地，大蒂玛尔批准权收归中央甚至是苏丹本人，违反此令者将受严惩。在改革过程中，苏莱曼特别关注了蒂玛尔上的基督徒农民的状况，他确定了他们应缴纳的什一税和牲口税，以提高生产积极性，同时还提高了他们的地位，使他们逐渐脱离了农奴或雇农的悲惨境地。这一措施，吸引了大量的基督教农奴从欧洲涌进奥斯曼帝国。显然，相比于同时期的欧洲，苏莱曼一世的政策具有一定的相对优越性。"
EDG_flavor_TUR.32.a:0 "加强监管。"
EDG_flavor_TUR.32.b:0 "我们不能与「民」争利。"

EDG_flavor_TUR.33.title:0 "庄园出租"
EDG_flavor_TUR.33.desc:0 "在苏莱曼之前，.帝国常常封赏给骑兵们带有葡萄园、果树、牧场、磨坊的封建庄园（Siftlik），但是骑兵们常年跟随苏莱曼在外打仗，无暇打理，也得不到充分的收入，常常将庄园出租，以获取租金来为自己提供给养。后来一些土地调查者将这种情况上报给中央，中央政府发现，这种权宜之计不仅解决骑兵频繁参与战事与有效管理庄园相矛盾的问题，而且出租获得的收益还相对要高些，对骑兵们有利，于是对此采取了默许态度。"
EDG_flavor_TUR.33.a:0 "何乐而不为？"
EDG_flavor_TUR.33.b:0 "令行禁止。"

EDG_flavor_TUR.34.title:0 "犹太法令"
EDG_flavor_TUR.34.desc:0 "[Root.Monarch.GetName]最宠幸的内科和牙科医生、西班牙犹太人摩西·阿蒙的建议他颁布敕令，正式废除帝国内反犹太人的血祭诽谤。"
EDG_flavor_TUR.34.a:0 "我们应当保护犹太人。"
EDG_flavor_TUR.34.b:0 "哈哈，我们会抄了他们的家！"

EDG_flavor_TUR.35.title:0 "学校建设"
EDG_flavor_TUR.35.desc:0 "苏莱曼时代，由宗教基金资助的清真寺附属学校为男性穆斯林学生提供了一个充分自由的教育环境，优于同时期的基督教国家。在苏莱曼时代的帝都伊斯坦布尔，小学的数量增加到14所，那里教学生们阅读、写作和伊斯兰教教义。小学毕业后，如果学生们想接受更进一步的教育，可以进入8所伊斯兰学校中的一所深造，在那里学习语法、形而上学、哲学、天文学和占星学。更高级的伊斯兰学校相当于大学级别，那里的毕业生可以成为伊玛目或教师。教学中心往往是围绕清真寺庭院的众多建筑之一，清真寺周围其他服务大众的建筑设施包括图书馆、食堂、喷泉、厨房和医院。"
EDG_flavor_TUR.35.a:0 "我们应当加大教育投入。"
EDG_flavor_TUR.35.b:0 "这太花钱了。"

#继承问题→易卜拉欣帕夏→许蕾姆→穆斯塔法皇子→处死易卜拉欣帕夏→许蕾姆清真寺→处死穆斯塔法（巴耶济德上位）→巴耶济德皇子去世→酒鬼赛利姆→米赫丽玛苏丹
EDG_flavor_TUR.36.title:0 "继承问题"
EDG_flavor_TUR.36.desc:0 "[Root.Monarch.GetName]的文治武功无与伦比，他被国内外的政治家誉为「大帝」，但在[Root.Monarch.GetName]的晚年，他被继承问题所困扰，众多的皇子都觊觎帕迪沙的宝座，他们在[Root.Monarch.GetName]面前温顺如羔羊，但在背地里如饿狼般争权夺势。更糟糕的是，皇子们的争权夺利并非只关乎他们自己，他们的背后站着各方势力，皇子的斗争是帝国内部各个利益集团斗争的具体表现，穆斯塔法皇子博得了军事集团和文官集团的支持，而「酒鬼」赛利姆的背后是[Root.Monarch.GetName]最宠爱的妃子，传位给任何一位皇子都将引起其他势力的不满。[Root.Monarch.GetName]深知，如果自己没能处理好自己的继承问题，帝国将在他死后迎来巨大的混乱。"
EDG_flavor_TUR.36.a:0 "我们必须妥善处理这一问题。"
EDG_flavor_TUR.36.b:0 ""
EDG_flavor_TUR_Sulaiman_succession_tt:0 "该事件是事件链§Y继承问题§!的一部分。"
EDG_flavor_TUR_Sulaiman_succession_tt_begin:0 "在[Root.Monarch.GetName]在位期间，事件链§Y继承问题§!将得到解锁。\n这场§Y继承问题§!与此前的§R奥斯曼王位继承危机§!不同，它的过程是非暴力性的，我们将触发一系列事件。\n[Root.Monarch.GetName]死后，该事件链将提前结束。"
EDG_flavor_TUR_Sulaiman_succession_tt_end:0 "事件链§Y继承问题§!将结束。"

EDG_flavor_TUR_37_b_tt:0 "§Y许蕾姆§!会对此不满，她可能会采取别的措施。"
EDG_flavor_TUR_38_b_tt:0 "§Y穆斯塔法皇子§!会对此不满，他们可能会采取别的措施。"

EDG_flavor_TUR.37.title:0 "「酒鬼」赛利姆"
EDG_flavor_TUR.37.desc:0 "赛利姆一向不被父皇和母后喜爱，一度是诸多皇子中最不起眼的——他那同父异母的兄弟，皇长子穆斯塔法受到耶尼切里和文官集团的支持；同样是许蕾姆苏丹所生的孩子中，两名兄弟都更受到母后和父皇的宠爱。赛利姆一向自嘲道：「可怜的赛利姆只能祈求真主的庇佑了。」由于自知不可能继承皇位，赛利姆一直过着放荡不羁的生活，在酒池肉林中度日，努力不让自己成为其他兄弟的威胁，并被冠上了「酒鬼」的骂名。但世事难料，穆罕默德早逝，穆斯塔法皇子最终父皇处决，巴耶济德在成为继承人之前也溘然长逝。如今的赛利姆是[Root.Monarch.GetName]与许蕾姆苏丹所生的最后一个孩子。"
EDG_flavor_TUR.37.a:0 "可是[Root.Monarch.GetName]喜欢他和他的母亲。"
EDG_flavor_TUR.37.b:0 "罗姆不能交给这种人统治。"

EDG_flavor_TUR.38.title:0 "穆斯塔法皇子"
EDG_flavor_TUR.38.desc:0 "[Root.Monarch.GetName]生育了8位皇子，其中有4位活到了现在，1515年，穆斯塔法皇子于出生于马尼萨，他是[Root.Monarch.GetName]的第一个儿子，也是王位的继承人，但他是唯一一个并非由许蕾姆所生的皇子，因此，[Root.Monarch.GetName]一向不宠爱穆斯塔法，而更加宠爱自己与许蕾姆苏丹生下的其他孩子，这让穆斯塔法皇子十分不满。\n\n穆斯塔法在他的王储生涯中，不断面临到严酷的考验，穆斯塔法从原先所担任马尼萨总督的职位被他的父亲[Root.Monarch.GetName]转调到遥远的阿马西亚担任总督，而马尼萨总督的职位则改由许蕾姆所生的穆罕默德皇子接任，[Root.Monarch.GetName]在信中告诉儿子：“他派遣穆斯塔法皇子前往阿马西亚担任总督并非不想让他成为王位的继承人，而是为了保卫奥斯曼帝国的东部海岸以及让穆斯塔法学习如何管理这个庞大的帝国。”但包括穆斯塔法在内的众人都不这么想，由于穆斯塔法是皇子中最受欢迎的王位继承人，就连威尼斯的使节都如此形容他：「难以描述他作为王位的继承人是多么的被受爱戴和期望」，因此这道诏令使奥斯曼军队与人民感到宽慰并减低了对[Root.Monarch.GetName]的不满，但这又引起了帕迪沙对穆斯塔法皇子的警惕——一个受到人民、文官和军队爱戴的皇子，很可能像他的父亲冷酷者赛利姆二世一样发动叛乱，直接夺取帝国的皇位。\n\n待在阿马西亚的期间，穆斯塔法皇子得知他那由许蕾姆所生且具有才干的弟弟穆罕默德皇子因病去世的消息。由于穆罕默德皇子才能出众，他一直被许蕾姆和[Root.Monarch.GetName]宠爱，[Root.Monarch.GetName]多次想立穆罕默德为皇储，而如今 ，他死了。\n\n此时，看似穆斯塔法和王座之间的所有阻碍都消失了，但许蕾姆依然坚持让自己的孩子成为皇储，于是穆斯塔法随即面临到新的挑战。由于许蕾姆苏丹不断动用自身的政治影响力支持自己所生的儿子们，进而让穆斯塔法皇子的政治生涯变得极为艰困，不过穆斯塔法在此情况下仍成功治理阿马西亚长达十二年的时间。因为在远征波斯萨法维帝国的战争中表现出色，[Root.Monarch.GetName]因此调任穆斯塔法担任科尼亚的总督作为奖励，但此时穆斯塔法皇子的处境更加危险，因为许蕾姆苏丹和大维齐尔鲁斯坦帕夏结成了同盟，共同支持许蕾姆的儿子塞利姆和巴耶济德，并开始散播对穆斯塔法不利的谣言。如今，宫廷中分为两派，一派支持穆斯塔法成为皇子，以易卜拉欣为代表，另一派则更支持许蕾姆和大维齐尔鲁斯坦帕夏所选定的皇子，而决定权落在了[Root.Monarch.GetName]手上。"
EDG_flavor_TUR.38.a:0 "他应该统治奥斯曼帝国！"
EDG_flavor_TUR.38.b:0 "我们有更合适的人选。"

EDG_flavor_TUR.39.title:0 "法雷克·易卜拉欣"
EDG_flavor_TUR.39.desc:0 "易卜拉欣最早是加尼沙里的军官，由于出众的军事才能得到[Root.Monarch.GetName]的提拔，而成为帝国庙堂重臣。哈桑太后为了巩固自己的地位，和易卜拉欣结成了政治同盟，排挤其他势力进入帝国的权力核心。由于易卜拉欣和太后结盟，[Root.Monarch.GetName]授予了他很多特权，而这些特权又从易卜拉欣手下散播到他下面的德米舍梅阶级，使得德米舍梅阶级的权力扩大了很多，在帝国内部逐渐取代原有的统治阶级：旧突厥贵族。\n\n就易卜拉欣个人来说，他更通过这些特权谋取大量的非法财富，并有许多僭越的行为，例如自称「苏丹」，而更令[Root.Monarch.GetName]忌惮的是，他暗中支持[Root.Monarch.GetName]的皇子穆斯塔法继承大统，这让身为帕迪沙的[Root.Monarch.GetName]感受到了威胁，一个与耶尼切里结好并受到文官集团支持的皇子对于[Root.Monarch.GetName]本人而言无疑是一种威胁，他十分害怕穆斯塔法皇子像冷酷者赛利姆一世一样夺取父皇的皇位。\n\n尽管易卜拉欣令[Root.Monarch.GetName]十分不满，但鉴于太后的影响，[Root.Monarch.GetName]又不得不保持沉默。"
EDG_flavor_TUR.39.a:0 "暂时如此。"
EDG_flavor_TUR.39.b:0 ""

EDG_flavor_TUR.40.title:0 "许蕾姆"
EDG_flavor_TUR.40.desc:0 "法雷克·易卜拉欣向[Root.Monarch.GetName]献上了一名美丽的女奴，后来人称之为「许蕾姆」。\n\n罗克塞拉娜原名已不可考，但在19世纪乌克兰民间传说中，她被称为“安娜斯塔西娅”，波兰传说则称其为“亚历山德拉·利索斯卡”，在其他欧洲语言中通称其为柔克塞拉娜，意为“乌克兰人”。根据17世纪初期波兰诗人Samuel Twardowski的考证，柔克塞拉娜出身于一个利沃夫（当时属于波兰）附近的一个乌克兰东正教家庭。在一次克里米亚汗国对当地的劫掠中被掠为奴，并被售往伊斯坦布尔，被法雷克·易卜拉欣购买，并被挑选入苏丹的后宫。很快她就获得了[Root.Monarch.GetName]的宠爱。\n\n洛克塞拉娜最初在后宫中的地位很低，但是，她决非那种安守本分的可怜女奴。凭着高雅的风度、成熟的智慧和高超的讲故事的能力，洛克塞拉娜很快吸引了苏丹的注意，并完全迷住了他。虽然相貌并不出众，但却有着惊人的睿智和对权利的向往。她在[Root.Monarch.GetName]出征的时候不断地给他写情书：“分离像烈火一样灼烧着我，令我肝肠寸断，眼里满含着泪水，我仿佛沉没在深海，从早到晚，不再与你分离。我的苏丹，自从与您分离，我再也不听夜莺的歌声。神啊，请将这思念带来的痛苦赐给我的敌人......”最终,大帝被她的感动,彻底爱上了她，并且答应了她的一个惊人的要求，苏丹甚至肯带她一起在公开场合露面。在封建时代的土耳其，女人们总是被深深地封闭在几重深宅的闺房里，由那些强壮的阉奴严加保护。不久，洛克塞拉娜为苏丹生下一个儿子，王位继承人之一。她一生为苏丹生了四个儿子，一个女儿。她看起来总是充满欢乐，无忧无虑，所以，苏丹赐给她一个土耳其名字“古尔勒姆”，意思是“爱笑的姑娘”。\n\n许蕾姆不仅美丽，她更是一名优秀的政治家，她为[Root.Monarch.GetName]生下了多个孩子，长子穆罕默德已经去世，剩下巴耶济德和赛利姆两个孩子，她正在竭尽全力将这两名孩子推上奥斯曼帝国的皇位。"
EDG_flavor_TUR.40.a:0 "我们喜欢爱笑的姑娘。"

EDG_flavor_TUR.41.title:0 "处死法雷克·易卜拉欣"
EDG_flavor_TUR.41.desc:0 "1534年，哈桑太后的去世，使得后宫的权力转向[Root.Monarch.GetName]的妻子许蕾姆，许蕾姆此时最重要的任务就是要让他自己儿子成为苏丹的继承人，而挡在她面前的[Root.Monarch.GetName]的长子穆斯塔法王子，穆斯塔法系苏丹后古尔巴哈尔所生，古尔巴哈尔并不得宠，相应的穆斯塔法也不得[Root.Monarch.GetName]的喜欢，但他正直勇敢，并没有一般王子好逸恶劳的德性，还在帝国的东线战场（即针对沙维王朝的战争）立有军功。所以易卜拉欣当时选择了穆斯塔法，欲让穆斯塔法成为王位的继承人，这意味着他和后宫领袖走向了对立面。[Root.Monarch.GetName]本来就对易卜拉欣不满，加上罗西拉娜的煽风点火，终于让他彻底失势，[Root.Monarch.GetName]对他的不满已经抵达了顶点。"
EDG_flavor_TUR.41.a:0 "将他的头丢出去喂狗！"
EDG_flavor_TUR.41.b:0 "我们还是信任他。"

EDG_flavor_TUR.42.title:0 "许蕾姆清真寺"
EDG_flavor_TUR.42.desc:0 "1549年，[Root.Monarch.GetName]要为洛克塞拉娜修建一座新宫殿。但是，洛克塞拉娜却担心，一旦她搬出塞拉留，她就会失去对苏丹和政治的影响力。为了避免苏丹的怀疑，她建议，由她出资修建一座综合性的清真寺。她是奥斯曼历史上第一位修建清真寺的女性。自此之后，历代拥有权势的后宫妇女纷纷出资修建清真寺、陵墓，以便让后人记住她们。"
EDG_flavor_TUR.42.a:0 "这座清真寺像她一样美丽。"
EDG_flavor_TUR.42.b:0 ""

EDG_flavor_TUR.43.title:0 "穆斯塔法皇子的命运"
EDG_flavor_TUR.43.desc:0 "因为许蕾姆苏丹和大维齐尔鲁斯坦帕夏结成了同盟，共同支持许蕾姆的儿子塞利姆和巴耶济德，并开始散播对穆斯塔法皇子不利的谣言。\n\n近日，[Root.Monarch.GetName]的军队在埃雷利停留了一段时间，此时与许蕾姆结盟的鲁斯坦帕夏向穆斯塔法皇子提议率军加入他父亲的军队，但鲁斯坦同时警告[Root.Monarch.GetName]一世，并说服[Root.Monarch.GetName]使他相信儿子穆斯塔法打算杀了他。穆斯塔法后来接受鲁斯坦帕夏的建议，并召集他的部队加入他父亲的队伍。此举引起了[Root.Monarch.GetName]的怀疑，自己的孩子为何要在此时前来？当穆斯塔法皇子踏入帕迪沙的营帐内时，[Root.Monarch.GetName]的决定是……"
EDG_flavor_TUR.43.a:0 "用弓弦将他勒死。"
EDG_flavor_TUR.43.b:0 "将他废黜即可。"
EDG_flavor_TUR.43.c:0 "告诉他，帕迪沙的皇位只能属于他！"

EDG_flavor_TUR.44.title:0 "巴耶济德皇子去世"
EDG_flavor_TUR.44.desc:0 "尽管许蕾姆苏丹和大维齐尔鲁斯坦帕夏费尽心机，让巴耶济德成为了帝国的继承人，但巴耶济德早早地去世了，他在死前甚至没能抚摸一次位于君士坦丁堡的国家王座。"
EDG_flavor_TUR.44.a:0 "怎么会这样？"
EDG_flavor_TUR.44.b:0 ""

EDG_flavor_TUR.45.title:0 "许蕾姆的低语"
EDG_flavor_TUR.45.desc:0 "许蕾姆一直想让自己的孩子成为帝国的继承人，如今的继承人并不符合她的心意，她用尽办法让[Root.Monarch.GetName]对如今的皇储不满。"
EDG_flavor_TUR.45.a:0 "朕心已乱。"
EDG_flavor_TUR.45.b:0 ""

EDG_flavor_TUR.46.title:0 "米赫丽玛苏丹"
EDG_flavor_TUR.46.desc:0 "米赫丽玛在母亲许蕾姆苏丹驾崩后，主导奥斯曼后宫，直到穆拉德三世登基，穆拉德之母努尔巴努苏丹取代她的地位。她的经济实力使她能资助兄弟塞利姆二世，她也赞助于修建清真寺，伊斯坦布尔有两座清真寺以米赫丽玛的名字命名。苏莱曼一世所有的子女中，只有米赫丽玛死后与苏莱曼一同葬在苏莱曼尼耶清真寺。"
EDG_flavor_TUR.46.a:0 "如果她是男人就好了。"
EDG_flavor_TUR.46.b:0 ""

EDG_flavor_TUR.47.title:0 "穆斯塔法皇子叛乱"
EDG_flavor_TUR.47.desc:0 "穆斯塔法皇子已经无法再忍受父亲的所做为了，他领导了一批支持自己的耶尼切里，在君士坦丁堡以及诸多行省发动了叛乱，他要求父亲尊重他作为皇长子的权利，并让他在距离君士坦丁堡的国家王座最近的地区担任王子总督。"
EDG_flavor_TUR.47.a:0 "他怎敢反抗他的父亲？"
EDG_flavor_TUR.47.b:0 "其实他一直都是帝国最佳的继承人。"
EDG_flavor_TUR.47.c:0 "父亲，我将继承你的王位！"

EDG_flavor_TUR.48.title:0 "猜疑成真"
EDG_flavor_TUR.48.desc:0 "长久以来，穆斯塔法皇子都受到耶尼切里和文官集团的支持，并因此受到[Root.Monarch.GetName]的忌惮——一位权势滔天的皇储对帕迪沙而言是莫大的威胁。尽管[Root.Monarch.GetName]一直试图削弱穆斯塔法皇子的影响力，但他还是几乎架空了[Root.Monarch.GetName]。在一个阴沉的夜晚，当[Root.Monarch.GetName]正与自己最宠爱的妃子许蕾姆在龙床上相处时，穆斯塔法皇子率领一支耶尼切里踹开了皇宫的大门，并将一颗人头丢在了[Root.Monarch.GetName]的床上。许蕾姆率先尖叫了出来，随后，[Root.Monarch.GetName]认出了那是许蕾姆的政治同盟，大维齐尔鲁斯坦帕夏的头颅。大维齐尔鲁斯坦帕夏之颅的鲜血缓缓从床上流淌下来，浸没了帕迪沙的脚底。\n\n「这么久以来，我都在忍受你和你怀里的那名荡妇的行为！」穆斯塔法将长剑插在床上，「你的昏庸和老迈无能不仅让我深受其害，更让帝国深受其害。无论是我，还是耶尼切里，还是帝国的官僚，还是天下的臣民，又或是安拉，都无法再容忍你的统治了！」"
EDG_flavor_TUR.48.a:0 "「你在做什么，我的孩子？！」"
EDG_flavor_TUR.48.b:0 ""

EDG_flavor_TUR.49.title:0 "真纳迪乌斯"
EDG_flavor_TUR.49.desc:0 "征服者穆罕默德表现出了对城中希腊人族群的好感，他们是规模最大、最富有和最有文化的非穆斯林群体。他很清楚地看到，希腊人将是他的帝国的一份资产，因为他们在手工业、商业和航海方面拥有土耳其人不具备的天赋。不仅如此，穆罕默德还十分推崇希腊的学术。出于对希腊人的关心，穆罕默德立即为希腊教会指派了一位新的牧首，牧首已经在1451年逃到了意大利，形同退位。穆罕默德看中的人选是颇有名望的学者真纳迪乌斯，他也被称作乔治·斯诃拉里奥斯。因为之前的在君士坦丁堡围城开始前，希腊和罗马教会曾试图完成联合，以换取西方基督徒对君士坦丁堡的支援，而真纳迪乌斯是反对这一联合的领袖人物。因此，真纳迪乌斯不大可能与西方的基督徒暗通款曲。当苏丹召唤真纳迪乌斯时，发现他在城破时被人从修道院的房间里抓走做了俘虏，此时已经作为奴隶被卖给了一个赏识其渊博学识的土耳其富人。获得赎身后，真纳迪乌斯被带到征服者穆罕默德面前。穆罕默德对他礼遇有加，劝说他接受牧首的职位，并且和他商讨管理东正教族群的系统安排。穆罕默德的安排至少在原则上保证了东正教徒在宗教事务和部分世俗事务方面的自决权，保证他们不受干涉、不被迫害。在苏丹的推荐下，真纳迪乌斯出任牧首的任命获得了神圣大会的确认。\n\n1454年1月，真纳迪乌斯正式举行加冕仪式，成为希腊牧首；苏丹行使了以往拜占庭皇帝的特权，支持了这一任命。整个仪式也基本遵循了传统的方式。苏丹本人亲自将牧首的象征物授予了真纳迪乌斯——长袍、牧杖，以及一个崭新的佩戴在胸前的镀金银质十字架（因为旧的已经丢失了）。接着，他对真纳迪乌斯念了祷文，说道：“请赐予牧首好运，愿我们的友谊长存，愿你拥有历代牧首享有的一切特权。”真纳迪乌斯获得了对鲁米利亚所有东罗马（拜占庭）东正教族群的管辖权，还被授予了三尾帕夏的荣誉头衔。此外，在城中属于希腊人的芬内尔区，真纳迪乌斯还拥有自己的民事法庭和监狱。由于圣索菲亚大教堂已经被改成了清真寺，授予圣职和加冕仪式都是在圣使徒教堂举行的。穆罕默德特意下令禁止破坏这座教堂，把它留作牧首座堂使用。在接受了苏丹一笔丰厚的赏金之后，新上任的牧首骑着一匹漂亮的白马（也是苏丹的礼物）在街上游行，随后在圣使徒教堂附近住了下来。"
EDG_flavor_TUR.49.a:0 "是的，我们是东正教的守护者。"
EDG_flavor_TUR.49.b:0 ""
EDG_flavor_TUR_49_a_tt:0 "你可以通过雇佣该顾问，轻松完成任务§Y「任命普世牧首」§!。\n否则，你可能会需要很长的时间，才能满足该任务的要求。"

EDG_flavor_TUR.50.title:0 "捕获穿刺公"
EDG_flavor_TUR.50.desc:0 "德古拉，[Root.Monarch.GetName]恨之入骨。在与瓦拉几亚的战争中，德古拉将大量的土耳其士兵处以桩型，在行军路途上形成了恐怖的景观，这让[Root.Monarch.GetName]及其军队都记忆犹新。在前不久的一场战役中，[Root.Monarch.GetName]捕获了德古拉，将其五花大绑，并命令其跪倒在[Root.Monarch.GetName]的脚下，任凭[Root.Monarch.GetName]处置。"
EDG_flavor_TUR.50.a:0 "将他处以桩型！"
EDG_flavor_TUR.50.b:0 "将其囚禁起来即可。"
EDG_flavor_TUR.50.c:0 "把他纳入朕的后宫！"

EDG_flavor_TUR.51.title:0 "大维齐尔弄权"
EDG_flavor_TUR.51.desc:0 "[EDG_TUR_gaomen_vizier_target.Monarch.GetName]是我们的大维齐尔，他的能力很强，是一个优秀的政治家，但并不是一个谦卑的奴仆。在前不久的宫廷会议上，[EDG_TUR_gaomen_vizier_target.Monarch.GetName]公然顶撞了[Root.Monarch.GetName]，而面对这位在朝野都有莫大威望的维齐尔，[Root.Monarch.GetName]一时间也不知道该如何是好。"
EDG_flavor_TUR.51.a:0 "帕迪沙不可与之争锋。"
EDG_flavor_TUR.51.b:0 "这[Root.GetName]到底你是主还是我是主？"
EDG_flavor_TUR.51.c:0 "免去他的大维齐尔职位。"
EDG_flavor_TUR_51_b_tt:0 "我们威胁了大维齐尔但未免除他的职位，大维齐尔可能会反叛我们。"

EDG_flavor_TUR.52.title:0 "大维齐尔逼宫"
EDG_flavor_TUR.52.desc:0 "在我们威胁了[EDG_TUR_gaomen_vizier_target.Monarch.GetName]之后，他一直怀恨在心，并组织着秘密活动。如今，他的反心终于暴露了出来，他组织了一大批高官，并控制了禁卫军，公开对[Root.Monarch.GetName]实施逼宫。"
EDG_flavor_TUR.52.a:0 "是[Root.Monarch.GetName]有错在先。"
EDG_flavor_TUR.52.b:0 "我们各退一步……"
EDG_flavor_TUR.52.c:0 "陛下暗弱无能，理应废之。"
EDG_flavor_TUR.52.d:0 "武士听命，奉诏讨贼！"

EDG_flavor_TUR.53.title:0 "大土耳其陆军"
EDG_flavor_TUR.53.desc:0 "[Root.Monarch.GetName]拥有全欧洲最强大的陆军，这不仅是一份荣耀，也是一种动力。数量庞大的陆军让[Root.Monarch.GetName]不得不将精力投入到军事改革中，但如果帕迪沙能够将注意力转移到内政上，我们同样能收获到利益。"
EDG_flavor_TUR.53.a:0 "军事是第一位的。"
EDG_flavor_TUR.53.b:0 "我们是时候放下刀戈了。"

EDG_flavor_TUR.54.title:0 "萨法维的威胁"
EDG_flavor_TUR.54.desc:0 "自从伊斯玛仪执掌萨法维教团以来，萨法维帝国便迅速崛起，伊斯玛仪率领奇兹尔巴什和其他土库曼骑兵吞并了众多波斯诸侯，打破了中东地区原有的政治平衡。萨法维王朝建立后，迅速发展壮大，其军事力量不断增强，已然成为中东地区最强大的政权之一，对奥斯曼帝国在中东的霸权地位构成挑战。[Root.Monarch.GetName]深谙此理，他早就做好了向萨法维王朝发动进攻的准备，并从教法学家和大毛拉处获得了绝佳的战争理由。"
EDG_flavor_TUR.54.a:0 "萨法维必须被绞杀！"
EDG_flavor_TUR.54.b:0 "我们抽不开身。"

EDG_flavor_TUR.55.title:0 "奥地利使节的讥讽"
EDG_flavor_TUR.55.desc:0 "穆斯塔法皇子被认为是所有皇子中最有才能的一位，这一观点不仅被我们国内的有识之士广泛认同，甚至被我们的敌人称赞。奥地利驻伊斯坦布尔大使布斯贝克就曾提到：「[Root.Monarch.GetName]的诸皇子中有一位叫穆斯塔法，他的教养出奇的好，深谋远虑，二十四五岁左右，作为一位君王正当年。」在穆斯塔法皇子被杀后，同样是这位外交大使发表了不适当的言论，他如此说道：「当穆斯塔法皇子进入[Root.Monarch.GetName]大帐的时候，[Root.Monarch.GetName]的宦官们攻击了他，年轻的皇子勇敢地自卫。[Root.Monarch.GetName]靠着大帐的亚麻布吊帘才将打斗的双方分开，然后他凝视着大帐，用凶恶和危险的目光瞥向沉默的宦官，并用威胁性的言语严厉地指责他们的犹豫不决。于是，惧怕[Root.Monarch.GetName]的宦官们壮了壮胆，把穆斯塔法皇子推倒在地，把绞索套在他的脖子上，绞死了他。」而[Root.Monarch.GetName]对这位大使的言论颇为不满，并希望这位来自奥地利的外交大使付出代价。"
EDG_flavor_TUR.55.a:0 "让他闭嘴！"
EDG_flavor_TUR.55.b:0 "我们需要与奥地利保持良好的关系。"

EDG_flavor_TUR.56.title:0 "悲痛欲绝"
EDG_flavor_TUR.56.desc:0 "吉汉吉尔皇子是穆斯塔法皇子同父异母的兄弟，在得到他同父异母兄长的死讯后，就因悲伤过度而死。自己的两个儿子相继去世，这使得[Root.Monarch.GetName]的心理情况雪上加霜。"
EDG_flavor_TUR.56.a:0 "你们都要离我而去吗？"
EDG_flavor_TUR.56.b:0 ""

EDG_flavor_TUR.57.title:0 "努尔巴努苏丹"
EDG_flavor_TUR.57.desc:0 "努尔巴努苏丹赛利姆二世的皇后，本名西西莉亚·威尼亚-巴佛，出身威尼斯贵族，与威尼斯总督赛巴斯提阿诺·维涅尔有血缘关系。她为塞利姆生下了继承人穆拉德三世与三名女儿，努尔巴努苏丹身为苏丹皇后，她每天会收到一千枚阿斯普隆，而一般的皇子的母亲，每日则仅有四十枚阿斯普隆的收入。因参与政府事务而闻名的苏丹皇太后的数量屈指可数。其中有三个最积极的苏丹太后。她们统治的时代，被称为苏丹女权时期。努尔巴努（Nur Banu）——穆拉德三世的母亲，她在儿子的任职期内（1574 - 1583年）采取亲威尼斯的政策来对地中海政治进行干涉。在全能的宰相索科卢·穆罕默德帕夏的协助下，努尔巴努统治和领导着整个奥斯曼帝国，甚至与法国王后凯瑟琳·德·美第奇始终保持通信，成为苏丹女权时期的第一位女性摄政王。"
EDG_flavor_TUR.57.a:0 "[Root.Monarch.GetName]爱她。"
EDG_flavor_TUR.57.b:0 "谁养得起这么爱花钱的女人？"

EDG_flavor_TUR.58.title:0 "索库鲁·穆罕默德帕夏"
EDG_flavor_TUR.58.desc:0 "索库鲁出生时的名字为Bajica，他是一名塞尔维亚人，据信他出生于鲁多附近的索科洛维奇（Sokoloviဇi）一个属于塞尔维亚正教会的牧羊人家庭。1516年，奥斯曼帝国征募德夫希尔梅孩童的官员来到索科洛维奇。根据乡野传闻，索库鲁不是随机从家中被带走，而是因为拥有极佳天赋的名声而被叶希杰·穆罕默德贝伊（Yeᕟilce Mehmed Bey）特别选中，这则故事还认为索库鲁的叔叔试图向奥斯曼当局带回侄子，但最终并没有成功。\n\n索库鲁首先被强加给穆罕默德这个名字，并先后在爱第尼与伊斯坦布尔，接受彻底的奥斯曼教育，随后以一名土耳其新军学徒的身份前往位于托卡比皇宫内的恩德伦学校受训。1535年索库鲁被派到财政大臣伊斯坎达尔·切莱比的身边担任助手。伊斯坎达尔·切莱比死后，索库鲁返回伊斯坦布尔。除土耳其语之外，索库鲁还会说塞尔维亚语、波斯语、阿拉伯语、意大利语和拉丁语。\n\n索库鲁于1543年成为苏丹侍卫队的指挥官，因为职务的关系，使他有机会接近苏莱曼一世，并在苏莱曼身边学习。作为一名士兵，索库鲁在第一次摩哈赤战役和维也纳之围中的表现出色。1546年，卡普丹帕夏巴巴罗萨·海雷丁帕夏去世后，索库鲁接任卡普丹帕夏的职位，在他担任这个职位的五年期间，索库鲁发起对的黎波里的海上远征，此外还大力加强海军舰队的军火库。在索库鲁的杰出表现下，苏莱曼在1555年任命他担任第三维齐尔，并在底万（帝国议会）获得了一席之地。在1565年6月，塞米兹·阿里帕夏去世后，苏莱曼一世信任索库鲁的能力，任命他接下大维齐尔之职。在他作为大维齐尔执政的十五年内，他几乎是奥斯曼帝国的实际掌权者。"
EDG_flavor_TUR.58.a:0 "帝国离不开他。"
EDG_flavor_TUR.58.b:0 "即便他不做大维齐尔，也可以为帝国做贡献。"

EDG_flavor_TUR.59.title:0 "鲁斯坦帕夏"
EDG_flavor_TUR.59.desc:0 "鲁斯坦帕夏，克罗地亚人出身，他曾两次作为苏莱曼大帝的大维齐尔，此外他与苏莱曼大帝的女儿米赫丽玛苏丹结婚，因此也被称为达马特·鲁斯坦帕夏（damat，意为驸马），他是奥斯曼帝国最具影响力与成功的大维齐尔之一，他也是奥斯曼历史上最富有的大维齐尔。鲁斯坦帕夏出生于克罗地亚的小镇斯克拉丁，他从孩童时期便被带往伊斯坦布尔，在那里他接受了良好的军事和官僚训练。1526年，鲁斯坦以骑兵的身份参加了摩哈赤之战，此后数年间逐步晋升为帝国高阶官员。多数的史料都把鲁斯坦描述为一个理智而冷静的人，具有敏锐的智慧，总是保持冷静的头脑，且对苏丹忠心不二。作为大维齐尔，鲁斯坦收集了大量的财富，他是奥斯曼历史上第一位运用自己私人财产资助帝国发展的大维齐尔，鲁斯坦努力解决奥斯曼帝国因为战争的巨额花费和宫廷豪奢的生活方式导致的财政困难，他慷慨地以自己的资金的建设桥梁、道路、市场、粮仓、浴场、收容所、商队、修道院、学校等各种公益机构。他还建立了新的贸易中心，如萨拉热窝的市集与布尔萨和伊斯坦布尔的丝绸工厂，鲁斯坦透过鼓励大型公共工程建设来发展帝国的经济，并在伊斯坦布尔、麦加和耶路撒冷建立了供水系统。鲁斯坦还在国库找到足够的资金来让苏莱曼一世建造壮丽的苏莱曼尼耶清真寺，并资助传奇建筑师科查·米马尔·希南完成其他的建筑作品。当他于1561年7月10日在伊斯坦布尔去世时，他的私人财产包括鲁米利亚与安纳托利亚的815块土地，476间工厂，1700名奴隶，2900匹战马，1106匹骆驼，800本黄金刺绣古兰经，500本书，5000袭卡夫坦，130副盔甲，860把黄金绣花的剑，1500顶银头盔，1000颗银球，33件珍贵珠宝等。"
EDG_flavor_TUR.59.a:0 "他是一位伟大的维齐尔。"
EDG_flavor_TUR.59.b:0 ""

EDG_flavor_TUR.60.title:0 "萨菲耶苏丹"
EDG_flavor_TUR.60.desc:0 "莎菲耶苏丹是穆拉德三世的皇妃，她的儿子穆罕默德三世继任苏丹后，她由此掌握了实权，对16世纪末奥斯曼帝国的外交事务具有重要影响力。"
EDG_flavor_TUR.60.a:0 "我们不能忽视她的影响力。"
EDG_flavor_TUR.60.b:0 ""
EDG_flavor_TUR_women_tt:0 "该事件属于§Y苏丹女权时期§!事件链的一部分"

EDG_flavor_TUR.61.title:0 "梅赫特尔军乐队改革"
EDG_flavor_TUR.61.desc:0 "梅赫特尔军乐队已经为耶尼切里演奏了两个世纪的军乐，但他们的组织体制已经落后，无法适应如今的战争行动。我们是否应当对军乐队进行改革？"
EDG_flavor_TUR.61.a:0 "他们应当与时俱进。"
EDG_flavor_TUR.61.b:0 "没有这个必要。"

EDG_flavor_TUR.62.title:0 "皇太后与帕迪沙的斗争"
EDG_flavor_TUR.62.desc:0 "在苏丹女权时期，皇太后在帝国的宫廷中拥有莫大的权力，帕迪沙时常需要与后宫进行妥协才能合法、稳固地进行统治。但[Root.Monarch.GetName]不甘于位居人下他认为自己才是帝国的最高统治者，并总是反抗皇太后的权威。"
EDG_flavor_TUR.62.a:0 "帕迪沙才是帝国的统治者。"
EDG_flavor_TUR.62.b:0 "我们应当谨遵皇太后懿旨。"

EDG_flavor_TUR.63.title:0 "皇妃干政"
EDG_flavor_TUR.63.desc:0 "自从许蕾姆当权以来，奥斯曼帝国的后宫权力逐渐扩大，如今的皇妃总是对国家事务进行干涉，[Root.Monarch.GetName]的爱妃亦然如此。尽管[Root.Monarch.GetName]知道这有违传统，但她的皇妃确实在某些方面表现得比自己更加成熟且有经验。"
EDG_flavor_TUR.63.a:0 "后宫的权力必须受到削弱。"
EDG_flavor_TUR.63.b:0 "苏丹娜的内政能力值得我们学习。"
EDG_flavor_TUR.63.c:0 "帕迪沙应该向她学习交涉之道。"
EDG_flavor_TUR.63.d:0 "皇后对军事的见解十分独到。"

EDG_flavor_TUR.64.title:0 "夺嫡之争"
EDG_flavor_TUR.64.desc:0 "[Root.Monarch.GetName]的储君并非他最宠爱的妃子所生，而这位妃子总是暗中催促他将储君换成他们两人所生的孩子。在奥斯曼的苏丹女权时期，更换储君已经不像在苏莱曼一世时期一般全凭帕迪沙心意，如今的储君之争和妃子之争的影子已经蔓延到了朝堂之上，这两项争端不仅是内廷之争，更是朝堂之争，如果储君被随意更换，那么必然造成帝国政局的不稳定。"
EDG_flavor_TUR.64.a:0 "我们怎能随意更换储君？"
EDG_flavor_TUR.64.b:0 "其实朕早就想换人了。"

EDG_flavor_TUR.65.title:0 "太后的政变"
EDG_flavor_TUR.65.desc:0 "[Root.Monarch.GetName]并不能算是一个优秀的帕迪沙，在他继位的这几年内，虽然也有些政绩，但无法与他伟大的先皇们相比。而他的母亲，当今皇太后却是一个野心勃勃的政治家，她一直对自己这个不听话的儿子十分不满，并希望更换一个更为听话的傀儡上台。为此，皇太后联络了耶尼切里和大维齐尔，在皇宫内发动了一场政变，意图将[Root.Monarch.GetName]赶下国家王座。"
EDG_flavor_TUR.65.a:0 "她没有成功。"
EDG_flavor_TUR.65.b:0 "陛下昏庸，大臣应该另择明主。"
EDG_flavor_TUR_women_tt_may_bad:0 "皇太后可能会感到不满，并做出不利于[Root.Monarch.GetName]的行动。"

EDG_flavor_TUR.66.title:0 "新的皇子"
EDG_flavor_TUR.66.desc:0 "「尊敬的帕迪沙，臣下向您致上无限的敬意，您美丽的妃子于昨日深夜诞下了一名健康的皇子，他的哭声响亮，整个托普卡帕宫都听见了他的声音。」"
EDG_flavor_TUR.66.a:0 "让我们好好庆祝！"
EDG_flavor_TUR.66.b:0 ""

EDG_flavor_TUR.67.title:0 "高门的争端"
EDG_flavor_TUR.67.desc:0 "我们的迪万会议包含了三位主要成员，包括总理政务的大维齐尔、履行军事法官职责的卡扎斯克、兼任国务助理和秘书的尼尚奇。这三位重臣在平日里就偶有争端，但在今日的迪万会议上，大维齐尔、卡扎斯克和尼尚奇竟然各执一词，在会议上争执不下。他们向[Root.Monarch.GetName]求助，请求帕迪沙做出决断。"
EDG_flavor_TUR.67.a:0 "我们支持大维齐尔。"
EDG_flavor_TUR.67.b:0 "我们支持卡扎斯克。"
EDG_flavor_TUR.67.c:0 "我们支持尼尚奇。"

EDG_flavor_TUR.68.title:0 "储君担任阿迦"
EDG_flavor_TUR.68.desc:0 "我们的储君[Root.Heir.GetName]一直向往着向先祖一样跃马疆场，在沙场上建立功业。为此，他向[Root.Monarch.GetName]提议，由自己担任阿迦，率领耶尼切里前往前线。"
EDG_flavor_TUR.68.a:0 "他应当尝试建功立业。"
EDG_flavor_TUR.68.b:0 "后宫里更安全。"

EDG_flavor_TUR.69.title:0 "处决穆斯塔法皇子"
EDG_flavor_TUR.69.desc:0 "「父亲？」\n\n穆斯塔法踏入了[Root.Monarch.GetName]的军帐，但帐篷内空无一物，甚至连一盏蜡烛都没有，黑暗笼罩了一切。一股不安感在他的心底油然而生，他开始怀疑鲁斯坦帕夏让自己前来的建议是否明智。但他能怀疑自己的亲生父亲吗？\n\n「父亲，您是赋予我生命之人，如果您想重新取走它，那就来吧！」\n\n话音未落，数个耶尼切里从阴影跳出并向他扑来，将他制服并压在地上，又用弓弦勒住了他的脖子。\n\n「……父亲！」穆斯塔法皇子挣扎着，苦苦哀求，恐惧之情溢于言表。但很快，他又放弃了挣扎，任凭耶尼切里死死勒住他的脖子，仿佛一切仅凭天意。"
EDG_flavor_TUR.69.a:0 "……"
EDG_flavor_TUR.69.b:0 "等等！"

EDG_flavor_TUR.70.title:0 "穆斯塔法之死"
EDG_flavor_TUR.70.desc:0 "[Root.Monarch.GetName]看着自己的孩子面色发紫，瞪大双眼，并逐渐停止了呼吸。\n\n穆斯塔法死了，这个被文官集团和耶尼切里支持的，有可能威胁自己皇位的儿子终于死了，[Root.Monarch.GetName]的皇位更加稳固了，但此刻的他，却一点也高兴不起来。\n\n[Root.Monarch.GetName]从阴影后踉跄地走出来，抱住穆斯塔法的尸体开始痛哭。"
EDG_flavor_TUR.70.a:0 "我做了什么？"
EDG_flavor_TUR.70.b:0 ""

EDG_flavor_TUR.71.title:0 "劫后余生"
EDG_flavor_TUR.71.desc:0 "耶尼切里放开了穆斯塔法，穆斯塔法跪倒在地上，浑身发颤，急促地呼吸。[Root.Monarch.GetName]从阴影中走出，和他抱在了一起，两人皆开始流泪。"
EDG_flavor_TUR.71.a:0 "我们回家去吧，孩子。"
EDG_flavor_TUR.71.b:0 ""

EDG_flavor_TUR.72.title:0 "至上的天道"
EDG_flavor_TUR.72.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「人们以为财富和权力是至上的天道，\n\n「但在这世上健康的魔法才是最好的国朝。\n\n「人们所说的君权只是世俗的吵闹和不断的征讨；\n\n「崇拜真主才是至尊的宝座、最幸福的财宝。」"
EDG_flavor_TUR.72.a:0 "诚如是也。"
EDG_flavor_TUR.72.b:0 ""
EDG_flavor_TUR_poem_tt:0 "该事件属于§Y诗歌时代§!事件组的一部分。"

EDG_flavor_TUR.73.title:0 "爱笑的姑娘"
EDG_flavor_TUR.73.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「我寂寞壁龛的宝座、我的爱、我的月光。\n\n「我最真诚的朋友、我的知己、我存在的理由、我的苏丹、我唯一的爱。\n\n「美人中最美的人……\n\n「我的春天、我面露欢快的爱、我的白昼、我的甜心、带笑的树叶……\n\n「我的绿树、我的芳香、我的玫瑰、这世上唯一不会让我悲伤的人……\n\n「我的伊斯坦布尔、我的卡拉曼、我安纳托利亚的土地\n\n「我的巴达赫尚、我的巴格达和呼罗珊\n\n「秀发亮丽的我的妻、蛾眉弯弯的我的爱、眼中充满淘气的我的爱……\n\n「我会永远歌唱你的赞歌\n\n「我，痛心的爱人、眼中充满泪水的穆希比，我很快乐。」"
EDG_flavor_TUR.73.a:0 "她真美。"
EDG_flavor_TUR.73.b:0 ""

EDG_flavor_TUR.74.title:0 "法提赫"
EDG_flavor_TUR.74.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「我的爱人，利剑从你愤怒的睫毛与目光中刺出，唤醒这幅毫无生气的身躯。爱是一种顽疾，能治愈的只有死亡的甘露。\n\n「降临在你爱人脸上的是仇敌的咒——看看那个故作虔诚的无耻亵渎者！请不要俯视我心中的废墟，仰视那些你寻找到的爱！你所寻求的宝藏就藏于这个破败的地窖中。\n\n「他责备我在爱人的居所中徘徊，在招人耳目的角落啜泣与哀嚎。看看那只嘶哑的黑鸦，正扑向那高歌的夜莺！\n\n「我的爱人看到我在角落说：“如果阿夫尼并非陶醉于爱情中，又为何会路过此地呢？」\n\n（注：知乎端二译）"
EDG_flavor_TUR.74.a:0 "朕将战无不胜。"
EDG_flavor_TUR.74.b:0 ""

EDG_flavor_TUR.75.title:0 "我的爱人"
EDG_flavor_TUR.75.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「我不会因为情敌的折磨而放弃爱你的希望——人们不会因为惧怕撒旦，而失去忠诚的信仰。\n\n「我因渴望而哭泣，渴望鱼水之乐，渴望爱情的珍珠。可是那又如何呢？采珠人不是将希望藏于海底了吗?\n\n「我不会绝望，即使我的爱人不能临门。因为他们说，“希冀所在，则生命所存。”\n\n「我所渴望的不过是在咽泣中瞥见你的皓齿——人们渴望四月的云雨能滋养出最美丽的珍珠。\n\n「阿夫尼，哪管你的作为罪恶或是伟大，都不要放弃仁主的救赎。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.75.a:0 "美妙。"
EDG_flavor_TUR.75.b:0 ""

EDG_flavor_TUR.76.title:0 "蔷薇"
EDG_flavor_TUR.76.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「你的卷发将花絮撒在蔷薇般的脸上，山松长出新枝点缀了你的花园。痣在你脸颊上散发出灰琥珀的香，\n\n「你的头发卷曲着：簇簇黑胡椒爬上花架生出新芽。夜莺在这世间的花园寻找如你面庞般的蔷薇，它在玫瑰园间遨游，找啊，找啊。\n\n「玫瑰的花蕾隐于绿色面纱之下，它将致以玫瑰苏丹的密函送达。花园里的夜莺正背诵着这封信，字句不差。\n\n「阿夫尼，让那恶魔般欺骗你的情敌下火狱去吧！我将这氤氲的烟雾化为护身符,一圈又一圈地戴在信使的脖颈上，」\n\n（注：知乎端二译）"
EDG_flavor_TUR.76.a:0 "绕呀，绕呀。"
EDG_flavor_TUR.76.b:0 ""

EDG_flavor_TUR.77.title:0 "愚弄"
EDG_flavor_TUR.77.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「恋人要走到挚爱的门前是困难的，乞丐向苏丹倾诉处境也是困难的。那些看过我眼中泪水与恐惧的人，要勇敢踏入深广的大海是困难的。\n\n「恋人想要放弃世界和灵魂很容易，但灵魂想要放弃爱情却是困难的。如果我的爱人想要尽情地折磨我，那就让我的情敌被带到我的面前，不屈于黑色的残忍是罕见困难的。\n\n「阿夫尼，不要被这个充满诱惑的世界愚弄，男人要忍受女人的虐待是困难的。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.77.a:0 "不要被这个充满诱惑的世界愚弄。"
EDG_flavor_TUR.77.b:0 ""

EDG_flavor_TUR.78.title:0 "爱的虐待"
EDG_flavor_TUR.78.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「如果爱人因分离之痛呻吟陨泣，如果他落下的是鲜血而非泪水。如果让他登临残酷之巅，如同疯子般赤裸地游荡在灾难的山谷。\n\n「如果让他接受被爱的虐待，或是让他看到忠诚所带来的渺茫的希望，受到他们尽情的揶揄，他还是会哭的。\n\n「白日他浪荡于凄凉的旷野，夜晚他作客于苦难的宫殿。\n\n「如果他不足以强大到将那痛贯心膂的爱意藏于胸膛，如果那偷心的盗匪对忧伤之人不曾怜悯。\n\n「哦，我的爱人啊！即使他们赋予阿夫尼世间一切王冠与宝座，那位苏丹也不会离开你的住所。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.78.a:0 "勿忘我。"
EDG_flavor_TUR.78.b:0 ""

EDG_flavor_TUR.79.title:0 "痛苦"
EDG_flavor_TUR.79.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「身处世间的田野，我能收获的只有痛苦。\n\n「世人将我的苦难目睹，经年累月为我恸哭。\n\n「烛炬见过我将泪与火焰藏于肺腑，忧戚的宴会上为我垂泪无数。\n\n「在这悲苦的夜，懦弱将偃息我的呻吟与嚎哭。\n\n「但请不要惊讶——鲁特琴弦将与我相伴共度。\n\n「最后，我为你献上灵魂解开爱的桎梏。\n\n（注：知乎端二译）"
EDG_flavor_TUR.79.a:0 "「让那些深谙爱情的人披上黑色丧服，为我哀悼吧。」"
EDG_flavor_TUR.79.b:0 ""

EDG_flavor_TUR.80.title:0 "凄苦"
EDG_flavor_TUR.80.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「我所深爱之人，病痛是挣脱你的枷锁走向永恒分离的凄苦，是你如荆棘般红唇生长出的毒。\n\n「解药是寄托无限希冀与你结合的吻。\n\n「喔，我的挚友！\n\n「这幽暗的万丈低谷，此处我又能与何人为友，为何人涕零？\n\n「我因你成为了全世界的敌人。\n\n「喔，我的神明，我始终对您仰慕！\n\n「阿夫尼不再向天房叩首或沃面祈福，匍匐在你额前的神龛祷告于我早已满足。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.80.a:0 "我因你成为了全世界的敌人。"
EDG_flavor_TUR.80.b:0 ""

EDG_flavor_TUR.81.title:0 "我的挚爱"
EDG_flavor_TUR.81.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「喔，我的挚爱！\n\n「只有当我的泪水随痛苦溢出，\n\n「藏于心底的秘密才能向你袒露。\n\n「你坐拥致美的王座，\n\n「而我被践踏于这条泥路。\n\n「喔，我的所罗门！\n\n「渺小的蚂蚁如何将处境同你一一倾诉？」\n\n（注：知乎端二译）"
EDG_flavor_TUR.81.a:0 "我应该怎么做？"
EDG_flavor_TUR.81.b:0 ""

EDG_flavor_TUR.82.title:0 "曙光"
EDG_flavor_TUR.82.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「喔，我幽室中的一缕曙光！\n\n「看这为你落下蜡泪的烛，\n\n「看它如何为你疯狂地燃烧殆尽。\n\n「喔，我所深爱的明月！\n\n「在爱情的痛苦中，\n\n「我虔诚地等待着真正的霞光。\n\n「喔，我的挚爱！\n\n「昨日我挺过了情敌的恣虐，」\n\n（注：知乎端二译）"
EDG_flavor_TUR.82.a:0 "「今朝你是否动情于我的哀嚎与啼哭？」"
EDG_flavor_TUR.82.b:0 ""

EDG_flavor_TUR.83.title:0 "阿夫尼的眼和心"
EDG_flavor_TUR.83.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「喔，我亲爱的朋友！\n\n「我无法阐明离别的痛楚，\n\n「让我撕裂衣领和受伤的胸膛，\n\n「看看我的心如何被撕扯得支离破碎。\n\n「喔，我的挚爱！\n\n「恳求你请勿再折磨阿夫尼的眼和心了，\n\n「让我为你献上泪眼汪洋中的珍珠，挖出红宝石，从我心中鲜血淋漓的矿窟。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.83.a:0 "让我为你献上。"
EDG_flavor_TUR.83.b:0 ""

EDG_flavor_TUR.84.title:0 "你的容颜"
EDG_flavor_TUR.84.desc:0 "[Root.Monarch.GetName]不仅是一名优秀的统治者，也是一名优秀的诗人：\n\n「你的容颜是开斋节的新月，你微卷的发梢象征着以色列的长夜。\n\n「你含情的目光如同摩西奇迹般的双手，赤瑕般的嘴唇像耶稣使人复生的气息。\n\n「上帝只赐予你一人这神圣的仙姿，时世的摩尼却未能勾勒出你的肖像。\n\n「无垠的苍穹以众目注视着尘世，却未曾见过如你额头般明亮的华光，如你面庞般白皙的满月。\n\n「我于悲戚之宴与你分离，酩酊大醉间，天下万物也不过浮于表面的泡沫。\n\n「阿夫尼将你讴之以诗——你的脸颊是真理，是旸谷，你的口中诉说着世间的谜团。」\n\n（注：知乎端二译）"
EDG_flavor_TUR.84.a:0 "你的口中诉说着世间的谜团。"
EDG_flavor_TUR.84.b:0 ""

EDG_flavor_TUR.85.title:0 "拉丁耶尼切里"
EDG_flavor_TUR.85.desc:0 "随着我们征服了意大利的部分地区，我们开始从意大利的土地上征募耶尼切里。"
EDG_flavor_TUR.85.a:0 "让他们为我们流血！"
EDG_flavor_TUR.85.b:0 ""

EDG_flavor_TUR.86.title:0 "迁徙卡拉曼人"
EDG_flavor_TUR.86.desc:0 "卡拉曼人已经与我们敌对了上百年，他们顽固且桀骜不驯，我们对他们发动的多次战争都无法以胜利告终。如今，我们终于全面征服了卡拉曼，但卡拉曼的诸多部族仍然不服从我们。一些官员认为，我们应当乘胜追击，将卡拉曼人打散，将部分卡拉曼人迁徙到君士坦丁堡，以方便对他们的管理和统治。"
EDG_flavor_TUR.86.a:0 "他们不会听话的。"
EDG_flavor_TUR.86.b:0 "这太残忍了。"

EDG_flavor_TUR.87.title:0 "向罗马迁徙穆斯林"
EDG_flavor_TUR.87.desc:0 "奥斯曼帝国的大军如汹涌潮水般向罗马涌来。他们的营帐密密麻麻地布满了罗马城外的原野，旗帜在风中猎猎作响。罗马城虽有坚固城墙，但面对奥斯曼帝国先进的火炮和训练有素的军队，防御逐渐显得脆弱不堪。经过数月艰苦卓绝的围城战，城门终于被攻破，奥斯曼士兵如饿狼般涌入城中。\n\n[Root.Monarch.GetName]踏入罗马城的那一刻，便决心要让这座城市彻底改变。他下令开始大规模的人口迁徙计划，从帝国各地召集了大批虔诚的穆斯林民众，将他们送往罗马。这些穆斯林带着自己的信仰、文化和生活方式，踏上了前往罗马的旅程。\n\n随着穆斯林人口的不断涌入，罗马城的大街小巷都发生了翻天覆地的变化。原本宏伟的基督教教堂逐渐被改造，一些被改为清真寺，宣礼塔在城市天际线中拔地而起。每天定时响起的唤礼声，取代了曾经的教堂钟声，回荡在罗马的上空。市场上，穆斯林商人带来了东方的香料、丝绸等珍贵货物，与当地居民进行交易，不同文化在这里交融碰撞。学校里，除了传统的知识传授，伊斯兰教义也成为重要的学习内容。越来越多的罗马人开始接触并了解伊斯兰教，被其深邃的教义和独特的文化所吸引。慢慢地，伊斯兰教在罗马生根发芽，成为这座城市的主流信仰。罗马不再只是西方基督教文明的象征，而是融合了东西方特色，成为了一座充满活力与包容的伊斯兰文化重镇，书写着一段与众不同的历史篇章。"
EDG_flavor_TUR.87.a:0 "让罗马供奉真主。"
EDG_flavor_TUR.87.b:0 "我们不在乎罗马。"
EDG_flavor_TUR_87_a_tt:0 "该选项将能够帮助我们轻松完成任务§Y「阿拉提尼亚」§!，否则我们将需要为罗马进行§R手动传教§!。"

EDG_flavor_TUR.88.title:0 "任命大毛拉"
EDG_flavor_TUR.88.desc:0 "新的哈里发已经产生，但奥斯曼帝国的帕迪沙不可能在宗教领域试试亲为，我们必须任命一个大毛拉，协助[Root.Monarch.GetName]管理宗教事务，并告知这位大毛拉本届宗教工作的重心。"
EDG_flavor_TUR.88.a:0 "为我们宣扬帝国的美名。"
EDG_flavor_TUR.88.b:0 "为卡皮库鲁祈祷。"
EDG_flavor_TUR.88.c:0 "宣扬我们的治国理念。"
EDG_flavor_TUR.88.d:0 "传播先进的思想。"
EDG_flavor_TUR.88.e:0 "协助我们征税。"
EDG_flavor_TUR.88.f:0 "努力传播正信。"
EDG_flavor_TUR.88.g:0 "维持虔诚的信仰。"
EDG_flavor_TUR_88_tt:0 "由于我们是@TUR奥斯曼且篡夺了§Y哈里发§!的头衔，我们的每任统治者可以委任一次§Y大毛拉§!。"

EDG_flavor_TUR.89.title:0 ""
EDG_flavor_TUR.89.desc:0 ""
EDG_flavor_TUR.89.a:0 ""
