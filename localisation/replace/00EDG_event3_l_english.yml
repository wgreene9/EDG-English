EDG_flavor_GSR_mission.1.title:0 "The End of the Bulgarian War"
EDG_flavor_GSR_mission.1.desc:0 "In 1444, the flames of rebellion against Serbia, led by the Albanian leader Skanderbeg, grew fiercer. Serbian forces within Bulgaria were heavily redeployed, and the Prince knew the time had come. On the night of November 10th, the Prince led his troops to surround the royal palace. The palace guards surrendered at the mere sight of the Prince's face. Queen Sofia was imprisoned in the dungeons, Alexander III was forced to abdicate and placed under house arrest, and Constantine IV was crowned Tsar, declaring independence from the Serbian Empire and attempting to overthrow its hegemony in the Balkans. Unsurprisingly, Constantine and his fragile Tsardom failed. The iron hooves of the Serbs ultimately crushed the Bulgarians' dreams. This farce, later termed the 'Bulgarian War' by historians, finally reached its conclusion."
EDG_flavor_GSR_mission.1.a:0 "They were nothing but rioters trying to stop a chariot with their arms."
EDG_flavor_GSR_mission.1.b:0 ""

EDG_flavor_GSR_mission.2.title:0 "Vjekoslav and Moravia"
EDG_flavor_GSR_mission.2.desc:0 "Over the past century, the Serbian Empire was at the peak of its glory. Vjekoslav was once the Empire's Marshal, deeply respected by soldiers and people alike. He was not only a master of tactics but also possessed extraordinary courage and leadership. After 'Tall' Stefan Lazarevic received the title of Despot from the Byzantine Empire and declared Serbia free from its vassalage to the Ottomans, Sultan 'The Thunderbolt' Bayezid I led his army to confront them. The two sides clashed decisively at Sofia in 1402. Stefan Lazarevic personally commanded, and his favorite general, Vjekoslav, also distinguished himself in the Battle of Sofia, charging at the forefront and leading the Serbian army to drive the Turks back step by step. The Battle of Sofia ended in a disastrous defeat for the Ottoman Sultanate; Bayezid I was captured in defeat and later died in prison, like his father Murad I, by Serbian hands. However, Vjekoslav's outspoken nature and his disregard for power angered certain powerful figures at court. In a political conspiracy, Vjekoslav was falsely accused of treason. Despite his loyalty to the state, Emperor Stefan John Uroš permitted his imprisonment in the dungeons, where he suffered for 20 long years. During this extended period, his heroic deeds were forgotten by the world, and his name nearly became a sad footnote in Serbian military history. Now, faced with the Bulgarian invasion, Vjekoslav pleads with the Emperor to release him so he may lead the army against the Bulgarians. However, regional factions at court adamantly refuse his return, arguing that after 20 years of imprisonment, Vjekoslav could no longer be truly loyal to the Empire and would certainly rebel. Simultaneously, these opponents present an enticing proposal—they could raise funds to provide the Empire with mercenaries from Moravia in exchange for Vjekoslav's permanent imprisonment."
EDG_flavor_GSR_mission.2.a:0 "Vjekoslav will lead us to victory!"
EDG_flavor_GSR_mission.2.b:0 "We need warriors from Moravia."

EDG_flavor_GSR_mission.3.title:0 "The Return of the Obilic"
EDG_flavor_GSR_mission.3.desc:0 "The Obilic was the son of one of Stefan John Uroš's brothers, his fame sung by poets across the Serbian Empire. The most celebrated chapter of his story occurred a decade ago when he successfully suppressed a rebellion in Albania. At that time, unrest in Albania threatened the security of Serbia's borders. Stefan was entrusted with the crucial task, leading his loyal troops into swift action. Employing clever tactics and steadfast leadership, he not only quelled the rebellion quickly but also established laws and administered justice locally, earning the respect and allegiance of the Albanian populace. Even some of Skanderbeg's commanders held him in high regard. However, this esteemed member of the Nemanjic dynasty was not trusted by the current Emperor, Stefan John Uroš, who has repeatedly attempted to poison his popular nephew. Yet, the Serbian Empire now stands on precarious ground; perhaps we should not eliminate such a distinguished member of the royal family."
EDG_flavor_GSR_mission.3.a:0 "In fact, we should let him become King!"
EDG_flavor_GSR_mission.3.b:0 "Any member of the royal family who might endanger the imperial throne cannot be tolerated..."

EDG_flavor_GSR_mission.4.title:0 "Release Ivan of Bulgaria"
EDG_flavor_GSR_mission.4.desc:0 "Ivan Shishman is a young nephew of Tsar Constantine and also holds a claim to the Bulgarian Tsardom. Some of our nobles propose releasing Ivan of Bulgaria, allowing him to return and garner support from disloyal nobles within the Tsardom, thereby weakening our enemy."
EDG_flavor_GSR_mission.4.a:0 "Let him go back and sow chaos!"
EDG_flavor_GSR_mission.4.b:0 "This would damage our reputation."

EDG_flavor_GSR_mission.5.title:0 "Hellenization?"
EDG_flavor_GSR_mission.5.desc:0 "With our conquest of Constantinople, this great city and the Greek civilization it represents are now under our rule. Although we once governed many Greek regions under the leadership of Despot Stefan, we have never ruled Constantinople as we do today, nor have we encountered such a complete Byzantine culture. The Greeks in our court encourage us to undertake thorough Hellenization to better inherit the legacy of the Byzantine Empire. Now, two paths lie before us—preserve our original South Slavic-Serbian culture, or embrace a Byzantine cultural identity and adopt the Greek language."
EDG_flavor_GSR_mission.5.a:0 "Let us integrate into the world of the Greeks."
EDG_flavor_GSR_mission.5.b:0 "We shall rule this land merely as Emperors of Serbs and Greeks."

EDG_flavor_GSR_mission.6.title:0 "St. Peter's Basilica"
EDG_flavor_GSR_mission.6.desc:0 "St. Peter's Basilica has a long history and has always been regarded as a holy site for Christianity. However, for a considerable period, St. Peter's Basilica was occupied by the Roman Patriarch of the Catholic Church, who turned it into a symbol of the Papacy. This greatly angers some extremist Patriarchs within our country, who wish to burn down St. Peter's Basilica to demonstrate our hostility towards the so-called universal church of the West."
EDG_flavor_GSR_mission.6.a:0 "It is a symbol of the Catholic Church—let us burn it!"
EDG_flavor_GSR_mission.6.b:0 "This is the common heritage of all Christians."

EDG_flavor_GSR_mission.7.title:0 "Integrating Latium"
EDG_flavor_GSR_mission.7.desc:0 "We have reclaimed the vast majority of Italy's territories. Now, our ruler, the great [Root.Monarch.GetName], is sufficiently qualified to add 'Emperor of the Italians' to his titles. Yet, despite our conquest of Italy, the local inhabitants do not recognize us as their Caesar and Augustus unless we show greater interest in embracing their culture."
EDG_flavor_GSR_mission.7.a:0 "We are a tolerant empire."
EDG_flavor_GSR_mission.7.b:0 "We are Serbs, and we are different!"

EDG_flavor_GSR_mission.8.title:0 "Dissolution of the Papacy"
EDG_flavor_GSR_mission.8.desc:0 "The Papacy has existed for centuries, adhering to heretical beliefs. But now, it is all over!\n\n[Root.Monarch.GetName]'s armies have taken control of Rome and purged the local bishops. Now, Rome has become the stronghold of the Eastern Orthodox Church, where the Ecumenical Patriarch preaches, and true Romans rule. The entire Catholic world has descended into chaos, horrified to find the institution of the Pope abolished by [Root.Monarch.GetName]. The College of Cardinals can no longer unite; they submit to the authority and power of Orthodoxy."
EDG_flavor_GSR_mission.8.a:0 "They have long been stray dogs without a home."
EDG_flavor_GSR_mission.8.b:0 "Is this not going too far?"

EDG_flavor_GSR_mission.9.title:0 "Reclaim the Patriarchate of Antioch"
EDG_flavor_GSR_mission.9.desc:0 "Since the Arab conquest, the Patriarchate of Antioch has been situated at the crossroads of religious conflict. Repeatedly conquered and destroyed, it once fell into ruins. However, Antioch has now been reclaimed by the successor of Rome. [Root.Monarch.GetName] has appointed a new Patriarch here in an effort to restore Antioch to its former glory."
EDG_flavor_GSR_mission.9.a:0 "Spread this joyous news throughout the country!"
EDG_flavor_GSR_mission.9.b:0 "Let all brothers in faith know of this news."

EDG_flavor_GSR_mission.10.title:0 "Restore the Kingdom of Jerusalem"
EDG_flavor_GSR_mission.10.desc:0 "Jerusalem has been reclaimed by us! This holy city had been lost for too long, controlled by Muslims, making pilgrimages to Jerusalem fraught with difficulty for Christians. But now, [Root.Monarch.GetName] has reconquered Jerusalem, ensuring the spirit of the Crusades is sung forevermore."
EDG_flavor_GSR_mission.10.a:0 "We are a nation blessed by Christ!"
EDG_flavor_GSR_mission.10.b:0 ""

EDG_flavor_TUR_muhammad_reform_tt:0 "This event is part of the §YMuhammad Reforms§! event chain."
EDG_flavor_TUR_muhammad_reform_better_tt:0 "This will §Gbenefit§! the progress of the §YMuhammad Reforms§!."
EDG_flavor_TUR_muhammad_reform_worse_tt:0 "This will §Rharm§! the progress of the §YMuhammad Reforms§!."
EDG_flavor_TUR.4.title:0 "The Suspicious [Root.Monarch.GetName]"
EDG_flavor_TUR.4.desc:0 "In his early years, [Root.Monarch.GetName] was open and sociable. However, as he aged, he became increasingly reclusive and suspicious. In 1472, some ministers plotted to overthrow him and install his youngest son, Cem, as the [Root.Monarch.GetTitle]. After this plot was exposed, [Root.Monarch.GetName] grew even more distrustful, taking many measures to guard against assassination attempts. Armed personnel were forbidden from approaching the [Root.Monarch.GetTitle], no one was allowed to dine at the same table as him, and even the baths were equipped with specialized security facilities."
EDG_flavor_TUR.4.a:0 "[Root.Monarch.GetName] must guard against everyone!"
EDG_flavor_TUR.4.b:0 "This is not good for anyone..."

EDG_flavor_TUR.5.title:0 "The Fiscal Reforms of [Root.Monarch.GetName]"
EDG_flavor_TUR.5.desc:0 "From the first year of his reign, [Root.Monarch.GetName] reorganized various government departments, particularly tightening the management of the state treasury. He ordered all tax officials to review their own accounts, which were then audited by special envoys. Any official whose accounts were unclear was immediately dismissed and investigated."
EDG_flavor_TUR.5.a:0 "Let us deepen the reforms."
EDG_flavor_TUR.5.b:0 "Reform is detrimental to stability..."

EDG_flavor_TUR.6.title:0 "The Educational Reforms of [Root.Monarch.GetName]"
EDG_flavor_TUR.6.desc:0 "[Root.Monarch.GetName] placed great importance on developing culture and education. He established the Palace School, aimed at training administrative officials, where students of all ethnicities could receive comprehensive education in languages, literature, law, military affairs, religion, finance, and administration on an equal basis. After rigorous study for 10 to 12 years, they were assigned to various government departments based on their abilities."
EDG_flavor_TUR.6.a:0 "Knowledge is power."
EDG_flavor_TUR.6.b:0 "The people can be made to follow, but not to understand."

EDG_flavor_TUR.7.title:0 "The Bureaucratic Reforms of [Root.Monarch.GetName]"
EDG_flavor_TUR.7.desc:0 "[Root.Monarch.GetName] imposed strict regulations on the ranks, duties, status, treatment, and even attire of officials. Officials were divided into two parts: the Inner Service and the Outer Service. The Inner Service was responsible for the Sultan's private affairs. The Outer Service included the Sultan's private advisors, guards, and all administrative personnel, responsible for state administrative affairs. At the central level was the Imperial Council, whose members included the Grand Vizier, Chief Justice, Head of Finance, and Secretaries of State. Every Monday, Tuesday, Saturday, and Sunday, council members met with [Root.Monarch.GetName] for several hours to discuss and decide on various government matters. These reforms greatly advanced the perfection of the imperial administrative system but undoubtedly infringed upon the interests of the empire's original pillars—the Turkic tribes and Emirs."
EDG_flavor_TUR.7.a:0 "This is how the empire should be."
EDG_flavor_TUR.7.b:0 "Our old nobility will not be pleased."

EDG_flavor_TUR.8.title:0 "Legal Reforms in the Ottoman Empire"
EDG_flavor_TUR.8.desc:0 "[Root.Monarch.GetName] placed great emphasis on the construction of the legal system, advocating for the improvement of the state's administrative structure and legislation while adhering to Sunni Islamic law. During his reign, the first written legal code of the Ottoman Empire was promulgated in his name. The code covered a wide range of topics, including the establishment of court offices, palace etiquette, financial systems, and criminal law."
EDG_flavor_TUR.8.a:0 "We should further refine the legal code."
EDG_flavor_TUR.8.b:0 "But the code will conflict with tradition."

EDG_flavor_TUR.9.title:0 "Iranian Diaspora"
EDG_flavor_TUR.9.desc:0 "Since the Safavid dynasty, the various Iranian dynasties have engaged in centuries of armed conflict with the eastern Ottoman Empire. However, with Ottoman incursions into the Iranian heartland, Iranian dynasties have tended to handle matters through diplomatic channels, actively adjusting bilateral relations. In this context, the Istanbul-Trabzon-Tabriz-Tehran trade route developed significant economic vitality. This was also true for Samsun, one of the important port cities in the region. Iran exported many merchants to Anatolian cities, and a substantial population had already begun to settle within Ottoman territories."
EDG_flavor_TUR.9.a:0 "We welcome Persians settling in our lands."
EDG_flavor_TUR.9.b:0 "What is the necessity of this?"
EDG_flavor_TUR_9_a_tt:0 "All provinces under our control and our subject states located in §YAnatolia§! will receive the following modifier:"

EDG_flavor_TUR.10.title:0 "University of Istanbul"
EDG_flavor_TUR.10.desc:0 "The University of Istanbul in Turkey, founded in 1453, is one of Turkey's oldest and most historic universities and one of the earliest ten universities in Europe. The University of Istanbul was established by order of Mehmed the Conqueror as 'a school of philosophy, medicine, law, and literature.' Throughout history, it infused the Ottoman Empire with boundless vitality and wisdom. Until the 19th century, it continued to play a crucial role in training bureaucrats and rulers for Ottoman society."
EDG_flavor_TUR.10.a:0 "Allah grants us wisdom."
EDG_flavor_TUR.10.b:0 "There is no need for this."

EDG_flavor_TUR.11.title:0 "Expansion of the Imperial School of Military Engineering"
EDG_flavor_TUR.11.desc:0 "In $YEAR$, a royal artillery engineer of [Root.Monarch.GetName] proposed allocating additional funds to the Imperial School of Military Engineering to complete a new research project on bronze cannon manufacturing techniques. Our engineers believe this research will significantly improve the quality of our cannons, infusing new strength into the empire's territorial expansion."
EDG_flavor_TUR.11.a:0 "We are happy to invest."
EDG_flavor_TUR.11.b:0 "This is a waste of money."

EDG_flavor_TUR.12.title:0 "The Crimean Khan and His Vassals"
EDG_flavor_TUR.12.desc:0 "Since we supported the Crimean Khan in regaining control over the territories of the Eastern European steppes, the local Tatars have viewed us as saviors, as the living Mahdi, the shadow of Allah on Earth. The Crimean Khan has also sent a proposal, suggesting that the valiant and skilled steppe warriors join the imperial army to wage the great Jihad alongside us."
EDG_flavor_TUR.12.a:0 "Let them assist us in battle."
EDG_flavor_TUR.12.b:0 "Let them keep their warriors for themselves."

EDG_flavor_TUR.13.title:0 "The Ottoman Myth"
EDG_flavor_TUR.13.desc:0 "The rapid expansion of the Ottoman Empire has made the entire world tremble. Romans, Serbs, Bulgarians, Persians, and Egyptians have all been defeated and crushed under our iron hooves. The Ottoman Empire has forged a military myth unmatched by any before or since. Our armies and commanders believe the Ottoman Empire is the world's most powerful empire, taking pride, even zeal, in its campaigns north and south."
EDG_flavor_TUR.13.a:0 "Grandfather, ancestor, your armies are invincible."
EDG_flavor_TUR.13.b:0 ""

EDG_flavor_TUR.14.title:0 "Expanding the Enderun School"
EDG_flavor_TUR.14.desc:0 "The Enderun School, located in the Topkapi Palace, was the institution that trained future officers for the Ottoman Empire, producing many excellent Janissaries, Aghas, and Emirs. However, there is evidence that many of the Enderun School's facilities have become somewhat outdated and require renovation and expansion."
EDG_flavor_TUR.14.a:0 "Future officers need a better environment."
EDG_flavor_TUR.14.b:0 "This is too expensive."

EDG_flavor_TUR.15.title:0 "The Habsburg Retreat"
EDG_flavor_TUR.15.desc:0 "During the Great Turkish War, the Ottoman Empire demonstrated incomparable strength. The armies of [Root.Monarch.GetTitle] [Root.Monarch.GetName], with high morale and unwavering faith in the empire's glory, surged forward like a mighty tide against the Habsburg forces. The [Root.Monarch.GetTitle]'s warriors were well-trained and masters of various combat techniques. Whether it was the swift charges of the cavalry or the steadfast defense of the infantry, the Austrian armies struggled to withstand them. On the battlefield, the Ottoman armies, with their superior strategy and tactical arrangements, successfully crushed the Habsburg's repeated struggles. Our commanders were wise and decisive, skillfully exploiting terrain and enemy weaknesses to deliver heavy blows. The Habsburg armies were thrown into disarray before the Ottoman Empire's powerful offensive, retreating step by step. As the war progressed, brilliant achievements of the Ottoman Empire continued to emerge; the armies advanced irresistibly, capturing numerous fortresses. These strongholds, once the Habsburgs' sturdy bulwarks against us, fell one by one into our hands through the bravery and tenacity of the Ottoman warriors."
EDG_flavor_TUR.15.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] regards the Habsburgs as mere weeds."
EDG_flavor_TUR.15.b:0 ""

EDG_flavor_TUR.16.title:0 "The Great Turkish War"
EDG_flavor_TUR.16.desc:0 "The Great Turkish War originated from the escalating geopolitical conflict between the Ottoman Empire and Austria in the Balkan Peninsula and Central Europe. The Ottoman Empire had long viewed the Balkans as its traditional sphere of influence, an important symbol of imperial glory and power. Meanwhile, Austria, gradually rising in continental Europe, desired to expand its territory southeastward and increase its influence. The contradictions between the two sides thus grew increasingly acute. In $YEAR$, their conflict finally intensified to an unavoidable level. [Root.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName] led his armies to launch an attack on Austrian territory, opening the first chapter of the Great Turkish War."
EDG_flavor_TUR.16.a:0 "Before the [Root.Monarch.GetTitle], they are utterly defenseless."
EDG_flavor_TUR.16.b:0 ""

EDG_flavor_TUR.17.title:0 "The Habsburg Defeat"
EDG_flavor_TUR.17.desc:0 "With the sound of the war horn, the Ottoman armies surged like a mighty tide towards Habsburg territory. The warriors of [Root.Monarch.GetName], filled with a thirst for glory and faith in Allah, marched steadfastly onto this challenging land. Along the way, the Ottoman armies advanced irresistibly; wherever they went, enemy forces trembled in fear. After countless arduous battles, the [Root.Monarch.GetTitle] finally stood before the walls of Vienna, the capital of the Habsburg dynasty. This city, symbolizing the rule of the Holy Roman Empire, was now within our grasp. Vienna's walls appeared fragile and vulnerable against the Ottoman Empire's powerful onslaught. At the [Root.Monarch.GetTitle]'s command, Janissaries and Ghazi warriors bravely scaled the walls, engaging the enemy in fierce hand-to-hand combat. Blood stained the walls, battle cries shook the heavens, but the Janissaries did not retreat; they carved a path forward for the empire with courage and strength.\n\nAfter a prolonged assault, we successfully captured Vienna. Janissaries planted the banners of their regiments atop the highest points of Vienna's walls. This once-prosperous city now became a prize of the Ottoman Empire. The long-standing provocations and oppression by the Habsburg dynasty had ignited boundless rage in our soldiers' hearts, leading to a three-day and three-night sack of the city.\n\nDuring these three days and nights, Vienna was engulfed in flames and bloodshed. Our soldiers acted as avenging messengers, mercilessly striking down those who had once harbored hostility towards the Ottoman Empire. Streets were piled with corpses, houses set ablaze, and roaring fires illuminated the city's night sky. This was a severe punishment for the Habsburg dynasty and a demonstration of the Ottoman Empire's might.\n\nAs the sack progressed, the Habsburg dynasty's will to resist was utterly shattered. Their once-proud armies disintegrated under the Ottoman Empire's powerful offensive, and the dynasty's rule teetered on the brink of collapse. And we, the Ottoman Empire, declared our strength to the world through this great victory."
EDG_flavor_TUR.17.a:0 "We are unstoppable!"
EDG_flavor_TUR.17.b:0 ""
EDG_flavor_TUR_17_a_tt:0 "All provinces under @HAB Austria and its subject states will receive the following modifier:"

EDG_flavor_TUR.18.title:0 "Outstanding Talent from the Enderun School"
EDG_flavor_TUR.18.desc:0 "Since its establishment, the Enderun School has consistently provided us with outstanding military talent. Recently, many officers from the Enderun School have been promoted to prominent positions. They form their own faction yet remain highly loyal to the Padishah. However, their rapid rise has provoked discontent among the old officer factions."
EDG_flavor_TUR.18.a:0 "We will continue promoting these outstanding young individuals."
EDG_flavor_TUR.18.b:0 "Personnel appointments in key departments should still favor the old officers."

EDG_flavor_TUR.19.title:0 "The Enderun Faction"
EDG_flavor_TUR.19.desc:0 "Over the past decade, we have continuously promoted a group of excellent military talents from the Enderun School. They have distinguished themselves on the battlefield and gradually become the backbone of the Ottoman army. These officers share similar ideas: they embrace new military technologies and tactics and exhibit strong loyalty to the Padishah. Some refer to this officer faction as the 'Enderun Faction.'"
EDG_flavor_TUR.19.a:0 "A favorable trend."
EDG_flavor_TUR.19.b:0 ""

EDG_flavor_TUR.20.title:0 "Development of the Imperial School of Military Engineering"
EDG_flavor_TUR.20.desc:0 "After years of development, the Imperial School of Military Engineering in Constantinople has grown sufficiently, training a large number of versatile mechanical engineers for us. These engineers have provided immense assistance in aiding Ottoman armies during sieges and conquests."
EDG_flavor_TUR.20.a:0 "We appreciate military talent."
EDG_flavor_TUR.20.b:0 ""

EDG_flavor_TUR.22.title:0 "Rule of Law and Peace"
EDG_flavor_TUR.22.desc:0 "The legal code promulgated by Mehmed II greatly boosted the economic development of the Ottoman Empire. His bureaucratic reforms and legal codification activities provided substantial guarantees for the empire's prosperity and stability. Today's Ottoman Empire enjoys internal peace and economic prosperity. Both Greeks and Turks support our rule."
EDG_flavor_TUR.22.a:0 "This is all thanks to the legal code."
EDG_flavor_TUR.22.b:0 ""

EDG_flavor_TUR.23.title:0 "Additional Commercial Tax"
EDG_flavor_TUR.23.desc:0 "Our fiscal reforms have proven quite effective. Recently, our officials have identified a new avenue for taxation, bringing us substantial profits."
EDG_flavor_TUR.23.a:0 "Our fiscal reforms have indeed borne fruit."
EDG_flavor_TUR.23.b:0 ""

EDG_flavor_TUR.24.title:0 "The Ottoman-Mamluk War"
EDG_flavor_TUR.24.desc:0 "In $YEAR$, war finally erupted between the Ottoman Padishah and the Mamluk Malik, a moment watched by the entire Islamic world. [Root.Monarch.GetTitle] [Root.Monarch.GetName] was filled with confidence for this campaign, firmly believing that the elite Janissary forces would easily crush Mamluk resistance. The Janissaries, this rigorously trained, disciplined, and formidable army, were the Ottoman Empire's trump card. Well-equipped and tactically proficient, they had repeatedly distinguished themselves in previous campaigns, earning a fearsome reputation. [Root.Monarch.GetTitle] [Root.Monarch.GetName] believed he would sweep away Mamluk resistance like the autumn wind sweeps fallen leaves."
EDG_flavor_TUR.24.a:0 "Let these lowly slaves know our might!"
EDG_flavor_TUR.24.b:0 ""
EDG_flavor_TUR_24_a_tt:0 "After we control §YCairo§! and the warscore against @MAM Mamluk reaches §Y80§!, an event will trigger, giving us an opportunity to fully annex them."

EDG_flavor_TUR.25.title:0 "The Ottoman-Italian War"
EDG_flavor_TUR.25.desc:0 "From the moment our armies set foot on Italy, a relationship between the Ottoman Empire and the Roman Empire was quietly established. Mehmed II always aspired to become Caesar of Rome. Now, as we have joined the Italian Wars, we have the opportunity to claim Italian territory."
EDG_flavor_TUR.25.a:0 "We shall return to the lands of the Romans."
EDG_flavor_TUR.25.b:0 "It is still too early to consider this."

EDG_flavor_TUR.26.title:0 "Battle of Mohács"
EDG_flavor_TUR.26.desc:0 "As the veritable 'Shield of Europe,' the Hungarians have for millennia borne the brunt of invasions by various barbarians into Europe. After the onslaughts of the Avars, Bulgars, and Mongols, the Kingdom of Hungary, established by the settled Magyars, gradually grew stronger, successfully becoming a dominant power in Central Europe. Its kings frequently held the thrones of Bohemia, Croatia, and Poland and were eligible for election as Holy Roman Emperors. However, by the early 16th century, this glory had faded into the past. With the invasion of Hungary by [Root.Monarch.GetTitle] [Root.Monarch.GetName], the Shield of Christendom rapidly shattered. The Battle of Mohács in $YEAR$ marked the beginning of a calamity for Hungary. The nobles who lost their royal family realized that the romantic medieval era had finally ended; the Ottoman Empire had defeated Hungary's masters. The remaining territories of the Kingdom of Hungary were seized by [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] of the Habsburg dynasty, the brother-in-law of Louis II, and inherited through a treaty signed with the previous King of Hungary and Bohemia, Vladislaus II. Austria controlled the northern third of Hungary and present-day northern Croatia, while the Ottoman Empire gained southwestern Hungary and suzerainty over semi-independent Transylvania."
EDG_flavor_TUR.26.a:0 "We are willing to accept this outcome."
EDG_flavor_TUR.26.b:0 "We do not accept such a treaty."
EDG_Mission_TUR_conquest_1_mission_2_7_flag_tt:0 "Unlocks the decision §Y'Battle of Mohács'§!, which allows us to seize the entirety of §YHungary§!, §YSlovakia§!, and §YTransylvania§! through a single war."
EDG_flavor_TUR_26_a_tt:0 "The following effects only take effect if we are at war with the target nation. If peace is negotiated early, these effects will be invalid."

EDG_flavor_TUR.27.title:0 "Battle of Mohács"
EDG_flavor_TUR.27.desc:0 "As the veritable 'Shield of Europe,' the Hungarians have for millennia borne the brunt of invasions by various barbarians into Europe. After the onslaughts of the Avars, Bulgars, and Mongols, the Kingdom of Hungary, established by the settled Magyars, gradually grew stronger, successfully becoming a dominant power in Central Europe. Its kings frequently held the thrones of Bohemia, Croatia, and Poland and were eligible for election as Holy Roman Emperors. However, by the early 16th century, this glory had faded into the past. With the invasion of Hungary by [From.Monarch.GetTitle] [From.Monarch.GetName], the Shield of Christendom rapidly shattered. The Battle of Mohács in $YEAR$ marked the beginning of a calamity for Hungary. The nobles who lost their royal family realized that the romantic medieval era had finally ended; the Ottoman Empire had defeated Hungary's masters."
EDG_flavor_TUR.27.a:0 "We will surely have our revenge!"
EDG_flavor_TUR.27.b:0 ""

EDG_flavor_TUR_Sulaiman_reform_tt:0 "This event is part of the §YSuleiman Reforms§!."
EDG_flavor_TUR_Sulaiman_reform_better_tt:0 "This event §Gbenefits§! the progress of the §YSuleiman Reforms§!."
EDG_flavor_TUR_Sulaiman_reform_worse_tt:0 "This event §Rhinders§! the progress of the §YSuleiman Reforms§!."
EDG_flavor_TUR.28.title:0 "Kanuni Sultan"
EDG_flavor_TUR.28.desc:0 "Within Turkey, the [Root.Monarch.GetTitle] is known as 'Kanuni Sultan Suleiman.' The highest law of the empire is the Sharia, or Islamic law, the supreme code of Islam, which the Sultan has no authority to alter. However, the Ottoman Empire also had another legal system known as 'Kanun' or secular law, formulated based on the Sultan's personal will, covering criminal law, land ownership law, tax law, and more. Suleiman collected all verdicts issued by the nine Sultans before him, removed duplicate judgments for similar cases, selected those he deemed correct from contradictory judgments, and promulgated a new, unified legal code, which naturally avoided contradicting the fundamental laws of Islam. Suleiman's reforms to the legal system were aimed at adapting to the empire's rapid development and received the support of the Grand Mufti, Mehmed Ebussuud El-İmadi."
EDG_flavor_TUR.28.a:0 "Praise the [Root.Monarch.GetTitle]."
EDG_flavor_TUR.28.b:0 ""

EDG_flavor_TUR.29.title:0 "Simplify Laws and Reduce Punishments"
EDG_flavor_TUR.29.desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wishes to enact new criminal and public security laws, establishing a series of fines for specific criminal acts while reducing sentences of death and amputation."
EDG_flavor_TUR.29.a:0 "Proceed with it."
EDG_flavor_TUR.29.b:0 "Being too lenient with the herd will cause them to lose fear of the law."

EDG_flavor_TUR.30.title:0 "Refined Criminal Law"
EDG_flavor_TUR.30.desc:0 "After years of revision, we have refined the Sharia law, particularly perfecting our public security and criminal laws. A series of fines for specific criminal acts have been established, while sentences of death and amputation have been reduced. This has brought us a more relaxed social environment and a prosperous economic situation."
EDG_flavor_TUR.30.a:0 "The light reveals the heavy, the heavy reveals the light."
EDG_flavor_TUR.30.b:0 ""

EDG_flavor_TUR.31.title:0 "Bridegroom Tax"
EDG_flavor_TUR.31.desc:0 "The [Root.Monarch.GetTitle] has been engaged in prolonged military campaigns and major domestic construction projects, necessitating substantial financial revenue. Therefore, efforts are being made to increase income. Our advisors suggest that [Root.Monarch.GetName] impose the famous 'Bridegroom Tax.'"
EDG_flavor_TUR.31.a:0 "We need tax revenue."
EDG_flavor_TUR.31.b:0 "This is too inhumane."

EDG_flavor_TUR.32.title:0 "Timar Management"
EDG_flavor_TUR.32.desc:0 "The Timar system was extremely important during the reign of Suleiman I. At that time, particular emphasis was placed on the management of feudal Timars. One significant measure was centralizing the authority to grant large Timars, addressing the issue of large Timar holders excessively occupying land. A principle of the Ottoman Empire's Timar distribution was to meet the needs of the holders, but this principle had already been undermined before Suleiman's time. Large tracts of Timar land were inherited indefinitely, and local governments frequently approved holders' requests for new land, disregarding this principle. The uncontrolled changes in land ownership not only hindered imperial land management but also undermined the Sultan's authority. In response, Suleiman I issued a decree reaffirming that local governments only had the authority to grant small Timars, while the approval of large Timars was centralized, even to the Sultan himself. Violators of this order would face severe punishment. During the reforms, Suleiman paid special attention to the conditions of Christian peasants on Timars. He established the tithes and livestock taxes they should pay to increase production incentives and also elevated their status, gradually lifting them out of the miserable state of serfdom or hired labor. This measure attracted a large number of Christian serfs from Europe into the Ottoman Empire. Clearly, compared to contemporary Europe, Suleiman I's policies possessed a certain relative superiority."
EDG_flavor_TUR.32.a:0 "Strengthen oversight."
EDG_flavor_TUR.32.b:0 "We cannot compete for profit with 'the people.'"

EDG_flavor_TUR.33.title:0 "Manor Leasing"
EDG_flavor_TUR.33.desc:0 "Before Suleiman, the Empire often granted cavalrymen feudal manors (Çiftliks) with vineyards, orchards, pastures, and mills. However, the cavalrymen, following Suleiman in constant warfare, had no time to manage these estates and lacked sufficient income. They frequently leased out the manors to obtain rent for their own provisions. Later, some land surveyors reported this situation to the central government. The central authorities discovered that this expedient not only resolved the contradiction between cavalrymen's frequent military engagements and effective manor management but also that the rental income was relatively higher, benefiting the cavalrymen. Thus, they tacitly permitted this practice."
EDG_flavor_TUR.33.a:0 "Why not?"
EDG_flavor_TUR.33.b:0 "Orders must be strictly enforced."

EDG_flavor_TUR.34.title:0 "Jewish Edict"
EDG_flavor_TUR.34.desc:0 "Upon the advice of his most favored physician and dentist, the Spanish Jew Moses Hamon, [Root.Monarch.GetName] issued a decree formally abolishing the anti-Jewish blood libel within the empire."
EDG_flavor_TUR.34.a:0 "We should protect the Jews."
EDG_flavor_TUR.34.b:0 "Haha, we'll confiscate their homes!"

EDG_flavor_TUR.35.title:0 "School Construction"
EDG_flavor_TUR.35.desc:0 "During the Suleiman era, mosque-affiliated schools funded by religious endowments provided male Muslim students with a relatively free educational environment, superior to that of contemporary Christian nations. In the imperial capital Istanbul during Suleiman's time, the number of primary schools increased to fourteen, where students were taught reading, writing, and Islamic doctrine. After primary school, if students wished to pursue further education, they could enter one of the eight madrasas to study grammar, metaphysics, philosophy, astronomy, and astrology. The higher-level madrasas were equivalent to university level, and graduates could become imams or teachers. Teaching centers were often one of the many buildings surrounding a mosque courtyard. Other public service facilities around mosques included libraries, dining halls, fountains, kitchens, and hospitals."
EDG_flavor_TUR.35.a:0 "We should increase investment in education."
EDG_flavor_TUR.35.b:0 "This is too expensive."

#Succession Issue → Ibrahim Pasha → Hürrem → Prince Mustafa → Execution of Ibrahim Pasha → Hürrem Sultan Mosque → Execution of Mustafa (Bayezid succeeds) → Death of Prince Bayezid → Selim the Sot → Mihrimah Sultan
EDG_flavor_TUR.36.title:0 "The Succession Issue"
EDG_flavor_TUR.36.desc:0 "[Root.Monarch.GetName]'s civil and military achievements are unparalleled. He is hailed by politicians both domestic and foreign as 'the Magnificent.' However, in his later years, [Root.Monarch.GetName] was troubled by the succession issue. Many princes covet the Padishah's throne. They appear as docile as lambs before [Root.Monarch.GetName], but behind the scenes, they vie for power like starving wolves. Worse still, the princes' power struggles are not solely about themselves; behind them stand various factions. The princes' conflicts are a concrete manifestation of the struggles among different interest groups within the empire. Prince Mustafa has gained the support of the military and bureaucratic factions, while behind 'Selim the Sot' stands [Root.Monarch.GetName]'s most beloved consort. Passing the throne to any prince will provoke discontent from other factions. [Root.Monarch.GetName] knows well that if he fails to properly handle his succession, the empire will face immense chaos after his death."
EDG_flavor_TUR.36.a:0 "We must handle this issue properly."
EDG_flavor_TUR.36.b:0 ""
EDG_flavor_TUR_Sulaiman_succession_tt:0 "This event is part of the §YSuccession Issue§! event chain."
EDG_flavor_TUR_Sulaiman_succession_tt_begin:0 "During [Root.Monarch.GetName]'s reign, the event chain §YSuccession Issue§! will be unlocked.\nThis §YSuccession Issue§! differs from the previous §ROttoman Succession Crisis§!; its process is non-violent, and we will trigger a series of events.\nAfter [Root.Monarch.GetName]'s death, this event chain will end prematurely."
EDG_flavor_TUR_Sulaiman_succession_tt_end:0 "The event chain §YSuccession Issue§! will conclude."

EDG_flavor_TUR_37_b_tt:0 "§YHürrem§! will be dissatisfied with this and may take other measures."
EDG_flavor_TUR_38_b_tt:0 "§YPrince Mustafa§! will be dissatisfied with this and may take other measures."

EDG_flavor_TUR.37.title:0 "'Selim the Sot'"
EDG_flavor_TUR.37.desc:0 "Selim was never favored by his father, the Emperor, or his mother, the Empress, and for a long time was the most inconspicuous among the many princes. His half-brother, the eldest Prince Mustafa, enjoyed the support of the Janissaries and the bureaucratic faction. Among the children also born of Hürrem Sultan, two other brothers were more beloved by their mother and father. Selim often mocked himself, saying: 'Poor Selim can only pray for Allah's protection.' Knowing he could not inherit the throne, Selim lived a dissolute life, drowning in wine and sensual pleasures, striving not to become a threat to his brothers, earning himself the infamous nickname 'the Sot.' However, fate is unpredictable. Mehmed died young, Prince Mustafa was ultimately executed by their father, and Bayezid also passed away unexpectedly before becoming the heir. Now, Selim is the last surviving child of [Root.Monarch.GetName] and Hürrem Sultan."
EDG_flavor_TUR.37.a:0 "But [Root.Monarch.GetName] favors him and his mother."
EDG_flavor_TUR.37.b:0 "Rûm cannot be ruled by such a man."

EDG_flavor_TUR.38.title:0 "Prince Mustafa"
EDG_flavor_TUR.38.desc:0 "[Root.Monarch.GetName] fathered eight princes, four of whom survived to the present. In 1515, Prince Mustafa was born in Manisa. He is the first son of [Root.Monarch.GetName] and the heir to the throne, but he is the only prince not born of Hürrem. Consequently, [Root.Monarch.GetName] never favored Mustafa, instead doting on his other children with Hürrem Sultan, which greatly displeased Prince Mustafa.\n\nThroughout his tenure as crown prince, Mustafa faced severe trials. He was transferred by his father, [Root.Monarch.GetName], from his initial post as governor of Manisa to the distant province of Amasya as governor, while the governorship of Manisa was given to Prince Mehmed, born of Hürrem. In a letter, [Root.Monarch.GetName] told his son that sending Prince Mustafa to Amasya as governor was not to prevent him from becoming the heir but to defend the eastern coast of the Ottoman Empire and to allow Mustafa to learn how to govern this vast empire. However, no one, including Mustafa, believed this. Since Mustafa was the most popular candidate for the throne among the princes—even Venetian envoys described him as 'indescribably loved and expected as the heir'—this decree somewhat reassured the Ottoman army and people, reducing their dissatisfaction with [Root.Monarch.GetName]. Yet it also heightened the Padishah's wariness towards Prince Mustafa. A prince beloved by the people, bureaucracy, and army could very well rebel, just as his father Selim II the Grim had done, and directly seize the imperial throne.\n\nDuring his time in Amasya, Prince Mustafa learned that his talented brother Prince Mehmed, born of Hürrem, had died of illness. Because Prince Mehmed was exceptionally capable, he was always doted on by Hürrem and [Root.Monarch.GetName], who had repeatedly considered making Mehmed the crown prince. And now, he was dead.\n\nAt this point, it seemed all obstacles between Mustafa and the throne had vanished. However, Hürrem remained determined to have her own son become crown prince, so Mustafa immediately faced new challenges. Hürrem Sultan continuously used her political influence to support her sons, making Prince Mustafa's political career extremely difficult. Nevertheless, Mustafa successfully governed Amasya for twelve years under these circumstances. Due to his outstanding performance in the campaign against the Persian Safavid Empire, [Root.Monarch.GetName] transferred Mustafa to the governorship of Konya as a reward. But now, Prince Mustafa's position was even more precarious because Hürrem Sultan and Grand Vizier Rüstem Pasha formed an alliance, jointly supporting Hürrem's sons Selim and Bayezid, and began spreading rumors detrimental to Mustafa. Currently, the court is divided into two factions: one, represented by Ibrahim, supports Mustafa as crown prince, while the other favors the princes chosen by Hürrem and Grand Vizier Rüstem Pasha. The final decision rests with [Root.Monarch.GetName]."
EDG_flavor_TUR.38.a:0 "He should rule the Ottoman Empire!"
EDG_flavor_TUR.38.b:0 "We have a more suitable candidate."

EDG_flavor_TUR.39.title:0 "Pargali Ibrahim"
EDG_flavor_TUR.39.desc:0 "Ibrahim began his career as an officer in the Janissary corps. Due to his outstanding military talent, he gained the favor of [Root.Monarch.GetName] and rose to become a prominent minister in the imperial court. To consolidate her position, Empress Mother Gülbahar formed a political alliance with Ibrahim, excluding other factions from the empire's power core. Because of Ibrahim's alliance with the Empress Mother, [Root.Monarch.GetName] granted him many privileges. These privileges, in turn, spread from Ibrahim to the Devshirme class beneath him, significantly expanding the power of the Devshirme class, which gradually replaced the original ruling class—the old Turkic nobility—within the empire.\n\nOn a personal level, Ibrahim used these privileges to amass substantial illegal wealth and committed numerous acts of overreach, such as styling himself 'Sultan.' More alarmingly for [Root.Monarch.GetName], he secretly supported Prince Mustafa, [Root.Monarch.GetName]'s son, in the succession. This made the Padishah, [Root.Monarch.GetName], feel threatened. A prince who was on good terms with the Janissaries and supported by the bureaucratic faction undoubtedly posed a danger to [Root.Monarch.GetName] himself. He greatly feared that Prince Mustafa might seize the throne from his father, just as Selim I the Grim had done.\n\nDespite [Root.Monarch.GetName]'s deep dissatisfaction with Ibrahim, he was compelled to remain silent due to the Empress Mother's influence."
EDG_flavor_TUR.39.a:0 "Let it be for now."
EDG_flavor_TUR.39.b:0 ""

EDG_flavor_TUR.40.title:0 "Hürrem"
EDG_flavor_TUR.40.desc:0 "Pargali Ibrahim presented [Root.Monarch.GetName] with a beautiful slave girl, later known as 'Hürrem.'\n\nHer original name is lost to history, but in 19th-century Ukrainian folklore, she was called 'Anastasia,' while Polish legends refer to her as 'Alexandra Lisowska.' In other European languages, she is commonly known as Roxelana, meaning 'the Ruthenian one.' According to research by the early 17th-century Polish poet Samuel Twardowski, Roxelana was born into a Ukrainian Orthodox family near Lviv (then part of Poland). She was captured as a slave during a raid by the Crimean Khanate, sold to Istanbul, purchased by Pargali Ibrahim, and selected for the Sultan's harem. She quickly gained the affection of [Root.Monarch.GetName].\n\nInitially, Roxelana held a low status in the harem. However, she was far from a compliant, pitiful slave girl. With her elegant demeanor, mature wisdom, and exceptional storytelling ability, Roxelana soon captured the Sultan's attention and completely captivated him. Though not exceptionally beautiful, she possessed astonishing intelligence and a thirst for power. While [Root.Monarch.GetName] was away on campaigns, she continually wrote him love letters: 'Separation burns me like fire, shatters my heart and liver, my eyes fill with tears, I feel as if I am drowning in the deep sea. From morning till night, I no longer wish to be apart from you. My Sultan, since our separation, I no longer listen to the nightingale's song. God, please bestow the pain of this longing upon my enemies...' In the end, the Magnificent Sultan was moved by her and fell completely in love with her, even agreeing to an astonishing request of hers. The Sultan was willing to take her with him into public appearances. In feudal Turkey, women were always deeply secluded within the inner chambers of the harem, strictly guarded by strong eunuchs. Soon, Roxelana bore the Sultan a son, one of the potential heirs to the throne. In her lifetime, she bore the Sultan four sons and one daughter. She always appeared joyful and carefree, so the Sultan gave her the Turkish name 'Hürrem,' meaning 'the laughing one.'\n\nHürrem was not only beautiful but also an excellent politician. She bore [Root.Monarch.GetName] several children. Her eldest son, Mehmed, had already passed away, leaving Bayezid and Selim. She was exerting every effort to push these two sons onto the throne of the Ottoman Empire."
EDG_flavor_TUR.40.a:0 "We like the laughing girl."

EDG_flavor_TUR.41.title:0 "Execution of Pargali Ibrahim"
EDG_flavor_TUR.41.desc:0 "In 1534, the death of Empress Mother Gülbahar shifted power within the harem to [Root.Monarch.GetName]'s wife, Hürrem. Hürrem's most crucial task at that time was to make her own sons the Sultan's heirs. Blocking her path was Prince Mustafa, [Root.Monarch.GetName]'s eldest son, born of Gülbahar Hatun. Gülbahar was not favored, and consequently, Mustafa was also not liked by [Root.Monarch.GetName]. However, Mustafa was upright and courageous, lacking the indolent tendencies of many princes, and had earned military merit on the empire's eastern front (in the wars against the Safavid dynasty). Therefore, Ibrahim had chosen Mustafa, intending for him to become the heir to the throne. This meant he and the harem leader were now in opposition. [Root.Monarch.GetName] was already dissatisfied with Ibrahim, and with Roxelana's constant incitement, Ibrahim finally fell completely from favor. The Sultan's discontent with him had reached its peak."
EDG_flavor_TUR.41.a:0 "Throw his head out for the dogs!"
EDG_flavor_TUR.41.b:0 "We still trust him."

EDG_flavor_TUR.42.title:0 "Haseki Hürrem Sultan Mosque"
EDG_flavor_TUR.42.desc:0 "In 1549, [Root.Monarch.GetName] intended to build a new palace for Roxelana. However, Roxelana feared that once she moved out of the Topkapi Palace, she would lose her influence over the Sultan and politics. To avoid arousing the Sultan's suspicion, she proposed funding the construction of a comprehensive mosque complex. She was the first woman in Ottoman history to build a mosque. From then on, successive generations of powerful harem women funded the construction of mosques and mausoleums to ensure they would be remembered by posterity."
EDG_flavor_TUR.42.a:0 "This mosque is as beautiful as she is."
EDG_flavor_TUR.42.b:0 ""

EDG_flavor_TUR.43.title:0 "The Fate of Prince Mustafa"
EDG_flavor_TUR.43.desc:0 "Because Hürrem Sultan and Grand Vizier Rüstem Pasha had formed an alliance, jointly supporting Hürrem's sons Selim and Bayezid, and began spreading rumors detrimental to Prince Mustafa.\n\nRecently, [Root.Monarch.GetName]'s army stayed at Eregli for a period. At this time, Rüstem Pasha, allied with Hürrem, suggested to Prince Mustafa that he lead his troops to join his father's army. However, Rüstem simultaneously warned [Root.Monarch.GetName] and convinced him to believe that his son Mustafa intended to kill him. Mustafa later accepted Rüstem Pasha's advice and gathered his forces to join his father's camp. This move aroused [Root.Monarch.GetName]'s suspicion: why would his child come at this moment? When Prince Mustafa stepped into the Padishah's tent, [Root.Monarch.GetName]'s decision was..."
EDG_flavor_TUR.43.a:0 "Strangle him with a bowstring."
EDG_flavor_TUR.43.b:0 "Depose him, that will suffice."
EDG_flavor_TUR.43.c:0 "Tell him the Padishah's throne belongs only to him!"

EDG_flavor_TUR.44.title:0 "Death of Prince Bayezid"
EDG_flavor_TUR.44.desc:0 "Despite Hürrem Sultan and Grand Vizier Rüstem Pasha's exhaustive efforts to make Bayezid the empire's heir, Bayezid died prematurely, never even touching the imperial throne in Constantinople before his death."
EDG_flavor_TUR.44.a:0 "How could this happen?"
EDG_flavor_TUR.44.b:0 ""

EDG_flavor_TUR.45.title:0 "Hürrem's Whispers"
EDG_flavor_TUR.45.desc:0 "Hürrem has always wanted her own child to become the empire's heir. The current heir does not satisfy her. She has used every means to make [Root.Monarch.GetName] dissatisfied with the current crown prince."
EDG_flavor_TUR.45.a:0 "My heart is troubled."
EDG_flavor_TUR.45.b:0 ""

EDG_flavor_TUR.46.title:0 "Mihrimah Sultan"
EDG_flavor_TUR.46.desc:0 "After her mother Hürrem Sultan passed away, Mihrimah dominated the Ottoman harem until the accession of Murad III, when his mother Nurbanu Sultan replaced her position. Her financial strength allowed her to fund her brother Selim II. She also sponsored the construction of mosques; two mosques in Istanbul bear Mihrimah's name. Among all the children of Suleiman I, only Mihrimah was buried with him in the Süleymaniye Mosque after her death."
EDG_flavor_TUR.46.a:0 "If only she were a man."
EDG_flavor_TUR.46.b:0 ""

EDG_flavor_TUR.47.title:0 "Prince Mustafa's Rebellion"
EDG_flavor_TUR.47.desc:0 "Prince Mustafa can no longer tolerate his father's actions. He has led a group of Janissaries who support him to launch rebellions in Constantinople and various provinces. He demands that his father respect his rights as the eldest prince and appoint him as governor in the region closest to the imperial throne in Constantinople."
EDG_flavor_TUR.47.a:0 "How dare he defy his father?"
EDG_flavor_TUR.47.b:0 "In truth, he has always been the empire's best heir."
EDG_flavor_TUR.47.c:0 "Father, I will inherit your throne!"

EDG_flavor_TUR.48.title:0 "Suspicions Confirmed"
EDG_flavor_TUR.48.desc:0 "For a long time, Prince Mustafa has enjoyed the support of the Janissaries and the bureaucratic faction, earning him the wariness of [Root.Monarch.GetName]—a crown prince wielding immense power is a great threat to the Padishah. Although [Root.Monarch.GetName] has consistently attempted to diminish Prince Mustafa's influence, Mustafa has almost succeeded in sidelining [Root.Monarch.GetName]. On a gloomy night, while [Root.Monarch.GetName] was with his most beloved consort, Hürrem, on the imperial bed, Prince Mustafa led a band of Janissaries, kicked open the palace doors, and threw a human head onto [Root.Monarch.GetName]'s bed. Hürrem screamed first. Then, [Root.Monarch.GetName] recognized the head as that of Grand Vizier Rüstem Pasha, Hürrem's political ally. The blood from the Grand Vizier's head slowly dripped down the bed, soaking the Padishah's feet.\n\n'For so long, I have endured the actions of you and that whore in your arms!' Mustafa thrust his sword into the bed. 'Your incompetence, senility, and incompetence have not only harmed me deeply but also the empire. Neither I, nor the Janissaries, nor the empire's bureaucrats, nor the subjects of the realm, nor even Allah, can tolerate your rule any longer!'"
EDG_flavor_TUR.48.a:0 "'What are you doing, my child?!'"
EDG_flavor_TUR.48.b:0 ""

EDG_flavor_TUR.49.title:0 "Gennadius Scholarius"
EDG_flavor_TUR.49.desc:0 "Mehmed the Conqueror showed favor towards the Greek population of the city, who were the largest, wealthiest, and most cultured non-Muslim community. He clearly saw the Greeks as an asset to his empire, possessing talents in handicrafts, commerce, and navigation that the Turks lacked. Moreover, Mehmed greatly admired Greek scholarship. Out of concern for the Greeks, Mehmed promptly appointed a new Patriarch for the Greek Church. The previous Patriarch had fled to Italy in 1451, effectively abdicating. Mehmed's chosen candidate was the renowned scholar Gennadius Scholarius, also known as George Scholarios. Before the Siege of Constantinople began, the Greek and Roman churches had attempted to achieve union in exchange for Western Christian aid to Constantinople, and Gennadius was a leading opponent of this union. Therefore, Gennadius was unlikely to secretly collude with Western Christians. When summoned by the Sultan, Gennadius was found to have been captured from his monastery cell during the city's fall and sold as a slave to a wealthy Turk who appreciated his vast knowledge. After being ransomed, Gennadius was brought before Mehmed the Conqueror. Mehmed treated him with great courtesy, persuaded him to accept the Patriarchate, and discussed with him the systematic arrangements for governing the Orthodox community. Mehmed's arrangements, at least in principle, ensured the Orthodox self-determination in religious and some secular affairs, guaranteeing them non-interference and freedom from persecution. Upon the Sultan's recommendation, Gennadius's appointment as Patriarch was confirmed by the Holy Synod.\n\nIn January 1454, Gennadius was formally consecrated and crowned as the Greek Orthodox Patriarch; the Sultan exercised the former privilege of the Byzantine emperors by endorsing this appointment. The entire ceremony largely followed traditional forms. The Sultan personally presented the Patriarchal insignia to Gennadius—the robes, the pastoral staff, and a new silver-gilt pectoral cross (as the old one was lost). He then recited prayers over Gennadius, saying: 'May good fortune be upon the Patriarch, may our friendship last forever, and may you possess all the privileges enjoyed by Patriarchs throughout history.' Gennadius was granted jurisdiction over all Rumelian (Byzantine) Orthodox communities and was honored with the title of Three-Tailed Pasha. Additionally, in the city's Phanar district, inhabited by Greeks, Gennadius had his own civil court and prison. Since Hagia Sophia had been converted into a mosque, the consecration and coronation ceremonies were held at the Church of the Holy Apostles. Mehmed specifically ordered that this church be preserved intact for use as the Patriarchal cathedral. After receiving a generous monetary gift from the Sultan, the newly appointed Patriarch paraded through the streets on a fine white horse (also a gift from the Sultan) and then settled near the Church of the Holy Apostles."
EDG_flavor_TUR.49.a:0 "Yes, we are the protectors of Orthodoxy."
EDG_flavor_TUR.49.b:0 ""
EDG_flavor_TUR_49_a_tt:0 "You can easily complete the mission §Y'Appoint the Ecumenical Patriarch'§! by hiring this advisor.\nOtherwise, you may need a very long time to meet the mission's requirements."

EDG_flavor_TUR.50.title:0 "Capture of Vlad the Impaler"
EDG_flavor_TUR.50.desc:0 "Vlad Dracula is a man [Root.Monarch.GetName] detests to the bone. During the war with Wallachia, Dracula impaled vast numbers of Turkish soldiers, creating horrifying landscapes along the marching routes, leaving a deep impression on [Root.Monarch.GetName] and his army. In a recent battle, [Root.Monarch.GetName] captured Dracula, bound him tightly, forced him to kneel at [Root.Monarch.GetName]'s feet, and submitted him to the Sultan's will."
EDG_flavor_TUR.50.a:0 "Impale him!"
EDG_flavor_TUR.50.b:0 "Simply imprison him."
EDG_flavor_TUR.50.c:0 "Take him into my harem!"

EDG_flavor_TUR.51.title:0 "The Grand Vizier's Overreach"
EDG_flavor_TUR.51.desc:0 "[EDG_TUR_gaomen_vizier_target.Monarch.GetName] is our Grand Vizier. He is highly capable, an excellent statesman, but not a humble servant. During a recent court council, [EDG_TUR_gaomen_vizier_target.Monarch.GetName] openly defied [Root.Monarch.GetName]. Faced with this Vizier who holds immense prestige both in court and among the populace, [Root.Monarch.GetName] is momentarily uncertain how to proceed."
EDG_flavor_TUR.51.a:0 "The Padishah should not contend with him."
EDG_flavor_TUR.51.b:0 "Who is the master here in [Root.GetName], you or me?"
EDG_flavor_TUR.51.c:0 "Dismiss him from the post of Grand Vizier."
EDG_flavor_TUR_51_b_tt:0 "We threatened the Grand Vizier but did not remove him from his post; the Grand Vizier might rebel against us."

EDG_flavor_TUR.52.title:0 "The Grand Vizier Forces the Sultan's Hand"
EDG_flavor_TUR.52.desc:0 "After we threatened [EDG_TUR_gaomen_vizier_target.Monarch.GetName], he has harbored deep resentment and engaged in secret activities. Now, his rebellious intentions are finally exposed. He has organized a large group of high officials, taken control of the palace guards, and openly forced [Root.Monarch.GetName] into a corner."
EDG_flavor_TUR.52.a:0 "[Root.Monarch.GetName] was at fault first."
EDG_flavor_TUR.52.b:0 "Let's both take a step back..."
EDG_flavor_TUR.52.c:0 "His Majesty is weak and incompetent; he should be deposed."
EDG_flavor_TUR.52.d:0 "Warriors, heed the command, receive the decree, and subdue the traitor!"

EDG_flavor_TUR.53.title:0 "The Grand Turkish Army"
EDG_flavor_TUR.53.desc:0 "[Root.Monarch.GetName] possesses the most powerful army in all of Europe, which is not only an honor but also a driving force. The vast size of the army compels [Root.Monarch.GetName] to focus his energy on military reforms. However, if the Padishah can shift his attention to domestic governance, we can also reap significant benefits."
EDG_flavor_TUR.53.a:0 "The military comes first."
EDG_flavor_TUR.53.b:0 "It is time for us to lay down our arms."

EDG_flavor_TUR.54.title:0 "The Safavid Threat"
EDG_flavor_TUR.54.desc:0 "Since Ismail took control of the Safavid order, the Safavid Empire has risen rapidly. Leading the Qizilbash and other Turkmen cavalry, Ismail annexed numerous Persian principalities, shattering the original political balance in the Middle East. After its establishment, the Safavid dynasty rapidly grew and strengthened, its military power continuously increasing, already becoming one of the most powerful regimes in the Middle East, challenging the Ottoman Empire's hegemonic position there. [Root.Monarch.GetName] understands this well; he has long prepared to launch an attack against the Safavid dynasty and has obtained excellent justifications for war from jurists and Mullahs."
EDG_flavor_TUR.54.a:0 "The Safavids must be strangled!"
EDG_flavor_TUR.54.b:0 "We are preoccupied elsewhere."

EDG_flavor_TUR.55.title:0 "The Austrian Envoy's Mockery"
EDG_flavor_TUR.55.desc:0 "Prince Mustafa was considered the most capable among all the princes, a view widely held not only by discerning individuals within our country but even praised by our enemies. The Austrian ambassador to Istanbul, Busbecq, once remarked: 'Among the sons of [Root.Monarch.GetName], there is one named Mustafa, whose education is surprisingly excellent, far-sighted, around twenty-four or twenty-five years old, just the right age for a monarch.' After Prince Mustafa was killed, the same diplomat made inappropriate comments, stating: 'When Prince Mustafa entered the tent of [Root.Monarch.GetName], the eunuchs of [Root.Monarch.GetName] attacked him, and the young prince bravely defended himself. [Root.Monarch.GetName] only managed to separate the fighting parties by clutching the linen curtain of the tent. Then he gazed into the tent, cast a fierce and dangerous glance at the silent eunuchs, and harshly rebuked them with threatening words for their hesitation. Thus, the eunuchs, fearing [Root.Monarch.GetName], gathered courage, threw Prince Mustafa to the ground, placed a noose around his neck, and strangled him.' [Root.Monarch.GetName] was quite dissatisfied with this ambassador's remarks and wished for this Austrian diplomat to pay the price."
EDG_flavor_TUR.55.a:0 "Silence him!"
EDG_flavor_TUR.55.b:0 "We need to maintain good relations with Austria."

EDG_flavor_TUR.56.title:0 "Overwhelming Grief"
EDG_flavor_TUR.56.desc:0 "Prince Cihangir was the half-brother of Prince Mustafa. Upon receiving the news of his half-brother's death, he died from excessive grief. The successive deaths of his two sons further worsened [Root.Monarch.GetName]'s mental state."
EDG_flavor_TUR.56.a:0 "Must you all leave me?"
EDG_flavor_TUR.56.b:0 ""

EDG_flavor_TUR.57.title:0 "Nurbanu Sultan"
EDG_flavor_TUR.57.desc:0 "Nurbanu Sultan was the consort of Selim II. Her original name was Cecilia Venier-Baffo, born into Venetian nobility and related to the Venetian Doge, Sebastiano Venier. She bore Selim his heir, Murad III, and three daughters. As the Sultana, she received one thousand aspers daily, whereas the mothers of ordinary princes received only forty aspers per day. The number of Sultanas famous for participating in government affairs is few. Among them, three were the most active. Their eras were known as the Sultanate of Women. Nurbanu—the mother of Murad III—pursued pro-Venetian policies during her son's reign (1574-1583) to intervene in Mediterranean politics. Assisted by the all-powerful Grand Vizier Sokollu Mehmed Pasha, Nurbanu ruled and led the entire Ottoman Empire, even maintaining correspondence with Catherine de' Medici, the Queen of France, becoming the first female regent of the Sultanate of Women period."
EDG_flavor_TUR.57.a:0 "[Root.Monarch.GetName] loves her."
EDG_flavor_TUR.57.b:0 "Who can afford such a spendthrift woman?"

EDG_flavor_TUR.58.title:0 "Sokollu Mehmed Pasha"
EDG_flavor_TUR.58.desc:0 "Sokollu was born as Bajica. He was an ethnic Serb, believed to have been born into a shepherd family belonging to the Serbian Orthodox Church in Sokolovici near Rudo. In 1516, Ottoman officials recruiting Devshirme children arrived at Sokolovici. According to folklore, Sokollu was not taken randomly from his home but was specifically chosen by Yesilce Mehmed Bey due to his reputation for exceptional talent. This story also claims that Sokollu's uncle attempted to bring his nephew back from the Ottoman authorities but ultimately failed.\n\nFirst given the name Mehmed, he received a thorough Ottoman education in Edirne and Istanbul, then trained at the Enderun School within the Topkapi Palace as an apprentice Janissary. In 1535, Sokollu was assigned as an assistant to the Treasurer, Iskender Çelebi. After Iskender Çelebi's death, Sokollu returned to Istanbul. Besides Turkish, Sokollu spoke Serbian, Persian, Arabic, Italian, and Latin.\n\nSokollu became a commander in the Sultan's guard in 1543, which allowed him close access to Suleiman I and learn from him. As a soldier, Sokollu distinguished himself in the First Battle of Mohács and the Siege of Vienna. In 1546, after the death of Kapudan Pasha Barbaros Hayreddin Pasha, Sokollu succeeded him as Kapudan Pasha. During his five years in this role, he launched maritime expeditions to Tripoli and significantly strengthened the naval fleet's arsenal. Due to his outstanding performance, Suleiman appointed him Third Vizier in 1555, securing him a seat in the Divan (Imperial Council). In June 1565, after the death of Semiz Ali Pasha, Suleiman I, trusting Sokollu's abilities, appointed him Grand Vizier. During his fifteen years as Grand Vizier, he was virtually the de facto ruler of the Ottoman Empire."
EDG_flavor_TUR.58.a:0 "The empire cannot do without him."
EDG_flavor_TUR.58.b:0 "Even if he is not Grand Vizier, he can still contribute to the empire."

EDG_flavor_TUR.59.title:0 "Rüstem Pasha"
EDG_flavor_TUR.59.desc:0 "Rüstem Pasha was of Croatian origin. He served twice as Grand Vizier under Suleiman the Magnificent and also married Suleiman's daughter, Mihrimah Sultan, earning him the title Damat Rüstem Pasha (damat meaning 'son-in-law'). He was one of the most influential and successful Grand Viziers of the Ottoman Empire and the wealthiest Grand Vizier in Ottoman history. Rüstem Pasha was born in the small Croatian town of Skradin. He was taken to Istanbul as a child, where he received excellent military and bureaucratic training. In 1526, Rüstem participated in the Battle of Mohács as a cavalryman and gradually rose to high-ranking imperial offices over the following years. Most historical sources describe Rüstem as a rational and composed man, possessing keen intelligence, always maintaining a cool head, and utterly loyal to the Sultan. As Grand Vizier, Rüstem amassed enormous wealth. He was the first Grand Vizier in Ottoman history to use his private fortune to fund imperial development. Rüstem worked hard to address the Ottoman Empire's financial difficulties caused by massive war expenditures and the court's lavish lifestyle. He generously used his own funds to construct bridges, roads, markets, granaries, baths, shelters, caravanserais, monasteries, schools, and various public welfare institutions. He also established new trade centers, such as the bazaar in Sarajevo and silk factories in Bursa and Istanbul. Rüstim developed the empire's economy by encouraging large-scale public works projects and built water supply systems in Istanbul, Mecca, and Jerusalem. Rüstem also found sufficient funds in the treasury for Suleiman I to construct the magnificent Süleymaniye Mosque and supported the legendary architect Mimar Sinan in completing other architectural works. When he died in Istanbul on July 10, 1561, his private assets included 815 plots of land in Rumelia and Anatolia, 476 workshops, 1,700 slaves, 2,900 war horses, 1,106 camels, 800 gold-embroidered Qur'ans, 500 books, 5,000 kaftans, 130 suits of armor, 860 gold-embroidered swords, 1,500 silver helmets, 1,000 silver orbs, and 33 precious jewels."
EDG_flavor_TUR.59.a:0 "He was a great Vizier."
EDG_flavor_TUR.59.b:0 ""

EDG_flavor_TUR.60.title:0 "Safiye Sultan"
EDG_flavor_TUR.60.desc:0 "Safiye Sultan was the consort of Murad III. After her son Mehmed III succeeded as Sultan, she gained actual power and held significant influence over the Ottoman Empire's foreign affairs in the late 16th century."
EDG_flavor_TUR.60.a:0 "We cannot ignore her influence."
EDG_flavor_TUR.60.b:0 ""
EDG_flavor_TUR_women_tt:0 "This event is part of the §YSultanate of Women§! event chain."

EDG_flavor_TUR.61.title:0 "Mehter Military Band Reforms"
EDG_flavor_TUR.61.desc:0 "The Mehter Military Band has been playing military music for the Janissaries for two centuries, but their organizational system has fallen behind and can no longer adapt to modern warfare. Should we reform the military band?"
EDG_flavor_TUR.61.a:0 "They should keep up with the times."
EDG_flavor_TUR.61.b:0 "There is no need for this."

EDG_flavor_TUR.62.title:0 "Struggle Between the Valide Sultan and the Padishah"
EDG_flavor_TUR.62.desc:0 "During the Sultanate of Women, the Valide Sultan (Queen Mother) held immense power within the imperial court. The Padishah often needed to compromise with the harem to rule legally and stably. However, [Root.Monarch.GetName] is unwilling to be subordinate, believing himself to be the empire's supreme ruler, and frequently resists the Valide Sultan's authority."
EDG_flavor_TUR.62.a:0 "The Padishah is the empire's ruler."
EDG_flavor_TUR.62.b:0 "We should respectfully follow the Valide Sultan's decrees."

EDG_flavor_TUR.63.title:0 "Consort Interference in Governance"
EDG_flavor_TUR.63.desc:0 "Since Hürrem's rise to power, the influence of the Ottoman harem has gradually expanded. Now, imperial consorts often interfere in state affairs, and [Root.Monarch.GetName]'s beloved consort is no exception. Although [Root.Monarch.GetName] knows this goes against tradition, his consort indeed demonstrates more maturity and experience in certain aspects than he does."
EDG_flavor_TUR.63.a:0 "The harem's power must be weakened."
EDG_flavor_TUR.63.b:0 "The Sultana's administrative abilities are worth learning from."
EDG_flavor_TUR.63.c:0 "The Padishah should learn negotiation skills from her."
EDG_flavor_TUR.63.d:0 "The Queen has unique insights into military matters."

EDG_flavor_TUR.64.title:0 "Struggle for the Succession"
EDG_flavor_TUR.64.desc:0 "The crown prince of [Root.Monarch.GetName] is not born of his most favored consort, and this consort constantly urges him in secret to replace the heir with the child born of their union. During the Ottoman Sultanate of Women, changing the crown prince is no longer solely at the Padishah's discretion, as it was in Suleiman I's time. Now, the struggle over the succession and among the consorts has extended into the court. These disputes are not merely harem conflicts but court conflicts as well. If the crown prince is arbitrarily changed, it will inevitably cause instability in the empire's political landscape."
EDG_flavor_TUR.64.a:0 "How can we arbitrarily change the crown prince?"
EDG_flavor_TUR.64.b:0 "I have long wished to change the heir."

EDG_flavor_TUR.65.title:0 "The Valide Sultan's Coup"
EDG_flavor_TUR.65.desc:0 "[Root.Monarch.GetName] cannot be considered an excellent Padishah. During the years of his reign, although there have been some achievements, they cannot compare to those of his great predecessors. His mother, the current Valide Sultan, is an ambitious politician who has long been deeply dissatisfied with her disobedient son and wishes to install a more compliant puppet. To this end, the Valide Sultan contacted the Janissaries and the Grand Vizier to launch a coup within the palace, intending to remove [Root.Monarch.GetName] from the imperial throne."
EDG_flavor_TUR.65.a:0 "She did not succeed."
EDG_flavor_TUR.65.b:0 "His Majesty is incompetent; the ministers should choose another wise ruler."
EDG_flavor_TUR_women_tt_may_bad:0 "The Valide Sultan may become dissatisfied and take actions unfavorable to [Root.Monarch.GetName]."

EDG_flavor_TUR.66.title:0 "A New Prince"
EDG_flavor_TUR.66.desc:0 "'Honorable Padishah, I offer you boundless respect. Your beautiful consort gave birth to a healthy prince late last night. His cries were so loud that the entire Topkapi Palace heard his voice.'"
EDG_flavor_TUR.66.a:0 "Let us celebrate properly!"
EDG_flavor_TUR.66.b:0 ""

EDG_flavor_TUR.67.title:0 "Disputes at the Sublime Porte"
EDG_flavor_TUR.67.desc:0 "Our Divan council includes three main members: the Grand Vizier, who oversees general administration; the Kazasker, who acts as a military judge; and the Nisanci, who serves as a state assistant and secretary. These three high-ranking officials occasionally have disputes, but at today's Divan meeting, the Grand Vizier, Kazasker, and Nisanci each held their own positions and argued incessantly. They appealed to [Root.Monarch.GetName] for a final decision."
EDG_flavor_TUR.67.a:0 "We support the Grand Vizier."
EDG_flavor_TUR.67.b:0 "We support the Kazasker."
EDG_flavor_TUR.67.c:0 "We support the Nisanci."

EDG_flavor_TUR.68.title:0 "The Heir Appointed as Agha"
EDG_flavor_TUR.68.desc:0 "Our crown prince, [Root.Heir.GetName], has always yearned to emulate his ancestors by riding into battle and achieving military glory. To this end, he has proposed to [Root.Monarch.GetName] that he be appointed as an Agha to lead the Janissaries to the front lines."
EDG_flavor_TUR.68.a:0 "He should attempt to achieve glory."
EDG_flavor_TUR.68.b:0 "The harem is safer."

EDG_flavor_TUR.69.title:0 "Execution of Prince Mustafa"
EDG_flavor_TUR.69.desc:0 "'Father?'\n\nMustafa stepped into [Root.Monarch.GetName]'s military tent, but it was completely empty, not even a single candle lit; darkness enveloped everything. A sense of unease rose from the depths of his heart, and he began to doubt whether Rüstem Pasha's advice for him to come here was wise. But could he doubt his own biological father?\n\n'Father, you gave me life. If you wish to take it back, then come!' \n\nNo sooner had he spoken than several Janissaries leapt from the shadows, pounced on him, pinned him to the ground, and placed a bowstring around his neck.\n\n'...Father!' Prince Mustafa struggled, pleading desperately, fear evident on his face. But soon, he gave up struggling, allowing the Janissaries to tighten the bowstring around his neck, as if everything were merely fate."
EDG_flavor_TUR.69.a:0 "..."
EDG_flavor_TUR.69.b:0 "Wait!"

EDG_flavor_TUR.70.title:0 "The Death of Mustafa"
EDG_flavor_TUR.70.desc:0 "[Root.Monarch.GetName] watched as his child's face turned purple, his eyes bulged, and he gradually stopped breathing.\n\nMustafa was dead. This son, supported by the bureaucracy and the Janissaries, who could have threatened his throne, was finally dead. [Root.Monarch.GetName]'s throne was now more secure, but at this moment, he could not feel any joy.\n\n[Root.Monarch.GetName] stumbled out from behind the shadows, embraced Mustafa's corpse, and began to weep."
EDG_flavor_TUR.70.a:0 "What have I done?"
EDG_flavor_TUR.70.b:0 ""

EDG_flavor_TUR.71.title:0 "After the Ordeal"
EDG_flavor_TUR.71.desc:0 "The Janissaries released Mustafa, who knelt on the ground, trembling all over, breathing rapidly. [Root.Monarch.GetName] emerged from the shadows and embraced him; both began to weep."
EDG_flavor_TUR.71.a:0 "Let us go home, my child."
EDG_flavor_TUR.71.b:0 ""

EDG_flavor_TUR.72.title:0 "The Supreme Way"
EDG_flavor_TUR.72.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'People think wealth and power are the supreme way,\n\n'But in this world, the magic of health is the best realm.\n\n'What people call sovereignty is merely worldly clamor and endless campaigns;\n\n'Worshipping Allah is the highest throne, the most blessed treasure.'"
EDG_flavor_TUR.72.a:0 "Indeed it is."
EDG_flavor_TUR.72.b:0 ""
EDG_flavor_TUR_poem_tt:0 "This event is part of the §YAge of Poetry§! event chain."

EDG_flavor_TUR.73.title:0 "The Laughing Girl"
EDG_flavor_TUR.73.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Throne of my lonely niche, my love, my moonlight.\n\n'My truest friend, my confidant, the reason for my existence, my Sultan, my only love.\n\n'Most beautiful among beauties...\n\n'My spring, my joyous-faced love, my day, my sweetheart, laughing leaf...\n\n'My green tree, my fragrance, my rose, the only one in this world who does not sadden me...\n\n'My Istanbul, my Karaman, my Anatolian land\n\n'My Badakhshan, my Baghdad and Khorasan\n\n'My wife with shining hair, my love with arched brows, my love with eyes full of mischief...\n\n'I will forever sing your praises\n\n'I, the heartbroken lover, the tearful Muhibbi, am happy.'"
EDG_flavor_TUR.73.a:0 "She is truly beautiful."
EDG_flavor_TUR.73.b:0 ""

EDG_flavor_TUR.74.title:0 "Fatih"
EDG_flavor_TUR.74.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'My love, the sword that thrusts from your angry brows and gaze, awakens this lifeless body. Love is a stubborn disease, cured only by the nectar of death.\n\n'What falls upon your lover's face is the enemy's curse—look at that shameless blasphemer feigning piety! Do not look down upon the ruins in my heart, look up at the love you have found! The treasure you seek lies within this dilapidated cellar.\n\n'He reproaches me for lingering at my love's dwelling, weeping and wailing in conspicuous corners. Look at that hoarse black raven, pouncing on the singing nightingale!\n\n'My love, seeing me in the corner, said: "If Avni were not intoxicated by love, why would he pass by here?"'"
EDG_flavor_TUR.74.a:0 "I shall be invincible."
EDG_flavor_TUR.74.b:0 ""

EDG_flavor_TUR.75.title:0 "My Beloved"
EDG_flavor_TUR.75.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'I will not abandon hope of loving you because of rivals' torments—people do not lose faithful belief for fearing Satan.\n\n'I weep from longing, longing for the joy of intimacy, longing for the pearl of love. But what of it? Do not pearl divers hide their hopes beneath the sea?\n\n'I will not despair, even if my beloved cannot arrive. For they say, "Where hope resides, there life endures."\n\n'What I long for is merely a glimpse of your pearly teeth amidst my sobs—people long for April's clouds and rain to nurture the most beautiful pearl.\n\n'Avni, regardless of whether your deeds are sinful or great, do not abandon the Most Merciful's redemption.'"
EDG_flavor_TUR.75.a:0 "Exquisite."
EDG_flavor_TUR.75.b:0 ""

EDG_flavor_TUR.76.title:0 "The Rose"
EDG_flavor_TUR.76.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Your curls scatter florets upon a face like a rose, the mountain pine grows new branches to adorn your garden. The mole on your cheek emits the fragrance of grey amber,\n\n'Your hair is curly: clusters of black pepper climb the trellis and sprout new buds. The nightingale, in this world's garden, seeks a rose like your face, wandering among rose gardens, searching, searching.\n\n'The rosebud hides beneath a green veil, it delivers the secret letter to the Rose Sultan. The nightingale in the garden is reciting this letter, word for word.\n\n'Avni, let that rival who deceives you like a demon go to hell! I transform this misty smoke into an amulet, winding it around the messenger's neck, coil after coil.'"
EDG_flavor_TUR.76.a:0 "Round and round."
EDG_flavor_TUR.76.b:0 ""

EDG_flavor_TUR.77.title:0 "Deception"
EDG_flavor_TUR.77.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'For a lover to reach the beloved's door is difficult; for a beggar to plead his case before the Sultan is also difficult. For those who have seen the tears and fear in my eyes, to bravely step into the deep, vast sea is difficult.\n\n'For a lover to forsake the world and soul is easy, but for the soul to forsake love is difficult. If my beloved wishes to torment me to her heart's content, then let my rival be brought before me, for resisting dark cruelty is rare and difficult.\n\n'Avni, do not be deceived by this tempting world; for a man to endure a woman's mistreatment is difficult.'"
EDG_flavor_TUR.77.a:0 "Do not be deceived by this tempting world."
EDG_flavor_TUR.77.b:0 ""

EDG_flavor_TUR.78.title:0 "Love's Abuse"
EDG_flavor_TUR.78.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'If the beloved groans and weeps from the pain of separation, if he sheds blood instead of tears. If he is raised to the pinnacle of cruelty, wandering naked like a madman in the valley of calamity.\n\n'If he endures the abuse of being loved, or if he sees the faint hope brought by loyalty, mocked to their heart's content, he will still weep.\n\n'By day he wanders the desolate wilderness, by night he is a guest in the palace of suffering.\n\n'If he is not strong enough to hide the love that pierces his heart within his breast, if the heart-thief shows no pity to the sorrowful.\n\n'Oh, my beloved! Even if they bestowed upon Avni all the crowns and thrones in the world, that Sultan would not leave your dwelling.'"
EDG_flavor_TUR.78.a:0 "Do not forget me."
EDG_flavor_TUR.78.b:0 ""

EDG_flavor_TUR.79.title:0 "Sorrow"
EDG_flavor_TUR.79.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'In the fields of this world, all I can harvest is sorrow.\n\n'The world has witnessed my suffering, lamenting for me year after year.\n\n'The candle has seen me hide tears and flames within my breast, shedding countless tears for me at the feast of grief.\n\n'On this sorrowful night, cowardice will still my groans and wails.\n\n'But do not be surprised—the lute's strings will accompany me through it all.\n\n'Finally, I offer you my soul to break love's shackles.'"
EDG_flavor_TUR.79.a:0 "'Let those who know love well don black mourning attire and mourn for me.'"
EDG_flavor_TUR.79.b:0 ""

EDG_flavor_TUR.80.title:0 "Misery"
EDG_flavor_TUR.80.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'My deeply beloved, illness is the misery of breaking free from your shackles towards eternal separation, it is the poison sprouting from your thorny red lips.\n\n'The antidote is the kiss that places infinite hope in union with you.\n\n'Oh, my dearest friend!\n\n'In these dark, fathomless valleys, here with whom can I befriend, for whom can I weep?\n\n'Because of you, I have become the enemy of the whole world.\n\n'Oh, my deity, I have always admired you!\n\n'Avni no longer prostrates towards the Kaaba or washes his face for blessings; prostrating before the shrine upon your forehead in prayer has long satisfied me.'"
EDG_flavor_TUR.80.a:0 "Because of you, I have become the enemy of the whole world."
EDG_flavor_TUR.80.b:0 ""

EDG_flavor_TUR.81.title:0 "My Dearest Love"
EDG_flavor_TUR.81.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Oh, my dearest love!\n\n'Only when my tears overflow with pain,\n\n'Can the secrets hidden in my heart be revealed to you.\n\n'You sit upon the throne of ultimate beauty,\n\n'While I am trampled upon this muddy road.\n\n'Oh, my Solomon!\n\n'How can a tiny ant convey its plight to you one by one?'"
EDG_flavor_TUR.81.a:0 "What should I do?"
EDG_flavor_TUR.81.b:0 ""

EDG_flavor_TUR.82.title:0 "Dawn's Light"
EDG_flavor_TUR.82.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Oh, a ray of dawn in my dim chamber!\n\n'Look at this candle shedding wax tears for you,\n\n'See how it burns out madly for you.\n\n'Oh, my deeply beloved moon!\n\n'In the pain of love,\n\n'I devoutly await the true morning light.\n\n'Oh, my dearest love!\n\n'Yesterday I withstood the willful abuse of rivals,'"
EDG_flavor_TUR.82.a:0 "'Today are you moved by my wails and cries?'"
EDG_flavor_TUR.82.b:0 ""

EDG_flavor_TUR.83.title:0 "Avni's Eyes and Heart"
EDG_flavor_TUR.83.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Oh, my dear friend!\n\n'I cannot articulate the pain of separation,\n\n'Let me tear my collar and wounded chest,\n\n'See how my heart is torn to pieces.\n\n'Oh, my dearest love!\n\n'I implore you, please torment Avni's eyes and heart no more,\n\n'Let me offer you pearls from the ocean of my tear-filled eyes, dig out rubies, from the bloody mine within my heart.'"
EDG_flavor_TUR.83.a:0 "Let me offer them to you."
EDG_flavor_TUR.83.b:0 ""

EDG_flavor_TUR.84.title:0 "Your Countenance"
EDG_flavor_TUR.84.desc:0 "[Root.Monarch.GetName] was not only an excellent ruler but also a fine poet:\n\n'Your countenance is the crescent moon of Eid, the slight curl of your hair symbolizes the long night of Israel.\n\n'Your affectionate gaze is like Moses' miraculous hands, your ruby-like lips resemble Jesus' life-giving breath.\n\n'God granted this divine beauty to you alone; the Mani of this age could not sketch your portrait.\n\n'The boundless sky gazes upon the mortal world with countless eyes, yet has never seen a light as brilliant as your forehead, a full moon as pale as your face.\n\n'I parted from you at the feast of sorrow, utterly intoxicated, everything under heaven is but superficial foam.\n\n'Avni sings of you in verse—your cheeks are truth, the Valley of the Sun; from your mouth, the world's mysteries are spoken.'"
EDG_flavor_TUR.84.a:0 "From your mouth, the world's mysteries are spoken."
EDG_flavor_TUR.84.b:0 ""

EDG_flavor_TUR.85.title:0 "Latin Janissaries"
EDG_flavor_TUR.85.desc:0 "With our conquest of parts of Italy, we have begun recruiting Janissaries from Italian lands."
EDG_flavor_TUR.85.a:0 "Let them bleed for us!"
EDG_flavor_TUR.85.b:0 ""

EDG_flavor_TUR.86.title:0 "Relocating the Karamanids"
EDG_flavor_TUR.86.desc:0 "The Karamanids have been our enemies for over a century. They are stubborn and unruly; the many wars we waged against them did not end in total victory. Now, we have finally fully conquered Karaman, but many Karamanid tribes still refuse to submit. Some officials believe we should follow up on our victory, disperse the Karamanids, and relocate some of them to Constantinople to facilitate their management and governance."
EDG_flavor_TUR.86.a:0 "They will not obey."
EDG_flavor_TUR.86.b:0 "This is too cruel."

EDG_flavor_TUR.87.title:0 "Migrating Muslims to Rome"
EDG_flavor_TUR.87.desc:0 "The armies of the Ottoman Empire surged towards Rome like a mighty tide. Their tents densely covered the plains outside the city, flags fluttering in the wind. Though Rome had sturdy walls, they gradually proved fragile against the Ottoman Empire's advanced artillery and well-trained troops. After months of arduous siege warfare, the city gates were finally breached, and Ottoman soldiers poured into the city like hungry wolves.\n\nThe moment [Root.Monarch.GetName] stepped into Rome, he was determined to completely transform the city. He ordered the initiation of a large-scale population migration plan, summoning vast numbers of devout Muslim inhabitants from across the empire and sending them to Rome. These Muslims, carrying their faith, culture, and way of life, embarked on the journey to Rome.\n\nWith the continuous influx of Muslim population, the streets and alleys of Rome underwent earth-shaking changes. The once-magnificent Christian churches were gradually converted, some into mosques, with minarets rising into the city's skyline. The call to prayer, sounding at regular intervals each day, replaced the former church bells, echoing over Rome. In the markets, Muslim merchants brought precious goods from the East like spices and silk, trading with local residents, fostering cultural exchange and collision. In schools, alongside traditional knowledge, Islamic teachings became an important part of the curriculum. More and more Romans began to encounter and understand Islam, attracted by its profound doctrines and unique culture. Slowly, Islam took root and flourished in Rome, becoming the city's mainstream faith. Rome was no longer merely a symbol of Western Christian civilization but a fusion of Eastern and Western characteristics, evolving into a vibrant and inclusive stronghold of Islamic culture, writing a unique chapter in history."
EDG_flavor_TUR.87.a:0 "Let Rome worship Allah."
EDG_flavor_TUR.87.b:0 "We do not care about Rome."
EDG_flavor_TUR_87_a_tt:0 "This option will help us easily complete the mission §Y'Italia Latina'§!; otherwise, we will need to perform §Rmanual conversion§! for Rome."

EDG_flavor_TUR.88.title:0 "Appointing a Mullah"
EDG_flavor_TUR.88.desc:0 "A new Caliph has been established, but the Padishah of the Ottoman Empire cannot personally handle all religious matters. We must appoint a Mullah to assist [Root.Monarch.GetName] in managing religious affairs and inform this Mullah of the key priorities for the current religious work."
EDG_flavor_TUR.88.a:0 "Promote the empire's good name for us."
EDG_flavor_TUR.88.b:0 "Pray for the Kapikulu."
EDG_flavor_TUR.88.c:0 "Promote our governance philosophy."
EDG_flavor_TUR.88.d:0 "Spread advanced ideas."
EDG_flavor_TUR.88.e:0 "Assist us with taxation."
EDG_flavor_TUR.88.f:0 "Strive to spread the true faith."
EDG_flavor_TUR.88.g:0 "Maintain devout faith."
EDG_flavor_TUR_88_tt:0 "Since we are @TUR Ottomans and have usurped the §YCaliphate§! title, each of our rulers can appoint a §YMullah§! once."

