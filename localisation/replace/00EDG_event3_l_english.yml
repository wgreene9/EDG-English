EDG_flavor_nomad.1.title:0 "[Root.GetName][Root.GovernmentName]的分裂"
EDG_flavor_nomad.1.desc:0 "在过去的时间里，[Root.GetName][Root.GovernmentName]依靠着强大的军事实力和统治者铁腕进行了大规模的扩张，一个新的游牧帝国在草原上冉冉升起。但草原游牧的政治从来都充满了极高的不稳定性，部族的团结仰赖于统治者的智慧和主体部族的强大，一旦[Root.GetName]的统治者失去了旧有的力量，[Root.GovernmentName]内部的各个势力便在实际上脱离了控制，将[Root.GetName][Root.GovernmentName]撕成了碎片。"
EDG_flavor_nomad.1.aa:0 "我们会再一次将他们征服！"



