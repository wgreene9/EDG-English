EDG_flavor_TUR_mission.1.title:0 "处置拉丁骑士"
EDG_flavor_TUR_mission.1.desc:0 "自从天主教徒攻陷君士坦丁堡并建立拉丁帝国以来，希腊地区就饱受这些法兰克人和拉丁人的摧残。如今，我们在事实上灭亡了阿尔塔公国，这一拉丁帝国在希腊的最后一个政权，并俘虏了他们的大量骑士。这些骑士在意大利有许多亲属，他们在意大利的亲属不会乐于见到他们被处决，骑士们也纷纷向我们求情，希望由教宗将他们赎回。"
EDG_flavor_TUR_mission.1.a:0 "将所有拉丁人处死。"
EDG_flavor_TUR_mission.1.b:0 "让我们向教宗索要赎金。"
EDG_flavor_TUR_mission.1.c:0 "将他们都放了吧。"
EDG_flavor_TUR_mission_1_b_tt:0 "若@PAP教宗同意了我们的要求，我们将获得§M100§!的金钱。"

EDG_flavor_TUR_mission.2.title:0 "[From.GetName]索要赎金"
EDG_flavor_TUR_mission.2.desc:0 "[From.GetName]在事实上灭亡了阿尔塔公国，这一拉丁帝国在希腊的最后一个政权，并俘虏了他们的大量骑士。这些骑士在意大利有许多亲属，他们在意大利的亲属不会乐于见到他们被处决。[From.GetName]向我们提出了要求，由我们赎回这些骑士，否则他们将会处决他们。"
EDG_flavor_TUR_mission.2.a:0 "我们才不在乎呢。"
EDG_flavor_TUR_mission.2.b:0 "救救这些可怜的天主教徒吧。"
EDG_flavor_TUR_mission_2_b_opinion:0 "赎回我们的同胞"

EDG_flavor_TUR_mission.3.title:0 "奥斯曼帝国的崛起"
EDG_flavor_TUR_mission.3.desc:0 "自从突厥人进入欧洲以来，他们对我们的威胁便不断加重。如今，奥斯曼帝国已经成为了欧陆最为强大的国家，许多人认为突厥人已经威胁到了整个欧洲，甚至对我们而言已经近在咫尺！"
EDG_flavor_TUR_mission.3.a:0 "突厥人要来了吗？"
EDG_flavor_TUR_mission.3.b:0 ""

EDG_flavor_TUR_mission.4.title:0 "塞浦路斯沦陷"
EDG_flavor_TUR_mission.4.desc:0 "塞浦路斯一直是我们在东方贸易网络中最重要的节点之一，如今，突厥人攻陷了这座岛屿，我们失去了这一重要的贸易中转站。"
EDG_flavor_TUR_mission.4.a:0 "这不太妙。"
EDG_flavor_TUR_mission.4.b:0 ""

EDG_flavor_TUR_mission.5.title:0 "君临耶路撒冷"
EDG_flavor_TUR_mission.5.desc:0 "随着胜利的号角吹响，奥斯曼帝国的势力进一步扩张，他们的脚步迈向了那座神圣而又充满神秘色彩的城市——耶路撒冷。这座城市对于基督徒和犹太教徒来说，有着无与伦比的重要意义，它是他们信仰的核心之地。无数的信徒们世世代代在这里生活，他们用辛勤的劳动和智慧积累下了莫大的财富。\n\n当奥斯曼帝国的军队进入耶路撒冷时，这座城市陷入了一片紧张与不安之中。一些乌理玛，那些精通教义、在宗教领域有着极高权威的学者们，看到了城中异教徒所拥有的巨额财富，心中不禁萌生出一个念头。\n\n他们来到苏丹的面前，恭敬地行礼后，便开始陈述自己的建议：“伟大的帕迪沙，您看这耶路撒冷城中，住着众多的基督徒和犹太教徒，他们拥有着数不清的财富。这些异教徒的存在，仿佛是对我们信仰的一种挑战。依臣等之见，不如将他们的财产悉数充公，这样既能彰显我们的权威，又能充实帝国的国库。”"
EDG_flavor_TUR_mission.5.a:0 "让这座圣城重新散发光辉！"
EDG_flavor_TUR_mission.5.b:0 "这里有许多异端与异教徒的财富可以劫掠，这才是我们应该看到的。"

EDG_flavor_TUR_mission.6.title:0 "耶路撒冷落于突厥人之手"
EDG_flavor_TUR_mission.6.desc:0 "在奥斯曼帝国强大的攻势下，耶路撒冷最终还是沦陷了。奥斯曼帝国夺取了这座圣城，这一消息如同晴天霹雳，迅速传遍了欧洲大陆。欧洲的基督徒们听闻此讯，无不惶恐不安。  对于欧洲的基督徒来说，耶路撒冷是他们精神世界的重要支柱，是他们信仰的象征。如今，圣城落入了奥斯曼帝国的手中，他们感到自己的信仰受到了前所未有的威胁。许多人担心奥斯曼帝国会对圣城进行破坏和亵渎，担心他们的宗教传统和文化会被践踏。  这种惶恐不安的情绪在欧洲社会中蔓延开来。教堂里，信徒们纷纷祈祷，祈求上帝保佑耶路撒冷，保佑他们的信仰。"
EDG_flavor_TUR_mission.6.a:0 "这太糟糕了。"
EDG_flavor_TUR_mission.6.b:0 ""

EDG_flavor_TUR_mission.7.title:0 "实现奥斯曼之梦"
EDG_flavor_TUR_mission.7.desc:0 "奥斯曼帝国的创建者，奥斯曼一世曾做了一个梦。\n\n「他梦见一轮明月从教长艾德巴利胸膛中升起，缓缓地沉入他自己的胸膛。一颗大树从他的身体中央长出，生机勃勃的枝条越长越大，直到覆盖了整个天地。树下有四座高山，奥斯曼认出来它们分别是高加索山脉、阿特拉斯山脉、托罗斯山脉、巴尔干山脉。这四座高山支撑着这颗神圣的大树，世界的中心即在此。从大树的根部涌出四条河流，它们是底格里斯河、幼发拉底河、多瑙河、尼罗河。奥斯曼看见河上来来往往的船只，听见家禽动物们发出嘈杂的声音，庄稼地里满是丰收，山坡上覆盖着森林，泉水和小溪从柏树与玫瑰丛中潺潺流出，家乡闪耀着富丽堂皇的城镇，那里有威严的穹顶和炮塔，有金字塔与方尖石塔，还有光塔与楼塔。弯弯的新月升起来了，月光照着塔尖，他听见夜晚祷告的开始。祷告声与夜莺甜美的鸣叫混合在一起，伴随着鹦鹉的回声，所有会唱歌的鸟儿都在。」\n\n「突然地，鸟儿们飞快地从交错的树干缝隙中逃走，树上的叶子全都变成了弯刀。狂风骤至，暴虐的狂风携带着刀状的树叶向世界各地席卷而去，直指伊斯坦布尔。在两海两洲之间的伊斯坦布尔，犹如在两颗蓝宝石与两颗祖母绿之间闪亮的钻石，伊斯坦布尔将成为世界这枚戒指上最珍贵的宝石。而正在奥斯曼准备戴上这梦幻般的戒指时，他醒了。」\n\n梦醒之后，奥斯曼把这个梦告诉了教长艾德巴利。艾德巴利认为这是征服世界的预兆，奥斯曼将会得到无尽的荣耀与权利，于是同意了这门婚事。艾德巴利还协助奥斯曼制定了影响后面六世纪之久的行政道德法规。他还留给奥斯曼一段箴言来鼓励他，最后几句是：「请耐心，美丽的花儿永远会绽放；请别忘记，人类的繁荣将是王国的繁荣！哦我亲爱的儿子！重任将加于你的身上，力量将与你同行！愿主保佑你！」\n\n如今，奥斯曼帝国的疆土已经涵盖了奥斯曼之梦所提及的所有土地，成为了世界上最为强大的帝国，奥斯曼之梦已然实现，但帝国的征途绝不会停止。"
EDG_flavor_TUR_mission.7.a:0 "我们注定伟大！"
EDG_flavor_TUR_mission.7.b:0 ""

EDG_flavor_TUR_mission.8.title:0 "整合领地"
EDG_flavor_TUR_mission.8.desc:0 "我们吞并了一个属国，并整合了他们的领地。"
EDG_flavor_TUR_mission.8.a:0 "很好。"
EDG_flavor_TUR_mission.8.b:0 ""

EDG_flavor_TUR_mission.9.title:0 "同化尤南人"
EDG_flavor_TUR_mission.9.desc:0 "「尤南人」是我们对希腊人的称呼。希腊人在我们的政权中占据重要的地位，在过去的几个世纪中，突厥人与希腊人也在不断地融合，某些证据显示，我们有机会将这些希腊人引导上一条文化同化的道路。"
EDG_flavor_TUR_mission.9.a:0 "他们是尤南人。"
EDG_flavor_TUR_mission.9.b:0 "我们应该和他们保持距离。"

