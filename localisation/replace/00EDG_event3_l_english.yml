EDG_flavor_nomad.0.title:0 "Nomadic Ruler"
EDG_flavor_nomad.0.desc:0 "The unity and stability of nomadic tribes rely on the personal strength of their ruler. The more powerful the ruler, the more capable they are of maintaining the loyalty of the nomadic clans, while a weak ruler is deemed unworthy to govern the nation."
EDG_flavor_nomad.0.aa:0 "The Khans of the Steppe believe only in the iron fist."
EDG_flavor_nomad_0_mil_0_modifier:0 "Weak Nomadic Ruler «III»"
EDG_flavor_nomad_0_mil_1_modifier:0 "Weak Nomadic Ruler «II»"
