EDG_flavorFrench.1.title:0 "一个名为[Root.GetName]的帝国"
EDG_flavorFrench.1.desc:0 "从很久以前开始，法兰克的继承者就与[Root.GetName]这个名字紧紧联系在一起，但与法兰克帝国不同，[Root.GetName]的统治者仅仅自称国王和女王，却无法自称皇帝。而[Root.Monarch.GetName]改变了一切，[Root.Monarch.GetSheHe]在加冕仪式中继承了查理曼的皇冠，将[Root.GetName]变成了一个帝国，开启了[Root.GetName]民族的伟大篇章。[Root.Monarch.GetSheHe]的加冕不仅是个人的荣耀，更是对[Root.GetName]人民的祝福与承诺。"
EDG_flavorFrench.1.a:0 "天佑[Root.Monarch.GetName]！"
EDG_flavorFrench.1.b:0 ""
EDG_flavorFrench_tt:0 "该事件属于§M法兰西文化组§!专属事件。"

EDG_flavorFrench.2.title:0 "[Root.GetName]的税务官"
EDG_flavorFrench.2.desc:0 "税务官制度是其财政体系和王权强化的重要组成部分，胜利王于格在四国战争中建立了较为系统的税收体制，包括直接税和间接税。直接税如“taille”（人头税）和“aides”（地方附加税）主要由农民和市民承担，而间接税则包括盐税（gabelle）和商品税。这些税种的征收为法国的军队和行政机构提供了必要的资金支持，为了监督和管理这些税收，法国设立了专门的税务官机构，而这一制度也被法兰西周边的国家学习并借用。在[Root.Monarch.GetName]的统治下，税务官的职能愈来愈重要，并发挥了良好的效果。"
EDG_flavorFrench.2.a:0 "让我们发展长远的收益。"
EDG_flavorFrench.2.b:0 "让我们征税吧。"

EDG_flavorFrench.3.title:0 "备受称赞的法语宫廷"
EDG_flavorFrench.3.desc:0 "15世纪的法语在西欧宫廷中已经逐渐成为一种重要的文化语言，其地位不仅体现在语言本身，更体现在它所代表的法国文化、政治和贵族生活方式，西欧的贵族以能说一口流利的法语为荣。而在这方面，我们是西欧宫廷的榜样，我们的王室成员和廷臣能够说出最优雅的法语，这一事实已经被许多西欧贵族所知晓，他们纷纷赞扬我们的贵族风范和文化水平。"
EDG_flavorFrench.3.a:0 "蒙受这些赞誉。"
EDG_flavorFrench.3.b:0 "将这些赞美大肆宣扬。"

EDG_flavorFrench.4.title:0 "赞颂[Root.Monarch.GetName]的武功歌"
EDG_flavorFrench.4.desc:0 "武功歌（chanson de geste）是一种重要的文学形式，它起源于中世纪法兰西的民间口头文学，并逐渐发展为一种长篇史诗叙事诗。武功歌主要颂扬封建统治阶级的武功勋业，尤其是骑士的英勇事迹和对君主的忠诚。武功歌的起源可以追溯到12世纪末到13世纪初，当时被称为“行吟诗人”（poètes troubadours）的说唱艺人周游各地，为城堡主人们演唱这些作品。这些诗歌通常由数千行甚至数万行组成，采用十音节诗句写成，并遵循特定的押韵规则，如“半谐音”（laisses），即单词的元音必须相同，而辅音可以不同。这种形式既吸收了《荷马史诗》的宏大气魄，又结合了圣徒传中的煽情手段，同时保留了民间说唱的节奏感。在[Root.GetName]，武功歌这一文学形式被很好地保留下来，并出现了赞颂[Root.Monarch.GetName]的武功歌，于近期在我国国内掀起了一股武功歌热潮。"
EDG_flavorFrench.4.a:0 "朕喜欢这些佳话！"
EDG_flavorFrench.4.b:0 "让全军将士都知道[Root.Monarch.GetName]的伟大。"

EDG_flavorFrench.5.title:0 "骑士精神"
EDG_flavorFrench.5.desc:0 "法国骑士精神是中世纪欧洲骑士文化的重要组成部分，它不仅是一种军事制度，更是一种道德、宗教和文化理想。骑士精神强调一系列核心美德，包括忠诚、荣誉、勇敢、贞洁、怜悯和正义。这些美德不仅体现在骑士的个人行为上，也体现在他们对社会的责任感中。人们崇拜骑士，甚至撰写了许多作品，法国骑士传奇《三国王子》反映了当时人们对古代英雄的崇拜，以及对基督教骑士精神的推崇。在[Root.GetName]，骑士精神的发展尤为可观，我们的封建骑士以效忠君主、驰骋疆场为荣。"
EDG_flavorFrench.5.a:0 "我们也喜欢骑士精神。"
EDG_flavorFrench.5.b:0 "通过宣扬骑士精神规训我们的贵族。"

EDG_flavorFrench.6.title:0 "[Root.GetName]的城市化"
EDG_flavorFrench.6.desc:0 "在黑死病后，法兰西境内的农业得到了恢复，人口增长达到了可观的水平，农村的人口涌向城市。这一点在[Root.GetName]尤为明显。得益于移民的涌入，尤其是来自周边农村地区的年轻人的涌入，我们的一座城市得到了长足的发展，新兴手工业茁壮成长，也带来了更多的商业机遇。"
EDG_flavorFrench.6.a:0 "我们喜欢城市化。"
EDG_flavorFrench.6.b:0 "榨取一点税。"

EDG_flavorFrench.7.title:0 "[Root.GetName]的宫廷艺术家"
EDG_flavorFrench.7.desc:0 "意大利战争爆发后，法兰西人从意大利劫掠到了许多的画作和艺术品，也为法国带来了许多优秀的艺术家。在法兰西文艺复兴为我们带来的许多的艺术家中，有许多爱上了法国的文化，更爱上了[Root.GetName]的文化。在[Root.Monarch.GetName]于近期寻找导的艺术家中，有一位艺术家使得[Root.Monarch.GetTitle]的荣光如同日月光芒，永照后世。"
EDG_flavorFrench.7.a:0 "我们热爱艺术。"
EDG_flavorFrench.7.b:0 ""

EDG_flavorFrench.8.title:0 "[Root.GetName]人认同"
EDG_flavorFrench.8.desc:0 "语言是民族认同的重要载体，自从15世纪以来，[Root.GetName]逐渐强大，[Root.GetName]语的地位也逐渐提升，摆脱了拉丁语和方言的影响，成为法国文化的重要象征。在[Root.GetName]国家力量的主导下，[Root.GetName]语取代了地方语言，成为官方法语。到了$YEAR$年，随着[Root.GetName]成为欧陆列强，虽然[Root.GetName]民族认同尚未完全成熟，但其基础和雏形已经显现。"
EDG_flavorFrench.8.a:0 "我们是[Root.GetName]人。"
EDG_flavorFrench.8.b:0 ""

EDG_flavorFrench.9.title:0 "挑战中央的贵族"
EDG_flavorFrench.9.desc:0 "在[Root.GetName]，自从查理曼以来，贵族就拥有强大的地方权力，就连加洛林王朝也无法完全掌控他们。采邑贵族通过世袭继承土地和特权，形成了一个独立于中央政府的权力体系。这种权力结构使得贵族在地方治理中拥有较大的自主权，甚至在某些情况下，他们与[Root.Monarch.GetTitle]的关系变得紧张。在近期，一名地方大贵族试图挑战[Root.Monarch.GetName]的权力和地位，甚至渴望脱离[Root.GetName]的统治。"
EDG_flavorFrench.9.a:0 "是时候让他知道谁才是[Root.GetName]的主人了。"
EDG_flavorFrench.9.b:0 "我们不能惹恼他。"

EDG_flavorFrench.10.title:0 "君权还是教权"
EDG_flavorFrench.10.desc:0 "在法兰西的土地上，加强君主和中央权力的改革无时无刻不在进行中，无论是伟大者于格还是胜利王于格，都在加强君权的道路上努力着。在[Root.Monarch.GetName]执政期间，我们改变了我们一些行政惯例，现在我们的所有权力来自君主和围绕[Root.Monarch.GetHerHim]的群臣。但这也引发了与既得利益者的冲突，地方贵族反对我们，甚至教会也都反对我们进行这样的改革，他们说服了教众，并且向[Root.Monarch.GetTitle]施加压力。"
EDG_flavorFrench.10.a:0 "我们应该退让。"
EDG_flavorFrench.10.b:0 "让这些烦人的教士闭嘴。"

EDG_flavorFrench.11.title:0 "小王子受洗"
EDG_flavorFrench.11.desc:0 "[Root.Monarch.GetName]的新生儿于今日完成了受洗仪式，百姓为小王子的洗礼而欢呼。"
EDG_flavorFrench.11.a:0 "太好了。"
EDG_flavorFrench.11.b:0 "封他为继承人！"

EDG_flavorFrench.12.title:0 "被削弱的法兰西贵族"
EDG_flavorFrench.12.desc:0 "由于我们的集权政策，一些被削减了权力的贵族发出了抗议。他们提出，法兰西国王是受上帝委托，与贵族和教士一同统治国家的，国王没有资格进行一人独治。因此，他们请求恢复旧有的权力。"
EDG_flavorFrench.12.a:0 "丧家之犬罢了。"
EDG_flavorFrench.12.b:0 "是的，贵族是我们国家的基石。"

EDG_flavorFrench.13.title:0 "腐败的执达官"
EDG_flavorFrench.13.desc:0 "在法兰西的土地上，执达官制度已经发展了很多年。执达官的权力愈来愈大，执达官们也愈来愈腐败，他们与当地贵族和权贵沆瀣一气，剥削农民和商人，这在近期引发了一些政治危机。"
EDG_flavorFrench.13.a:0 "这太糟糕了……"
EDG_flavorFrench.13.b:0 "必须严惩。"

EDG_flavorFrench.14.title:0 "额外的人头税"
EDG_flavorFrench.14.desc:0 "我们的税务官为我们多献上了一笔人头税，虽然不知道这笔钱是从何而来的，但[Root.GetName]会记住他们的忠诚。"
EDG_flavorFrench.14.a:0 "我们永远也不会嫌钱多。"
EDG_flavorFrench.14.b:0 ""

EDG_flavorFrench.15.title:0 "集权是有代价的"
EDG_flavorFrench.15.desc:0 "集权为我们的中央政府带来了更多便利，也为官员带来了更多便利——随着组织机构的壮大，贪官污吏变得随处可见，他们以国王的名义横征暴敛、行贿受贿，这使得他们不受阻碍地长袖善舞。这些人掠夺民脂民膏，又把我们的国家弄得一团糟。"
EDG_flavorFrench.15.a:0 "顺其自然吧。"
EDG_flavorFrench.15.b:0 "我们不会让老百姓饿死。"

