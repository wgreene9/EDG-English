EDG_flavor_age_ITA_war.14.title:0 "意大利战争带来创伤"
EDG_flavor_age_ITA_war.14.desc:0 "意大利战争为我们带来了数不尽的创伤，在[EDG_flavor_age_ITA_war_16_province.GetName]，由于遭受劫掠，荒废席卷了这个地区。当地受到了严重的经济破坏，大量人口流失，经济陷入衰退。"
