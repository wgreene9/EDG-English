EDG_flavor_LOT_mission.31.title:0 "曼努埃尔式建筑"
EDG_flavor_LOT_mission.31.desc:0 "曼努埃尔风格（Manueline）是15世纪末至16世纪中期葡萄牙曼努埃尔一世统治时期形成的建筑风格，以晚期哥特式为基础，结合海洋元素和多元文化装饰，因葡萄牙海权扩张而兴盛，又称“大海风格”。该风格以繁复的石刻装饰为特征，常见贝壳、船缆、锚等航海主题，并融入王室纹章、扭转圆柱等元素。建筑结构保留哥特式肋拱与尖顶，外墙常采用黑色角砾石与彩色瓷砖。代表性建筑包括贝伦塔、杰罗尼摩斯修道院等，兼具军事防御与宗教功能。其装饰融合了摩尔式、文艺复兴及亚非殖民地的艺术特征，体现了葡萄牙大航海时代的文化交融。这种建筑风格总体来说是独特的，曼努埃尔式建筑仍然具有鲜明的异国情调，这种建筑物由于受到其外观的装饰因素占了主导地位，使它们看上去就像一个巨大的雕刻，总体来说，曼努埃尔式建筑的内涵就是表现曼努埃尔为政时期葡萄牙的繁荣和奢华的精神。我们国内的许多建筑师都对这种建筑风格十分着迷，他们希望我们能够学习其建筑风格，以彰显[Root.Monarch.GetName]治下的[Root.GetName]的包容、繁荣的气象。"
EDG_flavor_LOT_mission.31.a:0 "我们会吸纳这一建筑风格！"
EDG_flavor_LOT_mission.31.b:0 "把葡萄牙的东西留在葡萄牙。"
EDG_flavor_LOT_mission.31.c:0 "我们应该更重视其精神内核。"

EDG_flavor_LOT_mission.32.title:0 "贝尔娜黛特一世大学"
EDG_flavor_LOT_mission.32.desc:0 "我们在贝尔娜黛特一世开始建立「贝尔娜黛特一世大学」，这所大学的最终组建工作完成于$YEAR$年完成。这所大学主要包括四个学院：文学、神学、法学和医学，在后期又融合了语法、人文和神学三个学科，在教学方面，大学采用了一种基于“七艺”的课程体系，即文学院的学生需要学习语法、修辞、辩证法、算术、几何、音乐和天文学。这些基础学科为学生进入高级学院（如神学、法学和医学）奠定了坚实的基础。\n\n贝尔娜黛特一世大学的招收年龄从10岁到30岁左右的学生，并为学生和教士提供丰厚的补贴，后来的伏尔泰在该大学内任教时，也收到了丰厚的津贴。此外，贝尔娜黛特不仅资助了学院的建立，还为大学建立了多个公共设施，如贝尔娜黛特一世大桥和金苹果大道，这些都让后来的求学者赞叹不已。此外，女王也授予贝尔娜黛特大学授予学士、硕士和博士学位的专有权，这进一步巩固了其在学术界的权威地位。\n\n这所大学拥有大量的教育资源，我们应当妥善决定它的所在地……许多人觉得，如果这所中央学府不设在亚琛，意义或许不那么大，甚至它的历史价值都无法长久保持。"
EDG_flavor_LOT_mission.32.a:0 "把它设立在亚琛。"
EDG_flavor_LOT_mission.32.b:0 "我们有更快见效的方案。"
EDG_flavor_LOT_mission.32.c:0 "应该把它设在阿姆斯特丹。"

EDG_flavor_LOT_mission.33.title:0 "八大学院"
EDG_flavor_LOT_mission.33.desc:0 "「洛塔林吉亚八大学院」通常指的是洛塔林吉亚王国的八所顶尖高等学府，这些学府在洛塔林吉亚乃至国际上都享有很高的声誉。这些学府不仅在学术研究方面具有卓越的成就，还拥有悠久的历史。在路德维希七世在位期间，就有一些学院出现了雏形。而贝尔娜黛特一世是这些学院的直接建立者。在她在位期间，八大学院陆续建立，并在后来的时间里发展成型。"
EDG_flavor_LOT_mission.33.a:0 "又一所名校建立了。"
EDG_flavor_LOT_mission.33.b:0 "其实这太浪费钱了……"
EDG_flavor_LOT_mission_33_b_tt:0 "该事件将不再触发。"

EDG_flavor_LOT_mission.34.title:0 "科隆法案"
EDG_flavor_LOT_mission.34.desc:0 "随着资本主义的发展，毫无疑问，工匠的地位日益下降，行会不再保护他们，而商贾和资本家得到了越来越多的盘剥工人的机会。\n\n洛塔林吉亚政府于$YEAR$年颁布了著名的《科隆法案》，其主要内容包括；第一，不论学习何种手艺，学徒年限最少为7年，替工场主做工必须到24岁为止；工作日的最低限额为12小时；第二，所有劳动者的工资由各郡的治安裁判官柜据物价和季节而定，并由枢密院管理；第三，一切劳动者的雇用，均须订立一年以上的长期契约；第四，在更换雇主时，劳动者须持有前一千雇主的解除契约证明。\n\n《科隆法案》的颁布并非偶然，而是基于当时洛塔林吉亚的社会经济状况。16世纪中叶，欧洲经历了多次战争和经济危机，导致人口流动加剧，劳动力市场失衡。在这一背景下，洛塔林吉亚政府希望通过立法手段稳定劳动力市场，防止劳动力的过度流动和无序竞争，该法令对劳动者进行超经济强制，使之服从资本主义劳动纪律，客观上为向资本主义的转化创造了条件。"
EDG_flavor_LOT_mission.34.a:0 "这个法案对工匠而言太严酷了。"
EDG_flavor_LOT_mission.34.b:0 "别忘了商人和资本家才是我们的朋友。"
EDG_flavor_LOT_mission.34.c:0 "忠于皇室的商业委托人最应该因法案受益。"

EDG_flavor_LOT_mission.35.title:0 "支持工匠"
EDG_flavor_LOT_mission.35.desc:0 "随着洛塔林吉亚王国商业和手工业的发展，大量人口流入城市，为手工业生产提供了大量的劳动力，也带来了大量的社会纠纷。御前议会最终得出结论，我们必须保护工匠的利益。为此，[Root.Monarch.GetName]在执政之初，就对学徒制度进行了规范，要求雇主必须为学徒提供培训，并规定学徒的工资和工作条件。在不久后，[Root.Monarch.GetName]还禁止雇主强迫工匠从事过度劳动或克扣工资，并设立了专门的监督机构，负责监督法案的执行情况，并对违反法案的行为进行处罚。但这一系列法案在生产和出口领域仍存在漏洞，[Root.Monarch.GetName]认为，我们应当继续颁布新法。"
EDG_flavor_LOT_mission.35.a:0 "在出口方面保护工匠利益。"
EDG_flavor_LOT_mission.35.b:0 "在生产方面保护工匠利益。"
EDG_flavor_LOT_mission.35.c:0 "那些隶属于皇室的工坊才更需要保护。"

EDG_flavor_LOT_mission.36.title:0 "文学的黄金时代"
EDG_flavor_LOT_mission.36.desc:0 "在16世纪，洛塔林吉亚王国经历了一场独特的文艺复兴，这一时期被称为“文学的黄金时代”。\n\n文艺复兴通常被认为与意大利的历史紧密相连，洛塔林吉亚作为一个位于中欧的战略要地，其文化与政治发展也受到了这一时期欧洲整体思想变革的深刻影响。文艺复兴在洛塔林吉亚的兴起，与欧洲其他地区的文艺复兴运动密切相关。文艺复兴的核心是人文主义，强调人的价值和理性，鼓励个人追求知识和自我实现。在这一思想的影响下，洛塔林吉亚的学者们开始重新审视古典文学和艺术，并将其与本国文化相结合。洛塔林吉亚的学者们开始研究古希腊和拉丁语，并将其与本国语言相结合，创作出大量文学作品。同时，意大利的戏剧形式也对洛塔林吉亚的戏剧发展产生了深远影响，出现了许多悲剧和喜剧。\n\n在诗歌方面，洛塔林吉亚的诗人也受到了意大利十四行诗的影响,这些作品不仅在形式上受到意大利的影响，而且在内容上也体现了人文主义的精神，强调个人情感和社会现实。洛塔林吉亚的文学黄金时代还体现在戏剧的发展上。正如英国文艺复兴时期的戏剧一样，洛塔林吉亚的戏剧也达到了一个高峰。戏剧作品不仅在形式上受到古希腊和古罗马戏剧的影响，而且在内容上也反映了当时的社会现实和人文主义的思想。洛塔林吉亚的戏剧家们创作了许多社会政治剧、爱情家庭剧和文艺剧，这些作品不仅在本国广受欢迎，而且在欧洲其他国家也产生了深远的影响。"
EDG_flavor_LOT_mission.36.a:0 "我们应当支持文艺复兴文学家。"
EDG_flavor_LOT_mission.36.b:0 "文学有什么用？我们需要投资别的领域。"
EDG_flavor_LOT_mission.36.c:0 "只有为皇室歌功颂德的文学家有资格接受我们的赞助。"

EDG_flavor_LOT_mission.37.title:0 "艺术辉煌时期"
EDG_flavor_LOT_mission.37.desc:0 "在15世纪和16世纪，洛塔林吉亚的画家吸收了意大利文艺复兴的精髓，他们通过研究古希腊罗马的艺术形式，结合新的透视法和油画技巧，创作出了一系列具有高度艺术价值的作品。一些画家开始尝试描绘自然景观和人物的立体感，使画面更加生动逼真。一些洛塔林吉亚的画家在构图和色彩运用上借鉴了意大利大师的作品，创造出具有个人特色的艺术风格，这使得肖像画在这一时期也得到了极大的发展，许多贵族和富商委托艺术家绘制自己的肖像，以展示个人的财富和地位。[Root.Monarch.GetName]也准备进行自己的艺术投资，选择自己所喜爱的主题。"
EDG_flavor_LOT_mission.37.a:0 "赞扬[Root.Monarch.GetName]的艺术。"
EDG_flavor_LOT_mission.37.b:0 "维护神学的艺术。"
EDG_flavor_LOT_mission.37.c:0 "歌颂英雄的艺术。"
EDG_flavor_LOT_mission.37.d:0 "赞美人民的艺术。"

EDG_flavor_LOT_mission.38.title:0 "$YEAR$年[Root.Capital.GetName]比武大赛冠军"
EDG_flavor_LOT_mission.38.desc:0 "在$YEAR$年的[Root.Capital.GetName]比武大赛上，一位名为卡尔·阿埃尔的平民赢得了冠军。\n\n在比赛当天，[Root.Capital.GetName]的广场上人声鼎沸，来自各地的骑士和贵族齐聚一堂，期待着一场精彩的比武。卡尔·阿埃尔，一个普通的农民，穿着简陋的锁子甲，手持一把普通的长剑，却站在了决赛的擂台前。他的对手是贵族出身的骑士，著名的路易·德·巴尔，后者装备华丽，气势汹汹。然而，比赛开始后，卡尔的身手却让所有人震惊。他动作敏捷，招式凌厉，几次险些击中对手，最终以一记精准的刺击赢得了比赛。平民们却欢呼雀跃，他们为卡尔的勇气和实力感到骄傲。卡尔的胜利不仅赢得了观众的喝彩，也让他在洛塔林吉亚的名声大噪。\n\n然而，在比赛结束后，卡尔的胜利引发了巨大的争议。贵族们纷纷指责他“不配”获得冠军，认为他只是一个平民，没有资格享受胜利的荣耀。在洛塔林吉亚，比武大赛的冠军往往有资格进入国王的军官团，但贵族们纷纷反对让卡尔成为将军。尽管贵族们不认可卡尔的成就，但[Root.Monarch.GetName]却对他的表现印象深刻。"
EDG_flavor_LOT_mission.38.a:0 "谁也不能反对，我们要让他统领我们的军队！"
EDG_flavor_LOT_mission.38.b:0 "平民没资格成为冠军。"
EDG_flavor_LOT_mission.38.c:0 "让他进入我们的内阁。"
EDG_flavor_LOT_mission.38.d:0 "将他变成军队的吉祥物。"

EDG_flavor_LOT_mission.39.title:0 "行政法院效用良好"
EDG_flavor_LOT_mission.39.desc:0 "在贝尔娜黛特女王治下，洛塔林吉亚王国建立了良好的行政法院体系，这些法院在各个地区发挥了良好的作用。在文艺复兴时期，欧洲许多国家正在经历司法体制的改革，以适应日益复杂的社会结构和法律需求，而洛塔林吉亚的行政法院体系产生的影响是最广泛和深刻的。"
EDG_flavor_LOT_mission.39.a:0 "很好！"
EDG_flavor_LOT_mission.39.b:0 ""

EDG_flavor_LOT_mission.40.title:0 "《农业百科》"
EDG_flavor_LOT_mission.40.desc:0 "自从洛泰尔时期开始，洛塔林吉亚王国的统治者和贵族就鼓励农民开垦荒地，以扩大耕地面积。在瓦隆尼亚地区，洛塔林吉亚人花费了四百年的时间清理了大量的沼泽和森林，通过排水和清理工作，使原本不适合耕种的土地变得适合种植谷物。在贝尔娜黛特时期，王国政府还修建了灌溉系统，并积极编撰农业用书，以提高农业生产的效率。经过长时间的实践和努力，洛塔林吉亚王国最终于$YEAR$年成功编撰了《农业百科》，这本书将摒弃了中世纪时期流传下来的错误农业知识，并将文艺复兴时期的农业思想进行了汇编和整理，并被抄录发往各个行政区和领地，成为王国的农业指导用书。"
EDG_flavor_LOT_mission.40.a:0 "人口是财富的源泉。"
EDG_flavor_LOT_mission.40.b:0 "将粮食出口以换取利润。"

EDG_flavor_LOT_mission.41.title:0 "火枪与长矛"
EDG_flavor_LOT_mission.41.desc:0 "“西班牙大方阵”（Tercio），是文艺复兴时期欧洲最具代表性的军事战术之一。它由西班牙军事家创立，并在西班牙军队中广泛推广。这一战术的出现标志着冷兵器与火器结合的军事体系的成熟，为欧洲近代军事制度的建立奠定了基础。大方阵战术的核心在于将长矛兵与火枪手混合编排，形成一种既能防御又能进攻的步兵队形。长矛兵负责抵御敌方骑兵的冲击，而火枪手则提供远程火力支援。这种组合使得大方阵在面对重骑兵和步兵的双重威胁时具有较强的防御能力。我们的军事家意识到了这一战术的优势，并认为方阵战术将在未来制霸欧洲很长一段时间。但也有许多老军官认为，只有长枪、利刃和战马才能为我们带来胜利。"
EDG_flavor_LOT_mission.41.a:0 "火枪是未来。"
EDG_flavor_LOT_mission.41.b:0 "白刃战才是答案。"

EDG_flavor_LOT_mission.42.title:0 "建立新军？"
EDG_flavor_LOT_mission.42.desc:0 "在贝尔娜黛特时期，为了制衡日益壮大的军事贵族和圣骑士，她就建立了一支军队，这支军队由纯粹的洛塔林吉亚良家子弟组成，其中有大量中产阶级的富裕市民，该军队被称为「新军」。到了如今，[Root.Monarch.GetName]依然保留这支军队。\n\n「旧军队的忠诚易被金银与家族所动摇，而新军的忠诚，将以血与誓言铭刻于心。新军的利剑，将是王权的盾牌。」\n\n新军的驻地设在[Root.Capital.GetName]城外的圣皮埃尔堡垒——一座新近扩建的要塞，周围是整齐划一的营房与操场。每天清晨，号角声在城外响起，士兵列队操演，长枪如林，旗帜猎猎。[Root.Capital.GetName]的市民常会在清晨的雾气中远眺这支军队，心中既有敬畏，也有自豪。\n\n然而，新军的建立并非没有阻力。部分法兰西贵族担心，剥夺地方武装的权力会削弱他们在边境的防御影响力；而德意志残余势力更将新军视为洛塔林吉亚中央集权的利器。他们在暗处散布谣言，称新军的训练不过是为了镇压王国的臣民，而非抵御外敌。但随着时间推移，新军不仅成为了军事力量的支柱，更逐渐渗透进王国的政治结构。他们的军官出身平民阶层，却因功绩而获封爵位，这在旧贵族看来无异于动摇了封建秩序。但对于[Root.Monarch.GetName]而言，这是巩固王权的必然之举——一个依赖新兴阶层和中央军队的王国，才能不再被地方势力挟持。\n\n在一次阅兵大典上，数千名新军士兵整齐列阵，甲胄反射着冬日的阳光。王国的旗帜在寒风中高扬，[Root.Monarch.GetName]在高台上注视着这支亲手塑造的力量，对自己的家臣缓缓道来：「从今日起，洛塔林吉亚的心脏将由这些忠诚的子弟守护。任何试图分裂王国的人，都将面对他们的枪与剑。」"
EDG_flavor_LOT_mission.42.a:0 "我们确实需要一个新的军事力量。"
EDG_flavor_LOT_mission.42.b:0 "贵族和圣骑士之间的平衡已经够了。"

EDG_flavor_LOT_mission.43.title:0 "汝等是神的战士"
EDG_flavor_LOT_mission.43.desc:0 "亚琛的大教堂钟声在清晨回荡，而在数千里之外，洛塔林吉亚的军旗已经在巴塞罗那的城墙上飘扬。经过数月的围攻与苦战，这座曾被安达卢西亚哈里发国统治的港城终于归于[Root.Monarch.GetName]的版图。伊比利亚的风中夹着海盐与血腥，破败的清真寺旁，新建的十字架正高高竖立，昭示着基督教的胜利。在城北的营地，军队整齐列阵，盔甲在阳光下闪耀如海。尘土与汗水混合在空气中，战马嘶鸣不止。今日，[Root.Monarch.GetName]将向全军发表一场注定被后世铭记的演讲。\n\n[Root.Monarch.GetName]身披镶金十字的白色披风，佩剑如烈日般耀眼，走上由战车改成的高台。四周的士兵静默如山，只有风吹动旗帜的声音。\n\n[Root.Monarch.GetName]的声音清晰而有力：「洛塔林吉亚的子民啊，汝等是神的战士！」[Root.Heir.GetHerselfHimself]高举右手，手中的十字架反射出炽烈的光芒，「此地自数百年前，便被异教之手玷污。安达卢西亚的军旗曾在此傲然高悬，而如今，它们已被汝等的长枪击碎。汝等踏着敌人的残垣走入巴塞罗那，不是为了掠夺，不是为了虚荣，而是为了履行上帝赐予我们的使命。」\n\n士兵们握紧武器，呼吸急促。\n\n「圣战不仅在书中，不仅在神父的讲坛上——圣战就在汝等的双脚踏过的土地上！每一寸被我们收复的田野，每一座重新响起钟声的教堂，都是天国的印记。汝等之所以胜，不仅因钢铁与勇气，更因上帝眷顾洛塔林吉亚。」[Root.Heir.GetHerselfHimself]顿了顿，目光扫过一张张被风霜雕刻的脸庞，「记住，敌人不仅是刀剑在手的战士，还有那些不信真神、试图腐蚀我们信仰之人。汝等是神的盾牌，也是神的利剑。盾牌为护卫信徒，利剑为斩断邪恶。」\n\n一阵呼声从队列中爆发，旗手高举王国的金白色旗帜，旗面上的十字在阳光下燃烧般耀眼。\n\n[Root.Monarch.GetName]继续道：「从亚琛到巴塞罗那，从莱茵河到地中海，我们的使命是让基督的光照亮每一个角落。那些背离信仰之人，当在汝等脚下颤抖；那些信奉基督之人，当在汝等身后安息。汝等的胜利，将由史书记录，由诗人歌颂，由教会加冕。」[Root.Heir.GetHerselfHimself]拔出佩剑，将剑尖指向南方，「前方仍有土地等待我们解放，仍有兄弟在异教枷锁下呻吟。洛塔林吉亚的军队啊，汝等是神选中的战士，是圣约的守护者！愿汝等的长枪永不弯折，愿汝等的旗帜永不倒下！」\n\n全军齐声高呼，震动巴塞罗那的城墙：「为了洛塔林吉亚！为了基督！」呼喊如潮，传向海的尽头。\n\n这一天，伊比利亚的阳光见证了一个帝国的宣言——洛塔林吉亚，不仅是王国，更是上帝之剑。"
EDG_flavor_LOT_mission.43.a:0 "将萨拉森人驱逐出去！"
EDG_flavor_LOT_mission.43.b:0 "我们将消灭所有异教徒！"

EDG_flavor_LOT_mission.44.title:0 "引荐适龄配偶"
EDG_flavor_LOT_mission.44.desc:0 "在几名贵族的陪同下，一位端庄的男贵族和一位优雅的女贵族被带到了[Root.Monarch.GetName]面前，他们一齐向[Root.Monarch.GetName]行礼。在两人被相继介绍后，[Root.Monarch.GetName]知道，他们这是在向自己引荐未来的配偶。"
EDG_flavor_LOT_mission.44.a:0 "好，很好啊。"
EDG_flavor_LOT_mission.44.b:0 "我不喜欢这位。或者这位。"

EDG_flavor_LOT_mission.45.title:0 "王室丝绸厂"
EDG_flavor_LOT_mission.45.desc:0 "在亚琛城西侧，莱茵河支流的一段平缓河岸上，新落成的王室丝绸厂静静耸立。它的高窗镶着彩色玻璃，石质外墙饰有王国徽章与十字纹章，既是工坊，也是象征[Root.Monarch.GetName]威权与繁荣的纪念碑。工厂的选址紧邻水道，方便运输原料与成品，也便于利用水力驱动织机。丝绸在王国是极其昂贵的奢侈品，几乎只属于贵族与教会，如今，统治者决心将丝绸的生产掌握在自己手中，从而摆脱对外部商人的依赖，并将利润牢牢握在皇室的财政袋中。王室从意大利的热那亚与威尼斯聘请了最精湛的织工，他们带来了复杂的提花技术与染色秘方。这些织工在亚琛的丝绸厂中与本地的工匠一同劳作，手把手传授技艺，使得洛塔林吉亚的丝绸不逊于东方进口的名品。此外，[Root.Monarch.GetName]垄断了丝绸的贸易与销售，规定只有经过王室认证的商人才能在集市上贩卖丝绸，这不仅保证了品质，也确保了税收源源不断流入国库。"
EDG_flavor_LOT_mission.45.a:0 "先收一笔钱再说。"
EDG_flavor_LOT_mission.45.b:0 "投资长期经营。"

EDG_flavor_LOT_mission.46.title:0 "贵胄的盔甲"
EDG_flavor_LOT_mission.46.desc:0 "亚琛的铸造坊在冬日的薄雾中热火朝天，铁锤的敲击声与熔炉的低鸣交织在一起，仿佛是洛塔林吉亚王国军备之心的脉动。文艺复兴的气息早已渗入这里，从绘师的解剖图到工匠手中的量尺，每一件盔甲都体现着最新的人体学理念与冶铁工艺。\n\n文艺复兴带来了许多新的技术，包括人体学和冶铁工艺的进步，这让洛塔林吉亚王国的盔甲制造技艺不断发展，许多军官和贵胄开始铸造自己的盔甲，这让盔甲的普及度进一步提升。女王贝尔娜黛特就曾经为皇室直属的中央军批量生产盔甲，我们也准备延续这一做法，可供的选择有米兰板甲、格林威治盔甲和哥特盔甲。\n\n米兰板甲，以意大利米兰的工坊闻名于世，外形圆润流畅，板片厚实坚固，擅长抵御弓弩与长矛的打击。它的优雅曲面和光亮抛光处理，在阳光下仿佛一整列银色波浪推进，极具威慑力。然而，米兰板甲沉重且造价高昂，大规模装备将是一笔巨大的财政负担。\n\n格林威治盔甲，源自英格兰的王家工坊，兼具美观与实用，胸甲和肩甲常饰有精美的雕刻与镀金纹饰。这种盔甲既是战斗装备，也是身份的展示，非常适合王国中央军作为「精英中的精英」的形象。然而，格林威治盔甲制作复杂，需要高超的雕刻师与镀金工匠配合，生产速度较慢。\n\n哥特盔甲，诞生于德意志地区，线条锐利、棱角分明，板片的褶皱结构不仅美观，还能有效分散武器冲击力。相比米兰板甲与格林威治盔甲，哥特盔甲在重量与防护力之间取得了良好平衡，且工艺在德意志的铁匠中较为普及，更易于大量生产。\n\n无论如何，米兰的光辉、格林威治的华丽、哥特的锋芒——每一种盔甲都是力量的象征，但我们的中央军需要的，不只是护身之物，而是能让敌人在望见之时便感到畏惧的战旗。"
EDG_flavor_LOT_mission.46.a:0 "易于推广的米兰板甲。"
EDG_flavor_LOT_mission.46.b:0 "最华美的格林威治板甲。"
EDG_flavor_LOT_mission.46.c:0 "我们相信哥特式板甲最耐用。"

EDG_flavor_LOT_mission.47.title:0 "标准化护甲"
EDG_flavor_LOT_mission.47.desc:0 "亚琛城外的新军兵营旁，冶铁厂昼夜不息地燃烧着木炭，铁匠的锤击声宛如战鼓般回荡在冬日的寒风中。文艺复兴的工艺革新使铸甲技术更为成熟，不仅王国的贵族与军官能拥有精工细作的板甲，普通士兵也迎来了披甲的机会。然而，这一次，[Root.Monarch.GetName]的要求并不是米兰板甲那样的奢侈品，而是要为全军普遍配备一套坚固而经济的护甲。财政大臣在军备会议上摊开账簿，直言不讳地指出：「越昂贵的护甲，防护力的提升越有限，而造价却呈倍数上涨。若为十万士兵全配米兰板甲，恐怕国库连三年都难以恢复元气。」军务大臣则提醒，虽然廉价护甲无法像精制板甲那样在正面硬挡长矛或弩矢，但能在战场上显著减少轻伤与流血，延长士兵的作战时间。\n\n财政大臣认为半身板甲即可，只覆盖胸背与大腿上部，配合锁子甲或厚衬衣使用，造价适中，能防御大部分砍击与飞射。但我们的军事大臣希望能获得更多的投资。"
EDG_flavor_LOT_mission.47.a:0 "最便宜的护甲即可。"
EDG_flavor_LOT_mission.47.b:0 "我们需要最实用的护甲。"
EDG_flavor_LOT_mission.47.c:0 "只要能保护前线的士兵，价格不是问题！"

EDG_flavor_LOT_mission.48.title:0 "缝合被撕毁的盟约"
EDG_flavor_LOT_mission.48.desc:0 "亚琛皇宫的御前会议厅内，长长的橡木桌上铺开了绘制精细的英吉利地图，伦敦、约克、布里斯托等地标用金线勾勒，犹如战利品般陈列在众臣面前。英格兰的王冠已经送抵亚琛，静静地摆放在[Root.Monarch.GetName]的面前，象征着征服的完成。但吞并英格兰也带来了巨大的问题，那就是如何统治它。\n\n英格兰有大片的农田，也有发达的工商业，尤其是其纺织业，可为国库带来滚滚税收。若将其并入直辖领地，我们可以直接掌握港口与贸易航道，黄金将源源不断涌入亚琛的国库。但与此同时，英格兰人的民族性顽固，那些已经凯尔特化的苏格兰人更不会轻易服从我们。当然，我们的外交官提出了一种全新的设想——若扶植一位由我方挑选与扶持的不列颠傀儡国王，我们既能借宗教名义引导他们，又能减少直接统治的负担。这种政权对我们唯命是从，却能让岛上百姓感到自己依旧由本国君王统治。\n\n[Root.Monarch.GetName]沉默片刻，目光在桌上的地图与英格兰王冠之间游移。"
EDG_flavor_LOT_mission.48.a:0 "英格兰重现于世间。"
EDG_flavor_LOT_mission.48.b:0 "我们以英格兰国王的身份统治这片土地。"
EDG_flavor_LOT_mission.48.c:0 "英格兰已经是过去式了，我们应当扶持一个凯尔特政权。"
EDG_flavor_LOT_mission.48.d:0 "我们亲自统治英格兰。"
EDG_flavor_LOT_mission.48.e:0 "以君合国的形式统治凯尔特人。"

EDG_flavor_LOT_mission.49.title:0 "一个帝国的涅槃与永恒"
EDG_flavor_LOT_mission.49.desc:0 "当同一面旗帜猎猎飘扬在从爱尔兰葱郁的康诺特海岸到黑海之滨卡法盐沼的广袤疆域时，历史的讽刺剧终于迎来了最震撼的终章。这片被称作"欧洲伤口"的土地，曾见证过胖子查理空洞的加冕礼，忍受过"乞丐国王"路德维希在封臣间的卑微周旋，更经历过"混乱百年"中无数傀儡君主在科隆大教堂台阶上踉跄跌倒的耻辱。而今，加洛林王朝找到了“莱茵的黄金”，古老的预言揭示着拥有阿尔贝里希之戒指之人将统御这个世界。欧罗巴正在战马的铁蹄与法典的羊皮纸间重新熔铸——这不是简单的领土兼并，而是一场跨越六个世纪的文明救赎。\n\n在都柏林城堡的玫瑰窗下，凯尔特吟游诗人传唱着洛林骑士在黑斯廷斯海岸点燃的烽火；科隆大教堂的的镶嵌画中，记录着帝国舰队突破金角湾铁链时溅起的金色浪花。曾经将洛塔林吉亚王室排挤在朝圣队伍末位的教廷，如今不得不承认皇帝的语言也能和拉丁语一样用于弥撒；而那些讥讽"私生子王朝"的德意志选帝侯们，此刻正跪在亚琛皇宫的雪花石地板上，亲吻着镌刻兹温蒂博尔德纹章的帝国权杖。阿尔卑斯山的隘口飘扬着绣有洛林双十字的丝绸商旗，而喀尔巴阡山脉的矿坑里，日耳曼工匠正用特兰西瓦尼亚的黄金锻造新的皇冠——这次，冠冕而是整块黑海沿岸出产的星光蓝宝石。仆役们正向围观市民抛洒银格罗申以让贵客们以观看升斗小民以抢夺财富的争斗为乐，这种印有加洛林家徽的银币在整个欧洲畅行无阻。\n\n帝国议会厅的穹顶壁画描绘着这个宿命的轮回：左侧是881年约翰八世为胖子查理戴上皇冠之后，向皇帝索取保卫罗马免受撒拉逊人侵袭的军事保证；右侧则是查理曼大帝以及他身后那些毕恭毕敬的仆从。而如今占据画面中央的，是十五世纪某个月食之夜，当最后一支勃艮第军队在孚日山脉放下武器时，洛林公主玛蒂尔达手持利剑跨越月影荡漾的萨尔河。议会厅的大理石地板上，来自英格兰约克郡的几何学家正用红砂岩粉末勾勒新的帝国疆域图，而普罗旺斯的行吟诗人已经在传唱："尤特克拉西尔的树荫已经覆盖整座大地。"\n\n这个用六百年屈辱与无数年战争锻造的帝国，其真正力量不在于那些插满箭矢的边境城堡，而在于斯特拉斯堡大学图书馆里正在编纂的《万邦法典》——这部用八种语言写就的巨著，将查理曼时代失落的大一统的梦想变成了可切实可行的道路。当抱残守缺的经院哲学家们还在争论"一个针尖上能站多少天使"时，洛林的法官们其解决了勃艮第葡萄酒商与诺夫哥罗德皮毛贩子的债务纠纷。\n\n那些预言"洛塔林吉亚必死于耻辱"的编年史家们不会想到，当杰拉德公爵的后裔被迫交出科隆大教堂钥匙时，换取的不是流放诏书，而是帝国西部商业法庭首席法官的象牙权杖。曾经威胁要投奔法兰西的瓦隆贵族，现在以能说带列日口音的宫廷法语为荣；而那些叫嚣要回归德意志的莱茵骑士，则骄傲地展示着皇帝赐予的复合纹章。在纽伦堡的帝国铸币厂，熔化旧币的坩埚里同时流淌着来自波尔多金币和但泽银条的金属溶液，就像美因茨大教堂的管风琴同时奏响格里高利圣咏和匈牙利民谣——淬炼百金的融合。"
EDG_flavor_LOT_mission.49.a:0 "「查理曼曾为法兰克之父，而朕，将为欧罗巴之父。」"
EDG_flavor_LOT_mission.49.b:0 "享受荣耀即可。"
EDG_flavor_LOT_mission_49_a_tt:0 "我们和我们的属国所拥有的所有属于§Y日耳曼§!、§Y拉丁§!、§Y伊比利亚§!和§Y不列颠§!文化组的省份，将会被整合入§Y法兰西§!文化组"

EDG_flavor_LOT_mission.50.title:0 "团结「法兰克」"
EDG_flavor_LOT_mission.50.desc:0 "曾经割裂、支离破碎的法兰克尼亚公国，如今在金色边界线的笼罩下，已被正式纳入洛塔林吉亚王国的版图。[Root.Monarch.GetName]明白，要彻底掌控法兰克尼亚，就必须赢得法兰克人的心。于是，当最后一座法兰克尼亚的城门打开时，王国的旗帜与法兰克的古老鹰徽一同飘扬在城楼上——这不是单纯的征服，而是一场「继承」。在海德堡的大典上，[Root.Monarch.GetName]高声宣告：「汝等的先祖曾随查理曼统一大地，今日，朕以法兰克人的名义，将尔等重新团结在同一顶王冠之下。」大殿中聚集的法兰克尼亚贵族与骑士纷纷下跪，他们中的许多人曾在战场上与洛塔林吉亚交锋，如今却不得不承认，这个西方的王国不仅有武力，还有足以延续法兰克荣耀的雄心。\n\n「法兰克」这一名号不再是分裂与独立的象征，而成为洛塔林吉亚帝国荣光的一部分。新一代的法兰克尼亚青年在军旗之下与洛塔林吉亚的士兵一同训练，誓言要将祖先的荣誉与王国的未来融为一体。而在[Root.Capital.GetName]的大教堂壁画上，查理曼与[Root.Monarch.GetName]并肩而立，象征着两个时代的交汇。"
EDG_flavor_LOT_mission.50.a:0 "荣耀属于[Root.Monarch.GetName]。"
EDG_flavor_LOT_mission.50.b:0 "荣耀属于全体法兰克人。"

EDG_flavor_LOT_mission.51.title:0 "奥斯特马克的失败"
EDG_flavor_LOT_mission.51.desc:0 "在[Root.Monarch.GetName]的统治下，洛塔林吉亚王国的军旗再一次在欧陆东部高高飘扬。那一年，奥地利大公国的骑兵仍以昔日哈布斯堡的骄傲驰骋于多瑙河畔，却没料到圣骑士和新军的钢铁洪流会如此迅速地冲破他们的防线。维也纳城的高塔在远处可见时，洛塔林吉亚的炮兵已将城门轰得粉碎。短短数周，维也纳的城防便在无情的攻势下崩溃。施蒂利亚的山谷虽试图以坚固的山寨抵抗，但无论是骑士突袭，还是民兵防御，都被王国军的纪律与火力逐一瓦解。\n\n当最后一支奥地利的正规军在格拉茨附近投降时，[Root.Monarch.GetName]在战报上只写下了六个字——「奥斯特马克的失败」。这一称呼迅速在洛塔林吉亚境内流传开来，既是军事胜利的象征，也是政治宣传的利器。宫廷史官在[Root.Capital.GetName]的大殿中朗声宣读：「奥斯特马克，昔日之边疆，如今已是王国的盾牌。维也纳的宫殿将为我等所用，施蒂利亚的铁与盐将充盈王国的仓廪。」\n\n宫廷史记载道：自主历$YEAR$年春，[Root.Monarch.GetName]陛下亲率中央军与新军，自巴伐利亚平原东进，旗帜蔽日，战鼓如雷。奥斯特马克之地，素为帝国东境屏障，世由奥地利大公世袭守之。其都维也纳，依多瑙河为险，拥高墙巨炮，自恃难攻。四月初一，陛下军至林茨，奥军列阵拒战。圣骑士首破其前锋，火铳之声震遏敌胆。维也纳守军望风而退，不及十日，城外诸堡尽为我军所取。四月廿三日，炮兵百门齐发，轰断城门铁链。六月初五，陛下在维也纳圣史蒂芬大教堂中设祷告礼，感谢全能之主赐予胜利。是役之后，东境安定，商路畅通，王国疆土复加广袤。陛下威名播于莱茵、传于多瑙，邻国莫不称颂，或心怀畏惧。\n\n对于奥地利人而言，「奥斯特马克的失败」不仅是一场军事溃败，更是旧有独立与尊严的终结。城中的老人仍会低声回忆哈布斯堡的辉煌，而年轻一代，则在王国军的号令下学习用洛塔林吉亚的语言行军与作战。\n\n在[Root.Capital.GetName]，胜利的钟声敲响了整整三日，宣示着多瑙河流域的新主人已然诞生。"
EDG_flavor_LOT_mission.51.a:0 "我们会宽容处理奥地利人。"
EDG_flavor_LOT_mission.51.b:0 "让我们将维也纳付之一炬。"

EDG_flavor_LOT_mission.52.title:0 "以资助艺术闻名"
EDG_flavor_LOT_mission.52.desc:0 "洛塔林吉亚王国在15世纪的动荡与扩张中，不仅以铁血著称，更因自主孕育出的文艺复兴艺术家而闻名于世。不同于意大利那些受古典文化影响深远的城市邦，洛塔林吉亚的文艺复兴融合了北欧的严谨细致与法兰克传统的庄重典雅，形成了独具特色的艺术风格。[Root.Monarch.GetName]深知文化是王国长治久安的基石，特别重视对艺术家的扶持与培养。[Root.Capital.GetName]设立了皇家艺术学院，专门培养绘画、雕塑、建筑和音乐领域的才俊。艺术家们在这里得以自由探索人体解剖学、透视法等前沿技艺，同时还融合了洛塔林吉亚宗教与王权的象征元素，创作出大量既庄严又富有生命力的艺术品。洛塔林吉亚的宫廷画家们擅长描绘王族肖像与历史场景，采用细腻的油画技法，展现出人物神态的微妙变化与光影的层次感。雕塑家则在教堂与皇宫中雕刻出兼具力量感与柔美的圣像和战士雕塑，成为视觉与精神的双重守护者。与此同时，洛塔林吉亚的建筑师们将哥特式尖塔与文艺复兴圆顶巧妙融合，修筑了许多宏伟的教堂和宫殿，使亚琛成为北欧最璀璨的文化中心之一。音乐家们在教堂回廊与王宫大厅中创作并演奏宗教赞美诗与世俗乐章，推动了音乐风格的革新。在[Root.Monarch.GetName]的庇护下，这些艺术家不仅塑造了王国的文化形象，也成为洛塔林吉亚对外展示实力与文明的名片。来自欧洲各地的使节与贵族慕名而来，赞叹洛塔林吉亚不仅是军事实力强大的帝国，更是文艺复兴的文化灯塔。"
EDG_flavor_LOT_mission.52.a:0 "保持优良的作风。"
EDG_flavor_LOT_mission.52.b:0 "将我们的美名继续传播。"
EDG_flavor_LOT_mission.52.c:0 "享受这一刻。"

EDG_flavor_LOT_mission.53.title:0 "伟大者的血脉"
EDG_flavor_LOT_mission.53.desc:0 "洛塔林吉亚王国的加洛林王室不仅以强大的军事力量和政治智慧闻名，更因其深厚的宗教虔诚与文化传承，成为众多诗人和文人笔下的灵感源泉。许多吟游诗人和宫廷诗人在他们的作品中，赞美这条王室血脉，视其为基督教信仰的守护者和文明的引领者。这些诗人们用华丽的辞藻描绘着加洛林王室的伟大，常将王族体内流淌的查理曼的血液比作神赐的圣血，象征着不可动摇的神权与王权的结合。他们写道：\n\n「那血脉，源自查理曼帝王，犹如圣光穿越千年，浸润着勇士的心魂，赐予他们守护信仰的力量。」\n「那源自圣帝查理曼的血脉，如晨曦穿透幽暗之林，照耀着洛塔林吉亚的荣耀，赋予勇士以无尽的力量与信念。」\n「在战场上，圣光与剑锋相随，在圣坛前，祈祷与誓言共鸣。加洛林之血，流淌在君主与子民间，是神的恩典，是世间的圣洁誓约。」\n「无论风雨，无论血与火，这血脉不曾染尘，不曾褪色，它是帝国的灵魂，是信仰的根基，永恒地引领我们走向光明之路。」\n\n加洛林的后裔，被诗人们形容为上帝选民，他们身负神圣使命，带领洛塔林吉亚走向荣耀与光明。无论是在战场上披甲上阵，还是在教堂中祈祷默想，都是神意的体现。这些诗作在王国各地广为传唱，尤其在亚琛的教堂与市集，经常有吟游诗人登台吟诵，使民众对王室的忠诚与敬仰更加深厚。诗歌中不仅包含了对君主个人的赞美，也融入了对基督教信仰的礼赞，形成了洛塔林吉亚独特的文化符号。在这些诗歌的影响下，加洛林王室的统治被赋予了超凡的正统性和历史使命感，他们不仅是政治的中心，更是信仰的象征，成为王国团结与稳定的精神支柱。"
EDG_flavor_LOT_mission.53.a:0 "我们与查理曼一样伟大。"
EDG_flavor_LOT_mission.53.b:0 "将我们的美名继续传播。"
EDG_flavor_LOT_mission.53.c:0 "享受这一刻。"

EDG_flavor_LOT_mission.54.title:0 "设立行政州"
EDG_flavor_LOT_mission.54.desc:0 "我们的行政州效用良好，官僚的行政效率得到显著提升，当地居民安居乐业，并支持我们的统治。"
EDG_flavor_LOT_mission.54.a:0 "我们的行政系统正在进步。"
EDG_flavor_LOT_mission.54.b:0 ""

EDG_flavor_LOT_mission.55.title:0 "改革枢密院会议"
EDG_flavor_LOT_mission.55.desc:0 "路德维希七世建立了帝国御前会议，成为洛塔林吉亚王国宫廷机构的重要组成部分。御前会议由国王最信赖的亲信大臣及若干忠诚的圣骑士组成，负责辅助君主处理政务、审议军事战略以及协调各地区贵族的利益。此制度初衷在于巩固王权，同时借助圣骑士的威望维护王国的宗教与军事秩序。然而，随着时间推移，御前会议逐渐显露出效率低下、议事冗长、贵族分歧激烈的问题。各地贵族往往利用会议拖延君主的决策，甚至借机争夺更大利益，导致中央政令难以迅速贯彻。[Root.Monarch.GetName]认识到改革的迫切性，决定对御前会议制度进行调整，以增强御前会议的治理能力。"
EDG_flavor_LOT_mission.55.a:0 "进行行政改革。"
EDG_flavor_LOT_mission.55.b:0 "进行财政改革。"
EDG_flavor_LOT_mission.55.c:0 "进行阶层改革。"
EDG_flavor_LOT_mission.55.d:0 "进行宫廷改革。"
EDG_flavor_LOT_mission.55.e:0 "进行顾问改革。"

EDG_flavor_LOT_mission.56.title:0 "选择军事路线"
EDG_flavor_LOT_mission.56.desc:0 "我们建立了一个军事职能部门，管理者正在讨论我们的军事路线，并为此吵得不可开交。大多数人都希望有所侧重，但也有小部分人希望在各个方面同时开展工作……稍有理智的人都知道，如果保持着「既要又要」的想法，我们恐怕不仅会一无所获，还会跌一个大跟头。"
EDG_flavor_LOT_mission.56.a:0 "进攻主义。"
EDG_flavor_LOT_mission.56.b:0 "防御主义。"
EDG_flavor_LOT_mission.56.c:0 "传统主义。"
EDG_flavor_LOT_mission.56.d:0 "创新主义。"
EDG_flavor_LOT_mission.56.e:0 "步兵主义。"
EDG_flavor_LOT_mission.56.f:0 "骑兵主义。"
EDG_flavor_LOT_mission.56.g:0 "炮兵主义。"
EDG_flavor_LOT_mission.56.h:0 "我们都想要……"
EDG_flavor_LOT_mission_56_666_tt:0 "我们会花一段时间进行研究，希望我们能研究出结果……\n\n即便我们研究出了结果，恐怕结果也不会好。"

EDG_flavor_LOT_mission.57.title:0 "选择经济路线"
EDG_flavor_LOT_mission.57.desc:0 "我们建立了一个经济职能部门，管理者正在讨论我们的经济路线，并为此吵得不可开交。大多数人都希望有所侧重，但也有小部分人希望在各个方面同时开展工作……稍有理智的人都知道，如果保持着「既要又要」的想法，我们恐怕不仅会一无所获，还会跌一个大跟头。"
EDG_flavor_LOT_mission.57.a:0 "重视税收。"
EDG_flavor_LOT_mission.57.b:0 "重视生产。"
EDG_flavor_LOT_mission.57.c:0 "重视贸易。"
EDG_flavor_LOT_mission.57.d:0 "三管齐下，既要又要还要！"

EDG_flavor_LOT_mission.58.title:0 "选择文化路线"
EDG_flavor_LOT_mission.58.desc:0 "一个国家的文化路线总有偏保守和偏激进之分，我们应当决定洛塔林吉亚的文化路线是偏激进还是偏保守。如果我们尊重保守派，激进派就会不满；如果我们鼓励激进派，保守派就会不满。也有大臣认为，我们应当保持中立，做一个不偏不倚的「理中客」，同时讨好两波人马。[Root.Monarch.GetName]觉得这个想法有些荒谬，宫廷没有那么多精力去两头讨好，国家也没用那么多资源去两头制衡，两头都讨好的结果一定是两头都不讨好。"
EDG_flavor_LOT_mission.58.a:0 "安抚保守派。"
EDG_flavor_LOT_mission.58.b:0 "安抚激进派。"
EDG_flavor_LOT_mission.58.c:0 "两头都要讨好！"

EDG_flavor_LOT_mission.59.title:0 "纯度为99.8%的金币？"
EDG_flavor_LOT_mission.59.desc:0 "随着经济的发展，我们的货币制度显得有些落伍了，佛罗林和金埃居无法满足我们的经济需要。我们的财政大臣希望铸造一种纯度为99.8%的新金币，[Root.Monarch.GetName]认为这是个不错的方案，但朝中大臣分为三派。\n\n财政大臣认为，[Root.GetName]的经济需要的是更新与振作，而非依赖祖辈遗留的锈蚀枷锁。铸造新币——里佛尔，能将通货膨胀的烈焰扑灭，也能让我们掌控铸币权，令财富真正服从王权。他的支持者多是新兴贵族与城市议会代表，他们在过去二十年中依赖国内贸易与手工业起家，深知旧币的重量里掺杂着贵族和行会的既得利益。对他们而言，里佛尔不仅是一枚货币，更是一把切断旧秩序的锋刃。\n\n另一派认为，新币不过是财政官的幻术。金埃居自先王时代铸造以来，百年未改，早已深入商贾与百姓的心中。它是信用与秩序的象征，并且还没有达到需要被摒弃的时候。他的拥护者多是世袭贵族和旧商行，他们与金埃居的金银含量、重量标准紧密相连，财富如根须盘踞在旧币制度中。他们害怕的是改革带来的价格波动与权力重分配，更怕的是王权借新币削弱他们的特权。\n\n此外，也有人认为，佛罗林是意大利商道的通行证，是地中海贸易的黄金钥匙。若我们大规模引入佛罗林，与热那亚、威尼斯、佛罗伦萨并肩而行，[Root.GetName]不再是内陆的王国，而是海上的强国。"
EDG_flavor_LOT_mission.59.a:0 "铸造里佛尔。"
EDG_flavor_LOT_mission.59.b:0 "沿用金埃居。"
EDG_flavor_LOT_mission.59.c:0 "其实佛罗林就不错。"

EDG_flavor_LOT_mission.60.title:0 "撕毁《贝格条约》？"
EDG_flavor_LOT_mission.60.desc:0 "在七年战争期间，为了获得德意志军队的支持，路德维希七世还与德意志诸侯签署了《贝格条约》，条约规定了德意志贵族的一系列特权，并保证尽管王室控制着科隆地区的大部分领土，但自己不会侵犯于利希-贝格家族对科隆主城的掌握。如今，七年战争早已结束，但德意志人依旧靠着《贝格条约》享受诸多特权，我们是否应该撤销他们的特权，撕毁这份条约？"
EDG_flavor_LOT_mission.60.a:0 "将它撕毁！"
EDG_flavor_LOT_mission.60.b:0 "还不是时候。"

EDG_flavor_LOT_mission.61.title:0 "帝国宪章"
EDG_flavor_LOT_mission.61.desc:0 "1436年，神圣罗马帝国与波西米亚在巴塞尔会议框架下签署《布拉格和约》（Compactata of Prague），也即《帝国宪章》，帝国方面承认胡斯派在波西米亚的宗教特殊权利，主要包括：\n\n双重圣餐（Utraquism）——允许平信徒在圣餐中同时领饼和酒，而不仅是面饼。\n本地教会管理权——部分免于罗马教廷直接干涉。\n地与财产安排——胡斯派在战争中占领的部分教会财产得以保留。\n\n虽然是妥协性质的协议，但它被纳入波西米亚王国与神圣罗马帝国的法律关系之中，成为一种宪章式保障。由于后来波西米亚王位逐渐被哈布斯堡掌握，这份协议在名义上仍被沿用，以显示皇室对当地宗教自治的承认。它让波西米亚在随后的一个多世纪内保持了某种程度的宗教多元与地方自治。\n\n如今，我们占领了波西米亚王国，当地的圣杯派希望我们能保留这一法律文件，尊重他们的自治权。"
EDG_flavor_LOT_mission.61.a:0 "我们不会承认伪帝签署的文件。"
EDG_flavor_LOT_mission.61.b:0 "尊重圣杯派的自治权。"
EDG_flavor_LOT_mission_61_a_opinion:0 "废除帝国宪章"

EDG_flavor_LOT_mission.62.title:0 "王国的民谣典"
EDG_flavor_LOT_mission.62.desc:0 "《民谣典》是洛塔林吉亚宫廷在国王的主持下，由宫廷史官、吟游诗人与教会文士共同编纂的一部大型歌谣汇编。全书以羊皮卷装订，按主题分卷，收录了数百首在各阶层广为传唱的民谣。其内容大致可分为五类：\n\n赞美君主的民谣 —— 描绘国王的英勇、仁慈与神授权威，多在加冕礼、胜利凯旋、宫廷宴会中吟唱，用以巩固王权的合法性。\n赞美宗教典范的民谣 —— 颂扬圣人、殉道者与天使的德行，常在教会节日与圣战动员时传唱，强化了宗教信仰与政治行动之间的纽带。\n鼓吹贵族特权的民谣 —— 强调血统、功勋与封地的神圣性，在贵族授爵、婚礼与比武大会上演唱，维系了封建等级的自我认同。\n为农民争取权利的民谣 —— 以质朴的语言表达农民对土地与生活的期望，虽经宫廷修饰，但仍保留劝诫统治阶层关注民生的意味。\n反映市民生活的民谣 —— 描写手工业、商贸往来与市镇日常，展现了新兴市民阶层的活力与独特文化。\n\n《民谣典》不仅是文学与音乐的总集，更是洛塔林吉亚社会结构与价值观的缩影。它在王权与宗教的支持下，将不同阶层的声音编织进同一部作品，使之既是统治者塑造意识形态的工具，又在一定程度上保留了下层社会的真实情绪与生活图景。在草稿完成后，我们需要将一类的民谣放在第一章——第一章很重要，是最能产生影响的一章。那么，我们应该选择将哪一类型的民谣置于首位？"
EDG_flavor_LOT_mission.62.a:0 "赞美君主的民谣。"
EDG_flavor_LOT_mission.62.b:0 "赞美宗教典范的民谣。"
EDG_flavor_LOT_mission.62.c:0 "鼓吹贵族特权的民谣。"
EDG_flavor_LOT_mission.62.d:0 "为农民争取权利的民谣。"
EDG_flavor_LOT_mission.62.e:0 "反映市民生活的民谣。"
EDG_flavor_LOT_mission.62.f:0 "针砭时弊的民谣。"

EDG_flavor_LOT_mission.63.title:0 "条条大路通[Root.Capital.GetName]"
EDG_flavor_LOT_mission.63.desc:0 "在国力鼎盛时期，推行了一项雄心勃勃的基础建设计划——以[Root.Capital.GetName]为核心的道路网工程。王室命令沿袭古罗马的石铺工艺，并结合中世纪的桥梁与驿站体系，贯穿山地、河谷与平原，将王国内外的主要城镇与港口全部连接起来。这些道路宽阔平整，两侧设有排水沟与里程碑，沿途分布着王室驿站与商旅集市，不仅为军队行军提供了无可比拟的速度，也极大便利了商贸与朝圣活动。由此，[Root.Capital.GetName]成为西欧交通枢纽，无论是来自佛兰德的织物、意大利的香料，还是伊比利亚的银币，都必经此地集散。史家因此称这一时期为「条条大路通[Root.Capital.GetName]」，不仅形容道路的密集与通达，也象征[Root.Capital.GetName]在政治、经济与文化上的中心地位。商人、朝圣者、外交使节与吟游诗人汇聚于此，使[Root.Capital.GetName]成为名副其实的西欧心脏。"
EDG_flavor_LOT_mission.63.a:0 "建立更现代的道路体系。"
EDG_flavor_LOT_mission.63.b:0 "完善现有的道路体系。"
EDG_flavor_LOT_mission.63.c:0 "征收一笔修路税。"

EDG_flavor_LOT_mission.64.title:0 "风琴炮"
EDG_flavor_LOT_mission.64.desc:0 "风琴炮是一种欧洲中世纪末至近代早期的多管火炮，因为外形像教堂里的管风琴而得名。它的设计理念是在一个炮架上并列安装多根较小口径的炮管，同时齐射或依次发射，从而在极短时间内向敌人释放大量弹丸。早期的风琴炮固定在木架上或简单的轮架上，多用于守城；后来逐渐出现可以调整角度、甚至能在野战中使用的改进型号。一些来自意大利的军事工程师向我们推荐这一武器，他们声称，风琴炮能让敌人成队倒下。"
EDG_flavor_LOT_mission.64.a:0 "让我们投资这个项目！"
EDG_flavor_LOT_mission.64.b:0 "想法很不错……"

EDG_flavor_LOT_mission.65.title:0 "风琴炮研发取得进展"
EDG_flavor_LOT_mission.65.desc:0 "我们长期研究风琴炮，使与15世纪初的“简陋多管木架炮”有了很大不同。我们增加了风琴炮的炮管，从早期的 4–8 根，发展到 12–20 根甚至更多，有些被装成两排，形成上下双层的「风琴」。此外，我们改良了点火装置，从早期的单个火门逐一引燃，发展为联动引信，可一次点燃一整排炮管，甚至用铁链火种同时引爆。"
EDG_flavor_LOT_mission.65.a:0 "让我们继续研究。"
EDG_flavor_LOT_mission.65.b:0 "这样就不错。"
EDG_flavor_LOT_mission.65.c:0 "其实，我觉得风琴炮没什么用。"

EDG_flavor_LOT_mission.66.title:0 "改良风琴炮"
EDG_flavor_LOT_mission.66.desc:0 "炮架金属化让我们的风琴炮更加实用， 带有加强筋与转轴机构的风琴炮可以调整仰角和横向射界，使其攻击范围更大、攻击角度更灵活。多排可旋转结构和口径统一化也加强了风琴炮的效能。"
EDG_flavor_LOT_mission.66.a:0 "我们会继续挖掘该项目的潜力。"
EDG_flavor_LOT_mission.66.b:0 "我们觉得这一武器的潜力到此为止了。"
EDG_flavor_LOT_mission.66.c:0 "这玩意没什么用。"

EDG_flavor_LOT_mission.67.title:0 "皇家风琴炮"
EDG_flavor_LOT_mission.67.desc:0 "由于多管炮管维护成本高，炮匠们开始尝试在单管火炮中装填多个小弹丸，一次发射产生类似风琴炮的散射效果。我们的风琴炮成为了霰弹炮与链弹炮的鼻祖，其威力巨大令人胆寒。此外，风琴炮与旋转结构结合，形成了可快速更换已装填炮管组的武器，有点类似“预装弹匣”概念。一些军官将这一类型的风琴炮称为「皇家风琴炮」。"
EDG_flavor_LOT_mission.67.a:0 "开炮！"
EDG_flavor_LOT_mission.67.b:0 "我对这项研究已经很失望了。"

EDG_flavor_LOT_mission.68.title:0 "罗马皇帝与法兰克皇帝"
EDG_flavor_LOT_mission.68.desc:0 "法兰克的皇帝向我们施压，他们要求我们与神圣罗马帝国的皇帝决裂。"
EDG_flavor_LOT_mission.68.a:0 "我们效忠于皇帝。"
EDG_flavor_LOT_mission.68.b:0 "加洛林的到来并不一定是坏事。"

EDG_flavor_LOT_mission.69.title:0 "德意志的陨落"
EDG_flavor_LOT_mission.69.desc:0 "在那个灰蒙蒙的黎明，[Root.Capital.GetName]的城门缓缓开启，[Root.GetName]的军旗在晨雾中猎猎作响。长长的骑兵队列宛如铁蛇般蜿蜒，蹄声沉重而有节奏，仿佛在宣告：西欧的秩序，将因这股力量而改变。每一位士兵都戴着沉重的钢盔，身披厚重的铠甲，他们的盾牌上刻着王国的徽章——一只金色雄鹰扑向东方，象征着对未知世界的征服与统御。王国的征服军沿着古老的道路向北推进，穿过阿登的山脊，越过莱茵河的雾气。河流在晨光下闪烁着银色的光，仿佛在低声哭泣，为将要到来的浩劫做最后的哀鸣。沿途的村庄在骑兵队列逼近时紧闭门户，老农们紧握锄头，眼神中充满了惊惧与无奈。城堡的箭塔上，贵族们焦急地凝视着远方，那是他们的命运之声在风中回响。\n\n当[Root.GetName]的铁骑踏入莱茵河谷，城市的钟声仿佛在低语：历史正在改写。科隆的商贾们紧张地计算着货物的去向，汉萨同盟的代表则在密谈着防御策略。王国的法令随行而来，沿途的市场和港口被征收新的税赋，而德意志诸侯的旗帜在风中低垂，仿佛失去了往日的光彩。士兵们跨过易北河，河水在马蹄下激起层层白浪，仿佛在诉说着无数家园将被吞没的悲鸣。每一座城池的城墙在夜色下被勘察，攻城器械如巨兽般悄然集结。守军的号角回响在山谷，但面对[Root.GetName]铁骑的压迫，他们的勇气如同初春的霜雪，迅速消融。在占领纽伦堡的夜晚，王国的旗帜第一次高悬于德意志的心脏地带。火光映照下的城墙，如同一双警告的眼睛，盯着未来的岁月。士兵们点燃篝火，燃烧的不仅是木柴，还有对未知土地的恐惧与渴望。王国的军旗在风中猎猎作响，每一次摆动都像是一道无声的宣告：[Root.GetName]已将德意志纳入自己的版图，而反抗者的血液，将在这片土地上铺就通向王座的道路。这是一个新秩序的黎明，也是无数灵魂悲歌的开始。[Root.GetName]的铁骑像风暴一样席卷中欧，而历史的笔触已无法抹去那一天的铁蹄与尘埃——这是荣耀，也是警告；这是征服，也是痛苦的序章。\n\n然而，德意志的平原上并非完全平静。尽管[Root.GetName]的军旗猎猎作响，铁骑踏遍山谷与城镇，仍有残余势力暗中潜伏。这些德意志的豪强与地方领主，不甘于完全屈从王庭，他们隐藏于森林深处、河谷之间，偶尔发起袭击，骚扰通商的队伍，甚至暗杀忠于王庭的官员。每一次火光映照夜空，每一次战马奔腾，都提醒着[Root.GetName]的统治者：统一尚未彻底，威胁依然存在，如果不彻底清缴这些残余势力，德意志的土地可能再次陷入动乱。"
EDG_flavor_LOT_mission.69.a:0 "我们不能坐视德意志地区的残存势力扩大其影响。"
EDG_flavor_LOT_mission.69.b:0 "我们不必在意德国人的任何看法。"
EDG_flavor_LOT_mission_69_a_tt:0 "我们在德意志地区拥有的核心越多，该花费越低。\n\n我们将获得我们和属国拥有的所有§!德意志§!地区省份的§G核心§!，这将削弱德意志地区的§R反叛势力§!。\n否则，我们只能依靠代价高昂的决议对德意志地区省份进行核心化。"

EDG_flavor_LOT_mission.70.title:0 "光复君士坦丁堡"
EDG_flavor_LOT_mission.70.desc:0 "[Root.GetName]的旗帜高扬在君士坦丁堡的城墙之上，那曾经辉煌而饱受风雨的都城，在[Root.GetName]的力量下重获荣耀。曾几何时，这座城市被异族占据，昔日的宫殿与教堂蒙上尘埃，圣索菲亚的圆顶也失去了往日的光辉。如今，[Root.GetName]的军队踏过大地与海洋，将这片土地重新纳入王庭的庇护之下，恢弘的胜利宣告着王国的荣光与无上威严。城门洞开，商贾与市民涌入广场，欢呼声响彻空中。旗帜迎风猎猎，士兵们列队而立，每一面战旗都映照着[Root.GetName]的不屈意志。王庭的使者在城中布告，宣布法律与秩序的重建，使这座东方古都在王国治下再次焕发光彩。教堂钟声悠远，传递着圣洁与和平的信息，仿佛整个君士坦丁堡都在向[Root.GetName]致敬。从此，东方与西方的财富、文化与信仰在[Root.GetName]的庇护下交汇融合，整个地中海的贸易路线因王国而重整秩序。君士坦丁堡的复兴成为基督教威名的象征，也证明了[Root.GetName]不仅能征服土地，更能驾驭历史与文明的潮流。每一个见证这一时刻的人，都无法否认——[Root.GetName]的光辉，正以不可阻挡之势照耀世界。与此同时，君士坦丁堡异教徒和异端的命运被掌握在我们的手中。"
EDG_flavor_LOT_mission.70.a:0 "君士坦丁堡必须改信！"
EDG_flavor_LOT_mission.70.b:0 "我们会保护当地的居民。"

EDG_flavor_LOT_mission.71.title:0 "海军办公室"
EDG_flavor_LOT_mission.71.desc:0 "[Root.GetName]王庭建立了专门的海军办公室，作为全国海军事务的最高管理机构。此机构统筹海上防务、舰队建设、港口管理以及航海训练，确保王国在地中海、北海及沿岸诸水域的海上霸权得以稳固。海军办公室下设多个部门：造船厂负责舰船建造与维修，确保舰队的战力与续航；水手与军官培训部培养精通航海与海战的军官与水手；情报与巡逻部门监控沿海动向，侦察敌方舰队并保障商船航行安全；后勤供应部门负责武器、食物及物资的调配，使远征舰队能够持久作战。当然，各个部门之间亦有排序，我们应当让哪个部门位居首位？"
EDG_flavor_LOT_mission.71.a:0 "征兵部门。"
EDG_flavor_LOT_mission.71.b:0 "海军指挥官训练部门。"
EDG_flavor_LOT_mission.71.c:0 "造船部门。"
EDG_flavor_LOT_mission.71.d:0 "航海科技研究部门。"
EDG_flavor_LOT_mission.71.e:0 "有谁记得我们的皇家海军陆战队吗？"

EDG_flavor_LOT_mission.72.title:0 "为教廷给予支持"
EDG_flavor_LOT_mission.72.desc:0 "[Root.GetName]通过精密的外交谋略与果敢的军事行动，将罗马教廷纳入自己的影响之下，稳固了与圣座的紧密联系。王庭宣称自己是天主教的守护者，承诺提供资金、兵力及物资支持，以确保教廷的权威与安全不受外敌侵扰。在外交层面，[Root.GetName]派遣大使频繁往返于教廷与各欧洲王国之间，调解纷争，增强教廷对王国的依赖感。通过军事手段，王庭在必要时展示武力，使罗马教廷及周边诸国清楚认识到，支持[Root.GetName]是维持自身利益与安全的最佳选择。这一策略使[Root.GetName]不仅在世俗领域拥有绝对权威，也在宗教事务中赢得尊重与影响力。王国的财政和资源被系统性地投入到教廷建设、教堂修缮以及宗教事务的支持中，从而进一步巩固了[Root.GetName]作为天主教守护者的地位，也象征着王庭在精神与政治两个层面上的至高掌控力。当然，随着我们成功控制了教廷，我们也需要对教廷给予一些支持——通过我们的资源和影响力。"
EDG_flavor_LOT_mission.72.a:0 "鼓励信仰公教会的国家多交什一税。"
EDG_flavor_LOT_mission.72.b:0 "我们会为教宗雇佣瑞士卫队提供资金。"
EDG_flavor_LOT_mission.72.c:0 "资助教宗对我们有什么好处吗？"

EDG_flavor_LOT_mission.73.title:0 "弥合东西教会大分裂"
EDG_flavor_LOT_mission.73.desc:0 "在那个时代的光辉岁月里，[Root.GetName]如同东方初升的太阳，映照在古老而广袤的欧洲大地上。王国的旗帜高扬在罗马的穹顶之上，宣告着[Root.GetName]的权威已触及教皇的神殿；它又跨越海洋与山脉，征服君士坦丁堡，使那座昔日辉煌的帝城再次沐浴在拉丁的荣耀之下。罗斯的广袤平原亦不再纷乱，它们在[Root.GetName]的旗帜下找到了统一的秩序，昔日分裂的部落与公国在王庭的智慧治理中凝聚成坚定的整体。\n\n东西教会数百年的分裂，在[Root.GetName]的调停与权威之下，终于得以弥合。每一座城池的钟声都在低语：这里的统治者，是荣耀与正义的化身。罗马的石阶下，朝圣者们仰望着王庭的旗帜，仿佛看到了远古查理曼的影子；君士坦丁堡的街道上，商人和学者们行走于自由与秩序之间，感受着来自[Root.GetName]的庇护；罗斯的大地上，村落与城堡在风中响起统一的号角，昭示着王庭无与伦比的威望。\n\n王庭让东西教会重新握手，让分裂的民族再次凝聚，让历史的车轮在统一与和平的轨道上轰鸣前行。人们在广场上歌颂，诗人们在书卷中记录，而子民们在心中铭记：这一切辉煌，皆因[Root.GetName]的智慧、勇气与仁慈。"
EDG_flavor_LOT_mission.73.a:0 "基督教终归一统！"
EDG_flavor_LOT_mission.73.b:0 ""

EDG_flavor_LOT_mission.74.title:0 "军事路线研究失败透顶！"
EDG_flavor_LOT_mission.74.desc:0 "我们希望军事路线面面俱到，从不拍板做决定，这导致我们的军事大臣每天都在吵得不可开交，什么军事改革都推行不下去。"
EDG_flavor_LOT_mission.74.a:0 "我真傻，真的！"
EDG_flavor_LOT_mission.74.b:0 ""

EDG_flavor_LOT_mission.75.title:0 "经济路线研究失败透顶！"
EDG_flavor_LOT_mission.75.desc:0 "我们希望既增加赋税，又鼓励生产，还关照贸易，结果国内的经济变得一团糟。"
EDG_flavor_LOT_mission.75.a:0 "既要又要，就是什么都没有。"
EDG_flavor_LOT_mission.75.b:0 ""

EDG_flavor_LOT_mission.76.title:0 "文化路线研究失败透顶！"
EDG_flavor_LOT_mission.76.desc:0 "我们既想讨好保守派，又想讨好激进派，结果两拨人马都觉得我们的统治者是墙头草和伪君子，我们的政府出现了塔西佗陷阱，谁也不听我们的了。"
EDG_flavor_LOT_mission.76.a:0 "哎，误听小人之言！"
EDG_flavor_LOT_mission.76.b:0 ""

EDG_flavor_LOT_mission.77.title:0 "勃艮第的归附"
EDG_flavor_LOT_mission.77.desc:0 "[From.GetName]向我们发出要求，希望我们将勃艮第地区的领土割让给他们。"
EDG_flavor_LOT_mission.77.a:0 "我们服从他们。"
EDG_flavor_LOT_mission.77.b:0 "我们希望保持现状。"

