EDG_flavor_LOT_mission.29.desc:0 "我们可以骄傲地宣称，我们是洛塔林吉亚人！"
EDG_flavor_LOT_mission.29.a:0 "我们可以骄傲地宣称，我们是洛塔林吉亚人！"
