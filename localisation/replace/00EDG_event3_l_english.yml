EDG_flavor_LOT_mission_22_c_tt:0 "我们拥有的所有§Y基础人力§!达到§M5§!的省份，将会为我们提供§M1000§!的人力"

EDG_change_nation_focus_event_tt:0 "我们将能够免费改变一次§Y国家焦点§!，本次变动无视改变国家焦点的冷却，也不会影响既有的冷却时间。"
