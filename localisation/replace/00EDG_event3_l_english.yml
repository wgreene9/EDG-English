EDG_flavor_LOT_flavor.32.title:0 "豆蔻年华"
EDG_flavor_LOT_flavor.32.desc:0 "洛塔林吉亚从未宁静下来，但王庭在保持积极的外交。尽管英格兰王国正在面临比我们更可怕的困难，但我们仍与英格兰缔结盟约，希望他们能够祝我们一臂之力。双方的王室也多次见面，金雀花和加洛林王朝的关系正在逐步被拉近。\n\n在英格兰与洛塔林吉亚的一次宫廷外交晚宴中，贝尔娜黛特遇到了一位同龄的小女孩，在大人们忙着为邻近的战争唇枪舌剑时，两位小朋友手牵着手过起了自己的茶话会。这名小女孩和她一样天资聪颖，她们无所不谈，一起在花园里追逐打闹，吓得小猎犬汪汪直叫；一起在厨房藏起主菜的奶酪，看着焦头烂额的厨师偷偷窃笑；她们在前厅一起用稚嫩的童声唱歌，一起躺在卧室柔软的小床上睡觉；她们一起聊天，一起欢笑，一起向对方分享自己的世界，直到分别的时刻。\n\n在依依不舍地松开紧握的小手时，她们才想起来还没询问彼此的名字。那名聪明的女孩率先问道：\n\n「我叫玛格丽特，你叫什么名字？」\n\n「我叫，贝尔纳黛特。」"
EDG_flavor_LOT_flavor.32.a:0 "洛塔林吉亚与英格兰的友谊会永远延续下去。"
EDG_flavor_LOT_flavor.32.b:0 "英格兰人真是无可救药，怎么会有人想看所谓的后续？"

EDG_flavor_LOT_flavor.33.title:0 "她的骑士"
EDG_flavor_LOT_flavor.33.desc:0 "在贝尔娜黛特八岁那年，[Root.Capital.GetName]的冬日格外寒冷，王宫花园的喷泉早已冻结成晶莹剔透的冰柱。那天，她在花园里偷偷逃开了女官的视线，抱着一本描绘古老骑士故事的书，坐在光秃的梧桐树下读着。正当她沉浸在书中时，一个略显稚气却带着几分自信的男孩走了过来，他的靴子在雪地上发出嘎吱的声响。\n\n「你在看什么？」男孩微微弯下腰，金色的头发在阳光下闪着暖光。\n贝尔娜黛特抬头，微微皱起眉：「骑士的故事，你不懂的。」\n「我当然懂，」他挺起胸膛，「我将来要做一个真正的骑士，保护王国，也保护你。」\n这句稚嫩的承诺让小公主愣了一下，然后忍不住笑了：「你是谁？」\n「卡洛斯·埃诺，埃诺公爵的儿子。」男孩自豪地说，「父亲说，我要学会和未来的女王做朋友。」\n从那天起，他们几乎每天都会在花园里见面。春天来临时，卡洛斯会带来一把小木剑，两人会在花园的草地上「决斗」，卡洛斯总是会「输」，但是输地很有绅士风度，并且露出一副胜利又温柔的笑容。\n\n夏日的夜晚，宫廷举办宴会时，他们会偷偷溜到厨房，抢几块刚出炉的蜂蜜饼干，躲在走廊尽头的彩绘玻璃窗旁分着吃。卡洛斯总是把最大的一块让给贝尔娜黛特，还会故作神秘地说：「这是勇敢骑士献给女王的贡品。」\n秋天，花园里落叶满地，他们会用落叶堆出「城堡」，贝尔娜黛特当女王坐在叶子王座上，卡洛斯则单膝跪下，捡起一片最漂亮的枫叶当作王冠，郑重地戴在她的头上：「陛下，请您下令。」而她总是笑着命令他去抓松鼠或者寻找最红的枫叶。\n他们的友谊并非全是游戏。一次，贝尔娜黛特因为在课堂上答错了导师的问题，被责罚抄写祷文。她闷闷不乐地趴在书桌上，卡洛斯偷偷溜进来，替她抄了一半，然后小声说：「我们是一个队的。」\n\n在[Root.Capital.GetName]的那些年，贝尔娜黛特渐渐习惯了有卡洛斯在身边的日子。他会在她失落时逗她笑，会在她害怕时握住她的手。那份陪伴，在动荡的王国里，像一盏小小的灯，驱散了孤单与寒冷。"
EDG_flavor_LOT_flavor.33.a:0 "他能一直陪伴下去吗？"
EDG_flavor_LOT_flavor.33.b:0 ""


EDG_flavor_LOT_flavor.34.title:0 "订婚"
EDG_flavor_LOT_flavor.34.desc:0 "贝尔娜黛特十四岁的那年，[Root.Capital.GetName]的春天比往常更早到来，王宫花园里的玉兰花已经盛开，淡粉与雪白交织成一片柔和的云海。摄政议会在这个时节宣布了一桩足以震动整个王国的消息。\n\n那天，阳光透过高耸的彩绘玻璃洒在王宫的大礼堂，金色的光影在地面上交错，宛如为他们铺就的一条长路。贝尔娜黛特穿着一袭象牙白礼裙，胸前别着家族的百合纹章；身高两米的卡洛斯则身着深蓝色礼袍，佩戴着象征埃诺家族的银色鹰形胸针，这位壮硕如狮的骑士参加了数十场骑士竞技大赛，未尝败绩，但他钟情地臣服于他的女王。两人并肩站在圣坛前，接受大主教的祝福。\n\n当大主教诵读完仪式祷文时，卡洛斯缓缓握住了她的手，那一瞬间，贝尔娜黛特心中涌起一种从未有过的踏实感。她想起自己八岁时与他在花园的初遇，想起他们在秋叶中筑起的「城堡」，想起那匹他送给她的栗色骏马，那匹马如今已长得健壮而矫捷，正被安置在宫廷马厩中，仿佛默默见证着他们从孩提到如今的旅程。\n\n订婚宴上，贵族们举杯庆贺，有人真心祝福，也有人暗中权衡。亲法派视这桩婚事为维系两派和平的桥梁，德意志派则猜测这是否是王室笼络埃诺家族的手段。但无论他人如何揣测，对贝尔娜黛特而言，这一刻是她生命中最确定的时光。\n\n宴会的末尾，卡洛斯悄声对她说：「殿下，从今天起，不论你面对多少风浪，我都会站在你身边。」\n\n贝尔娜黛特轻轻一笑，目光坚定：「那就一起吧，吾爱。未来的路，也许会很长。」\n\n在那年的春日长夜里，王宫的灯火映照着他们年轻的面庞——"
EDG_flavor_LOT_flavor.34.a:0 "这是洛塔林吉亚风雨将至前，最温暖的光景。"
EDG_flavor_LOT_flavor.34.b:0 ""

EDG_flavor_LOT_flavor.35.title:0 "白玫瑰"
EDG_flavor_LOT_flavor.35.desc:0 "加冕礼那天，[Root.Capital.GetName]全城的钟声从清晨便开始回荡，仿佛要将这一刻铭刻进洛塔林吉亚的历史。贝尔娜黛特身披纯白加冕披风，头顶镶嵌祖母绿与红宝石的王冠，缓缓走向圣坛——彼时的诗人将其称为「白玫瑰」。那慕尔大主教将象征权力的王杖与宝球交到她手中，全场的贵族与市民齐声呼喊：「愿女王陛下万岁！」\n\n这不仅是一个王国迎来新君的时刻，也是她从摄政议会的桎梏中挣脱的象征。加冕后的盛大宴会持续了三天三夜，卡洛斯始终站在她身边，如同他们少年时的约定一般。\n\n不久之后，王宫再次张灯结彩——这一次是为女王与埃诺公爵之子卡洛斯的婚礼。婚礼在圣母大教堂举行，彩绘玻璃映出金红交错的光辉，宛若天国为他们祝福。卡洛斯在誓言中说道：「我愿以生命守护女王，也守护我们的家。」贝尔娜黛特的眼中闪着泪光，她知道这不仅是爱人的誓言，也是未来风雨中最坚固的依靠。\n\n一年后，王宫内传来了婴儿的啼哭声。整个[Root.Capital.GetName]的街道都挂上了旗帜，人们用歌声和舞蹈庆祝新王子的诞生。那是一个健康有力的男婴，眼睛如母亲般清澈，眉骨却继承了父亲的坚毅。当贝尔娜黛特抱着他，站在寝宫的阳光下时，她轻声对卡洛斯说：「他将延续这个家，也会延续父亲的名字。」于是，这个孩子被命名为「路德维希」，以纪念那位在乱世中竭力维持王国平衡的先王——路德维希七世。\n\n这一连串的时刻仿佛为洛塔林吉亚描绘出一个短暂的黄金年代。然而在庆典与笑声背后，王国边境的阴云依旧潜伏，等待着考验这位年轻女王与她新生的王朝。"
EDG_flavor_LOT_flavor.35.a:0 "至少此时此刻，愿我们一生相伴。"
EDG_flavor_LOT_flavor.35.b:0 ""

EDG_flavor_LOT_flavor.36.title:0 "心碎"
EDG_flavor_LOT_flavor.36.desc:0 "那年冬天，[Root.Capital.GetName]的天空终日阴沉，宫墙内的烛光像是抵御寒夜的最后屏障。小路德维希自秋末染上了那场怪病后，身体一日日消瘦。医生束手无策，只能低声在王后与国王耳边说：「这不是凡人的病，是恶魔缠身，撒旦亲自诅咒了他。」贝尔娜黛特听后脸色惨白，却咬紧牙关，她不愿相信儿子是被抛弃的灵魂。\n\n卡洛斯看着病榻上瘦弱的儿子，缓缓取下自己从小佩戴的银质十字架——那是他在受洗时母亲亲手为他挂上的护身物。他轻轻将它系在小路德维希的脖子上，声音低得几乎听不见：「愿上帝的光芒护佑你，就像它护佑了我。」贝尔娜黛特则每天守在病床前，仿佛只要不离开，就能用母亲的意志将死亡阻挡在门外。她开始给儿子讲故事——加洛林先祖在战场上如何冲破敌阵，孤身奋战的骑士如何背负家国的荣光；还有那穿越海洋的十字军，顶着箭雨与烈日，踏上通往耶路撒冷的朝圣之路。\n\n小路德维希最爱十字军的故事。每当听到他们在安条克城墙下高举十字旗，他的眼中便闪起光来。有一次，他气息微弱地对母亲说：「等我好了……我要去耶路撒冷，看圣墓……然后去安条克，再去君士坦丁堡……」\n贝尔娜黛特握着他的手，强忍泪水微笑点头，却从未告诉他十字军东征的最后结局。她不忍摧毁那份稚嫩的憧憬。\n\n终于，在一个雪夜，病魔走到了最后一步。小路德维希几乎说不出话来，但仍竭力握紧母亲的手，眼中仍有光。他沙哑地问：「母亲……十字军……最后胜利了吗？」\n贝尔娜黛特的心口像被利刃贯穿，她俯下身，将额头贴在他的额头上，轻声说：「是的，孩子，他们胜利了。」\n听到这句话，小路德维希露出了一个安心的微笑，仿佛看见了自己骑在骏马上，穿越金色的耶路撒冷城门。随即，他的小手慢慢松开，呼吸停在了那一刻。\n\n屋外的雪悄无声息地落下，将王宫笼罩在一片白色之中——纯洁而静谧，像是替这位未曾踏上征途的小骑士，铺就通往天堂的道路。"
EDG_flavor_LOT_flavor.36.a:0 "世界从不给我们美好的结局。"
EDG_flavor_LOT_flavor.36.b:0 ""

EDG_flavor_LOT_flavor.37.title:0 "拯救"
EDG_flavor_LOT_flavor.37.desc:0 "冬雪初融的[Root.Capital.GetName]依旧笼罩在阴霾中，宫廷内每个人的目光都避开卡洛斯，仿佛害怕触碰到他眼底那片凝固的悲伤。小路德维希的离世仿佛在他胸口钉下了一枚长钉，呼吸之间都带着灼痛。他常常独自一人走到王宫的西塔楼，凝望远方的地平线，仿佛能透过群山与海洋，看到那个儿子心心念念的耶路撒冷。他不明白，自己英勇无畏，他用的弓，连最强壮的圣骑士都无法拉开，为何他守护不了自己的儿子？\n在一个清冽的早晨，卡洛斯在大主教厅与那慕尔大主教长谈。烛光在石壁上摇曳，大主教的声音低沉而缓慢：「殿下，您的儿子……被撒旦带走了，如今他的灵魂在地狱中受苦。唯有耶路撒冷从异教徒手中解放，唯有十字架再次立在圣墓之上，他的灵魂才能被天使带入天堂。」\n\n卡洛斯的心口一紧，像被巨石压住。他不愿相信自己的儿子被判入地狱，但大主教的每个字都像钉子一样钉进他心底。那夜，他无法入眠，反复在痛苦与愤怒中挣扎。他想起儿子在病榻上的最后笑容，那双眼睛里渴望的并不是生存，而是一个圣地重归基督徒的未来。\n\n几周后，他独自踏上了通往罗马的旅程。长途跋涉的风霜让他的面庞更加消瘦。当他跪在圣座前，仿佛压在心头的重担瞬间倾泻而出。\n「至高无上的圣父，」卡洛斯哽咽着说，「我的儿子已不在世间……有人告诉我，他的灵魂在地狱。我该如何才能将他从火焰中救出？」\n教宗凝视着他，眼神中既有怜悯，也有一丝期冀：「卡洛斯，若你真愿为上帝和你的血脉献出一切，就举起十字架吧。率领你的骑士，穿越海洋，攻破耶路撒冷的城门。那时，你的儿子将在天堂与你相会。」卡洛斯的眼中燃起一种近乎狂热的光芒。他低下头，吻了吻教宗伸出的戒指。\n他脑海中不断回荡着教宗的话语——「解放耶路撒冷，你的儿子将在天堂与你相会。」但这一次，他想到的不仅是已离世的小路德维希。他们还有一个年幼的儿子——加布里埃尔。那是一个笑容像晨曦般明亮的孩子，但在深夜，卡洛斯有时会被惊醒，因为他梦见黑影潜入王宫，像毒蛇一样缠绕在孩子的摇篮旁。他害怕那种无形的邪恶会像当初吞噬路德维希那样，再次降临在加布里埃尔身上。\n当他回到[Root.Capital.GetName]，贝尔娜黛特正在宫廷花园中静立，一只手捧着卡洛斯送给小路德维希的十字架项链，一只手牵着他们的小儿子，加布里埃尔。卡洛斯走到她面前，声音沙哑却坚定，向她陈述了自己对她、对小路德维希和对加布里埃尔的爱，向她说明了主教和教宗的话，向她表达了自己希望前往耶路撒冷、让小路德维希上天堂、让加布里埃尔健康长大的愿望。贝尔娜黛特望着他，泪水在眼中打转，却没有阻止。她只是伸出手，将那条十字架项链放在卡洛斯手中：「那就去吧，卡洛斯。带着他的梦想一起，我和加布里埃尔会在这里等着你的。」说罢，卡洛斯跪下，抱住了自己的儿子，他的泪水滴落在加布里埃尔的脸上。\n\n这一刻，春日的风吹过花园，却带着铁与血的味道——那是通往圣地的战鼓，已经在他们心中敲响。"
EDG_flavor_LOT_flavor.37.a:0 "「去吧，去吧，我的骑士。」"
EDG_flavor_LOT_flavor.37.b:0 ""
