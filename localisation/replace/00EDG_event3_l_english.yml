EDG_flavor_LOT_flavor.0.title:0 "永远的骑士竞技大赛"
EDG_flavor_LOT_flavor.0.desc:0 "无法否认的是，世界正在进步，许多欧洲国家的骑士阶层都在没落，但在[Root.GetName]，骑士阶层的地位却并没有出现下降的趋势。在四国战争中，我国的骑士大展身手，我们的吟游诗人和艺术家发扬着武功歌的艺术形式，民间和官方的文化也高度推崇骑士精神。这一切都让我们的骑士文化经久不衰。不久前的一场骑士竞技大会被认为是「最后的骑士竞技大会」，但[Root.GetName]国内的许多人都并不这么想，他们想将骑士竞技大会作为一项传统，永远地举办下去。"
EDG_flavor_LOT_flavor.0.a:0 "骑士精神的辉煌没有尽头！"
EDG_flavor_LOT_flavor.0.b:0 "这些真的过时了。"
EDG_flavor_LOT_flavor_a_1_flag_tt:0 "在§M1600年§!以前，我们将周期性地举办§Y[Root.GetName]骑士竞技大会§!，每次大会都将产生一名§M冠军§!陆军将领，并为我们提供一段时间的§G军事修正§!，但每次举办竞技大会都将消耗减少我们的§Y辉煌点数§!。"

EDG_flavor_LOT_flavor.1.title:0 "$YEAR$年[Root.GetName]骑士竞技大会"
EDG_flavor_LOT_flavor.1.desc:0 "$YEAR$年的[Root.GetName]骑士竞技大会顺利闭幕，我们产生了一位英勇的大赛冠军！按照惯例，我们应当将这位冠军招入我们的军队中。"
EDG_flavor_LOT_flavor.1.a:0 "让我们欢迎本届大赛的冠军！"
EDG_flavor_LOT_flavor.1.b:0 "今年的结果不太令人满意……"
EDG_flavor_LOT_flavor.1.c:0 "不再举办骑士竞技大会。"
EDG_flavor_LOT_flavor_1_leader_1_1_flag_tt:0 "该「冠军」将领将会有额外§G2§!点的§Y将领冲击§!"
EDG_flavor_LOT_flavor_1_leader_1_2_flag_tt:0 "该「冠军」将领将会有额外§G2§!点的§Y将领火力§!"
EDG_flavor_LOT_flavor_1_leader_1_3_flag_tt:0 "该「冠军」将领将会有额外§G2§!点的§Y将领机动§!"
EDG_flavor_LOT_flavor_1_leader_1_4_flag_tt:0 "该「冠军」将领将会有额外§G1§!点的§Y将领围城§!"
EDG_flavor_LOT_flavor_1_c_tt:0 "我们将§R不再举办§!§Y骑士竞技大赛§!"

EDG_flavor_LOT_flavor.2.title:0 "萨利克法典改革"
EDG_flavor_LOT_flavor.2.desc:0 "萨利克法典是法兰克王国在由国王克洛维编纂的成文法典，其文本为拉丁语，该法典主要是一部刑法典和程序法典，列举了各种违法犯罪应科处的赔偿金，同时也包括一些民法的法令，其中有一章宣布女儿不得继承土地，该条文数次被法兰西的贵族引用以论证女儿不能继承王位。鉴于[Root.Monarch.GetName]唯一的子嗣——即[Root.GetName]王国的继承人贝尔娜黛特———是个女婴，[Root.Monarch.GetName]动过修改萨利克法典来让女儿的继承权看起来更合理一些。"
EDG_flavor_LOT_flavor.2.a:0 "女儿当然也有权继承土地。"
EDG_flavor_LOT_flavor.2.b:0 "祖宗之法不可变。"
EDG_flavor_LOT_flavor_2_a_tt:0 "当我们的§Y统治者§!是§M女性§!时，我们将激活§M年度正统度§!§G+1§!。\n当我们的§Y继承人§!是§M女性§!时，我们将激活§M继承人月度正统度§!§G+0.5§!。"
EDG_flavor_LOT_flavor_2_a_flag:0 "已通过改革萨利克继承法允许女儿继承土地"
EDG_flavor_LOT_flavor_2_a_trigger_modifier_1:0 "允许女儿继承土地的萨利克继承法"
EDG_flavor_LOT_flavor_2_a_trigger_modifier_2:0 "允许女儿继承土地的萨利克继承法"

EDG_flavor_LOT_flavor.3.title:0 "萨利克法典改革"
EDG_flavor_LOT_flavor.3.desc:0 "萨利克法典不仅是一部刑法典和程序法典，还规定了财产所有制、婚姻、债、诉讼程序和惩罚犯罪等内容——或者说，作为一部从中世纪就流传下来的法典，它的刑法典性质十分明显，在[Root.GetName]，萨利克法典依然是最重要的刑事法律文件。但随着文艺复兴的开始，欧洲尤其是意大利的法学家不断钻研法律，提出了许多新的法律学说，萨利克法典的许多内容已经显得尤为过时。[Root.Monarch.GetName]希望能够改革萨利克法典，让它能够更好地被用于治理国家，但一个人的精力是有限的，[Root.Monarch.GetName]在目前只能选择一个领域进行法律改革。"
