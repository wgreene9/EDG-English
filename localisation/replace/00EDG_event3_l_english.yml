EDG_flavor_GOL.1.title:0 "面对罗斯人的威胁"
EDG_flavor_GOL.1.desc:0 "尽管鞑靼人曾一度让罗斯人俯首称臣，但鞑靼与罗斯之间的实力对比堪称此消彼长。如今，我们的罗斯邻居已经成为了可怕而危险的存在，他们不再是待宰的羔羊，而是企图吞并我们的列强。"
EDG_flavor_GOL.1.aa:0 "我们绝不后退。"
EDG_flavor_GOL.1.bb:0 ""
EDG_flavor_GOL.1.cc:0 ""
EDG_flavor_GOL_1_a_modifier:0 "对抗罗斯人"

EDG_flavor_GOL.2.title:0 "[From.GetName][From.GovernmentName]要求朝贡"
EDG_flavor_GOL.2.desc:0 "[From.GetName][From.GovernmentName]向我们发出了警告，他们要求我们成为其朝贡国。如果我们拒绝这一要求，他们可能会向我们发动战争。"
EDG_flavor_GOL.2.aa:0 "我们愿意效劳。"
EDG_flavor_GOL.2.bb:0 "自由更为重要。"
