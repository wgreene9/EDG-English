NYAB_KAZ_fate_title:0 "The Ulus of Jochi"


NYAB_KAZ_105_title:0 "Make the Rus Realms Fear Once More"
NYAB_KAZ_105_desc:0 "With our capture of Ryazan, the eastern bulwark of the Rus principalities has been erased. We have once again proven the boundless power of the nomads—the Rus believed they had shattered the Tatar yoke, but we have crushed their illusions."
NYAB_KAZ_105a:0 "Tremble, Rus cowards, the Mongols have returned!"
NYAB_KAZ_105b:0 ""
NYAB_KAZ_105c:0 ""

NYAB_KAZ_102_title:0 "The Return of the Tatars"
NYAB_KAZ_102_desc:0 "With the fall of Ryazan to [From.GetName], the eastern bastion of the Rus realms has crumbled. Our boyars and people have begun to fear the Tatar horsemen anew, fleeing our borders in droves in search of safer lands. Even within our armies, desertions have surged, as soldiers magnify the terror of the Tatars, as if the Scourge of God has returned."
NYAB_KAZ_102a:0 "This cannot be!"
NYAB_KAZ_102b:0 ""
NYAB_KAZ_102c:0 ""

NYAB_KAZ_101_title:0 "Make the Rus Realms Fear Once More"
NYAB_KAZ_101_desc:0 "With our capture of Ryazan, the eastern bulwark of the Rus principalities has been erased. We have once again proven the boundless power of the nomads—the Rus believed they had shattered the Tatar yoke, but we have crushed their illusions."
NYAB_KAZ_101a:0 "Tremble, Rus cowards, the Mongols have returned!"
NYAB_KAZ_101b:0 ""
NYAB_KAZ_101c:0 ""

NYAB_KAZ_103_title:0 "End the Line of Vladimir"
NYAB_KAZ_103_desc:0 "With the successive captures of Moscow and Tver by [Root.GetName], all successors to the Principality of Vladimir have fallen, and the Rus realms' dream of freedom lies shattered. We seized Tver, captured their ruler, wrapped him in a cloth sack, and had him trampled into pulp by a herd of horses. When we poured out the remains of this so-called Grand Prince from the sack, an interesting fact emerged—his spine had been broken into many pieces."
NYAB_KAZ_103a:0 "We have broken the spine of the Rus."
NYAB_KAZ_103b:0 ""
NYAB_KAZ_103c:0 ""

NYAB_KAZ_104_title:0 "Burn Down the Cathedral of Novgorod"
NYAB_KAZ_104_desc:0 "Under the iron hooves of [Root.GetName], the walls of Novgorod proved utterly fragile. We captured this city the Rus took such pride in, slaughtering for three full days, piling the heads of Novgorod's princes and citizens into a magnificent pyramid, drenching all of Novgorod in Rus blood. Our Ulema organized a group of Ghazis, surrounding the Cathedral of Novgorod with firewood and fuel, and set it ablaze on the Day of the Assumption—the flames quickly engulfed the entire cathedral, consuming the Patriarch trapped inside. No one present could forget the screams of the infidels writhing within the church—what exquisite and melodious screams they were."
NYAB_KAZ_104a:0 "Burn, let it all burn!"
NYAB_KAZ_104b:0 ""
NYAB_KAZ_104c:0 ""

NYAB_KAZ_106_title:0 "Sons of the Bulgars"
NYAB_KAZ_106_desc:0 "Bäzmir, son of Kort, led his tribe far north to escape the Khazars, finally securing a territory near the confluence of the Volga and Kama Rivers. Conquering the local indigenous people, he formed the 'Volga-Kama Bulgar Tribal Union,' gradually integrating with the local population and shifting to agriculture. Divided into three resident groups, they prospered for over 600 years. These Volga Bulgars converted to Islam around 922. In the mid-13th century, the Mongols destroyed the 'Volga-Kama Bulgar Tribal Union.' Batu, grandson of Genghis Khan, established the Golden Horde. Its population consisted mainly of Kipchak Turks and Bulgars. Under the influence of the local inhabitants, the ruling Mongols gradually adopted the Turkic language. In the 15th century, as the Golden Horde declined, the Khanate of Kazan—we also call ourselves the Bulgar Khanate—emerged in its place, in the region of the middle Volga and Kama Rivers. Under successive rulers, we campaigned north and south, filling the power vacuum left by the Golden Horde in Eastern Europe, re-establishing a vast and powerful empire. Today, we are the spokesmen of Allah, the descendants of Genghis Khan, and the rulers of Eastern Europe. Many poets praise the achievements of the Bulgars, leading many to believe that the Bulgars possess a divine mandate to conquer the world."
NYAB_KAZ_106a:0 "The Bulgars are destined for greatness."
NYAB_KAZ_106b:0 ""

NYAB_KAZ_107_title:0 "Nawrūz Temür"
NYAB_KAZ_107_desc:0 "Nawrūz Temür is a nephew of [Root.Monarch.GetName]. He was born clutching a blood clot and, despite his youth, possesses the most composed mind and exceptional military skill. His reputation spreads widely throughout the [Root.GovernmentName]. Although not [Root.Monarch.GetName]'s biological son, [Root.Monarch.GetName] treats him as his own and even wishes to name him as his heir."
NYAB_KAZ_107a:0 "He is worthy to rule the [Root.GetName] [Root.GovernmentName]."
NYAB_KAZ_107b:0 "We have another candidate in mind."

NYAB_KAZ_108_title:0 ""
NYAB_KAZ_108_desc:0 ""
NYAB_KAZ_108a:0 ""
NYAB_KAZ_108b:0 ""

EDG_flavor_TBR.0.title:0 "The Return of Jahan Shah"
EDG_flavor_TBR.0.desc:0 "In the aftermath of the collapse of the Timurid Empire, the White Sheep rose quietly from the shadows. They failed to replace the Artuqids in Iraq or the Ayyubids ruling Kurdistan but successfully expanded westward, annexing weaker entities like Dulkadir and Ramazan, extending their influence to the eastern Mediterranean coast and making Aleppo their territory. After Uzun Hasan deposed his incompetent brother, confining him to Mus, he was bound to embark on his great conquests.\n\nBut the Black Sheep were not so fortunate. Amid the chaos, the Black Sheep dynasty rose abruptly and crumbled just as swiftly. The Artuqids stood firm on the blades of powerful rulers, while the Nestorians of Iraq supported the independence of the Red Sheep tribe. Worse still, the Safavid order and its supported Maragheh order continuously eroded the foundation of Black Sheep rule, and even Shia adherents grew estranged from the dynasty. All this forced the Black Sheep to eventually retreat into Tabriz. In the midst of this turmoil, the legitimate Black Sheep prince, Jahan Shah, remained long in exile. Leaderless, the Black Sheep tribes spent much of the past period awaiting the return of their true Shah.\n\nUntil one day, herders outside Tabriz spotted a rider of commanding presence. He led a band of Turkmen cavalry across the rugged mountains, covered in the dust of travel, arriving to claim the imperial capital."
EDG_flavor_TBR.0.a:0 "He is destined to become Shah!"
EDG_flavor_TBR.0.b:0 "He is not just a Shah, but a great conqueror!"
EDG_flavor_TBR_0_b_tt:0 "Jahan Shah will become a general (4/4/4/2)."

EDG_flavor_TBR.1.title:0 "Reunifying the Black Sheep Tribes"
EDG_flavor_TBR.1.desc:0 "After the collapse of the Black Sheep dynasty, the Black Sheep tribes plunged into endless suffering. The Turkmen were left leaderless, and Tabriz faded into obscurity. That was until [Root.Monarch.GetName] ascended the throne, quelled the rebellion of the Maragheh order, and reunited the entire Black Sheep tribe. The world shall know that the Black Sheep have returned, and Persia will belong to us!"
EDG_flavor_TBR.1.a:0 "The Black Sheep dynasty returns to the world!"



