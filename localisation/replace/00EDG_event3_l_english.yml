EDG_flavorMAM.5.title:0 "罗塞塔王朝"
EDG_flavorMAM.5.desc:0 "自从萨哈达王朝入主埃及以来，罗塞塔家族便是埃及政治格局中不可缺少的一环。罗塞塔家族常年在两派马穆鲁克派系中游走，并取得了大量的政治资源，如今的他们成为了马穆鲁克这一军事奴隶统治体系内强大的世袭政治力量。一些终于罗塞塔家族的马穆鲁克希望能够用户罗塞塔家族的成员成为埃及的大马利克，他们为此做足了准备，以图夺取最高权力。"
EDG_flavorMAM.5.a:0 "罗塞塔王朝万岁！"
EDG_flavorMAM.5.b:0 "最好不要这样。"


EDG_flavor_TUR_Monchy.2.t:0 "继承人的军功"
EDG_flavor_TUR_Monchy.2.d:0 "就像过去的[Root.Monarch.GetTitle]们一样，[Root.Heir.GetName]希望为[Root.Heir.GetHerselfHimself]获得一个征服者的称号，被人称为在马背上领导一个帝国的[Root.Monarch.GetTitle]。鉴于[Root.Monarch.GetName]仍然非常健康，以及我们不会让继承人真正上战场，这个梦想的实现只得留待未知。现在[Root.Heir.GetName]被其他王子嘲笑而[Root.Heir.GetHerHis]妈妈要求[Root.Monarch.GetName]给予[Root.Heir.GetHerHim]一支[Root.Heir.GetHerHis]自己的部队。\n\n这并不是一个不合理的要求，然而当有人试图拿我们宠爱的继承人和[Root.Heir.GetHerHis]生命与身体来冒险时我们必须要好好考量一下他们的动机。"
EDG_flavor_TUR_Monchy.2.a:0 "[Root.GetName]的继承人理应生于马上。"
EDG_flavor_TUR_Monchy.2.b:0 "这太危险了。"

EDG_flavor_TUR_Monchy.3.d:0 "我们最宠爱的同时也是我们继承人的[Root.Heir.GetName]还是太年轻，因而有许多人生经验和有关如何成为优秀统治者的东西要去学习。大多数的耶尼切里和埃米尔都认为我们有责任维系我们王朝的优良传统，即将我们的儿子外放委任到外地的小省份作为总督和统治者。这样他们就可以学习成为一个统治者是怎么样的。通过合理分配给他们富强的省份我们也能够降低未来发生继位斗争的可能。[sancaga_cikma_province.GetName]过去就曾经作为一个外放委任的地点而可能非常适合[Root.Heir.GetName]到那去。其他人却认为年轻的[Root.Heir.GetName]在帝国后宫中接受教育是最好的，因为[Root.Heir.GetSheHe]能够一直接触到好的老师而被那些了解他的人监护着。这样[Root.Heir.GetSheHe]也将远离任何可能过早激发[Root.Heir.GetSheHe]政治野心的地方。"

EDG_flavor_TUR_Monchy.15.d:0 "归结于我们的传统，我们允许一些继承人在帝国各地的不同省份当总督。最近对抗异教徒[enemy_neighbor_ottomans.GetAdjective]的战争使得[ottoman_prince_here.GetName]有机会真正证明自己作为一个军事指挥官和圣战士的价值。根据报告所述，他在他的地盘上竭尽全力打败了敌人部队，将战火烧到边境的敌人那一边。信众踊跃加入他的军队，而军队精英开始注意起他并可能在将来的继位斗争中支持他。"
EDG_flavor_TUR_Monchy.15.b:0 "他已经证明了自己是一个强大的战士。"

EDG_flavor_TUR_Monchy.25.t:0 "腐败的导师"
EDG_flavor_TUR_Monchy.25.d:0 "按照王朝的传统，每一个王子出生之后都会挑选一名埃米尔作为他的导师，教授战争和统治的学问。王子们在得到锻炼的同时，他们本身的野心以及导师的权力欲望也会将国家带入混乱的旋涡，腐败问题是其中最为常见的问题之一，这些导师仰仗自己的地位和权力，在王宫内翻云覆雨、上下其手。"
EDG_flavor_TUR_Monchy.25.a:0 "我们离不开他们。"
EDG_flavor_TUR_Monchy.25.b:0 "和这群虫豸在一起，怎么能治理好国家？"

EDG_flavor_TUR_Monchy.26.t:0 "耶尼切里阿迦支持的继承人"
EDG_flavor_TUR_Monchy.26.d:0 "耶尼切里一直对宫廷政治产生着重大的影响，一些耶尼切里阿迦远在外省，却表达了对我们的继承人的支持态度。这让[Root.Monarch.GetTitle]产生了一些思考。"
EDG_flavor_TUR_Monchy.26.a:0 "这是一种好的倾向。"
EDG_flavor_TUR_Monchy.26.b:0 "他的野心必然会威胁到[Root.Monarch.GetTitle]。"
EDG_flavor_TUR_Monchy_26_a_heir_flag_tt:0 "我们的继承人可能会对[Root.Monarch.GetTitle]进行逼宫……"

