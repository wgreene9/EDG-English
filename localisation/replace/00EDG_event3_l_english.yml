EDG_flavor_LOT_flavor.8.title:0 "不忠诚的科隆大主教"
EDG_flavor_LOT_flavor.8.desc:0 "自从洛塔林吉亚王国吞并科隆以来，科隆大主教就不断被日耳曼贵族推向反对洛塔林吉亚国王的浪潮中。如今的日耳曼贵族领袖是于利希-贝格公爵杰拉德·拉文斯堡，他的家族在“混乱的百年”中，将科隆城这一基督教的圣地攥在手中，并不断诱导科隆大主教反对国王。到了今天，科隆大主教终于发表了公开声明，谴责[Root.Monarch.GetName]的不虔诚。"
EDG_flavor_LOT_flavor.8.a:0 "请求教宗将现任大主教免职。"
EDG_flavor_LOT_flavor.8.b:0 "[Root.Monarch.GetName]会将他监禁。"
EDG_flavor_LOT_flavor.8.c:0 "由他去吧。"

EDG_flavor_LOT_flavor.9.title:0 "[From.GetName]请求免职科隆大主教"
EDG_flavor_LOT_flavor.9.desc:0 "[From.GetName]国内的日耳曼贵族长期反对国王的统治，科隆大主教成为反王权的先锋。现任科隆大主教发表了一则声明，谴责[From.GetName]统治者的不虔诚，而[From.GetName]希望我们能够免去现任科隆大主教的主教席位。"
EDG_flavor_LOT_flavor.9.a:0 "[Root.Monarch.GetName]批准了。"
EDG_flavor_LOT_flavor.9.b:0 "这是不可能的！"


EDG_flavor_LOT_flavor.10.title:0 "教宗同意了我们的请求"
EDG_flavor_LOT_flavor.10.desc:0 "我们派往教宗国的使者回到了我们的宫廷，并带来了喜讯。"
EDG_flavor_LOT_flavor.10.a:0 "我们永远敬爱圣座！"
EDG_flavor_LOT_flavor.10.b:0 ""

EDG_flavor_LOT_flavor.11.title:0 "教宗否决了我们的请求"
EDG_flavor_LOT_flavor.11.desc:0 "前往教宗国的使者回朝了，他一脸沮丧地告诉我们，教宗否决了我们正确的请求。"
EDG_flavor_LOT_flavor.11.a:0 "教宗恐怕是老糊涂了。"
EDG_flavor_LOT_flavor.11.b:0 ""
EDG_flavor_LOT_flavor_11_a_tt:0 "当我们达成以下任意条件时，@PAP教宗将§M不会否决§!我们的§G一般请求§!（仅限专属于@LOT洛塔林吉亚专属事件的请求，不包括撤销绝罚、禁教令等通用内容）：\n-教宗是我们的盟友\n-教宗是我们的属国\n-我们是教廷监护\n-教宗对我们的好感度高于§G190§!"


EDG_flavor_LOT_flavor.12.title:0 "火力优势学说"
EDG_flavor_LOT_flavor.12.desc:0 "我们的来自土耳其的军事顾问，易卜拉欣「土耳其人」，他不断向[Root.Monarch.GetName]强调火药的重要性，他认为火绳枪是战场的未来，并希望能够在军队中推广火绳枪这一先进的武器。他们认为，虽然火绳枪队列比长矛队列更难抵抗骑兵的冲锋，但火绳枪的射击能够让我们更有效地打击敌人。"
EDG_flavor_LOT_flavor.12.a:0 "我们需要更多火绳枪。"
EDG_flavor_LOT_flavor.12.b:0 "万一有人冲过火绳枪队列，把我的头砍爆了怎么办？"
EDG_flavor_LOT_flavor_12_a_tt:0 "该事件组属于§Y易卜拉欣改革§!的一部分"

EDG_flavor_LOT_flavor.13.title:0 "易卜拉欣「土耳其人」"
EDG_flavor_LOT_flavor.13.desc:0 "一个名为易卜拉欣的穆斯林来到了我们的宫廷，他自称来自奥斯曼苏丹国，曾经在耶尼切里的「花园禁卫」中为苏丹服役，后来因为惹怒了乌理玛而离开了土耳其人的军队，漂泊到了西欧，并一直游历四方。由于[Root.Monarch.GetName]一直立志于改革军队，易卜拉欣认为自己找到了可能的雇主，他请求我们雇佣他，他将为我们带来更多的军事经验。"
EDG_flavor_LOT_flavor.13.a:0 "让他进入我们的内阁。"
EDG_flavor_LOT_flavor.13.b:0 "把他赶出去！"
EDG_flavor_LOT_flavor_13_a_tt:0 "我们将有机会启用事件组§Y易卜拉欣改革§!"


EDG_flavor_LOT_flavor.14.title:0 "军团制"
EDG_flavor_LOT_flavor.14.desc:0 "土耳其人易卜拉欣为我们带来了许多军事领域的新观点，我们的许多军官也被他深深影响。一些先进的军官向我们建议，通过建立由国家供养的军队，取缔曾经的依赖封建贵族建立的军队，这不仅有利于指挥调度，更有利于扩大军团的规模。"
EDG_flavor_LOT_flavor.14.a:0 "封建军事队伍的时代结束了。"
EDG_flavor_LOT_flavor.14.b:0 "这是法兰克人的军队，不是土耳其人的军队。"

EDG_flavor_LOT_flavor.15.title:0 "穆斯塔法"
EDG_flavor_LOT_flavor.15.desc:0 "一位名为穆斯塔法的土耳其人来到了我们的宫廷，他自称是易卜拉欣的儿子，从小接受了西帕希骑兵的教育，希望能在我们的宫廷内谋得一官半职。"
EDG_flavor_LOT_flavor.15.a:0 "让他统帅我们的军队！"
EDG_flavor_LOT_flavor.15.b:0 "土耳其人太多了。"

EDG_flavor_LOT_flavor.16.title:0 "贝尔娜黛特财税改革"
EDG_flavor_LOT_flavor.16.desc:0 "旧有的财政体系已经没办法满足我们的需求了，贝尔娜黛特[Root.Monarch.GetTitle]希望能够改革我们的财政系统，将旧有的依赖贵族和教士的包税制度改造为更为现代化的制度，由国家而非包税人向民众征税。推行这项改革将需要建立一个专门机构。"
EDG_flavor_LOT_flavor.16.a:0 "建立一个永久财政部。"
EDG_flavor_LOT_flavor.16.b:0 "一个临时会议会更高效。"
EDG_flavor_LOT_flavor.16.c:0 "这是在浪费精力。"
EDG_flavor_LOT_flavor_16_a_tt:0 "该事件属于§Y贝尔娜黛特改革§!§M事件组§!的一部分。"

EDG_flavor_LOT_flavor.17.title:0 "低地请求减税"
EDG_flavor_LOT_flavor.17.desc:0 "长期以来，我们统治着低地的众多土地，但当地的商人并不总是愿意向我们缴纳足够的赋税。近期，低地的一些商人联名向我们提出请求，减免低地的赋税。"
EDG_flavor_LOT_flavor.17.a:0 "同意他们的请求。"
EDG_flavor_LOT_flavor.17.b:0 "委婉地拒绝他们。"
EDG_flavor_LOT_flavor.17.c:0 "其实我们应该加税。"
EDG_flavor_LOT_flavor_17_a_tt:0 "我们所拥有的所有位于§Y低地§!的省份，将会获得如下修正："

EDG_flavor_LOT_flavor.18.title:0 "质疑我们的加洛林血脉"
EDG_flavor_LOT_flavor.18.desc:0 "一些对我们不满的大贵族散布谣言，称我们是「伪加洛林」。他们甚至搬出了最早由「孩童」路易散布的我们的祖先兹温蒂博尔德是私生子的流言，以图否认我们血脉的合法性。"
EDG_flavor_LOT_flavor.18.a:0 "处死这些造谣生事者。"
EDG_flavor_LOT_flavor.18.b:0 "冷处理才是正确的。"

EDG_flavor_LOT_flavor.19.title:0 "向查理曼致敬"
EDG_flavor_LOT_flavor.19.desc:0 "查理曼是我们伟大的先祖，他的美名一直被欧罗巴人传颂，所有基督徒都认可他伟大统治者的身份。[Root.Monarch.GetTitle][Root.Monarch.GetName]也对查理曼十分崇拜，并希望从史书和传记中学习到查理曼的智慧。"
EDG_flavor_LOT_flavor.19.a:0 "学习他的果断。"
EDG_flavor_LOT_flavor.19.b:0 "学习他的变通。"
EDG_flavor_LOT_flavor.19.c:0 "学习他的英勇。"

EDG_LOT_inheritance_301_b_tt_1:0 "请§Y玩家§!不要选择本项，这意味着你的@LOT洛塔林吉亚游戏§R结束§!。\n\n我们将被迫放弃§Y国王§!头衔。\n\n我们的所有§Y属国§!都将获得§R独立§!。\n\n除§Y洛林§!区域外，我们所拥有的所有属于§Y日耳曼§!文化组、§Y法兰西§!文化组和§Y神圣罗马帝国§!的省份都将被归还给帝国，其中有潜在可释放国家的省份上将会建立一个§Y诸侯国§!，而无主的土地将会被割让给§Y皇帝§!。"
EDG_LOT_inheritance_301_b_tt_2:0 "我们将采用§Y洛林公爵§!作为我们的主头衔。"

EDG_MISSION_BRG_make_debuff_to_LOT_tt:0 "£yes£当我们是@LOT洛塔林吉亚的§Y属国§!时，对方将会触发以下事件，该事件将会为@LOT洛塔林吉亚增加§R负面效果§!。（若你正在作为@LOT洛塔林吉亚阅读本任务树，请努力保证贝格无法完成该任务）"

EDG_flavor_LOT_flavor.20.title:0 "王国财政部门被渗透"
EDG_flavor_LOT_flavor.20.desc:0 "近日，[Root.Monarch.GetTitle][Root.Monarch.GetName]发现我国的财政出现了隐藏的赤字，所有证据都表明，有人将这笔款项偷偷转移出去了，而我们的财政部门对此一无所知！"
EDG_flavor_LOT_flavor.20.a:0 "是谁干的？"
EDG_flavor_LOT_flavor.20.b:0 ""

EDG_mission_BRG_4_2_tt:0 "£yes£若我们是@LOT洛塔林吉亚的§Y属国§!，则@LOT洛塔林吉亚也将获得如下§G奖励§!："
EDG_BRG_permanent_province_modifier_tt:0 "该修正§G永久生效§!，即便其原本的省份拥有者被我们吞并"
EDG_mission_BRG_1_1_modifier:0 "格哈德的反叛计划"
EDG_mission_BRG_4_3_province_modifier:0 "贝格啤酒中心"

EDG_flavor_LOT_flavor.21.title:0 "科隆大学的发展"
EDG_flavor_LOT_flavor.21.desc:0 "科隆大学是德国最古老的大学之一，其历史可以追溯到中世纪晚期。根据多篇文献的记载，科隆大学的成立时间是1388年，由科隆市政府在教皇乌尔班六世的授权下建立，在中世纪晚期显赫一时。然而，科隆大学在16世纪遭遇了严重的衰落。由于未能进行必要的改革，大学在面对宗教改革和文艺复兴运动时显得保守和落后。尽管一些教授如卡塞拉斯、布施胡斯、格拉伦努斯等人文主义者在大学中任教，但整体上大学未能适应新的学术潮流。如今的科隆处于我们的治理下，我们可以选择是否帮助它重新辉煌。"
EDG_flavor_LOT_flavor.21.a:0 "让科隆大学重新辉煌！"
EDG_flavor_LOT_flavor.21.b:0 "没有这个必要。"

EDG_flavor_LOT_flavor.22.title:0 "查理曼的形象被侮辱"
EDG_flavor_LOT_flavor.22.desc:0 "近日，有一名作家创作了一个以查理曼为主角的作品，我们不知道他是否受到了反加洛林的日耳曼贵族的支持，但该作品的意图十分明显，那就是侮辱、诋毁查理曼。在他的书中，查理曼被描绘为一个荒淫无道、残忍无道的暴君，而他的后代都如同魔鬼。哪怕在神圣罗马帝国，这样的言论也不可能被容忍。但在[Root.GetName]，就是有许多日耳曼人愿意看见查理曼被侮辱。[Root.Monarch.GetTitle][Root.Monarch.GetName]希望将这名艺术家逮捕，并找到那些在背后支持他的势力。"
EDG_flavor_LOT_flavor.22.a:0 "严惩此人即可。"
EDG_flavor_LOT_flavor.22.b:0 "进一步调查！"
EDG_flavor_LOT_flavor.22.c:0 "算了吧……"
EDG_flavor_LOT_flavor_22_b_flag_tt:0 "此事件将§G永远不会再发生§!。"

EDG_flavor_LOT_flavor.23.title:0 "赞美加洛林的诗歌"
EDG_flavor_LOT_flavor.23.desc:0 "一位法兰西艺术家写下了一首脍炙人口的赞歌，其赞扬的对象正是我们的先祖，加洛林诸王。由于我们身上流淌的加洛林血脉，这无疑提高了我们的威信。"
EDG_flavor_LOT_flavor.23.a:0 "我喜欢这样的赞歌。"
EDG_flavor_LOT_flavor.23.b:0 "把他的诗歌抄录给列国的宫廷！"
EDG_flavor_LOT_flavor.23.c:0 "将他邀请入我们的内阁。"


EDG_flavor_LOT_flavor.24.title:0 "贝尔娜黛特的兴趣"
EDG_flavor_LOT_flavor.24.desc:0 "年幼的贝尔娜黛特对这个世界展现出了无限的好奇，她的聪颖更是让她能够快速学习。当然，比天赋更重要的是兴趣，兴趣是最好的老师，而培养兴趣对继承人的发展而言是至关重要的。"
EDG_flavor_LOT_flavor.24.a:0 "让她多读圣经。"
EDG_flavor_LOT_flavor.24.b:0 "她应该多学一门语言。"
EDG_flavor_LOT_flavor.24.c:0 "她应当多聆听伟大征服者的故事。"
EDG_flavor_LOT_flavor_beiernadaite_education_tt:0 "该事件属于§Y贝尔娜黛特教育§!事件组的一部分\n该选择的影响将持续到贝尔娜黛特§G成年§!后"

EDG_flavor_LOT_flavor.25.title:0 "贝尔娜黛特的老师"
EDG_flavor_LOT_flavor.25.desc:0 "贝尔娜黛特已经成长到了一定的年纪，我们是时候为她选择一位老师了。这位老师将能够对她造成终身影响。"
EDG_flavor_LOT_flavor.25.a:0 "让行政长官做她的老师。"
EDG_flavor_LOT_flavor.25.b:0 "一名出色的经济学家能教好她。"
EDG_flavor_LOT_flavor.25.c:0 "她应该在军营中成长。"

EDG_flavor_LOT_flavor.26.title:0 "一份礼物"
EDG_flavor_LOT_flavor.26.desc:0 "卡洛斯在[Root.Capital.GetName]的王宫走廊里来回踱步，手里握着一枚小小的铜币，不时在指间转动。明天就是贝尔娜黛特十二岁的生日，也是她在摄政议会面前首次独立致辞的日子。对于一个未来的女王而言，这意味着从此开始，她不再只是温室中的花朵，而要面对真正的风雨。\n\n「我得送她一件特别的东西，」卡洛斯在心中暗自思索，「不是那些珠宝首饰，也不是宴会上随处可见的金杯银盘，而是能让她一生都记得的礼物。」\n\n第一个念头，是一把权杖。\n「权杖象征着力量与统治。」卡洛斯望向窗外的王宫中庭，心想，如果贝尔娜黛特能手握象征权威的礼物，也许能让那些德意志公爵和法兰西派的贵族在她面前收敛几分。但他又迟疑了——一把权杖，会不会显得太沉重？她还只是个少女，也许会因此感到被迫背负成年人的责任。\n\n第二个念头，是一本辞典。\n卡洛斯记得贝尔娜黛特在学堂上对不同语言的好奇，她总是向导师追问古老词汇的含义。「一位女王若能掌握语言，就能掌握人心。」他这么想。但辞典虽然实用，却不够浪漫，也无法在她第一次公开演说前给予立刻的勇气。\n\n第三个念头，让他的目光变得坚定——一匹好马。\n他想起他们在花园中骑着木马的日子，也想起她总是眺望远方城门外的原野。真正的战场与外交之路，有时需要的不只是言辞和象征，而是行动的速度与自由。「一匹好马，可以带她远离危险，也可以载她奔赴任何她想去的地方。」卡洛斯的心中泛起一股莫名的热血，「这不是逃避，而是掌握自己命运的方式。」"
EDG_flavor_LOT_flavor.26.a:0 "一把权杖。"
EDG_flavor_LOT_flavor.26.b:0 "一本辞典。"
EDG_flavor_LOT_flavor.26.c:0 "一匹好马。"

EDG_flavor_LOT_flavor.27.title:0 "皇家税"
EDG_flavor_LOT_flavor.27.desc:0 "「皇家税」制度，是根据官员、教士和贵族所缴纳的税金，以不定量的金钱免除一定刑罚的制度。该制度在路维希德七世期间已有先例，他在四国战争期间以「皇家税」的形式，收取了一批打了败仗的军事贵族的金钱，并减轻了他们的罪刑。此法出台后，立即受到贪官污吏的欢迎，同时也招致一些直吏的质疑——他们认为，尽管皇家税制度让国王的腰包鼓了起来，却纵容了官员、教士和贵族滥权敛财，是为臣子向君主行贿这一不法行为的制度化。但该制度依然有众多的支持者，许多官员、教士和贵族都希望[Root.Monarch.GetTitle][Root.Monarch.GetName]也能继续采用这项制度。"
EDG_flavor_LOT_flavor.27.a:0 "我们欣然收下。"
EDG_flavor_LOT_flavor.27.b:0 "何不再多搞些钱？"
EDG_flavor_LOT_flavor.27.c:0 "治国应以宽仁为本。"
EDG_flavor_LOT_flavor.27.d:0 "谁说的混账话？"
EDG_flavor_LOT_flavor_27_d_tt:0 "该事件将§M不再触发§!。"
EDG_flavor_LOT_flavor_27_tt:0 "该事件属于§Y「皇家税」§!事件组"
EDG_flavor_LOT_flavor_27_a_tt:0 "每任统治者的任期内，§Y「皇家税」§!事件都将有机会发生一次。"

EDG_flavor_LOT_flavor.28.title:0 "废除皇家税"
EDG_flavor_LOT_flavor.28.desc:0 "在$YEAR$年，[Root.Monarch.GetName]彻底废除了又路德维希七世开创的「皇家税」制度，严厉禁止臣子向统治者行贿。"
EDG_flavor_LOT_flavor.28.a:0 "上梁不正下梁歪，君主当以身作则。"
EDG_flavor_LOT_flavor.28.b:0 "那我们上哪去赚钱？"

EDG_flavor_LOT_flavor.29.title:0 "多德雷赫特会议"
EDG_flavor_LOT_flavor.29.desc:0 "多德雷赫特会议（Synod of Dordrecht）是1618年至1619年在荷兰多德雷赫特市召开的一次重要宗教会议，旨在解决荷兰归正会内部关于预定论的争议，会议确立了加尔文主义的教义，对荷兰共和国的宗教和政治产生了深远的影响。\n\n这次会议由荷兰共和国及其海外的牧师和神学家参加，是加尔文主义与阿米尼乌斯主义之间长期争论的高潮。会议在1618年11月13日首次举行，最后一次会议于1619年5月29日结束。会议共举行了180次，邀请了来自八个外国长老会的代表。会议的主要成果是制定了《多德雷赫特教令》（Canons of Dort），这是对阿米尼乌斯主义争议期间的五个主要教义的决议。《多德雷赫特教令》分为正反两部分，前者阐述加尔文主义的教义，后者驳斥相应的错误观点。尽管形式上只有四个要点，但通常认为有五个要点，因为《多德雷赫特教令》是根据1610年《抗议书》的五个要点结构而成的。\n\n多德雷赫特会议对荷兰共和国的宗教和政治产生了深远的影响。会议否定了阿米尼乌斯主义的观点，并确立了长老会的教义，包括全然堕落、无条件拣选、有限救赎、不可抗拒的恩典和圣徒的恒定。会议还启动了官方荷兰圣经翻译项目，该项目于1637年完成，对荷兰语标准产生了持久影响。此外，会议对政治上也产生了影响，阿米尼乌斯的支持者被政治谴责，导致政治家约翰·范·奥登巴嫩特被处决，而霍布森·格罗蒂乌斯则因阿米尼乌斯的失败而被判终身监禁，但后来逃脱。"
EDG_flavor_LOT_flavor.29.a:0 "我们尊重荷兰人的信仰。"
EDG_flavor_LOT_flavor.29.b:0 "授予他们宗教自治特权。"
EDG_flavor_LOT_flavor.29.c:0 "没有人可以挑战天主教。"
EDG_flavor_LOT_flavor_29_C_OPINION_MODIFIER:0 "否认多德雷赫特会议"

EDG_flavor_LOT_flavor.30.title:0 "文艺复兴的宜居城市"
