EDG_flavor_LOT_flavor.4.title:0 "Suppressed Germanic Nobility"
EDG_flavor_LOT_flavor.4.desc:0 "Recently, a small group of ill-intentioned Germanic nobles within the country have been stirring up trouble. They claim that Germanic people suffer unfair oppression, facing restrictions in marriage, property inheritance, and other areas, and they attempt to incite rebellion. They list various false accusations, attacking the royal house and Frankish nobility, openly challenging the kingdom's unity and stability."
EDG_flavor_LOT_flavor.4.a:0 "Germanic people should be trampled underfoot."
EDG_flavor_LOT_flavor.4.b:0 "This is a bit too extreme..."
EDG_flavor_LOT_flavor.4.c:0 "We must acknowledge the united front value of Germanic nobility."

EDG_flavor_LOT_flavor.5.title:0 ""
EDG_flavor_LOT_flavor.5.desc:0 ""
EDG_flavor_LOT_flavor.5.a:0 ""
EDG_flavor_LOT_flavor.5.b:0 ""

