EDG_flavor_LOT_mission.28.title:0 "飨军"
EDG_flavor_LOT_mission.28.desc:0 "产自勃艮第的琼浆在金杯中旋出紫红星云，枫丹白露宫的水晶吊灯将百张欢颜染成蜜色。皇帝突然以剑鞘轻击盛满佳酿的橡木桶，红宝石酒液震颤的涟漪里，倒映出窗外向东延展的银河。「诸卿可听说过多瑙河的鲟鱼如何鲜美？我要亲自去维也纳吊上一尾。」他含笑将整杯酒泼向壁毯上的帝国地图，酒痕漫过科隆的尖顶直抵维也纳城徽，「伪王西吉斯蒙德把朗基努斯圣矛扣留在纽伦堡，竟用神器作为兜售赎罪券的支柱！」\n乐师弓弦急转，猎鹰进行曲化作雷霆前奏。侍从抬出覆着绒布的巨盘——揭幕时满庭惊呼：烤孔雀尾羽缀满勃艮第蓝莓，骨架竟用冰糖重塑为阿尔卑斯山脉，糖霜冰川间插着二十四柄纯银餐刀，刀柄皆刻着多瑙河沿岸城堡之名。皇帝拔起标记维也纳的餐刀剖开孔雀胸脯，松露馅料中滚出颗提前准备好蓝宝石：「去年匈牙利使臣献上的多瑙河之泪，正好镶嵌在朕东征的马鞍上！」\n醉醺醺的一位伯爵突然摔杯起舞，酒渍在地板绘出扭曲的莱茵河。当他踉跄踩过法兰克福的位置，金线刺绣的靴跟竟踏穿木板，露出下层密室——烛光霎时照亮尘封的青铜鸢尾花，那是被法王数百年以来的宝库。「看啊！」皇帝振臂高呼，葡萄酒从倾倒的桶中漫向破洞，「这笔财富将为我们的士兵装好利刃，为战马备好草料！」\n晨光刺穿彩绘玻璃时，贵族们的鼾声正与鸽群齐飞。皇帝独坐露台，用夜宴的烤孔雀骨蘸墨书写战书。突然振翅声掠过耳际，昨夜飞走的猎鹰竟衔回一枝塞纳河畔的野葡萄藤，藤上浆果还沾着朝露。他笑着将葡萄汁抹在战书火漆上，向东延伸的晨曦恰如融化的金印，仿佛维也纳的轮廓烙在云霞之巅。"
EDG_flavor_LOT_mission.28.a:0 "皇帝不是陶醉于美酒，而是醉心于自己将大展宏图。"
EDG_flavor_LOT_mission.28.b:0 "但相比于继续征服，整合我们的行政系统是更重要的任务。"

