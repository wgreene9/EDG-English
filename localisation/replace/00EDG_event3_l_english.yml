EDG_flavor_TUR_mission.26.desc:0 "Not long ago, Turkish armies began attacking Vienna. They adopted the parallel trench tactics popular in Europe at the time, using artillery to cover engineers digging a trench towards the city walls. Then, troops would occupy the newly dug trench, covering the sweating engineers as they dug again. Once close enough, engineers from Serbia utilized their mining skills to dig tunnels, place explosives, and blow up the foundations of entire wall sections. Defending soldiers also dug counter-tunnels, using explosives and other means to destroy enemy tunnels or positions. Over a decade earlier, during the war in Crete, Turks and Venetian defenders had jointly detonated over 2,700 explosions.\n\nAfter more than a month of stalemate, Ottoman engineers finally blasted a huge breach in Vienna's walls, wide enough for 50 men to pass abreast. Masses of religious cannon fodder from the destitute classes launched desperate charges. The crescent flag was once planted atop Vienna's walls. But defenders immediately launched fierce counterattacks; musketeers fixed early plug bayonets and, alongside pikemen, blocked the breach, forcefully repelling the overwhelming tide of infidels. Then, engineers inside the city built a temporary inner wall behind the breach and mounted field artillery on it.\n\nDue to fear of the defenders' powerful firepower, Grand Vizier Mustafa also consistently refused to commit all forces to a full assault. He did not want his fresh troops mown down en masse under the walls with almost no dead angles for shooting. He also did not want the city's loot seized by soldiers blinded by bloodlust. He preferred to use that money for further conquests. By September 4th of that year, Vienna's defenders were exhausted from casualties, food shortages, and epidemic outbreaks, and the city's drinking water was becoming scarce. The besiegers seized the opportunity to blast another breach. The few remaining defenders again drove back the charging cannon fodder. But everyone understood the city's time was running out. Four days later, Ottoman vanguard units had captured sections of the ruined walls; Janissaries planted their regiment's banners at the highest points of Vienna's walls.\n\nIn $YEAR$, the entire Christian world could not forget this day: Vienna had fallen."
EDG_flavor_TUR_mission.26.a:0 "Burn it all down!"
EDG_flavor_TUR_mission.26.b:0 "We cannot bear to destroy this beautiful city."

EDG_flavor_TUR_mission.27.title:0 "Paying Respects to the Rulers of Sahada"
EDG_flavor_TUR_mission.27.desc:0 "The Sahada dynasty was originally a minor polity in the Yemen region. In 1342, the able and warlike al-Nasir I succeeded as the Malik of the Sahada dynasty. Though only 22 years old at the time, his bravery in battle and talent for employing capable individuals were already renowned. Al-Nasir unified the Yemen region in 1356 and gradually launched campaigns against surrounding areas. He entered the political power struggles of the Arab region, filling the local power vacuum. Sahada rule was quite loose, with local areas retaining significant autonomy, which also enabled the dynasty's rapid expansion. By 1374, al-Nasir I had become a regional power in the Arab region, controlling nearly half of the Arabian Peninsula's territory. In 1380, Hajji II, the last Bahri Mamluk Sultan, was expelled from Cairo, but the Burji line could not quickly control the situation, sparking a Mamluk civil war. Both sides engaged in intense conflict, causing severe damage to Egypt's economy. The Bahri Sultan Hajji II sought aid from the Sahada dynasty, promising to cede territories in southwestern Arabia to the Grand Malik al-Nasir I and provide substantial annual tribute. After careful consideration, the 60-year-old al-Nasir I realized this was the best birthday gift Allah could grant him, so he led his army into Egypt. However, after helping the Bahri Sultan quell the rebellion, al-Nasir I then attacked the Bahri regime, ultimately replacing the Mamluks to become the Grand Malik of Egypt, once again bringing a powerful polity spanning Egypt and the Arabian Peninsula into existence. Now, the Ottoman Empire, like the Sahada Empire, has become a vast empire. Some Yemenis equate the House of Osman with the Sahada family and hope we will respect the Sahadas."
EDG_flavor_TUR_mission.27.a:0 "We respect them."
EDG_flavor_TUR_mission.27.b:0 "This is the Ottoman era."

EDG_flavor_TUR_mission.28.title:0 "Governing Tabriz"
EDG_flavor_TUR_mission.28.desc:0 "After the Padishah's armies entered Tabriz, some soldiers, carried away by the frenzy of war, began brutally persecuting the city's Shia inhabitants. Immediately, the city was filled with lamentation; innocent commoners were slaughtered, and the once-prosperous city plunged into chaos and terror. At this time, the Ottoman Padishah, within his splendid tent, was contemplating the next steps of governance following this victory. Several of his wise advisors came before him, proposing a starkly different suggestion.\n\nA white-haired advisor respectfully said: 'Great Padishah, Tabriz is a crucial Persian city. If we persist solely with persecution, it will only provoke stronger resistance from the Persians. They will see us as enemies, and future rule will face countless difficulties.'"
EDG_flavor_TUR_mission.28.a:0 "But we must burn this city filled with heretics!"
EDG_flavor_TUR_mission.28.b:0 "We should indeed maintain a conciliatory approach."

EDG_flavor_TUR_mission.29.title:0 "Georgian Janissaries"
EDG_flavor_TUR_mission.29.desc:0 "Shah Abbas I of the Safavid dynasty incorporated Georgians into the Ghulam guard to counterbalance the old military nobility, the Qizilbash, within his realm. We could also recruit Georgians into the Janissaries to counterbalance the influence of Greeks and Albanians."
EDG_flavor_TUR_mission.29.a:0 "If the Persians can do it, so can we."
EDG_flavor_TUR_mission.29.b:0 "We respect the interests of the old Janissaries."

EDG_flavor_TUR_mission.30.title:0 "The Padishah of the World"
EDG_flavor_TUR_mission.30.desc:0 "The unparalleled Sultan, the peerless monarch, the Muslim Leader of Sublime Character, the Commander of the Faithful abundant in favor, the great [Root.Monarch.GetName], sits upon the imperial throne in Constantinople, which now symbolizes the center of the world. Governors from various lands come to pay homage, stepping onto Constantinople's soil with awe and submission. They hail from all nations, with diverse attire, cultures, and customs. Whether Persian, Serican, Bharatan, French, German, or Rus, before the majesty of [Root.Monarch.GetName], they lower their proud heads and prostrate at the Padishah's feet.\n\nAfter concluding the audiences, the Padishah ascends the towers of Topkapi Palace. As he gazes towards the Bosphorus, a scene of prosperity and orderly governance unfolds. Within the city, magnificent mosque minarets stand tall; bustling marketplaces teem with crowds; people of different races and faiths gather, exchange, and live here. The empire's territory stretches far: fertile farmlands, the source of the empire's grain; busy ports where merchant ships from all nations dock, bringing exotic goods and transporting Ottoman specialties to every corner of the world.\n\nWhen [Root.Monarch.GetName] reaches the palace's highest point, the vast Aegean Sea and expansive lands come into view. He looks up at the firmament, then down at the earth beneath his feet—the immense empire forged by his own hands, countless brilliant cities, villages dotting the land like stars, ancient mountains and rivers now all within his boundless domain. Today, [Root.Monarch.GetName] has surpassed not only Rome and Alexander but also Genghis Khan and every other conqueror. The Ottoman Dream encompassed merely the Near East, yet [Root.GetName] has transcended all empires in human history, extending imperial territory to every corner of the globe. The entire Earth lies at the Padishah's feet; all humanity trembles before the Caliph's majesty.\n\n[Root.Monarch.GetName] extends his hand, blocking the sun. Warm sunlight filters through his fingers, then he clenches his fist tightly. At that moment, it seems as if even the sun is grasped within his hand.\n\n'Osman rules the world; only the sun outshines me.'"
EDG_flavor_TUR_mission.30.a:0 "Our goal is the stars and the sea."
EDG_flavor_TUR_mission.30.b:0 ""
EDG_flavor_TUR_mission_30_a_tt:0 "Thank you for playing. Here is an Easter egg reward."

EDG_flavor_TUR_mission.31.title:0 "Victory Report from Al-Andalus"
EDG_flavor_TUR_mission.31.desc:0 "Great and honorable Padishah, the supreme sovereign of the Ottoman Empire, the radiant vicegerent of Allah on Earth:\n\nMay the mercy of Allah be with you, safeguarding your rule as eternal as towering mountains and boundless as the vast oceans. I, Abu al-Hasan, with utmost reverence and excitement, present to you this victory report from the battlefield of Al-Andalus.\n\nThis campaign against Al-Andalus is a great expedition of our glorious Ottoman armies under Allah's guidance. This land, long emanating alluring radiance, has now, under your wise leadership and Allah's protection, been incorporated into our imperial domain.\n\nWhen our fleets crossed the great seas like a black tempest and set foot on the shores of Al-Andalus, enemy defenses trembled before our iron will. Soldiers shouted the holy name of Allah, brandishing sharp scimitars, charging like furious lions into a flock of sheep. Each charge was accompanied by the enemy's desperate cries; each swing of the sword bore witness to the strength of our faith.\n\nIn the fierce battles, though the enemy stubbornly resisted, their struggle was futile. Our warriors, fearless, broke through their defenses line by line with a spirit ready to face death. Neither strong castles nor perilous passes could hinder our advance. After days of arduous combat, we successfully captured the key strongholds of Al-Andalus. Enemy forces surrendered; those who fled were hunted down by our valiant cavalry.\n\nNow, the banners of the Ottoman Empire flutter in the streets and alleys of Al-Andalus. The call to prayer from mosques echoes across this once unfamiliar land, proclaiming the establishment of Allah's teachings here. The local populace, having witnessed our might and justice, gradually set aside fear and accepted our rule.\n\nWe have seized vast wealth, weaponry, and strategic supplies, which will become the foundation for the empire's further growth and strength. Moreover, Al-Andalus's advantageous geographical position makes it a vital stronghold on the Iberian Peninsula, exerting powerful deterrence against neighboring Iberian states.\n\nGreat Padishah, all this glory belongs to you. It is your wisdom that guides our advance; it is your majesty that makes enemies tremble. I solemnly pledge to continue loyally guarding this newly conquered land, making it a perpetually shining jewel of the Ottoman Empire. May Allah bless your rule for millennia to come, and may the glory of the Ottoman Empire illuminate the world forever!"
EDG_flavor_TUR_mission.31.a:0 "— Your loyal servant: Abu al-Hasan"
EDG_flavor_TUR_mission.31.b:0 ""

EDG_flavor_TUR_mission.32.title:0 "Call to War"
EDG_flavor_TUR_mission.32.desc:0 "My warriors!\n\nOn this glorious occasion celebrating my birthday, gazing upon your orderly and mighty formations, my heart swells with pride and fervor. Our Ottoman Empire, tempered through the trials of time, has emerged with head held high from the shadows of the War of Succession and now stands resplendent in the East, a beacon of light.\n\nIn those difficult days of yore, our empire faced internal strife and external threats; the tragedy of brother against brother unfolded, as if dark clouds obscured the nation's future. But the great Allah blessed us, endowing us with indomitable will. Through fearless courage and exceptional wisdom, we successfully dispelled the gloom, rejuvenating the empire with renewed vitality.\n\nNow, the Balkans, Egypt, Syria, and even Constantinople, the marvel of the world, are all within the dominion of our Ottoman Empire. These brilliant achievements are forged by your blood and lives, my warriors. Every battle, every charge is engraved with your bravery and loyalty. You are the empire's sharpest sword, its impregnable wall.\n\nHowever, our journey is far from over. A great dream calls to us: to conquer the entire world! This is not a distant fantasy but the destined mission of us Ottomans. We possess a mighty army, superb tactics, and, above all, unwavering faith in Allah. All these form the solid foundation for our march toward victory.\n\nIn the days to come, we shall embark on even more magnificent campaigns. There may be hardships and formidable enemies ahead, but I firmly believe that as long as we remain united and follow commands, nothing can stop our advance. Each battle is a trial for us; each victory brings us closer to the pinnacle of the world.\n\nWarriors! Let us raise high the banner of the Ottomans. In the name of Allah, let us march toward unknown horizons. We shall make the world know that the majesty of the Ottoman Empire is inviolable; our iron hooves will tread upon every inch of land. In this great campaign, you shall create immortal feats; your names shall be forever inscribed in the long river of history, becoming legends sung by generations to come!\n\nNow, let us shout together: For the Ottomans! For Allah! For the conquest of the world!"
EDG_flavor_TUR_mission.32.a:0 "Let us conquer the world!"
EDG_flavor_TUR_mission.32.b:0 ""

EDG_flavor_TUR_mission.33.title:0 "The Unending Campaign"
EDG_flavor_TUR_mission.33.desc:0 "Night shrouded the magnificent palace of the Ottoman Empire. [Root.Monarch.GetName] fell into deep slumber within his luxurious bedchamber, soon entering a strange and splendid dream.\n\nAt the dream's beginning, a brilliant light shone. The angel Gabriel, emanating a soft yet dazzling radiance, descended slowly before [Root.Monarch.GetName]. Gabriel's wings gently fluttered, carrying wisps of divine aura. His countenance was both benevolent and solemn, giving a slight nod to [Root.Monarch.GetName].\n\nBehind Gabriel, seventy-two maidens stepped forward as if in a dream. Each was graceful and exquisitely beautiful, eyes filled with tenderness and reverence. In each hand, they held exquisite silver trays bearing mouthwatering delicacies.\n\n[Root.Monarch.GetName]'s gaze was captivated. He saw the first tray: delicate pastries arranged like the rugged coastline of the Iberian Peninsula. The pastries' surfaces were adorned with golden icing, resembling sunlight upon that land. A maiden nearby whispered: 'This is the taste of Iberia, symbolizing the imminent realization of your supreme rule over that land.'\n\nNext, a second tray was presented—a fragrant stew, its rich spices permeating the air. The maiden explained: 'This is a dish named for the Maghreb; its wealth and glory shall all belong to your command.'\n\nSubsequently, dish after dish was presented. There was roast lamb made from the tender meat of the Crimean steppe, juicy and succulent; there were desserts shaped like the splendid palaces of Persia, melting in the mouth as if recounting Persia's mystery and prosperity.\n\nAs the delicacies continued to appear, the scene suddenly shifted. [Root.Monarch.GetName] found himself upon the vast plains of Europe, armies arrayed in order, banners fluttering in the wind. In the distance, cities studded with castles glimmered under the sun—the heartland of Europe. Gabriel's voice echoed in his ear: 'All these lands shall be incorporated into your imperial domain.'\n\nThe scene transformed once more. [Root.Monarch.GetName] arrived in India. The Ganges surged; along its banks were bustling markets and grand temples. Indian people in resplendent attire knelt in worship. The seventy-two maidens surrounded him, the delicacies in their hands dissolving into points of starlight, merging with this wondrous land.\n\nAs [Root.Monarch.GetName] reached to touch everything in this dream, a clear birdsong rang out, jolting him awake from the beautiful dream. Yet the dream's imagery was deeply imprinted in his mind. Gazing at the rising sun outside his window, he clenched his fist, determined to stride boldly toward the path of conquest foretold in the dream."
EDG_flavor_TUR_mission.33.a:0 "The banner of Rûm shall be planted across the world!"
EDG_flavor_TUR_mission.33.b:0 ""

EDG_flavor_TUR_mission.34.title:0 "Plundering Lothian"
EDG_flavor_TUR_mission.34.desc:0 "Lothian, the heart city of the Britannic Empire, radiated dazzling prosperity. Towering architecture, bustling markets, exquisite handicrafts—all left Ottoman soldiers awe-struck. Yet this awe swiftly transformed into a greedy impulse. Soldiers of the Janissary corps, renowned for their ferocity and unrestrained nature, began leading the plunder. The street's order shattered instantly; civilians' cries and soldiers' shouts interwove. Meanwhile, [Root.Monarch.GetName], seated in his tent, harbored different calculations. His attention was drawn to the highly skilled Scottish craftsmen within Lothian. These artisans represented superb craftsmanship, whether in crafting fine silverware or forging durable weaponry, each possessing unique techniques. The Padishah knew well that if these craftsmen could be relocated en masse to Constantinople, it would greatly propel the Ottoman Empire's development. Constantinople, as the empire's center, required such talents to elevate the city's craftsmanship, thereby enhancing the entire empire's strength."
EDG_flavor_TUR_mission.34.a:0 "Take all the wealth and craftsmen from this place."
EDG_flavor_TUR_mission.34.b:0 "Spare it."

EDG_flavor_TUR_mission.35.title:0 "Relocating Indians"
EDG_flavor_TUR_mission.35.desc:0 "The Ottoman cavalry advanced eastward, crossing numerous mountains and vast deserts, finally bringing the flames of war to the Indian subcontinent. With formidable military might and excellent tactical prowess, the Ottoman armies swiftly conquered all of India. The Ottoman rulers, aware that governing such vast land required effective administrative systems, established four governorates. These governorates were located in northern, southern, eastern, and western India, each managed by a governor carefully selected by the Ottoman Empire. The governors held significant power, responsible for tax collection, maintaining order, and promoting Ottoman culture and law. However, the Ottoman homeland faced a shortage of population. To make the homeland more prosperous, a bold yet brutal plan was proposed: relocate large numbers of the Indian population to the Near East. Countless Indian people were forced to leave their homes, embarking on a migration journey to unfamiliar lands. Due to long treks, insufficient food and water, and difficulty adapting to new environments, many Indians perished along the way. But for the Ottoman Empire, the surviving Indians brought new labor. They toiled in the fields of the Near East, engaged in various handicrafts and commercial activities in cities, gradually bringing prosperity to the Ottoman homeland's urban centers."
EDG_flavor_TUR_mission.35.a:0 "Relocate them to our lands."
EDG_flavor_TUR_mission.35.b:0 "This is not worth it."

EDG_flavor_TUR_mission.36.title:0 "The Great German War"
EDG_flavor_TUR_mission.36.desc:0 "The armies of the Ottoman Empire surged like a mighty tide to capture Vienna. The once-prosperous city fell under the Ottoman onslaught; even the Schönbrunn Palace could not escape, ruthlessly destroyed. Flames consumed every inch of the palace's architecture; what was once exquisite turned into ruins, silently narrating the cruelty of war. [Root.Monarch.GetName] gazed upon the German lands, his heart ablaze with limitless ambition. He knew well that the German region was fragmented into numerous small states, each prince governing independently. Thus, he decided to send declarations of war to all German princes, intending to annex the entire German region in one stroke. Messengers on swift horses, bearing declarations written on fine parchment, galloped across the German lands. The declarations read: 'Princes of Germany, the armies of the Ottoman Empire have arrived. Your lands shall become part of the great Ottoman Empire. Resistance is futile; surrender is the wise choice.'"
EDG_flavor_TUR_mission.36.a:0 "Annex them all!"
EDG_flavor_TUR_mission.36.b:0 "We shall proceed gradually."

EDG_flavor_TUR_mission.37.title:0 "Plundering Frankistan"
EDG_flavor_TUR_mission.37.desc:0 "For a time, flames lit up the sky over Paris; houses were mercilessly demolished; streets and alleys echoed with people's shrieks. Ottoman soldiers looted wealth house by house—fine French jewelry, opulent silk fabrics, precious gold and silver items—all loaded onto wagons. Moreover, vast numbers of French people were bound with ropes, forced to leave their homes, their eyes filled with fear and despair. The Ottoman fleet, laden with the plundered population and wealth from France, slowly departed the European continent, heading back toward the Near East. In the Near East, these French captives became cheap labor, driven to construct grand palaces and magnificent buildings."
EDG_flavor_TUR_mission.37.a:0 "Empty Frankistan!"
EDG_flavor_TUR_mission.37.b:0 "Let them keep their wealth."

EDG_flavor_TUR_mission.40.title:0 "Diplomat Pleads for the Japanese"
EDG_flavor_TUR_mission.40.desc:0 "In the war with Japan, we lost many lives, though our ministers do not concern themselves with these human resources. To our ministers, our fallen soldiers and civilians are mere numbers. But when our diplomat returned from Japan, he described Japanese society's beauty to [Root.Monarch.GetName], portraying it as a paradise infinitely more perfect than our nation, depicting the Japanese as gentle, intelligent, innocent, beautiful, peace-loving, and well-educated people. He grew increasingly emotional, eventually breaking into tears, vehemently denouncing [Root.GetName]'s armies for killing countless Japanese youth, causing numerous Japanese families to go bankrupt, and making countless Japanese mothers weep. When our Emir pointed out that we had killed soldiers in every corner of the world—that is simply the nature of war—and that we had enslaved people in Yemen, scalped heads in America, flayed skins in Egypt, subjected people to lingering death in China, and piled heads into pyramids in Persia, yet this diplomat had never uttered a word of protest before, now lavishing praise upon the Japanese. The Emir stated he could understand the diplomat's admiration for Japanese culture, religion, institutions, customs, products, even their way of life, but he could not comprehend why Japanese lives were deemed more valuable than others, more deserving of protection than Turks, Greeks, Egyptians, Syrians, Iraqis, and Arabs—if war itself is wrong, then what are we who conquered Constantinople and aim to conquer the world? How can we conquer the world yet treat every individual with mercy, view war as a game yet not let any enemy fall?\n\nOur diplomat righteously berated this Emir. In a resolute, unwavering tone, he declared that he did not see Greeks, Bulgarians, Serbs, Bosnians, Kurds, Egyptians, Jews, Persians, Hindus, Dravidians, Malays, Chinese, Italians, Spanish, French, English, Germans, Russians, Poles, Balts, Yemenis, Berbers, or Mongols—he saw only the Japanese and cared only for the Japanese. If the Emir chose hostility toward the Japanese, he was hostile to the nation, the people, Allah, life, ethics, morality, and the universe. He claimed not to know how many [Root.GetName] people had died by Japanese blades—in fact, he asserted he did not believe the Japanese were capable of such acts because the Japanese were a kinder, more peaceful people than us. He insisted that we must not only treat the Japanese leniently but also allocate funds to aid them, preserving this wonderful nation. If [Root.Monarch.GetName] disagreed with this demand, then [Root.Monarch.GetName] was not a benevolent ruler, certainly not favored by Allah, but a cruel, bloodthirsty pervert, a scum rejected by all universal justice, unworthy not only of kingship but even of humanity."
EDG_flavor_TUR_mission.40.a:0 "We are merely at war, that's all."
EDG_flavor_TUR_mission.40.b:0 "Though they killed tens of thousands of our citizens, I must forgive them."
EDG_flavor_TUR_mission.40.c:0 "The Japanese are too pitiful; we must allocate funds to compensate them."
EDG_flavor_TUR_mission.40.d:0 "Aren't the old, weak, women, and children killed within our own country also pitiful?"
EDG_flavor_TUR_mission.40.e:0 "Actually, I've long been Japanese at heart!"
EDG_flavor_TUR_mission.40.f:0 "What a compassionate diplomat; he deserves a generous reward."
EDG_flavor_TUR_mission.40.g:0 "Listening to your words is worth ten years of study; you are no longer a diplomat, you are my father!"
EDG_flavor_TUR_mission.40.h:0 "The Japanese common folk are indeed pitiable."

