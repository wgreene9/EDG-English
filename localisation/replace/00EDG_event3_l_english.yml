EDG_flavor_LOT_mission.24.title:0 "入侵神圣罗马帝国"
EDG_flavor_LOT_mission.24.desc:0 "自从洛塔林吉亚建立以来，我们就与东法兰克相互敌对。在路德维希三世从神圣罗马帝国手中夺取大片领土后，我们便不可能再与帝国保持友好。[Root.GetName]与帝国的长期拉锯战争成为了西欧历史上不可不花大量笔墨书写的一页，而[Root.Monarch.GetName]将[Root.GetName]的胜利再次向前推进了一大步。"
EDG_flavor_LOT_mission.24.a:0 "只有我们才有资格继承查理曼的遗产！"
EDG_flavor_LOT_mission.24.b:0 ""

EDG_flavor_LOT_mission.25.title:0 "扩大莱茵兰投资？"
EDG_flavor_LOT_mission.25.desc:0 "莱茵兰地区位于莱茵河沿岸，莱茵河是欧洲最重要的水道之一，连接了北海与多瑙河，是东西方贸易的重要通道。这种地理优势使得莱茵兰成为贸易中心，莱茵河的航运条件为原材料和产品的运输提供了便利，这也促进了商品的流通和手工业的发展。莱茵兰地区的手工业产品在欧洲市场上享有很高的声誉，安特卫普和德意志之间形成了中转运输商业，莱茵兰的商品通过莱茵河的航运网络，广泛流通于欧洲市场，绝大多数船运公司及其雇主来自黑森、图林根和弗兰科尼亚。该地区发达的手工业让我们在十年前进行了一次规模巨大的投资，让本地的手工业和贸易欣欣向荣，这笔投资也让我们获得了不菲的收益。我们宫廷内的商人希望能够继续扩大对莱茵兰的投资。"
EDG_flavor_LOT_mission.25.a:0 "继续继续加强建设！"
EDG_flavor_LOT_mission.25.b:0 "算了吧。"
EDG_flavor_LOT_mission.25.c:0 "投资的成本当然要加倍地收回。"

EDG_flavor_LOT_mission.26.title:0 "资助荷兰探险家"
EDG_flavor_LOT_mission.26.desc:0 "在15世纪和16世纪，新大陆被发现，大西洋沿岸的诸国都对这片广袤的土地垂涎三尺。如今的荷兰位于我们的统治之下，而在探索新大陆和殖民扩张方面具备了多方面的优势，使其能够在欧洲殖民扩张中脱颖而出。该地区背靠欧洲大陆，拥有天然良港和广阔的欧洲腹地作为依托，这让他们在殖民扩张方面有了得天独厚的优势。荷兰也并不缺乏伟大的航海家，如让·哈伊根·范·林斯霍腾在1595年出版了关于经好望角到达印度的指南，为荷兰的亚洲贸易提供了重要支持。荷兰的航海技术进步使其能够开辟新的贸易路线，其中一条是经北冰洋通向亚洲的航路。因此，我们的顾问建议，雇佣荷兰的探险家和殖民者，让他们为我们开发新世界。"
EDG_flavor_LOT_mission.26.a:0 "新世界象征着新希望。"
EDG_flavor_LOT_mission.26.b:0 "我们对欧陆以外的土地没有兴趣。"

EDG_flavor_LOT_mission.27.title:0 "修改大特许状"
EDG_flavor_LOT_mission.27.desc:0 "我们在很早之前便签署了《大特许状》，该文件允许我们治下的尼德兰属地保持一定的自治权力，并富裕他们诸多特权，但其覆盖范围仅有我们在彼时统治的尼德兰地区，而不包括后来被我们纳入统治的地方。随着我们完全占领尼德兰地区，越来越多的尼德兰人希望我们修改《大特许状》，他们渴望更多的权利。"
EDG_flavor_LOT_mission.27.a:0 "授予贸易特权。"
EDG_flavor_LOT_mission.27.b:0 "授予殖民特权。"
EDG_flavor_LOT_mission.27.c:0 "授予海军特权。"
EDG_flavor_LOT_mission.27.d:0 "授予生产特权。"
EDG_flavor_LOT_mission.27.e:0 "授予发展特权。"
