EDG_flavorGOODS_1_a_price:0 "简化圣事"
EDG_flavorGOODS.1.title:0 "简化圣事"
EDG_flavorGOODS.1.desc:0 "在宗教改革之前，天主教会是欧洲社会中最具权威和财富的机构之一，其影响力渗透到政治、经济、文化和社会生活的方方面面。教会的财富不仅体现在土地和税收上，还体现在其拥有的珍贵艺术品和奢侈品中，尤其是宝石。宝石因其稀有性和象征意义，被广泛用于宗教仪式用品，如圣物箱、宗教服饰、圣杯、十字架和祭坛装饰等。这些宝石不仅是宗教仪式的重要组成部分，也是教会展示其神圣性和权威的象征。教会对宝石的需求不仅推动了宝石贸易的繁荣，还使得宝石成为欧洲奢侈品市场的重要组成部分。\n\n但随着新教改革的开展，用华美珠宝装饰圣物的做法遭到了质疑。宗教改革的核心主张之一是反对教会的腐败和奢侈，尤其是对教会财富的批评。新教徒认为，教会将大量财富用于奢侈品和装饰品，而非服务于信徒和社会的需要，这实际上违背了基督教的教义，因此，新教徒拒绝用华丽的珠宝装饰他们的圣物和教堂。这使得德意志和其他开展宗教改革的地区出现了珠宝滞销的情况，许多原本依赖向教会贩卖珠宝而生的商人因找不到买家而破产，珠宝的价格因此一落千丈。"
EDG_flavorGOODS.1.a:0 "我们不需要那么多珠宝。"
EDG_flavorGOODS.1.b:0 ""

EDG_flavorGOODS_2_a_price:0 "大航海时代"
EDG_flavorGOODS.2.title:0 "大航海时代"
EDG_flavorGOODS.2.desc:0 "在15世纪末至16世纪初，随着大航海时代的到来，欧洲各国对航海和造船的需求急剧增加。这一时期的航海探险活动，如哥伦布发现新大陆、达·伽马开辟印度航线和麦哲伦环球航行，推动了欧洲各国对船只的建造和维护的迫切需求。然而，这一需求的激增却引发了一场被称为「船具危机」的经济现象，导致船具价格大幅上涨。"
EDG_flavorGOODS.2.a:0 "让我们扬帆起航！"
EDG_flavorGOODS.2.b:0 ""

EDG_flavorGOODS_3_a_price:0 "蓬勃发展的象牙贸易"
EDG_flavorGOODS.3.title:0 "蓬勃发展的象牙贸易"
EDG_flavorGOODS.3.desc:0 "在欧洲，象牙被视为一种珍贵的材料。它被广泛用于制作精美的工艺品，如象牙雕刻的梳子、雕像、乐器配件等。贵族和富裕阶层对象牙制品的喜爱，使得象牙成为一种象征身份和品味的奢侈品。欧洲在大航海时代开启了对世界的广泛探索。在非洲，欧洲人沿着海岸线不断深入内陆，如葡萄牙人、荷兰人、英国人等。他们发现了非洲大陆拥有丰富的象牙资源，许多地区如东非、西非等地都有大量的象群。欧洲人意识到了其中蕴藏的商机，于是通过各种方法，获取了大量的象牙，并将其源源不断地运往欧洲。"
EDG_flavorGOODS.3.a:0 "多漂亮呐。"
EDG_flavorGOODS.3.b:0 ""

EDG_flavorGOODS_4_a_price:0 "茶的魅力"
EDG_flavorGOODS.4.title:0 "茶的魅力"
EDG_flavorGOODS.4.desc:0 "欧洲航海技术不断发展，开辟了新的海上航线。葡萄牙和荷兰等国的航海家们开始探索东方世界。他们到达亚洲后，发现了中国的茶叶这种独特的饮品。对于欧洲人来说，茶叶是一种全新的饮品，具有独特的香气和口感。最初，贵族阶层对这种来自东方的新奇饮品产生了浓厚的兴趣。他们将饮用茶叶作为一种时尚和身份的象征，茶叶主要在欧洲的贵族和上层社会中传播，被视为一种新奇、奢华的物品，并认为茶叶具有一定的药用价值。随着茶叶在贵族阶层中的流行，中产阶级也开始模仿，从而使得茶叶的需求量不断增加。"
EDG_flavorGOODS.4.a:0 "饮茶先啦。"
EDG_flavorGOODS.4.b:0 ""

EDG_flavorGOODS_5_a_price:0 "中国与瓷器"
EDG_flavorGOODS.5.title:0 "中国与瓷器"
EDG_flavorGOODS.5.desc:0 "中国瓷器具有极高的工艺水平，其质地细腻、造型精美、色彩丰富。与当时欧洲本土的陶器等制品相比，瓷器具有不可比拟的优越性。青花瓷蓝白相间的色彩搭配、精美的绘画图案在欧洲人眼中宛如稀世珍宝。欧洲本土无法生产出类似品质的瓷器，这使得瓷器在欧洲市场上供不应求。在16世纪，欧洲人首次接触到来自中国的瓷器。瓷器具有精美的外观、细腻的质地，与欧洲当时的陶器等容器相比，有着极大的优越性。它不仅成为贵族阶层展示财富和品味的象征，而且逐渐进入中产阶级家庭。贵族们竞相购买瓷器，进一步推高了瓷器的价格。[Root.GetName]宫廷对中国瓷器的喜爱促使权贵们不惜重金收藏，这种需求的增加直接推动了价格的上升。"
EDG_flavorGOODS.5.a:0 "让我摸摸。"
EDG_flavorGOODS.5.b:0 ""

