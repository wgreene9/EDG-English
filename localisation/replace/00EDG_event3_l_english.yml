EDG_flavor_GOL.1.title:0 "Facing the Russian Threat"
EDG_flavor_GOL.1.desc:0 "Although the Tatars once forced the Russians into submission, the balance of power between the Tatars and the Russians has been shifting. Now, our Russian neighbors have become a fearsome and dangerous presence. They are no longer lambs for the slaughter, but great powers seeking to annex us."
EDG_flavor_GOL.1.aa:0 "We shall never retreat."
EDG_flavor_GOL.1.bb:0 ""
EDG_flavor_GOL.1.cc:0 ""
EDG_flavor_GOL_1_a_modifier:0 "Resisting the Russians"

EDG_flavor_GOL.2.title:0 "[From.GetName] [From.GovernmentName] Demands Tribute"
EDG_flavor_GOL.2.desc:0 "[From.GetName] [From.GovernmentName] has issued a warning to us, demanding that we become their tributary state. If we refuse this demand, they may declare war on us."
EDG_flavor_GOL.2.aa:0 "We are willing to serve."
EDG_flavor_GOL.2.bb:0 "Freedom is more important."
EDG_flavor_GOL.2.cc:0 ""

EDG_flavor_GOL.3.title:0 "Saray Garrison Treaty"
EDG_flavor_GOL.3.desc:0 "The Golden Horde is on its last legs. The shocks delivered by Timur and the Ruthenians have left us greatly weakened. Many tribes within the Horde have petitioned the Great Khan, suggesting that if we adopt a more conservative military policy, keeping our main forces garrisoned within the city of Saray, we might better protect our remaining territories... but this would mean completely abandoning any possibility of external expansion."
EDG_flavor_GOL.3.aa:0 "As long as the Horde does not fragment further..."
EDG_flavor_GOL.3.bb:0 "We have a greater destiny!"
EDG_flavor_GOL.3.cc:0 ""
EDG_flavor_GOL_3_aa_tt:0 "This option is designed to maintain the long-term existence of the AI-controlled @GOL§YGreat Horde§!. If you select this option, you will be unable to declare war for §M50 years§!, therefore it is not recommended for players to choose this option."

