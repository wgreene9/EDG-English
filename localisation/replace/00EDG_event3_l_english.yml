EDG_flavorFRA.48.t:0 "'François the Handsome'"
EDG_flavorFRA.48.d:0 "François was the son of Charles, Count of Angoulême, and Louise of Savoy, and a descendant of Hugh the Great, born in Cognac in the Charente region. François lost his father at a young age, and his mother shouldered the responsibility of raising and educating him alone. It is said that François deeply respected and loved his mother, always kneeling when speaking to her, and his mother's greatest dream was for her son to become the supreme ruler of France. Through the paternal line, François's family was a cadet branch of the Capetian dynasty, theoretically having little chance of inheriting the French throne. However, due to [Root.Monarch.GetName] lacking a suitable male heir, he was designated as a potential successor."
EDG_flavorFRA.48.a:0 "He should have the right to inherit France."
EDG_flavorFRA.48.b:0 "A pretty face alone is useless."

EDG_flavorFRA.49.t:0 "Louis-Dieudonné"
EDG_flavorFRA.49.d:0 "Louis-Dieudonné was the youngest son of [Root.Monarch.GetName], born at Saint-Germain-en-Laye, France, and upon succession, took the regnal name 'Louis XIV'. During the reign of Louis XIV, France was the absolute hegemon of Europe. He waged many wars against neighboring states, including the Franco-Dutch War, the Nine Years' War, and the War of the Spanish Succession—three conflicts against coalitions formed to contain France—attempting to expand French territory to the 'natural frontiers' long advocated by previous French rulers. His reign saw the emergence of numerous military and political talents, including great commanders like the Vicomte de Turenne, the Grand Condé, the Duc de Luxembourg, and the Duc de Villars, as well as eminent ministers like Colbert, Vauban, and the Marquis de Louvois. These military and political figures made the Kingdom of France the wealthiest and most powerful nation in Europe at the time, creating the world's strongest army and navy, and establishing the undefeated myth of the glorious French era. At its peak, the French Royal Army's standing force reached 400,000, matching the combined standing armies of other European great powers. These troops were equipped with large quantities of flintlock muskets and early carbines, making the French army invincible. After the trials of the Thirty Years' War and the Franco-Spanish War, France's naval strength at the beginning of his reign numbered less than 20 warships. He ordered the establishment of large shipyards in France, the construction and development of harbors, enhancing French naval power. By 1683, France possessed 276 warships, becoming the foremost naval power capable of rivaling the combined fleets of England and the Netherlands. Through astute political maneuvers early in his reign and the efforts of his predecessors, he created the most brilliant and powerful golden age of French monarchy. Louis XIV died in 1715, leaving his successors a nation deeply mired in financial crisis yet still holding onto hegemony."
EDG_flavorFRA.49.a:0 "He should have the right to inherit France."
EDG_flavorFRA.49.b:0 "He is not worthy."

