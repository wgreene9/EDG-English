EDG_flavorAEL.103.title:0 "游戏进战基本知识"
EDG_flavorAEL.103.desc:0 "我们检测到了你有通过特殊手段「将盟友或属国拉入战争」的机制，故而在此科普一则游戏基本常识，以解答你未来可能出现的困惑：\n\n当国家A与国家B存在停战条约时，国家C无法通过特殊方式将国家A拉入对国家B的进攻战争中。\n\n例如，阿尔勒与匈牙利存在停战协议时，哈布斯堡「无法通过任何方式」将匈牙利拉入进攻战争。\n\n因此，当你的盟友或属国（此处指所有国家）与敌方存在「停战协议」时，无法通过特殊方式（事件、决议等方式而非游戏本体自带的常规方式）将该盟友或属国拉入战争。\n\n由于游戏限制，你在这些事件或决议中依然会看见「某某国家加入战争」的字样，但游戏本身是不允许你将他们拉入战争的。请不要大惊小怪或认为这是BUG。\n\n请在开战或拉人前自行检查你的盟友或属国是否与对方存在停战条约，不要妄图滥用该机制，模组新机制是为你补充内容的，请不要拿来当做投机取巧、宣泄情绪的刀子。\n\n额外提醒：在「伊比利亚纷争」结束前，伊比利亚地区有强大加成和特殊的宣战机制，请不要在伊比利亚统一前盲目干涉伊比利亚或吞并伊比利亚的省份，伊比利亚国家也无法拉盟友。"
EDG_flavorAEL.103.aa:0 "我已经认真阅读以上内容，不会做大惊小怪的爷新。"


