EDG_flavor_age_ITA_war.13.title:0 "政治不满"
EDG_flavor_age_ITA_war.13.desc:0 "意大利战争的旷日持久带来了很多变化，既包括军事层面的，也包括政治和经济层面的。意大利的许多城邦都无法忍受这些变化，他们要求恢复旧有的体制，并保有过去的特权。"
EDG_flavor_age_ITA_war.13.aa:0 "这是他们的权利。"
