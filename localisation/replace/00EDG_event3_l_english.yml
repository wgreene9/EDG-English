EDG_flavor_nomad.0.title:0 "游牧统治者"
EDG_flavor_nomad.0.desc:0 "游牧部落的团结稳定仰赖于统治者的个人力量，越是强大的统治者越能够维持游牧部族的忠诚，而弱小的统治者则会被认为没有资格统治国家。"
