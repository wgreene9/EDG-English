EDG_flavor_LOT_flavor.42.title:0 "法兰克福之灾"
EDG_flavor_LOT_flavor.42.desc:0 "法兰克福——德意志的牙齿与喉咙——终于落入[Root.GetName]的掌心。\n\n没有宽恕，没有赦令。只有复仇的旗帜在狂风中裂响。当黎明的第一缕灰光笼罩莱茵河，城门外的[Root.GetName]军已如潮水逼近。攻城锤砸击着铁门，震得石灰纷落如雪；弓弦的低吟与火炮的怒吼交织成一首毁灭的序曲。第三日清晨，城墙裂开了巨口，铁与血的洪流倾泻而入。\n\n骑士的马蹄碾碎了石板，长矛挑开了木门，火把像红色的蛇在街巷中游走。房屋被焚，尖顶教堂在浓烟中化为焦骨。市集的铺面被拆得如同被野兽啃食的骨架，金器与绸缎被掠走，酒桶被劈开，葡萄酒在鹅卵石上与血水混流。德意志人四散奔逃，但每一个拐角后都等着一阵钢铁的暴雨。妇女的哭喊与婴儿的啼声被刀光打断，老者的祈祷声在战靴下碾为低沉的呻吟。没有人去数尸体，也没有人去埋葬它们——腐臭的空气便是这座城的战利品之一。当日落时分，法兰克福的广场成了胜利的祭坛。掠夺来的金银堆成小山，战旗插在尸骸上，像在血海中盛开的红花。士兵们在火光中饮酒、分赃、纵歌，笑声与城中残民的低泣相互交错。\n\n[Root.Monarch.GetName]骑着战马，缓缓穿过这座被征服的城市。长街两侧是焚烧的废墟与垂死的俘虏，火焰在[Root.Heir.GetName]金色的铠甲上跳跃，仿佛为胜者镶嵌的桂冠。\n\n自此，法兰克福不再是德意志的骄傲，而是[Root.GetName]军靴下的一块石板——被踩碎、被碾平，永远铭刻着屠城那日的烈焰与刀声。"
EDG_flavor_LOT_flavor.42.a:0 "他们也配冠以法兰克之名？"
EDG_flavor_LOT_flavor.42.b:0 "我们不是野蛮人。"
EDG_LOT_tucheng_opinion:0 "屠戮德意志城市"

EDG_flavor_LOT_flavor.43.title:0 "吕贝克的浩劫"
EDG_flavor_LOT_flavor.43.desc:0 "吕贝克，这座曾自诩为“汉萨女王”的港城，在[Root.GetName]的战图上，只是北海与波罗的海交汇处的一颗珍珠——而珍珠注定要被掠夺者握在手中。风暴从南方而来。夏末的海风卷着战船的桅帆，如同灰色的旌旗翻卷在天际。海面上，数十艘[Root.GetName]战舰破浪北上，船首的铁冲角映着夕阳，宛如一群饥饿的掠食兽。港口的钟声在黎明前急促响起，可那声音在战鼓与号角面前，脆弱得像风中残烛。\n\n城门被攻破的那一刻，吕贝克的街道成了长矛与火把的河流。士兵们沿着运河两侧推进，破门而入，搜寻金银、粮食与俘虏。仓库的大门被铁斧砍开，来自波罗的海诸港的货物被倾倒在街心广场，香料与麦粉混成一团，染上了鲜血的颜色。商人的宅邸被洗劫一空，橱柜中的银餐具被士兵随手塞进皮囊，挂在墙上的航海地图被撕下，用来裹装战利品。港口的绞车被推入海中，泊船被点燃，烈焰映着黑色的海水翻腾。吕贝克的市民试图反抗，但他们的短剑和木棍在骑士的长枪面前形同虚设。捕获的德意志汉萨商贾被绳索贯穿锁骨，拴在一列铁链上，如同被拖向海滩的海兽。妇人们在石阶上被拉扯，哭喊声在火光中飘散，消失在沉重的铠甲碰撞声里。\n\n到傍晚，吕贝克已经没有了形状——它成了一片燃烧的废墟与倒塌的桅杆。港湾里的海水映照着火光，像一片沸腾的血泊。[Root.Monarch.GetName]陛下站在港口高处的石墙上，俯瞰着这场焚毁。他的战旗插在市政厅的尖塔顶上，随风飘扬。那是一面胜利者的旗帜，告诉北海与波罗的海的每一座港口：[Root.GetName]的意志，如同潮水，会席卷你们的码头与市集，不留余地。当夜，吕贝克的废墟中只剩三种声音：火焰的低吟、战士的狂笑，以及俘虏在链条摩擦中的呻吟。"
EDG_flavor_LOT_flavor.43.a:0 "将此地劫掠一空。"
EDG_flavor_LOT_flavor.43.b:0 "全部搬去[Root.Capital.GetName]！"
EDG_flavor_LOT_flavor.43.c:0 "我们不能屠戮每一座城市。"


EDG_flavor_LOT_flavor.44.title:0 "血染乌尔姆"
EDG_flavor_LOT_flavor.44.desc:0 "乌尔姆，这座傲立多瑙河畔的自由城，曾以高耸的教堂塔尖与繁华的市集闻名德意志南方。它的商队往来于阿尔卑斯与莱茵，它的市民自诩独立而骄傲。可当[Root.GetName]的军旗出现在地平线上，这一切骄傲便如被烧焦的纸屑，随风散尽。\n\n清晨的雾气还未从河面散去，重甲骑士的马蹄声便轰鸣而来。铁蹄碾碎了郊外的葡萄园，战鼓回荡在多瑙河的水面上，仿佛整条河都在为这座城的覆亡而颤抖。城门在投石机的轰击下裂开，如同一块老朽的木板，火油被泼入裂缝，熊熊烈焰驱赶守军后退。\n\n第一批冲入城内的是持长矛的步兵，他们没有急于杀戮，而是直扑粮仓与金库。乌尔姆的财富沉睡在橡木桶与石库中，如今被倾倒在街道上，麦粒与金币在血水里滚动，像太阳底下的尘埃。紧随其后的骑兵挥刀斩杀任何敢于站立的人，不论他手中握的是剑还是面包。\n\n市集广场很快成了刑场。德意志的工匠与行会首领被推到喷泉旁，手脚被绑在车轮上，轮刑的咔嚓声在烈日下清脆刺耳。妇人们被驱赶进教堂，教堂的钟声在尖叫与哭泣中敲响，最终被火焰吞没，化为灰烬飘散在河风中。\n\n那一夜，乌尔姆不再是一座辉煌的城市，而是一堆仍在冒烟的瓦砾。多瑙河的水冲刷着城墙下的尸体，却冲不走刻进德意志人骨血里的恐惧——恐惧那来自西方的王国。"
EDG_flavor_LOT_flavor.44.a:0 "我们的其铁骑与火炮，终会碾平一切敢于反抗的城镇。"
EDG_flavor_LOT_flavor.44.b:0 "下令禁止劫掠！"

EDG_flavor_LOT_flavor.45.title:0 "纽伦堡的烈焰"
EDG_flavor_LOT_flavor.45.desc:0 "纽伦堡，这座曾经是德意志帝国的心脏，帝国诸侯会聚的舞台，如今却迎来了最后一次“盛会”——由[Root.GetName]的骑士与炮兵主持的血色仪式。\n\n黎明前，厚重的城墙在雾气中如沉睡的巨兽，但来自西方的攻城车与火炮已经在城外列阵。第一声炮响像是战神的号令，整排石弹砸向城门，木屑与铁片飞溅中，纽伦堡的守军仍在高墙上呐喊，但他们的声音很快被第二波火炮淹没。烈焰与浓烟攀爬城楼，仿佛要提前为这座城披上葬礼的裹尸布。"
EDG_flavor_LOT_flavor.45.a:0 "让烈焰和死亡席卷它！"
EDG_flavor_LOT_flavor.45.b:0 "放一把火就已经足够了。"
EDG_flavor_LOT_flavor.45.c:0 "救火！"

EDG_flavor_LOT_flavor.46.title:0 "不莱梅城破"
EDG_flavor_LOT_flavor.46.desc:0 "清晨的北海风带着盐与潮水的味道吹进不来梅的城门。港口的桅杆林立，商船的船首像是骄傲昂首的雄鹰，等待驶向远方的贸易之路。然而，在地平线上，出现的并不是友好的风帆，而是[Root.GetName]的战舰群——黑色的桅杆，厚重的船壳，炮口如同海兽的獠牙。\n\n第一轮炮击并非针对城门，而是直接轰向港口。停泊的汉萨商船在瞬间被火焰吞没，桅杆倒下，帆布燃成巨大的黑旗。浓烟滚滚升起，像是海神在为这座城市降下诅咒。港口的码头工人和商人慌忙逃窜，却在堤岸尽头被骑兵堵死——海与陆成了[Root.GetName]为他们精心准备的铁牢。\n\n当城门被攻破，海上的战鼓与陆上的马蹄声在城市的石板街回荡。骑士们的长枪扫倒成排的防御者，海军陆战队在港口区纵火，木质仓库里的香料与酒桶爆裂，甜腻的气味与血腥混杂在空气中，让人几乎窒息。\n\n傍晚时分，海风带着火焰的腥味席卷整座城市。不来梅的港口成了一片焦黑的废墟，海面上漂着碎裂的船板与翻白的尸体。海鸥在血色的浪尖盘旋啼叫，像是在为这一切奏响哀歌。"
EDG_flavor_LOT_flavor.46.a:0 "让我们纵情劫掠！"
EDG_flavor_LOT_flavor.46.b:0 "稍微劫掠一波即可。"
EDG_flavor_LOT_flavor.46.c:0 "禁止破坏行为。"

