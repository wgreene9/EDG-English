EDG_flavorMAM.5.title:0 "The Rosetta Dynasty"
EDG_flavorMAM.5.desc:0 "Since the Sahada dynasty took control of Egypt, the Rosetta family has been an indispensable part of Egypt's political landscape. The Rosetta family has long navigated between the two Mamluk factions, accumulating substantial political resources. Now, they have become a powerful hereditary political force within the Mamluk military slave ruling system. Some Mamluk loyal to the Rosetta family hope to install a member of the Rosetta family as the Grand Malik of Egypt. They have made thorough preparations to seize supreme power."
EDG_flavorMAM.5.a:0 "Long live the Rosetta Dynasty!"
EDG_flavorMAM.5.b:0 "It would be best not to proceed this way."

EDG_flavor_TUR_Monchy.2.t:0 "The Heir's Military Merit"
EDG_flavor_TUR_Monchy.2.d:0 "Like the [Root.Monarch.GetTitle]s of old, [Root.Heir.GetName] wishes to earn the title of conqueror for [Root.Heir.GetHerselfHimself], to be known as a [Root.Monarch.GetTitle] who leads an empire from horseback. Given that [Root.Monarch.GetName] remains very healthy and we will not actually send the heir to the battlefield, the realization of this dream must be left to the unknown. Now [Root.Heir.GetName] is mocked by other princes, and [Root.Heir.GetHerHis] mother demands that [Root.Monarch.GetName] grant [Root.Heir.GetHerHim] an army of [Root.Heir.GetHerHis] own.\n\nThis is not an unreasonable request; however, when someone attempts to risk our beloved heir and [Root.Heir.GetHerHis] life and body, we must carefully consider their motives."
EDG_flavor_TUR_Monchy.2.a:0 "The heir of [Root.GetName] should be born on horseback."
EDG_flavor_TUR_Monchy.2.b:0 "This is too dangerous."

EDG_flavor_TUR_Monchy.3.d:0 "Our most beloved, and also our heir, [Root.Heir.GetName], is still too young, with much life experience and knowledge about how to be an excellent ruler yet to learn. Most Janissaries and Emirs believe it is our duty to uphold our dynasty's fine tradition of sending our sons to serve as governors and rulers in minor provinces abroad. This way, they can learn what it means to be a ruler. By reasonably assigning them prosperous provinces, we can also reduce the likelihood of future succession struggles. [sancaga_cikma_province.GetName] has served as a posting location in the past and may be quite suitable for [Root.Heir.GetName] to go there. Others, however, believe that educating the young [Root.Heir.GetName] within the imperial harem is best, as [Root.Heir.GetSheHe] can continuously be exposed to good teachers and be supervised by those who know [Root.Heir.GetHerHim] well. This way, [Root.Heir.GetSheHe] will also stay away from any place that might prematurely ignite [Root.Heir.GetHerHis] political ambitions."

EDG_flavor_TUR_Monchy.15.d:0 "Due to our tradition, we allow some heirs to serve as governors in various provinces across the empire. Recent wars against the infidel [enemy_neighbor_ottomans.GetAdjective] have given [ottoman_prince_here.GetName] the opportunity to truly prove his worth as a military commander and Ghazi. According to reports, he exerted his utmost effort to defeat enemy forces within his territory, carrying the war across the border into enemy lands. The faithful enthusiastically joined his army, and military elites have begun to take notice of him and may support him in future succession struggles."
EDG_flavor_TUR_Monchy.15.b:0 "He has proven himself a formidable warrior."

EDG_flavor_TUR_Monchy.25.t:0 "Corrupt Mentor"
EDG_flavor_TUR_Monchy.25.d:0 "According to dynastic tradition, each prince, after birth, is assigned an Emir as his mentor to teach the arts of war and governance. While princes gain training, their own ambitions and their mentors' thirst for power can plunge the state into turmoil. Corruption is one of the most common issues; these mentors, relying on their status and authority, manipulate matters within the palace, exerting influence both overtly and covertly."
EDG_flavor_TUR_Monchy.25.a:0 "We cannot do without them."
EDG_flavor_TUR_Monchy.25.b:0 "How can we govern the country properly with these vermin?"

EDG_flavor_TUR_Monchy.26.t:0 "The Heir Supported by Janissary Aghas"
EDG_flavor_TUR_Monchy.26.d:0 "The Janissaries have always exerted significant influence on court politics. Some Janissary Aghas, though stationed in distant provinces, have expressed support for our heir. This has prompted the [Root.Monarch.GetTitle] to reflect."
EDG_flavor_TUR_Monchy.26.a:0 "This is a favorable trend."
EDG_flavor_TUR_Monchy.26.b:0 "His ambition is bound to threaten the [Root.Monarch.GetTitle]."
EDG_flavor_TUR_Monchy_26_a_heir_flag_tt:0 "Our heir may attempt to force the [Root.Monarch.GetTitle] to abdicate..."

EDG_flavor_TUR_Monchy.27.t:0 "[Root.Heir.GetName] Launches a Coup"
EDG_flavor_TUR_Monchy.27.d:0 "Our greatest fear has come to pass. [Root.Heir.GetName] ultimately could not resist the incitement of Janissaries and Emirs within the country, launching a palace coup against the [Root.Monarch.GetTitle]. When [Root.Heir.GetHerselfHimself] and [Root.Heir.GetHerHis] followers confronted [Root.Monarch.GetName] with drawn blades in the depths of the palace, the fate of all [Root.GetName] hung in the balance."
EDG_flavor_TUR_Monchy.27.a:0 "I was merely cultivating tranquility..."
EDG_flavor_TUR_Monchy.27.b:0 "How dare [Root.Heir.GetHeShe]?"


EDG_flavorGOODS_1_a_price:0 "Simplified Sacraments"
EDG_flavorGOODS.1.title:0 "Simplified Sacraments"
EDG_flavorGOODS.1.desc:0 "Before the Reformation, the Catholic Church was one of the most authoritative and wealthy institutions in European society, its influence permeating political, economic, cultural, and social life. The Church's wealth was evident not only in land and taxes but also in its possession of precious artworks and luxury goods, particularly gemstones. Due to their rarity and symbolic significance, gemstones were widely used in religious ceremonial objects such as reliquaries, vestments, chalices, crosses, and altar decorations. These gemstones were not only integral to religious rituals but also symbols of the Church's sanctity and authority. The Church's demand for gemstones not only fueled the gem trade's prosperity but also made gemstones a significant component of the European luxury market.\n\nHowever, with the Protestant Reformation, the practice of adorning sacred objects with ornate jewelry was questioned. One core tenet of the Reformation was opposition to Church corruption and extravagance, particularly criticism of Church wealth. Protestants argued that the Church used vast wealth on luxury goods and decorations rather than serving the needs of believers and society, which contravened Christian teachings. Consequently, Protestants rejected embellishing their sacred objects and churches with lavish jewelry. This led to a surplus of unsold jewelry in Germany and other regions undergoing reform. Many merchants who had depended on selling jewelry to the Church went bankrupt due to lack of buyers, causing jewelry prices to plummet."
EDG_flavorGOODS.1.a:0 "We don't need that much jewelry."
EDG_flavorGOODS.1.b:0 ""

EDG_flavorGOODS_2_a_price:0 "The Age of Discovery"
EDG_flavorGOODS.2.title:0 "The Age of Discovery"
EDG_flavorGOODS.2.desc:0 "From the late 15th to early 16th century, with the advent of the Age of Discovery, European nations' demand for navigation and shipbuilding dramatically increased. Exploratory voyages during this period, such as Columbus's discovery of the New World, Vasco da Gama's opening of the sea route to India, and Magellan's circumnavigation, drove an urgent need for ship construction and maintenance across Europe. However, this surge in demand triggered an economic phenomenon known as the 'Ship Rigging Crisis,' causing the price of ship components to rise sharply."
EDG_flavorGOODS.2.a:0 "Let us set sail!"
EDG_flavorGOODS.2.b:0 ""

EDG_flavorGOODS_3_a_price:0 "Booming Ivory Trade"
EDG_flavorGOODS.3.title:0 "Booming Ivory Trade"
EDG_flavorGOODS.3.desc:0 "In Europe, ivory was regarded as a precious material. It was widely used to craft exquisite artworks, such as ivory-carved combs, statues, musical instrument accessories, etc. The fondness of nobility and the wealthy for ivory products made it a luxury symbolizing status and taste. Europe embarked on extensive global exploration during the Age of Discovery. In Africa, Europeans continuously advanced inland along the coastline, such as the Portuguese, Dutch, English, etc. They discovered that the African continent possessed abundant ivory resources, with large elephant herds in many regions like East and West Africa. Europeans recognized the commercial opportunities therein and, through various means, acquired vast quantities of ivory, continuously shipping it to Europe."
EDG_flavorGOODS.3.a:0 "How beautiful."
EDG_flavorGOODS.3.b:0 ""

EDG_flavorGOODS_4_a_price:0 "The Allure of Tea"
EDG_flavorGOODS.4.title:0 "The Allure of Tea"
EDG_flavorGOODS.4.desc:0 "European navigation technology continuously developed, opening new sea routes. Navigators from countries like Portugal and the Netherlands began exploring the Eastern world. Upon reaching Asia, they discovered the unique beverage of Chinese tea. For Europeans, tea was a wholly new drink with a distinct aroma and taste. Initially, the nobility took a keen interest in this novel beverage from the East. They adopted tea drinking as a fashion and status symbol. Tea primarily spread among European aristocracy and upper classes, regarded as a novel, luxurious item, and believed to possess certain medicinal properties. As tea gained popularity among the nobility, the middle class began to emulate, further increasing the demand for tea."
EDG_flavorGOODS.4.a:0 "Tea first, please."
EDG_flavorGOODS.4.b:0 ""

EDG_flavorGOODS_5_a_price:0 "China and Porcelain"
EDG_flavorGOODS.5.title:0 "China and Porcelain"
EDG_flavorGOODS.5.desc:0 "Chinese porcelain exhibited extremely high craftsmanship, with fine texture, exquisite shapes, and rich colors. Compared to European pottery and other products of the time, porcelain held an incomparable superiority. The blue-and-white color scheme and exquisite painted patterns of blue-and-white porcelain were like rare treasures in European eyes. Europe could not locally produce porcelain of similar quality, creating a shortage in the European market. In the 16th century, Europeans first encountered porcelain from China. With its beautiful appearance and fine texture, porcelain possessed great advantages over European containers like pottery. It not only became a symbol for the nobility to display wealth and taste but also gradually entered middle-class households. Nobles competed to purchase porcelain, further driving up prices. The [Root.GetName] court's fondness for Chinese porcelain prompted the elite to collect it at great expense; this increased demand directly pushed prices upward."
EDG_flavorGOODS.5.a:0 "Let me touch it."
EDG_flavorGOODS.5.b:0 ""

