EDG_flavor_LOT_flavor.38.title:0 "骑士的远征"
EDG_flavor_LOT_flavor.38.desc:0 "黎明的钟声还未敲响，首都的大街已被火炬与马蹄声点亮。冬雾笼罩着城门，像一层厚重的帷幕，将城内与城外隔绝。卡洛斯披着铁灰色的战甲，肩上披风在风中猎猎作响，长剑安静地悬在腰侧——那是他此生第二次离开贝尔娜黛特，但这一次，他不知归期。\n\n城门的门楼上，贝尔娜黛特抱着加布里埃尔，目光追随着队伍的每一次前行。她努力让自己站得笔直，不让泪水在士兵面前流下。加布里埃尔年幼，不明白父亲为何要走，他只是伸出小手，想去抓那渐行渐远的身影。\n\n卡洛斯骑在队伍最前方，似乎感受到了那来自城楼上的注视。他没有回头，只是抬起手，高高地向天空挥了一次——那是属于他们一家人的信号。\n\n晨曦透过雾霭，给他披上一圈金色的光，像为出征者加冕的圣环。随着战鼓与蹄声渐远，贝尔娜黛特低下头，在加布里埃尔耳边轻声道：\n\n「记住，孩子，那是你父亲——去为你哥哥，也为你而战的人。」\n\n而在远方，卡洛斯的心中回荡的，正是两个儿子的名字与那座圣城的影子。"
EDG_flavor_LOT_flavor.38.a:0 "我们一定会再见面的。"
EDG_flavor_LOT_flavor.38.b:0 ""
EDG_flavor_LOT_flavor_38_a_flag:0 "卡洛斯已经离开"

EDG_flavor_LOT_flavor.39.title:0 "加布里埃尔一世"
EDG_flavor_LOT_flavor.39.desc:0 "加布里埃尔凝视着父母的尸体。\n阳光炽烈得像要将大地点燃，空气中弥漫着尘土、汗水与即将溢出的血的气息，而加布里埃尔只感到浑身冰凉。贝尔娜黛特的丧钟才停歇一日，卡洛斯便随她去了天国。\n「在下一为陛下悲痛，二为陛下道喜。」新[Root.Monarch.GetTitle]的圣骑士如是说道，随后被他罢免了职务。\n\n在加冕礼的那天，加布里埃尔，面色如铁，披着父亲从耶路撒冷带回来的旧披风，立于高台之上。他的双眼冷静而深邃，像一片无波的深海，然而深海之下，却潜伏着无法测度的寒意与雷霆。清晨的钟声在王城的尖顶之间回荡，雾气笼罩着街道，像一层温柔的纱，却掩不住暗流的躁动。王城广场上汇聚了数万名臣民，旗帜猎猎，号角悠长，一切都仿佛在昭示一个盛世的来临。\n\n但在欢呼的浪潮下，阴影早已潜伏。\n\n十二个德意志刺客冲出人群，将藏于衬衣下的匕首拔出，意图刺穿加布里埃尔的心脏——电光火石间，他们又被加布里埃尔的圣骑士摁倒在地，被当场剁下了双手。但他们的行动只是障眼法——几乎在同时，第十三个刺客在教堂的角落，从一具盔甲装饰物中掏出火枪，对着加布里埃尔开火。那颗子弹射穿了加布里埃尔的披风，却没有伤他分毫。\n\n次日，那十三个德意志刺客，被圣骑士用镣铐拖至台前，圣骑士将这些德意志贵族钉在木制十字架上。锤子与铁钉敲击的声音沉闷而刺耳，仿佛在为他们钉上命运的封条。铁钉穿透手腕与脚踝的瞬间，血沿着木桩蜿蜒而下，滴落在被烈日炙烤得发烫的石板上。烈阳毫不怜悯地悬在天顶，烤得他们的皮肤龟裂，嘴唇干裂，眼睛被阳光刺得几乎失明。他们呼吸急促、喉咙嘶哑，汗水和血水混在一起，成为死亡前最后的涂抹。\n\n曝晒整整一日之后，黄昏的阴影才缓缓爬上广场，然而加布里埃尔亲临现场，的眼中没有任何一丝宽恕。他抬手，指向广场边早已准备好的铜炮。那是一门沉重而光亮的杀器，炮口黑洞洞地对准了第一列被钉在十字架上的人。火药与铁弹被迅速装填，火绳点燃，炮声如同雷霆劈下——\n冲击波撕裂空气，铁弹瞬间将前方七具被钉住的躯体轰得粉碎。血肉伴着碎裂的骨骼在空中飞溅，落在石板、旗帜、甚至围观者的衣襟上，像一场由鲜红与灰白织成的残酷烟花。空气中弥漫着烧焦的肉味与火药的呛人气息，旁观的民众有人倒吸冷气，有人屏住呼吸，但无人敢出声。加布里埃尔的神情依旧冷漠，他只是微微抬手，又一次下令——\n第二炮轰响。\n\n剩下的六人被铁与火撕裂成无数碎片，仿佛他们的存在从此在尘世间被彻底抹去。没有呻吟，没有挣扎，只有一片血雾在夕阳中飘散，染红了王城的天穹。\n广场沉寂得可怕，唯有炮声的回响在城墙间轰鸣，仿佛向整个德意志大地宣告0——旧的时代已死。\n\n所有人都看得明白，这不是一次简单的行刑，加布里埃尔对德意志人的痛恨深入骨髓，这是一场属于加布里埃尔、属于[Root.GetName]新时代的狂欢。"
EDG_flavor_LOT_flavor.39.a:0 "「新的时代，降临了。」"
EDG_flavor_LOT_flavor.39.b:0 ""
EDG_flavor_LOT_flavor_39_a_tt:0 "若我们启用§Y文化同化§!机制，文化同化的速度将§G翻倍§!（从每三年同化一个省份，变为每三年同化两个省份）。"

EDG_flavor_LOT_flavor.40.title:0 "职业外交官制度"
