EDG_flavor_LOT_flavor.7.title:0 "日耳曼商人的抗议"
EDG_flavor_LOT_flavor.7.desc:0 "我们对日耳曼商人的限制比其他商人更多，他们不被允许在西方的一些城市从事贸易，也不允许持有特许状。但日耳曼商人在我们国内确实存在重要作用，他们的抗议为我们带来了一些麻烦。"
EDG_flavor_LOT_flavor.7.a:0 "抗议以上的税也要交税。"
EDG_flavor_LOT_flavor.7.b:0 "给他们一点补偿吧。"
EDG_flavor_LOT_flavor.7.c:0 "我们不能得罪这些商人。"
