EDG_flavor_TBR.0.title:0 "贾汗·沙的回归"
EDG_flavor_TBR.0.desc:0 "在帖木儿帝国崩溃的余波中，白羊王朝在阴影中悄然崛起，他们没能取缔伊拉克地区的阿尔图克王朝和统治库尔德斯坦的阿尤布王朝，但成功向西吞并了杜勒卡迪尔贝伊国、拉马赞贝伊国等弱小的势力，并将势力拓展到了地中海东岸，将阿勒颇变成了自己的领土。在乌尊·哈桑取缔了自己无能的兄长，将后者安置于穆什后，他必将展开自己的伟大征服。\n\n但黑羊王朝并没有那么幸运。在混乱之中，黑羊王朝悍然崛起，又迅速土崩瓦解。阿尔图格王朝在强力统治者的马刀之上巍然自立，而伊拉克的景教徒支持红羊部族获得了独立，更为糟糕的是萨法维教团及受其支持的马拉盖教团一直在侵蚀黑羊王朝的统治基础，就连什叶派教徒都与黑羊王朝离心离德。这一切都导致黑羊王朝最终只能蜷缩于大不里士。在一片混乱中，正统的黑羊王子贾汗·沙却长期流落在外，黑羊部族群龙无首，在过去的很长一段时间内，都在等待着他们真正的沙阿归来。\n\n直到这一天，大不里士城外的牧民发现了一名器宇轩昂的骑手，他率领一批土库曼骑兵跨过了群山峻峦，风尘仆仆，君临帝都。"
EDG_flavor_TBR.0.a:0 "他命中注定成为沙阿！"
EDG_flavor_TBR.0.b:0 "他不仅是沙阿，更是伟大的征服者！"
EDG_flavor_TBR_0_b_tt:0 "贾汗·沙将会成为一名将领（4/4/4/2）"

EDG_flavor_TBR.1.title:0 "重新统一黑羊部族"
EDG_flavor_TBR.1.desc:0 "在黑羊王朝崩溃后，黑羊部落陷入了无尽的痛苦之中，土库曼人群龙无首，大不里士黯然失色。直到[Root.Monarch.GetName]登上了王位，平息了马拉盖教团的叛乱，并将整个黑羊部落重新团结了起来。世界将会知道，黑羊王朝回来了，波斯将会属于我们！"
EDG_flavor_TBR.1.a:0 "黑羊王朝重临世间！"



