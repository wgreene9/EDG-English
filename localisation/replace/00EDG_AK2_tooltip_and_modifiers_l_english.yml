EDG_SJK_ideas:0 "Nestorian Seljuk Ideas"
EDG_SJK_ideas_start:0 "Nestorian Seljuk Traditions"
EDG_SJK_ideas_bonus:0 "Nestorian Seljuk Ambition"
EDG_SJK_ideas_1:0 "The Seljuk Divan"
EDG_SJK_ideas_2:0 "The Oath of Ghulban"
EDG_SJK_ideas_3:0 "Pearl of Persia"
EDG_SJK_ideas_4:0 "The Road of the Eastern Apostles"
EDG_SJK_ideas_5:0 "Reforging the Silk Road"
EDG_SJK_ideas_6:0 "Pax Seljukica"
EDG_SJK_ideas_7:0 "Defender of the Nestorian World"

EDG_SJK_ideas_1_desc:0 "While the Khan's sword conquers the four directions, the Divan's ink governs the world. Here, Persian viziers advise Turkic lords with wisdom, Nestorian bishops mediate disputes among peoples with faith, and merchants' tax registers and soldiers' grain ledgers intertwine on parchment to form the lifeblood of the empire. The Divan is not merely a corner of the court, but the art of Seljuk rule—forging the ferocity of the steppe, the order of the settled lands, and the faith of revelation into an enduring foundation of governance."
EDG_SJK_ideas_2_desc:0 "Since our ancestors galloped across the steppe, our warriors have sworn bloody oaths upon their arrows: to dedicate their lives and loyalty to the Khan who leads us and the faith that protects us. Now, under the Cross of Christ, this ancient vow is imbued with new sacred meaning—we are the sword that expands God's kingdom, the shield that stands for the persecuted faithful. This oath shall not waver, even unto death!"
EDG_SJK_ideas_3_desc:0 "From the domes of Isfahan to the bazaars of Tabriz, from the gardens of Shiraz to the schools of Nishapur—Persia, this land flowing with rivers of wisdom and art, now finds renewed life under the radiance of the Cross. We are not conquerors, but guardians and revivers. Here, Nestorian theology resonates with Persian poetry, the Khan's law mingles with the sages' proverbs. Let this resplendent pearl illuminate all the East!"
EDG_SJK_ideas_4_desc:0 "Since Saint Thomas's footsteps touched the banks of the Indus, the Gospel of the Nestorian faith has traveled like caravan bells on the Silk Road, traversing Persian winds, scaling the snow-capped peaks of the Pamirs, sweeping past the felt tents of the steppe, all the way to the palaces of the Great Tang and the yurts of the Khitans. Now, under the wings of the Seljuk eagle, we reclaim this sacred mission! Dispatch our monks, scholars, and merchants eastward along the Apostles' path, letting the light of the Cross illuminate all unreached lands—from the temples of Hindustan to the oboos of the Mongolian plateau, to Khanbaliq at the world's end!"
EDG_SJK_ideas_5_desc:0 "From the azure waves of the Mediterranean to the palaces of Chang'an, camel bells once linked the heart of the world. Now, guided by the Cross, we make this golden artery pulse once more! Restore the ancient caravanserais, purge the mountain passes infested with bandits, protect Nestorian merchants and scholars, allowing Persian silk, Indian spices, Chinese porcelain, and the steeds of the steppe to flow freely under our protection. This road carries not only wealth, but the empire's glory, the bonds of faith, and the Khan's mighty name!"
EDG_SJK_ideas_6_desc:0 "From the mountains of Anatolia to the oases of Khorasan, from the snow-capped peaks of the Caucasus to the fertile fields of Mesopotamia, our laws nourish the land like rivers, our iron cavalry deters evildoers like eagles. Within this vast realm, merchants need not fear bandits, farmers need not dread war, scholars may freely pursue wisdom, and believers can worship God in peace. This is the Pax Seljukica—not weak stagnation, but an order forged with strength and wisdom, letting all peoples under the empire share in prosperity."
EDG_SJK_ideas_7_desc:0 "From the plains of Mesopotamia to the Malabar coast of India, from the oases of Samarkand to the streets of Chang'an, all who bear the Cross dwell under the wings of the Seljuk eagle! We guard churches with scimitars, defend the faith with law, ensuring the flame of the Nestorian name never dies. Whether facing the Caliph's jihad, the Khan's iron cavalry, or the slander of heretics, we shall prove—the radiance of the Eastern Church shall be reforged by us!"

