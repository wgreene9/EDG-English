 EDG_IR1_subject_type_2:0 "伊朗赐封领地"
 EDG_IR1_subject_type_2_long_desc:0 "伊朗赐封领地"
 EDG_IR1_subject_type_2:0 "在帝国的传统中，疆域辽阔的土地并非都由中央直接统治。为了奖赏功勋卓著的将领与贵族，君主会选择 赐封一片领地，让他们以世袭或长期统治的方式治理此地。§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
