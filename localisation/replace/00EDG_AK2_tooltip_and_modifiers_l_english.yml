EDG_AK2_mechanics_button_A2:0 "Share Power"
EDG_AK2_mechanics_button_A3:0 "War of Revelation"

EDG_AK2_mechanics_button_A1_desc:0 "After long campaigns and sacrifice, we have finally achieved the unification of all Iran. In this glorious moment, it is time to fulfill the solemn promises we once made. Let us grant vast territories to those warriors who rendered distinguished service in the unification wars, bestowing upon them their deserved lands and titles, rewarding their loyalty and valor with immeasurable wealth and honor. This is not only repayment to the meritorious, but a crucial measure to consolidate royal authority and pacify the realm."
EDG_AK2_mechanics_button_A2_desc:0 "Through bloody battles and strategic planning, we have finally accomplished the great task of unification. In this moment of nationwide celebration, it is time to fulfill our sacred vows. Let us wisely distribute power to reward those wise ministers and capable generals who dedicated themselves in the unification journey, conferring upon them corresponding offices and authority, demonstrating their achievements and talents with tangible rights of participation in governance. This is not only the due courtesy to the meritorious, but a sound statecraft of pooling wisdom and governing the world together."
EDG_AK2_mechanics_button_A3_desc:0 "In this era of shifting winds and clouds, the horn of the War of Revelation has already resounded across the heavens. The rise and fall of dynasties, like the turning of the sun and moon, is an immutable law since antiquity. Behold the sudden beacon fires on all frontiers, the iron cavalry raising dust; we can no longer indulge in the false dream of peace. It is time to set armor in order, take up sharp arms, and face this war sweeping the world with thunderous force. Let the cold glint of blades reflect a new order; let the thunder of war drums announce the change of eras—only by confronting this cataclysm can we forge new splendor in blood and fire."

EDG_IR1_subject_type_1:0 "Satrap"
EDG_IR1_subject_type_1_long_desc:0 "A Satrap is a distinctive type of subject state within the imperial system, originating from the traditions of local governance in successive Iranian dynasties. Under this institution, the local entity retains relatively independent political and fiscal administration, yet must acknowledge the suzerain's supreme authority within the imperial framework. The Satrap system both alleviates central financial pressure and allows the suzerain to maintain imperial economic control through trade.\n§MIf a subject of this type holds more than 15 provinces, it will provide bonuses to the overlord.§!"
