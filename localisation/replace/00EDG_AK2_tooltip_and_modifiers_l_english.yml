EDG_AK2_exploison_1:0 "Revolt of the Three Sheep"
desc_EDG_AK2_exploison_1:0 "Though the iron hooves of the Red Sheep tribe have trampled the White Sheep and the Black Sheep, the glory of victory did not last. Iskandar's autocratic rule and harsh policies have widened internal fissures within the Qizil Qoyunlu. Qizil Qoyunlu nobles secretly collude with remnants of the White and Black Sheep tribes, raising the banner of rebellion, sworn to overthrow the existing order.\nBeacon fires blaze anew on the frontiers; religious strife and tribal resentment intertwine into a storm sweeping the empire."

EDG_AK2_exploison_2:0 "War of Revelation"
desc_EDG_AK2_exploison_2:0 "When the hare is dead, the hound is boiled; when the birds are gone, the bow is stored away.\nIron and fire finally unified Iran. The King of Kings has fulfilled his promises, showering boundless wealth upon the meritorious. Yet, the day of accomplishment is not a day of peace. Those generals and warriors who once fought with no regard for life on the battlefield have not, as agreed, laid down their arms and returned to their fields. Instead, they have opened wider maws: they want territories, they want military authority, they want to carve their own thrones upon the very bones and blood of the empire.\nTheir greed is a bottomless abyss, a snake trying to swallow an elephant yet remaining unsatisfied. If left to their demands, today's Iran will be tomorrow's fragments; the hard-won unity from past bloodshed will again be torn by the blades of division.\nA dark cloud gathers over the empire; its name is—the War of Revelation."

EDG_AK2_reform_1:0 "Sacred Iranian Empire"
EDG_AK2_reform_1_desc:0 "Since the times of Cyrus, the Sassanids, and the Seljuks, no monarch has ever truly unified this ancient and fertile land. But now, under the protection of the Nestorian Cross, the wilderness and the plateau are once again united as one. The ruins of Babylon, the sacred fires of Persia, the temples of Antioch, and the domes of Samarkand—all are brought beneath the holy banner. This is not merely the revival of a kingdom, but the embodiment of a faith—'The Sacred Iranian Empire,' a realm ruling East and West in the name of God. The iron cavalry of the Ghulam and the Ghazi warriors gallop across the Two Rivers; merchants and missionaries traverse the Silk Road and mountains. From the Caspian Sea to the Persian Gulf, from Anatolia to the Indus River, the empire's borders are defined by both holy banners and sharpened swords. All peoples, all tribes, all faiths must bow before this state."
EDG_AK2_reform_2:0 "Oghuz Confederation"
EDG_AK2_reform_2_desc:0 "Once scattered Turkmen tribes warred amongst themselves across steppe and valley, the blood of the Red, White, and Black Sheep soaking the lands of the Two Rivers and Anatolia. But now, under the shelter of the Cross banner, the chieftains and lords of the Oghuz tribes gather at the holy temple, witnessed by the Patriarch and tribal elders, to forge a covenant together: no longer to contend by bloodline, but to honor by election. Every Turkic knight and noble, regardless of birth, so long as they are loyal to the Holy Cross and the Oghuz heritage, may be anointed upon the future throne. In this moment, an unprecedented state is born: it inherits the glory of the Seljuks, yet is sanctified by Nestorianism; it is an alliance of steppe tribes, yet also an empire of faith and iron cavalry. The Sacred Oghuz Empire shall, with its new institutions and faith, rule over wilderness, riverlands, and mountains, and with its holy war cavalry, march towards endless conquest."

EDG_AK2_reform_3:0 "The Fifth Monarchy"
EDG_AK2_reform_3_desc:0 "'In a certain year of our Lord, the Fifth Kingdom of God descended upon the wilderness.'\n\nUpon the ruins of the old empires, dust has buried the crowns of four rulers.\nThe idols of Babylon are toppled; the sacred fire of Persia is extinguished; the halls of Greek learning lie in ruins; the eagle standard of Rome is broken forever.\nOnly the holy banner of the Cross remains upon the wilderness, snapping in the wind.\n\nThe Iranian monarch ascends the broken walls of the holy temple. The Patriarch anoints him with holy oil; the iron cavalry of the Ghulam and the Knights of the Cross stand arrayed on either side.\nHymns and horns echo from ruins and river valleys, like the tolling bells of the Last Judgment.\n\nThe people look up at the holy banner and cry out in unison:\n'The Four Kingdoms are destroyed; the Fifth Monarchy has come!'\n\nHenceforth, the Kingdom of God is no longer a prophecy on scrolls, but a reality forged of iron and blood.\nThe nations of the wilderness, the Two Rivers, and the coasts shall tremble, pray, or submit under the radiance of the Holy Cross."

EDG_AK2_reform_4:0 "Reward the Meritorious"
EDG_AK2_reform_4_desc:0 "Heroic meritorious servants are both the empire's founders and its potential gravediggers."

ability_EDG_AK2_government_mechanics_1:0 "§MCycle of Rise and Fall§!"
ability_EDG_AK2_government_mechanics_2:0 "§YReward the Meritorious§!"
EDG_AK2_mechanics_power_A:0 "Cycle Value"
EDG_AK2_mechanics_power_A_desc:0 "The long river flows ceaselessly; dynasties change like the tides. Former hegemons have long turned to ruins and dust, while once-humble tribes now raise royal banners high, commanding the world. Once-glorious citadels are eroded by wind and sand; ancient inscriptions are covered by moss. Only the chronicler's notes silently record it all—the splendor of dynasties, the fall of dynasties.\nNow, we stand atop a new peak, looking down upon the four seas and eight wildernesses, as if we could rule this world forever. Yet, every monarch should remember that history never ceases its cycles; yesterday's victor may become tomorrow's ruler of a fallen state.\n\nThe following factors increase Cycle Value:\n —At peace;\n —Sum of monarch's abilities;\n —Positive stability;\n —Legitimacy above 80.\n\nThe following factors decrease Cycle Value:\n —At war: §R-0.05§!\n —Negative stability: §R-0.05§!\n —War exhaustion at least 2: §R-0.05§!\n —Legitimacy below 60: §R-0.05§!\n —Corruption at least 1: §R-0.05§!\n —Each lost war deducts 10 points.\n"
monthly_EDG_AK2_mechanics_power_A:0 "Monthly §MCycle Value§!"
