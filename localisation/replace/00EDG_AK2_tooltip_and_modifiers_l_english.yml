 EDG_AK2_exploison_1:0 "三羊之乱"
 desc_EDG_AK2_exploison_1:0 "红羊部落的铁蹄虽已踏碎白羊与黑羊，但胜利的光辉未能持续。伊斯坎达尔的独断专行和高压统治使红羊内部裂痕扩大。红羊贵族与残余的白羊、黑羊部族暗中勾结，举起叛旗，誓要推翻现有秩序。\n边疆烽烟再起，宗教矛盾与部族怨恨交织成席卷帝国的风暴。"

 EDG_AK2_exploison_2:0 "天启战争"
 desc_EDG_AK2_exploison_2:0 "兔死狗烹，鸟尽弓藏。\n铁血与烈火终将伊朗统一，万王之王已兑现承诺，将无尽的财富倾洒给功臣。然而，功成之日，并非天下安宁之时。那些曾在沙场上舍生忘死的将军与勇士，并未如约卸甲归田，而是张开了更大的口：他们要领土，他们要兵权，他们要在帝国的骨血上雕刻属于自己的王座。\n他们的贪欲如无底深渊，蛇吞象而不知足。若任其索求，今日之伊朗便是明日之碎片，昔日血战换来的统一将再次被割据的刀锋撕裂。\n一场乌云，正在帝国的上空聚拢，它的名字叫——天启战争。"

 EDG_AK2_reform_1:0 "神圣伊朗帝国"
 EDG_AK2_reform_1_desc:0 "自居鲁士、萨珊与塞尔柱之后，从未有一位君主能真正统一这片古老而富饶的土地。但如今，在景教十字的庇佑下，荒原与高原再度合为一体。巴比伦的废墟、波斯的圣火、安条克的圣殿与撒马尔罕的穹顶，皆被纳入圣旗之下。这不仅是一个王国的复兴，更是一个信仰的化身——“神圣伊朗帝国”，一个以上帝之名统治东西方的国度。古拉姆铁骑与加齐勇士驰骋于两河，商旅与传教士穿越丝路与高山。从里海到波斯湾，从安纳托利亚到印度河，帝国的疆界由圣旗与利剑共同划定。所有民族、所有部落、所有信仰，都必须在此国度面前低头"
 EDG_AK2_reform_2:0 "乌古斯联盟"
 EDG_AK2_reform_2_desc:0 "昔日散乱的土库曼诸部，在草原与山谷之间互相征伐，红羊、白羊与黑羊的鲜血浸透了两河与安纳托利亚的土地。但如今，在十字圣旗的庇护下，乌古斯诸部的王侯首领齐聚圣殿，以牧首与部落长老的见证，共同缔结盟约：不再以血统而争，而以选举而尊。每一位突厥骑士与贵族，不论出身贵贱，只要忠于圣十字与乌古斯遗产，便可在未来的王座上受膏为王。这一刻，一个前所未有的国度诞生了：它既承袭了塞尔柱的荣光，又以景教赋予神圣；既是草原诸部的联盟，也是信仰与铁骑的帝国。神圣乌古斯帝国，将以全新的制度与信仰统御荒原、两河与山岭，以圣战铁骑，迈向无尽的征服"

 EDG_AK2_reform_3:0 "第五君主国"
 EDG_AK2_reform_3_desc:0 "“主后某年，上帝的第五国度降临于荒原。”\n\n在旧王朝的废墟上，尘土掩埋了四帝的冠冕。\n巴比伦的偶像已倾覆，波斯的圣火已熄灭，希腊的学宫化为废墟，罗马的鹰旗永远折断。\n荒原上只剩十字圣旗，在风中猎猎作响。\n\n伊朗的君王登临圣殿的断壁残垣，牧首以圣油为其傅膏，古拉姆铁骑与十字骑士列阵两侧。\n圣歌与号角从废墟与河谷间回荡，犹如末世审判的钟声。\n\n人们仰望圣旗，齐声高呼：\n“四王既灭，第五君主国降临！”\n\n自此，上帝的国度不再是经卷上的预言，而是铁与血锻造的现实。\n荒原、两河与诸海岸的万国，将在圣十字的光辉下颤栗、祈祷，或顺服。"

 EDG_AK2_reform_4:0 "赏赐功臣"
 EDG_AK2_reform_4_desc:0 "英雄功臣既是帝国的奠基者，也是帝国可能的掘墓人。"

 ability_EDG_AK2_government_mechanics_1:0 "§M兴衰更替§!"
 ability_EDG_AK2_government_mechanics_2:0 "§Y赏赐功臣§!"
 EDG_AK2_mechanics_power_A:0 "兴衰值"
 EDG_AK2_mechanics_power_A_desc:0 "长河滚滚，朝代更迭如潮起潮落。曾经的霸主早已化作废墟与尘土，而昔日卑微的部族如今却高举王旗，号令天下。曾经辉煌的城郭被风沙侵蚀，古老的碑文被青苔覆盖，唯有史官的笔记还在默默记录这一切——王朝的荣光，王朝的陨落。\n如今，我们站在新的高峰之上，俯瞰四海八荒，仿佛可以永远主宰这个世界。然而，每一位君主都应记得，历史从未停止它的轮回；昨日的胜者，可能就是明日的亡国之君。\n\n以下因素导致兴衰值增加：——在和平中；\n——君主能力总和；\n——正稳定;\n——正统性高于80：\n\n以下因素导致兴衰值减少：\n——在战争中：§R-0.05§!\n——负稳定：§R-0.05§!\n——厌战度至少为2：§R-0.05§!\n——正统性低于60：§R-0.05§!\n——腐败度至少为1：§R-0.05§!\n——每次输一场战争会扣除10点\n\n"
 monthly_EDG_AK2_mechanics_power_A:0 "每月§M兴衰值§!"
 EDG_AK2_mechanics_button_A1:0 "赐封领土"
 EDG_AK2_mechanics_button_A2:0 "分享权力"
 EDG_AK2_mechanics_button_A3:0 "天启战争"

 EDG_AK2_mechanics_button_A1_desc:0 "经过漫长的征战与牺牲，我们终于实现了伊朗全境的统一。在这荣耀的时刻，是时候兑现我们曾经许下的庄严承诺了。让我们将广袤的领土分封给那些在统一战争中立下汗马功劳的勇士们，赐予他们应得的土地与爵位，用数不尽的荣华富贵来犒赏他们的忠诚与勇武。这不仅是对功臣的回报，更是巩固王权、安定四方的重要举措。"
 EDG_AK2_mechanics_button_A2_desc:0 "经过浴血奋战与运筹帷幄，我们终于完成了统一大业。在这举国欢庆的时刻，是时候履行我们立下的神圣誓言。让我们以明智的权力分配来酬谢那些在统一征程中鞠躬尽瘁的贤臣良将，授予他们相应的官职与权柄，用切实的参政之权来彰显他们的功绩与才干。这不仅是对功臣的应有礼遇，更是集思广益、共治天下的治国良策。"
 EDG_AK2_mechanics_button_A3_desc:0 "在这风云变幻的纪元，天启战争的号角已然响彻云霄。王朝的兴衰更替如同日月轮转，是亘古不变的铁律。看那四境狼烟骤起，铁骑扬尘，我们不能再沉湎于虚假的太平幻梦。是时候整饬甲胄，执锐披坚，以雷霆之势应对这场席卷天下的战事。让刀剑的寒光映照出新的秩序，让战鼓的轰鸣宣告时代的更迭——唯有直面这场浩劫，方能在血与火中淬炼出新的辉煌。"

 EDG_IR1_subject_type_1:0 "萨特拉普"
 EDG_IR1_subject_type_1_long_desc:0 "萨特拉普是帝国体系下的一种特色属国形态，起源于伊朗历代王朝对于地方治理的传统。在这一制度下，当地保留相对独立的政治与财政管理权，但需在帝国框架内承认宗主国的至高权威。萨特拉普既能缓解中央的财政压力，又能让宗主国通过贸易控制维系帝国经济。\n§M如果该类型属国持有超过15块省份时，会为宗主提供奖励。§!"
