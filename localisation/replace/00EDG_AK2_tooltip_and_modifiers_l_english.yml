EDG_IR1_subject_type_2:0 "Iranian Enfeoffed Lands"
EDG_IR1_subject_type_2_long_desc:0 "In imperial tradition, vast territories are not all directly ruled by the center. To reward generals and nobles of exceptional merit, the monarch may choose to grant a piece of land, allowing them to govern it on a hereditary or long-term basis. §RThe subject state released by this event is a disaster-type subject state; the disaster will immediately erupt after completing the entire event chain.§!"
