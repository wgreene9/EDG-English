 estate_AK2_ghulams_desc:0 "曾经，古拉姆是穆斯林诸王最信赖的刀剑。他们从突厥草原、外高加索与波斯山谷被掳来，以奴隶之身受训成精锐，以王之名征战四方。然而，如今的帝国已不再侍奉新月，而是举起十字与经卷的景教王国。随着王权的巩固与信仰的转型，继续依赖奴隶兵显得格格不入。既然我们已是神所选民，是时候让军队由自由之民和信徒组成，而非旧秩序的奴隶遗产。"
 estate_ghulams_EDG_AK2_privilege_1:0 "扩大征募古拉姆"
 estate_ghulams_EDG_AK2_privilege_1_desc:0 "曾经的奴隶士兵现在成为了我们军队的中流砥柱。既然我们已经不再是穆斯林，继续使用奴隶也就不合时宜了。我们需要转向更加传统的方式征募新的古拉姆。"
 estate_ghulams_EDG_AK2_privilege_2:0 "古拉姆分队"
 estate_ghulams_EDG_AK2_privilege_2_desc:0 "军队里的大多数士兵仍然倾向于使用马匹和弓箭战斗。但古拉姆们精通火器。通过将古拉姆们妥善地整合进军中，我们可以利用他们的战术来击败敌军。"
 estate_ghulams_EDG_AK2_privilege_3:0 "改革耶尼切里军团"
 estate_ghulams_EDG_AK2_privilege_3_desc:0 "随着景教王国的崛起，帝国军制经历剧烈变革。古拉姆制度在长期战争中展现出强大战斗力，而奥斯曼的耶尼切里军团制度则以严格选拔与忠诚著称。两种体系如今在我们的统治下被重新整合，诞生出一支全新的精锐军团。这支军团吸纳了来自突厥、波斯、高加索的少年，由修道院与军营共同培养。他们接受严格军事训练，并在成年前完成洗礼，宣誓效忠帝国与信仰。他们脱离部族与贵族约束，只服从王权与神意，被视为新时代的“圣军奴仆”。新军团的建立，将彻底改变帝国军制格局。王权将获得无与伦比的军事工具，但也会加剧贵族与旧部族的警惕与不满。"
 estate_ghulams_EDG_AK2_privilege_4:0 "古拉姆精锐骑兵"
 estate_ghulams_EDG_AK2_privilege_4_desc:0 "古拉姆骑兵的突击力与耶尼切里的纪律结合，催生了一支全新的精锐军团,这些骑兵由王权直接挑选，从少年起便在修道院与军营中受训，既承袭突厥-波斯骑术传统，又以景教信仰与军令铸就忠诚。他们不再依附部族与贵族，而是帝国王座的私人武装，是信仰与中央集权最完美的化身。"
 estate_ghulams_EDG_AK2_privilege_5:0 "遏制古拉姆权力"
 estate_ghulams_EDG_AK2_privilege_5_desc:0 "古拉姆们在战场上屡立战功，如今却逐渐坐大，掌握军队与土地，甚至威胁到帝国的稳定。唯有遏制古拉姆的权力，将军政重新收归王庭，方能避免帝国再度陷入分裂。"
 estate_ghulams_EDG_AK2_privilege_6:0 "火药帝国"
 estate_ghulams_EDG_AK2_privilege_6_desc:0 "随着火药技术逐渐在军队中普及，大炮与火绳枪改变了战争的格局。骑士的铁甲与游牧的骑射再也无法统治战场，厚重的城墙也在轰鸣声中化为瓦砾。帝国军队因率先掌握火药而无往不利，疆土开拓、守御、威慑皆大不相同。历史将铭记，这是火药带来的新纪元"


