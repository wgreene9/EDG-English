estate_AK2_ghulams_desc:0 "Once, the Ghulam were the most trusted blades of the Muslim rulers. Taken from the Turkic steppes, the Transcaucasus, and Persian valleys, they were trained as elite soldiers from slavery, fighting in the name of the king across the lands. Yet, the empire now serves not the crescent moon but the Cross and scriptures of the Nestorian kingdom. With the consolidation of royal power and the transformation of faith, continued reliance on slave soldiers seems out of place. Since we are now the chosen people of God, it is time for the army to be composed of free men and believers, not the slave legacy of the old order."
estate_ghulams_EDG_AK2_privilege_1:0 "Expand Ghulam Recruitment"
estate_ghulams_EDG_AK2_privilege_1_desc:0 "The former slave soldiers have now become the backbone of our army. Since we are no longer Muslim, continuing to use slaves is no longer fitting. We need to shift towards more traditional methods of recruiting new Ghulam."
estate_ghulams_EDG_AK2_privilege_2:0 "Ghulam Detachments"
estate_ghulams_EDG_AK2_privilege_2_desc:0 "Most soldiers in the army still prefer fighting with horses and bows. But the Ghulam are proficient with firearms. By properly integrating the Ghulam into the army, we can utilize their tactics to defeat enemy forces."
estate_ghulams_EDG_AK2_privilege_3:0 "Reform the Yenicheri Corps"
estate_ghulams_EDG_AK2_privilege_3_desc:0 "With the rise of the Nestorian kingdom, the imperial military system underwent drastic reform. The Ghulam system demonstrated formidable combat effectiveness through prolonged warfare, while the Ottoman Yenicheri corps system was renowned for its rigorous selection and loyalty. These two systems are now reintegrated under our rule, giving birth to an entirely new elite corps. This corps recruits youths from Turkic, Persian, and Caucasian backgrounds, jointly nurtured by monasteries and military camps. They receive strict military training, complete their baptism before adulthood, and swear allegiance to the Empire and the Faith. Freed from the constraints of tribe and nobility, they obey only the royal authority and divine will, seen as the 'Holy Military Servants' of the new age. The establishment of this new corps will fundamentally reshape the landscape of the imperial military system. The monarchy will gain an unparalleled military instrument, yet it will also heighten the vigilance and discontent of the nobility and the old tribes."
estate_ghulams_EDG_AK2_privilege_4:0 "Elite Ghulam Cavalry"
estate_ghulams_EDG_AK2_privilege_4_desc:0 "The shock power of Ghulam cavalry combined with the discipline of the Yenicheri has given rise to a brand-new elite corps. These cavalrymen are directly selected by the royal authority, trained from youth in monasteries and military camps, inheriting both the Turkic-Persian equestrian tradition and forged in loyalty by Nestorian faith and military command. No longer attached to tribes and nobility, they are the personal army of the imperial throne, the perfect embodiment of faith and centralized authority."
estate_ghulams_EDG_AK2_privilege_5:0 "Curb Ghulam Power"
estate_ghulams_EDG_AK2_privilege_5_desc:0 "The Ghulam have repeatedly distinguished themselves in battle, yet they have gradually grown powerful, controlling armies and land, even threatening the stability of the empire. Only by curbing Ghulam power, reclaiming military and administrative authority for the royal court, can we prevent the empire from plunging into division once more."
estate_ghulams_EDG_AK2_privilege_6:0 "Gunpowder Empire"
estate_ghulams_EDG_AK2_privilege_6_desc:0 "As gunpowder technology gradually spreads through the army, cannons and matchlocks have changed the face of war. Knights' plate armor and nomads' horse archery can no longer dominate the battlefield; thick walls crumble into rubble amidst thunderous roars. The imperial army, having mastered gunpowder ahead of others, becomes unstoppable. Territorial expansion, defense, and deterrence are all profoundly different. History will remember this as the new era brought by gunpowder."


