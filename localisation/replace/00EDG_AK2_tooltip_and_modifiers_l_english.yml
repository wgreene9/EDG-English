 EDG_SJK_ideas_2:0 "古尔班的誓言"
 EDG_SJK_ideas_3:0 "波斯明珠"
 EDG_SJK_ideas_4:0 "东方使徒之路"
 EDG_SJK_ideas_5:0 "重铸丝绸之路"
 EDG_SJK_ideas_6:0 "塞尔柱治下的和平"
 EDG_SJK_ideas_7:0 "景教世界的捍卫者"

 EDG_SJK_ideas_1_desc:0 "当可汗的刀剑征服四方，底万的笔墨则治理天下。在这里，波斯的维齐尔以智慧辅佐突厥的雄主，景教的主教以信仰调和万民的纷争，商贾的税册与士兵的粮簿在羊皮纸上交织成帝国的命脉。底万不仅是宫廷的一角，更是塞尔柱统治的艺术——让游牧的悍勇、定居的秩序与天启的信仰，熔铸成不朽的统治基石。"
 EDG_SJK_ideas_2_desc:0 "自先祖驰骋草原之时，我们的勇士便以箭矢立下血誓：将生命与忠诚献予引领我们的可汗与守护我们的信仰。今在基督的十字架下，这古老的誓言被赋予了新的神圣意义——我们是为上帝之国度开疆拓土的利剑，是为受迫害信徒挺身而出的坚盾。此誓不渝，虽死不悔！"
 EDG_SJK_ideas_3_desc:0 "从伊斯法罕的穹顶到大不里士的市集，从设拉子的花园到尼沙普尔的学堂，波斯——这片流淌着智慧与艺术之河的土地，如今在十字架的辉映下焕发新生。我们并非征服者，而是守护者与复兴者。在这里，景教的神学与波斯的诗篇共鸣，可汗的律法与贤者的箴言交融。让这璀璨的明珠，照亮整个东方！"
 EDG_SJK_ideas_4_desc:0 "自圣多马的足迹踏过印度河畔，景教的福音便如丝路上的驼铃，穿越波斯的风沙、翻过葱岭的雪峰、掠过草原的牧帐，直至大唐的宫阙与契丹的毡房。如今，在塞尔柱雄鹰的羽翼下，我们重拾这神圣的使命！派遣我们的修士、学者与商贾，沿着使徒的足迹东行，让十字架的光芒照亮所有未得之地——从印度斯坦的庙宇到蒙古高原的敖包，直至世界尽头的汗八里！"
 EDG_SJK_ideas_5_desc:0 "从地中海的碧波到长安城的宫阙，驼铃曾串联起世界的心脏。如今，在十字架的指引下，我们让这金色的血脉再次奔涌！修复古老的商队驿站，肃清盗匪盘踞的山口，庇护景教的商贾与学者，让波斯的丝绸、印度的香料、中国的瓷器与草原的骏马，在我们的庇佑下自由流淌。这条道路承载的不仅是财富，更是帝国的荣光、信仰的纽带与可汗的威名！"
 EDG_SJK_ideas_6_desc:0 "从安纳托利亚的群山到呼罗珊的绿洲，从高加索的雪峰到美索不达米亚的沃野，我们的律法如河流滋养土地，我们的铁骑如雄鹰震慑宵小。在这广袤的疆域内，商旅无需惧怕劫匪，农夫不必担忧战火，学者可自由追寻智慧，信徒能安然敬拜上帝。这便是塞尔柱的和平——不是软弱的停滞，而是以力量与智慧铸就的秩序，让帝国之下的万民共享繁荣。"
 EDG_SJK_ideas_7_desc:0 "从美索不达米亚的平原到印度马拉巴尔的海岸，从撒马尔罕的绿洲到长安城的街巷，所有背负十字架的信徒，皆在塞尔柱雄鹰的羽翼之下！我们以弯刀守护教堂，以律法捍卫信仰，让聂斯托利之名的火焰永不熄灭。无论面对哈里发的圣战、可汗的铁骑，还是异端者的诋毁，我们终将证明——东方教会的光辉，必由我们重铸！"

