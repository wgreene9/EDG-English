 EDG_BELA_SMI_1_2_title:0 "确立我们的信仰"
 EDG_BELA_SMI_1_2_desc:0 "基督教被瑞典人，挪威人和罗斯人带来，他们不遗余力地向我们传播这种宗教。尽管在一些细节上有所不同，但是不论是瑞典人的基督教还是罗斯人的基督教，在帮助我们建立统一的国家组织上都比我们原有的萨满宗教要更有帮助。"

 EDG_BELA_SMI_2_3_title:0 "弥合东西"
 EDG_BELA_SMI_2_3_desc:0 "由于统治者的不同，我们东方与西方的同胞们正渐行渐远，我们必须尽快弥合这一分裂。"

 EDG_BELA_SMI_3_1_title:0 "来自外界的影响"
 EDG_BELA_SMI_3_1_desc:0 "随着挪威人，瑞典人，罗斯人的北上，我们——萨普米人的旧秩序已经被这些外来人破坏了，在他们一次又一次的进攻后，我们只剩下最后的生存空间，但是，通过学习这些“文明人”所带来的各种知识，我们也可以建立一个属于我们的国家来保护我们的生存。"

 EDG_BELA_SMI_3_2_title:0 "组织我们的军队"
 EDG_BELA_SMI_3_2_desc:0 "当我们以前还只是在这片大地上逐水草而居，狩猎采集维生时，我们并不需要，也没有能力建立一支武装——军队，但是如果我们想要和南方的“文明社会”开展外交，一支军队是必不可少的。"

 EDG_BELA_SMI_3_3_title:0 "选择我们的未来"
 EDG_BELA_SMI_3_3_desc:0 "在我们萨米人真正建立属于我们自己的国家后，我们第一次拥有了选择自己的命运的权力——尽管这选择并不是很自由……"

 EDG_BELA_SMI_3_4_title:0 "来自远方"
 EDG_BELA_SMI_3_4_desc:0 "拉普兰德，这是南方的索米人对我们的称呼，也能代表一切南方文明世界对我们的看法，或许我们应该以此名号建立我们的国家。"

 EDG_BELA_SMI_4_3_title:0 "联结南北"
 EDG_BELA_SMI_4_3_desc:0 "南方与北方，中间是渔猎民族与农耕民族的分界线。尽管南北之间亲缘相近，但习俗却不相同，我们应该尽量淡化不同，强调我们之间的联系。"

 EDG_BELA_SMI_5_2_title:0 "反思我们的过去"
 EDG_BELA_SMI_5_2_desc:0 "部落时期的社会组织经验也许可以为我们所用，但这些经验真的能适用于未来吗？恐怕我们还是得做好变革社会的觉悟吧！"

