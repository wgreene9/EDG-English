l_english:
EDG_SWE_restore_growth_title:0 "Restore the Economy"
EDG_SWE_restore_growth_desc:0 "In the past, we were compelled to wage a series of wars against the Hanseatic League within the Kalmar Union, which severely impacted our domestic economy. We need to recover from the aftermath of these wars."

EDG_SWE_conquer_scania_title:0 "Swedish Skåne"
EDG_SWE_conquer_scania_desc:0 "The acquisition of Skåne was unexpected. We must stabilize this region, although..." (Note: The original text seems cut off. The translation reflects what is provided.)

EDG_SWE_claim_norwegian_crown_title:0 "Norwegian Crown"
EDG_SWE_claim_norwegian_crown_desc:0 "Norway shares a very close personal union with us, and our nations are extremely similar in many aspects. Therefore, we should make further efforts to unite the two crowns as soon as possible."

EDG_SWE_fall_of_denmark_title:0 "Reclaim the Danish Crown"
EDG_SWE_fall_of_denmark_desc:0 "The Kingdom of Denmark was destroyed in a series of dramatic calamities, fragmenting into city-states that joined the Holy Roman Empire. However, this action cannot stop us from seizing the Danish crown. A unified Scandinavian peninsula shall inevitably be united under the three crowns of a single nation!"

EDG_SWE_stable_country_title:0 "Stabilize the Country"
EDG_SWE_stable_country_desc:0 "After the collapse of the Kalmar Union, our nation suffered significant shocks. Stabilizing the country is our foremost priority."

EDG_SWE_thunder_in_the_North_title:0 "Thunder in the North"
EDG_SWE_thunder_in_the_North_desc:0 "Having addressed various important matters concerning the state, we must take the most crucial step—crowning a new King of Sweden!"

EDG_SWE_organize_an_army_title:0 "Organize an Army"
EDG_SWE_organize_an_army_desc:0 "The Sámi tribes in the north have not yet been subdued by us. A straightforward military campaign can completely unify the northern regions, allowing us to focus our efforts on confronting the Rus' principalities and the Holy Roman Empire."

EDG_SWE_gain_support_from_estates_title:0 "Estate Support"
EDG_SWE_gain_support_from_estates_desc:0 "Before undertaking a major endeavor, it is essential to communicate with and gain support from the various estates. This can secure us more assistance and recognition while reducing domestic dissent."

EDG_SWE_a_new_dynasty_title:0 "Eastern European Strategy"
EDG_SWE_a_new_dynasty_desc:0 "The collapse of the Kingdom of Poland and the civil wars among the Rus' principalities have created a power vacuum in Eastern Europe, a situation that will not last long. If we wish to intervene, choosing an appropriate method could greatly facilitate our expansion in Eastern Europe."

EDG_SWE_the_polish_throne_title:0 "Polish Crown"
EDG_SWE_the_polish_throne_desc:0 "Whether as an adversary or an enemy, a unified Poland would inevitably hinder our efforts to expand influence in Eastern Europe. Therefore, we must decide how to approach this land."

EDG_SWE_one_of_the_baltics_title:0 "Unify the Baltic"
EDG_SWE_one_of_the_baltics_desc:0 "The Baltic region, as the most prosperous area around the Baltic Sea, must be brought entirely under our control. Only then can we further consolidate our hegemonic position in the Baltic Sea region."

swe_reforms_of_vasa.tt:0 "Unlocks the §YNobility§! privilege: §YDrill Training§!"