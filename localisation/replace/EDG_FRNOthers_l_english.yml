EDG_occupation_ideas_1:0 "Professionalism"
EDG_occupation_ideas_1_desc:0 "Whether officers or soldiers, all must adhere to a set of principles so that commands issued can be executed accurately and flawlessly."
EDG_occupation_ideas_2:0 "Formal Training"
EDG_occupation_ideas_2_desc:0 "Practice makes perfect; only battle-tested soldiers can perform at their maximum capacity."
EDG_occupation_ideas_3:0 "Institutionalized Conscription"
EDG_occupation_ideas_3_desc:0 "By establishing a uniform recruitment standard, we can effectively screen for the soldiers we need and improve recruitment efficiency."
EDG_occupation_ideas_4:0 "Clear-cut Marching"
EDG_occupation_ideas_4_desc:0 "A uniform army not only intimidates the enemy but also enhances coordination and cooperation among soldiers."
EDG_occupation_ideas_5:0 "Elite Regiments"
EDG_occupation_ideas_5_desc:0 "If regular regiments are the shields of the battlefield, elite regiments are our speartips—the sharp tools to break stalemates."
EDG_occupation_ideas_6:0 "Campaign Trumpeters"
EDG_occupation_ideas_6_desc:0 "Assigning trumpeters to formations effectively boosts the morale of our soldiers."
EDG_occupation_ideas_7:0 "Siege Specialization"
EDG_occupation_ideas_7_desc:0 "The most challenging aspect of warfare is siegecraft. By introducing military engineering courses, we can significantly improve our generals' understanding of siege warfare."
