EDG_FRN_construction_attainments_mechanic:0 "§GArchitectural Mastery§!"
ability_EDG_FRN_construction_attainments_mechanic:0 "§GArchitectural Mastery§!"
EDG_FRN_construction_attainments:0 "§OMastery§!"
EDG_FRN_construction_attainments_desc:0 "§OMastery§! reflects the overall construction proficiency of the §YCraftsmen's Association§! in both civil and military architecture. Higher §OMastery§! signifies the §YAssociation's§! capability to construct more complex and diverse facilities and buildings, while also §Gsaving§! on the §Ytime§! and §Ymonetary§! costs required for construction.\n\n The §YCraftsmen's Association§! grants us extensive insights and knowledge regarding §Yconstruction§!, thus §OMastery§! provides the following foundational effects:\n - Allows the construction of more §Yadvanced§! buildings regardless of §Ttechnology level§!.\n - Permits the use of §Ymanpower§! £icon_manpower£ instead of §Yducats§! ¤ for constructing §Tspecific buildings§!.\n - Enables the province interaction §TConstruction§! in §Yother countries' provinces§!.\n\n §TConstruction§! is a special province interaction method. The presence of the §YCraftsmen's Association§! allows us to undertake construction projects in §Yother countries§!, earning ducats ¤ by §Gspending manpower§! to build structures. As §OMastery§! increases, §TConstruction§! will become §Gmore efficient§!.\n\n §OMastery§! can only be acquired through engaging in §TConstruction§! interactions or completing §Yspecial missions§!. Constructing buildings with §Yhigher cost§! and §Ylonger duration§! yields §Ggreater§! §OMastery§!. As §OMastery§! rises, the §YCraftsmen's Association§! will §Gunlock§! more §Tadvanced buildings§!, which provide provinces with §Grich bonuses§!. The §Ybuilding sequences§! unlocked when §OMastery§! reaches specific thresholds are as follows:\n - §G5§! : §YWorkshop Sequence§!\n - §G10§! : §YDefense Sequence§!\n - §G15§! : §YSquare Sequence§!\n - §G20§! : §YIndustry Sequence§! and §YMilitary Sequence§!\n\n Each §Ysequence§! will §Gunlock§! a set of buildings ranging in quantity from §Y3 to 5§!. Most §Tadvanced buildings§! require other §Ybasic buildings§! as §Yprerequisites§!, therefore §Rdo not demolish basic buildings§! after constructing §Tadvanced buildings§!.\n\n Furthermore, after adopting the §YInfrastructure§! ideas, the construction of the §Tcritically important§! §YInfrastructure Sequence§! becomes available. The buildings in this §Ysequence§! will be integral throughout the entire §Ymission tree§!.\n\n §OMastery§! also affects the efficiency and scope of §TConstruction§!. Initially, the §YCraftsmen's Association§! can only perform §TConstruction§! within the §YHoly Roman Empire§!. As §OMastery§! increases, we can reduce §TConstruction§! time. The bonuses to §TConstruction§! when §OMastery§! reaches specific thresholds are as follows:\n - §G25§! : §TConstruction§! time §G-25%§!\n - §G50§! : §TConstruction§! time §G-25%§!\n - §G75§! : §TConstruction§! time §G-75%§!\n\n Each time a §TConstruction§! project is completed, a certain amount of §OMastery§! is granted based on the §Ybuilding sequence§! type, with specific values as follows:\n §G+0.25§! : §YInfrastructure Sequence§!\n §G+0.1§! : §YIndustry Sequence§!, §YMilitary Sequence§!\n §G+0.05§! : §YOther Sequences§!"
