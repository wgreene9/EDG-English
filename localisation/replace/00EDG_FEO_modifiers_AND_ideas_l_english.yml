EDG_FEO_trade_subject_type_create:0 "Establish Gothic Trading City-State"
EDG_FEO_trade_subject_type_create_title:0 "Establish Gothic Trading City-State"
EDG_FEO_trade_subject_type_create_desc:0 "Are you sure you wish to establish a Gothic Trading City-State in §Y[From.GetName]§!?\n\n§YGothic Trading City-States§! are special subjects used by §Y[FEO.GetName]§!.\n\nEstablishing the §G[From.GetName]§! Gothic Trading City-State costs §R100 ducats§! and §R50 diplomatic power§!. We can only establish them in countries with fewer than 4 cities.\n\nIt will provide us with:\nLand Force Limit: §G+1§!\nTrade Efficiency: §G+0.01§!\nNational Manpower: §G+100§!\nNational Sailors: §G+100§!\nNaval Force Limit: §G+1§!\nGlobal Goods Produced Modifier: §G+0.01§!"
EDG_FEO_trade_subject_type_create_tooltip:0 "Establishing the §G[From.GetName]§! Gothic Trading City-State costs §R100 ducats§! and §R50 diplomatic power§!. We can only establish them in countries with fewer than 4 cities."

EDG_FEO_trade_plus_subject_type_create:0 "Establish Gothic Trade Company Territory"
EDG_FEO_trade_plus_subject_type_create_title:0 "Establish Gothic Trade Company Territory"
EDG_FEO_trade_plus_subject_type_create_desc:0 "Are you sure you wish to establish a Gothic Trade Company Territory in §Y[From.GetName]§!?\n\n§YGothic Trade Company Territories§! are special subjects used by §Y[FEO.GetName]§!.\n\nEstablishing the §G[From.GetName]§! Gothic Trade City-State costs §R100 ducats§! and §R50 diplomatic power§!.\nEstablishing the §G[From.GetName]§! Gothic Trade Company Territory costs §R500 ducats§! and §R100 diplomatic power§!.\n\nIt will provide us with:\nLand Force Limit: §G+1§!\nTrade Efficiency: §G+0.01§!\nNational Manpower: §G+100§!\nNational Sailors: §G+100§!\nNaval Force Limit: §G+1§!\nGlobal Goods Produced Modifier: §G+0.01§!.\n\nEffects are enhanced when the company territory reaches 10 cities."
EDG_FEO_trade_plus_subject_type_create_tooltip:0 "Establishing the §G[From.GetName]§! Gothic Trade Company Territory costs §R500 ducats§! and §R100 diplomatic power§!.\n\nIt will provide us with:\nLand Force Limit: §G+1§!\nTrade Efficiency: §G+0.01§!\nNational Manpower: §G+100§!\nNational Sailors: §G+100§!\nNaval Force Limit: §G+1§!\nGlobal Goods Produced Modifier: §G+0.01§!.\n\nEffects are enhanced when the company territory reaches 10 cities."
