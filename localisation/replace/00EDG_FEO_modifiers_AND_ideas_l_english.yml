EDG_FEO_annexationaction_tooltip:0 "Reclaim the territory of §G[From.GetName]§!. This will cost §R-3§! stability and §R-20§! prestige, and directly inherit [From.GetName]."
EDG_FEO_annexationaction_title:0 "Reclaim Territory"
EDG_FEO_annexationaction_desc:0 "Are you sure you wish to reclaim the territory of [From.GetName]? This will cost §R-2§! stability and §R-10§! prestige, and directly inherit [From.GetName]."

