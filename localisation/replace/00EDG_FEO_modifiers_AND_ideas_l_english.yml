1_principate_guard:0 "Principate Guard"
1_principate_guard_desc:0 "Theodoro, small yet wealthy, frequently employed mercenaries through its chief magistrates in wars against the Republic of Genoa. During the Siege of Theodoro, three hundred Moldavian soldiers aided them against the Turks."
1_komnin_paleolog_gavras:0 "Komnenos, Palaiologos, and Gavras"
1_komnin_paleolog_gavras_desc:0 "Maria Palaiologina, Princess of Mangup, was the wife of Moldavian Voivode Stephen III. In 1426, her relative, Maria of Gothia, also daughter of Alexios, became the first wife of David Megas Komnenos, the last Emperor of Trebizond. Legend holds that Theodoro's princesses descended from the Armenian Gavras family, whose most famous representative was its patron saint, Theodore Gavras."
1_aristocracy_in_moskovia:0 "Aristocracy in Muscovy"
1_aristocracy_in_moskovia_desc:0 "In the late 14th century, the merchant family of Khovrins from Theodoro arrived in Moscow. They quickly became one of Moscow's most powerful and successful noble houses."
1_avlita_port:0 "Port of Avlita"
1_avlita_port_desc:0 "The Port of Avlita, established on the Chorna River in 1425, was Theodoro's sole trade harbor. It sparked continuous disputes between Theodoro and the Genoese colonies, as it was a vital gateway to Crimean ports."
1_mangup_kalamita:0 "Mangup and Kalamita Fortress"
1_mangup_kalamita_desc:0 "The Kalamita Fortress was built to protect the trade port of Avlita from Genoese attacks. These fortresses, together with the Crimean Mountains, formed an impregnable defense for the Gothic princes."
1_turms:0 "Turms"
1_turms_desc:0 "For more effective administrative and military management, the Principality of Gothia was divided into 11 Turms."
1_cave_monasteries:0 "Cave Monasteries"
1_cave_monasteries_desc:0 "Since the time of the Iconoclasts, many Orthodox monks came to Byzantine Crimea, building hilltop towns and cave monasteries, the most famous of which is the Monastery of Saint Clement near Kalamita."

EDG_merchant_aristocracy_reform:0 "Gothic Centralized Mercantile Empire"
EDG_merchant_aristocracy_reform_desc:0 "Many states pursuing commercial profits tend to have governments leaning more towards republicanism. However, the rulers of the Gothic realm were themselves merchants once under the Komnenian dynasty, who controlled the Crimean settlements and governed them in a manner akin to monarchy.\nNow that the Gothic Empire has been reborn, integrating the trade policies of the steppe Tatars and Turco-Persians, it has established its own commercial system—a mercantile empire destined to dominate the world."
