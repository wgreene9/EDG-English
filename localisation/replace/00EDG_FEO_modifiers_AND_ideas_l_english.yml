EDG_FEO_pronoia_subject_create:0 "Establish Legion"
EDG_FEO_pronoia_subject_create_tooltip:0 "Establish the §G[From.GetName]§! Legion.\nWe will grant the subject a modifier, §YNewly Formed Legion§!, lasting 15 years. Completing subsequent missions reduces this duration to §G10§! years, and then to §G5§! years. The modifier provides:\nArmy Morale Modifier: §G+5%§!\nArmy Size Limit: §G+6§!"
EDG_FEO_pronoia_subject_create_title:0 "Establish Legion"
EDG_FEO_pronoia_subject_create_desc:0 "Are you sure you wish to establish a legion in §Y[From.GetName]§!?\n\n§YGothic Legions§! are special subjects used by §Y[FEO.GetName]§!.\n\nNormally, a country can only establish 5 Gothic Legions that occupy relation slots. Completing missions can expand the number of legions to §G15§! without occupying relation slots.\n\nA Gothic Legion is a subject type created for war. Typically, a Gothic Legion reduces its overlord's land force limit by §R-3§!; this debuff can be removed through mission completion. Additionally, it inherently has §R+25%§! liberty desire. The Gothic Legion will also receive the following modifiers:\nRegiment Cost: §G-25.0%§!\nManpower Increase: §G+5000§!\nNational Manpower Recovery Speed Modifier: §G+33.0%§!\nCore-Creation Cost: §R+50.0%§!\nGoverning Cost: §R+50.0%§!\nWe will grant the subject a modifier, §YNewly Formed Legion§!, lasting 15 years. Completing subsequent missions reduces this duration to §G10§! years, and then to §G5§! years. The modifier provides:\nArmy Morale Modifier: §G+5%§!\nArmy Size Limit: §G+6§!"

