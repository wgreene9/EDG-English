EDG_FEO_pronoia_subject_type:0 "Gothic Legion"
EDG_FEO_pronoia_subject_type_long_desc:0 "A Gothic Legion represents a contract between a general and the emperor. The emperor grants the general inheritable land, and in return, the general is obligated to raise troops and serve the emperor in war. The legion may be directly reclaimed when necessary."
