l_english:
EDG_BELA_KSB_1_1_title:0 "Prevent Division"
EDG_BELA_KSB_1_1_desc:0 "Pomerania must not be divided again. History teaches us that a divided Pomerania can only become an arena for rivalries and a target for various powers."

EDG_BELA_KSB_1_2_title:0 "Ensure a Strong Leader"
EDG_BELA_KSB_1_2_desc:0 "Our future holds many challenges; the prospects are bright, but the path is winding. We must have a wise and mighty great monarch to lead our nation forward."

EDG_BELA_KSB_1_3_title:0 "Gotland Base Point"
EDG_BELA_KSB_1_3_desc:0 "Gotland was the last territory of Erik of Pomerania, and it will also serve as our base point for campaigns into Scandinavia."

EDG_BELA_KSB_1_4_title:0 "Land in Scandinavia"
EDG_BELA_KSB_1_4_desc:0 "The Skåne region is the closest area of the Scandinavian Peninsula to us, and we already have some influence there. We should first secure control over Skåne to serve as a bridgehead for our advance into Scandinavia."

EDG_BELA_KSB_1_5_title:0 "Control the Strait"
EDG_BELA_KSB_1_5_desc:0 "The Øresund Strait is the gateway from the Baltic Sea to the open ocean. For our benefit, it must be under our control."

EDG_BELA_KSB_1_6_title:0 "Land of Churches"
EDG_BELA_KSB_1_6_desc:0 "Churches are the foundation of the church's grassroots organization. Each church represents a basic unit of the ecclesiastical structure."

EDG_BELA_KSB_1_7_title:0 "Kashubian Church" # Kashubian National Church
EDG_BELA_KSB_1_7_desc:0 "Historical experience tells us that we do not need ecclesiastical power independent of secular lords. The king's authority should be supreme above all!"

EDG_BELA_KSB_1_8_title:0 "Varangians to Greeks" # From Varangians to Greeks
EDG_BELA_KSB_1_8_desc:0 "From the Varangians to the Greeks, the vast eastern lands are under the jurisdiction of the Orthodox Church. We can attempt to merge the Orthodox Church with our own."

EDG_BELA_KSB_2_2_title:0 "Control Gdańsk"
EDG_BELA_KSB_2_2_desc:0 "Gdańsk is the pearl of the Baltic, the fortress from which Germans advance eastward, and the ancestral land of us Kashubians. This territory rightfully—and must—belong to us."

EDG_BELA_KSB_2_4_title:0 "Novgorod Trading Post"
EDG_BELA_KSB_2_4_desc:0 "At the easternmost end of the Baltic lies the prosperous city of the Rus'—Novgorod. All Rus' trade passes through it into the Baltic Sea. Whoever controls Novgorod, controls the Rus'-Baltic trade."

EDG_BELA_KSB_2_5_title:0 "Occupy Stockholm"
EDG_BELA_KSB_2_5_desc:0 "Stockholm is the ruling heart of the Swedes. Now, they should recognize that they must submit to us."

EDG_BELA_KSB_2_6_title:0 "Restore Erik's Rule"
EDG_BELA_KSB_2_6_desc:0 "Erik of Pomerania was ruthlessly expelled from the Kalmar Union by the Scandinavian nobles. Now, we have come to establish rule over Scandinavia, just as Erik once did."

EDG_BELA_KSB_2_8_title:0 "Our Sea"
EDG_BELA_KSB_2_8_desc:0 "From Lübeck to Novgorod, from Lapland to Pomerania, the Baltic Sea is now entirely in our hands. The Baltic Sea is the sea of the Kashubians!"

EDG_BELA_KSB_3_1_title:0 "Regroup"
EDG_BELA_KSB_3_1_desc:0 "Rediscovering ourselves is not without cost. The lands of Kashubia are filled with ruins awaiting reconstruction, and the army must also be replenished with fresh blood."

EDG_BELA_KSB_3_2_title:0 "Unite the Old Wends"
EDG_BELA_KSB_3_2_desc:0 "The Slavs of all the Wends share a fate similar to that of the Kashubians. We must unite them, educate them—they are our natural brethren."

EDG_BELA_KSB_3_3_title:0 "Secure Silesia"
EDG_BELA_KSB_3_3_desc:0 "Silesia has long been a focal point of contention between Poland and Bohemia. It is time to end their disputes. Silesia should submit to Kashubia."

EDG_BELA_KSB_3_5_title:0 "Pomerania?"
EDG_BELA_KSB_3_5_desc:0 "In a distant land, there is also a 'Pomerania,' which undoubtedly indicates the kinship between us. Of course, what is most noteworthy is the abundant furs produced in this territory..."

EDG_BELA_KSB_3_7_title:0 "Cross the Ural Mountains"
EDG_BELA_KSB_3_7_desc:0 "The Ural Mountains stretch across the plains. Beyond them lies an unknown world explored only by adventurers. We should bravely cross the Ural Mountains, for the exploration of new worlds and for our fur trade goods."

EDG_BELA_KSB_4_2_title:0 "Free from the Empire" # Break Free from the Empire
EDG_BELA_KSB_4_2_desc:0 "For a long time, the Empire has oppressed us. Even though we tried every means to integrate into the Empire, it has never treated us favorably. We must break away from the Empire to assert our identity."

EDG_BELA_KSB_4_3_title:0 "Gryphon and White Eagle"
EDG_BELA_KSB_4_3_desc:0 "The House of Gryf and the Piast dynasty have long been intricately connected. In the past, the Gryfs once submitted to the Piasts; now, it is time for the Piasts to pledge allegiance to the Griffin."

EDG_BELA_KSB_4_4_title:0 "The Premyslid Legacy"
EDG_BELA_KSB_4_4_desc:0 "The Premyslid dynasty once ruled Bohemia. Although they no longer hold the Kingdom of Bohemia, their status and bloodline remain part of our shared Slavic heritage."

EDG_BELA_KSB_4_6_title:0 "Pannonian Great Plain"
EDG_BELA_KSB_4_6_desc:0 "Centuries ago, the savage Magyars invaded the Pannonian Plain, destroying the Kingdom of Moravia. It is time to avenge our brethren and eliminate these Magyar barbarians!"

EDG_BELA_KSB_4_7_title:0 "Protect the Balkan Slavs"
EDG_BELA_KSB_4_7_desc:0 "Our brethren also live in the Balkan Peninsula, and now they face threats. We should bring them under our protection before they are harmed."

EDG_BELA_KSB_4_8_title:0 "Glory to Slavia"
EDG_BELA_KSB_4_8_desc:0 "Today, all Slavs are united under one banner. We—the Slavic Empire—stretch from the heart of Europa in the west to the frigid tundra in the east! Long live Slavia!"

EDG_BELA_KSB_5_1_title:0 "Set Sail"
EDG_BELA_KSB_5_1_desc:0 "Across the Atlantic, in the distant west, lies a New World. We should join the competition to explore this New World and claim our share of land under the sun."

EDG_BELA_KSB_5_2_title:0 "Control Prussia"
EDG_BELA_KSB_5_2_desc:0 "The Prussians have been enslaved by the brutal Teutonic Order for centuries. We cannot tolerate such things continuing right beside us. It is time to eliminate the Order and make the Germans pay for their deeds!"

EDG_BELA_KSB_5_3_title:0 "Purge German Settlements" # Uproot Eastern German Settlements
EDG_BELA_KSB_5_3_desc:0 "The Germans expand like locusts. From the Vistula to the Volga, from the Baltic to the Adriatic, German eastward colonies are everywhere. We must destroy these settlements and drive the Germans back to where they came from!"

EDG_BELA_KSB_5_4_title:0 "Reign in Kiev"
EDG_BELA_KSB_5_4_desc:0 "Kiev has been the traditional ruling center of the Rus' since ancient times. By occupying Kiev, we can lay claim to all the lands of Rus'."

EDG_BELA_KSB_5_5_title:0 "The Last Rurik"
EDG_BELA_KSB_5_5_desc:0 "The Rurik dynasty has proven incapable of protecting the Rus' from foreign oppression. Naturally, we can shoulder this responsibility. Of course, cooperation with the Rurikids will greatly aid our rule over the lands of Rus'."

EDG_BELA_KSB_5_6_title:0 "Subdue the Cossacks"
EDG_BELA_KSB_5_6_desc:0 "The Cossacks are the free people of the steppe, unruly anti-government elements, but they are also at the forefront of resisting the barbarian nomads. It is entirely necessary for us to properly manage relations with the Cossacks."

EDG_BELA_KSB_5_7_title:0 "Resolve the Frontier" # Resolve the Nomadic Frontier
EDG_BELA_KSB_5_7_desc:0 "Nomadic incursions into our borders occur day after day, year after year. To permanently eliminate the nomadic threat, we must launch a grand expedition against them, eradicating nomadic invasions at their root!"

EDG_BELA_KSB_5_8_title:0 "Georgian Frontier Wall"
EDG_BELA_KSB_5_8_desc:0 "The Kingdom of Georgia stands firm in the Caucasus. For centuries, they have resisted attacks by heathens. We should aid and support the Georgians, but Georgia, which controls the Caucasus Mountains, must also be under our control."


