EDG_BAV_enhanced_ideas: "§MBavarian Ideas§!"
EDG_BAV_enhanced_ideas_start: "§MBavarian Traditions§!"
EDG_BAV_enhanced_ideas_bonus: "§MBavarian Ambitions§!"
EDG_BAV_enhanced_ideas_1: "§MMilitary Settlement Act§!"
EDG_BAV_enhanced_ideas_1_desc: "To secure the borders, expand arable land, and resettle populations, we enact legislation encouraging the reclamation of wastelands, construction of irrigation works, and the imposition of tuntian (military-agricultural colony) obligations. Land is remeasured and redistributed, agricultural output and tax revenues grow accordingly, making Bavaria's countryside better able to sustain prolonged warfare and construction."
EDG_BAV_enhanced_ideas_2: "§MAloysius I's Reforms§!"
EDG_BAV_enhanced_ideas_2_desc: "Aloysius I promoted top-down administrative rectification: clarifying the authority and responsibilities of government offices, unifying legal and corvée standards, and strengthening local oversight. Resistance was not absent, yet the more efficient and predictable governmental machinery allowed the state to mobilize resources at a lower cost."
EDG_BAV_enhanced_ideas_3: "§MWittelsbach System§!"
EDG_BAV_enhanced_ideas_3_desc: "Within the intricate web of inheritance and feudal networks across the German states, the House of Wittelsbach weaves a stable system: marriages, enfeoffments, treaties, and court patronage support one another. Relying on this well-established governance structure, we maintain cohesion under internal and external pressures and incorporate local powers into the dynastic order."
EDG_BAV_enhanced_ideas_4: "§MBeer Purity Law§!"
EDG_BAV_enhanced_ideas_4_desc: "The Beer Purity Law is not merely a dietary regulation but governance of the market and taxation. By standardizing ingredients, prohibiting adulteration, and stabilizing supply, Bavaria's beer reputation spreads far and wide. Guilds and urban trade flourish, and the state can draw financial strength from a more orderly industry."
EDG_BAV_enhanced_ideas_5: "§MReligious Understanding§!"
EDG_BAV_enhanced_ideas_5_desc: "Religious strife tears the Empire apart and tests every ruler's skill. We choose pragmatic tolerance and mediation: accommodating differences and mitigating conflict while maintaining order. Faith no longer easily ignites rebellion, and society becomes more willing to compromise for the common national interest."
EDG_BAV_enhanced_ideas_6: "§MWolfgang's Military Reforms§!"
EDG_BAV_enhanced_ideas_6_desc: "Wolfgang's military reforms emphasize training and discipline: restructuring the recruitment system, standardizing arms and supplies, and establishing more reliable chains of command. The army is no longer an improvised armed force but a standing power capable of sustained campaigns, rapid mobilization, and holding the line in decisive battles."
EDG_BAV_enhanced_ideas_7: "§MPen as Weapon§!"
EDG_BAV_enhanced_ideas_7_desc: "In the power chessboard of Germany, victory does not depend on swords alone. We skillfully wield documents, treaties, and court rhetoric: using diplomacy to divide hostile alliances, legal claims to consolidate territories, and the pen to buy time and legitimacy. 'Pen as Weapon' is precisely using words to win victories for the state."

