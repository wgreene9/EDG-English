EDG_flavor_FYM_flavor_2_random_b_3:0 "把他们拖下去做成人彘，挂在城墙上示众！"
EDG_flavor_FYM_flavor_2_random_b_4:0 "把他们的肠子都掏出来，晒干净洗一洗。"
EDG_flavor_FYM_flavor_2_random_b_5:0 "给他们喝滚烫的铜汁。"
EDG_flavor_FYM_flavor_2_random_b_6:0 "贪了多少钱，就凌迟多少下。"
EDG_flavor_FYM_flavor.2.bb:0 "[Root.EDG_flavor_FYM_flavor_2_random_b]"

EDG_flavor_FYM_flavor_2_random_c_1:0 "拖出去砍头就行了。"
EDG_flavor_FYM_flavor_2_random_c_2:0 "在菜市场枭首示众足矣。"
EDG_flavor_FYM_flavor_2_random_c_3:0 "将他们处以绞刑。"
EDG_flavor_FYM_flavor_2_random_c_4:0 "用弓弦勒死他们。"
