EDG_flavor_FYM.0.desc:0 "§YAvailable Slaves§! represent the slaves we can allocate to our state administration and military institutions - they are the fuel that powers our state machinery.\n\nWe annually acquire §RAvailable Slaves§! from provinces in our heartland and slave territories.\nMany of our §RGoverning Capacity§! and §RDecisions§! require us to expend numbers of §RAvailable Slaves§!.\nWe can acquire §RAvailable Slaves§! through the following means:\n\nEach province producing §RSlaves§! under our direct rule provides §R1§! unit of slaves.\nEach province producing §RSlaves§! under our Slave Territories provides §R2§! units of slaves.\nEach Slave Territory itself provides §R2§! units of slaves for us.\nWe automatically acquire §R1§! unit of slaves per year.\nWe can acquire slaves through diplomatic actions.\n\nThis year's slave levy amounts to [Root.EDG_EDG_flavor_FYM_0_value_view.GetValue]"
EDG_flavor_FYM.0.aa:0 "A bountiful harvest."
EDG_flavor_FYM.0.bb:0 "Do not notify me again."
