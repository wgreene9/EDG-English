EDG_flavor_FYM.8.title:0 "萨法尔一世"
EDG_flavor_FYM.8.desc:0 "在深夜中，萨法尔一世在梦中惊醒，他意识到了帝国的不稳定，以及许多的潜在危险。但他也明白，自己决不能撒手人寰。"
EDG_flavor_FYM.8.aa:0 "我已经仔细洞察。"
EDG_flavor_FYM.8.bb:0 ""
EDG_flavor_FYM_8_aa_t:0 "§Y请仔细阅读以下内容：§!\n\n萨哈达的开局君主§Y萨法尔一世§!是重要剧情角色，他将在§R马利克战争§!期间扮演重要角色。\n如果你的萨法尔一世在马利克战争结束前§R去世§!，请尽快读档，否则你必然§R缺少一部分专属于他的游戏内容§!。\n尽管作者已经为许多游戏内容预设萨法尔一世过早去世的情况，但必然有所遗漏，如果你的萨法尔一世过早去世，可能会引起一些§RBUG§!。\n\n§R请保证萨法尔一世在马利克战争结束前仍然存活。§!"

EDG_flavor_FYM.9.title:0 "[Root.Monarch.GetName]"
EDG_flavor_FYM.9.desc:0 "扎伊德是萨哈达帝国的大马利克，伟大的萨法尔一世的次子，他曾被艾哈迈德·罗塞塔诬陷为为杀死帝国继承人穆罕默德·萨哈达的凶手，以至于遭到流放。艾哈迈德甚至向萨法尔一世提供了一瓶开封后的毒药，声称就是这瓶毒药带走了穆罕默德的性命，萨法尔一世将这瓶毒药喂给了仓库当中的死囚，死囚的死状和穆罕默德如出一辙，被兄弟相残的悲剧击溃的萨法尔一世的精神防线被击碎了，他不愿意原谅杀害穆罕默德的凶手，但也不想再一次见到自己儿子离开人世。尽管扎伊德据理力争，但是作为兄长去世的直接受益人，扎伊德的嫌疑始终没能被彻底洗刷。萨法尔一世最终将王子流放到远离埃及的沙漠当中。在流放期间，扎伊德成为了马什里克地区的一名佣兵，率领土库曼人和波斯人组成的佣兵团南征北战，积累了充足的军事经验，并拥有了一支属于自己的军事力量。在马利克之战爆发后，扎伊德回到了萨法尔一世的身边，并协助自己的父亲平定马利克之战，重塑了帝国的秩序。\n\n在萨法尔一世执政末期，扎伊德实际上代替重病缠身的父亲管理了整个帝国，并始终恪尽职守。直到萨法尔一世去世后，扎伊德在群臣的拥簇下，作为毫无疑问的继承人，成功践祚为王，成为了帝国的新一任大马利克。其手腕十分强硬，在相当长一段时间内推行了大量改革，改变了萨哈达帝国原本松散无比的政治结构。他早年在波斯和安纳托利亚流浪的经历令其见证了底层百姓的疾苦，也令他十分厌恶帝国上下的腐败现象，这让他意识到马利克之战爆发的原因不仅在于地方权力的膨胀，还在于帝国内部结构的腐化与堕落。为此，他大力整顿吏治，严惩贪官污吏，并坚信萨哈达家族的祖训，即「仁慈是最危险的毒药」，对待自己的敌人和下属的贪官污吏从不手软，将萨法尔一世时期开始使用的剥皮、车裂、凌迟加入帝国的刑罚制度内，新创制了众多的酷刑制度，将多种可以叠加施用的酷刑合并创设为新的酷刑，例如将犯人制成人彘后再施以桩刑处死，并在最后弃市曝尸。"
EDG_flavor_FYM.9.aa:0 "「拉迪-克拉法」万岁！"
EDG_flavor_FYM.9.bb:0 ""

EDG_flavor_FYM.10.title:0 "[Root.Monarch.GetName]"
EDG_flavor_FYM.10.desc:0 "尽管萨哈达帝国的疆土辽阔无垠，但并非每一位萨哈达王子的都能够幸运地成为帝国的继承人。萨哈达的大马利克和土耳其的帕迪沙们一样，拥有庞大而美丽的后宫，以及其血脉枝繁叶茂的常态。每一个稍有能力的王子都会被大马利克委任至帝国的各个行省，在那里担任王子总督，以锻炼他们的执政能力并培植自己的亲信。但大多数萨哈达王子都命中注定无法成为帝国至高无上的大马利克，并且很有可能在其兄弟继位后成为政治斗争的牺牲品。\n\n伊德里斯·海伊斯出身于皇室边缘，他的父亲是扎伊德的第七子，在扎伊德苏丹在位期间被委任为也门总督，而伊德里斯本人在扎伊德的宫廷内接受最好的教育，诺姆希腊佣兵和马穆鲁克对其产生了莫大的影响，他不擅长撰写优美的波斯语诗歌，厌恶那些虚情假意、舞文弄墨的文官，而对南征北战的埃米尔们万般崇拜，并逐渐显露出崇尚暴力和铁腕的倾向。伊德里斯自幼便对大马利克至高无上的权力痴迷无比，将其祖父扎伊德苏丹视为效仿的对象。在伊德里斯成年后，被短暂地任命为了麦地那的埃米尔，他励精图治，且时常组织狩猎与操练活动，在其治理麦地那期间，与哈希姆家族以及内志的沙特家族的许多埃米尔均结下了良好的关系，这为其在当地建立稳固的权力基础奠定了良好的条件。\n\n尽管伊德里斯能力出众，但其继承顺位极度靠后，他的未来似乎注定是远离王位的荣耀。然而，真主和纳西尔一世的英灵终究没有放弃他。帝国在大马利克之战后并没有获得永久的稳定，阿拔斯哈里发带来的内战打破了帝国的宁静，各地军阀再一次对中央的命令阳奉阴违，马利克之战的阴霾重现于帝国的穹庐之上。\n\n伊德里斯原本无意涉足这场权力游戏，但他的智慧和勇气逐渐被身边的顾问和忠诚的追随者所认可。他们说服伊德里斯，作为皇室血脉，他有责任保护国家免受分裂和外敌的侵扰。在率领亲兵多次击退哈里发军后，伊德里斯获得了莫大的威望，他在战场上的英姿令无数人回忆起其祖父扎伊德，而他的政治手段同样高明，他巧妙地联合了军队和地方贵族，逐步削弱了其他竞争对手的力量，并逐步获得了帝国的最高权力，同时兼任了帝国的执剑埃米尔和大维齐尔。\n\n在伊德里斯掌权后，萨哈达的军队再次成为了战无不胜的常胜之师。更重要的是，伊德里斯的权势已经开始超过了当时的马利克，许多埃米尔和马穆鲁克开始讨论让伊德里斯夺权，成为帝国的统治者。在此情形下，伊德里斯成不负众望，夺取了帝国的最高政权，并宣布自己继承了纳西尔一世的衣钵，而马穆鲁克与乌理玛为其献上了「苏丹努斯-塞拉丁」的头衔，意为「众苏丹之苏丹」。"
EDG_flavor_FYM.10.aa:0 "至高无上的「苏丹努斯-塞拉丁」将带领我们征服世界。"
EDG_flavor_FYM.10.bb:0 ""

