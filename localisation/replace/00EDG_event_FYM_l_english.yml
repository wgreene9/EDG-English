EDG_flavor_FYM.24.title:0 "Welcome the Fatimid Caliph"
EDG_flavor_FYM.24.desc:0 "Due to the perennial turmoil and warfare in the Maghreb region, the Fatimid Caliphate ultimately could not withstand the Mahdi of the Almohads and the Crusaders of Tunisia, and was finally annexed. Although the main line of the Caliphate was slaughtered, a branch of the Fatimid family has come to the lands of [Root.GetName] seeking our protection."
EDG_flavor_FYM.24.aa:0 "The Fatimid Caliph has returned to his loyal Egypt!"
EDG_flavor_FYM.24.bb:0 "We have no need for him."

EDG_flavor_FYM.25.title:0 "The Passing of Ahmad Rosetta"
EDG_flavor_FYM.25.desc:0 "The Vizier of the Sahada Empire, Ahmad Rosetta, passed away quietly in the early hours of yesterday.\n\nHis veins flowed with the blood of the Prophet Muhammad. As a revered Sayyid, he received the finest education from a young age and could recite the Quran from memory in reverse order. Ahmad learned early to cloak himself in humility, making himself appear non-threatening among the Mamluks and other military nobles, yet all the while harboring soaring ambitions within. In his early years, Ahmad campaigned north and south with Muhammad I, deeply impressed by this brave and wise Sultan. He knew well he could never surpass his sovereign and could only resign himself to serving him faithfully for the rest of Muhammad's life, eventually being appointed Grand Vizier of the empire by Muhammad I.\n\nAfter the death of Muhammad I, Ahmad Rosetta spent several years cautiously observing his new liege. Once finally certain of the possibility of pursuing his own grand designs, Ahmad began quietly building his own faction. Respected for his virtue and illustrious military achievements, he became a figure whom both the Bahri and Burji factions were willing to compromise with and obey, rising to become the most esteemed minister in the court. Yet, in the end, he chose not to betray the empire, remaining loyal to us until his death. His passing sent shockwaves through the court and the country, nearly matching the impact of a Grand Malik's demise. However, misfortune and fortune are intertwined; with Ahmad's death, [Root.Monarch.GetName] will be able to better control the court's affairs and appoint a new Grand Vizier."
EDG_flavor_FYM.25.aa:0 "We can now appoint a new Grand Vizier."
EDG_flavor_FYM.25.bb:0 ""
EDG_FYM_enable_primary_chancellor_flag_tt:0 "We will enable the §YGrand Vizier§! mechanic.\n- We will be permitted to appoint a §YGrand Vizier§! via §Mevents§! and §Mdecisions§!.\n- During different time periods, we have different §Ycandidates§! who will §Mappear§! in our candidate list over time and also §Mdisappear§! from our list upon their death.\n- Different Grand Viziers provide us with different §Ymodifiers§!, though not all modifiers are §Rpositive§!; the strength and type of these modifiers also vary."

EDG_flavor_FYM.26.title:0 "Appoint a New Grand Vizier"
EDG_flavor_FYM.26.desc:0 "With the passing of the former Imperial Vizier, the honorable [Root.GetFYMtheChancellorName], the position of Grand Vizier now lies vacant. We must appoint a new Grand Vizier, which will reassure those factions within the court who are wary of excessive monarchical power, providing them with a figure who can assist [Root.Monarch.GetTitle] [Root.Monarch.GetName] and represent the civil bureaucracy in negotiations."
EDG_flavor_FYM_26_0:0 "We will not appoint a new Vizier."
EDG_flavor_FYM_26_0_2:0 "Let's maintain the status quo."
EDG_flavor_FYM_26_1:0 "We shall appoint §YSheikh Mahmudi§!."
EDG_flavor_FYM_26_2:0 "§YBulat Musta'in§! is promising talent."
EDG_flavor_FYM_26_3:0 "§YTuman Bey§! is the best candidate."
EDG_flavor_FYM_26_4:0 "We should place great power in the hands of §YHusikadan§!."
EDG_flavor_FYM_26_5:0 "§YAbdul Timur Buga§! better matches the empire's ambitions."
EDG_flavor_FYM_26_6:0 "The clever and loyal §YAbu Hasan§! pleases us."
EDG_flavor_FYM_26_7:0 "§YYunus§! is competent."
EDG_flavor_FYM_26_8:0 "We trust §YNasir Muhammad§!."
EDG_flavor_FYM_26_9:0 "§YFasilides§! will not disappoint us."
EDG_flavor_FYM_26_10:0 "Let §YGiyaurgis§! handle it."
EDG_flavor_FYM_26_11:0 "§YMansur Faraj§! meets our requirements."
EDG_flavor_FYM_26_12:0 "We could find no one more suitable than §YSulayman al-Muyahid§!."
EDG_flavor_FYM_26_13:0 "§YZabid Lebna§! can maintain the empire's glory!"
EDG_flavor_FYM_26_14:0 "We need more people like §YSalih Christo§!."
EDG_flavor_FYM_26_15:0 "What about §YMuhammad Ali§!?"
GetFYMtheChancellorName_none:0 "Just find some loyal underling..."
