EDG_FYM_civil_war.8.title:0 "Can Spilt Water Be Gathered?"
EDG_FYM_civil_war.8.desc:0 "The most honorable Grand Malik of the Sahada Empire has clearly miscalculated. He placed his lifeline in the hands of Ahmad Rosetta, whom he regarded as a pillar of the state, but Ahmad Rosetta discarded his last hope like worthless trash. For Ahmad, rescuing the [Root.Monarch.GetTitle] from the Mamluk siege apparently held little importance. His Majesty the [Root.Monarch.GetTitle] has become a true loner. His most trusted eldest son, Muhammad, was poisoned and died young; for years, the [Root.Monarch.GetTitle] never recovered from the mysterious death of his heir. His second son, the talented Zayd, was exiled after being implicated in a court scandal, accused of gross disrespect.\nFor a long time, the [Root.Monarch.GetTitle] did not publicly disclose the reason for his second son's exile—only a few knew Prince Zayd was reported by Ahmad Rosetta for allegedly poisoning his brother. Ahmad even presented a vial of opened poison to His Majesty, claiming it was what killed Muhammad. His Majesty fed this poison to a condemned prisoner in the dungeons; the prisoner died with symptoms identical to Muhammad's. Shattered by the tragedy of fratricide, the [Root.Monarch.GetTitle]'s mental fortitude broke. He could not forgive his son's killer yet could not bear to see another son die. Despite Zayd's vigorous self-defense, as the primary beneficiary of his elder brother's death, suspicion against him was never fully erased. The [Root.Monarch.GetTitle] ultimately exiled the prince to a distant desert far from Egypt.\nAt this moment, the [Root.Monarch.GetTitle] tightly clutched his beloved youngest son in his arms. For this young boy, the gleaming scimitars of the Mamluk guards outside the door might one day sever his head. Meanwhile, the [Root.Monarch.GetTitle]'s pitiful favorites could only flatter, offering no solutions.\nOver countless starlit nights, urgent reports poured into the palace, but news from beyond the walls grew increasingly grim: in the ancestral homeland of Yemen, rebels had seized the imperial ancestral city of Sahada, burning an unidentified skeleton they had found at the city gates, claiming it was our [Root.Monarch.GetTitle]'s seventh-generation ancestor; the Mamluks of the Eastern Province killed the tax farmer originally serving the [Root.Monarch.GetTitle], throwing him into the northward-flowing Nile on charges of exploiting the people.\n\"Sunnis are untrustworthy from the womb!\"\nThe [Root.Monarch.GetTitle] had heard of this but could only utter a somewhat feeble taunt.\nJust then, another messenger sought entry at the gate. The guarding Mamluks, seeing his unusual attire, reached for their swords. Under the moonlight, the glint of armor beneath the visitor's linen cloak was visible. As the guards hesitated, the visitor slit one's throat with a blade.\nSeeing a stranger enter the hall, the [Root.Monarch.GetTitle] immediately shielded his young son behind him, searching for a weapon.\n\"Your Majesty, I have come to ensure your safety.\" Hearing this, the [Root.Monarch.GetTitle]'s heart eased somewhat, and he demanded sharply, \"If you claim to protect me, tell me who wishes me harm.\"\nThe faceless visitor seemed to smile. \"Everywhere, everyone desires it.\"\n\"If those who wish me harm are everywhere, how will you protect me?\"\n\"I believe Your Majesty can see I am first and foremost a mercenary general.\"\nThe [Root.Monarch.GetTitle] laughed coldly. \"What of mercenaries? Those who have betrayed me most are mercenaries.\"\nThe visitor slowly stepped into the lamplight, revealing his true face."
EDG_FYM_civil_war.8.a:0 "Who is he?"
EDG_FYM_civil_war.8.b:0 ""
EDG_FYM_civil_war.8.c:0 ""

EDG_FYM_civil_war.9.title:0 "A Long-Awaited Reunion?"
EDG_FYM_civil_war.9.desc:0 "Moonlight filtered through the sheer curtains, illuminating the visitor's face. Even the fearsome scar could not hide his handsome features and the undeniable nobility of his bearing. His light brown eyes shone with an Imam-like resolute and sharp intensity. His form was familiar to [Root.Monarch.GetName], and his appearance made [Root.Monarch.GetName] tremble.\nHe was none other than Zayd, the son he had personally exiled years ago.\n'Why have you returned?' The [Root.Monarch.GetTitle] tried to sound interrogative, but his voice held a tremor of fear, an unconcealable fear. His son had returned at the empire's most perilous hour, killing his guards. What could his purpose be?\nPrince Zayd's words were firm and powerful: 'To lend you a hand, my father.' Years as a mercenary had imbued his every move with an air of intimidation."
EDG_FYM_civil_war.9.a:0 "I've dreamt of seeing you again, my son."
EDG_FYM_civil_war.9.b:0 "Have you come to kill me?"
EDG_FYM_civil_war.9.c:0 ""

EDG_FYM_civil_war.10.title:0 "Broken Mirror Mended?"
EDG_FYM_civil_war.10.desc:0 "\"Over countless past days and nights, I too yearned to reunite with you once more, Your Majesty... Father.\"\n\"I have often felt immense regret for exiling you, my child. It was the gravest mistake of my life.\"\n\"At first, I was also furious, Father. But now, I understand your helplessness. I had made too many enemies; too many wished me dead. Only by exiling me could you open a path for my survival. You need not regret this; it was your wisdom that allowed me to stand here again, tested and tempered, like an eagle alighting upon the hall, ready to soar for you.\""
EDG_FYM_civil_war.10.a:0 "……"
EDG_FYM_civil_war.10.b:0 ""
EDG_FYM_civil_war.10.c:0 ""

EDG_FYM_civil_war.11.title:0 "Severing Bonds?"
EDG_FYM_civil_war.11.desc:0 "\"No, Father, I will not kill you. As I said before, my sole purpose in standing here is to help you through this crisis.\"\n\"I personally exiled you. How could you possibly forgive me? By Allah, Zayd, I do not know how to face you.\"\n\"At first, I was also furious, Father. But now, I understand your helplessness. I had made too many enemies; too many wished me dead. Only by exiling me could you open a path for my survival. You need not regret this; it was your wisdom that allowed me to stand here again, tested and tempered, like an eagle alighting upon the hall, ready to soar for you.\""
EDG_FYM_civil_war.11.a:0 "..."
EDG_FYM_civil_war.11.b:0 ""
EDG_FYM_civil_war.11.c:0 ""

EDG_FYM_civil_war.12.title:0 "Zayd's Sword"
EDG_FYM_civil_war.12.desc:0 "\"I swear by my name as a scion of Sahada, your most loyal prince, Zayd.\" Prince Zayd slowly knelt, presenting his sword to [Root.Monarch.GetName]. \"Now, my sword returns to your hand. I wish to become your Swordbearer Emir once more, to crush any enemy on your behalf, to let your name once again stand alongside the greatest of Imams.\""
EDG_FYM_civil_war.12.a:0 "You have reclaimed me as your Nasir, and I shall regard you as my Muhammad."
EDG_FYM_civil_war.12.b:0 "But a broken mirror cannot be mended."
EDG_FYM_civil_war.12.c:0 ""

EDG_FYM_civil_war.13.title:0 "Zayd's Prestige"
EDG_FYM_civil_war.13.desc:0 "Prince Zayd and his loyal mercenary company have brought many glorious victories. Numerous provinces of the empire have been reclaimed, and a continuous string of military triumphs has brought Zayd immense prestige. Moreover, he has proven astute and capable, assisting [Root.Monarch.GetName] in discussing many major state affairs. Anyone could see that Zayd possesses great potential for governance, and many generals call him the 'Sword of Sahada.' One night, [Root.Monarch.GetName] pondered: perhaps it was time for Zayd to become his Grand Vizier; father and son should jointly rule the empire."
EDG_FYM_civil_war.13.a:0 "He is worthy of being our Grand Vizier."
EDG_FYM_civil_war.13.b:0 "Zayd's strength should be focused more on the battlefield."
EDG_FYM_civil_war.13.c:0 ""

EDG_FYM_civil_war.14.title:0 "The Defection of [EDG_FYM_civil_war_14_province.GetName]"
EDG_FYM_civil_war.14.desc:0 "Rumors of the empire's collapse spread like untamed steeds. Officials across the land began to distance themselves from the center, hiding populations, recruiting private armies, waiting for the right price amidst the chaos. Officials in [EDG_FYM_civil_war_14_province.GetName] started paying lip service to central edicts, ceasing to implement our tax policies and ignoring the Ulama we appointed locally. Clearly, we have almost lost [EDG_FYM_civil_war_14_province.GetName]."
EDG_FYM_civil_war.14.a:0 "We have no other choice."
EDG_FYM_civil_war.14.b:0 ""

EDG_FYM_civil_war.15.title:0 "Rebels in [EDG_FYM_civil_war_15_province.GetName]"
EDG_FYM_civil_war.15.desc:0 "As the empire plunges into turmoil, more and more local factions are openly opposing our rule, even desiring to carve out territory and break away from our control. In [EDG_FYM_civil_war_15_province.GetName], a group of opportunists is demanding benefits from us; if we do not agree to their demands, they will launch another round of rebellion."
EDG_FYM_civil_war.15.a:0 "These damned traitors!"
EDG_FYM_civil_war.15.b:0 "Wipe them out completely!"
EDG_FYM_civil_war.15.c:0 "Give them whatever they want."

EDG_FYM_civil_war.16.title:0 "Bedouin Uprising in [EDG_FYM_civil_war_16_province.GetName]"
EDG_FYM_civil_war.16.desc:0 "The Sahada dynasty's power rests upon the Yemeni-Bedouin military alliance; the Bedouin tribes are our vital military backbone. After expanding the empire's borders, the Sahada dynasty relocated many Bedouin tribes into Egypt, Syria, Nubia, and other regions, ordering them to garrison these areas and granting them local populations and lands. Today, Bedouin tribes are widespread across every corner of the empire. In [EDG_FYM_civil_war_16_province.GetName], local Bedouin tribes have joined the massive storm of rebellion, demanding we cede more benefits or else rise in revolt."
EDG_FYM_civil_war.16.a:0 "We need the support of the Bedouin tribes."
EDG_FYM_civil_war.16.b:0 "They are no longer our brothers."

EDG_FYM_civil_war.17.title:0 "Syrian Isolationism"
EDG_FYM_civil_war.17.desc:0 "Our loose, indirect rule over Syria has bred instability; the regimes we installed there are now turning against us. The Governor of Syria has united other frontier administrators to present us with demands, threatening to oppose our rule if we do not cede more benefits."
EDG_FYM_civil_war.17.a:0 "How dare they?"
EDG_FYM_civil_war.17.b:0 "We are willing to listen to their voices."

EDG_FYM_civil_war.18.title:0 "Coptic Instigation"
EDG_FYM_civil_war.18.desc:0 "Our cooperative relationship with the Copts appears fragile amidst the turbulent political situation. Despite allowing them to retain the Alexandrian Patriarchate and granting them Dhimmi privileges, the Copts have continually attempted to overthrow our dynasty. In [EDG_FYM_civil_war_18_province.GetName], local Copts have secretly opposed our rule, yearning to cast off our oppression and establish their own state."
EDG_FYM_civil_war.18.a:0 "Don't they just want money?"
EDG_FYM_civil_war.18.b:0 "All Copts deserve death!"

EDG_FYM_civil_war.19.title:0 "Famine Along the Nile"
EDG_FYM_civil_war.19.desc:0 "The Nile nourishes Egypt, but during the Malik War, agriculture along its banks suffered unprecedented devastation. In [EDG_FYM_civil_war_19_province.GetName], a combination of natural and man-made disasters has sparked a famine. Egyptian corpses litter the land, with reports of peasants resorting to cannibalism. Some farmers, with nowhere to turn, have taken up sickles and hoes, becoming rebels and bandits."
EDG_FYM_civil_war.19.c:0 "What kind of ruler watches their people starve?"
EDG_FYM_civil_war.19.a:0 "It is truly shocking, but paying taxes is their sacred and inescapable duty."
EDG_FYM_civil_war.19.b:0 "Why don't they peacefully accept starvation and die, instead of recklessly raising their arms like praying mantises?"

EDG_FYM_civil_war.20.title:0 "Ruthless Exaction"
EDG_FYM_civil_war.20.desc:0 "The empire is too vast; we cannot appoint diligent tax collectors everywhere. In [EDG_FYM_civil_war_20_province.GetName], a tax farmer, exploiting the government's name, extorted exorbitant taxes. He publicly beat several peasants to death for failing to pay, throwing their bodies into cesspits and burning the homes of many impoverished farmers. The local peasants, unable to endure this, beat the tax farmer to death, dismembered his body, and paraded it through the streets behind an oxcart. Many of our nobles are outraged, believing these mobs have trampled governmental dignity, demanding the arrest and public execution of these peasants by lingchi (death by a thousand cuts)."
EDG_FYM_civil_war.20.a:0 "Peasants only need to pay taxes, but tax farmers have much more to consider."
EDG_FYM_civil_war.20.b:0 "We must prohibit such actions."

EDG_FYM_civil_war.21.title:0 "Hellfire"
EDG_FYM_civil_war.21.desc:0 "The Malik War has brought endless chaos; even the long-powerless Abbasid Caliph could not resist fishing for profit in this turbulent sea. The Abbasid Caliph Mustakfi II considered himself the undisputed leader of the Sunni world, viewing the expulsion of the Yemeni barbarians, the Sahada military clique who followed heretical beliefs, from Egypt as his divine mission. The Caliph bribed a group of opportunists among the Mamluks, attempting to have them swear allegiance in the name of Allah. Although the Caliph did not summon thousands of followers as he had hoped, a significant number of Mamluks who had received the Caliph's favor still pledged themselves to his banner. Though their numbers were insufficient to start a civil war, the Abbasid heir knew this was the best opportunity for the Abbasids in a century. He and his Mamluks plotted extensively; the coup plan was nearly flawless. On the day the Sahada [Root.Monarch.GetTitle] [Root.Monarch.GetName] entered Cairo, the Mamluks would storm [Root.Monarch.GetName]'s residence and cut him to pieces.\n\nBut Mustakfi II overestimated the Mamluks' loyalty—they could betray the Sahada Malik, and they could betray the Abbasid family. On the eve of the Caliph's planned coup, an opportunistic Mamluk leaked the plot to Prince Zayd stationed outside the city. Recognizing the urgency, Zayd immediately gathered his elite troops to rush back to the palace and save his father.\n\nThe Caliph smelled the betrayal earlier than Prince Zayd; he learned his plot had been exposed from a trusted Mamluk officer. Realizing the arrow was already on the string, and due to the suddenness, Caliph Mustakfi II could not even secure his own residence and family. He could only dispatch an elite unit back to his home, hoping Allah would protect his wife and children, while he led a contingent of elite Mamluks to assault the [Root.Monarch.GetTitle]'s temporary palace.\n\nPrince Zayd had already entered Cairo. He split his forces, personally leading one group to the Caliph's residence and sending the other to rescue the [Root.Monarch.GetTitle] at his palace. When Zayd arrived at the Caliph's residence, he disarmed the few guards there and took control. He hoped to find the Caliph himself but found nothing. He and his advisor, a Persian officer named Yahya, went up to the building's attic, where they heard weeping behind an iron door."
EDG_FYM_civil_war.21.a:0 "What is that?"
EDG_FYM_civil_war.21.b:0 ""
EDG_FYM_civil_war_21_A_tt:0 "We will investigate further..."
EDG_FYM_civil_war_abs_son_flag_trigger_tooltip:0 "The event chain §YHellfire§! has concluded"

EDG_FYM_civil_war.22.title:0 "An Infant"
EDG_FYM_civil_war.22.desc:0 "When Prince Zayd and Yahya opened the door, they were surprised to find a nursery. In an exquisite cradle lay a fair-skinned infant. From the expensive bedding and the infant's luxurious swaddling clothes, they could discern this was the youngest son of the Abbasid Caliph Mustakfi II. If Zayd remembered correctly, his name was Harun al-Rashid, named after the third Abbasid Caliph.\nThe two men surrounded the cradle. After gazing at the sleeping infant, they looked at each other. Just then, a man in chainmail leapt from the shadows, a gleaming blade in hand, thrusting it into Yahya's back until its crimson tip emerged from his chest.\nThe prince cried out his advisor's name. After a fierce struggle, he severed the assailant's arm and struck him down.\n'You are finished, Yemeni heretics!' the assailant shouted the Caliph's name. 'The Caliph's men will arrive soon; hundreds will surround this place!'\n'And you will not see that moment.' Zayd swung his blade, beheading the man. The assassin's blood sprayed onto the wall and splattered the infant's face, eliciting a cry. Zayd then knelt beside his dear friend.\n'My lord, what will you do with him?' Yahya lay on the ground, bleeding profusely; no physician would be optimistic about his wound, yet his hand still rested on the blade at his waist. 'He is dead, my brother. Stay strong, we can heal you, we can...'\n'I am beyond saving, master. But that infant,' Yahya groaned in agony, more blood gushing forth, 'Mustakfi has rebelled; he cannot be spared. And this infant, he is Mustakfi's accursed son. We should kill him to prevent future calamity.'\n'But he is just an infant. How can we harm him?'\n'He is an infant now, but after tonight, his name will be Vengeance! Remember the Sahada family motto: <Mercy is the most dangerous poison!>'\nBefore the words faded, shouts and clashes echoed from outside. Both men understood—the reinforcements the assassin spoke of were arriving. 'This place will soon be awash in blood; we have no capacity to guard him... We must kill him, or else the Sunnis will take him. They will raise him; he will bring disaster upon us all, like his namesake ancestor.' Yahya's trembling hand grasped Prince Zayd's arm. 'Kill him, Your Highness, master... my brother. Kill him, or I cannot rest... rest in peace...'\nAs Zayd tried to respond, he realized his comrade had fallen into eternal sleep. He gently laid Yahya's body down, looking at the infant whose face was now stained with the assassin's blood, crying amidst the moonlight from the window.\n'By Allah.'"
EDG_FYM_civil_war.22.a:0 "\"This is his ordained death.\""
EDG_FYM_civil_war.22.b:0 "\"My hands are already stained with blood.\""
EDG_FYM_civil_war_22_b_flag_tt:0 "§YHarun al-Rashid§! will be taken by the Sunnis; we cannot know §Rwhere§! he went..."

EDG_FYM_civil_war.23.title:0 "Ordained Death"
EDG_FYM_civil_war.23.desc:0 "Zayd prayed briefly for a few seconds, gently embraced the infant, wiped the blood from his cheeks, and lifted him high from the bed.\n'Forgive me, child.'\nThe infant's cries gradually subsided; he let out an innocent laugh, reaching out to touch Zayd's chest.\n'I have no choice.'\nThe next moment, he hurled the infant from the high window."
EDG_FYM_civil_war.23.a:0 "\"Forgive me, Allah.\""
EDG_FYM_civil_war.23.b:0 ""
EDG_FYM_civil_war_abs_son_die_flag_tt:0 "§YHarun al-Rashid§! is dead; he can no longer threaten us."

EDG_FYM_civil_war.22.c:0 "I will take him as a hostage!"

EDG_FYM_civil_war.24.title:0 "Breaking Through the Encirclement"
EDG_FYM_civil_war.24.desc:0 "When Zayd, carrying the Caliph's infant, stepped onto the courtyard ground, he inadvertently stepped on a bloody severed limb. The place was already awash in blood; Zayd's elite troops and the Caliph's Mamluk guards had suffered equal losses. Flames cast a shimmering golden edge over the beautiful courtyard in the night, while blood covered the exquisite floor tiles like a vibrant carpet.\n'Release the Caliph's child, Zayd.' The leading Mamluk, named Abu Ibrahim, pointed his scimitar at Zayd, whose face was smeared with blood. He was burly as an ox, his voice like an eagle under the heavens. 'You cannot take him; this place will be your grave!'\n'If you dare attack, I will kill him instantly.'\n'If you dared do that, you would have done it already,' the Mamluk mocked. 'Zayd, you are nothing but a hypocritical coward, daring to threaten me here? Have you forgotten your own family's motto? <Mercy is the most dangerous poison>—what a deafening family motto.'\nAbu Ibrahim glared at Zayd, then sneered twice. 'Enough talk. Mamluks, attack! Take Zayd's head!'\nFierce conflict erupted again. Swords clashed in the courtyard, bloodshed surging like tides. Blood flowed like torrents through the courtyard, the sounds of brutal combat unceasing. The courtyard's ornate decorations were thrown into chaos, while the roars of both sides' soldiers and the moans of death intertwined, converging into a terrifying yet magnificent symphony, transforming the once beautiful and serene Caliphal courtyard into a slaughterhouse reeking of blood.\nZayd led his men in a desperate breakout. Though he could only wield his blade one-handed, he still cut down several Mamluk guards. But the Mamluks' assault was too fierce; the whirl of blades and shadows made it impossible for him to focus—the scene was too perilous. He couldn't trust anyone but himself to safely escape while holding the infant. Yet, even with such martial prowess, a Mamluk struck his left arm unexpectedly, causing him to drop the infant involuntarily.\n'No!' By the time he noticed, the infant had been seized by the Mamluks.\n'Retrieve that infant!' Zayd ignored the deep wound on his left arm, cut down two more enemies, and commanded his men.\nBut when he saw the infant again, Abu Ibrahim was already holding him, mounting a warhorse ready to flee.\nWhen Zayd looked at the infant one last time, he saw his face—childlike, fair, yet covered in blood—and wearing a smile that did not belong to an infant.\nAt that moment, he believed he would regret it."
EDG_FYM_civil_war.24.aa:0 "\"Zayd, mercy is the most dangerous poison.\""
 
EDG_FYM_civil_war.25.title:0 "The Case of Afamia"
EDG_FYM_civil_war.25.desc:0 "The Malik War affected not only the empire's upper echelons but also its grassroots, bringing profound disruption. The empire's low-level officials were already corrupt, and during the great chaos of the Malik War, the empire's rotten roots were laid bare.\n\nIn a small town in the Eastern Province lived a poor scholar named Ahmad. His wife died early, leaving a young daughter, Afamia. Lacking funds to study in Cairo, Ahmad decided to entrust Afamia to a local wealthy merchant family, hoping for financial support. Afamia grew up in the merchant's household and married his son, Muhammad. However, happiness did not last long; the merchant and his son Muhammad died young from illness, leaving Afamia and the merchant's widow to rely on each other.\n\nIn the town was a rogue named Jabir, who coveted Afamia's beauty and attempted to force her to marry him, but Afamia firmly refused.\n\nNot long after, the merchant's widow fell seriously ill. Jabir seized the opportunity to poison her food, causing her death. Jabir colluded with the local Qadi, had Afamia arrested, declared her guilty without a trial, and sentenced her to death. On the way to the execution ground, filled with grievance, Afamia swore to God: 'I, Afamia, am innocent; my purity is known only to Allah. If I am truly wronged, may my blood not touch the earth, and may Allah perform a miracle to clear my name.'\n\nEveryone at the execution site described the same outcome—when the executioner raised his blade, Afamia's blood miraculously did not fall to the ground but splattered entirely onto a white veil. At that moment, the sky suddenly darkened with clouds, a storm arose, and snowflakes fell, covering the entire town even in the hot summer. Witnessing this miracle, all present cried out, 'Afamia is innocent!'\n\nThis news quickly reached [Root.Monarch.GetName]. The [Root.Monarch.GetTitle] was deeply shocked by this extraordinary tale but also realized the severe corruption at the empire's grassroots. Those colluding Qadis and local factions had been harming the common people and undermining the central authority, indirectly contributing to the Malik War."
EDG_FYM_civil_war.25.aa:0 "Common women are everywhere; there's no need for a major upheaval."
EDG_FYM_civil_war.25.bb:0 "Execute all officials involved by lingchi (death by a thousand cuts)."
EDG_FYM_civil_war.25.cc:0 "Publicly behead these corrupt officials at the waist."
EDG_FYM_civil_war.25.dd:0 "Split their skulls open and pour in mercury."
EDG_FYM_civil_war_25_flag_trigger_tt:0 "The event §YThe Case of Afamia§! has concluded"

EDG_FYM_civil_war.26.title:0 "Military Reorganization"
EDG_FYM_civil_war.26.desc:0 "The Malik War brought us conflict and also covetous eyes. Numerous mercenaries from Anatolia, Persia, and the Maghreb flooded into our lands, participating in this massive civil war, bringing with them new military tactics and doctrines."
EDG_FYM_civil_war.26.aa:0 "The armies of Sahada remain undefeated!"
EDG_FYM_civil_war.26.bb:0 ""

EDG_FYM_civil_war.27.title:0 "The Bey's Calamity"
EDG_flavor_FYM_civil_war.27.desc:0 "During the Malik War, we employed many foreign mercenaries. Some among the Turkic mercenary companies from Anatolia did not come with good intentions; they were not here to save us from peril but to plunder amidst the chaos. Several Turkic mercenary bands seized several of our provinces, flaying our local officials alive and mocking the fragility of the Sahada Empire. Since these Turks styled themselves as Beys, this rebellion later became known as the 'Bey's Calamity.'"
EDG_FYM_civil_war.27.aa:0 "I swear I will flay them and display their skins as well!"
EDG_FYM_civil_war.27.bb:0 ""
EDG_FYM_civil_war_27_flag_trigger_tt:0 "The event §YThe Bey's Calamity§! has concluded"

EDG_FYM_civil_war.28.title:0 "Mustakfi II"
EDG_flavor_FYM_civil_war.28.desc:0 "Many Abbasid Caliphs have long desired to break free from the Sahada Empire's control, to rule Egypt as independent sovereigns once more, and to re-establish the Abbasid dynasty's authority in the Islamic world. Many Caliphs were ambitious schemers, constantly plotting with the Royal Mamluks in Cairo. However, the current Abbasid Caliph, Mustakfi II, is tightly controlled by [Root.Monarch.GetName]. Mustakfi II is often regarded as a drunkard; he frequently gathers with the Mamluks, but only for endless feasting and revelry. The Grand Malik is content to watch the Caliph and a group of Mamluks, disobedient to the empire's supreme ruler, drown themselves in wine and debauchery."
EDG_FYM_civil_war.28.aa:0 "He seems secure enough."
EDG_FYM_civil_war.28.bb:0 ""



EDG_flavor_FYM_Monchy.1.t:0 "The Shahzada of [Root.GetName]"
EDG_flavor_FYM_Monchy.1.d:0 "Since Nasir I established the Sahada Empire, the empire has faced numerous challenges yet has always stood firm. The empire's foundation may have no end, but mortal life inevitably reaches its conclusion. Even the most supreme [Root.Monarch.GetTitle], ruler of Iskandar, Cairo, and Sahada, master of the Nile, undisputed leader of the Islamic world, Amir al-Umara and Khan of Khans, sacred Sahib-Qiran, divinely heroic and sagaciously martial ruler, descendant of Ali, source of absolute truth, eternally correct Il-Khan, ever-victorious conqueror, Shadow of Allah upon Earth, the greatest and most just Padishah, great sovereign upon the World's Throne, Sultan of the World, master of all living beings upon the earth, Sultan of East and West, Khan of humanity, Padishah of the Seven Climes, sole Padishah recognized by the Caliph across all Islam, bestower of grace and punishment upon infidels, greatest of Khans, Grand Malik of all peoples, Master of Mankind, Protector of Islam and Muslims, Victor of World and Faith, Pillar descended from Heaven, Manifestation of Allah's Word, Guardian of the Ummah, Victor over enemies, supreme sovereign spreading benevolence in the world, Sulayman of the Age, Jamshid of the Age, just Khusraw, Master of the Devout Kingdom of Allah, Light of World and Faith, Master of subjects' necks, Constantine of the Age, the great [Root.Monarch.GetName] cannot rule the empire forever. Therefore, the [Root.Monarch.GetTitle] must choose an heir for [Root.GetName]. Fortunately, due to the imperial harem, the Sahada lineage flourishes abundantly; we have numerous heirs to select from. Soon, this heir will become Allah's chosen one, rising like the scorching sun, saving this land with his sword. This scion of Sahada shall be Allah's vicegerent upon earth!"
EDG_flavor_FYM_Monchy_1_heir_0_0_tt:0 "The heir most acceptable to various domestic factions is..."
EDG_flavor_FYM_Monchy_1_heir_1_1_tt:0 "We have a son who is a just and pure Imam."
EDG_flavor_FYM_Monchy_1_heir_1_2_tt:0 "The future Grand Malik should be exceptionally charismatic."
EDG_flavor_FYM_Monchy_1_heir_1_3_tt:0 "The most militarily proficient son shall be our heir."
EDG_flavor_FYM_Monchy_1_heir_1_4_tt:0 "The son most versed in the Quran shall be our heir."
EDG_flavor_FYM_Monchy_1_heir_2_1_tt:0 "The future Grand Malik cannot be a feeble coward."
EDG_flavor_FYM_Monchy_1_heir_2_2_tt:0 "The most contemplative son shall be our heir."
EDG_flavor_FYM_Monchy_1_heir_2_3_tt:0 "The strongest son shall wield the Sword of Sahada."
EDG_flavor_FYM_Monchy_1_heir_3_1_tt:0 "The empire's heir is naturally our eldest son."
EDG_flavor_FYM_Monchy_1_heir_3_2_tt:0 "We have entrusted the most suitable heir to a tutor."
EDG_flavor_FYM_Monchy_1_heir_3_3_tt:0 "Composure is a quality the future Grand Malik must possess."
EDG_flavor_FYM_Monchy_1_heir_4_1_tt:0 "A decisive and resolute child is surely a bright star."
EDG_flavor_FYM_Monchy_1_heir_4_2_tt:0 "The prince most fond of poetry and lullabies is most likely to conquer the stars."
EDG_flavor_FYM_Monchy_1_heir_4_3_tt:0 "The one with the brightest gaze is most fit to rule Sahada."
EDG_flavor_FYM_Monchy_1_heir_0_0_tt_tt:0 "Because we have §Ycompromised§! with factions within the empire, they will not be dissatisfied."

EDG_flavor_FYM_Monchy.2.t:0 "The Heir's Military Exploits"
EDG_flavor_FYM_Monchy.2.d:0 "Like the [Root.Monarch.GetTitle]s of the past, [Root.Heir.GetName] wishes to earn a conqueror's title, to be called a [Root.Monarch.GetTitle] who leads an empire from horseback. Given that [Root.Monarch.GetName] is still in very good health and we would not truly send the heir to the battlefield, the realization of this dream must await the unknown. Now, [Root.Heir.GetName] is mocked by other princes, and [Root.Heir.GetHerHis] mother demands that [Root.Monarch.GetName] grant [Root.Heir.GetHerHim] [Root.Heir.GetHerHis] own military unit.\n\nThis is not an unreasonable request. However, when someone attempts to risk our beloved heir and [Root.Heir.GetHerHis] life and body, we must carefully consider their motives."
EDG_flavor_FYM_Monchy.2.a:0 "The heir of [Root.GetName] should be born in the saddle."
EDG_flavor_FYM_Monchy.2.b:0 "This is too dangerous."

EDG_flavor_FYM_Monchy.3.d:0 "Our most beloved and also our heir, [Root.Heir.GetName], is still too young, with much life experience and lessons on how to become an excellent ruler yet to be learned. Most Mamluks and Emirs believe we have a duty to maintain our dynasty's fine tradition of appointing our sons as governors and rulers in small, external provinces. There, they can learn what it means to be a ruler. By reasonably assigning them prosperous and strong provinces, we can also reduce the likelihood of future succession struggles. [sancaga_cikma_province.GetName] was once used as an external appointment location and may be very suitable for [Root.Heir.GetName] to go there. Others, however, believe it is best for young [Root.Heir.GetName] to be educated within the imperial harem, where [Root.Heir.GetSheHe] can constantly be in contact with good teachers and be supervised by those who understand [Root.Heir.GetHerHim]. This way, [Root.Heir.GetSheHe] will also be kept away from any place that might prematurely ignite [Root.Heir.GetHerHis] political ambitions."

EDG_flavor_FYM_Monchy.15.d:0 "Due to our Yemeni heritage and traditions, we allow some heirs to serve as governors in various provinces across the empire. The recent war against the infidel [enemy_neighbor_ottomans.GetAdjective] has given [ottoman_prince_here.GetName] an opportunity to truly prove his worth as a military commander and holy warrior. According to reports, he has exerted every effort to defeat enemy forces in his territory, carrying the war across the border into enemy lands. The faithful have flocked to join his army, and military elites have begun to take notice of him, potentially supporting him in future succession struggles."
EDG_flavor_FYM_Monchy.15.b:0 "He has proven himself a just Imam."

EDG_flavor_FYM_Monchy.25.t:0 "Corrupt Tutor"
EDG_flavor_FYM_Monchy.25.d:0 "According to dynastic tradition, each prince, after birth, is assigned an Emir as his tutor, instructing him in the arts of war and governance. While the princes are being trained, their own ambitions and their tutors' thirst for power can plunge the state into turmoil. Corruption is one of the most common issues; these tutors, relying on their status and power, manipulate affairs and exploit opportunities within the palace."
EDG_flavor_FYM_Monchy.25.a:0 "We cannot do without them."
EDG_flavor_FYM_Monchy.25.b:0 "How can we govern the state properly with these insects?"

EDG_flavor_FYM_Monchy.26.t:0 "The Mamluk-Supported Heir"
EDG_flavor_FYM_Monchy.26.d:0 "The Mamluks have always exerted significant influence on court politics. Some Mamluks, though stationed in distant provinces, have expressed support for our heir. This has prompted some reflection from the [Root.Monarch.GetTitle]."
EDG_flavor_FYM_Monchy.26.a:0 "This is a positive trend."
EDG_flavor_FYM_Monchy.26.b:0 "His ambition will inevitably threaten the [Root.Monarch.GetTitle]."
EDG_flavor_FYM_Monchy_26_a_heir_flag_tt:0 "Our heir may attempt to force the [Root.Monarch.GetTitle] to abdicate..."

EDG_flavor_FYM_Monchy.27.t:0 "[Root.Heir.GetName] Launches a Coup"
EDG_flavor_FYM_Monchy.27.d:0 "Our worst fears have been realized. Ultimately unable to resist the incitement of domestic Mamluks and Emirs, [Root.Heir.GetName] has launched a palace coup against the [Root.Monarch.GetTitle]. As [Root.Heir.GetHerselfHimself] and [Root.Heir.GetHerHis] followers clash blades with [Root.Monarch.GetName] in the depths of the palace, the very fate of [Root.GetName] hangs in the balance."
EDG_flavor_FYM_Monchy.27.a:0 "Our mind wanders amidst serenity..."
EDG_flavor_FYM_Monchy.27.b:0 "How dare he?"


