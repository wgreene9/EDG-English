EDG_flavor_FYM_mission.3.title:0 "Execution of the Bahri"
EDG_flavor_FYM_mission.3.desc:0 "On this day, Muhammad al-Bahri received a summons from the [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Recently, the [Root.Monarch.GetTitle] had made many concessions to Bahri's authority—[Root.Monarch.GetName] had tacitly allowed Bahri to place his confidants in the Privy Council and approved his recommendation for the Chief Tax Collector. Just yesterday, [Root.Monarch.GetName] had again acquiesced to Bahri's execution of one of the former's trusted slaves and personally toasted Bahri's military achievements in quelling a rebellion at a banquet. Now, Muhammad al-Bahri considered himself the empire's foremost figure after the Grand Vizier. Answering the [Root.Monarch.GetTitle]'s summons, he arrived completely unprepared.\nBut the moment he stepped into the [Root.Monarch.GetTitle]'s palace, he was swiftly struck on the back of the head with iron clubs by Turkic mercenaries from Anatolia stationed on either side. After a brief dizziness, he found himself disarmed, tightly bound, and dragged to the steps before the [Root.Monarch.GetTitle]'s throne. Seated high upon the throne was the [Root.Monarch.GetTitle] [Root.Monarch.GetName] himself. [Root.Monarch.GetName] ordered the Chief Prosecutor to read aloud Bahri's crimes, a process that lasted a full thirteen minutes. By the time Bahri's mind had fully cleared from the assault, he was hauled before a large cauldron filled with boiling water. Despite Muhammad al-Bahri's desperate pleas for mercy, even begging to be reduced to slavery,\nAt the [Root.Monarch.GetTitle]'s command, Bahri's limbs were severed in the great hall, his tongue cut out with a dagger. His blood gradually stained the opulent floor, and his agonized screams echoed relentlessly in the vast space of the court. To prevent Bahri from bleeding to death too quickly, the [Root.Monarch.GetTitle]'s torturers poured molten copper onto the stumps of his limbs and pierced his shoulders with two long, thin iron rods. He was then suspended by chains over the boiling water, subjected to waves of scalding steam. The [Root.Monarch.GetTitle] drank his wine with satisfaction and had Bahri's freshly severed tongue fed to his favorite hound. Once Bahri nearly lost consciousness, the [Root.Monarch.GetTitle] lost interest and ordered him submerged into the boiling water.\nThe court was left with only the lingering, heart-rending screams of Bahri."
EDG_flavor_FYM_mission.3.a:0 "\"The scorpion naturally falls into the mongoose's jaws.\""
EDG_flavor_FYM_mission.3.b:0 ""

EDG_flavor_FYM_mission.4.title:0 "The End of the Burji"
EDG_flavor_FYM_mission.4.desc:0 "The Cairo Mamluks, led by Jaqmaq al-Burji, were not always united. Their ranks had long been divided into many factions, most of whom had already been subdued by [Root.Monarch.GetName]. The Cairo Mamluk faction was now in name only, and Burji had lost his former authority. Recently, a Cairo Mamluk attempted to assassinate [Root.Monarch.GetName] but was captured alive by the [Root.Monarch.GetTitle]'s guards, tortured during interrogation, and revealed all his accomplices.\nUpon hearing the news, Burji tried to flee the city overnight but was intercepted by the [Root.Monarch.GetTitle]'s personal troops and 'invited' into the [Root.Monarch.GetTitle]'s palace. When he arrived at the feet of [Root.Monarch.GetName], he found two bronze bulls, already heated red-hot, erected in the hall. As he stood bewildered, [Root.Monarch.GetName] ordered slaves to open the bulls, revealing two corpses inside, scorched crimson by the heat.\nSeeing this, Burji immediately prostrated himself at the feet of [Root.Monarch.GetName], swearing he had no part in any conspiracy with these traitors. He begged [Root.Monarch.GetName] for a fair trial and offered to retire to his hometown, to a place far from Cairo, even to Yemen to serve as a mere gate guard."
EDG_flavor_FYM_mission.4.a:0 "He may keep his wealth and status."
EDG_flavor_FYM_mission.4.b:0 "We must execute him publicly!"

EDG_flavor_FYM_mission.5.title:0 "The Grand Vizier"
EDG_flavor_FYM_mission.5.desc:0 "Ahmad Rosetta's veins flowed with the blood of the Prophet Muhammad. As a revered Sayyid, he received the finest education from childhood and could recite the Quran from memory. Ahmad learned early to cloak himself in humility, making himself appear non-threatening among the Mamluks and other military nobles, yet all the while harboring soaring ambitions. In his early years, Ahmad campaigned with Muhammad I, deeply impressed by this brave and wise Sultan. He knew well he could never surpass his sovereign and resigned himself to serving him faithfully for the rest of Muhammad's life, eventually being appointed Grand Vizier by Muhammad I.\n\nAfter the death of Muhammad I, Ahmad, as a pillar of the court, respected for his virtue and illustrious military achievements, became a figure many powerful figures sought to align with. Rosetta spent several years cautiously observing his new liege. However, with the sounding of Prince Zayd's returning horn and the re-establishment of the [Root.Monarch.GetTitle]'s authority, he was forced to reconsider the feasibility of rebellion.\n\nRecently, the [Root.Monarch.GetTitle] summoned Rosetta and presented him with the sword used by the Caliph. Rosetta received the sword with trepidation, momentarily at a loss. Then, the [Root.Monarch.GetTitle] proposed a marriage alliance, suggesting that a Sahada prince marry Rosetta's daughter. Rosetta attempted to decline but ultimately agreed to the betrothal. When Rosetta returned to his domain, he found his Sunni followers beginning to doubt his stance. They believed Rosetta's use of the Caliph's personal item was a sign of defiance against the Abbasid Caliphate, and the marriage alliance with the [Root.Monarch.GetTitle] symbolized support for the Sahada dynasty, causing them to gradually distance themselves from Rosetta. Invisibly, the power of Grand Vizier Ahmad was eroded, and the marriage contract binding him to the [Root.Monarch.GetTitle] left him with no alternative but to once again pledge his support to the Sahada monarchy."
EDG_flavor_FYM_mission.5.a:0 "The time is not yet ripe."
EDG_flavor_FYM_mission.5.b:0 ""
EDG_flavor_FYM_mission_5_a_tt:0 "§YAhmad Rosetta§! remains our §YGrand Vizier§!, but he will no longer choose to §Rbetray the empire§!."

EDG_flavor_FYM_mission.6.title:0 "The Sahada Threat"
EDG_flavor_FYM_mission.6.desc:0 "Since the Sahada dynasty concluded the Malik War, they have consistently sought to launch new external conquests. Now, the threat from Sahada is imminent. They are advancing step by step, and it seems we lack the strength to resist them!"
EDG_flavor_FYM_mission.6.a:0 "We must prepare ourselves."
EDG_flavor_FYM_mission.6.b:0 ""

EDG_flavor_FYM_mission.7.title:0 "Massacre of the Knights Templar"
EDG_flavor_FYM_mission.7.desc:0 "Although the Knights Templar prided themselves as seasoned holy warriors, the God they fervently invoked did not manifest when the armies of the Sahada dynasty stormed their fortress. Many Templars lost their way in the desert, were captured, or perished. Those captured were brought before [Root.Monarch.GetName]. Christians unwilling to kneel were dragged from the hall, flayed of the skin on their bellies, faces, and backs, then had their limbs amputated. Reduced to human stumps, they were placed on pyres and roasted over a low fire throughout the night. Their agonized screams echoed around the palace all evening, much to the intoxication of [Root.Monarch.GetName].\n\nThis event plunged the remaining knights into the embrace of nightmares and shocked the Christian world. Of course, some Templars were not executed, and their fate now rests in the hands of [Root.Monarch.GetName]. [Root.Monarch.GetName]'s Vizier insists that no Templar is innocent; the survivors should also be flayed, subjected to lingchi (death by a thousand cuts), and then executed by impalement. Their bodies should be displayed on the coast of Tripoli as a warning to all passing Christians."
EDG_flavor_FYM_mission.7.a:0 "Publicly execute them all by lingchi."
EDG_flavor_FYM_mission.7.b:0 "Set them all free."
EDG_flavor_FYM_mission.7.c:0 "Enslave them all."
EDG_flavor_FYM_mission.7.d:0 "Spare their lives if they lead the conversion to the Alexandrian Rite."
po_EDG_kind_to_Catholic_opinion:0 "Kindness towards Catholics"

EDG_flavor_FYM_mission.8.title:0 "The End of the Maghrebi Crusade"
EDG_flavor_FYM_mission.8.desc:0 "In 1220, a youth from Cloyes claimed that only the most pious adolescents could truly reclaim Jerusalem. History knows him as 'Stephen of Cloyes,' who asserted he received a divine revelation from Jesus instructing him to raise a crusade. In the spring of 1221, the Children's Crusade marched south through Switzerland, bypassing Cathar territories, and sailed from Genoa. Their goal was not to sail directly to Egypt but to seize Tunisia as a springboard for attacking Egypt. Mired in Moroccan conflicts, the Almohad Caliphate could offer little substantial aid to Tunisia beyond dispatching a small force of over a thousand men, viewing both the Hafsids entrenched in Tunisia and the Crusaders with equal distaste, adopting a largely hands-off attitude. In the winter of 1121, Kairouan fell. The city's Great Mosque was plundered by the Crusaders, and the spiritual heart of North African Muslims flew the banner of Christendom. However, after capturing Tunisia, a major split occurred within the Crusader ranks. The Knights Templar advocated for seizing Tripoli and Benghazi along the coast from Tunisia to open a path to Egypt, a logical best route according to their commanders. Meanwhile, Stephen of Cloyes and the mercenaries hired by the French king argued for using their naval superiority to land directly in Alexandria, bypassing the main Ayyubid army. Unfortunately, the Children's Crusade actually captured Alexandria Port. Fortunately, General Sayf al-Din Ali's Mamluks recaptured Alexandria, instantly reversing the war's momentum. It was no longer the Muslims but the Christians who were cut off. The Crusaders, just moments ago immersed in joy, suddenly faced annihilation. The mercenary leaders finally agreed to withdraw to the Christians' last stronghold in the Levant—Acre. However, unwilling to abandon the wealth they had looted from Egypt, wagons laden with silks and jewels severely slowed their retreat. The mercenaries were overtaken west of Suez. Regrettably, they were not Moses, and the pursuing Mamluks would not be swallowed by the Red Sea like Pharaoh in the Bible. When news arrived of the total annihilation of the seaborne Crusade, the Knights Templar were just one step from capturing Benghazi. But the weary defenders, heartened by the Mamluk victory, rallied, while the Templars outside the walls faltered. Ultimately, the Knights abandoned the siege of Benghazi, ending the 'French Crusade' in an anticlimax. As agreed, Stephen of Cloyes and the Grand Master of the Templars divided the lands with Djerba Island as the boundary. The lands north of the island went to the Kingdom of Tunisia, where Stephen of Cloyes would be king, while the lands south were under the Templars' control. But the fate of this Children's Crusade was finally sealed; they could no longer threaten the Islamic world. The entire Islamic world rejoiced, and many Muslim states sent envoys hoping we would execute these Christians with extreme punishments or force them to convert to Islam."
EDG_flavor_FYM_mission.8.a:0 "If they are willing to adhere to the Alexandrian Rite..."
EDG_flavor_FYM_mission.8.b:0 "They must convert to Islam."
EDG_flavor_FYM_mission.8.c:0 "They are, after all, People of the Book."

EDG_flavor_FYM_mission.9.title:0 "Rule the Land of the Setting Sun"
EDG_flavor_FYM_mission.9.desc:0 "Throughout the history of the Maghreb, countless political forces have contended here, and many powerful dynasties have risen and fallen.\n\nThe last century was harsh and difficult for the states of the Maghreb. Due to desertification, declining tribal populations, large-scale famines, tribal disloyalty, nomadic incursions, and various other factors, these were arduous times. Even not long ago, many Maghrebi nations remained in the shadow of past glories, even fearing that the Iberians, after conquering Granada, would set their sights on them.\n\nBut now, the Land of the Setting Sun no longer needs to worry about these matters. The powerful [Root.GetName] now rules this land. A newly rising empire will protect the Maghreb from foreign invasions, and this achievement and greatness will be sung by countless people."
EDG_flavor_FYM_mission.9.aa:0 "This is the great work of [Root.Monarch.GetName]."
EDG_flavor_FYM_mission.9.bb:0 "This is the glory of the empire."
EDG_flavor_FYM_mission.9.cc:0 "They will be part of our empire."

EDG_flavor_FYM_mission.10.title:0 "The Conquests of Sahada"
EDG_flavor_FYM_mission.10.desc:0 "Since Nasir I established the vast Sahada Empire, the name Sahada has resounded throughout the Islamic world and instilled fear in Christendom. After successfully weathering the crisis of the Malik War, the subsequent rulers of the Sahada Empire launched conquest after conquest once more. As the supreme ruler of the Sahada Empire, Protector of Jerusalem, Guardian of the Two Holy Cities, Grand Malik of Egypt, Master of the Caliph, Sultan of Sultans, Khan of Khans, Padishah of the World, Lord of Cairo and Iskandar, the Jamshid of the Age, the Mustansir of the New Era, the Eternal Il-Khan, the undisputed paramount leader of the entire Islamic world and the Shadow of Allah upon Earth, [Root.Monarch.GetName] and his invincible armies have once again swung the Sword of Allah against new enemies, further expanding the already boundless territories of the empire. Now, [Root.Monarch.GetName] has once again proclaimed the authority of the Sahada Empire and forged a new reputation for himself."
EDG_flavor_FYM_mission.10.a:0 "\"The Grim\""
EDG_flavor_FYM_mission.10.b:0 "\"The Conciliator\""
EDG_flavor_FYM_mission.10.c:0 "\"The Inspirer\""
EDG_flavor_FYM_mission.10.d:0 "\"The Disciplinarian\""
EDG_flavor_FYM_mission.10.e:0 "\"The City-Taker\""
EDG_flavor_FYM_mission.10.f:0 "\"The Bellicose\""

EDG_flavor_FYM_mission.11.title:0 "The New Master of Morocco"
EDG_flavor_FYM_mission.11.desc:0 "When the armies of [Root.GetName] crossed the Sahara Desert, the military strength of the Berbers and Moroccans was exposed as fragile and insignificant before them. Utilizing advanced artillery and arquebus technology, [Root.GetName] gradually breached the defenses of Marrakesh and Fez. Under the personal command of [Root.Monarch.GetName], Yemenis and Bedouins successfully stormed the Moroccan capital, Marrakesh, slaughtering the heretics there.\n\nOrganized killing and plundering continued for three full days, turning the entire city of Marrakesh into ruins. Many once-bustling streets were now covered with corpses.\n\nAfter personally entering Marrakesh, [Root.Monarch.GetName] stepped into the opulent palace where the Almohad Mahdi resided. From Marrakesh, [Root.Monarch.GetName] proclaimed to the entire Maghreb and Iberia his ascension as the new master of Morocco, holding a grand ceremony in the Marrakesh palace, marking the empire's direct rule over Morocco. As the banners of the [Root.GetName] Empire flew over Marrakesh, a new era began."
EDG_flavor_FYM_mission.11.a:0 "The Mahdi shall grovel at our feet."
EDG_flavor_FYM_mission.11.b:0 "We are the new Sultans of Morocco."
EDG_flavor_FYM_mission.11.c:0 "Who cares about these frontier barbarians?"
EDG_flavor_FYM_mission_11_a_province_modifier_tt:0 "All §YAlmohad§! provinces under our rule and that of our subjects will receive the following modifier:"
EDG_flavor_FYM_mission_11_b_province_modifier_tt:0 "All §YMoroccan§! and §YBerber§! culture provinces under our rule and that of our subjects will receive the following modifier:"

EDG_flavor_FYM_mission.12.title:0 "Copto-Mozarab"
EDG_flavor_FYM_mission.12.desc:0 "Iberia hosts a large population of Christians, historically referred to by the Andalusians as 'Mozarabs.' Some Copts believe we could integrate these Mozarabs into the Coptic Christian stratum, as they do not practice the Roman Rite. Although views on Miaphysitism may differ, the Copts believe they have the capacity to integrate Iberia's Christians."
EDG_flavor_FYM_mission.12.a:0 "The Copts shall take charge here."
EDG_flavor_FYM_mission.12.b:0 "We do not recognize this stratum."

EDG_flavor_FYM_mission.13.title:0 "The Status of Cairo"
EDG_flavor_FYM_mission.13.desc:0 "[Root.GetName] is at the zenith of its cultural and economic prosperity. [Root.Monarch.GetName] initiated a grand urban renovation project, further solidifying Cairo's status and making it one of the most prosperous cities in Egypt and the entire Islamic world. The [Root.Monarch.GetTitle] employed the finest architects and craftsmen to undertake extensive restoration and expansion of Cairo's mosques, palaces, and city walls. The minarets of the mosques were heightened, and decorative arts were enriched. Public spaces in the city were also improved; the [Root.Monarch.GetTitle] added fountains and gardens in Cairo and advanced road paving and drainage system enhancements, greatly increasing the city's functionality and residents' convenience. The [Root.Monarch.GetTitle]'s encouragement of commerce further attracted merchants and artisans from afar, making Cairo a vital trade hub and a nexus of cultural exchange. By $YEAR$, Cairo's economic and cultural life had been significantly boosted. The city's population surged, commercial activities flourished, and arts and culture reached new heights, establishing it as a cultural and academic center of the Islamic world, attracting numerous scholars and mullahs. Despite Cairo's increasing prosperity, many also believe that Cairo is not actually suitable as the empire's capital. The terrain is not sufficiently flat, nor is it coastal, which not only limits the imperial capital's further development but also hinders our connection to the Mediterranean."
EDG_flavor_FYM_mission.13.a:0 "No city is more important than Cairo."
EDG_flavor_FYM_mission.13.b:0 "But one day, we will move the capital elsewhere."
EDG_flavor_FYM_mission.13.c:0 "Nothing is important."

EDG_flavor_FYM_mission.14.title:0 "Natural Slaves"
EDG_flavor_FYM_mission.14.desc:0 "Someone informed [Root.Monarch.GetName] that Indians are natural slaves, tamed into complete submission by the caste system, never saying no to any conqueror."
EDG_flavor_FYM_mission.14.a:0 "India's greatest wealth lies in this."
EDG_flavor_FYM_mission.14.b:0 "The caste system is well-suited for worldwide promotion."
EDG_flavor_FYM_mission_14_b_price_key:0 "Indian Slave Trade"

EDG_flavor_FYM_mission.15.title:0 "The Western Frontier Garrison Rights"
EDG_flavor_FYM_mission.15.desc:0 "After a series of internal upheavals, the rulers of [Root.GetName] realized the western frontier of the empire was not as stable as they had imagined. Cyrenaica should have been the strategic throat guarding Iskandar, yet it lacked fortifications. The ambitious [Root.Monarch.GetName] established a new fortress in Cyrenaica to enhance the empire's military and political influence in North Africa. Many domestic political and military factions recognized that Cyrenaica's strategic position was crucial for controlling Mediterranean trade routes; the garrison commander of this military stronghold would hold the empire's border security in their hands."
EDG_flavor_FYM_mission.15.a:0 "The Mamluks shall manage this fortress."
EDG_flavor_FYM_mission.15.b:0 "Emirs from Yemen are more suited for this task."
EDG_flavor_FYM_mission.15.c:0 "The Bedouin Sheikhs have this right."

EDG_flavor_FYM_mission.16.title:0 "The Tax Collectors of the Nile"
EDG_flavor_FYM_mission.16.desc:0 "In the 16th century under the Sahada dynasty, the Nile region experienced an unprecedented period of agricultural and commercial prosperity. During this time, agricultural techniques in the Nile Valley improved significantly, especially with enhancements to irrigation systems, allowing farmlands to be reliably watered year-round and greatly increasing crop yields.\n\nCommercial activity also reached new heights due to the Nile's prosperity. The Nile's waterways became vital trade routes connecting Egypt to the African interior and the Mediterranean world. Egyptian port cities like Iskandar became bustling trade hubs, attracting merchants from around the globe. Egyptian goods—including grain, textiles, metalware, and crafts—were transported via the Nile to distant lands, exchanged for gold, spices, gemstones, and other luxuries.\n\nCities and towns along the Nile Valley expanded rapidly due to agricultural and commercial prosperity, forming a vibrant economic system. The rise of artisan and merchant classes in urban centers promoted diversification in social structure and economic specialization. The Nile's prosperity not only raised living standards for local inhabitants but also attracted immigrants, further stimulating cultural and intellectual exchange.\n\nThe urbanization process accelerated the evolution of social organization and administrative structures. To effectively manage the growing urban population and resources, more complex administrative systems and legal norms emerged. Stimulated by these economic factors, the empire's tax system was refined. The scope of the tax-farming system continually shrank, and centrally appointed tax collectors became more competent in their duties."
EDG_flavor_FYM_mission.16.a:0 "This prosperity belongs to us!"
EDG_flavor_FYM_mission.16.b:0 "Let us collect taxes!"
EDG_flavor_FYM_mission.16.c:0 "We can convert it into other resources."

EDG_flavor_FYM_mission.17.title:0 "Qaitbay Palace"
EDG_flavor_FYM_mission.17.desc:0 "[363.GetName], due to its critical geographical location and visible development prospects, has recently become a focal area for imperial development. Many speculate that [Root.Monarch.GetName] will soon establish it as the empire's capital. During a court session one day, the financial official named Wahb proposed to [Root.Monarch.GetName] that if the empire's ruler were to grace [363.GetName] and establish lasting rule there, to manifest the empire's glory and authority, and especially to welcome [Root.Monarch.GetName] himself, [363.GetName] must have a palace worthy of him. Wahb presented a document to the [Root.Monarch.GetTitle] detailing the conception of Qaitbay Palace: it would stand on the banks of the Nile, becoming a landmark for Egypt and the entire Islamic world with its majestic grandeur and exquisite architectural artistry. The palace's design would blend traditional Islamic elements with innovative concepts from the Renaissance. It would not only showcase the long history of the Islamic world but also demonstrate the empire's openness and inclusivity. Such a palace would be [363.GetName]'s declaration to the world, a testament to the empire's prosperity."
EDG_flavor_FYM_mission.17.a:0 "Let us build Qaitbay Palace to welcome [Root.Monarch.GetName]."
EDG_flavor_FYM_mission.17.b:0 "This is too expensive."
EDG_flavor_FYM_mission_17_a_tt:0 "We can use a decision obtained through the mission to move the capital to [363.GetName].\nIf we use that decision, the wonder §YQaitbay Palace§! in province [363.GetName] will be upgraded by §Y1 level§!. This wonder can be activated when province [363.GetName] is our capital."

EDG_flavor_FYM_mission.18.title:0 "The Saracens Return to Al-Andalus"
EDG_flavor_FYM_mission.18.desc:0 "After a series of conquests, the [Root.GetName] dynasty finally brought the empire's iron hooves onto Iberian soil. The empire's Chief Swordbearer Vizier personally led the grand army across the Strait of Gibraltar, capturing numerous Christian fortresses on the other side. When the Sword of Allah struck the Shield of Christ, the latter shattered like rotten wood in an instant.\n\nThe conqueror's armies finally converged in Cordoba, a city once a major center of Islamic culture. The arrival of Sahada marked the beginning of a new era. The Swordbearer Vizier's army held a grand triumphal entry ceremony in the city, symbolizing [Root.Monarch.GetName]'s rule over this land. Although Christians had purged Muslims from Al-Andalus multiple times, the Great Mosque of Cordoba was preserved. After the Ulama reconsecrated it as a mosque, they invited the Grand Mullah dispatched by [Root.Monarch.GetName] to deliver a sermon and introduced the empire's legal and administrative systems.\n\nNo one can deny that when the armies of Sahada set foot in Iberia, the fate of this peninsula was permanently altered."
EDG_flavor_FYM_mission.18.a:0 "The Andalusians shall become part of our empire."
EDG_flavor_FYM_mission.18.b:0 "The Copts shall take over the remaining regions of Iberia."
EDG_flavor_FYM_mission_18_b_tt:0 "All §YChristian§! provinces located in §YIberia§! under our rule and that of our subjects will be converted to §YCoptic Christianity§!."

EDG_flavor_FYM_mission.19.title:0 "The New Order in Al-Andalus"
EDG_flavor_FYM_mission.19.desc:0 "After a series of conquests, the [Root.GetName] dynasty finally brought the empire's iron hooves onto Iberian soil. The empire's Chief Swordbearer Vizier personally led the grand army across the Strait of Gibraltar, capturing numerous fortresses on the other side guarded by the Taifas of Al-Andalus. When the Sword of [Root.GetName] struck the Taifas' shields, the latter shattered like rotten wood in an instant.\n\nThe conqueror's armies finally converged in Cordoba, a city that remains a major center of Islamic culture. The arrival of Sahada marked the beginning of a new era. The Swordbearer Vizier's army held a grand triumphal entry ceremony in the city, symbolizing [Root.Monarch.GetName]'s rule over this land. The local Ulama and mullahs accepted our doctrines, inviting the Grand Mullah dispatched by [Root.Monarch.GetName] to deliver a sermon, and introduced the empire's legal and administrative systems.\n\nNo one can deny that when the armies of Sahada set foot in Iberia, the fate of this peninsula was permanently altered."
EDG_flavor_FYM_mission.19.a:0 ""
EDG_flavor_FYM_mission.19.b:0 ""

EDG_flavor_FYM_mission.20.title:0 "The Reconquista of the Reconquista"
# EDG_flavor_FYM_mission.20.desc:0 "我们已经在安达卢斯站稳了脚跟，我们的乌理玛们认为，我们的「再再征服运动」尚未结束，因为我们尚未将安达卢斯地区的宗教转变为我们的国教，因此，为了完成再再征服的伟业，我们应当将更多的资源投入到安达卢斯的皈依工作中。"
EDG_flavor_FYM_mission.20.a:0 "Reconquest signifies chains!"
EDG_flavor_FYM_mission.20.b:0 "We have other arrangements."
EDG_flavor_FYM_mission_20_b_price_key:0 "Chains of Iberia"

EDG_flavor_FYM_mission.21.title:0 "Ascendancy over Farassa"
EDG_flavor_FYM_mission.21.desc:0 "France has crumbled, and its vast legacy has rightfully passed into the dominion of the Supreme Caliphate. Though France proved a formidable and fearsome adversary, its great achievements were powerless before us, forced to accept a subordinate fate. Although sacrifices in this conquest were not few, with many warriors buried in foreign soil, the people of the newly conquered lands are brothers in the faith of Allah and worthy of our respect. Therefore, we shall rule this land justly, honoring its peoples' history. Farassastan, as part of our burgeoning empire, shall be restored to its former glory."
EDG_flavor_FYM_mission.21.a:0 "Their heritage and skills shall serve [Root.Monarch.GetName]!"
EDG_flavor_FYM_mission.21.b:0 ""
EDG_flavor_FYM_mission_21_b_price_key:0 "White Slaves of Farassastan"

EDG_flavor_FYM_mission.22.title:0 "The Britannia Fleet"
EDG_flavor_FYM_mission.22.desc:0 "Britannia is now under our rule. Both the Britons and Celts are skilled in naval warfare. Our cabinet advisors suggest we take over the remnants of the British navy, which would greatly aid our maritime endeavors. However, this will undoubtedly provoke strong opposition from our own naval officers."
EDG_flavor_FYM_mission.22.a:0 "We can take over their navy."
EDG_flavor_FYM_mission.22.b:0 "We have no need for it!"

EDG_flavor_FYM_mission.23.title:0 "Turkic Mercenaries from Ankara"
EDG_flavor_FYM_mission.23.desc:0 "In the spring of $YEAR$, a mercenary company composed of Turks arrived outside the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Hailing from Ankara, their banners embroidered with the lone wolf insignia, they traversed the desert's heatwaves to reach the heart of Egypt. Led by the seasoned commander Barquq, many among them had participated in numerous renowned battles across Anatolia, displaying exceptional courage and tactical wisdom. They sought the patronage of [Root.Monarch.GetName], hoping to receive a fief in Egypt's fertile lands as a home for their generations to reside and flourish."
EDG_flavor_FYM_mission.23.a:0 "Let the lions roar!"
EDG_flavor_FYM_mission.23.b:0 "We have no interest in this."

EDG_flavor_FYM_mission.24.title:0 "Reorganizing the Imperial Diwan"
EDG_flavor_FYM_mission.24.desc:0 "The political system of the Sahada Empire is highly based on military feudalism, where military leaders acquire and maintain their power through military victories, especially for the empire's supreme ruler. This injected powerful military vitality into the empire but also led to its long-term instability. The empire's Mamluks, Emirs, and Bedouin Sheikhs harbored their own schemes. The political decisions made by the central Diwan council largely depended on the military strength of these local factions, significantly weakening the authority of the [Root.Monarch.GetTitle]. After the Malik War, the power of local factions was considerably diminished. Through assassinations, arrests, executions, and bribery, the [Root.Monarch.GetTitle] [Root.Monarch.GetName] purged a substantial portion of local influence from the Imperial Diwan, turning it into a rubber stamp for [Root.Monarch.GetName]."
EDG_flavor_FYM_mission.24.a:0 "We should go further."
EDG_flavor_FYM_mission.24.b:0 "Do not overcorrect matters."

EDG_flavor_FYM_mission.25.title:0 "The Habashi in the Court"
EDG_flavor_FYM_mission.25.desc:0 "The Habashi are the black eunuchs in our court, typically purchased from Nubia and Ethiopia. They hold almost no political influence within the imperial center and can thus be thoroughly controlled, becoming obedient servants within the inner palace. The eunuchs serving around the autocratic ruler also form an important faction. Sometimes, their influence can be severely curtailed by a strong-willed sovereign; however, once power falls into the hands of a weak and incompetent ruler, they quickly turn the monarch into a meticulously manipulated puppet. More often, these Habashi are loyal servants to the empire's supreme ruler, for without the sovereign, they would be nothing. [Root.Monarch.GetName] frequently appoints eunuchs close to him to participate in state affairs, which, to some extent, strengthens the monarch's autocratic power."
EDG_flavor_FYM_mission.25.a:0 "They shall assist us in ruling the empire."
EDG_flavor_FYM_mission.25.b:0 "We have no need for these eunuchs."

EDG_flavor_FYM_mission.26.title:0 "The Sacrilegious League"
EDG_flavor_FYM_mission.26.desc:0 "In the recent past, the Papal States faced threats from Neapolitans, Lombards, and the Holy Roman Empire, even menaced by the Kingdom of Arles. The threats posed by the Pope's enemies in Italy became unbearable; successive Popes yearned to change this situation, even seeking an unexpected ally. Concerned about the expansionist policies of the Holy Roman Empire and other Italian powers, the Bishop of Rome recognized the strategic value of an alliance with the Sahada dynasty. The successor of Saint Peter proposed to [Root.Monarch.GetName] a military alliance of mutual support and intelligence sharing. For the sake of appeasing the Christian world and confronting common enemies—particularly those in the Maghreb, Anatolia, and the Balkans, especially the enemy in Constantinople—the formation of a Pope-Malik league."
EDG_flavor_FYM_mission.26.a:0 "We wish to remain friendly with the Pope."
EDG_flavor_FYM_mission.26.b:0 "Let the Pope stew."

EDG_flavor_FYM_mission.27.title:0 "Revenge upon the Crusaders!"
EDG_flavor_FYM_mission.27.desc:0 "The Islamic world has experienced numerous conflicts with Christian powers. When the Pope launched the Crusades, the confrontation between the two sides reached a peak. The Crusaders slaughtered Muslims, proclaiming themselves saints. Muslims have never forgotten the atrocities committed by the Crusaders in Egypt and the Maghreb. The Islamic world yearns for revenge, a Jihad led by a sufficiently powerful leader. With the support of many Ulama and mullahs, [Root.Monarch.GetName] declared a Jihad in the name of the Abbasid Caliph, resonating widely across the Muslim world. From the Maghreb to Persia, flames of holy war will ignite in all nations bordering Christians."
EDG_flavor_FYM_mission.27.a:0 "We shall awaken the Jihad!"
EDG_flavor_FYM_mission.27.b:0 ""

EDG_flavor_FYM_mission.28.title:0 "The Emirate of Ifriqiya"
EDG_flavor_FYM_mission.28.desc:0 "Sicily is one of the most crucial regions in the Mediterranean, highly valued by countries around the sea, especially Christian nations. Establishing standard Muslim rule here directly might bring us minor diplomatic difficulties. However, if we can establish a puppet state here that adheres to tradition and the old order, perhaps we can gain more opportunities."
EDG_flavor_FYM_mission.28.a:0 "We shall re-establish the Emirate of Ifriqiya."
EDG_flavor_FYM_mission.28.b:0 "We will rule Sicily ourselves."
EDG_ADU_vassalizeIFZ_country_modifier_tt:0 "When we are the suzerain of §YIfriqiya§!, we will gain the following modifiers:\n-§M Diplomatic Reputation§!:§G+1§!\n-§M Diplomatic Relations§!:§G+1§!\n§M Diplomats§!:§G+1§!"

EDG_flavor_FYM_mission.29.title:0 "The Antichrist?"
EDG_flavor_FYM_mission.29.desc:0 "When [From.GetName]'s territorial expansion reached the heart of Europe—Italy—and transferred more Muslim armies onto the Italian peninsula, the Christian world trembled. Undoubtedly, the military conquests and expanding political influence of [From.Monarch.GetName] drew widespread attention and concern from European Christian nations. Some clerics began referring to [From.Monarch.GetName] as 'the Antichrist'.\n\nIn Christian tradition, the Antichrist is the evil figure who appears before the end times, opposing Christianity and bringing great calamity upon Christendom. Now, from Rome to Scotland, many Christians believe the 'Antichrist' has arrived—he is [From.Monarch.GetName]. Christians are filled with immense fear, but they also attempt to mobilize religious sentiment to resist the invasion of the [From.GetName] Empire."
EDG_flavor_FYM_mission.29.a:0 "We must prepare ourselves."
EDG_flavor_FYM_mission.29.b:0 ""

EDG_flavor_FYM_mission.30.title:0 "The Sword of Allah"
EDG_flavor_FYM_mission.30.desc:0 "When [Root.GetName]'s territorial expansion reached the heart of Europe—Italy—and transferred more Muslim armies onto the Italian peninsula, the Christian world trembled. Undoubtedly, the military conquests and expanding political influence of [Root.Monarch.GetName] drew widespread attention and concern from European Christian nations. Some clerics began referring to [Root.Monarch.GetName] as 'the Antichrist'.\n\nIn Christian tradition, the Antichrist is the evil figure who appears before the end times, opposing Christianity and bringing great calamity upon Christendom. Now, from Rome to Scotland, many Christians believe the 'Antichrist' has arrived—he is [Root.Monarch.GetName]. Christians are filled with immense fear, but they also attempt to mobilize religious sentiment to resist the holy war of the [Root.GetName] Empire."
EDG_flavor_FYM_mission.30.a:0 "Let them fear!"
EDG_flavor_FYM_mission.30.b:0 ""

EDG_flavor_FYM_mission.31.title:0 "The Fate of Rumelia"
EDG_flavor_FYM_mission.31.desc:0 "In distant times, between heaven and earth, the cycle of history whispers quietly. The vanguard of [Root.GetName] swept in like a storm, marching to the melody of glory and conquest, from wilderness to splendor, illuminating the night sky, igniting long-suppressed ambitions. Their armor glinted in the sunlight, the neighing of horses echoing through the valleys, as if narrating the coming legend. On that coveted yet hallowed land, Rome, which once gazed proudly at the heavens, fell silent as bells ceased amidst the flames of war—an interweaving of decay and rebirth.\n\nIn the morning mist, [Root.Monarch.GetName] rode forth, crossing the ancient Tiber River, straight to the so-called Eternal City of the infidels.\n\nWhen their spearpoints seemed to pierce the ornate dome of the Sistine Chapel, the radiance of art and faith was instantly devoured by cold steel. Michelangelo's angels, once serene here, now met sorrowful silence in a breathless moment. The resplendent frescoes grew strangely vivid amid the tide of destruction, their colors becoming more intense, as if trembling before the impending retribution.\n\nAt the famed Mausoleum of Hadrian, ancient tranquility was the first to be torn asunder. The elite guard of [Root.Monarch.GetName] confronted the austere grandeur of this great structure. Once a temple of gods, it now became a witness to calamity. In their hands, they held the imprints of history; their hunter's gaze pierced the mists of time, savoring past glory and present ruin. Every sculpture, every brick, seemed to recount the rise and fall of the Roman Empire, lamenting the relentless torrent of history.\n\nAnd now, the Shadow of Allah upon Earth has triumphed over the so-called heirs of Rome. The power of [Root.Monarch.GetName] ultimately overwhelmed all infidels.\n\nSymbols overlapped in struggle and confrontation. [Root.Monarch.GetName]'s conquest was not merely a military victory but a silent proclamation of faith and culture. On the night the city fell, [Root.Monarch.GetName] sought out mysterious legends among the ruins, eager to trace history's course through Rome's broken remnants. On this holy land that once gazed at the stars, poetry and pathos mingled with the sea breeze... Without a doubt, victory belongs to [Root.GetName], to [Root.Monarch.GetName]. And, of course, there must be another group of victors, prostrate at the feet of [Root.Monarch.GetName], singing his praises."
EDG_flavor_FYM_mission.31.a:0 "The Copts shall administer Rome."
EDG_flavor_FYM_mission.31.b:0 "Rumelia must belong to Allah."
EDG_flavor_FYM_mission.31.c:0 "Respect the legacy of Saint Peter."

EDG_flavor_FYM_mission.32.title:0 "The Antichrist Conquers Rome"
EDG_flavor_FYM_mission.32.desc:0 "The armies of the Sahada dynasty have breached the walls of Rome. The iron hooves of Egyptians, Turks, Copts, and Arabs have shattered the stones of Saint Peter, sending tremors throughout Christendom."
EDG_flavor_FYM_mission.32.a:0 "We are doomed!"
EDG_flavor_FYM_mission.32.b:0 ""

EDG_flavor_FYM_mission.33.title:0 "The Cathedrals of Latina"
EDG_flavor_FYM_mission.33.desc:0 "Italy is a land of plenty, long referred to by us as 'Latina.' Across the Apennine Peninsula stand many magnificent cathedrals. Although numerous Christian churches were destroyed during the conquest, many Latin churches were preserved. Some advisors and Ulama in our court who admire Renaissance art have proposed to [Root.Monarch.GetName] that we preserve these Renaissance-style churches and convert them into mosques."
EDG_flavor_FYM_mission.33.a:0 "A good idea."
EDG_flavor_FYM_mission.33.b:0 "Better to burn them all!"
EDG_flavor_FYM_mission_33_a_tt:0 "All provinces in the §YItaly§! region belonging to the §YChristian§! religious group, under our rule and that of our subjects, will receive the following modifier:"

EDG_flavor_FYM_mission.34.title:0 "Conquerors of Bilad al-Faris"
EDG_flavor_FYM_mission.34.desc:0 "We have always referred to Persia as 'Bilad al-Faris.' This land has a long history, and even after the Iranian Unification War, the entire Iranian region remains rife with religious and cultural disputes. We can unite the Muslims, who are willing to submit to our rule. However, many Zoroastrians and Mongols do not obey our governance, and we need to conduct some propaganda targeting them..."
EDG_flavor_FYM_mission.34.a:0 "We are greater than Cyrus!"
EDG_flavor_FYM_mission.34.b:0 "Let us pay homage to the Il-Khan's mausoleum."
EDG_flavor_FYM_mission_34_a_tt:0 "All provinces following §YZoroastrianism§! under our rule and that of our subjects will lose §M20§! points of §YSeparatism§!"

EDG_flavor_FYM_mission.35.title:0 "The Chains of Dravidian Slaves"
EDG_flavor_FYM_mission.35.desc:0 "We have conquered the Coromandel region, home to many Dravidian people. For a long time, numerous Dravidians have been captured or purchased as slaves by us. With our conquest of Dravidian lands, more and more factions have set their sights on this region rich in dark-skinned 'gold.'"
EDG_flavor_FYM_mission.35.a:0 "This slave-producing region must be managed directly by the royal household."
EDG_flavor_FYM_mission.35.b:0 "We could entrust this land to the Marathas to manage..."
EDG_flavor_FYM_mission.35.c:0 "The Emirs shall manage the slaves here."
EDG_flavor_FYM_mission.35.d:0 "Our mosques need more wealth."
EDG_flavor_FYM_mission.35.e:0 "Who is better at managing slaves than the Mamluks?"

EDG_flavor_FYM_mission.36.title:0 "The Twilight of Europa"
EDG_flavor_FYM_mission.36.desc:0 "The tolling bells, like anguished wails, echoed through northern Norway, awakening the tranquil Urnes Stave Church. The sanctuary was bathed in the last rays of sunset before the plunge into polar night, light and shadow interweaving, slicing into fragments of a bewildering dream. Murals on the church walls, dating back to the 12th century, depicted the Passion of Christ; the sorrowful face of Jesus seemed particularly pitiable at this moment. Inside the wooden church, monks in simple habits, faces taut with worry, clutched tattered prayer books they had thumbed through countless times, their wrinkles like imprints of time. Gathered around a resplendent icon, their hearts filled with dread of the impending fate. Their voices were low and devout, beseeching God's mercy for a shred of divine salvation. Each prayer was like a desperate cry, seemingly attempting to sway the lofty wheel of fate. Their eyes held helplessness and grief, as if they were not only seeking divine protection but also mourning the future of Christendom.\n\nFar to the south, under a scorching sun, the Muslim camp presented a starkly different scene. On the European plains, they sat around campfires, flames dancing and illuminating their faces. Before their eyes, an ancient icon revered by Charlemagne himself in the 9th century was now reduced to ashes in the fire. The joy of conquest erupted within them, cheers like landslides and tidal waves resounding across the fields. At this moment, the eyes of the Muslims gleamed with fervor, their smiles like sunlight on the open plains, exchanging glances, delight evident on their faces. It seemed their victory was not only in the burning icon before them but also in their yearning and foresight for a new world. In their view, this was not mere destruction but a sacred mission, a challenge to the pagan faith.\n\nAt this moment, North and South, lamentation and jubilation, intertwined in this lifetime like two destinies converging. The long river of history flowed turbulent and magnificent at this juncture. The monks of Norway could do nothing but pray for God's mercy, while the Muslim warriors bore the thirst for victory, like two forces colliding fiercely at this very moment, destined to alter the course of history."
EDG_flavor_FYM_mission.36.a:0 "\"Sunrise and sunset are the way of nature.\""
EDG_flavor_FYM_mission.36.b:0 ""

EDG_flavor_FYM_mission.37.title:0 "Heart of the Mountain"
EDG_flavor_FYM_mission.37.desc:0 "In $YEAR$, an expedition from [Root.GetName] unexpectedly discovered an unprecedented giant diamond deep within the Himalayas. The gem's brilliance was so dazzling that its discoverers believed it to be the heart of nature itself, naming it the 'Heart of the Mountain.' The discovery caused an immediate sensation. [Root.Monarch.GetName] ordered its secret transport to [Root.Capital.GetName] and summoned the nation's most skilled artisans to cut and carve this priceless treasure.\n\nThe cutting of the 'Heart of the Mountain' took these master craftsmen years—ten years, to be precise—each cut had to be precise to maintain its perfect symmetry and luster. Ultimately, the diamond was crafted into the most exquisite adornment in the world, without equal. Some proposed that this gem should become the most radiant decoration on the scepter of [Root.Capital.GetName], while others suggested it should be mounted on the imperial throne."
EDG_flavor_FYM_mission.37.a:0 "Scepter."
EDG_flavor_FYM_mission.37.b:0 "Throne."

EDG_flavor_FYM_mission.38.title:0 "The Alawite Caliph"
EDG_flavor_FYM_mission.38.desc:0 "The Alawite sect has long existed as an unofficial faith, a unique Islamic denomination with close ties to Christianity, observing holidays like Christmas and absorbing much Renaissance thought, even incorporating aspects of Western European Reformation ideas, adopting features from Catharism and Waldensianism into its doctrine. Now, we have become the religious leader of the Alawites, standing above the Sunni and Shiite Caliphs. This immense honor bestows supreme status upon us. Many Alawite religious leaders hope we will adopt the title of Caliph, ruling the Islamic world as the Alawite Caliph."
EDG_flavor_FYM_mission.38.a:0 "Who else but us?"
EDG_flavor_FYM_mission.38.b:0 "There are already too many Caliphs."

EDG_flavor_FYM_mission.39.title:0 ""
EDG_flavor_FYM_mission.39.desc:0 ""
EDG_flavor_FYM_mission.39.a:0 ""
EDG_flavor_FYM_mission.39.b:0 ""

EDG_flavor_FYM_mission.40.title:0 "The Wali of al-Sham"
EDG_flavor_FYM_mission.40.desc:0 "We have regained control over the entire al-Sham region. Now, we need to re-establish prestige there. The local Syrians are eager to serve us and have substantial resources to invest. We can choose to channel them into the economic development of al-Sham or use them to secure a capable local Emir."
EDG_flavor_FYM_mission.40.a:0 "Let them prosper."
EDG_flavor_FYM_mission.40.b:0 "We need an excellent military commander more."
EDG_flavor_FYM_mission.40.c:0 "We need a Qadi."

EDG_flavor_FYM_mission.41.title:0 "The Fate of the Ark of the Covenant"
EDG_flavor_FYM_mission.41.desc:0 "An excellent Egyptian ruler would never stop at Nubia. Long ago, the [Root.Monarch.GetTitle] of [Root.GetName] cast his gaze upon the fertile lands of Ethiopia. After a series of meticulously planned campaigns, the empire's ever-victorious armies conquered Ethiopia as scheduled, incorporating it into their domain.\n\nThe Ethiopians practice Christianity, adhering to Coptic doctrines, closely aligned with the beliefs of the Copts within our realm. The [Root.Monarch.GetTitle] [Root.Monarch.GetName] has long shown great interest in Coptic holy sites, especially the legendary Ark of the Covenant said to be kept in Ethiopia. Christians believe the Ark possesses infinite power. Some advisors of [Root.Monarch.GetName] hoped to burn the Ark to demonstrate the [Root.Monarch.GetTitle]'s supreme authority, thereby proclaiming his religious and political supremacy to all Egypt, the entire Islamic world, and even Christendom. Meanwhile, some Copts have pleaded with the [Root.Monarch.GetTitle] to preserve the Ark, which would not only satisfy Egypt's Copts but also make Ethiopia's Coptic believers more compliant."
EDG_flavor_FYM_mission.41.a:0 "Allah wills us to burn the Ark."
EDG_flavor_FYM_mission.41.b:0 "Let us leave the Ark in Ethiopia."
EDG_flavor_FYM_mission.41.c:0 "Let us bring the Ark to [Root.Capital.GetName]."
EDG_flavor_FYM_mission_41_b_tt:0 "All provinces under our rule meeting any of the following conditions:\n- Province is located in §YUpper Ethiopia§! or §YLower Ethiopia§!\n- Province has an §YEthiopian§! §Ycore§!\n will receive the following modifier:"

EDG_flavor_FYM_mission.42.title:0 "The Triumph of the [Root.Monarch.Dynasty.GetName] Dynasty"
EDG_flavor_FYM_mission.42.desc:0 "\"It is truly beautiful; beautiful enough to bring one to tears. Oh, I wipe away a teardrop! I shed a tear at the sight of such a prosperous empire. My armies have made all of Anatolia kneel, both the minor Beyliks and the White Sheep. Whether Armenians, Kurds, or Pontic Greeks, they call me their Grand Malik. Praise the Almighty Allah for generously blessing me, enabling me to rule such vast and magnificent lands; Nasir al-Sahada himself must have personally watched over me, knowing I could defend his legacy. At this thought, my heart surges with emotion, worthy of being a Son of Sahada, reminding me of the Sahada family motto: 'Mercy is the most dangerous poison, and blood is the most splendid pigment!'\"\n\n—[Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_flavor_FYM_mission.42.a:0 "We aim to conquer the entire world!"
EDG_flavor_FYM_mission.42.b:0 ""

EDG_flavor_FYM_mission.43.title:0 "The Fall of Constantinople"
EDG_flavor_FYM_mission.43.desc:0 "In the long river of history, the glorious city of Constantinople, like a radiant pearl, stood at the crossroads of two seas, bearing the glory and civilization of millennia. However, on the vast stage of history, it was destined to undergo a great transformation. A young conqueror, leading loyal Muslim warriors, sat poised on the horn of battle, stirring a storm that would change the age. As the setting sun cast its rays upon the azure waters of the Golden Horn, the sky was tinged with the smoke of war. The towering walls of Theodosius, like the arms of Titans, attempted to withstand the invading force. In this land where heroes abounded, the ruler of Sahada, [Root.Monarch.GetName], personally arrived at the frontlines, displaying boldness and wisdom. The light of ambition and faith shining in his eyes surpassed the pantheon of Greek gods. His unwavering will converged into a conquering torrent, sweeping away all obstacles.\n\nWhen the war drums sounded and the iron cavalry swept like the wind, the elite vanguard of [Root.Monarch.GetName] surged towards the ancient city like a tide. Facing stubborn defenses, they were fearless, their hearts aflame with belief. With the roar of cannon fire, walls crumbled one after another, as if the chains of history were finally broken, sunlight spilling into lands never before reached.\n\nFearless soldiers shouted the name of [Root.Monarch.GetName], their voices resounding through the heavens. A surge of lofty ambition welled up in [Root.Monarch.GetName]'s heart. He resolved to erect minarets bearing his ancestors' names around the awe-inspiring church newly built by Justinian—an act of reverence for history and a proclamation to the future. These minarets would stand like giants, reaching towards the sky, calling out to the faithful, proclaiming the power of belief. Their spires pierced the firmament, as if summoning deities long forgotten by time, narrating a legend of warriors and destiny. Whenever the first rays of morning sunlight fell, the crescent moons and stars on the minarets sparkled, reflecting newborn hope. The city echoed with devout prayers, the sound like waves reverberating across the conquered land.\n\nThe name of [Root.Monarch.GetName] became intertwined with the glory of his ancestors, no longer merely a footnote in history."
EDG_flavor_FYM_mission.43.a:0 "[Root.Monarch.GetName] shall be greater than Justinian and any conqueror!"
EDG_flavor_FYM_mission.43.b:0 "The will of Allah shall surpass all!"
EDG_flavor_FYM_mission.43.c:0 "Greatness belongs to [Root.Monarch.GetName], but Constantinople shall belong to the Copts."

EDG_flavor_FYM_mission.44.title:0 "Caucasian White Slaves"
EDG_flavor_FYM_mission.44.desc:0 "The Coptic Orthodox Church and its believers have persisted in the Caucasus region for centuries. War and famine have ravaged this area, with every ambitious conqueror attempting to control its mountainous inhabitants. However, these very mountains tremble before us, and these divided Christian kingdoms and tribes now fall within our sphere of influence. More encouragingly, the Caucasus has long been subjected to raids and rule by various Persian regimes, who established a military slave system known as the Ghulam institution. This tradition allows Caucasians to serve us even better."
EDG_flavor_FYM_mission.44.a:0 "I'll take none but white slaves."
EDG_flavor_FYM_mission.44.b:0 "Let us acquire some Ghulams immediately."
EDG_flavor_FYM_mission_44_b_price_key:0 "Caucasian White Slave Trade"

EDG_flavor_FYM_mission.45.title:0 "The Marathas"
EDG_flavor_FYM_mission.45.desc:0 "The military prowess of the Marathas has captured our attention; they are perhaps one of the most formidable warrior peoples on the Deccan plateau. For a long time, we have captured many Marathas, enslaving them, particularly as Mamluks. Some of our senior Mamluk officials are of Maratha origin. These slave officers and bureaucrats of Maratha descent have proposed incorporating their fellow Marathas into our administrative system, which would aid our governance in India."
EDG_flavor_FYM_mission.45.a:0 "We need an intermediary stratum in India."
EDG_flavor_FYM_mission.45.b:0 "Treat them merely as slaves."

EDG_flavor_FYM_mission.46.title:0 "Threatening Anatolia"
EDG_flavor_FYM_mission.46.desc:0 "To call the weak regimes of the White Sheep and various Turkic Beyliks in Aleppo 'states' is, in the most conservative terms, an overestimation; the fact that this situation has lasted so long is a miracle. However, in our recent conflict with them, the great [Root.Monarch.GetName] has ended this state of affairs. The influence of the White Sheep dynasty in Aleppo has almost completely dissipated, and the minor Beyliks have been nearly absorbed. Now, the barrier before us is Anatolia. Although no powerful force here can truly stop us—the Ottoman dynasty in Rumelia seems as insignificant as ants in our eyes, and the Byzantines and Bulgarians certainly lack Allah's protection—it is clear that we should currently focus our military efforts on the Iraq region rather than the wilds of Anatolia. Thus, hastily conquering these Turks through force is not within our plans. Nonetheless, we can still attempt to engage these local factions as proxies, ruling this area at a lower cost."
EDG_flavor_FYM_mission.46.a:0 "Show them favor."
EDG_flavor_FYM_mission.46.b:0 "We have always preferred more forceful methods."

EDG_flavor_FYM_mission.47.title:0 "Master of the Upper and Lower Seas"
EDG_flavor_FYM_mission.47.desc:0 "The life of [Root.Monarch.GetName] can be described as divinely heroic and sagaciously martial. Not only did he consolidate his rule on the eastern coast of the Mediterranean, but he also extended his influence to the western shores of the Persian Gulf, becoming the 'Master of the Upper and Lower Seas' as chronicled by the Babylonians. Through a series of military campaigns and diplomatic maneuvers, [Root.Monarch.GetName] effectively controlled the trade routes of the Red Sea and the Persian Gulf, which held significant importance for the global trade network of the time. After the empire's iron hooves marched upon Baghdad, there was no doubt that [Root.GetName] had reached its zenith. The empire now not only possessed Egypt but also controlled all of Syria; the hegemony of [Root.GetName] on the eastern Mediterranean coast was proclaimed beyond any doubt.\n\nIn $YEAR$, in Baghdad, to demonstrate the empire's strength and unity, [Root.Monarch.GetName] held a lavish ceremony and military parade in the palace. This parade was not only a review of the troops but also a display to the Persians—[Root.Monarch.GetName] placed the Persian envoys closest to the parade grounds, allowing them intimate exposure to his most elite soldiers. During the ceremony, [Root.Monarch.GetName], clad in magnificent armor and mounted on a warhorse, led his elite troops through the streets of Baghdad, showcasing the military might of the [Root.GetName] Empire to the assembled officials, populace, and envoys from various Persian states.\n\n[Root.Monarch.GetName] delivered an impassioned speech during the parade, vowing to conquer Persia and plant the banners of the [Root.GetName] Empire across ever wider lands. Everyone understood that this parade and pledge were not only a warning to Persia but also a declaration to the entire Islamic world, signaling the [Root.GetName] Empire's intention to become the undisputed leader of all Islam."
EDG_flavor_FYM_mission.47.a:0 "\"Even Xerxes and Cyaxares shall prostrate themselves at my feet!\""
EDG_flavor_FYM_mission.47.b:0 ""

EDG_flavor_FYM_mission.48.title:0 "The Dream of Baghdad"
EDG_flavor_FYM_mission.48.desc:0 "The ancient capital of the Abbasid Empire! The City of Law, Baghdad! The great city of Caliph al-Mansur is now in the hands of the Sahada Empire, and the noble [Root.Monarch.GetName] shall be the true heir to Persia and Alexander.\n\nO great city of Baghdad, you have suffered much injustice and humiliation, endured long poverty and desecration... First from the barbarian tribes of the East, then the disgraceful Timurid Empire, and finally the so-called 'Persian Empire.' Now, this city has finally welcomed its true master!\n\nWhen [Root.Monarch.GetName] entered Baghdad, the city had shed all traces of smoke and battle by that night. Strolling through this historic city, [Root.Monarch.GetName] was filled with profound emotion. Baghdad, as the heart of the ancient Arab Empire, had witnessed the glory and decline of countless conquerors. [Root.Monarch.GetName] held deep respect for the great conquerors who had left their mark on this land and held a solemn memorial ceremony to honor the heroes who once shone brightly in the long river of history.\n\n[Root.Monarch.GetName] envisioned how Xerxes of Persia conquered many corners of the world with his boundless wealth and mighty armies, and how Alp Arslan of the Seljuks established the glory of the Seljuk Empire in Baghdad.\n\nAs night deepened, [Root.Monarch.GetName] dreamt of these historical giants. Xerxes appeared in resplendent battle robes, holding a jeweled scepter, while Alp Arslan rode a warhorse clad in armor, majestic and formidable. In the dream, the two emperors revealed their paths of conquest to [Root.Monarch.GetName], sharing their wisdom and power.\n\nWhen the two conquerors exclaimed, 'You shall ultimately rule the entire world!' [Root.Monarch.GetName] awoke with a start.\n\nAs the first rays of dawn pierced the clouds, [Root.Monarch.GetName] sat up abruptly from the feather bed, his heart unable to find peace. He knew he must not only inherit the legacy of his predecessors but also write a new chapter in his own era. He would continue to expand the empire's borders and elevate its glory to new heights."
EDG_flavor_FYM_mission.48.a:0 "\"Persia, your lion has returned.\""
EDG_flavor_FYM_mission.48.b:0 ""

EDG_flavor_FYM_mission.49.title:0 "Sacking Tabriz"
EDG_flavor_FYM_mission.49.desc:0 "In the golden age of the Persian Empire this century, an extraordinary tale of architectural splendor unfolded. Majestic domes and intricate tilework adorned the landscape, as Persian rulers forged a distinctive architectural identity, blending their glorious traditions with innovative designs. The mosaic tiles of the Imam Mosque in Isfahan presented dazzling turquoise and cobalt hues, embodying a profound pursuit of aesthetics. The grand Ali Qapu Palace, with its elaborate calligraphy and exquisite stucco work, reflected a society that valued the fusion of art and architecture. Between these structures, their royal lineage did not merely construct buildings but wove a narrative of cultural heritage, making these edifices a canvas inscribed with imperial brilliance for posterity. The city of Tabriz, the political and economic center of Safavid Persia, was also a hub of art and culture. Its architecture was of unparalleled beauty, and its poetry was world-renowned. Many local residents feared all this would turn to dust under Sahada's iron hooves. They dreaded that when the armies of [Root.Monarch.GetName] entered the gates of Tabriz, frenzied soldiers would slaughter all the city's inhabitants—a rumor all too common in Persia and the Levant."
EDG_flavor_FYM_mission.49.a:0 "Yes, they too shall turn to ashes."
EDG_flavor_FYM_mission.49.b:0 "We shall not destroy this treasure."

EDG_flavor_FYM_mission.50.title:0 "The Supreme Sun"
EDG_flavor_FYM_mission.50.desc:0 "Slaughter, plunder, rape, and arson—the once-spiritual lands along the Nile transformed into an earthly inferno over nearly a decade of warfare. The Mamluks' chieftains and the Abbasid Caliph stirred one bloodstorm after another; dark crimson blood flowed into the Nile until the river itself carried a metallic scent. Amidst the grasses lining each imperial highway of Sahada, sinister bones lay hidden. Once-bustling cities lay lifeless, survivors trembling daily at every sound. But most of the time, they could not escape the blades of Mamluk and Bedouin raiders. The Egyptian mother river, Nile, symbolizing the sun god, became more terrifying than the Styx. Within many cities, only macabre pyramids of skulls remained, picked clean by ants. The empire's elites battled like Abyssinian lion prides, fighting for the sole throne, the lives and legacies of the losers cast into the flowing waters...\n\nYet, just as the sun sets over the Cyrenaican desert only to rise again east of Sinai, the night of unrestrained killing passes. Fortunately, the warlords' free-for-all has ended. The scimitar was not laid down; the Grand Malik of the Sahada dynasty has grasped it anew, and this time, the ruler of Sahada will never relinquish it.\nThose survivors who endured the rebellion finally faced their Judgment Day. When the reckoning came, what awaited them was retribution more terrible than the worst they could imagine. For [Root.Monarch.GetName], letting them die swiftly would be the greatest mercy, but [Root.Monarch.GetName] is not merciful, as the Sahada family motto declares, 'Mercy is the most dangerous poison'...\n\nCastration into slavery, smashing teeth, and severing limbs were only the beginning of ending the rebels' capacity to resist. For several mornings before their execution, the jailers would rouse the once-arrogant Emirs and Mamluks directly from sleep, driving iron nails into their limbless, naked bodies, forcing them to witness their wives and children tortured with branding irons, flaying knives, and boiling water until they lost consciousness, even life, making them wail in agony, scream insanely, and weep bitterly for their past crimes, regretting they were ever born. Luckier prisoners, after having their eyes, noses, and tongues gouged out, would be thrown by executioners into scalding water, pulled out just as they were about to expire, and then have molten iron poured over their entire bodies. Until death, it was nearly impossible to determine whether the condemned were still alive or merely twitching corpses.\n\n[Root.Monarch.GetName] himself greatly enjoyed sitting upon his ornate, plush throne, savoring peacocks from Persia and wine from Valencia while admiring these former enemies' torture, listening to the symphony woven from their hellish screams—a sublime ode performed by the [Root.Monarch.GetTitle]'s foes, the finest praise for the empire's iron fist and might, a paean to the eternal Sahada Empire, and a hymn to the supreme Grand Malik, the sun over this land.\n\nThe sun of Sahada will never set."
EDG_flavor_FYM_mission.50.a:0 "\"Mercy is the most dangerous poison, and blood is the most beautiful pigment.\""
EDG_flavor_FYM_mission.50.b:0 ""

