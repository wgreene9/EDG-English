EDG_flavor_FYM.13.title:0 "黄昏终临"
EDG_flavor_FYM.13.desc:0 "夕阳依依不舍的滑落到沙海当中，金字塔留下了悠长的影子，仿佛是时光在向今日的世界告别。[Root.Monarch.GetName]的病情也是一日深过一日，这几年经历的兵燹之苦几乎抹干净了这位躯体内的最后一次活力，如今的他已然日薄西山。从很早以前开始，[Root.Monarch.GetName]便因头痛难忍而难以上朝，治理国家的重担已经在不知不觉间落到了扎伊德的肩上。每当[Root.Monarch.GetName]看见王子的身姿，便想起了其父穆罕默德一世。毫无疑问，扎伊德将会成为一名成功的大马利克，甚至比自己更为成功。\n\n是时候了。\n\n[Root.Monarch.GetName]希望自己能亲眼能够看到自己的王座能传给自己最优秀的儿子。\n\n就在这么一个傍晚，他将扎伊德召进宫中。当扎伊德入宫后，看见病怏怏的[Root.Monarch.GetName]躺在床榻之上，在其左手边放着实现准备好的一个箭袋和几只箭。当[Root.Monarch.GetName]想要效仿那位来自东方的可汗的故事时，他却发现自己连折断一只箭的能力都没有了。扎伊德接过那只被掰弯的箭，尽管泪水已然打湿了箭羽，他仍亲手帮父亲折断了它……随后，他看着[Root.Monarch.GetName]停止了呼吸。\n\n那一晚，深宫之中传来[Root.Monarch.GetName]驾崩的丧钟声。"
EDG_flavor_FYM.13.aa:0 "夕阳终究会落下，新日终究会升起。"
EDG_flavor_FYM.13.bb:0 ""

EDG_flavor_FYM.14.title:0 "孩童岂可统治萨哈达？"
EDG_flavor_FYM.14.desc:0 "前任大马利克留下的继承人过于年幼，这样的孩子显然无法维持帝国的统治，无论是科普特官僚、马穆鲁克是各地的埃米尔，都不愿意服从一个孩子及其母后的权威。[Root.Monarch.GetName]以萨哈达家族成员的身份夺取了帝国的最高权力，并宣布自己是帝国的最高统治者。与此同时，更多的宣称者在各地出现，他们都以萨哈达后裔的身份向[Root.Monarch.GetName]发出了挑战。"
EDG_flavor_FYM.14.aa:0 "[Root.Monarch.GetName]万岁！"
EDG_flavor_FYM.14.bb:0 "文官们另有人选。"
EDG_flavor_FYM.14.cc:0 "地方的埃米尔和谢赫们有更青睐的君主。"
EDG_flavor_FYM.14.dd:0 "应该让一名老成的萨哈达族裔践祚。"
EDG_flavor_FYM.14.ee:0 "我们应该让一名皇室总督继承大统。"
EDG_flavor_FYM.14.ff:0 "马穆鲁克们拥护另一位人选。"
EDG_flavor_FYM.14.gg:0 "一位贿赂了科普特枢机团的竞争者……"

EDG_flavor_FYM.15.title:0 "逊尼派运动的暗流"
EDG_flavor_FYM.15.desc:0 "在马利克之战结束后，埃及的许多地区依然暗流涌动，当地的逊尼派信徒认为逊尼派的阿拔斯哈里发总有一天能挣脱我们的束缚，并重新君临埃及。我们国内也有许多官员也在实质上偏离了我们的路线，他们中的许多人已经在暗中成为了阿拔斯哈里发的信徒。一些大臣向[Root.Monarch.GetName]提醒，逊尼派可能在谋划一场巨大的阴谋。"
EDG_flavor_FYM.15.aa:0 "我们必须有所准备……"
EDG_flavor_FYM.15.bb:0 ""
EDG_flavor_FYM_15_a_tt:0 "我们应当尽力将我们和我们属国治下的省份转变为§Y非逊尼派§!宗教。"

EDG_flavor_FYM.16.title:0 "犹太人请求收留"
EDG_flavor_FYM.16.desc:0 "在$YEAR$年的一个清晨，一批犹太富商来到了[Root.Monarch.GetName]的宫廷内，他们声称来自伊比利亚，受到了严重的宗教迫害，故而逃亡至于[Root.GetName]。他们听闻[Root.GetName]对待犹太人更为宽容，希望[Root.Monarch.GetName]能够允许他们在我们的土地上居住，并允许他们从商，并愿意向帝国的最高统治者支付一笔巨额的谢礼，对于面临内忧外患的萨哈达王朝，这一提议显得十分诱人。国内的科普特人和穆斯林商人十分厌恶这群犹太人，他们认为这些犹太人一定会对帝国的金融秩序造成巨大的冲击，不断地游说[Root.Monarch.GetName]，希望帝国不要收留这群犹太人。"
EDG_flavor_FYM.16.aa:0 "可是他们有钱。"
EDG_flavor_FYM.16.bb:0 "他们休想。"
EDG_flavor_FYM_16_A_tt:0 "§Y犹太人§!将会扩大他们在[Root.GetName]的影响力，他们可能会继续§M影响§!我们国内的商业和银行业。"

EDG_flavor_FYM.17.title:0 "加沙银行"
EDG_flavor_FYM.17.desc:0 "我们接纳的犹太人在加沙发展出了一个规模不小的银行，他们在此向基督徒和穆斯林们放贷，并且收益颇丰。加沙银行的主人十分热情地对外强调，[Root.Monarch.GetName]是他们这些犹太人的恩人，只要[Root.Monarch.GetName]支持加沙银行，为他们提供一些存款，他们就将向宫廷进贡一大笔钱，并许诺[Root.Monarch.GetName]是加沙银行「最尊贵的客户」，能够获得更低息的贷款。"
EDG_flavor_FYM.17.aa:0 "这不是挺好的吗？"
EDG_flavor_FYM.17.bb:0 "这不太对，把这些犹太人都赶出去。"

EDG_flavor_FYM.18.title:0 "剧毒的蜜糖"
EDG_flavor_FYM.18.desc:0 "加沙银行倒闭了！\n\n我们在该银行内的所有存款全都被加沙银行的主人卷走了。不仅如此，当地的许多商人和中产阶层都因此破产了，这导致了帝国境内贸易状况的极具恶化，一系列负面问题接踵而来。最重要的是，我们直接损失了一大笔的钱！"
EDG_flavor_FYM.18.aa:0 "该死！"
EDG_flavor_FYM.18.bb:0 ""
EDG_flavor_FYM_18_A_tt:0 "由于先前对§Y犹太人§!的放纵，他们在我国国内的影响力已经§R过于巨大§!，我们§R无法将其根除§!，而他们将会继续扩大他们在[Root.GetName]的影响力，并继续§R破坏§!我们国内的经济秩序！"

EDG_flavor_FYM.19.title:0 "糖衣炮弹"
EDG_flavor_FYM.19.desc:0 "近期，我们发现连我们的财政官都收受了贿赂，他们隐瞒了帝国巨大的财政窟窿，并侵占了国库中的巨额资金！经过调查，[Root.Monarch.GetName]发现，是犹太人的富商贿赂了我们的官员，让我们的官员沉迷酒色、贪桩枉法，并向[Root.Monarch.GetName]建议不要打击犹太人。即便[Root.Monarch.GetName]下令对犹太人进行经济制裁，我们的官员也阳奉阴违，导致犹太人带来的问题始终得不到解决。"
EDG_flavor_FYM.19.aa:0 "你们为什么向着他们说话？"
EDG_flavor_FYM.19.bb:0 ""

EDG_flavor_FYM.20.title:0 "窃国大盗"
EDG_flavor_FYM.20.desc:0 "犹太人再一次对我们国内的经济进行了洗劫！他们组成了一个巨大的商业集团，对弱小的商人进行打压，就连科普特商人都被犹太人排挤至破产。在许多省份，不愿意屈服的商人甚至会被当地的犹太富豪派人灭门，而当地的法官又被收买，宣布这些犹太人无罪。更重要的是，帝国的经济情况确实正在逐渐恶化，财政赤字难以弥补。"
EDG_flavor_FYM.20.aa:0 "他们迟早要付出代价！"
EDG_flavor_FYM.20.bb:0 ""


EDG_flavor_FYM.21.title:0 "肃清犹太人"
EDG_flavor_FYM.21.desc:0 "那是一个晴朗的早晨，阳光明媚，鸟鸣悦耳。\n\n自从帝国接纳了一批犹太商人以来，帝国的经济秩序便不断受到他们的侵蚀，他们利用自己的资源和社区关系，打压其他商人，并豪横地剥削城市内的手工业者，又大肆行贿，导致帝国内出现了许多贪官污吏，一时间就连大马利克都对他们的荼毒束手无策。在马利克战争期间，这些犹太奸商更是无恶不作，他们不仅亵渎清真寺，还亵渎基督徒的教堂，甚至买通了各地的卡迪，在地方施行犹太教法。穆斯林痛斥这些犹太人的罪恶多端，科普特人也多次请求[Root.Monarch.GetName]下达法令，将这些犹太人全部杀死。\n\n但在[Root.Monarch.GetName]执政期间，犹太人问题终于得到了解决。[Root.Monarch.GetName]下令将全国所有涉嫌的犹太人及其家属全部逮捕，并遣送至耶路撒冷。[Root.Monarch.GetName]无心对他们进行审判，其在马利克战争期间就已经对这些异教徒的傲慢与贪婪感到厌恶至极。为了防止犹太人贿赂卡迪，也为了让国内的科普特人和其他商人满意，[Root.Monarch.GetName]下达判决，所有涉嫌的犹太人及其家眷一律被判处极刑。\n\n在第一天，数千名犹太人被扒光衣服，戴上枷锁，每个犹太人的左臂都被一根烧红的铁钉贯穿，铁钉的另一端连接着下一名犹太人的右臂，由此形成了一条由数千名犹太人和沉重锁链组成的长龙。无论男女老幼，都轮流被驱赶到哭墙边，在抵达哭墙之前，他们都要接受铁荆条的抽打背部，无一不被抽打至血肉模糊、惨叫连连，并在哭墙前被砍下右手。这一行刑过程持续了一整天，哭墙前的手掌堆叠成了一座小小的金字塔。整个耶路撒冷的居民都前来围观，民众的欢呼雀跃响彻天际，其中有许多人都在马利克战争期间遭到了这群犹太人的迫害与剥削，甚至有人的至亲遭到他们的虐杀。\n\n到了第二天，烈日当头，行刑官在广场上放置了大面积的铁钉，并用长矛驱使这些犹太人从铁钉上走过。许多人在经历了前一天的折磨后，没能挺过去，在烈日曝晒下昏死过去，其他同样受刑的犹太人却也没显露出任何同情心，任凭他们的同胞倒在铺满铁钉的地面上，看着同为「上帝选民」的同胞被铁钉刺穿躯干甚至脑袋后，又拽着昏死者的身体，在满是铁钉和砂砾的地面上拖行，只为自己能够不再被太阳曝晒。因此死去的人太多，尤其是妇女、老人和孩童，在当天傍晚时分，其中的许多犹太人已经血肉模糊。\n\n到了第三天，幸存的犹太人被拖到了广场，在砍去四肢、往腹部浇灌滚烫的铜汁后，被处以桩型。\n\n那一天，鸟鸣啾啾，市民们欢呼雀跃。"
EDG_flavor_FYM.21.aa:0 "以眼还眼，以牙还牙！"
EDG_flavor_FYM.21.bb:0 ""

EDG_flavor_FYM.22.title:0 "心碎"
EDG_flavor_FYM.22.desc:0 "多么天真无邪的微笑啊，他好奇于帝国的种种问题是那样将我打动。「父亲！」他曾会这样说，「父亲，圣地有多大？」就这样问了一遍又一遍。我还记得我们一起品尝水果时的欢笑。我以为……我为他所做的一切都是为了更好的结果。然而，显然我错了。在听到他兄弟们不幸去世的消息后，我健康坚定的王子病倒了，病势如此沉重，现在，他躺在我面前永远地睡去了……我想看他最后一眼，但我做不到。愧疚将永远萦绕着我的心头。在睡梦中，我所有亲生骨肉的面孔从记忆中浮现，他们是我无情杀害的，我又该如何面对我的妻子与妾室。如今，唯有内疚和羞耻。"
EDG_flavor_FYM.22.aa:0 "我的孩子，我可怜的孩子……愿真主垂怜你。"
EDG_flavor_FYM.22.bb:0 ""

EDG_flavor_FYM.23.title:0 "提拔奴隶军官"
EDG_flavor_FYM.23.desc:0 "[Root.GetName]的军事体制围绕中央派遣的奴隶维持，我们需要委任一批新的军官，以维续我们的统治。"
EDG_flavor_FYM.23.aa:0 "御马监"
EDG_flavor_FYM.23.bb:0 "执剑埃米尔"
EDG_flavor_FYM.23.cc:0 "陆军司令"
EDG_flavor_FYM.23.dd:0 "弓箭统领"
EDG_flavor_FYM.23.ee:0 "炮兵长官"
EDG_flavor_FYM.23.ff:0 "马穆鲁克导师"
EDG_flavor_FYM.23.gg:0 "军事司库"
EDG_flavor_FYM.23.hh:0 "亲卫队长官"
EDG_flavor_FYM.23.ii:0 "军团阿迦"

EDG_flavor_FYM.24.title:0 "迎立法蒂玛哈里发"
EDG_flavor_FYM.24.desc:0 "由于马格里布地区常年的动荡与战火，法蒂玛哈里发最终无法匹敌穆瓦希德的马赫迪以及突尼西亚的十字军，并最终遭到吞并。尽管哈里发的主支遭到屠戮，但法蒂玛的一个支系家族成员来到了[Root.GetName]的国土上并寻求我们的庇护。"
EDG_flavor_FYM.24.aa:0 "法蒂玛哈里发回到了他忠诚的埃及！"
EDG_flavor_FYM.24.bb:0 "我们不需要他。"

EDG_flavor_FYM.25.title:0 "艾哈迈德·罗塞塔的逝世"
EDG_flavor_FYM.25.desc:0 "萨哈达帝国的宰相，艾哈迈德·罗塞塔，于昨日凌晨悄然离世。\n\n他的身体内流淌着先知穆罕默德的血脉，作为尊贵的圣裔，他自幼接受了最优良的教育，能够将古兰经倒背如流。艾哈迈德自幼便懂得披上谦卑的伪装，让自己在马穆鲁克和其他军事贵族之间显得没有威胁，但实际上他的内心一种埋藏着勃勃的野心。艾哈迈德早年随着穆罕默德一世南征北战，他被这位英勇智慧的苏丹深深折服，深知自己绝无可能超越自己的君主，只能接受自己在穆罕默德的余生中为其效犬马之劳，并被穆罕默德一世任命为帝国的大维齐尔。\n\n在穆罕默德一世去世后，艾哈迈德·罗塞塔十分谨慎地花费了数年的时间来观察自己新的封君，在最终确定自己图谋大业的可能性后，艾哈迈德一直在暗地中组建自己的势力。艾哈迈德德高望重且军功显赫，他成为了巴赫里和布尔吉两派都愿意妥协与服从的对象，并成为朝中最为尊贵的大臣。但他最终没有选择背叛帝国，至死都对我们保持效忠。他的死引来了朝野的震动，几乎不下于一位大马利克的驾崩。但祸福相依，在艾哈迈德死后，[Root.Monarch.GetName]将能够更好地掌控朝政，并任命新的大维齐尔。"
EDG_flavor_FYM.25.aa:0 "我们可以任命新的大维齐尔了。"
EDG_flavor_FYM.25.bb:0 ""
EDG_FYM_enable_primary_chancellor_flag_tt:0 "我们将启用§Y大维齐尔§!机制。\n-我们将被允许通过§M事件§!和§M决议§!任命§Y大维齐尔§!。\n-在不同的时间段，我们都有不同的§Y人选§!，他们会随着时间的推移而§M出现§!在我们的候选名单中，也会随着自身的§M逝世§!而消失于我们的名单中。\n-不同的大维齐尔能为我们提供不同的§Y修正§!，但并非所有修正均是§R正面的§!，其修正的强度和类型也各不相同。"

EDG_flavor_FYM.26.title:0 "任命新的大维齐尔"
EDG_flavor_FYM.26.desc:0 "随着前任帝国宰相，尊贵的[Root.GetFYMtheChancellorName]的离去，大维齐尔一职陷入了空缺，我们需要委任一名新的大维齐尔，这将能够让朝野中不希望君主权力过大的势力感到安心，为他们提供一名能够辅佐[Root.Monarch.GetTitle][Root.Monarch.GetName]并代表文官集团与其讨价还价的角色。"
EDG_flavor_FYM_26_0:0 "我们不会委任新的维齐尔。"
EDG_flavor_FYM_26_0_2:0 "还是维持现状好了。"
EDG_flavor_FYM_26_1:0 "我们将委任§Y谢赫·马哈茂迪§!。"
EDG_flavor_FYM_26_2:0 "§Y布拉特·穆斯塔因§!是可塑之才。"
EDG_flavor_FYM_26_3:0 "§Y吐曼·贝伊§!是最佳人选。"
EDG_flavor_FYM_26_4:0 "我们应该让§Y胡思卡丹§!执掌大权。"
EDG_flavor_FYM_26_5:0 "§Y阿卜杜勒·帖木儿不花§!更匹配帝国的野心。"
EDG_flavor_FYM_26_6:0 "机敏忠诚的§Y阿布·哈桑§!令我们心怡。"
EDG_flavor_FYM_26_7:0 "§Y尤努斯§!能够胜任。"
EDG_flavor_FYM_26_8:0 "我们信任§Y纳赛尔·穆罕默德§!。"
EDG_flavor_FYM_26_9:0 "§Y法西利德斯§!不会让我们失望。"
EDG_flavor_FYM_26_10:0 "让§Y吉约吉斯§!来干。"
EDG_flavor_FYM_26_11:0 "§Y曼苏尔·法赖吉§!符合我们的要求。"
EDG_flavor_FYM_26_12:0 "我们再也找不到比§Y苏莱曼·穆雅赫德§!更合适的人了。"
EDG_flavor_FYM_26_13:0 "§Y扎比德·勒布纳§!能让帝国继续辉煌！"
EDG_flavor_FYM_26_14:0 "我们需要更多像§Y沙里赫·克里斯托§!这样的人。"
EDG_flavor_FYM_26_15:0 "§Y穆罕默德·阿里怎么样？"
GetFYMtheChancellorName_none:0 "随便找一位忠诚的奴才吧……"
