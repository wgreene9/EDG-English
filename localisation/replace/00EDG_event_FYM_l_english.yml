EDG_FYM_civil_war.8.title:0 "覆水可收？"
EDG_FYM_civil_war.8.desc:0 "萨哈达帝国最尊贵的大马利克明显棋差一着，他把自己的救命稻草放在了他心目当中的国之柱石艾哈迈德 ·罗塞塔手中，但艾哈迈德 ·罗塞塔却将他最后的希望弃如敝履。对他而言，把[Root.Monarch.GetTitle]从马穆鲁克的重重包围当中救出显然无足轻重。[Root.Monarch.GetTitle]陛下已经成为了真正的孤家寡人，他最信赖的长子穆罕默德被人毒害而早夭，多年以来，[Root.Monarch.GetTitle]陛下都从来没有从长子离奇身亡的变故当中走出来。他的次子，才能出众的扎伊德因卷入一次宫廷风波，被指控大不敬当中遭到流放。\n长期以来，[Root.Monarch.GetTitle]都没有向外公布流放次子的原因——只有寥寥数人知道扎伊德王子是因为被艾哈迈德·罗塞塔举报是他毒害了自己的哥哥的，艾哈迈德甚至向陛下提供了一瓶开封后的毒药，声称就是这瓶毒药带走了穆罕默德的性命，陛下将这瓶毒药喂给了仓库当中的死囚，死囚的死状和穆罕默德如出一辙，被兄弟相残的悲剧击溃的[Root.Monarch.GetTitle]的精神防线被击碎了，他不愿意原谅杀害穆罕默德的凶手但也不想再一次见到自己儿子离开人世。尽管扎伊德据理力争，但是作为兄长去世的直接受益人，扎伊德的嫌疑始终没能被彻底洗刷。[Root.Monarch.GetTitle]最终将王子流放到远离埃及的沙漠当中。\n此时此刻，[Root.Monarch.GetTitle]紧紧怀中抱着自己珍爱的幼子，对于这少年而言，门外把守的马穆鲁克卫兵那明晃晃的弯刀可能再某一日就要夺去他的项上人头。而可怜的[Root.Monarch.GetTitle]的宠臣们只会曲意逢迎，拿不出解决问题的办法。\n在无数个星夜之间，无数次急报被送到宫廷，但从宫墙之外传来的消息越来越不好：在也门的故国，一股叛军占领了帝国的祖廷萨哈达城，他们将一只不知道从哪里找来的骸骨放在城门口焚烧，宣称这具无名骸骨是我们[Root.Monarch.GetTitle]的七世祖；东部省的马穆鲁克杀害了原本为[Root.Monarch.GetTitle]效力的包税人，以他刻意盘剥人民的罪名将其抛入滚滚北去的尼罗河。\n“逊尼派的人从娘胎里就不值得信任！”\n[Root.Monarch.GetTitle]已然听闻此事，却只能留下略显无力的嘲讽。\n就在此时，门口又有一位信使求见，门外看守的马穆鲁克见此人装束非常，正欲拔出佩刀。来人在明月的映照下，掩盖在在亚麻风衣之下的甲光清晰可见。正在卫兵犹豫之时，来人已用利刃划开了他的脖子。\n[Root.Monarch.GetTitle]见有陌生人进入堂中立刻将幼子护在身后，四下寻找武器。\n“陛下，鄙人此行而来是为护您的安全。”听闻此话，[Root.Monarch.GetTitle]悬着的心落下了一半，厉声质问到：“你既然说来护我周全，你且说是何人欲害我。”\n看不清面目的来人仿佛是在笑：“无处不在，无人不欲。”\n“既然想害我之人无处不在，你又如何护我。”\n“我想陛下不难看出我首先是一名雇佣兵将军。”\n[Root.Monarch.GetTitle]厉声冷笑：“雇佣兵又如何？背叛我最多的人就是雇佣兵。”\n而来人慢慢走到了灯火之前，露出了自己的真容。"
EDG_FYM_civil_war.8.a:0 "他是谁？"
EDG_FYM_civil_war.8.b:0 ""
EDG_FYM_civil_war.8.c:0 ""

EDG_FYM_civil_war.9.title:0 "久别重逢？"
EDG_FYM_civil_war.9.desc:0 "月光透过纱帘，照在了来者的脸上，即便是怖人的伤疤也掩盖不了他英俊的相貌，以及那无法阻挡的器宇轩昂，他那双浅褐色的眼睛闪烁着伊玛目般坚毅而锐利的锋芒。他的身形令[Root.Monarch.GetName]熟悉，他的样貌更是令[Root.Monarch.GetName]颤抖。\n他不是别人，正是早年被自己亲手流放的儿子，扎伊德。\n「你为何回来了？」[Root.Monarch.GetTitle]努力让自己表现得像在质询，但他的声音中夹杂着恐惧，无法掩盖的恐惧。他的儿子在帝国最为危难的时刻回来，杀死了他的侍卫，能是什么目的呢？\n扎伊德王子的言辞刚强有力：「祝您一臂之力，我的父亲。」多年的佣兵生涯让他的一举一动都充满威慑力。"
EDG_FYM_civil_war.9.a:0 "我做梦都想再见到你，我的儿子。"
EDG_FYM_civil_war.9.b:0 "你是回来杀我的吗？"
EDG_FYM_civil_war.9.c:0 ""

EDG_FYM_civil_war.10.title:0 "破镜重圆？"
EDG_FYM_civil_war.10.desc:0 "「在过去的无数个日夜里，我也憧憬着再次与您团聚，陛下……父亲。」\n「我时常为我流放你的过去感到万分悔恨，我的孩子。那是我这一生中做出过的最错误的决定。」\n「起初，我也很愤怒，父亲。但如今，我能理解您的无奈。我树敌过多，太多人想置我于死地，您唯有将我流放，才能为我打开一条生路。您不必为此悔恨，正因您的理智，我才能重新站在这里，并且历经考验，如同苍鹰落于殿，为您展翅翱翔。」"
EDG_FYM_civil_war.10.a:0 "……"
EDG_FYM_civil_war.10.b:0 ""
EDG_FYM_civil_war.10.c:0 ""

EDG_FYM_civil_war.11.title:0 "恩断义绝？"
EDG_FYM_civil_war.11.desc:0 "「不，父亲，我不会杀害您的。正如我先前所说的那样，我站在这里的唯一目的，就是帮助您度过这场危机。」\n「我亲手将你流放，你怎么可能原谅我？真主在上，扎伊德，我不知如何面对你。」\n「起初，我也很愤怒，父亲。但如今，我能理解您的无奈。我树敌过多，太多人想置我于死地，您唯有将我流放，才能为我打开一条生路。您不必为此悔恨，正因您的理智，我才能重新站在这里，并且历经考验，如同苍鹰落于殿，为您展翅翱翔。」"
EDG_FYM_civil_war.11.a:0 "……"
EDG_FYM_civil_war.11.b:0 ""
EDG_FYM_civil_war.11.c:0 ""

EDG_FYM_civil_war.12.title:0 "扎伊德之剑"
EDG_FYM_civil_war.12.desc:0 "「我以萨哈达族裔的身份，您最忠诚的王子，扎伊德之名起誓。」扎伊德王子缓缓跪下，将自己的佩剑递给了[Root.Monarch.GetName]，「现在， 我的剑重归您手，我愿重新成为您麾下的执剑埃米尔，替您粉碎任何敌人，让您的名号再度和最伟大的伊玛目齐名。」"
EDG_FYM_civil_war.12.a:0 "你重认我做你的纳西尔，我必视你为我的穆罕默德。"
EDG_FYM_civil_war.12.b:0 "但破镜不可能重圆。"
EDG_FYM_civil_war.12.c:0 ""

EDG_FYM_civil_war.13.title:0 "扎伊德的威望"
EDG_FYM_civil_war.13.desc:0 "扎伊德王子和他忠心耿耿的佣兵团带来了许多辉煌的胜利，帝国的许多省份被收复，接连不断的军事胜利为扎伊德带来了巨大的威望。同时，他精明能干，协助[Root.Monarch.GetName]就许多重大的政务进行了讨论，任何一个人都能看出来，扎伊德拥有巨大的治国潜力，许多将领称其为「萨哈达之剑」。在一个夜晚，[Root.Monarch.GetName]不禁思考，或许是时候让扎伊德成为自己的大维齐尔，父子二人应当共治帝国。"
EDG_FYM_civil_war.13.a:0 "他有资格成为我们的大维齐尔。"
EDG_FYM_civil_war.13.b:0 "扎伊德的力量应该被更多地投入到战场上。"
EDG_FYM_civil_war.13.c:0 ""

EDG_FYM_civil_war.14.title:0 "[EDG_FYM_civil_war_14_province.GetName]的叛离"
EDG_FYM_civil_war.14.desc:0 "帝国崩溃的传言如脱缰的野马般不断传播，各地的官员都开始与中央离心离德，他们隐匿人口、招募私兵，在战乱之中待价而沽。[EDG_FYM_civil_war_14_province.GetName]的官员开始对中央的诏令阳奉阴违，他们不再执行我们的税收政策，并对我们在当地任命的乌理玛置之不理。很显然，我们几乎失去了[EDG_FYM_civil_war_14_province.GetName]。"
EDG_FYM_civil_war.14.a:0 "我们别无他法。"
EDG_FYM_civil_war.14.b:0 ""

EDG_FYM_civil_war.15.title:0 "[EDG_FYM_civil_war_15_province.GetName]的叛军"
EDG_FYM_civil_war.15.desc:0 "随着帝国陷入动荡，越来越多的地方势力开始公开反对我们的统治，甚至渴望分疆裂土，脱离我们的控制。在[EDG_FYM_civil_war_15_province.GetName]，一群投机主义分子向我们索要利益，若我们不同意他们的诉求，那么他们将发动又一轮的叛乱。"
EDG_FYM_civil_war.15.a:0 "这些该死的叛徒！"
EDG_FYM_civil_war.15.b:0 "将他们斩尽杀绝！"
EDG_FYM_civil_war.15.c:0 "他们想要什么，都给他们吧。"

EDG_FYM_civil_war.16.title:0 "在[EDG_FYM_civil_war_16_province.GetName]的贝都因暴动"
EDG_FYM_civil_war.16.desc:0 "萨哈达王朝的政权建立在也门-贝都因军事联盟之上，贝都因诸部族是我们重要的军事支柱。在我们扩大帝国的版图后，萨哈达王朝将许多贝都因部落迁入到埃及、叙利亚、努比亚等地，命他们镇守当地，并将当地的人口和土地赐予他们。如今的贝都因部族在帝国的每个角落都广泛存在，在[EDG_FYM_civil_war_16_province.GetName]，当地的贝都因部族加入了规模浩大的叛乱风暴之中，他们要求我们让渡更多利益，否则就掀起反叛。"
EDG_FYM_civil_war.16.a:0 "我们需要贝都因部落的支持。"
EDG_FYM_civil_war.16.b:0 "他们不再是我们的兄弟。"

EDG_FYM_civil_war.17.title:0 "叙利亚的孤立主义"
EDG_FYM_civil_war.17.desc:0 "我们对叙利亚的羁縻统治带来了不稳定，我们在当地所扶持的政权如今开始反对我们。叙利亚的总督联合了其他的封疆大吏，向我们提出了要求，若我们不让渡更多的利益，他们将反对我们的统治。"
EDG_FYM_civil_war.17.a:0 "他们怎敢？"
EDG_FYM_civil_war.17.b:0 "我们愿意倾听他们的声音。"

EDG_FYM_civil_war.18.title:0 "科普特人的挑拨"
EDG_FYM_civil_war.18.desc:0 "我们与科普特人的合作关系在动荡不安的政局下显得如此脆弱，尽管我们允许他们保留亚历山大牧首，并给予他们齐米特权，但科普特人依然一直在企图推翻我们的王朝。在[EDG_FYM_civil_war_18_province.GetName]，当地的科普特人一直暗中反对我们的统治，他们渴望摆脱我们的压迫，并建立自己的国家。"
EDG_FYM_civil_war.18.a:0 "他们不就是想要钱吗？"
EDG_FYM_civil_war.18.b:0 "科普特人都该死！"

EDG_FYM_civil_war.19.title:0 "尼罗河沿岸的饥荒"
EDG_FYM_civil_war.19.desc:0 "尼罗河滋养了埃及，但在马利克战争期间，尼罗河沿岸的农业遭受到了前所未见的破坏。在[EDG_FYM_civil_war_19_province.GetName]，因天灾加上人祸，当地爆发了一场饥荒，当地的埃及人尸横遍野，甚至出现了农民易子而食的现象，一些无处可去的农民拿起了镰刀和锄头，成为了叛匪和强盗。"
EDG_FYM_civil_war.19.c:0 "什么样的人能坐视自己的人民饿死？"
EDG_FYM_civil_war.19.a:0 "真是令人触目惊心，但交税是他们神圣不可推卸的义务。"
EDG_FYM_civil_war.19.b:0 "他们为何不作安安饿殍效，尤奋臂螳螂？"

EDG_FYM_civil_war.20.title:0 "横征暴敛"
EDG_FYM_civil_war.20.desc:0 "帝国过于巨大，我们不可能在每个地方都委任尽职的税务官。在[EDG_FYM_civil_war_20_province.GetName]，一名包税人借政府的名义横征暴敛，将几名交不起税的农民当街殴打致死，并将其尸体投入粪坑，又放火烧了许多贫苦农民的房子。当地的农民无法忍受，将包税人活活打死，并将其尸体大卸八块，挂在牛车后游街示众。我们的许多权贵对此怒不可遏，他们认为这些暴民践踏了政府的尊严，要求将这些农民全部抓获，并凌迟示众。"
EDG_FYM_civil_war.20.a:0 "农民只需要交税就够了，但包税人要考虑的可就多了。"
EDG_FYM_civil_war.20.b:0 "我们必须禁止这种行为。"

EDG_FYM_civil_war.21.title:0 "地狱之火"
EDG_FYM_civil_war.21.desc:0 "马利克战争带来了无尽的混乱，哪怕是已经长期不具有实权的阿拔斯哈里发也不渴望在这片混乱的海洋中争夺一份渔利。阿拔斯哈里发穆斯塔克菲二世自认为自己是逊尼派世界无可争议的领袖，将信仰异端邪说的也门蛮族，即萨哈达军事集团逐出埃及是其使命所在。哈里发收买了马穆鲁克中的一批投机主义者，试图以安拉的名义要求他们宣誓效忠，尽管哈里发本人并没有如自己所期望的那样，即刻唤出成千上万的追随者，但依然有相当一部分素蒙哈里发恩惠的马穆鲁克拜入其帐下。尽管人数不足以发动内战，但这位阿拔斯的继承者深知，这已经是百年来留给阿拔斯最好的机会了，他与自己麾下的马穆鲁克密谋许久，政变的计划几乎尽善尽美，在萨哈达[Root.Monarch.GetTitle][Root.Monarch.GetName]进驻开罗的那一天，马穆鲁克将保卫[Root.Monarch.GetName]的宅邸，并将其砍成肉泥。\n但穆斯塔克菲二世高估了马穆鲁克的忠诚，他们可以背叛萨哈达的马利克，也可以背叛阿拔斯家族。在哈里发的政变计划即将实施的前一天，一名投机主义者马穆鲁克向驻扎在城外的扎伊德王子泄露了哈里发的计划，扎伊德意识到了事情的急迫性，即刻召集自己的精锐部队并回宫救驾。\n哈里发比扎伊德王子更早地闻到了叛逃的味道，他在自己信任的马穆鲁克军官家中得知政变密谋已然败露的消息。意气风发的哈里发深知自己已然箭在弦上，由于事发突然，哈里发穆斯塔克菲二世甚至顾不上自己的居所和家属，只得派遣一支精锐部队返回住所，希望安拉能够保护自己的妻子儿女成功脱身，遂率领着一批精锐马穆鲁克，前去袭击[Root.Monarch.GetName]的行宫。\n而扎伊德王子，已然进入开罗城，他兵分两路，自己亲自率一支前往哈里发的住所，另一支则前往[Root.Monarch.GetTitle]的行宫救驾。扎伊德抵达哈里发的住所时，缴械了此地为数不多的护卫，并控制了此处。他渴望在此地找到哈里发本人，却寻觅无果。他和他的幕僚，名为叶海亚的波斯军官，一同来到楼房的阁楼，却在一道铁门前听到了一阵啼哭。"
EDG_FYM_civil_war.21.a:0 "那是什么？"
EDG_FYM_civil_war.21.b:0 ""
EDG_FYM_civil_war_21_A_tt:0 "我们将一探究竟……"
EDG_FYM_civil_war_abs_son_flag_trigger_tooltip:0 "事件链§Y地狱之火§!已经结束"

EDG_FYM_civil_war.22.title:0 "一个婴儿"
EDG_FYM_civil_war.22.desc:0 "当扎伊德王子和叶海亚打开房门后，惊讶地发现，这是一间婴儿房，精致的摇篮中放着一个白皙的婴儿。他们从昂贵的床具和婴儿华贵的襁褓中可以辨识出，这是阿拔斯哈里发穆斯塔克菲二世的幼子，若扎伊德记得不错，他名为哈伦·拉希德，与阿拔斯王朝的第三位哈里发同名。\n两人围住了摇篮，在俯视了熟睡中的婴儿后，不由得面面相觑。就在此时，一个身着锁甲的男人手握利刃，从阴影中跃出，用白闪闪的利刃刺入叶海亚的后背，并让鲜红的剑锋从其胸膛露出。\n王子大声呼喊自己幕僚的名字，并在一阵激战后，砍下了那名刺客的手臂，将其砍翻于地。\n「你们完蛋了，也门的异端！」那刺客高呼哈里发的名号，「哈里发的人马很快就要到了，马上会有数百人包围这里！」\n「而你见不到那一刻了。」扎伊德手起刀落，令其人头落地。刺客的鲜血飞溅在墙上，并洒在了那婴儿的脸上，唤起一阵啼哭。随后，扎伊德半跪在自己的挚友身旁。\n「我的主人，您要拿他怎么办？」叶海亚倒在地上，血流不止，任何医生都不会对他的创口感到乐观，而他的手依然放在了腰间的利刃上。「他已经死了，我的兄弟。坚强点，我们一定能治好你，我们可以……」\n「我已经没救了，主人。但那个婴儿，」叶海亚痛苦地嚎叫了一声，更多的鲜血喷涌而出，「穆斯塔科菲已然谋反，必不可留。而这个婴儿，他是穆斯塔科菲的孽子，我们应该杀了他，以绝后患。」\n「但他只是个婴儿。我们怎能对他下手？」\n「他现在还是个婴儿，但在今晚过后，他的名字将会是复仇！别忘了萨哈达家族的族语，〈仁慈是最危险的毒药〉！」\n话音未落，屋外传来了喊杀声，两人都明白，那是刺客口中的援兵。「这里很快就会血流成河，我们没有余力再监管他……我们必须杀了他，否则他就会被逊尼派的人带走，他们会将他抚养长大，他会为我们所有人带来灾祸，就像他那个同名的先祖一样。」叶海亚用颤抖的手抓住王子扎伊德的手臂，「杀了他，殿下，主人……我的兄弟。杀了他，否则我无法瞑……瞑目……」\n扎伊德正想回应，却发现自己的战友已经永远地沉睡下去。他轻轻放下叶海亚的尸体，看着那名被刺客之血染红了面庞的婴儿，在啼哭声中望向了窗外的明月。\n「安拉在上。」"
EDG_FYM_civil_war.22.a:0 "「这是他的命定之死。」"
EDG_FYM_civil_war.22.b:0 "「我的双手已经沾满了鲜血。」"
EDG_FYM_civil_war_22_b_flag_tt:0 "§Y哈伦·拉希德§!将被逊尼派信徒带走，我们尚不可知他去了§R哪里§!……"

EDG_FYM_civil_war.23.title:0 "命定之死"
EDG_FYM_civil_war.23.desc:0 "扎伊德简短地祈祷了数秒，轻轻地抱住了婴儿，擦拭了他面颊上的鲜血，将其从床上高高举起。\n「原谅我，孩子。」\n婴儿的啼哭渐渐平息了，他发出了幼稚的笑声，伸出手抚摸扎伊德的胸口。\n「我别无选择。」\n下一秒，他将那婴儿从高楼上抛下。"
EDG_FYM_civil_war.23.a:0 "「原谅我，安拉。」"
EDG_FYM_civil_war.23.b:0 ""
EDG_FYM_civil_war_abs_son_die_flag_tt:0 "§Y哈伦·拉希德§!死了，他不可能威胁我们了。"

EDG_FYM_civil_war.22.c:0 "我会把他当做人质！"

EDG_FYM_civil_war.24.title:0 "突出重围"
EDG_FYM_civil_war.24.desc:0 "当扎伊德抱着哈里发的婴儿踏入庭院的地面时，不经意间踩到了一条血淋淋的短肢。此地已然血流成河，扎伊德的精锐兵士与哈里发的马穆鲁克卫队损失各半，火光为夜幕下的华美庭院镀上了一层摇曳的金边，鲜血为精致的地砖覆上了鲜艳的地毯。\n「放下哈里发的孩子，扎伊德。」为首的马穆鲁克名为阿布·易卜拉欣，他用手中的弯刀指向面染鲜血的扎伊德，他魁梧如牛，嗓音如天穹下的雄鹰，「你不可能带走他的，此地必将是你的葬身之地！」\n「若你胆敢动手，我即刻杀了他。」\n「如果你敢这么做，你早就动手了。」马穆鲁克嘲讽道，「扎伊德的，你不过是个伪善的懦夫，竟敢在此威胁我？你连自己家族的族语都不记得了吗？〈仁慈是最危险的毒药〉，多么振聋发聩的族语。」\n阿布·易卜拉欣对扎伊德瞠目而视，随后冷笑两声：「多说无益，马穆鲁克们，进攻，取下扎伊德的项上人头！」\n双方再度爆发了激烈的冲突，庭院内刀剑交鸣，血光如潮。鲜血如激流般在庭院中流淌，惨烈的厮杀声不绝于耳。庭院内的华丽装饰被搅得一团糟，而双方便兵士的怒吼声和死亡的呻吟交织在一起，共同汇聚成一段怖人却壮丽的交响曲，将昔日美丽宁静的哈里发庭院变成了蔓延着血腥味的杀戮场。\n扎伊德率军奋力突围，尽管他只能单手持刀，却依然砍翻了数名马穆鲁克卫兵。但马穆鲁克的进攻过于凶猛，刀光剑影的现场亦让他分身乏术——现场太过危险，他甚至没办法相信除自己之外的人能够在持有婴儿的情况下安然脱身。但即便武艺高超如此，在他不经意间，一名马穆鲁克砍中了他的左臂，使他不自觉地丢下了怀中的婴儿。\n「不！」当他注意到时，那婴儿已经被马穆鲁克人夺走。\n「把那名婴儿夺回来！」扎伊德不顾已然留下深深创伤的左臂，连续砍倒两名敌人，指挥着自己的部下。\n但当他再次看见那名婴儿时，阿布·易卜拉欣已经抱住那名婴儿，并骑上战马准备逃离了。\n当扎伊德最后一次望向那名婴儿时，他看见了那婴儿的脸——幼稚，白嫩，却染满了鲜血——并且露出了一个不属于婴儿的笑。\n那一刻，他相信他会后悔的。"
EDG_FYM_civil_war.24.aa:0 "「扎伊德，仁慈是最危险的毒药」"
 
EDG_FYM_civil_war.25.title:0 "阿法美大案"
EDG_FYM_civil_war.25.desc:0 "马利克战争不仅影响了帝国的高层，还对帝国的基层带来了莫大的影响。帝国的基层官员本就贪污腐败，而在帝国陷入巨大混乱的马利克战争时期，帝国那已经腐烂了的根部更是被暴露无遗。\n\n在东部省的一个小镇上，住着一位名叫艾哈迈德的贫穷学者，他的妻子早逝，留下年幼的女儿阿法美。由于缺乏前往开罗求学的费用，艾哈迈德决定将阿法美托付给当地的富商家庭，希望能以此换取资助。阿法美在富商家中成长，并与富商的儿子穆罕默德结婚。然而，幸福并未持续太久，富商本人与其子穆罕默德因病早逝，留下阿法美与富商的遗孀相依为命。\n\n镇上有个名叫贾比尔的无赖，他看中了阿法美的美貌，企图迫使阿法美嫁给他，但阿法美坚定地拒绝了贾比尔的要求。\n\n不久后，富商的遗孀身患重病，贾比尔趁机在食物中下毒，致使其中毒身亡。贾比尔笼络了当地的卡迪，将阿法美逮捕，并在未经审判的情况下就宣布阿法美有罪，并处以死刑。在被押往刑场的途中，阿法美满怀冤屈，她向上帝发誓：“我阿法美是无辜的，我的清白只有真主知道。若我真被冤枉，愿我的血不沾大地，愿真主降下奇迹以昭雪我的冤情。”\n\n每一个在刑场现场的人都描绘出了相同的结果——当刽子手举起屠刀时，阿法美的鲜血奇迹般地没有落地，而是全部飞溅在了白色的面纱上。此时，天空突然乌云密布，暴风骤起，雪花纷飞，即使是在炎热的夏季，也覆盖了整个小镇。在场的所有人目睹了这一神迹，纷纷高呼：「阿法美是无辜的！」\n\n这一消息很快传到了[Root.Monarch.GetName]耳中，[Root.Monarch.GetTitle]对这一奇闻深感震惊，但同时也意识到了帝国基层那严重的腐败问题，那些沆瀣一气的卡迪和地方势力一直在残害当地的百姓，并减损帝国中央的权威，这些都间接地促成了马利克战争。"
EDG_FYM_civil_war.25.aa:0 "黔首女人到处都是，没有必要大动干戈。"
EDG_FYM_civil_war.25.bb:0 "把所有涉案官员全部凌迟处死。"
EDG_FYM_civil_war.25.cc:0 "将这些贪官污吏当众腰斩。"
EDG_FYM_civil_war.25.dd:0 "劈开他们的头骨，把水银灌进去。"
EDG_FYM_civil_war_25_flag_trigger_tt:0 "事件§Y阿法美大案§!已经结束"

EDG_FYM_civil_war.26.title:0 "军事重组"
EDG_FYM_civil_war.26.desc:0 "马利克之战为我们带来了冲突，也为我们带来了觊觎。来自安纳托利亚、波斯和马格里布的大量佣兵涌入了我们的国土，参与了这场规模浩大的内战，并为我们带来了全新的军事战术和军事思想。"
EDG_FYM_civil_war.26.aa:0 "萨哈达的军队依旧战无不胜！"
EDG_FYM_civil_war.26.bb:0 ""

EDG_FYM_civil_war.27.title:0 "贝伊之祸"
EDG_FYM_civil_war.27.desc:0 "我们在马利克战争期间引入了许多外来佣兵，其中一些来自安纳托利亚的突厥佣兵团并不怀有好意，他们并非来救我们于水火之中，而是来趁火打劫。几批突厥佣兵占据了我们的数个省份，将我们在当地的官员活活剥皮，并嘲笑萨哈达帝国的脆弱不堪。由于这些突厥人自称贝伊，这场叛乱被后人称为「贝伊之祸」。"
EDG_FYM_civil_war.27.aa:0 "我发誓要将他们也剥皮示众！"
EDG_FYM_civil_war.27.bb:0 ""
EDG_FYM_civil_war_27_flag_trigger_tt:0 "事件§Y贝伊之祸§!已经结束"

EDG_FYM_civil_war.28.title:0 "穆斯塔克菲二世"
EDG_FYM_civil_war.28.desc:0 "许多阿拔斯哈里发一直渴望脱离萨哈达帝国的控制，重新以独立统治者的身份驾驭埃及，并重新树立阿拔斯王朝在伊斯兰世界的权威。许多哈里发都是个野心勃勃的阴谋家，终日在开罗与皇家马穆鲁克们密谋。但现任阿拔斯哈里发，穆斯塔克菲二世，被[Root.Monarch.GetName]牢牢地控制了起来。穆斯塔克菲二世经常被认为是一个酒徒，他也经常与马穆鲁克们相聚，但只是终日宴饮。而大马利克也乐于看着哈里发带着一批不听从于帝国最高统治者的马穆鲁克沉溺于酒色。"
EDG_FYM_civil_war.28.aa:0 "他似乎很安全。"
EDG_FYM_civil_war.28.bb:0 ""



EDG_flavor_FYM_Monchy.1.t:0 "[Root.GetName]的沙赫扎德"
EDG_flavor_FYM_Monchy.1.d:0 "自从纳西尔一世建立萨哈达帝国以来，帝国一直面临重重挑战，但始终岿然不倒。帝国的社稷或许没有终点，但凡人的生命终究会走到尽头。哪怕是至高无上的[Root.Monarch.GetTitle]，伊斯坎达尔、开罗与萨哈达三城的统治者，尼罗河的主人，伊斯兰世界无可争议的领袖，众埃米尔之埃米尔与众汗之汗，神圣的萨希卜奇拉，神功圣武的统治者，阿里的后裔，绝对真理的源头，永远正确的伊伦，常胜的征服者，真主在大地之上的影子，最伟大而公正的帕迪沙、世界王座上的伟大君王、世界的苏丹、大地之上芸芸众生的主宰者、东西方的苏丹、人类世界的汗、七气候带的帕迪沙、全伊斯兰世界唯一受哈里发认可的帕迪沙、向异教徒施予恩惠与惩罚者、最伟大的可汗、一切民族之大马利克、人类之主、伊斯兰与穆斯林的保护者、世界与宗教的胜利者、从天而降的柱石、真主话语的显现者、乌玛的守护者、凌驾于敌人之上的胜利者、在世界中传播善意的无上君主、现世之苏莱曼、现世之贾姆希德、公正的霍斯劳、安拉虔诚国度的主人，世界与宗教的光明，臣民颈项的主宰者，当世的君士坦丁，伟大的[Root.Monarch.GetName]也不可能永远统治帝国，因此，[Root.Monarch.GetTitle]必须为[Root.GetName]挑选一个继承人。所幸，由于帝国后宫的存在，萨哈达家族枝繁叶茂，我们有大量的继承人可供选择。很快，这位继承人将成为安拉的亲选者，像烈日一样升起，用他的剑拯救这片大地，这位萨哈达的子嗣将会是安拉在人间的代治者！"
EDG_flavor_FYM_Monchy_1_heir_0_0_tt:0 "国内诸多派系最愿意接受的储君是……"
EDG_flavor_FYM_Monchy_1_heir_1_1_tt:0 "我们有一个儿子是公正且纯洁的伊玛目。"
EDG_flavor_FYM_Monchy_1_heir_1_2_tt:0 "未来的大马利克应该是魅力非凡的。"
EDG_flavor_FYM_Monchy_1_heir_1_3_tt:0 "最能征善战的儿子将会是我们的继承人。"
EDG_flavor_FYM_Monchy_1_heir_1_4_tt:0 "对古兰经烂熟于心的儿子是我们的继承人。"
EDG_flavor_FYM_Monchy_1_heir_2_1_tt:0 "未来的大马利克不能是孱弱的懦夫。"
EDG_flavor_FYM_Monchy_1_heir_2_2_tt:0 "最善于沉思的儿子是我们的继承人。"
EDG_flavor_FYM_Monchy_1_heir_2_3_tt:0 "最坚强的儿子将持有萨哈达之剑。"
EDG_flavor_FYM_Monchy_1_heir_3_1_tt:0 "帝国的继承者当然是我们的长子。"
EDG_flavor_FYM_Monchy_1_heir_3_2_tt:0 "我们将最合适的继承人托付给了导师。"
EDG_flavor_FYM_Monchy_1_heir_3_3_tt:0 "冷静是未来的大马利克必须具备的品质。"
EDG_flavor_FYM_Monchy_1_heir_4_1_tt:0 "一个独断且果敢的孩子一定是明亮的星辰。"
EDG_flavor_FYM_Monchy_1_heir_4_2_tt:0 "最钟爱诗歌和摇篮曲的王子最有可能征服星空。"
EDG_flavor_FYM_Monchy_1_heir_4_3_tt:0 "目光最明亮的人最适合统治萨哈达。"
EDG_flavor_FYM_Monchy_1_heir_0_0_tt_tt:0 "由于我们对帝国内部的派系进行了§Y妥协§!，他们将不会不满。"

EDG_flavor_FYM_Monchy.2.t:0 "继承人的军功"
EDG_flavor_FYM_Monchy.2.d:0 "就像过去的[Root.Monarch.GetTitle]们一样，[Root.Heir.GetName]希望为[Root.Heir.GetHerselfHimself]获得一个征服者的称号，被人称为在马背上领导一个帝国的[Root.Monarch.GetTitle]。鉴于[Root.Monarch.GetName]仍然非常健康，以及我们不会让继承人真正上战场，这个梦想的实现只得留待未知。现在[Root.Heir.GetName]被其他王子嘲笑而[Root.Heir.GetHerHis]妈妈要求[Root.Monarch.GetName]给予[Root.Heir.GetHerHim]一支[Root.Heir.GetHerHis]自己的部队。\n\n这并不是一个不合理的要求，然而当有人试图拿我们宠爱的继承人和[Root.Heir.GetHerHis]生命与身体来冒险时我们必须要好好考量一下他们的动机。"
EDG_flavor_FYM_Monchy.2.a:0 "[Root.GetName]的继承人理应生于马上。"
EDG_flavor_FYM_Monchy.2.b:0 "这太危险了。"

EDG_flavor_FYM_Monchy.3.d:0 "我们最宠爱的同时也是我们继承人的[Root.Heir.GetName]还是太年轻，因而有许多人生经验和有关如何成为优秀统治者的东西要去学习。大多数的马穆鲁克和埃米尔都认为我们有责任维系我们王朝的优良传统，即将我们的儿子外放委任到外地的小省份作为总督和统治者。这样他们就可以学习成为一个统治者是怎么样的。通过合理分配给他们富强的省份我们也能够降低未来发生继位斗争的可能。[sancaga_cikma_province.GetName]过去就曾经作为一个外放委任的地点而可能非常适合[Root.Heir.GetName]到那去。其他人却认为年轻的[Root.Heir.GetName]在帝国后宫中接受教育是最好的，因为[Root.Heir.GetSheHe]能够一直接触到好的老师而被那些了解他的人监护着。这样[Root.Heir.GetSheHe]也将远离任何可能过早激发[Root.Heir.GetSheHe]政治野心的地方。"

EDG_flavor_FYM_Monchy.15.d:0 "归结于我们的也门遗产和传统，我们允许一些继承人在帝国各地的不同省份当总督。最近对抗异教徒[enemy_neighbor_ottomans.GetAdjective]的战争使得[ottoman_prince_here.GetName]有机会真正证明自己作为一个军事指挥官和圣战士的价值。根据报告所述，他在他的地盘上竭尽全力打败了敌人部队，将战火烧到边境的敌人那一边。信众踊跃加入他的军队，而军队精英开始注意起他并可能在将来的继位斗争中支持他。"
EDG_flavor_FYM_Monchy.15.b:0 "他已经证明了自己是一个公正的伊玛目。"

EDG_flavor_FYM_Monchy.25.t:0 "腐败的导师"
EDG_flavor_FYM_Monchy.25.d:0 "按照王朝的传统，每一个王子出生之后都会挑选一名埃米尔作为他的导师，教授战争和统治的学问。王子们在得到锻炼的同时，他们本身的野心以及导师的权力欲望也会将国家带入混乱的旋涡，腐败问题是其中最为常见的问题之一，这些导师仰仗自己的地位和权力，在王宫内翻云覆雨、上下其手。"
EDG_flavor_FYM_Monchy.25.a:0 "我们离不开他们。"
EDG_flavor_FYM_Monchy.25.b:0 "和这群虫豸在一起，怎么能治理好国家？"

EDG_flavor_FYM_Monchy.26.t:0 "马穆鲁克支持的继承人"
EDG_flavor_FYM_Monchy.26.d:0 "马穆鲁克一直对宫廷政治产生着重大的影响，一些马穆鲁克远在外省，却表达了对我们的继承人的支持态度。这让[Root.Monarch.GetTitle]产生了一些思考。"
EDG_flavor_FYM_Monchy.26.a:0 "这是一种好的倾向。"
EDG_flavor_FYM_Monchy.26.b:0 "他的野心必然会威胁到[Root.Monarch.GetTitle]。"
EDG_flavor_FYM_Monchy_26_a_heir_flag_tt:0 "我们的继承人可能会对[Root.Monarch.GetTitle]进行逼宫……"

EDG_flavor_FYM_Monchy.27.t:0 "[Root.Heir.GetName]发动政变"
EDG_flavor_FYM_Monchy.27.d:0 "我们最担忧的事情发生了，[Root.Heir.GetName]最终没能抵挡住国内的马穆鲁克和埃米尔的怂恿，发动了一场针对[Root.Monarch.GetTitle]的宫廷政变，当[Root.Heir.GetHerselfHimself]及其追随者在深宫中与[Root.Monarch.GetName]刀剑相向时，整个[Root.GetName]的命运之弦都绷紧了。"
EDG_flavor_FYM_Monchy.27.a:0 "朕方游心恬淡……"
EDG_flavor_FYM_Monchy.27.b:0 "他怎敢？"


