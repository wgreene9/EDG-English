EDG_flavor_FYM.27.title:0 "Establish the Emirita Community"
EDG_flavor_FYM.27.desc:0 "Since we began ruling Egypt, we have continuously introduced Greek mercenary regiments from Anatolia and the Greek regions into our realm. Through years of warfare, they have honed their skills and consistently attracted populations from both shores of the Aegean Sea to our lands. Recently, another group of Greeks has immigrated to our territory, hoping to obtain autonomous privileges like the Copts, and they call this community the 'Emirita'."
EDG_flavor_FYM.27.aa:0 "Let them settle here."
EDG_flavor_FYM.27.bb:0 "We rely more on our native Emirs than on the Greeks."
EDG_flavor_FYM_27_a_tt:0 "Greeks will migrate to our §Ynon-Sunni§! §YEgyptian§! provinces.\nThis provincial modifier is related to our mission."

EDG_flavor_FYM.28.title:0 "Expansion of the Coptic Community"
EDG_flavor_FYM.28.desc:0 "The Copts within our realm always seek to expand their settlements. Given that [EDG_flavor_FYM_28_province.GetName] is a non-Muslim region, some Copts have migrated there and are gradually enlarging their community. This may shift the predominant religion of [EDG_flavor_FYM_28_province.GetName] to Coptic Christianity."
EDG_flavor_FYM.28.aa:0 "They may go wherever they wish."
EDG_flavor_FYM.28.bb:0 "Stop them!"

EDG_flavor_FYM.29.title:0 ""
EDG_flavor_FYM.29.desc:0 ""
EDG_flavor_FYM.29.aa:0 ""
EDG_flavor_FYM.29.bb:0 ""

EDG_flavor_FYM.30.title:0 ""
EDG_flavor_FYM.30.desc:0 ""
EDG_flavor_FYM.30.aa:0 ""
EDG_flavor_FYM.30.bb:0 ""


EDG_flavor_FYM.201.title:0 "The Jews of Jerusalem"
EDG_flavor_FYM.201.desc:0 "In $YEAR$, a Jewish merchant guild in Jerusalem attacked the local Ulama. Our outraged Ulama have come to Cairo, hoping that [Root.Monarch.GetTitle] [Root.Monarch.GetName] will grant them the authority to execute these cruel Jews. Our Ulama cite the words of the Prophet Muhammad and Zayd, rigorously arguing on this basis the necessity of bringing these evil Jews to justice. They point out that if we fail to put these greedy, blasphemous infidels to death by the most deterrent means possible, we will betray the ancestors of Sahada and forsake the courage and integrity of the Yemeni people."
EDG_flavor_FYM.201.aa:0 "They deserve equal protection."
EDG_flavor_FYM.201.bb:0 "The Ulama's opinion is paramount."
EDG_flavor_FYM.201.cc:0 "This is a great opportunity to extort the Jews!"
EDG_flavor_FYM.201.dd:0 "Send these Jews off to Constantinople."

EDG_flavor_FYM.202.title:0 "Jews from Jerusalem"
EDG_flavor_FYM.202.desc:0 "A group of Jews, expelled from the lands of the Sahada Empire and stripped of much of their property, have crossed the seas hoping that the master of the City of the World's Desire will grant them sanctuary, offering them a small piece of land in Constantinople to survive."
EDG_flavor_FYM.202.aa:0 "Confiscate their property and send them packing."
EDG_flavor_FYM.202.bb:0 "We are willing to take them in!"

EDG_flavor_FYM.203.title:0 "Pax Sahadica"
EDG_flavor_FYM.203.desc:0 "After enduring many trials, we have finally restored stability. Prolonged warfare and political instability had plunged [Root.GetName] into a period of decline, during which the economy continuously deteriorated and the population dwindled. However, during the reign of [Root.Monarch.GetName], we have at last regained stability. Today, [Root.GetName] enjoys lasting peace, a era people call the 'Pax Sahadica'."
EDG_flavor_FYM.203.aa:0 "This is a golden age for us."
EDG_flavor_FYM.203.bb:0 "Seize the opportunity to amass great wealth."
EDG_flavor_FYM.203.cc:0 ""
EDG_flavor_FYM.203.dd:0 ""

EDG_flavor_FYM.204.title:0 "The Just [Root.Monarch.GetTitle]"
EDG_flavor_FYM.204.desc:0 "The Sahada dynasty originated in Yemen. Although the empire now rules over Egypt, Syria, and beyond, many Yemeni Emirs and Bedouin Sheikhs within the realm still cling to the old traditions. They believe the Egyptians are too weak, the Syrians insufficiently pious, and that only the traditions of the Arabian Peninsula are truly vigorous and devout. Some of the [Root.Monarch.GetTitle]'s close advisors also hold such views and attempt to influence [Root.Monarch.GetName]."
EDG_flavor_FYM.204.aa:0 "We shall uphold these traditions."
EDG_flavor_FYM.204.bb:0 "[Root.Monarch.GetName] is a pragmatist."

EDG_flavor_FYM.205.title:0 "A Mamluk Named Baybars"
EDG_flavor_FYM.205.desc:0 "During the glorious years of the [Root.GetName] dynasty, many Mamluk commanders were renowned for their extraordinary courage and strategic acumen. Recently, [Root.Monarch.GetName] has taken notice of a Mamluk named Baybars. This Baybars was born in Circassia and sold into the court of [Root.Monarch.GetName] at the age of four. From a young age, he displayed exceptional martial prowess and leadership talent. His gifts were quickly recognized, and he was incorporated into the Mamluk army, becoming an elite warrior.\n\nIn a campaign to suppress a rebellion by Syrian factions, Baybars skillfully employed flexible tactics, successfully leading three hundred soldiers to defeat a rebel force of four thousand. This victory made his heroic deeds widely celebrated throughout the court and the country.\n\nBaybars is not only an outstanding military commander but also a shrewd political strategist. After rising to fame, Baybars was appointed as an Emir, governing a city in Upper Egypt on behalf of [Root.Monarch.GetName]. There, he implemented a series of reforms: constructing irrigation works, encouraging agriculture and sericulture, drilling troops, and suppressing bandits. His wisdom and courage have become a model praised by the local people, and his story inspires countless young men to join the military and serve the empire."
EDG_flavor_FYM.205.aa:0 "Make him our general."
EDG_flavor_FYM.205.bb:0 "Bring him into our cabinet."
EDG_flavor_FYM.205.cc:0 "We have no need for a Mamluk whose achievements might overshadow his master."
EDG_flavor_FYM.205.dd:0 ""

EDG_flavor_FYM.206.title:0 "The Loyalty of the Bedouin Sheikhs"
EDG_flavor_FYM.206.desc:0 "The Bedouin Sheikhs have always been the military backbone of the [Root.GetName] Empire, providing excellent cavalry and commanders. According to imperial tradition, the Bedouin Sheikhs are expected to send new recruits and commanders as tribute to [Root.Capital.GetName], but [Root.Monarch.GetName] has new ideas."
EDG_flavor_FYM.206.aa:0 "We need experienced commanders."
EDG_flavor_FYM.206.bb:0 "We urgently need more manpower."
EDG_flavor_FYM.206.cc:0 "The Sheikhs' submission is enough."

EDG_flavor_FYM.207.title:0 "Rumors Concerning Abbasid Nasir II"
EDG_flavor_FYM.207.desc:0 "Rumors suggest that the current Abbasid Caliph under our control, Nasir II, is plotting a rebellion against us, raising the vigilance of [Root.Monarch.GetName]. Such incidents are not uncommon in the history of [Root.GetName]; the Abbasid Caliphs have always sought to reclaim Egypt. During the Malik War, Mustakfi II betrayed us. However, when [Root.Monarch.GetName] summoned the Caliph, Caliph Nasir II was utterly deferential, even obsequious, and claimed to know nothing of the so-called rumors."
EDG_flavor_FYM.207.aa:0 "Depose this disobedient puppet and install a new Caliph."
EDG_flavor_FYM.207.bb:0 "He must be placed under house arrest."
EDG_flavor_FYM.207.cc:0 "We shall not be provoked by mere rumors."
EDG_flavor_FYM_207_cc_tt:0 "Does the §YAbbasid Caliph§! truly harbor rebellious intentions?"

EDG_flavor_FYM.208.title:0 "Abbasid Caliph Nasir II Flees [Root.Capital.GetName]"
EDG_flavor_FYM.208.desc:0 "Not long ago, rumors spread of Nasir II's intent to rebel, and the [Root.Monarch.GetTitle] chose to believe in the Caliph's loyalty.\n\nHowever, contrary to expectations, the rumors about Caliph Nasir II's rebellion were true. Nasir II fled [Root.Capital.GetName] late last night. The informant we placed within the Caliph's residence was found imprisoned. When we rescued him, he informed us that the Caliph had already contacted a group of Sunni Emirs and planned to rebel against our rule in the near future."
EDG_flavor_FYM.208.aa:0 "Why would the Caliph rebel?"
EDG_flavor_FYM.208.bb:0 ""
EDG_flavor_FYM.208.cc:0 ""
EDG_flavor_FYM_208_aa_tt:0 "We will launch a nationwide manhunt for the §YAbbasid Caliph§!."

EDG_flavor_FYM.209.title:0 "The Rebellion of Nasir II"
EDG_flavor_FYM.209.desc:0 "The Abbasid Caliph Nasir II has risen in rebellion! Leading a faction of Sunni Emirs, he has seceded several provinces, denouncing us as the vile scum of Yemen and demanding we leave the lands of the Abbasid Caliphate. Furthermore, in the regions they control, they have executed Shiite clerics by extreme methods, smashing their skulls into pieces, and scattering their brains and entrails in the streets for stray dogs to devour, all to humiliate us."
EDG_flavor_FYM.209.aa:0 "They were given their chance."
EDG_flavor_FYM.209.bb:0 ""
EDG_flavor_FYM.209.cc:0 ""

EDG_flavor_FYM.210.title:0 "Timurtash"
EDG_flavor_FYM.210.desc:0 "[Root.Monarch.GetName] has adopted a conciliatory policy towards Islamic heterodox sects within the realm. However, the power of the Shiites remains too weak in Egypt, and the ruling methods of the Sahada have often been excessively brutal, frequently provoking resistance from Sunni political factions. They view [Root.Monarch.GetName] as a heretic and an enemy of the faith. At the Cairo palace on [GetDateText], while [Root.Monarch.GetName] was holding an audience with officials, a secret Sunni society in Cairo incited the local Sunni populace, igniting an open rebellion. During this disaster, a Mongol mercenary named Timurtash in [Root.Monarch.GetName]'s guard corps diligently fulfilled his duties and even managed to save a young prince accompanying [Root.Monarch.GetName]. After the rebellion was quelled, the brave and skilled Timurtash was granted an audience with [Root.Monarch.GetName]. This promising young Mongol soldier lost his mother early in life and was sold by his father to Persians. After years of military training in Kerman, he earned his freedom by saving his master's life. Since then, he fought as a mercenary across various lands, eventually arriving at the court of [Root.Monarch.GetName]. [Root.Monarch.GetName] greatly admires this young man for his dignified bearing, quick wit, and the loyalty he has already proven through his actions."
EDG_flavor_FYM.210.aa:0 "Make him our general."
EDG_flavor_FYM.210.bb:0 "Bring him into our cabinet."
EDG_flavor_FYM.210.cc:0 "A Mongol general is not to be trusted."

EDG_flavor_FYM.211.title:0 "\"The Hunter\" Osman"
EDG_flavor_FYM.211.desc:0 "During the reign of [Root.Monarch.GetName], he once favored 'The Crow' Husayn—an Ulama who claimed to possess mystical powers and professed the ability to cure [Root.Monarch.GetName]'s chronic headaches. Osman Mustafa, known by the epithet 'The Hunter,' who then held the position of Finance Minister, was engaged in a fierce struggle against corruption. He had implemented several successful reforms, striving to balance the empire's finances and commanding wars on the northern frontier. He detested those treacherous ministers who misled the [Root.Monarch.GetTitle]. At a banquet, he killed the silver-tongued Husayn, and after severing his head, personally knelt before [Root.Monarch.GetName], requesting judgment for his actions."
EDG_flavor_FYM.211.aa:0 "How dare he?!"
EDG_flavor_FYM.211.bb:0 "He is a loyal servant of the empire."
EDG_flavor_FYM.211.cc:0 "Imprison him first as punishment, then promote him."

EDG_flavor_FYM.212.title:0 "The Zayd Hall"
EDG_flavor_FYM.212.desc:0 "After the Malik War, a minister of [Root.Monarch.GetName] proposed the construction of a magnificent hall to commemorate the victory in the Grand Malik War. By $YEAR$, the Zayd Hall was fully completed, designed by the renowned Egyptian architect Abdul Fattah of Iskandar. It is the largest secular hall in [Root.Capital.GetName], praised by poets throughout the Islamic world as an architectural treasure. With a length exceeding 60 meters and vaults 13 meters high, it is frequently used for banquets, coronations, and other important court functions—even spacious enough to host Mamluk jousting tournaments."
EDG_flavor_FYM.212.aa:0 "[Root.Monarch.GetName] is pleased with this."
EDG_flavor_FYM.212.bb:0 "This is a waste of money."
EDG_flavor_FYM.212.cc:0 ""

EDG_flavor_FYM.213.title:0 "Importing Myrrh for the Copts"
EDG_flavor_FYM.213.desc:0 "To the delight of the Copts in our realm, by the blessings of Allah, the fertile lands of Aden abound with myrrh and other rare medicinal herbs. These goods further enrich our already thriving trade routes between the East and the European continent. Truly, we are blessed by Allah!"
EDG_flavor_FYM.213.aa:0 "In the name of the Merciful Allah, may their trade flourish!"
EDG_flavor_FYM.213.bb:0 ""
EDG_flavor_FYM.213.cc:0 ""

EDG_flavor_FYM.214.title:0 ""
EDG_flavor_FYM.214.desc:0 ""
EDG_flavor_FYM.214.aa:0 ""
EDG_flavor_FYM.214.bb:0 ""
EDG_flavor_FYM.214.cc:0 ""

EDG_flavor_FYM.215.title:0 "The Life of the Prophet"
EDG_flavor_FYM.215.desc:0 "In 1338, by decree of Sultan Barquq, Mustafa Darir of Erzurum completed the epic 'The Life of the Prophet,' depicting the journey of the Prophet Muhammad's life. Later, Fahd I sponsored the calligrapher Lufti Abdullah to illustrate this epic, resulting in 814 exquisite miniatures. Contemporaries hailed these illustrations as 'the largest comprehensive collection of religious paintings in Islamic art.' This collection exhibits characteristics distinctly different from other Islamic artworks and is regarded as a proud possession of the Grand Malik, bearing witness to the eternal glory of the Sahada Empire!"
EDG_flavor_FYM.215.aa:0 "A monumental work describing the great Prophet!"
EDG_flavor_FYM.215.bb:0 ""
EDG_flavor_FYM.215.cc:0 ""

EDG_flavor_FYM.216.title:0 "Islamic Epistemology in the Era of [Root.Monarch.GetName]"
EDG_flavor_FYM.216.desc:0 "Epistemology. The word is as mysterious as the concept it represents. The theory concerning the nature of knowledge itself is called epistemology. With [Root.Monarch.GetName]'s increasing favor towards Islamic philosophers, these thinkers have focused more on understanding the philosophy underlying Islam. With the Sultan's unwavering support, this is bound to bring eternal glory to the Ulama of Osman!"
EDG_flavor_FYM.216.aa:0 ""
EDG_flavor_FYM.216.bb:0 ""
EDG_flavor_FYM.216.cc:0 ""

EDG_flavor_FYM.217.title:0 "Muhammad al-Jazuli and The Proof of Blessings"
EDG_flavor_FYM.217.desc:0 "A deeply popular Sufi leader recently returned to Morocco, concluding his long pilgrimage to the Hijaz, having garnered significant attention within the lands of [Root.GetName]. Accompanying him from the Holy Land, al-Jazuli brought 'The Proof of Blessings,' a prayer book in which he compiled supplications seeking divine blessings and forgiveness for Muhammad.\n\nAl-Jazuli cannot be in multiple places at once, but this book can. Judging by its incredible popularity, this book is destined to outlive its author and even the fall of our dynasty."
EDG_flavor_FYM.217.aa:0 "In the name of Allah."
EDG_flavor_FYM.217.bb:0 "We cannot allow new ideas to spread among the populace."
EDG_flavor_FYM.217.cc:0 ""

EDG_flavor_FYM.218.title:0 "Reforms of the High Porte"
EDG_flavor_FYM.218.desc:0 "[Root.Monarch.GetName] is perhaps the greatest Malik in Sahada history. Some literati within the empire refer to him as 'the Lawgiver,' reflecting his excellence as an administrator. He recognized the necessity of establishing a powerful central government to limit the authority of provincial governors and curb corruption within the bureaucratic apparatus. He strived to build a robust royal bureaucracy—known domestically as the 'High Porte'—but there are always those who do not welcome such reforms..."
EDG_flavor_FYM.218.aa:0 "Let us expand the bureaucracy."
EDG_flavor_FYM.218.bb:0 "Implement reforms only to a limited extent."
EDG_flavor_FYM.218.cc:0 "We should downsize our bureaucracy."

EDG_flavor_FYM.219.title:0 "Moorish Refugees"
EDG_flavor_FYM.219.desc:0 "Spain has decided to expel its Moorish residents. A flood of Andalusian Moorish refugees is pouring into our ports, seeking entry into our country. A tragic fate for these refugees, but for our nation, this is a blessing. Most of the refugees are townspeople, artisans, scholars, artists, and officials—precisely the talents our cities desperately need after enduring numerous calamities like the Malik War."
EDG_flavor_FYM.219.aa:0 "Welcome them!"
EDG_flavor_FYM.219.bb:0 "Drive them out."
EDG_flavor_FYM.219.cc:0 ""

EDG_flavor_FYM.220.title:0 ""
EDG_flavor_FYM.220.desc:0 ""
EDG_flavor_FYM.220.aa:0 ""
EDG_flavor_FYM.220.bb:0 ""
EDG_flavor_FYM.220.cc:0 ""

EDG_flavor_FYM.221.title:0 ""
EDG_flavor_FYM.221.desc:0 ""
EDG_flavor_FYM.221.aa:0 ""
EDG_flavor_FYM.221.bb:0 ""
EDG_flavor_FYM.221.cc:0 ""

EDG_flavor_FYM.222.title:0 "Mimar Jalal"
EDG_flavor_FYM.222.desc:0 "'Mimar' Jalal, meaning 'Architect' Jalal, planned and supervised the construction of countless mosques, aqueducts, bathhouses, bridges, palaces, caravanserais, and schools throughout his half-century-long career. His masterpieces include the Sultanus Mosque in Cairo and the Great Mosque of Iskandariya. This great architect has left a profound mark on the architectural history of Sahada."
EDG_flavor_FYM.222.aa:0 "Appoint him as the Royal Engineer."
EDG_flavor_FYM.222.bb:0 "Is that so? Have him build a mosque in [Root.Capital.GetName]."
EDG_flavor_FYM.222.cc:0 ""

EDG_flavor_FYM.223.title:0 "Arabica Coffee"
EDG_flavor_FYM.223.desc:0 "In the 15th century, under the administration of the Sahada Empire, the cultivation of Arabica coffee saw significant development. Recognizing the potential of this remarkable plant, we began efforts to cultivate and improve its farming techniques. Our agricultural experts meticulously studied the optimal growing conditions, thereby increasing both yield and quality. The resulting boost in coffee production became not only a source of pride for us but also a highly profitable trade commodity, strengthening our economic power. Our contributions and investments in Arabica coffee cultivation ultimately helped propel coffee to become a beloved beverage worldwide."
EDG_flavor_FYM.223.aa:0 "We will commission merchants to develop it."
EDG_flavor_FYM.223.bb:0 "Let us extract some commercial taxes from it."
EDG_flavor_FYM.223.cc:0 ""

EDG_flavor_FYM.224.title:0 "The Empty Privy Purse"
EDG_flavor_FYM.224.desc:0 "After the dangers of civil war, famine, and plague had passed, the [Root.Monarch.GetTitle] sought to increase taxes. With the treasury depleted and the situation critical, [Root.Monarch.GetName] attempted to levy an additional tax on everyone. No one was exempt; thus, not only were Jews and Christians heavily taxed, but mosques and religious organizations were also not spared. In [Root.Capital.GetName], tax collectors were driven away, and in Damascus, government officials were killed. The money extracted from the people was spent by the Mamluk elite on purchasing new slaves from abroad and ultimately on fortifying Iskandar and constructing a great mosque in [Root.Capital.GetName]. How should we respond?"
EDG_flavor_FYM.224.aa:0 "Tax everyone."
EDG_flavor_FYM.224.bb:0 "Tax the Copts."
EDG_flavor_FYM.224.cc:0 ""

EDG_flavor_FYM.225.title:0 "Settling Accounts with the Rosetta Family"
EDG_flavor_FYM.225.desc:0 "Ahmad Rosetta held sway over the court for many years, amassing immense power and making numerous enemies. After the Rosetta family fell from power, many clans and nobles previously suppressed by Ahmad Rosetta began their counterattack. The vested interest group led by [Root.GetFYMtheChancellorName] unearthed a multitude of crimes evidence against Ahmad Rosetta, including framing Prince Zayd leading to his exile, massive corruption records, and numerous instances of reckless disregard for life and violations of law and discipline. Although Ahmad Rosetta was no virtuous minister, he ultimately never betrayed the empire and remained loyal to the Sahada family. More importantly, to secure Rosetta's allegiance, Safar I had arranged for [Root.Monarch.GetName] to marry one of Ahmad Rosetta's daughters, Aisha Rosetta. [Root.GetFYMtheChancellorName] presented evidence to the [Root.Monarch.GetTitle] alleging that Aisha Rosetta had colluded with her father Ahmad Rosetta over the years to disrupt state affairs. Many ministers hope the [Root.Monarch.GetTitle] will execute Aisha Rosetta. Despite Ahmad's framing of Zayd, Aisha Rosetta is known to be reasonable and cultivated, sharing a loving relationship with [Root.Monarch.GetName] and having borne the [Root.Monarch.GetTitle]'s child, [Root.Heir.GetName]. If the [Root.Monarch.GetTitle] ruthlessly orders her death, their child [Root.Heir.GetName] will likely never forgive his father."
EDG_flavor_FYM.225.aa:0 "She too must be sacrificed for politics!"
EDG_flavor_FYM.225.bb:0 "For the sake of our marriage, let it be."
EDG_flavor_FYM.225.cc:0 "Placing her under house arrest is sufficient."
EDG_flavor_FYM.225.dd:0 "Who dares dictate to [Root.Monarch.GetName]?! Throw him into a boiling oil cauldron!"
EDG_flavor_FYM_225_aa_tt:0 "We §Rkilled§! [Root.Heir.GetName]'s §Ymother§!, and [Root.Heir.GetName] will §Rhate§! the [Root.Monarch.GetTitle] for it."

EDG_flavor_FYM.226.title:0 "\"Ruthenian\" Concert"
EDG_flavor_FYM.226.desc:0 "Lately, a young female troubadour has gained fame in our court with her novel melodies, becoming somewhat renowned even in Egypt and Yemen. Originally a Ruthenian slave girl, her mastery of exotic Ruthenian music and dance, combined with a voice as captivating as a lark's, has attracted many high-ranking nobles within our court. She was invited to perform in your court. When she appeared in her costume, a collective gasp swept the room. Her songs contained countless segments with explicit references to unconventional sexual practices—the Ulama once flushed crimson and stormed out of the room. At the end of the performance, all eyes turned to you, awaiting your response."
EDG_flavor_FYM.226.aa:0 "This is an exciting and fascinating exposition of romance and sexuality in contemporary society!"
EDG_flavor_FYM.226.bb:0 "What kind of nonsense is this?"
EDG_flavor_FYM.226.cc:0 "Intoxicating!"
EDG_flavor_FYM.226.dd:0 "Child, you truly have no talent whatsoever."
EDG_flavor_FYM.226.ee:0 "It reminds me of the feeling of smoking hashish!"

EDG_flavor_FYM.227.title:0 "$YEAR$ Tax Code"
EDG_flavor_FYM.227.desc:0 "In response to threats from the Maghreb, Persia, and the Arabian regions, the history of the Sahada Empire is filled with years of turmoil and warfare. The central government's fiscal deficit has reached an alarming level, with debts piling high while tax sources remain scarce. Every contribution to the treasury is precious. Under the direction of [Root.GetFYMtheChancellorName], we have managed to raise more funds in the short term, but this is not a sustainable solution. [Root.GetFYMtheChancellorName] has proposed to the [Root.Monarch.GetTitle] the creation of a new tax code to fill the empire's vast fiscal gap."
EDG_flavor_FYM.227.aa:0 "We truly need a new tax code."
EDG_flavor_FYM.227.bb:0 "This will encroach on vested interests."
EDG_flavor_FYM.227.cc:0 ""

EDG_flavor_FYM.228.title:0 "Imperial Ideology"
EDG_flavor_FYM.228.desc:0 "Since Nasir I's conquest of Egypt, we have been engaging with its ancient traditions. [Root.GetName] has inherited many institutions closely tied to Egyptian tradition, such as the Mamluk system and the Egyptian civil bureaucracy; even the title of our supreme ruler, 'Malik,' originates from Egyptian tradition.\n\nIn a sense, we can be considered a new dynasty of Egypt, and we wish to integrate this ideology with our own beliefs. Although converting to Sunni Islam is impractical—as it would dismantle our superstructure—Egyptian tradition still holds many virtues worthy of our deep study. Our Egyptian Ulama hope that [Root.Monarch.GetName] will emulate past Egyptian rulers by governing Egypt through more extensive royal tours. They believe this will help administer our vast empire, remind bureaucrats across the lands who the true ruler of Egypt is, and strengthen our image as rulers mandated by Allah."
EDG_flavor_FYM.228.aa:0 "Stable rule in Egypt is the cornerstone of the empire's enduring peace."
EDG_flavor_FYM.228.bb:0 "We still prefer the traditions of Yemen."
EDG_flavor_FYM.228.cc:0 ""
EDG_flavor_FYM_yemeni_vs_egy_tt:0 "This event is part of the §YSahada Cultural Conflict§! event chain."

EDG_flavor_FYM.229.title:0 "Repudiation of the Yemenis"
EDG_flavor_FYM.229.desc:0 "While the Sahada dynasty originated in Yemen, many of the empire's upper echelons and powerful nobles hail from there—our Emirs and Grand Mullahs are almost exclusively Yemeni. Despite light taxes and corvée, the Sahada dynasty maintains a harsh political tradition towards its bureaucracy and nobility, which many native Egyptian elites do not support. In Egypt, from the court to the lowliest village officials, there exists an Egyptian arrogance and disdain for the newly introduced Yemeni customs. This has fostered growing suspicion among the populace, with some even openly questioning our rule."
EDG_flavor_FYM.229.aa:0 "But today, we are the masters!"
EDG_flavor_FYM.229.bb:0 ""
EDG_flavor_FYM.229.cc:0 ""

EDG_flavor_FYM.230.title:0 "The Era of [Root.Monarch.GetName]"
EDG_flavor_FYM.230.desc:0 "The empire's prosperity and power have reached new heights. Internal administration proceeds smoothly under the wise governance befitting our role as masters of Egypt, Yemen, and Syria. Under the astute guidance of [Root.Monarch.GetName], our bureaucracy has transformed the state into a flourishing empire, with a population nearly double that of previous dynasties. Furthermore, our assimilation and embrace of Egyptian culture have spurred a fusion of Egyptian and Yemeni traditions, achieving a unique balance between preserving ethnic identity and integration. Driven by [Root.Monarch.GetHerHis] passion for education and the arts, [Root.Monarch.GetName] has ushered in a golden age of prosperity and splendor for all under the banner of the Sons of Sahada!"
EDG_flavor_FYM.230.aa:0 "Allah's favor is certain, without a doubt!"
EDG_flavor_FYM.230.bb:0 "We still adhere to the traditions of Yemen."
EDG_flavor_FYM.230.cc:0 ""

EDG_flavor_FYM.231.title:0 "Dynastic Traditions"
EDG_flavor_FYM.231.desc:0 "The Sahada have ruled Egypt for a long time, and many of the Sahada lineage have forgotten our origins in Yemen. Is the Sahada dynasty a new dynasty of Egypt, or is it a dynasty from Yemen? The answer is necessarily dialectical and unified, yet it cannot remain absolutely neutral—we must make a choice regarding the dynasty's political orientation."
EDG_flavor_FYM.231.aa:0 "We shall rule the world as Maliks."
EDG_flavor_FYM.231.bb:0 "Sahada must not forget its roots in Yemen!"
EDG_flavor_FYM.231.cc:0 ""

EDG_flavor_FYM.232.title:0 "Accent to the Peacock Throne"
EDG_flavor_FYM.232.desc:0 "Long ago, we emulated the Shahs of Iran by establishing a vast and magnificent Peacock Throne. There has never been a shortage of proposals to place statues of another bird beside the peacock near [Root.Monarch.GetName]. However, the Egyptians wish for the symbol of Egypt—the eagle—to accompany the Malik, while the Yemeni Emirs prefer the falcon, emblematic of Arabia and Yemen. We must make a choice; seemingly trivial on the surface, it actually reflects the interests of different factions."
EDG_flavor_FYM.232.aa:0 "We choose the Egyptian eagle."
EDG_flavor_FYM.232.bb:0 "The Yemeni falcon is the best choice."
EDG_flavor_FYM.232.cc:0 ""

EDG_flavor_FYM.233.title:0 "Bureaucratic Expansion"
EDG_flavor_FYM.233.desc:0 "As the [Root.GovernmentName] expands, we require more people to administer it. In the past, we relied on the Walis and Emirs of the local provinces, but over time, the demand to increase the staff of the central offices, namely the [Root.GetAdjective] Command Directorate, grows daily.\n\nUnless we expand the core cadre, the number of experienced clerks will be insufficient to meet the needs of the ever-growing bureaucracy."
EDG_flavor_FYM.233.aa:0 "Appoint more administrative officials."
EDG_flavor_FYM.233.bb:0 "We can manage with our current personnel."
EDG_flavor_FYM_government_tt:0 "This event is part of the §YSahada Government Reforms§! event chain."

EDG_flavor_FYM.234.title:0 "Overcorrection"
EDG_flavor_FYM.234.desc:0 "To administer our growing number of provinces, we expanded the bureaucracy and appointed more government officials, even granting provincial governors some freedom to hire clerks. However, our bureaucratic apparatus has become increasingly bloated, with departments overstaffed and administrative efficiency decreasing instead of improving. Inspectors strongly recommend that we limit the number of personnel in administrative roles, eliminate redundant positions, and clearly delineate the authority of each department."
EDG_flavor_FYM.234.aa:0 "Cutting redundant staff is necessary."
EDG_flavor_FYM.234.bb:0 "We need the administrative personnel."

EDG_flavor_FYM.235.title:0 "Foreign Officials"
EDG_flavor_FYM.235.desc:0 "It has become increasingly common for officials from other European countries to seek employment in [Root.GetName]. In some respects, this could be an effective way to keep pace with administrative developments elsewhere. However, their asking price is not cheap, and our own officials might feel we are disregarding their right to promotion."
EDG_flavor_FYM.235.aa:0 "Hire them."
EDG_flavor_FYM.235.bb:0 "We have no need for foreign talent."

EDG_flavor_FYM.236.title:0 "Alawites in the Sahada Empire"
EDG_flavor_FYM.236.desc:0 "The Sahada Empire rules over vast territories in Egypt and Arabia, where the Alawite sect thrives, yet their doctrines are incompatible with ours! They deny our legitimacy and criticize our autocratic rule, claiming we have deviated from the governance model of Egypt's ancient sages. They portray us as demons heralding the apocalypse, who, after destroying the civilization of Yemen, are now undermining Islamic civilization in Egypt, Syria, and beyond. These Alawite believers are causing significant unrest within the empire, especially in provinces where their faith is dominant."
EDG_flavor_FYM.236.aa:0 "They must be suppressed!"
EDG_flavor_FYM.236.bb:0 ""
EDG_flavor_FYM_236_a_tt:0 "All §YAlawite§! provinces under our rule will gain §R10§! unrest."

EDG_flavor_FYM.237.title:0 "Strengthening the Mamluk Chain"
EDG_flavor_FYM.237.desc:0 "Many believe the Mamluks of the empire are not sufficiently loyal. Our Habashi and Ulama advise us to tighten control over the Mamluk faction, reclaiming the authority to train the new generation of Mamluks under the direct purview of the Malik, and conducting regular, thorough inspections of the Mamluks' loyalty. However, our Mamluks do not seem to welcome such reforms; they desire greater freedom for themselves."
EDG_flavor_FYM.237.aa:0 "The Mamluks must be restrained."
EDG_flavor_FYM.237.bb:0 "Come, free Mamluks!"
EDG_flavor_FYM_mam_link_tt:0 "This event is part of the §YMamluk Chain§! event chain."

EDG_flavor_FYM.238.title:0 "Harsh Training"
EDG_flavor_FYM.238.desc:0 "Some Mamluk officers feel the military obligations placed upon them are excessively severe. They endure the most rigorous military training yet do not receive what they desire. However, these Mamluks already enjoy high ranks and generous emoluments; what they seek is not more rewards, but greater power, particularly personal freedom."
EDG_flavor_FYM.238.aa:0 "The Mamluks must be restrained."
EDG_flavor_FYM.238.bb:0 "Come, free Mamluks!"

EDG_flavor_FYM.239.title:0 "Pillars of the Empire"
EDG_flavor_FYM.239.desc:0 "The Mamluks are a vital military force of the [Root.GetName] Empire, masters of warfare and martial arts. Successive rulers have received instruction from many wise and capable Mamluks. [Root.Monarch.GetName] himself is a prime example, having interacted with Mamluks since childhood; many Mamluks in the court were his former tutors. These Mamluks are known as the Pillars of the Empire and have become a significant power in the court. Although they hold high positions, they cannot deny their status as servants of [Root.Monarch.GetName]. While they take some pride in this, there is no doubt that some continually hope [Root.Monarch.GetName] will grant the Mamluks greater personal freedom."
EDG_flavor_FYM.239.aa:0 "But they must be restrained."
EDG_flavor_FYM.239.bb:0 "They should be free."

EDG_flavor_FYM.240.title:0 "Loyal Civil Servants"
EDG_flavor_FYM.240.desc:0 "During the civil war with the Abbasid Caliphate, Idris, holding authority, purged a large number of civil officials who were disloyal to the Sahada family, especially to himself. As the purge deepened, Idris gradually eliminated unstable elements within the court. He promoted a new cohort of loyal and reliable officials who earned his deep trust. These individuals not only staunchly supported him politically but also demonstrated exceptional talent in administrative management and military command. As Idris ascended the throne, these civil servants were gradually elevated to positions commensurate with their loyalty, becoming the backbone of the present court."
EDG_flavor_FYM.240.aa:0 "As we deserve."
EDG_flavor_FYM.240.bb:0 ""

EDG_flavor_FYM.241.title:0 "The 'Idrisid Feast'"
EDG_flavor_FYM.241.desc:0 "The military factions within the empire are intricately complex, with Emirs, Mamluks, and Bedouin Sheikhs forming a vast network of relationships that few Maliks have been able to fully control. The great Idris understood that to secure his position in this game of power, he must first purge the disloyal elements within the army.\n\nSince his accession, Idris had meticulously planned a purge targeting disloyal officers, especially the Royal Mamluks. Using his wisdom and political cunning, he skillfully divided the largest Mamluk factions, sowing suspicion and internal strife among them. At a carefully orchestrated banquet, Idris stationed numerous elite troops. When the Mamluks were thoroughly intoxicated, he struck suddenly, swiftly arresting those suspected of harboring treachery on charges of treason. This banquet became historically known as the 'Idrisid Feast.' The purge was not only swift and effective but also sent shockwaves through the court. Although many officials, particularly the affected Mamluks, were deeply resentful, a subsequent wave of purges by Idris silenced them."
EDG_flavor_FYM.241.aa:0 "Power is the finest dish."
EDG_flavor_FYM.241.bb:0 ""

EDG_flavor_FYM.242.title:0 "Idris's Plan"
EDG_flavor_FYM.242.desc:0 "Idris rose from military ranks and gained the support of many Mamluks, but his past clear political stances also alienated numerous others. When he was still the empire's Vizier, these dissatisfied Mamluks were not a significant force, but now they have become a considerable power in the court that cannot be ignored. The authority and threat posed by the Mamluks made Idris uneasy. Late one night, he rose slowly, beginning to formulate a grand plan."
EDG_flavor_FYM.242.aa:0 "Let us anticipate..."
EDG_flavor_FYM.242.bb:0 "We cannot slaughter our Mamluks."
EDG_flavor_FYM_242_A_tt:0 "Idris will prepare a plan to control the Mamluks through violent means."

EDG_flavor_FYM.243.title:0 "The Cruel Malik"
EDG_flavor_FYM.243.desc:0 "Starting from the war against the Abbasid Caliphate, Idris found himself gradually developing severe sadistic tendencies. He delighted in torturing his enemies, flaying them and displaying their skins, beating his servants, and deriving great pleasure from seeing them bruised, battered, even maimed. Before his ascension, he concealed this well, preventing his political opponents from using it against him. However, after becoming the Al-Far Malik, Idris found it increasingly difficult to control his violent tendencies. He frequently berated his ministers and subjected those who angered him to extreme executions, earning him a reputation for great cruelty—but so what? His grandfather, Zayd 'Radi-Kharafa,' was also a great ruler known for his extreme brutality towards the disloyal."
EDG_flavor_FYM.243.aa:0 "Who has [Root.Monarch.GetName] wrongly killed?"
EDG_flavor_FYM.243.bb:0 "We should remain calm..."

EDG_flavor_FYM.244.title:0 "The Insurmountable Age of Seventy"
EDG_flavor_FYM.244.desc:0 "The throne room faced west; seated upon the throne, he could watch the red sun about to sink beneath the Nile.\n\nAfter the ministers had finally withdrawn, [Root.Monarch.GetName] remained seated on the Peacock Throne, unconsciously counting on his fingers for a moment.\n\nHe was seventy years old. In any era, he would be considered a long-lived elder. In the past, few of the Sahada lineage lived to this age; even one as long-lived as Safar I departed swiftly after the Malik War concluded. Now, it seemed he too could not cross the threshold of his seventieth year. This Zayd was now afflicted with illness, eating little yet burdened with much affairs.\n\nAs a sigh landed audibly, Zayd closed his eyes, countless memories flashing before him.\n\nHe recalled the day his father personally exiled him, his campaigns north and south in Persia and Anatolia, the night he returned to Safar I's side and presented his sword, his dear friend Yahya and that infant named Harun al-Rashid, the scene of witnessing his father's passing, and all the brutal punishments, executed traitors, and tortured corrupt officials over the years.\n\nHe opened his eyes and clenched his fist.\n\nHe believed he had witnessed the tragic lives of the common people and believed he cared for his subjects. He did not regret torturing those officials, nor did he regret his lifelong struggle against corruption. During his reign, he conquered vast new lands, achieving great conquests in the Maghreb, the Levant, and East Africa. Countless poets praised his achievements, the Ulama called him Sultanus, the Bedouins named him Al-Far, and the Mamluks referred to him as Radi-Kharafa.\n\nNo matter what, he had no regrets about his actions. He firmly believed he would be judged a great monarch, ranked alongside Nasir I and even the Prophet Muhammad. He had not failed the Sahada family, nor had he failed the father who entrusted the empire to him.\n\nThinking this, he felt immensely at peace. But he also felt profoundly weary. He had lived too long, witnessed the passing of too many loved ones and old friends. Now, he was tired.\nHe closed his eyes and gradually loosened his clenched fist.\nThe sun set, sinking beneath the Nile."
EDG_flavor_FYM.244.aa:0 "\"Father, I am coming to see you.\""
EDG_flavor_FYM.244.bb:0 ""

EDG_flavor_FYM.245.title:0 "Idris's Usurpation"
EDG_flavor_FYM.245.desc:0 "Idris gained immense prestige from the war against the Abbasid Caliphate, and his achievements overshadowing his sovereign is an indisputable fact. Not long ago, he and his faction forced the Malik to appoint him as the heir. But his ambition did not stop there; he launched a coup, surrounding the royal palace. The Mamluks loyal to him remained by his side and entered the throne room of [Root.Monarch.GetName].\n\n'The Peacock Throne of Sahada only accepts the strongest ruler!' Idris declared his ambition in a powerful voice. 'Yield the empire to me, and I guarantee you a life of luxury for the rest of your days.'"
EDG_flavor_FYM.245.aa:0 "\"Mercy is the most dangerous poison.\""
EDG_flavor_FYM.245.bb:0 "We will not allow such transgression!"

EDG_flavor_FYM.246.title:0 "Whispers in the Ear"
EDG_flavor_FYM.246.desc:0 "Our inspectors have submitted a report detailing the suspicious behavior of our chief Mamluk guard, Asres. They note that although Asres publicly claims to be a Shiite, he frequently associates with guards sympathetic to the Sunni Caliph and purchases fifty fine scimitars for his residence every six months—neither gifting them nor possibly using so many himself. Our inspectors are practically indicating that this Mamluk guard named Asres is preparing to launch a coup."
EDG_flavor_FYM.246.aa:0 "\"Mercy is the most dangerous poison.\""
EDG_flavor_FYM.246.bb:0 "Nonsense! He is the most loyal Mamluk."
EDG_flavor_FYM_246_a_tt:0 "Regardless of whether §MAsres§! has §Rrebellious intentions§!, he can no longer betray us."
EDG_flavor_FYM_246_b_tt:0 "Who knows what might happen..."

EDG_flavor_FYM.247.title:0 "The Dictatorship of Asres"
EDG_flavor_FYM.247.desc:0 "Our inspectors were not mistaken! Our chief Mamluk guard, Asres, launched a coup. He imprisoned [Root.Monarch.GetName] and our potential heir, killed the former, and installed the latter as our new Malik. We mourn [Root.Monarch.GetName], but his trust in Asres bore terrible consequences. Asres seized control of the empire's highest authority, a period later known as the 'Dictatorship of Asres,' which brought great chaos and decline to the empire."
EDG_flavor_FYM.247.aa:0 "\"Mercy is the most dangerous poison.\""
EDG_flavor_FYM.247.bb:0 ""

EDG_flavor_FYM.248.title:0 "The Beautiful Ashima, Flower of the Nile"
EDG_flavor_FYM.248.desc:0 "Our minister has presented us with a Slavic woman from Russia, whose beauty outshines all of [Root.Monarch.GetName]'s consorts and has captivated [Root.Monarch.GetName]. Her name is Ashima; not only is she breathtakingly beautiful, but she is also talented. She composes poetry in elegant Persian, sings graceful Greek songs, and always whispers sweet nothings that delight [Root.Monarch.GetName]... However, someone secretly informed [Root.Monarch.GetName] that this woman named Ashima was trained by that very minister to poison the Malik. Some evidence was presented, but [Root.Monarch.GetName] finds it hard to believe."
EDG_flavor_FYM.248.aa:0 "This sorceress! Tear her limb from limb!"
EDG_flavor_FYM.248.bb:0 "But she is so beautiful!"
EDG_flavor_FYM_248_a_tt:0 "Regardless of the truth about §MAshima§!, she can no longer threaten [Root.Monarch.GetName]."

EDG_flavor_FYM.249.title:0 "Fairest Flower, Deadliest Heart"
EDG_flavor_FYM.249.desc:0 "It was meant to be a fine day. [Root.Monarch.GetName] was preparing to dine with his most favored consort, Ashima, when his guards brought grim tidings.\n\nAshima was, without doubt, a venomous traitor—they realized the depth of this woman's malice only after catching her poisoning the Malik's personal wine cup. Under harsh interrogation, she finally confessed. Her parents were Slavic slaves tortured to death by [Root.Monarch.GetName], and she was purchased by opposition ministers. Raised and trained from childhood, she was groomed solely to win [Root.Monarch.GetName]'s favor—her entire life had been dedicated to the desire of assassinating him! After gaining proximity to [Root.Monarch.GetName], she secretly poisoned his wine cup daily. Nearly two years had passed since then, and indeed, [Root.Monarch.GetName]'s health had been steadily declining."
EDG_flavor_FYM.249.aa:0 "You... why?!"
EDG_flavor_FYM.249.bb:0 ""

EDG_flavor_FYM.250.title:0 "Invasion of Iberia"
EDG_flavor_FYM.250.desc:0 "Since the Umayyad Caliphate, we are the first empire to lead armies from east of the Maghreb and invade Al-Andalus. As the forces of [Root.Monarch.GetName] set foot on the soil of Al-Andalus, the overture of a grand drama has begun."
EDG_flavor_FYM.250.aa:0 "This is the grand drama of Al-Far."
EDG_flavor_FYM.250.bb:0 ""

EDG_flavor_FYM.251.title:0 "Decisive Battle with the Ottoman Dynasty"
EDG_flavor_FYM.251.desc:0 "Since the rise of the Ottoman dynasty, they have continuously annexed surrounding states, establishing a vast empire in the Balkans and Anatolia. Some predict the Ottomans could rise to become a great empire spanning Europe, Asia, and Africa. But unfortunately for them, they have now encountered the ever-victorious Sahada dynasty."
EDG_flavor_FYM.251.aa:0 "They are but Turkic upstarts."
EDG_flavor_FYM.251.bb:0 ""

EDG_flavor_FYM.252.title:0 "The Sahada-Italian War"
EDG_flavor_FYM.252.desc:0 "As the iron hooves of Sahada tread upon the Italian peninsula, the half-century-long Sahada-Italian War commenced. For centuries, no Muslim has set foot on Italian soil, and we shall make the Christians know that their Antichrist has arrived."
EDG_flavor_FYM.252.aa:0 "We will strike straight at the heart of Christendom."
EDG_flavor_FYM.252.bb:0 ""

EDG_flavor_FYM.253.title:0 "The War of the Fleur-de-Lis"
EDG_flavor_FYM.253.desc:0 "Since Charles 'The Hammer' Martel defeated the armies of the Umayyad Caliphate, Muslims have never again invaded Gaul. Our old rivals, the successors of the Franks, now clash with us once more. This war will be watched by the entire Catholic and Islamic worlds."
EDG_flavor_FYM.253.aa:0 "We shall avenge the Battle of Tours."
EDG_flavor_FYM.253.bb:0 ""

EDG_flavor_FYM.254.title:0 "Degenerate Scholar"
EDG_flavor_FYM.254.desc:0 "A mullah highly respected in academic circles, Khalid of Cairo, recently authored a Shiite scholarly work. After studying it, the Grand Malik was deeply shocked by its absurd content, finding it rife with logical fallacies and blasphemies against Allah. The author even directly referred to ordinary Muslim believers as 'swine and dogs ignorant of religious law.' That such a scholar enjoyed great fame in contemporary jurisprudence made the Malik suddenly realize how corrupt the field of religious studies had become.\n\nSoon, Khalid was summoned to the palace by [Root.Monarch.GetName], swiftly imprisoned, yet treated with fine wine and delicacies by royal standards. Unexpectedly, Khalid questioned the palace servants why the food and drink were so bland, claiming his usual feasts far surpassed those in the palace. Not only was Khalid incompetent, but his corruption enraged [Root.Monarch.GetName]. The Grand Malik vowed to punish the corrupt and incompetent clique of mullahs led by Khalid.\n\nThe next day, court attendants flogged Khalid one hundred times with rattan canes. Each time he fainted from the beating, they revived him with cold water and poured some boiling mercury onto his bald scalp. After the flogging, the mullah was stripped nearly naked, covered in blood. The Malik then ordered that the works personally written by the mullah be soaked in a vat of excrement and urine for nine days and nine nights—after all, the content he wrote was fundamentally no different from waste—before each page was pasted onto the mullah's horrific wounds and fixed there with red-hot iron plates. Eunuchs, following the decree, then impaled a placard inscribed with 'sewer demon who makes a living shoving filth into others' mouths' through the mullah's back, nailing him to death in the public square. After suffering a high fever for several hours, the mullah finally died, crying and wailing. Afterwards, [Root.Monarch.GetName], deeming the mullah's descendants would pollute the great Yemeni bloodline, dragged the mullah's entire family, young and old, into the death row dungeons. There, they were roasted over a slow fire for three days and three nights until not an inch of their skin remained intact. Then, rakes were used to strip their skin completely, mercury was poured onto the skinless bodies, and finally, they were executed by impalement, displayed beside the mullah's already putrid corpse."
EDG_flavor_FYM.254.aa:0 "This is the fate of a degenerate scholar!"
EDG_flavor_FYM.254.bb:0 "Isn't this too extreme?"

