EDG_flavor_FYM_mission.4.title:0 "布尔吉的末路"
EDG_flavor_FYM_mission.4.desc:0 "以贾科马克·布尔吉为首的开罗马穆鲁克并非一向团结一致，他们的军团内部早已分化出许多的派系，其中的大部分马穆鲁克已经被[Root.Monarch.GetName]所驾驭，如今的开罗马穆鲁克集团已经名存实亡，布尔吉也失去了往日的权威。在前些日子，一名开罗马穆鲁克试图刺杀[Root.Monarch.GetName]，却被[Root.Monarch.GetTitle]的护卫生擒，并被酷刑审讯，交代出了自己的所有同谋。\n布尔吉听闻此事后，本想连夜逃出城，却被[Root.Monarch.GetTitle]的亲兵拦截，并被请入了[Root.Monarch.GetTitle]的宫殿中。当他来到[Root.Monarch.GetName]的脚下时，发现宫殿上还架有两头已经被烧得炙热的铜牛。正当他困惑不已时，[Root.Monarch.GetName]命奴隶打开了铜牛，只见被装在铜牛内的是两具被烧得通红的尸体。\n布尔吉见状，迅速匍匐在[Root.Monarch.GetName]的脚下，发誓自己没有参与到这群逆贼的任何阴谋之中，乞求[Root.Monarch.GetName]公正地审理此案，并提出自己愿意告老还乡，去远离开罗的地方，甚至是去也门做一名看门卫兵。"
EDG_flavor_FYM_mission.4.a:0 "他可以保有富贵。"
EDG_flavor_FYM_mission.4.b:0 "我们必须将他当众处死！"

EDG_flavor_FYM_mission.5.title:0 "大维齐尔"
EDG_flavor_FYM_mission.5.desc:0 "艾哈迈德·罗塞塔的身体内流淌着先知穆罕默德的血脉，作为尊贵的圣裔，他自幼接受了最优良的教育，能够将古兰经倒背如流。艾哈迈德自幼便懂得披上谦卑的伪装，让自己在马穆鲁克和其他军事贵族之间显得没有威胁，但实际上他的内心一种埋藏着勃勃的野心。艾哈迈德早年随着穆罕默德一世南征北战，他被这位英勇智慧的苏丹深深折服，深知自己绝无可能超越自己的君主，只能接受自己在穆罕默德的余生中为其效犬马之劳，并被穆罕默德一世任命为帝国的大维齐尔。\n\n在穆罕默德一世去世后，艾哈迈德贵为朝中柱石，其德高望重且军功显赫，成为了朝中许多权贵都想攀附的对象。罗塞塔十分谨慎地花费了数年的时间来观察自己新的封君，但随着扎伊德王子回归号角的响起，以及[Root.Monarch.GetTitle]的重新确立，他也不得不重新考虑谋逆的可行性。\n\n近期，[Root.Monarch.GetTitle]传召了罗塞塔，并将哈里发使用的佩剑赠送于他。罗塞塔诚惶诚恐地收下了佩剑后，一时间无所适从，而[Root.Monarch.GetTitle]向他提出了联姻的提议，希望萨哈达的一名王子迎娶罗塞塔的女儿。罗塞塔试图推辞，却最终订立了婚约。当罗塞塔返回封地后，却发现自己的逊尼派追随者们开始怀疑自己的立场。逊尼派信徒们认为罗塞塔使用哈里发的御用之物是悖逆阿拔斯哈里发的象征，与[Root.Monarch.GetTitle]联姻更是拥护萨哈达王朝的象征，故而逐渐远离了罗塞塔。无形之中，大维齐尔艾哈迈德的权势遭到了瓦解，而与[Root.Monarch.GetTitle]缔结的一纸婚书则令他别无他法，再度选择了拥立萨哈达的王权。"
EDG_flavor_FYM_mission.5.a:0 "现在还不是时候。"
EDG_flavor_FYM_mission.5.b:0 ""
EDG_flavor_FYM_mission_5_a_tt:0 "§Y艾哈迈德·罗塞塔§!仍然是我们的§Y大维齐尔§!，但他不再会选择§R背叛帝国§!。"

EDG_flavor_FYM_mission.6.title:0 "萨哈达的威胁"
EDG_flavor_FYM_mission.6.desc:0 "自从萨哈达王朝结束了马利克之战以来，他们一直试图再度发动对外征服。如今，来自萨哈达的威胁已经近在咫尺，他们步步紧逼，而我们似乎没有力量抵抗他们！"
EDG_flavor_FYM_mission.6.a:0 "我们必须做好准备。"
EDG_flavor_FYM_mission.6.b:0 ""

EDG_flavor_FYM_mission.7.title:0 "屠杀圣殿骑士团"
EDG_flavor_FYM_mission.7.desc:0 "尽管圣殿骑士团自诩久经沙场的圣战士，但当萨哈达王朝的军队攻克了他们的要塞时，他们口中的苏伟上帝并没有显灵。许多圣殿骑士在沙漠中迷失方向，被捕获或牺牲，他们被押送至[Root.Monarch.GetName]的脚下，不愿意下跪的基督徒被拖出了宫殿，并被剥下肚皮、脸皮和背部的皮，再被夺取四肢，以人彘的形态被架在火刑架上用小火烘烤了整整一夜。在整个晚上，这些桀骜不驯的圣殿骑士团成员的惨叫声萦绕着整个宫殿，令[Root.Monarch.GetName]无比陶醉。\n\n这一事件令余下的骑士团成员全部陷入梦魇的怀抱，更是震惊了基督教世界。当然，还有一些并未被处死的圣殿骑士团成员，他们的命运此刻被掌握在[Root.Monarch.GetName]的手上。[Root.Monarch.GetName]的维齐尔坚持认为，没有任何一个圣殿骑士是无辜的，他们中剩下的人也应该在被剥皮、凌迟后被处以桩型，将这些基督徒的尸体架在的黎波里的海岸前，警告所有途径的基督徒。"
EDG_flavor_FYM_mission.7.a:0 "将他们全部公然凌迟处死。"
EDG_flavor_FYM_mission.7.b:0 "把他们全部放走吧。"
EDG_flavor_FYM_mission.7.c:0 "把他们全部捕获为奴。"
EDG_flavor_FYM_mission.7.d:0 "只要他们肯带头尊奉亚历山大礼，我们可以留他们一命。"
po_EDG_kind_to_Catholic_opinion:0 "善待天主教徒"

EDG_flavor_FYM_mission.8.title:0 "马格里布十字军的末日"
EDG_flavor_FYM_mission.8.desc:0 "1220年，一位来自克鲁瓦的青年宣称只有最虔诚的青少年才能真正收复耶路撒冷，他在历史上被称为“克鲁瓦的史蒂芬”，他声称自己接受到了神谕，耶稣要求他自己组建十字军。1221年春，儿童十字军跨越瑞士南下，绕过清洁派的占领区，自热那亚出海，但他们的目标并非直达埃及，而是航向突尼斯夺取攻打埃及的跳板。由于深陷摩洛哥泥潭，穆瓦希德王朝除了派遣了千余人的小股部队以外再没能向突尼斯提供更多实质性的帮助，毕竟在他眼中盘踞突尼斯的哈夫斯家族和十字军一样令人厌烦，更多的采取隔岸观火的态度。1121年冬，凯鲁万城陷落，城内的大清真寺被十字军劫掠一空，北非穆斯林的精神中心至此飘扬起基督徒的旗帜。但在夺取突尼斯后，十字军内部出现了重大分歧，圣殿骑士团主张自突尼斯沿海岸线夺取的黎波里和班加西从而打开进攻埃及的道路，骑士团指挥官认定这是合乎逻辑的最佳路线，而克鲁瓦的史蒂芬和受雇于法王的雇佣军则主张利用自身的海上优势，直接登陆亚历山大，从而绕过阿尤布王朝大军的正面堵截。不幸的是，儿童十字军真的攻陷了亚历山大港。所幸赛义夫丁-阿里将军麾下的马穆鲁克夺回了亚历山大城，战争的局势瞬间逆转。被切断归路的不再是穆斯林而成为了基督徒，刚刚还沉寂在喜悦当中的十字军瞬间陷入灭顶之灾，雇佣兵领袖最后一致决定撤往基督徒在黎凡特的最后堡垒——阿卡。但由于雇佣兵们不愿舍弃它们从埃及所掠夺而来的财富，一辆辆满载丝绸珠宝的大车严重拖慢了他们撤退的速度，雇佣兵们在苏伊士城西被追上，但很可惜他们不是摩西，而赶来的马穆鲁克不会像圣经当中的法老一般被红海的海水所吞没。当海路十字军全军覆没的消息传来时，骑士团距离攻克班加西城只有一步之遥，但疲惫的守军听闻马穆鲁克的大捷之后声势大振，而城外的圣殿骑士则开始动摇，最终骑士团放弃围攻班加西而去，“法兰西十字军”最后以虎头蛇尾而收场。依照约定，克鲁瓦的史蒂芬和骑士团团长约定双方以杰尔巴岛为界，岛北的土地划归克鲁瓦的史蒂芬担任国王的突尼西亚王国所有，而岛南的土地则由骑士团所支配。但这支儿童十字军的命运终于被终结了，他们不再能威胁到伊斯兰世界。整个伊斯兰世界都为此欢欣雀跃，许多穆斯林国家向我们派遣使节，希望我们能将这些基督徒全部处以极刑，或者让他们皈依伊斯兰教。"
EDG_flavor_FYM_mission.8.a:0 "只要他们愿意尊奉亚历山大礼……"
EDG_flavor_FYM_mission.8.b:0 "他们必须改信伊斯兰教。"
EDG_flavor_FYM_mission.8.c:0 "他们毕竟是有经人。"

EDG_flavor_FYM_mission.9.title:0 "统治日落之地"
EDG_flavor_FYM_mission.9.desc:0 "纵观马格里布的历史，无数的政治势力在此角逐，多个强大的王朝在此兴亡。\n\n上个世纪对于马格里布国家来说非常严酷和不顺。由于沙漠化，部落人口的减少，大规模的饥荒以及部族不忠，游牧侵袭等种种因素，这些年是非常辛苦的时期。哪怕在不久之前，马格里布的诸多国家仍然处在过去辉煌的阴影之中，甚至担心伊比利亚人在征服格拉纳达之后会把目标对准自己。\n\n但如今，日落之地再也不需要对这些事情感到忧虑，强大的[Root.GetName]已经统治了此地，一个冉冉升起的新帝国将保护马格里布不受外敌的侵扰，这位功绩和伟业将被无数人传唱下去。"
EDG_flavor_FYM_mission.9.aa:0 "这是[Root.Monarch.GetName]的伟业。"
EDG_flavor_FYM_mission.9.bb:0 "这是帝国的荣耀。"
EDG_flavor_FYM_mission.9.cc:0 "他们会是我们帝国的一部分。"

EDG_flavor_FYM_mission.10.title:0 "萨哈达的征服"
EDG_flavor_FYM_mission.10.desc:0 "自从纳西尔一世建立了庞大的萨哈达帝国以来，萨哈达这个名号已然响彻了整个伊斯兰世界，并让基督教世界感到恐惧。自从萨哈达帝国成功渡过了马利克之战的危机后，帝国的继任者们再度发动了一次又一次的大征服。作为萨哈达帝国的最高统治者、耶路撒冷的保护人、两圣城的守护者、埃及的大马利克、哈里发的支配者、众苏丹之苏丹、众汗之汗、世界的帕迪沙、开罗和伊斯坎达尔的主人、现世的贾姆希德、新时代的穆斯坦绥尔、万古长存的伊伦、全伊斯兰世界无可争议的最高领袖和安拉在大地上的影子，[Root.Monarch.GetName]和他所向披靡的军队再度将真主之剑挥向了新的敌人，并继续扩大了帝国本就广袤无垠的疆土。如今，[Root.Monarch.GetName]再度宣扬了萨哈达帝国的权威，并塑造了自己全新的威名。"
EDG_flavor_FYM_mission.10.a:0 "「冷酷者」"
EDG_flavor_FYM_mission.10.b:0 "「斡旋者」"
EDG_flavor_FYM_mission.10.c:0 "「激励者」"
EDG_flavor_FYM_mission.10.d:0 "「治军者」"
EDG_flavor_FYM_mission.10.e:0 "「破城者」"
EDG_flavor_FYM_mission.10.f:0 "「擅兴者」"

EDG_flavor_FYM_mission.11.title:0 "摩洛哥的新主人"
EDG_flavor_FYM_mission.11.desc:0 "当[Root.GetName]的军队穿越撒哈拉沙漠，柏柏尔人和摩洛哥人的军事力量在[Root.GetName]面前暴露出其脆弱与渺小。[Root.GetName]利用其先进的火炮和火绳枪技术，逐步攻克了马拉喀什和非斯的防线。在[Root.Monarch.GetName]的亲自指挥下，也门人和贝都因人成功地攻陷了摩洛哥的王都马拉喀什，并将此地的异端尽数屠杀。\n\n有组织的杀戮和劫掠维持了整整三天，整个马拉喀什城化为了一片废墟，许多曾经繁华无比的街道，如今被尸骸覆盖。\n\n在亲自入主马拉喀什后，[Root.Monarch.GetName]踏入了穆瓦希德的马赫迪所居住的王宫，此地富丽堂皇。在马拉喀什，[Root.Monarch.GetName]向整个马格里布和伊比利亚布告，宣布自己为摩洛哥的新主人，并在马拉喀什的王宫举行了隆重的仪式，这标志着帝国对摩洛哥的直接统治。当[Root.GetName]帝国的旗帜在马拉喀什上空飘扬，一个新时代开始了。"
EDG_flavor_FYM_mission.11.a:0 "马赫迪将匍匐于我们的脚下。"
EDG_flavor_FYM_mission.11.b:0 "我们是新的摩洛哥苏丹。"
EDG_flavor_FYM_mission.11.c:0 "谁在乎这些边陲蛮夷？"
EDG_flavor_FYM_mission_11_a_province_modifier_tt:0 "我们和我们的属国治下的所有§Y穆瓦希德派§!的省份，将会获得如下修正："
EDG_flavor_FYM_mission_11_b_province_modifier_tt:0 "我们和我们的属国治下的所有§Y摩洛哥§!和§Y柏柏尔§!文化的省份，将会获得如下修正："

EDG_flavor_FYM_mission.12.title:0 "科普特-穆扎赖卜"
EDG_flavor_FYM_mission.12.desc:0 "伊比利亚存在大量的基督徒，过去的安达卢斯人将他们称为「穆扎赖卜人」。一些科普特人认为，我们可以将这些穆扎赖卜人整合入科普特的基督徒阶层内，毕竟他们都不行罗马礼，尽管对基督一性论的看法各不相同，但科普特人相信自己有能力整合伊比利亚的基督徒。"
EDG_flavor_FYM_mission.12.a:0 "科普特人将接管此地。"
EDG_flavor_FYM_mission.12.b:0 "我们不承认这一阶层。"

EDG_flavor_FYM_mission.13.title:0 "开罗的地位"
EDG_flavor_FYM_mission.13.desc:0 "[Root.GetName]正值其文化和经济的鼎盛时期。[Root.Monarch.GetName]发起了一项宏大的城市修缮计划，进一步巩固了开罗的地位，并使其成为埃及乃至整个伊斯兰世界最繁荣的城市之一。[Root.Monarch.GetTitle]聘请了最优秀的建筑师和工匠，对开罗的清真寺、宫殿和城墙进行了大规模的修复和扩建。清真寺的宣礼塔被增高，装饰艺术得到了丰富。城市的公共空间也得到了改善，[Root.Monarch.GetTitle]在开罗增设了喷泉和花园，并推进了道路的铺设和排水系统的改进，这些措施大大提高了城市的功能性和居民的便利性。[Root.Monarch.GetTitle]对商业的鼓励，更是吸引了来自远方的商人和手工艺者，使得开罗成为了一个重要的贸易中心和文化交流的枢纽。到了$YEAR$年，开罗的经济和文化生活得到了极大的促进，城市的人口激增，商业活动繁荣，文化艺术也达到了新的高度，成为了伊斯兰世界的文化和学术中心，吸引了众多学者和毛拉。尽管开罗日趋繁荣，但也有许多人认为，开罗实际上并不适合作为帝国的首都，此地不够平坦，也并不沿海，这不仅限制了帝都的进一步发展，更阻断了我们同地中海的联系。"
EDG_flavor_FYM_mission.13.a:0 "没有什么城市比开罗更重要。"
EDG_flavor_FYM_mission.13.b:0 "但我们终有一天会迁都别处。"
EDG_flavor_FYM_mission.13.c:0 "什么都不重要。"

EDG_flavor_FYM_mission.14.title:0 "天生的奴隶"
EDG_flavor_FYM_mission.14.desc:0 "有人告诉[Root.Monarch.GetName]，印度人是天生的奴隶，他们被种姓制度驯服得服服帖帖，不会对任何征服者说不。"
EDG_flavor_FYM_mission.14.a:0 "印度最大的财富莫过于此。"
EDG_flavor_FYM_mission.14.b:0 "种姓制度很适合向世界推广。"
EDG_flavor_FYM_mission_14_b_price_key:0 "印度奴隶贸易"

EDG_flavor_FYM_mission.15.title:0 "西境的驻防权"
EDG_flavor_FYM_mission.15.desc:0 "在经历了一系列的内乱后，[Root.GetName]的统治者意识到了帝国的西境并没有他们想象中的稳定，昔兰尼加本应该是守卫伊斯坎达尔的咽喉，但此地竟缺乏要塞。雄心勃勃的[Root.Monarch.GetName]在昔兰尼加建立了一座新的要塞，以图增强帝国在北非的军事和政治影响力。国内的许多政治军事集团都意识到，昔兰尼加的战略位置对于控制地中海贸易路线至关重要，这一军事重镇的驻守者将掌握帝国的边境安全。"
EDG_flavor_FYM_mission.15.a:0 "马穆鲁克将管理这座要塞。"
EDG_flavor_FYM_mission.15.b:0 "来自也门的埃米尔更适合这项任务。"
EDG_flavor_FYM_mission.15.c:0 "贝都因的谢赫有这项权力。"

EDG_flavor_FYM_mission.16.title:0 "尼罗河的税吏"
EDG_flavor_FYM_mission.16.desc:0 "在16世纪的萨哈达王朝，尼罗河地区经历了一段空前的农业和商业繁荣时期。这一时期，尼罗河流域的农业技术得到了显著的提升，特别是灌溉系统的改进，使得农田能够全年稳定灌溉，大大提高了农作物的产量。\n\n商业活动也因尼罗河的繁荣而达到了新高潮。尼罗河的水道成为了连接埃及与非洲内陆以及地中海世界的重要贸易路线。埃及的港口城市，如伊斯坎达尔，成为了繁忙的贸易中心，吸引了来自世界各地的商人。埃及的商品，包括粮食、纺织品、金属制品和工艺品，通过尼罗河运输到远方，交换回黄金、香料、宝石和其他奢侈品。\n\n尼罗河流域的城市和村镇因农业和商业的繁荣而迅速扩张，形成了一个充满活力的经济体系。城市中的手工艺人和商人阶级的崛起，促进了社会结构的多样化和经济的专业化。尼罗河的繁荣不仅提高了当地居民的生活水平，还吸引了外来移民，进一步促进了文化和知识的交流。 \n\n城市化进程加速了社会组织和管理结构的演变。为了有效管理日益增长的城市人口和资源，出现了更为复杂的行政体系和法律规范，在这一经济因素的刺激下，帝国的税收制度得到了完善，包税制的使用范围不断缩小，中央委任的税吏能够更加称职地完成其工作。"
EDG_flavor_FYM_mission.16.a:0 "这是属于我们的繁荣！"
EDG_flavor_FYM_mission.16.b:0 "让我们收税吧！"
EDG_flavor_FYM_mission.16.c:0 "我们可以把它转化为别的资源。"

EDG_flavor_FYM_mission.17.title:0 "卡特巴宫"
EDG_flavor_FYM_mission.17.desc:0 "[363.GetName]因其重要的地理位置和可见的发展远景，在近期成为了帝国重点发展的地区，许多人都猜测，[Root.Monarch.GetName]很快就会将此地设立为帝国的首都。在一天的朝会上，名为沃赫卜财政官向[Root.Monarch.GetName]提议，若帝国的统治者要莅临[363.GetName]并在当地建立长久的统治，为了彰显帝国的辉煌与权威，更为了迎接[Root.Monarch.GetName]本人，[363.GetName]必须有一个足以配得上[Root.Monarch.GetName]的宫殿。沃赫卜为[Root.Monarch.GetTitle]献上了一份文书，详细阐述了卡特巴宫的构想：它将屹立在尼罗河畔，以其雄伟的气势和精致的建筑艺术，成为埃及乃至整个伊斯兰世界的地标。宫殿的设计将融合伊斯兰的传统元素与文艺复兴时期的创新理念，它将不仅展现伊斯兰世界的悠久历史，更彰显帝国的开放与包容，这样的宫殿，将是[363.GetName]对世界的宣言，是帝国繁荣昌盛的见证。"
EDG_flavor_FYM_mission.17.a:0 "让我们修建卡特巴宫，以迎接[Root.Monarch.GetName]。"
EDG_flavor_FYM_mission.17.b:0 "这太昂贵了。"
EDG_flavor_FYM_mission_17_a_tt:0 "我们可以通过任务获取的决议，将首都迁至[363.GetName]。\n若我们使用该决议，省份[363.GetName]的奇观§Y卡特巴宫§!将会被提升§Y1级§!，当省份[363.GetName]是我们的首都时，该器官能够被激活。"

EDG_flavor_FYM_mission.18.title:0 "萨拉森人重返安达卢斯"
EDG_flavor_FYM_mission.18.desc:0 "经历了一系列的征服后，[Root.GetName]王朝最终让帝国的铁蹄踏上了伊比利亚。帝国的首席执剑维齐尔亲自率领大军跨过直布罗陀海峡，并攻克了基督徒在海峡另一侧的诸多要塞。当真主的长剑刺向基督的盾牌时，后者如同朽木一般顷刻间便化为了碎片。\n\n征服者的大军最终科尔多瓦会师，这座城市曾是伊斯兰文化的重要中心。萨哈达的到来标志着一个新时代的开始，执剑维齐尔的军队在城市中举行了盛大的入城仪式，象征着[Root.Monarch.GetName]对这片土地的统治。尽管基督徒对安达卢斯的穆斯林进行了多次清洗，科尔多瓦大清真寺被保留了下来，乌理玛将此地重新改为清真寺后，邀请[Root.Monarch.GetName]派遣的大毛拉发表了演讲，同时引入象征着帝国的法律和行政体系。\n\n任何人都无法否认，当萨哈达的军队踏入伊比利亚时，这座半岛的命运被永久改变了。"
EDG_flavor_FYM_mission.18.a:0 "安达卢斯人将会是我们帝国的一份子。"
EDG_flavor_FYM_mission.18.b:0 "科普特人会接管伊比利亚的剩余地区。"
EDG_flavor_FYM_mission_18_b_tt:0 "我们和我们属国治下的所有位于§Y伊比利亚§!的§Y基督教§!省份将会被转化为§Y科普特教§!。"

EDG_flavor_FYM_mission.19.title:0 "安达卢斯的新秩序"
EDG_flavor_FYM_mission.19.desc:0 "经历了一系列的征服后，[Root.GetName]王朝最终让帝国的铁蹄踏上了伊比利亚。帝国的首席执剑维齐尔亲自率领大军跨过直布罗陀海峡，并攻克了安达卢西亚的泰法们所镇守的，位于在海峡另一侧的诸多要塞。当[Root.GetName]之剑刺向泰法的盾牌时，后者如同朽木一般顷刻间便化为了碎片。\n\n征服者的大军最终科尔多瓦会师，这座城市至今都是伊斯兰文化的重要中心。萨哈达的到来标志着一个新时代的开始，执剑维齐尔的军队在城市中举行了盛大的入城仪式，象征着[Root.Monarch.GetName]对这片土地的统治。当地的乌理玛和毛拉接受了我们的教义，并邀请[Root.Monarch.GetName]派遣的大毛拉发表了演讲，同时引入象征着帝国的法律和行政体系。\n\n任何人都无法否认，当萨哈达的军队踏入伊比利亚时，这座半岛的命运被永久改变了。"
EDG_flavor_FYM_mission.19.a:0 ""
EDG_flavor_FYM_mission.19.b:0 ""

EDG_flavor_FYM_mission.20.title:0 "再再征服运动"
EDG_flavor_FYM_mission.20.desc:0 "我们已经在安达卢斯站稳了脚跟，我们的乌理玛们认为，我们的「再再征服运动」尚未结束，因为我们尚未将安达卢斯地区的宗教转变为我们的国教，因此，为了完成再再征服的伟业，我们应当将更多的资源投入到安达卢斯的皈依工作中。"
EDG_flavor_FYM_mission.20.a:0 "再征服意味着枷锁！"
EDG_flavor_FYM_mission.20.b:0 "我们另有安排。"
EDG_flavor_FYM_mission_20_b_price_key:0 "伊比利亚的枷锁"

EDG_flavor_FYM_mission.21.title:0 "君临法拉撒"
EDG_flavor_FYM_mission.21.desc:0 "法兰西已经崩坏，其庞大的遗产已经归于至高哈里发国的正统法理之下。尽管法兰西算得上是个强大而可怕的敌人，然其伟业在我们面前毫无办法，只能接受甘拜下风的命运。尽管在这场征服中的牺牲为数不少，许多勇士埋骨他乡，但新征领土上的人们是信仰真主的兄弟，值得我们的尊敬。因此，我们将公正地统治这片土地，尊重当地民族的历史，法拉撒斯坦作为我们蓬勃发展的帝国中的一分子，将复归往昔荣耀。"
EDG_flavor_FYM_mission.21.a:0 "他们的遗产和技能将为[Root.Monarch.GetName]服务！"
EDG_flavor_FYM_mission.21.b:0 ""
EDG_flavor_FYM_mission_21_b_price_key:0 "法兰西斯坦的白奴"

EDG_flavor_FYM_mission.22.title:0 "不列颠尼亚舰队"
EDG_flavor_FYM_mission.22.desc:0 "不列颠尼亚已经被我们统治，不列颠人和凯尔特人都十分擅长海战，我们的内阁顾问希望我们能接管不列颠残存的海军，这将对我们的海事事业有莫大的帮助。，但这毫无疑问会引起我们的海军军官的强烈反对"
EDG_flavor_FYM_mission.22.a:0 "我们可以接管他们的海军。"
EDG_flavor_FYM_mission.22.b:0 "我们不稀罕！"

EDG_flavor_FYM_mission.23.title:0 "来自安卡拉的突厥佣兵"
EDG_flavor_FYM_mission.23.desc:0 "在$YEAR$年的春天，一支由突厥人组成的佣兵团来到了[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷外。他们来自安卡拉，其旗帜上绣着孤狼的标志，他们穿越了沙漠的热浪，抵达了埃及的心脏地带。这支队伍由经验丰富的指挥官巴尔库克率领，他们中的许多人参与过安纳托利亚的多场著名战役，并在战争中展现了卓越的勇气和战术智慧。他们希望能够获得[Root.Monarch.GetName]的庇护，在埃及这片富饶的土地上获得一块封地，以此作为他们世代居住和繁衍的家园。"
EDG_flavor_FYM_mission.23.a:0 "让雄狮咆哮！"
EDG_flavor_FYM_mission.23.b:0 "我们对此没兴趣。"

EDG_flavor_FYM_mission.24.title:0 "重组帝国迪万"
EDG_flavor_FYM_mission.24.desc:0 "萨哈达帝国的政治制度高度基于军事封建主义，在这种制度下，军事首领通过军事胜利来获取和维持他们的权力，对于帝国的最高统治者而言尤为如此。这为帝国注入了强大的军事活力，但也造就了帝国的长期不稳定。帝国的马穆鲁克、埃米尔和贝都因谢赫们各怀鬼胎，中央的迪万会议所作出政治决策主要依赖于这些地方势力的军事力量，这极大地削弱了[Root.Monarch.GetTitle]的权力。在马利克战争结束后，帝国的地方力量被削弱了许多，[Root.Monarch.GetTitle][Root.Monarch.GetName]通过谋杀、逮捕、处决和贿赂，清理了帝国迪万中相当一部分的地方势力，并使得帝国地位成为了[Root.Monarch.GetName]的橡皮图章。"
EDG_flavor_FYM_mission.24.a:0 "我们应该更进一步。"
EDG_flavor_FYM_mission.24.b:0 "万事不可矫枉过正。"

EDG_flavor_FYM_mission.25.title:0 "宫廷中的哈比什"
EDG_flavor_FYM_mission.25.desc:0 "哈比什是我们宫廷中的黑人宦官，这些黑人宦官通常从努比亚和埃塞俄比亚购得，他们在帝国中央几乎没有任何政治影响力，因而可以被彻底控制，成为禁宫内俯首帖耳的仆从。在专制君主身边服侍的宦官也是一大重要集团。有时，他们的影响力能够得到当政者严厉的钳制；然而一旦权柄交给了暗弱无能之君，他们很快就会把君主本人变成精心摆布的傀儡。但更多的情况下，这些哈比什是帝国最高统治者身边忠诚的奴仆，因为离开了君主，他们将一无是处。[Root.Monarch.GetName]常常委任他身边的宦官参与政务，这在一定程度上加强了君主的专制权力。"
EDG_flavor_FYM_mission.25.a:0 "他们将协助我们统治帝国。"
EDG_flavor_FYM_mission.25.b:0 "我们不需要这些阉人。"

EDG_flavor_FYM_mission.26.title:0 "渎圣同盟"
EDG_flavor_FYM_mission.26.desc:0 "在过去的一段时间内，教宗国面临那不勒斯人、伦巴第人和神圣罗马帝国的威胁，甚至受到了阿尔勒王国的威胁。教宗的敌人们在意大利造成的威胁令其难以忍受，历任教宗都渴望改变这一局面，甚至寻求一个意想不到的盟友。出于对神圣罗马帝国和其他意大利强国扩张政策的担忧，罗马的主教认识到了与萨哈达王朝结盟的战略价值。圣伯多禄的继承者向[Root.Monarch.GetName]提议，在军事上与教宗国互相支援，共享情报。出于对基督教世界的绥靖，以及对共同的敌人——位于马格里布、安纳托利亚和巴尔干的敌人，尤其是位于君士坦丁堡的敌人——组建一个教宗-马利克同盟。"
EDG_flavor_FYM_mission.26.a:0 "我们希望与教宗保持友好。"
EDG_flavor_FYM_mission.26.b:0 "让教宗吃钉子去。"

EDG_flavor_FYM_mission.27.title:0 "向十字军复仇！"
EDG_flavor_FYM_mission.27.desc:0 "伊斯兰世界经历了多次与基督教势力的冲突，当教宗发动十字军东征之后，双方的冲突达到了一个顶点，十字军屠杀穆斯林，并自诩圣人。而穆斯林从未遗忘十字军在埃及和马格里布所犯下的暴行，伊斯兰世界渴望一场复仇，一场由足够强大的领导者发动的吉哈德。在众多乌理玛和毛拉的拥护下，[Root.Monarch.GetName]以阿拔斯哈里发的名义发起了吉哈德，这在穆斯林世界中引起了广泛的共鸣，从马格里布到波斯，所有与基督徒接壤的国家，将会燃起圣战的火焰。"
EDG_flavor_FYM_mission.27.a:0 "我们将唤醒吉哈德！"
EDG_flavor_FYM_mission.27.b:0 ""

EDG_flavor_FYM_mission.28.title:0 "伊夫里齐亚埃米尔国"
EDG_flavor_FYM_mission.28.desc:0 "西西里是地中海最重要的地区之一，备受环地中海的国家尤其是基督教国家的重视。若在此地直接建立标准的穆斯林统治，我们可能会面临小小的外交困境。但若我们能够在此地建立一个遵守传统和旧有秩序的傀儡国，或许我们将能够获得更多的机会。"
EDG_flavor_FYM_mission.28.a:0 "我们将重建伊夫里齐亚埃米尔国。"
EDG_flavor_FYM_mission.28.b:0 "我们会自己统治西西里。"
EDG_ADU_vassalizeIFZ_country_modifier_tt:0 "当我们是§Y伊夫里齐亚§!的宗主国时，我们将获得如下修正:\n-§M外交声誉§!:§G+1§!\n-§M外交关系§!:§G+1§!\n§M外交官§!:§G+1§!"

EDG_flavor_FYM_mission.29.title:0 "敌基督？"
EDG_flavor_FYM_mission.29.desc:0 "当[From.GetName]的领土扩张触及了欧洲的心脏地带——意大利——并将更多的穆斯林军队转移到亚平宁半岛上之后，基督教世界为之一颤。毋庸置疑的是，[From.Monarch.GetName]的军事征服和政治影响力的扩大引起了欧洲基督教国家的广泛关注和忧虑，一些教士将[From.Monarch.GetName]称为「敌基督」。\n\n在基督教传统中，敌基督是指那个在末日来临前出现的邪恶人物，他将反对基督教并为基督教世界带来莫大的灾难。如今，从罗马到苏格兰，有大量的基督徒认为，「敌基督」已经降临，他就是[From.Monarch.GetName]。基督徒们感到无比恐惧，但他们也试图动员宗教情感来抵抗[From.GetName]帝国的入侵。 "
EDG_flavor_FYM_mission.29.a:0 "我们必须做好准备。"
EDG_flavor_FYM_mission.29.b:0 ""

EDG_flavor_FYM_mission.30.title:0 "真主之剑"
EDG_flavor_FYM_mission.30.desc:0 "当[Root.GetName]的领土扩张触及了欧洲的心脏地带——意大利——并将更多的穆斯林军队转移到亚平宁半岛上之后，基督教世界为之一颤。毋庸置疑的是，[Root.Monarch.GetName]的军事征服和政治影响力的扩大引起了欧洲基督教国家的广泛关注和忧虑，一些教士将[Root.Monarch.GetName]称为「敌基督」。\n\n在基督教传统中，敌基督是指那个在末日来临前出现的邪恶人物，他将反对基督教并为基督教世界带来莫大的灾难。如今，从罗马到苏格兰，有大量的基督徒认为，「敌基督」已经降临，他就是[Root.Monarch.GetName]。基督徒们感到无比恐惧，但他们也试图动员宗教情感来抵抗[Root.GetName]帝国的圣战。 "
EDG_flavor_FYM_mission.30.a:0 "让他们恐惧！"
EDG_flavor_FYM_mission.30.b:0 ""

EDG_flavor_FYM_mission.31.title:0 "鲁米涅的命运"
EDG_flavor_FYM_mission.31.desc:0 "在遥远的岁月中，天地交错间，历史的轮回静静低语着。[Root.GetName]的先锋军如同风暴般席卷而来，踏着荣耀与征伐的乐章，从荒野到繁华，照亮了夜空，点燃了长久以来被束缚的野望。他们的铠甲在阳光下闪烁，马匹的嘶鸣回荡在山谷间，仿佛诉说着即将到来的传奇。那令人向往却又神圣的土地上，傲视苍穹的罗马，钟声在战火中沉寂，那是腐朽与重生的交织。\n\n在晨间的迷雾中，[Root.Monarch.GetName]迎风而上，翻越古老的台伯河，直抵异教徒口中的永恒之城。\n\n当他们的矛尖宛若穿透了西斯廷礼拜堂的华丽穹顶，艺术与信仰的光辉瞬间被冷冽的刀光吞噬。曾经在这里沉静的米开朗基罗的天使，如今在屏息的瞬间迎来了悲伤的静默。那金碧辉煌的壁画在毁灭的狂潮中出奇地美丽，色彩变得愈发鲜艳，仿佛在为即将到来的惩罚而颤抖。\n\n而在那赫赫有名的哈德良陵墓，古老的静谧被率先撕裂，[Root.Monarch.GetName]的禁军直面这座伟大建筑的冷峻。它曾是诸神之殿，如今却成了浩劫的目击者。他们的手中捧着历史的烙印，猎手般的目光透过岁月的迷雾，品味着曾经的辉煌与如今的沦落。每一处雕塑，每一块砖瓦，仿佛在诉说着罗马帝国的兴衰，慨叹于无情的历史洪流。\n\n而如今，安拉在大地上的影子战胜了所谓的罗马的继承者，[Root.Monarch.GetName]的力量终究压倒了所有异教徒。\n\n符号交叠的争斗与对峙，[Root.Monarch.GetName]的攻克不仅是战斗的胜利，更是对信仰与文化的无声宣告。在攻克城池的那一晚，[Root.Monarch.GetName]从残垣断壁中找寻着神秘的传奇，渴望在罗马的断臂残骸中寻找着历史的走向。在这片曾经仰望星空的圣土上，诗意与悲情夹杂于海风中……毫无疑问，胜利属于[Root.GetName]，属于[Root.Monarch.GetName]，当然，还需要有另一批胜利者，匍匐在[Root.Monarch.GetName]的脚下，为他高颂赞歌。"
EDG_flavor_FYM_mission.31.a:0 "科普特人将管理罗马。"
EDG_flavor_FYM_mission.31.b:0 "鲁米涅必须属于真主。"
EDG_flavor_FYM_mission.31.c:0 "尊重圣伯多禄的遗产。"

EDG_flavor_FYM_mission.32.title:0 "敌基督征服罗马"
EDG_flavor_FYM_mission.32.desc:0 "萨哈达王朝的军队已经攻破了罗马城，埃及人、突厥人、科普特人和阿拉伯人的铁蹄踏碎了圣伯多禄的石板，整个基督教世界都为之颤抖。"
EDG_flavor_FYM_mission.32.a:0 "我们大难临头！"
EDG_flavor_FYM_mission.32.b:0 ""

EDG_flavor_FYM_mission.33.title:0 "拉提尼亚的大教堂"
EDG_flavor_FYM_mission.33.desc:0 "意大利是富饶的土地，我们长期将其称为「拉提尼亚」。在亚平宁半岛上，有许多恢宏壮丽的大教堂，尽管在征服战争中，有许多基督教教堂毁于一旦，但还是有许多的拉丁教堂得到了保存。我们的宫廷中有一些热爱文艺复兴艺术的顾问和乌理玛，他们向[Root.Monarch.GetName]提议，保留这些文艺复兴式的教堂，并将其改建为清真寺。"
EDG_flavor_FYM_mission.33.a:0 "好主意。"
EDG_flavor_FYM_mission.33.b:0 "还是把它们都烧掉吧！"
EDG_flavor_FYM_mission_33_a_tt:0 "我们和我们的属国治下所有位于§Y意大利§!地区且信仰§Y基督教§!宗教组的省份，将会获得如下修正："

EDG_flavor_FYM_mission.34.title:0 "比拉多法里森的征服者"
EDG_flavor_FYM_mission.34.desc:0 "我们一直将波斯称为「比拉多法里森」，此地有漫长的历史，在经历了伊朗统一战争之后，整个伊朗地区依然存在大量的宗教、文化纠纷。我们能够团结穆斯林，他们也愿意拜服在我们的脚下。但许多祆教徒和蒙古人并不服从我们的统治，我们需要针对他们进行一些宣传……"
EDG_flavor_FYM_mission.34.a:0 "我们比居鲁士更伟大！"
EDG_flavor_FYM_mission.34.b:0 "让我们拜谒伊尔汗的陵墓。"
EDG_flavor_FYM_mission_34_a_tt:0 "我们和我们的属国治下所有的信仰§Y祆教§!的省份，将会失去§M20§!点的§Y分离主义§!"

EDG_flavor_FYM_mission.35.title:0 "达罗毗荼奴隶的枷锁"
EDG_flavor_FYM_mission.35.desc:0 "我们已经征服了科罗曼德地区，这里有大量的达罗毗荼人。在过去的很长一段时间内，有许多达罗毗荼人被我们捕获、购买为奴。随着我们对达罗毗荼人土地的征服，越来越多的势力盯上了这片蕴藏着大量棕黑色黄金的地区，"
EDG_flavor_FYM_mission.35.a:0 "这片奴隶产地必须由皇室直接管理。"
EDG_flavor_FYM_mission.35.b:0 "我们可以将此地交给马拉塔人管理……"
EDG_flavor_FYM_mission.35.c:0 "埃米尔将管理这里的奴隶。"
EDG_flavor_FYM_mission.35.d:0 "我们的清真寺需要更多的财富。"
EDG_flavor_FYM_mission.35.e:0 "谁比马穆鲁克更擅长管理奴隶？"

EDG_flavor_FYM_mission.36.title:0 "欧罗巴的末日"
EDG_flavor_FYM_mission.36.desc:0 "鸣响的钟声如同痛苦的哀号，回荡在北方的挪威，唤醒了那座静谧的奥尔内斯木构教堂。圣堂被即将堕入极夜之前最后一抹夕阳洒满，光影交错，切成一片片迷离的梦境。教堂的四壁上可追溯到十二世纪的壁画显现着耶稣的受难，基督哀婉的面容却在此刻显得格外令人悲悯。木板教堂内，修士们身着简朴的僧衣，面容因忧虑而紧绷，双手紧握着翻阅过无数次破旧的经书，脸上的皱纹如同岁月的印记，他们围绕着一尊华美的圣像，心中充满了对即将到来的命运的恐惧。他们的声音低沉而虔诚，恳求天主的怜悯，求得一丝神圣的拯救。每一句祈祷如同绝望中的呐喊，似乎都在试图撼动那高高在上的命运之轮。他们的目光中充满了无奈与悲愤，似乎它们不仅在请求着神灵的庇护，也在为基督教的未来而感到哀伤。\n\n而遥远的南方，在灼热的骄阳下，穆斯林的营地则是一幕截然不同的景象。在那欧罗巴的旷野上，他们围坐在篝火旁，火焰跃动如舞蹈，照亮了他们的脸庞。目光所及之处，正是一幅绘制于九世纪的由查理曼大帝亲自瞻仰过的古老圣像，如今在烈火中化为灰烬，讨伐的喜悦在他们胸中迸发，犹如山崩海啸般的欢呼声响彻四野。这一刻，穆斯林们的眼中闪烁着狂热的光芒，脸上的笑容如同阳光下的旷野，彼此相视，喜形于色，仿佛他们的胜利不仅仅是在于眼前这幅被烧毁的圣像，更在于对未来新世界的渴望与预见。手在他们看来，这不仅仅是毁灭，更是一种神圣的使命，是对异教信仰的挑战。\n\n此时，北方与南方，悲鸣与欢笑，此生此世交错着，宛如两个命运的交汇点，漫长的历史长河在这一刻水流湍急，波澜壮阔。挪威的修士除了祈祷上帝的怜悯已无能为力，而穆斯林的战士们则肩负着对胜利的渴望，宛如两种力量在此时此刻的激烈碰撞，注定将改变历史的走向。"
EDG_flavor_FYM_mission.36.a:0 "「日升日落，自然之理。」"
EDG_flavor_FYM_mission.36.b:0 ""

EDG_flavor_FYM_mission.37.title:0 "山之心"
EDG_flavor_FYM_mission.37.desc:0 "在$YEAR$年，[Root.GetName]的一支勘探队伍在喜马拉雅山脉的深处意外发现了一颗前所未见的巨型钻石。这块宝石的光彩如此耀眼，以至于发现者们相信它是大自然的心脏，因此将其命名为「山之心」。这颗钻石的发现立即引起了轰动，[Root.Monarch.GetName]下令将其秘密运送回[Root.Capital.GetName]，并召集了全国最顶尖的工匠来切割和雕刻这块无价之宝。\n\n「山之心」的切割过程花费了这些国匠数年的时间——实际上，是整整10年——每一刀都必须精确无误，以保持其完美的对称和光泽。最终，这块钻石被雕琢成了世界上最为美妙的装饰物，没有之一。一些人提议，让这块宝石成为[Root.Capital.GetName]权杖上最耀眼的装饰物，但也有人提议，应该将其安装在帝国的皇位上。"
EDG_flavor_FYM_mission.37.a:0 "权杖。"
EDG_flavor_FYM_mission.37.b:0 "皇位。"

EDG_flavor_FYM_mission.38.title:0 "阿拉维派的哈里发"
EDG_flavor_FYM_mission.38.desc:0 "阿拉维派在过去的时间内长期作为非官方信仰而存在，这一独特的伊斯兰教派与基督教的关系十分密切，将圣诞节等节日都视为自己的宗教节日，并吸收了大量的文艺复兴思想，甚至吸收了一定的西欧宗教改革思想，将清洁派、瓦勒度派的一些特点纳入了自己的教义内。如今，我们成为了阿拉维派的宗教领袖，并凌驾于逊尼派和什叶派的哈里发之上，这一莫大的荣耀为我们带来了无上的地位，许多阿拉维派的宗教领袖希望我们能够采用哈里发的头衔，作为阿拉维派哈里发统治伊斯兰世界。"
EDG_flavor_FYM_mission.38.a:0 "舍我其谁？"
EDG_flavor_FYM_mission.38.b:0 "哈里发已经太多了。"

EDG_flavor_FYM_mission.39.title:0 ""
EDG_flavor_FYM_mission.39.desc:0 ""
EDG_flavor_FYM_mission.39.a:0 ""
EDG_flavor_FYM_mission.39.b:0 ""

EDG_flavor_FYM_mission.40.title:0 "沙姆总督"
EDG_flavor_FYM_mission.40.desc:0 "我们重新掌握了整个沙姆地区，如今我们需要在沙姆地区重新树立威望。当地的叙利亚人十分愿意为我们效劳，他们正有大量的资源需要投资，我们可以选择将其投入沙姆地区的经济建设，或让他们收买一位优秀的当地埃米尔。"
EDG_flavor_FYM_mission.40.a:0 "让他们繁荣。"
EDG_flavor_FYM_mission.40.b:0 "我们更需要一名优秀的军事将领。"
EDG_flavor_FYM_mission.40.c:0 "我们需要一名卡迪。"

EDG_flavor_FYM_mission.41.title:0 "约柜的命运"
EDG_flavor_FYM_mission.41.desc:0 "优秀的埃及统治者绝都不会止步于努比亚，早在很久以前，[Root.GetName]的[Root.Monarch.GetTitle]将目光投向了富饶的埃塞俄比亚。经过一系列精心策划的战役，帝国战无不胜的军队如期征服了埃塞俄比亚，将其纳入了自己的版图。\n\n埃塞俄比亚人信奉基督教，尊奉科普特教的教义，与我们国内的科普特人信仰相近。[Root.Monarch.GetTitle][Root.Monarch.GetName]很早就对科普特的宗教圣地表现出了极大的兴趣，尤其是传说中存放在埃塞俄比亚的约柜。约柜被基督徒认为拥有无穷的力量。[Root.Monarch.GetName]的一些顾问希望能够焚毁约柜，用以展示[Root.Monarch.GetTitle]的无上权威，由此向全埃及乃至整个伊斯兰世界乃至基督教世界宣示自己的宗教和政治权威。同时，也有科普特人请求[Root.Monarch.GetTitle]保留约柜，不仅能让埃及的科普特人更满意，也能让埃塞俄比亚的科普特信徒服从我们。"
EDG_flavor_FYM_mission.41.a:0 "真主让我们焚毁约柜。"
EDG_flavor_FYM_mission.41.b:0 "让我们把约柜保留在埃塞俄比亚。"
EDG_flavor_FYM_mission.41.c:0 "让我们把约柜带回[Root.Capital.GetName]。"
EDG_flavor_FYM_mission_41_b_tt:0 "我们治下的所有省份中，满足以下任一条件的：\n-省份位于§Y上埃塞俄比亚§!或§Y下埃塞俄比亚§!\n-省份拥有§Y埃塞俄比亚§!的§Y核心§!\n将会获得如下修正："

EDG_flavor_FYM_mission.42.title:0 "[Root.Monarch.Dynasty.GetName]家族的胜利"
EDG_flavor_FYM_mission.42.desc:0 "「它真美；美到足以让人流泪。噢，我拭去一抹泪珠！ 我为看到如此繁荣的帝国而拭泪。我的军队让整个安纳托利亚屈膝，无论是小贝伊国们还是小白羊。不论是亚美尼亚人、库尔德人还是本都希腊人，都称我为他们的大马利克。赞美万能的真主慷慨赐福于我，使我能够统治如此广大和雄伟的土地；纳西尔·萨哈达本人一定亲自看顾了我，知道我能够保卫他的遗产。想到这里，我的心潮不禁起伏澎湃，不愧对萨哈达之子的身份，令我铭记萨哈达家族的族语，仁慈是最危险的毒药，而鲜血是最华丽的颜料！」\n\n——[Root.Monarch.GetTitle][Root.Monarch.GetName]"
EDG_flavor_FYM_mission.42.a:0 "我们志在征服整个世界！"
EDG_flavor_FYM_mission.42.b:0 ""

EDG_flavor_FYM_mission.43.title:0 "君士坦丁堡的末路"
EDG_flavor_FYM_mission.43.desc:0 "在历史的长河中，君士坦丁堡这座辉煌的城市，宛如璀璨明珠，屹立于两海之畔，承载着千年的荣耀与文明。然而，苍茫的历史舞台上，注定要迎来一场伟大的洗礼。一位年轻的征服者，带领着忠诚的穆斯林将士，端坐在战斗的号角之上，鼓荡起改变时代的风暴。在夕阳倾斜在金角湾的碧波当中时，天际弥漫着战争的硝烟，高耸的狄奥多西城墙如泰坦巨人的臂膀，企图抵挡一切入侵的力量。在这片英雄辈出的土地上，萨哈达的统治者，[Root.Monarch.GetName]，亲临前线展现出果敢与智慧，他的眼中闪烁着雄心与信仰的光辉超越了希腊的列位神祇。他坚定不移的意志汇聚成征服的洪流，横扫一切阻碍的障碍。\n\n当战鼓声起，铁骑如风，[Root.Monarch.GetName]最精锐的先锋部队如同潮水般涌向那座古老的城池，面对顽固的防线，他们无所畏惧，心中燃烧着信念的火焰。随着炮火的轰鸣，一道道城墙崩裂，仿佛历史的锁链终于被撕开，阳光洒向未曾抵达的疆域。\n\n无畏的士兵们高呼着[Root.Monarch.GetName]的名号，响彻苍穹。[Root.Monarch.GetName]心中涌起的壮志豪情，决心在查士丁尼新建的这座令人敬畏的教堂周围，树立起以他先祖名字命名的宣礼塔，仿佛是对历史的敬畏，也是对未来的昭告。这些宣礼塔将如同耸立的巨人，仰天而立，向敬拜者发出召唤，宣扬着信仰的力量。它们的尖顶直刺苍穹，像是在呼唤着那早已被岁月遗忘的神灵，诉说着属于战士与天命的传奇。每当清晨的第一缕阳光洒落，宣礼塔上的星月璀璨，映照着新生的希望。城中响起了虔诚的祈祷声，声音宛如波涛，回荡在这片被征服的土地。\n\n[Root.Monarch.GetName]的名字与他的先祖的荣耀交织在一起，不再只是历史的印记。"
EDG_flavor_FYM_mission.43.a:0 "[Root.Monarch.GetName]将比查士丁尼和任何征服者都要伟大！"
EDG_flavor_FYM_mission.43.b:0 "真主的意志将超越一切！"
EDG_flavor_FYM_mission.43.c:0 "伟大属于[Root.Monarch.GetName]，但君士坦丁堡将属于科普特人。"

EDG_flavor_FYM_mission.44.title:0 "高加索白奴"
EDG_flavor_FYM_mission.44.desc:0 "科普特正教会及其信徒已经在高加索地区存续了数个世纪。战争和饥荒肆虐这个地区，每个野心勃勃的征服者都试图控制这些山区的居民。然而，这些山脉本身在我们面前颤抖，这些分裂的基督教王国和部落现在已成为我们的势力范围。更值得高兴的是，高加索地区长期以来被波斯的诸多政权劫掠和统治，他们在此地建立了名为古拉姆制度的军事奴隶制度，这一传统能够让高加索人更好地为我们服务。"
EDG_flavor_FYM_mission.44.a:0 "不是白奴我不要。"
EDG_flavor_FYM_mission.44.b:0 "让我们立刻获取一些古拉姆。"
EDG_flavor_FYM_mission_44_b_price_key:0 "高加索白奴贸易"

EDG_flavor_FYM_mission.45.title:0 "马拉塔人"
EDG_flavor_FYM_mission.45.desc:0 "马拉塔人的能征善战吸引了我们的注意力，他们可能是德干高原上最具有战斗力的民族之一。长期以来，我们掳掠了许多的马拉塔人，让他们成为我们的奴隶，尤其是马穆鲁克。我们的一些马穆鲁克重臣就是马拉塔人出身。这些马拉塔出身的奴隶军官和文官向我们提议，将他们的同胞纳入我们的行政体系之中，这将让我们更好地统治印度。"
EDG_flavor_FYM_mission.45.a:0 "我们需要一个在印度的代理人阶层。"
EDG_flavor_FYM_mission.45.b:0 "将他们视作奴隶即可。"

EDG_flavor_FYM_mission.46.title:0 "威胁安纳托利亚"
EDG_flavor_FYM_mission.46.desc:0 "将白羊和诸多突厥贝伊国在阿勒颇的弱小政权称之为国家，用最保守的说法也算得上高估了，这一状况能持续如此之久就是个奇迹。不过，在我们与之的新一轮冲突中，伟大的[Root.Monarch.GetName]终结了这一现状。白羊王朝在阿勒颇的影响力已经几乎完全散去，弱小的贝伊国也已经几乎被吞并完毕。如今，阻挡在我们面前的是安纳托利亚这道壁垒。尽管此地并没有强大的力量能够阻挡我们，鲁米利亚的奥斯曼王朝在我们的眼里卑微如蝼蚁，而拜占庭和保加利亚人更是得不到真主的庇护。但毫无疑问的是，我们目前应该将兵力投入到伊拉克地区，而非安纳托利亚的蛮荒之地，因而急于通过暴力的方式征服这些突厥人并不在我们的计划之内。但我们依然可以尝试联络这些地方势力作为代理人，从而花费更小的代价统治这里。"
EDG_flavor_FYM_mission.46.a:0 "向他们施以恩宠。"
EDG_flavor_FYM_mission.46.b:0 "我们一向崇尚更为孔武的手段。"

EDG_flavor_FYM_mission.47.title:0 "上海与下海的主人"
EDG_flavor_FYM_mission.47.desc:0 "[Root.Monarch.GetName]的一生堪称神功圣武，不仅稳固了其在地中海东岸的统治，还扩展了其影响力至波斯湾西岸，并成为了巴比伦人笔下「上海与下海的主人」。通过一系列的战役和外交手段，[Root.Monarch.GetName]有效地控制了红海和波斯湾的贸易路线，这对于当时的全球贸易网络具有重大意义。当帝国的铁蹄踏过巴格达后，毫无疑问，[Root.GetName]已然达到了鼎盛状态，如今的帝国不仅拥有埃及，还控制了整个叙利亚，[Root.GetName]在地中海东岸的霸权得到了无以复加的宣告。\n\n$YEAR$年，在巴格达，为了展示帝国的力量和统一性，[Root.Monarch.GetName]在巴格达的宫殿中举办了一场奢华的仪式和阅兵。这场阅兵不仅是对军队的检阅，也是对波斯人的一次展示——[Root.Monarch.GetName]将波斯的使者安置在最阅兵式场地中最接近军队的地方，让他们近距离接触[Root.Monarch.GetName]麾下最精锐的士兵。在仪式上，[Root.Monarch.GetName]身着华丽的战甲，骑着战马，带领着他的精英部队穿越巴格达的街道，向在场的官员、民众和波斯诸国的使节展示了[Root.GetName]帝国的军事力量。\n\n[Root.Monarch.GetName]在阅兵中发表了激昂的演讲，誓言要征服波斯，将[Root.GetName]帝国的旗帜插遍更广阔的土地。所有人都知道，这场阅兵和誓言不仅是对波斯的警告，也是对整个伊斯兰世界的宣言，表明[Root.GetName]帝国有意成为整个伊斯兰世界无可争议的领导者。"
EDG_flavor_FYM_mission.47.a:0 "「哪怕薛西斯和基亚克萨雷斯，也将拜服于我的脚下！」"
EDG_flavor_FYM_mission.47.b:0 ""

EDG_flavor_FYM_mission.48.title:0 "巴格达之梦"
EDG_flavor_FYM_mission.48.desc:0 "阿拔斯帝国的古都！律法之城巴格达！伟大的哈里发曼苏尔之城已经被萨哈达帝国掌握，而尊贵的[Root.Monarch.GetName]陛下将是波斯和亚历山大的真正继承人。\n\n哦，伟大的巴格达城，你遭受了许多不公与屈辱，经历了长久的贫穷与亵渎......首先是来自东方的野蛮部落，然后是可耻的帖木儿帝国，最后是那所谓的「波斯帝国」，如今这座城市终于迎来了其真正的主人！\n\n当[Root.Monarch.GetName]踏入巴格达后，那一夜的巴格达已然褪去了所有的硝烟。当[Root.Monarch.GetName]漫步于这座历史悠久的城市时，不免感慨万千。巴格达，作为古代阿拉伯帝国的心脏，见证了无数征服者的辉煌与衰落。[Root.Monarch.GetName]对那些曾经在这片土地上留下足迹的伟大征服者怀有深深的敬意，他举行了一场庄重的吊唁仪式，缅怀那些在历史长河中闪耀一时的英雄们。\n\n[Root.Monarch.GetName]想象着波斯的薛西斯大帝如何以其无尽的财富和强大的军队征服了世界的许多角落，以及塞尔柱的阿尔斯兰苏丹如何在巴格达建立了塞尔柱帝国的辉煌。\n\n夜深了，[Root.Monarch.GetName]在梦中见到了这些历史上的巨人。薛西斯大帝穿着华丽的战袍，手持镶嵌着宝石的权杖，而阿尔斯兰苏丹则骑着战马，身披战甲，威武不凡。两位帝王在梦中向[Root.Monarch.GetName]大帝展示了他们的征服之路，分享了他们的智慧和力量。\n\n当两位征服者高喊道「你终将统治整个世界」之时，[Root.Monarch.GetName]赫然塑形。\n\n当黎明的第一缕阳光穿透云层，[Root.Monarch.GetName]从羽毛床上惊醒坐起，一时间难以平静。他知道，自己不仅要继承前人的遗产，还要在自己的时代书写新的篇章。他将继续扩张帝国的疆域，将帝国的荣耀推向新的高度。"
EDG_flavor_FYM_mission.48.a:0 "「波斯，你们的雄狮回来了。」"
EDG_flavor_FYM_mission.48.b:0 ""

EDG_flavor_FYM_mission.49.title:0 "洗劫大不里士"
EDG_flavor_FYM_mission.49.desc:0 "在本世纪波斯帝国的黄金时代，一段关于建筑辉煌的非凡故事正在展开。雄伟的圆顶和错综复杂的瓷砖装饰着整个景观，波斯人的统治者们打造了独特的建筑特色，将其辉煌的传统与创新的设计融为一体。伊斯法罕伊玛目清真寺的镶嵌画瓷砖呈现出耀眼的绿松石色和钴色调，体现了对美学的深刻追求。阿里卡普宫雄伟壮观，其精致的书法和精美的灰泥工艺反映了一个珍视艺术与建筑融合的社会。在这些建筑之间，他们的皇室血脉不仅仅建造了建筑物，而且编织了一个文化遗产的叙事，这些建筑成为一个画布，上面刻划着留给后人的帝国辉煌印记。大不里士城是萨法维波斯的政治经济中心，也是艺术与文化的中心，此地的建筑华美无比，此地的诗歌更是举世无双。当地的许多居民都担心这一切都将在萨哈达的铁蹄下化为泡影，他们害怕当[Root.Monarch.GetName]的军队踏入大不里士的城门后，疯狂的士兵将会杀死城中的所有市民，这在波斯和黎凡特地区早已不是少见的传闻。"
EDG_flavor_FYM_mission.49.a:0 "是的，他们也将化为灰烬。"
EDG_flavor_FYM_mission.49.b:0 "我们不会毁灭这块宝地。"

EDG_flavor_FYM_mission.50.title:0 "至高无上的太阳"
EDG_flavor_FYM_mission.50.desc:0 "屠戮、抢掠、淫乱、纵火，尼罗河的灵抵之地在过去近十年的战乱中变成了位于人间的火狱，马穆鲁克的首领和阿拔斯哈里发唤起了一场又一场腥风血雨，流下的暗红的血液流淌进尼罗河，以至于河水都带有了血腥味。在萨哈达的每一条帝国大道两旁的草丛中，无一不掩藏着阴森的白骨，曾经繁华的都市已经了无生机，幸存者每日都战战兢兢，风声鹤唳。但在大多数时候，他们都没有能够躲过马穆鲁克和贝都因劫掠者的利刃，象征的太阳神的埃及母亲河尼罗河已经变得比冥河还可怖，许多城市内只剩下了被蚁群啃食殆尽的京观。帝国的权贵们就如阿比西尼亚的狮群一般厮杀在一起，争夺唯一的王座，败者的生命与事业也将被丢入流水之中……\n\n但正如太阳落入昔兰尼加的沙漠之后又会从西奈的东面缓缓升起一样，纵情杀戮的夜晚也会过去，万幸的是军阀的混战结束了。弯刀没有被放下，萨哈达王朝的大马利克重新将其握于手中，而这一次，萨哈达的统治者再也不会将其放下。\n那些在叛乱后苟活的幸存者最终迎来了他们的审判日。清算来临之时，等待他们的是比他们所知最可怕的一切的更可怕的报复。对于[Root.Monarch.GetName]来说，让他们一死了之是最大的仁慈，但[Root.Monarch.GetName]并非仁慈之人，正如萨哈达的族语所言，「仁慈是最危险的毒药」……\n\n阉割为奴，打碎牙齿和斩断四肢只是终结叛徒们反抗能力的开始。在死刑之前几日的清晨，典狱长都会把那些曾经目空一切的埃米尔和马穆鲁克们从睡梦当中直接叫醒，将铁定钉入他们失去了四肢的、光秃秃的身体上，让他们清醒地目睹自己的妻子、儿女被烙铁、剥皮刀和沸水折磨至失去意识，乃至失去生命，让他们痛苦地哀嚎，让他们丧失理智地尖叫，让他们为自己曾经犯下的罪行痛哭流涕，后悔自己出生在世上。更幸运的囚犯会在被挖去双目、鼻子和口舌后，被行刑官将鲜血淋漓的残躯丢入滚烫的热水当中，每当囚犯马上要气绝之际再把他们从水中拉出，然后将滚烫的铁水铺满他们的全身，直到囚犯死前，几乎没有人能确定受刑者究竟是活人，还是一具还能动弹的尸体。\n\n[Root.Monarch.GetName]本人也非常热衷于坐在华美柔软的宝座上，一边品尝着来自波斯的孔雀和来自巴伦西亚的葡萄酒，一边欣赏这些曾经的敌人受刑，倾听由他们那惨绝人寰的惨叫交织成的天籁——这是[Root.Monarch.GetTitle]的敌人为其演奏的绝美赞歌，是对帝国的铁腕与强权的最佳赞美，是对萨哈达帝国永世长存的讴歌，是对这篇土地上如太阳般至高无上的大马利克的歌颂。\n\n萨哈达的太阳，永远不会落地。"
EDG_flavor_FYM_mission.50.a:0 "「仁慈是最危险的毒药，而鲜血是最美丽颜料。」"
EDG_flavor_FYM_mission.50.b:0 ""

