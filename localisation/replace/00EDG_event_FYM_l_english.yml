EDG_flavor_FYM.13.title:0 "Twilight Falls At Last"
EDG_flavor_FYM.13.desc:0 "The setting sun reluctantly slipped beneath the sea of sand, the pyramids casting long shadows as if Time itself were bidding farewell to today's world. [Root.Monarch.GetName]'s illness deepened with each passing day; the trials of war endured in recent years had nearly extinguished the last vestiges of vitality within this body, and now he was like the sun setting beyond the western hills. For a long time, [Root.Monarch.GetName] had been unable to hold court due to unbearable headaches, and the heavy burden of governing the state had imperceptibly fallen upon Zayd's shoulders. Whenever [Root.Monarch.GetName] saw the Prince's figure, he was reminded of his own father, Muhammad I. Without a doubt, Zayd would become a successful Grand Malik, perhaps even more so than himself.\n\n The time had come.\n\n [Root.Monarch.GetName] wished to see his throne passed to his most capable son with his own eyes.\n\n On just such an evening, he summoned Zayd into the palace. When Zayd entered, he saw the ailing [Root.Monarch.GetName] lying on his bed, a prepared quiver and a few arrows placed at his left side. When [Root.Monarch.GetName] sought to emulate the tale of that Khan from the East, he found he lacked even the strength to break a single arrow. Zayd took the bent arrow from him, and though tears had already dampened its fletching, he broke it with his own hands for his father... Then, he watched as [Root.Monarch.GetName] drew his last breath.\n\n That night, the mournful toll of the death bell echoed from the depths of the palace, announcing the passing of [Root.Monarch.GetName]."
EDG_flavor_FYM.13.aa:0 "The sunset must always fall, and a new sun must always rise."
EDG_flavor_FYM.13.bb:0 ""

EDG_flavor_FYM.14.title:0 "Can a Child Rule Sahada?"
EDG_flavor_FYM.14.desc:0 "The heir left by the previous Grand Malik is too young; such a child clearly cannot maintain the empire's rule. Neither the Coptic bureaucrats, the Mamluks, nor the Emirs across the land are willing to submit to the authority of a child and his mother, the Queen Dowager. [Root.Monarch.GetName], claiming membership in the Sahada lineage, has seized the empire's supreme power and declared himself the supreme ruler. Meanwhile, more claimants are emerging throughout the provinces, all challenging [Root.Monarch.GetName]'s claim as descendants of Sahada."
EDG_flavor_FYM.14.aa:0 "Long live [Root.Monarch.GetName]!"
EDG_flavor_FYM.14.bb:0 "The civil officials have another candidate."
EDG_flavor_FYM.14.cc:0 "The local Emirs and Sheikhs favor a different monarch."
EDG_flavor_FYM.14.dd:0 "A mature Sahada descendant should ascend the throne."
EDG_flavor_FYM.14.ee:0 "We should let a Royal Governor inherit the throne."
EDG_flavor_FYM.14.ff:0 "The Mamluks support another candidate."
EDG_flavor_FYM.14.gg:0 "A contender who bribed the Coptic Curia..."

EDG_flavor_FYM.15.title:0 "Undercurrents of the Sunni Movement"
EDG_flavor_FYM.15.desc:0 "After the Malik War, undercurrents continue to flow in many regions of Egypt. Local Sunni believers hold onto the hope that the Abbasid Caliph, leader of Sunni Islam, will one day break free from our restraints and reign over Egypt once more. Many officials within our own country have also substantially deviated from our path; numerous among them have secretly become adherents of the Abbasid Caliph. Some ministers have warned [Root.Monarch.GetName] that the Sunnis might be plotting a grand conspiracy."
EDG_flavor_FYM.15.aa:0 "We must make preparations..."
EDG_flavor_FYM.15.bb:0 ""
EDG_flavor_FYM_15_a_tt:0 "We should strive to convert the provinces under our rule and that of our subject states to a §Ynon-Sunni§! religion."

# EDG_flavor_FYM.16.title:0 "Jews Plea for Sanctuary"
# EDG_flavor_FYM.16.desc:0 "One morning in $YEAR$, a group of wealthy Jewish merchants arrived at the court of [Root.Monarch.GetName]. They claimed to have fled from Iberia due to severe religious persecution, seeking refuge in [Root.GetName]. Having heard that [Root.GetName] treats Jews more tolerantly, they hoped [Root.Monarch.GetName] would permit them to settle in our lands and engage in trade, offering to pay a substantial tribute to the empire's supreme ruler in gratitude. For the Sahada dynasty, facing internal strife and external threats, this proposal was highly tempting. However, the native Coptic and Muslim merchants deeply resented these Jews, believing they would severely disrupt the empire's financial order, and continuously lobbied [Root.Monarch.GetName], urging the empire not to grant them sanctuary."
# EDG_flavor_FYM.16.aa:0 "But they have money."
# EDG_flavor_FYM.16.bb:0 "They shall not."
# EDG_flavor_FYM_16_A_tt:0 "§YJews§! will expand their influence within [Root.GetName] and may continue to §Minfluence§! our domestic commerce and banking."

# EDG_flavor_FYM.17.title:0 "The Gaza Bank"
# EDG_flavor_FYM.17.desc:0 "The Jews we accepted have developed a sizable bank in Gaza, where they lend money to Christians and Muslims, reaping considerable profits. The owner of the Gaza Bank enthusiastically emphasizes that [Root.Monarch.GetName] is the benefactor of their people. He promises that if [Root.Monarch.GetName] supports the Gaza Bank by providing some deposits, they will contribute a large sum to the court and designate [Root.Monarch.GetName] as the bank's 'Most Honored Client,' eligible for lower-interest loans."
# EDG_flavor_FYM.17.aa:0 "Isn't this favorable?"
# EDG_flavor_FYM.17.bb:0 "This isn't right. Drive these Jews out."

# EDG_flavor_FYM.18.title:0 "Poisoned Honey"
# EDG_flavor_FYM.18.desc:0 "The Gaza Bank has collapsed!\n\nAll the deposits we held in that bank have been absconded with by its owners. Not only that, but many local merchants and members of the middle class have been bankrupted as a result, leading to a severe deterioration of trade conditions within the empire. A cascade of negative problems has followed. Most importantly, we have directly lost a vast sum of money!"
# EDG_flavor_FYM.18.aa:0 "Damn it!"
# EDG_flavor_FYM.18.bb:0 ""
# EDG_flavor_FYM_18_A_tt:0 "Due to our previous indulgence towards the §YJews§!, their influence within our country has become §Rtoo great§!, and we §Rcannot eradicate it§!. They will continue to expand their influence in [Root.GetName] and keep §Rdisrupting§! our domestic economic order!"

# EDG_flavor_FYM.19.title:0 "A Sugared Poison Pill"
# EDG_flavor_FYM.19.desc:0 "Recently, we discovered that even our own financial officials have accepted bribes! They concealed the empire's massive fiscal deficits and embezzled enormous sums from the state treasury! After an investigation, [Root.Monarch.GetName] found that wealthy Jewish merchants had bribed our officials, leading them to indulge in debauchery, engage in corrupt practices, and advise [Root.Monarch.GetName] against cracking down on the Jews. Even when [Root.Monarch.GetName] ordered economic sanctions against the Jews, our officials paid lip service while subverting the orders, preventing the issues caused by the Jews from ever being resolved."
# EDG_flavor_FYM.19.aa:0 "Why are you speaking in their favor?"
# EDG_flavor_FYM.19.bb:0 ""

# EDG_flavor_FYM.20.title:0 "The Grand Larcenists"
# EDG_flavor_FYM.20.desc:0 "The Jews have once again plundered our nation's economy! They have formed a massive commercial conglomerate that suppresses smaller merchants; even Coptic traders have been squeezed into bankruptcy by Jewish competition. In many provinces, merchants who refuse to submit have even been murdered, along with their families, by agents of local Jewish magnates. The local judges, having been bribed, subsequently declare these Jews innocent. More critically, the empire's economic situation is genuinely deteriorating, with a fiscal deficit that is becoming impossible to cover."
# EDG_flavor_FYM.20.aa:0 "They will pay for this sooner or later!"
# EDG_flavor_FYM.20.bb:0 ""


# EDG_flavor_FYM.21.title:0 "The Purge of the Jews"
# EDG_flavor_FYM.21.desc:0 "It was a clear morning, with bright sunshine and pleasant birdsong.\n\nEver since the empire accepted a group of Jewish merchants, its economic order had been continuously eroded by them. Utilizing their resources and community networks, they suppressed other merchants, ruthlessly exploited urban artisans, and engaged in widespread bribery, leading to rampant corruption among officials. For a time, even the Grand Malik felt powerless against their pernicious influence. During the Malik War, these treacherous Jewish merchants committed every conceivable evil; they desecrated not only mosques but also Christian churches, and even bribed local Qadis to implement Jewish law in the regions. Muslims decried the multitude of sins committed by these Jews, and the Copts repeatedly petitioned [Root.Monarch.GetName] to issue a decree to put all these Jews to death.\n\nHowever, during the reign of [Root.Monarch.GetName], the Jewish problem was finally resolved. [Root.Monarch.GetName] ordered the arrest of all implicated Jews and their families across the nation and their deportation to Jerusalem. [Root.Monarch.GetName] had no intention of putting them on trial; their arrogance and greed during the Malik War had already filled him with utter disgust. To prevent the Jews from bribing the Qadis and to satisfy the Copts and other merchants within the country, [Root.Monarch.GetName] passed judgment: all implicated Jews and their family members were sentenced to capital punishment.\n\nOn the first day, thousands of Jews were stripped naked and placed in cangues. Each Jew's left arm was pierced by a red-hot iron nail, the other end of which was connected to the right arm of the next Jew, forming a long chain composed of thousands of Jews and heavy iron links. Regardless of gender or age, they were driven in turn to the Western Wall. Before reaching it, each received lashings on the back with iron-tipped whips, leaving everyone bloody, mangled, and screaming in agony. At the Western Wall, their right hands were chopped off. This execution process lasted the entire day, and the pile of severed hands before the Wall formed a small pyramid. The residents of all Jerusalem came to watch, their cheers and jubilation ringing to the heavens; among them were many who had suffered persecution and exploitation at the hands of these Jews during the Malik War, some even having lost loved ones to their torture and murder.\n\nOn the second day, under the scorching sun, the executioners laid out vast areas of iron spikes in the square and used spears to force the Jews to walk over them. Many, already weakened from the previous day's torment, fainted under the blistering sun. Their fellow Jews, also suffering, showed no sympathy, leaving their countrymen to collapse onto the spike-covered ground, watching as these fellow 'Chosen People' were pierced through their torsos or even skulls by the spikes. They then dragged the bodies of the unconscious across the ground of spikes and gravel, concerned only with escaping the sun themselves. So many died that day, especially women, the elderly, and children. By evening, many of the Jews were mangled beyond recognition.\n\nOn the third day, the surviving Jews were dragged to the square. After having their limbs amputated and having molten copper poured into their abdomens, they were executed by impalement.\n\nThat day, the birds chirped, and the citizens cheered and rejoiced."
# EDG_flavor_FYM.21.aa:0 "An eye for an eye, a tooth for a tooth!"
# EDG_flavor_FYM.21.bb:0 ""

EDG_flavor_FYM.22.title:0 "Heartbreak"
EDG_flavor_FYM.22.desc:0 "Such an innocent smile... His curiosity about the empire's various matters moved me deeply. 'Father!' he would say, 'Father, how big is the Holy Land?' asking over and over again. I still remember the laughter we shared while tasting fruits together. I thought... everything I did for him was for the best. Yet, clearly, I was wrong. After hearing the news of his brothers' unfortunate deaths, my once healthy and robust prince fell ill, so gravely that now he lies before me, asleep forever... I wish to see him one last time, but I cannot. Guilt will forever haunt my heart. In my dreams, the faces of all my biological children emerge from memory - those I ruthlessly killed. How can I face my wives and concubines? Now, there is only remorse and shame."
EDG_flavor_FYM.22.aa:0 "My child, my poor child... May Allah have mercy upon you."
EDG_flavor_FYM.22.bb:0 ""

