EDG_flavor_FYM.27.title:0 "建立埃米利塔社区"
EDG_flavor_FYM.27.desc:0 "自从我们统治埃及以来，我们就不断地往国内引进来自小亚细亚和希腊地区的希腊佣兵团。他们在常年的战争中练就了一身本领，并为我们不断地吸引来自爱琴海两岸的人口。近期，又有一批希腊人移民到了我们的土地上，他们希望能够像科普特人一样获得自治特权，并将这一社区称为「埃米利塔」。"
EDG_flavor_FYM.27.aa:0 "让他们定居在此。"
EDG_flavor_FYM.27.bb:0 "我们更仰赖本国的埃米尔，而非希腊人。"
EDG_flavor_FYM_27_a_tt:0 "希腊人会迁移到我们治下的§Y非逊尼派§!的§Y埃及§!省份上。\n该省份修正与我们的任务相关。"

EDG_flavor_FYM.28.title:0 "科普特社区的扩大"
EDG_flavor_FYM.28.desc:0 "我们国内的科普特人总是希望能够扩大他们的定居地。鉴于[EDG_flavor_FYM_28_province.GetName]是一个非穆斯林地区，一些科普特人迁居到了当地，并且逐步扩大了他们的社区，这可能会将[EDG_flavor_FYM_28_province.GetName]的主流宗教改变为科普特教。"
EDG_flavor_FYM.28.aa:0 "他们可以去他们想去的任何地方。"
EDG_flavor_FYM.28.bb:0 "阻止他们！"

