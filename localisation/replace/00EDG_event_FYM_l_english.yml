EDG_flavor_FYM_mission.0.title:0 "「沙中帝国」"
EDG_flavor_FYM_mission.0.desc:0 "萨哈达王朝原本是也门地区的一个小型政权，在1342年，能征善战的纳西尔一世继位为萨哈达王朝的马利克，尽管此时的纳西尔一世年仅22岁，但他的骁勇善战和知人善任已然闻名于世。纳西尔在1356年统一了也门地区，并逐步开展了对周边地区的征服，他打入了阿拉伯地区的政治力量博弈，并弥补了当地的权力真空，萨哈达王朝的统治是十分松散的，各地保有相当大的自治权，这也为萨哈达王朝的迅速扩张带来了可能性。在1374年，纳西尔一世便已经成为了阿拉伯地区的地区性强权，控制了阿拉伯半岛将近一半的领土。\n1380年，马穆鲁克王朝最后一个巴赫里苏丹，哈吉二世被驱逐出开罗，但布尔吉一脉并没能迅速控制住局势，由此引发了一场马穆鲁克的内战，双方展开激烈的斗争，对埃及地区的经济造成了十足的破坏。巴赫里苏丹哈吉二世向萨哈达王朝求援，承诺将阿拉伯西南部的领地交给萨哈达王朝的大马利克纳西尔一世，并将为纳西尔一世提供相当丰厚的岁贡。60岁的纳西尔一世在深思熟虑后，意识到这是真主赐予他的最好的大寿贺礼，于是率军进入埃及，但纳西尔一世在帮助巴赫里苏丹平定叛乱后，又对巴赫里政权展开了进攻，并最终取缔了马穆鲁克成为了埃及的大马利克，让一个横跨埃及和阿拉伯半岛的强大政权再一次出现在世间。\n但萨哈达王朝的政权十分不稳定，萨哈达王朝表面上如日中天，但实际上摇摇欲坠，帝国内部诸军事贵族的权力依然庞大，诸如叙利亚地区的埃米尔拥有巨大的自治权力，而许多阿拉伯的部落也一直在尝试争取独立。\n为了维护国内诸多势力的利益以及对萨哈达王朝的支持，苏丹纳西尔一世于1390年颁布了《布海拉法案》，该法案明确了国内诸多利益集团所享有的政治经济权力，使得封建关系渗入萨哈达帝国的骨髓之中。帝国的军事行政体系建立在埃及马穆鲁克和阿拉伯诸部落联盟的封建关系之上，全国实行包税制度，各地的埃米尔和谢赫需要向萨哈达苏丹缴纳贡赋并履行兵役，而萨哈达苏丹将不会过多干预地方事务。马穆鲁克集团在帝国内部发挥着重要的作用，甚至堪称举足轻重，巴赫里和布尔吉两派马穆鲁克一直掌握着大量的政治军事资源，并且拥有自己的封建经济基础，长期以来是对萨哈达苏丹的巨大威胁——但同时，也是苏丹最需要仰赖的军事力量，获取埃及马穆鲁克的支持是每一个萨哈达苏丹继位以来最重要的任务。"
EDG_flavor_FYM_mission.0.a:0 "「萨哈达万岁！」"
