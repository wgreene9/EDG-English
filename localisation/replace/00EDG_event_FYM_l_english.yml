EDG_flavor_FYM_flavor_2_random_c_6:0 "给他们每人一杯鸩酒。"
EDG_flavor_FYM_flavor.2.cc:0 "[Root.EDG_flavor_FYM_flavor_2_random_c]"

EDG_flavor_FYM_flavor_2_random_d_1:0 "还是放过他们吧。"
EDG_flavor_FYM_flavor_2_random_d_2:0 "这没什么大不了的。"
EDG_flavor_FYM_flavor_2_random_d_3:0 "不就是让平民多受点苦吗？"
EDG_flavor_FYM_flavor_2_random_d_4:0 "再委屈委屈百姓。"
