EDG_flavor_FYM_mission.0.title:0 "Empire in the Sands"
EDG_flavor_FYM_mission.0.desc:0 "The Sahada dynasty originated as a minor power in the Yemen region. In 1342, the militarily proficient Nasir I ascended as Malik of the Sahada dynasty. Though only 22 years old at the time, his bravery in battle and skill in appointing capable men were already renowned. Nasir unified Yemen by 1356 and gradually launched conquests of surrounding areas. He entered the political power struggles of the Arabian region, filling the local power vacuum. The rule of the Sahada dynasty was highly decentralized, with local areas retaining significant autonomy, which also facilitated the dynasty's rapid expansion. By 1374, Nasir I had become a regional power in Arabia, controlling nearly half of the Arabian Peninsula's territory.\nIn 1380, the last Bahri Sultan of the Mamluk Sultanate, al-Hajji II, was expelled from Cairo. However, the Burji faction failed to quickly control the situation, triggering a civil war among the Mamluks. The intense conflict between the two sides caused severe damage to Egypt's economy. The Bahri Sultan al-Hajji II sought aid from the Sahada dynasty, promising to cede territories in southwestern Arabia to the Grand Malik Nasir I and provide substantial annual tribute. After careful consideration, the 60-year-old Nasir I recognized this as the best birthday gift bestowed by Allah, and led his army into Egypt. However, after helping the Bahri Sultan quell the rebellion, Nasir I turned his forces against the Bahri regime itself, ultimately supplanting the Mamluks to become the Grand Malik of Egypt, establishing a powerful polity spanning Egypt and the Arabian Peninsula once more in the world.\nYet the Sahada dynasty's rule was highly unstable. While seemingly at its peak, the empire was actually precarious. The military nobility within the empire still held immense power; Emirs in regions like Syria possessed great autonomy, and many Arabian tribes continuously sought independence.\nTo maintain the support of various domestic factions and their allegiance to the Sahada dynasty, Sultan Nasir I promulgated the 'Buhayra Act' in 1390. This act clearly defined the political and economic privileges enjoyed by various interest groups, embedding feudal relations into the very marrow of the Sahada Empire. The imperial military-administrative system was built upon the feudal relationships between the Egyptian Mamluks and the tribal confederations of Arabia. A tax-farming system was implemented nationwide, requiring local Emirs and Sheikhs to pay tribute and provide military service to the Sahada Sultan, who in turn would not excessively interfere in local affairs. The Mamluk faction played a crucial, even pivotal, role within the empire. Both the Bahri and Burji Mamluk factions controlled significant political and military resources and possessed their own feudal economic bases, long posing a major threat to the Sahada Sultan—yet simultaneously, they were the military force the Sultan relied upon most. Gaining the support of the Egyptian Mamluks was the most critical task for every Sahada Sultan upon their accession."
EDG_flavor_FYM_mission.0.a:0 "\"Long live Sahada!\""
EDG_flavor_FYM_mission.0.b:0 ""

EDG_flavor_FYM_mission.1.title:0 "The Precarious Empire"
EDG_flavor_FYM_mission.1.desc:0 "Since the death of Nasir I in 1391, the Sahada dynasty has faced continuous rebellion and instability. The Sultan of Sahada at this time was the equally astute Muhammad I. As Nasir I's fourth and only surviving son, Muhammad I was naturally gifted and had long accompanied his father in military campaigns and state affairs, equipping him to handle the crises confronting the Sahada dynasty and preventing the already crumbling empire from collapsing under its own weight. Under Muhammad I's governance, although the Sahada Empire remained somewhat turbulent, the economy and culture in Egypt continued to flourish. Because the Sahada dynasty adhered to Shiite Islam while the majority of Muslims in its territories were Sunni, the dynasty was compelled to adopt a policy of religious tolerance. This very atmosphere of openness and inclusivity during the Sahada period made the capital, Faiyum, one of the academic centers of the Islamic world. Scholars from the Maghreb and Persia came to lecture and exchange ideas in local mosques, significantly fostering cultural development in Egypt. However, after Muhammad's death, the Sahada Empire, now in the hands of his successor Safar I, seemed unable to sustain itself.\n\nMeanwhile, an Emir family based in the Rosetta region of the Nile Delta gradually expanded their influence within the Sahada dynasty, becoming known as the 'Rosetta family.' By mediating between the Bahri and Burji factions, the Rosetta family gained immense influence in Egypt, emerging as a key player in the Sahada dynasty's political games within the region.\n\nWhile relying on the Egyptian Mamluks and Arabian tribal confederations, the Sahada dynasty also attempted to introduce external forces to balance domestic powers. These included Greek Orthodox mercenaries, Coptic bureaucrats, and Turkmen mercenary regiments from the north. The Turkmen regiments played a vital role in both the dynasty's military campaigns and its efforts to maintain internal stability.\n\nThe empire had two heads: one was the spiritual capital, Sahada, the ancient capital believed to be the city where Shem, son of Noah, resided, housing the empire's glorious past; the other was the practical head, with the Nile as its lifeblood. Connecting these two heads to the body called the empire was a narrow, elongated route. This path served both as a trade route along the Red Sea and as a link connecting Mecca, Medina, and Jerusalem—the three holy cities representing the Prophet's life—symbolizing the empire's prosperity and strength. Yet, all this seemed incredibly fragile in the face of the underlying crises now plaguing the empire."
EDG_flavor_FYM_mission.1.a:0 "We shall not fall!"
EDG_flavor_FYM_mission.1.b:0 ""

EDG_flavor_FYM_mission.2.title:0 "The Crumbling Edifice"
EDG_flavor_FYM_mission.2.desc:0 "Since the ascension of Safar I, the Sahada Empire has been mired in chaos, unable to extricate itself. The rapid expansion of the Sahada dynasty was not matched by the establishment of a stable, long-term administrative system, leaving the empire's foundations profoundly insecure. Central control over the provinces was weak: the Bedouin Sheikhs of the Arabian Peninsula were merely loosely governed, enjoying extensive autonomy; the vast majority of land in Egypt remained in the hands of Sunni imams and Mamluks, who controlled significant resources, concealed land and population records, and held many key official posts; the Abbasid Caliph, heavily guarded by Sunni believers, became a banner for Sunnis across the realm to oppose the Shiite Sahada dynasty, leading to frequent anti-Malik riots in Cairo, forcing the Sahada rulers to move the capital further south to Faiyum; the Emirs brought from Yemen harbored their own schemes, holding military and political power while colluding with other factions. They enjoyed the privileges of Yemeni warlords within the imperial court while leveraging the resources of other local powers, appearing loyal to the Grand Malik on the surface but already stirring restlessly in the shadows. Many had secretly become allies of the Abbasid Caliph. Should the empire's rule in Egypt collapse, they would likely immediately declare conversion to Sunni Islam and turn their blades against their former master—the most prominent representative of these Yemeni families being the Rosetta clan.\n\nAhmad Rosetta's veins flowed with the blood of the Prophet Muhammad. As a revered Sayyid, he received the finest education from childhood and could recite the Quran from memory. Ahmad learned early to cloak himself in humility, making himself appear non-threatening among the Mamluks and other military nobles, yet all the while harboring soaring ambitions. In his youth, Ahmad campaigned with Muhammad I, deeply impressed by this brave and wise Sultan. He knew well he could never surpass his sovereign and resigned himself to serving him faithfully for the rest of Muhammad's life, eventually being appointed Grand Vizier by Muhammad I. After Muhammad I's death, Ahmad Rosetta spent several years cautiously observing his new liege. Once finally certain of the possibility of pursuing his own grand designs, Ahmad began quietly building his own faction. Respected for his virtue and illustrious military achievements, he became a figure whom both the Bahri and Burji factions were willing to compromise with and obey. Now holding the position of Grand Vizier, he had become one of the greatest threats to the Grand Malik.\n\nAs the Sahada family motto declares—'Mercy is the most dangerous poison, blood is the most beautiful pigment'—if [Root.Monarch.GetName] wishes to avert the empire's impending doom, he must possess sufficient ruthlessness and strength to permanently eradicate all his enemies from the very flesh and bone of the empire."
EDG_flavor_FYM_mission.2.a:0 "How is this possible?"
EDG_flavor_FYM_mission.2.b:0 ""
EDG_flavor_FYM_mission_2_A_tt:0 "We must suppress the rebellion of §YMutahhar§! in Yemen, or we will lose the entire §Rempire§!!\n\nBefore playing @FYM §YSahada§!, please read the following carefully:\n(1) §RHigh Difficulty§!: Sahada is a §YGreat Power§! at the start, but it is by no means an easy nation to play. You will face a series of high-intensity §Rdisasters§! and §Ystrategic challenges§!. It is not recommended for players with less than §M2000 hours§! of gameplay experience.\n(2) Sahada has a large number of §Rvery intense§! §Rdisaster§! contents. If you are not comfortable with this type of gameplay experience, please do not play Sahada.\n(3) Sahada has numerous §Ycomplex mechanics§!. If you are not comfortable with complex games, please do not play Sahada.\n(4) Sahada has a massive number of §Yevent chains§! and §Ychoices§!. If you dislike reading game text or are not adept at making choices, please do not play Sahada.\n(5) The design goal for Sahada is for players to play at least until §Y1650§!, which involves §Ytechnical§! designs that extend your playtime. This means Sahada, unlike many nations in this mod, cannot §Yrapidly expand§! in the early game and will face periodic phases of §Ytedious management§! and §Yhigh-intensity challenges§!.\n(6) §YSahada§! will receive a new §Ymission tree§! after the §YMalik War§! disaster, but will not receive further mission trees thereafter. Also, please do not attempt any §Yexploits§!, including tag switching, religion conversion, or culture shifting.\n(7) Sahada starts with numerous §Rnegative privileges§! and §Rnegative modifiers§!, which you can remove through the initial mission tree.\n\nWe hope you enjoy the game. Sahada has extensive content, and some bugs are inevitable; we look forward to your feedback."

