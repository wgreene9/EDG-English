EDG_flavor_FYM_flavor.0.title:0 "[Root.Monarch.GetName]的心魔"
EDG_flavor_FYM_flavor.0.desc:0 "作为帝国的最高统治者，[Root.Monarch.GetName]拥有至高无上的权力，如此巨大的权柄带来了巨大的心理压力，任何人都无法独自承担这一心理压力。在近期，[Root.Monarch.GetName]逐渐感觉力不从心，行政的压力、被刺杀的风险和对敌人的痛恨令其辗转反侧、彻夜难眠，若不寻找一个发泄的出口，[Root.Monarch.GetName]将会无法忍受这一精神折磨。"
EDG_flavor_FYM_flavor_psychology_extreme_1.aa:0 "让[Root.Monarch.GetName]的敌人惨叫令其心情愉悦。"
EDG_flavor_FYM_flavor_psychology_extreme_1.bb:0 "人头落地能取悦我们的[Root.Monarch.GetTitle]。"
EDG_flavor_FYM_flavor_psychology_extreme_1.cc:0 "[Root.Monarch.GetTitle]必须对自己的行为更加坚定。"
EDG_flavor_FYM_flavor_psychology_extreme_1.dd:0 "任何人都可能试图谋害[Root.Monarch.GetName]。"
EDG_flavor_FYM_flavor_psychology_depressed_1.aa:0 "来吧，我的美人！"
EDG_flavor_FYM_flavor_psychology_depressed_1.bb:0 "酒精是最好的温柔乡。"
EDG_flavor_FYM_flavor_psychology_depressed_1.cc:0 "一些大麻和鸦片会是绝佳的放松方法。"
EDG_flavor_FYM_flavor_psychology_depressed_1.dd:0 "深夜是沉思和反省的好机会。"
EDG_flavor_FYM_flavor_psychology0.aa:0 "[Root.Monarch.GetName]能挺住！"
EDG_flavor_FYM_flavor_psychology_extreme_tt:0 "这将让[Root.Monarch.GetName]的心理更加§R偏激§!"
EDG_flavor_FYM_flavor_psychology_depressed_tt:0 "这将让[Root.Monarch.GetName]的心理更加§Y消沉§!"

EDG_flavor_FYM_flavor.1.title:0 "心魔的恶化"
EDG_flavor_FYM_flavor.1.desc:0 "作为帝国的最高统治者，[Root.Monarch.GetName]拥有至高无上的权力，如此巨大的权柄带来了巨大的心理压力，任何人都无法独自承担这一心理压力。在近期，[Root.Monarch.GetName]逐渐感觉力不从心，行政的压力、被刺杀的风险和对敌人的痛恨令其辗转反侧、彻夜难眠。[Root.Monarch.GetName]曾试图通过某种方法避免巨大的精神压力将其压垮，但心魔还是令其精神特征呈现出更加不稳定的倾向。"
EDG_flavor_FYM_flavor.1.aa:0 "这又如何？"



