EDG_flavor_FYM_mission.3.title:0 "处决巴赫里"
EDG_flavor_FYM_mission.3.desc:0 "在这一天，穆罕默德·巴赫里收到了[Root.Monarch.GetTitle][Root.Monarch.GetName]的传唤。在前不久，[Root.Monarch.GetTitle]已然对巴赫里的权威做出了许多让步——[Root.Monarch.GetName]默许了巴赫里将自己的亲信安插入枢密院，并批准了他对税务总管人选的推荐。就在昨天，[Root.Monarch.GetName]又默许了巴赫里处死前者的一名亲信奴隶的举动，并在宴席上亲手为巴赫里平定叛乱的军功庆贺。如今的穆罕默德·巴赫里已然自认为是自大维齐尔之下的帝国第一人，面对[Root.Monarch.GetTitle]的传唤，他毫无防备地前来了。\n但当他踏入[Root.Monarch.GetTitle]的宫殿后，他迅速被两旁来自安纳托利亚的突厥佣兵，用铁棒猛击后脑，在短暂的眩晕结束后，他发现自己已然被卸去了所有的武装，并被五花大绑，押到了[Root.Monarch.GetTitle]王座下的台阶旁。此刻，位于高高的王座之上的，正是[Root.Monarch.GetTitle][Root.Monarch.GetName]本人。[Root.Monarch.GetName]命令最高检察官宣读了巴赫里的罪状，宣读时间长达整整十三分钟，直到巴赫里的头脑完全从袭击中清醒过来时，他被驾到了一旁装满了沸水的大锅前。尽管穆罕默德·巴赫里苦苦哀求，乞求[Root.Monarch.GetName]饶恕自己，哪怕将自己贬为奴。\n但随着[Root.Monarch.GetTitle]一声令下，巴赫里在大堂上被砍去了四肢，并用小刀砍去了舌头，其鲜血逐渐染红了大殿金碧辉煌的地面，其惨叫声环绕在宫廷宽阔的空间内久久不散。为防止巴赫里因失血过多而死，[Root.Monarch.GetTitle]的施刑奴隶用融化的铜汁浇灌在他被砍下四肢的关节上，并用两根细长的铁棒刺穿了巴赫里的两肩，再用铁链将其吊起，使其被吊在沸水上，遭到滚烫水汽的一阵阵扑面侵袭。[Root.Monarch.GetTitle]心满意足地喝起了葡萄酒，并令下人将穆罕默德·巴赫里刚刚被割下的舌头丢去喂给了自己的爱犬。待巴赫里几乎失去意识后，[Root.Monarch.GetTitle]也失去了兴致，令其没入了滚烫的沸水中。\n宫廷内最后只萦绕着巴赫里撕心裂肺的惨叫。"
