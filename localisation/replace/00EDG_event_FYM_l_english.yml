EDG_flavor_FYM.0.title:0 "征收奴隶"
EDG_flavor_FYM.0.desc:0 "§Y可用的奴隶§!代表了我们可以在国家行政和军事机构中投入的奴隶，这些奴隶是我国国家机构运行的燃料。\n\n我们每年都会从本土和蓄奴省的省份中获取§R可用的奴隶§!。\n我们的许多§R政府能力§!和§R决议§!都要求我们消耗§R可用的奴隶§!的数量。\n我们可以通过如下方法获取§R可用的奴隶§!：\n\n我们治下的每个产物为§R奴隶§!的省份将会提供§R1§!单位的奴隶。\n我们的蓄奴省治下的每个产物为§R奴隶§!的省份将会提供§R2§!单位的奴隶。\n每个蓄奴省，其本身将会为我们提供§R2§!单位的奴隶。\n我们每年将自动获取§R1§!单位的奴隶。\n我们可以通过外交行动获取奴隶。\n\n我们本年度获取的奴隶数量为[Root.EDG_EDG_flavor_FYM_0_value_view.GetValue]"
EDG_flavor_FYM.0.aa:0 "大丰收。"
EDG_flavor_FYM.0.bb:0 "不要再通知我。"
EDG_flavor_FYM.0.cc:0 ""
