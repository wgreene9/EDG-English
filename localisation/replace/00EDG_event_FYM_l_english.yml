EDG_flavor_FYM_mission.2.title:0 "「大厦将倾」"
EDG_flavor_FYM_mission.2.desc:0 "自从萨法尔一世登基以来，萨哈达帝国便已经在混乱的泥潭中无法抽身。萨哈达王朝扩张的速度极快，帝国却没能建立一套能够长久地行之有效的稳定体制，萨哈达帝国的统治基础是十分不稳固的。中央对地方的控制力十分弱小，阿拉伯半岛的贝都因谢赫们仅仅受到羁縻，拥有巨大的自治权；埃及的绝大多数土地仍然掌握在逊尼派的阿訇和马穆鲁克手中，他们占据了大量的资源，并且隐匿土地和人口，还把握了埃及的许多重要官职；阿拔斯哈里发被逊尼派信徒重重保卫起来，成为了各地逊尼派信徒反对信仰什叶派的萨哈达王朝的旗帜，开罗时不时就会爆发反对大马利克的暴动，以至于萨哈达的统治者迁都到了更为南方的法尤姆；帝国从也门带来的埃米尔们各怀鬼胎，他们把握军政大权，却与其他势力勾结在一起，既享有也门军阀在帝国朝廷内的特权，又借用了其他地方势力的资源，表面上对大马利克别无二心，实际上已然在阴影下蠢蠢欲动，其中的许多人已经暗中成为了阿拔斯哈里发的盟友，一旦帝国在埃及的统治崩溃，他们很可能就会立刻宣布皈依逊尼派，并朝着自己曾经的主人挥舞利刃——其中最具有代表性的也门家族便是罗塞塔王朝。\n\n艾哈迈德·罗塞塔的身体内流淌着先知穆罕默德的血脉，作为尊贵的圣裔，他自幼接受了最优良的教育，能够将古兰经倒背如流。艾哈迈德自幼便懂得披上谦卑的伪装，让自己在马穆鲁克和其他军事贵族之间显得没有威胁，但实际上他的内心一种埋藏着勃勃的野心。艾哈迈德早年随着穆罕默德一世南征北战，他被这位英勇智慧的苏丹深深折服，深知自己绝无可能超越自己的君主，只能接受自己在穆罕默德的余生中为其效犬马之劳，并被穆罕默德一世任命为帝国的大维齐尔。在穆罕默德一世去世后，艾哈迈德·罗塞塔十分谨慎地花费了数年的时间来观察自己新的封君，在最终确定自己图谋大业的可能性后，艾哈迈德一直在暗地中组建自己的势力。艾哈迈德德高望重且军功显赫，他成为了巴赫里和布尔吉两派都愿意妥协与服从的对象，如今的他贵为帝国的大维齐尔，却已然成为对大马利克最大的威胁之一。\n\n正如萨哈达的族语所言——「仁慈是最危险的毒药，鲜血是最美丽的颜料」——若[Root.Monarch.GetName]想要重新避免帝国末日的降临，他必须拥有足够残忍的手段和足够强大的力量，将他的敌人全部从帝国的肌肤和骨髓中永久地消灭。"
