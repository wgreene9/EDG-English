EDG_flavor_FYM_mission.1.title:0 "「摇摇欲坠」"
EDG_flavor_FYM_mission.1.desc:0 "自从纳西尔一世于1391年去世后，萨哈达王朝便一直面临着持续的叛乱和动荡，此时的萨哈达王朝苏丹是同样精明的穆罕默德一世。穆罕默德一世是纳西尔一世的第四个儿子，也是纳西尔留下的唯一一个儿子，他自幼天资聪颖，且长期跟随自己的父亲南征北战、处理国政，因而有处理萨哈达王朝所面临的危机的能力，使得这个已然行将就木的帝国没有被自己沉重的躯体压死。在穆罕默德一世的治理下，萨哈达帝国虽仍处于一定的动荡之中，但埃及地区的经济文化始终处于繁荣时期，由于萨哈达王朝信奉什叶派，而其统治地区的大部分穆斯林都信奉逊尼派，因而萨哈达王朝不得不采取宗教宽容的政策，也正是由于萨哈达王朝时期开放包容的风气，使得萨哈达首都法尤姆成为了伊斯兰世界的学术中心之一，来自马格里布和波斯的伊斯兰学者都来到当地的清真寺内讲学、交流，并使得埃及地区的文化得到了长足的发展。而在穆罕默德去世后，萨哈达帝国在他的继承人萨法尔一世手中，却显得难以为继。与此同时，驻地位于尼罗河三角洲罗塞塔地区的一个埃米尔家族逐渐扩大了他们在萨哈达王朝内部的影响，他们被称为“罗塞塔家族”。罗塞塔家族通过在巴赫里家族和布尔吉家族之间进行斡旋，在埃及获得了莫大的影响力，成为了萨哈达王朝在埃及的政治博弈中最诶关键的一个玩家。\n萨哈达王朝在依赖埃及马穆鲁克以及阿拉伯诸部落联盟的同时，也尝试引入外来力量以平衡国内的势力，例如希腊的东正教徒雇佣军以及科普特官僚，还有来自北方的土库曼佣兵团，土库曼佣兵团在萨哈达王朝征战和维护内部稳定的过程中都发挥了重要的作用。\n帝国有两个头颅，一个头颅是精神的首都，是萨哈达王朝的故都萨哈达，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的繁荣和强大——这一切，在帝国如今暗藏的危机之下，显得如此脆弱。"
EDG_flavor_FYM_mission.1.a:0 "我们不会倒下！"
