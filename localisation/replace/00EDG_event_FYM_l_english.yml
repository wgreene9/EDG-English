EDG_flavor_FYM_flavor_2_random_title_5:0 "贪官污吏"
EDG_flavor_FYM_flavor_2_random_title_6:0 "政治腐败"
EDG_flavor_FYM_flavor.2.desc:0 "[Root.EDG_flavor_FYM_flavor_2_random_desc]"
EDG_flavor_FYM_flavor_2_random_desc_1:0 "在[Root.Monarch.GetName]的治理下，帝国于[GetYear]年取得了良好的经济成果，农业收成比财政预算更为乐观，商人和企业家来说也获得了非常好的发展环境。按理来说，这应该对扩大我们的税收基础十分有利，并在一定范围内带来收入的增长。但一些贪腐的官员对各地的商人进行敲诈勒索、吃拿卡要，若不给予足够的贿赂，他们就处处为难商人。更有甚者，自私增收了众多的「税种」，将各种名目的苛捐杂税压在农民和其他老百姓的头上，让我们原本展现出一些苗头的经济萌芽没办法茁壮成长。"
EDG_flavor_FYM_flavor_2_random_desc_2:0 "近期，我们政府内的一名检察官屡立奇功，成功检举了多名贪桩枉法的贵族官吏和乌理玛。但由此引发了[Root.Get教士Name]对我们的不满，他们将这位检察官的行为称为「针对」和「政治报复」，并由一位大毛拉宣布这位检察官为异端，还要求马上将其解职。这在我们的朝堂中引起了广泛的讨论，[Root.Monarch.GetName]有许多来自底层的官员和正直的侍从都对[Root.Get教士Name]的行为感到愤怒，希望[Root.Monarch.GetTitle][Root.Monarch.GetName]能够惩治这些贪墨成性的[Root.Get教士Name]。"
EDG_flavor_FYM_flavor_2_random_desc_3:0 "在不久前，$MONARCH$已着手对我国军事系统进行一系列改革，但始终没能有成效。经过严密的暗中调查，[Root.Monarch.GetTitle]发现自己的军队中有大量贪桩枉法的军官，不仅有骄横跋扈的埃米尔，还有一些平日里在[Root.Monarch.GetTitle]面前唯唯诺诺的马穆鲁克！他们贪污了大量的军款，用于维持自己奢靡腐化的生活，而让先进的军事装备失修，让基层士兵挨饿！[Root.Monarch.GetTitle]还发现，因为军费遭到了贪污，一些地区的治安秩序遭到了严重的挑战，当地匪患横行，甚至有大量的农民流离失所，有大量的商人一夜破产！"
EDG_flavor_FYM_flavor_2_random_desc_4:0 "我们最近的政策在农民和商人中赢得了广泛的支持，许多来自全国各地的商人都赞美我们的政策……但在最近，[Root.Monarch.GetTitle][Root.Monarch.GetName]发现自己为这些政策划拨的许多财政资金，都被地方政府的官员贪墨了！这些钱从百姓的手中征收，又本应该造福于百姓，最终却落入了这些贪官污吏的口袋里！"
EDG_flavor_FYM_flavor_2_random_desc_5:0 "在过去的一段时间内，由于身体欠佳，$MONARCH$短暂地将一些重要的行政事务交给了自己信任的大臣。尽管$MONARCH$不能处理$COUNTRY$的所有国务，但[Root.Monarch.GetTitle]还是时刻关注自己的朝堂。[Root.Monarch.GetName]于近日发现，自己所领导的官僚集团内，又出现了一批腐败分子！"
EDG_flavor_FYM_flavor_2_random_desc_6:0 "由于$MONARCH$对贪污腐败现象的打击，帝国内传来了某些反对[Root.Monarch.GetName]的声音。某种形式的宣传文字正在宫廷中流传，描述$MONARCH$是一个如何无情、如何忽视官僚合理需求的权力贩子！[Root.Monarch.GetTitle]迫切地想要知道是哪些胆大包天的畜生，竟敢污蔑他们伟大的[Root.Monarch.GetTitle]！"

EDG_flavor_FYM_flavor_2_random_a_1:0 "愣着干什么？把他们拖出去点天灯！"
EDG_flavor_FYM_flavor_2_random_a_2:0 "把这些奸佞活剐了！"
EDG_flavor_FYM_flavor_2_random_a_3:0 "把他们下油锅！"
EDG_flavor_FYM_flavor_2_random_a_4:0 "给他们的头颅里灌点铜汁，就不会总想着贪污受贿了。"
EDG_flavor_FYM_flavor_2_random_a_5:0 "将他们全部处以锯刑！"
EDG_flavor_FYM_flavor_2_random_a_6:0 "让他们尝尝桩刑的感觉。"
EDG_flavor_FYM_flavor.2.aa:0 "[Root.EDG_flavor_FYM_flavor_2_random_a]"

EDG_flavor_FYM_flavor_2_random_b_1:0 "将这些该死的人全部车裂！"
