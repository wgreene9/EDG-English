EDG_flavor_FYM.201.title:0 "耶路撒冷的犹太人"
EDG_flavor_FYM.201.desc:0 "在$YEAR$年，耶路撒冷的一支犹太人商会攻击了位于当地的乌理玛。我们的乌理玛愤怒地来到开罗，希望[Root.Monarch.GetTitle][Root.Monarch.GetName]能够给予他们权力，将这批残忍的犹太人处以极刑。我们的乌理玛援引先知穆罕默德和栽德的话语，在此基础上严正论证了将这些邪恶的犹太人绳之以法的必要性。他们指出，如果我们不能将这些贪婪、渎神的异教徒用最为具有威慑力的手段杀死，那么我们将会背叛萨哈达的先祖，并背叛也门人的勇气和正直。"
EDG_flavor_FYM.201.aa:0 "他们应当受到同等的保护。"
EDG_flavor_FYM.201.bb:0 "乌理玛的意见最为重要。"
EDG_flavor_FYM.201.cc:0 "这是一个敲诈犹太人的好机会！"
EDG_flavor_FYM.201.dd:0 "把这些犹太人送到君士坦丁堡去吧。"


EDG_flavor_FYM.202.title:0 "来自耶路撒冷的犹太人"
EDG_flavor_FYM.202.desc:0 "一批犹太人从萨哈达帝国的国土上被驱赶出来，他们被剥夺了许多的财产，并漂洋过来，希望世界渴望之城的主人能够收留他们，在君士坦丁堡为他们留下一小片土地以供生存。"
EDG_flavor_FYM.202.aa:0 "没收他们的财产并让他们滚蛋。"
EDG_flavor_FYM.202.bb:0 "我们愿意接纳他们！"

EDG_flavor_FYM.203.title:0 "萨哈达治下的和平"
EDG_flavor_FYM.203.desc:0 "在经历了许多的磨难后，我们终于恢复了稳定。长期的战乱和政治上的不稳定让[Root.GetName]陷入了一段时间的衰败，在这段时间内，国内的经济持续衰退，人口不断流失。但在[Root.Monarch.GetName]执政期间内，我们终于恢复了稳定，如今的[Root.GetName]恢复了长久的和平，人们将其称为「萨哈达治下的和平」。"
EDG_flavor_FYM.203.aa:0 "这是属于我们的美好时代。"
EDG_flavor_FYM.203.bb:0 "趁机大肆敛财。"
EDG_flavor_FYM.203.cc:0 ""
EDG_flavor_FYM.203.dd:0 ""

EDG_flavor_FYM.204.title:0 "公正的[Root.Monarch.GetTitle]"
EDG_flavor_FYM.204.desc:0 "萨哈达王朝起源于也门，尽管如今的帝国已经君临埃及、叙利亚乃至更多的地区，但国内的许多也门埃米尔和贝都因谢赫仍然坚持旧有的传统，他们认为埃及人过于软弱，叙利亚人不够虔诚，只有阿拉伯半岛的传统是最孔武且虔诚的。[Root.Monarch.GetTitle]的一些近臣也抱有这样的想法，并且试图对[Root.Monarch.GetName]施加影响。"
EDG_flavor_FYM.204.aa:0 "我们坚守这样的传统。"
EDG_flavor_FYM.204.bb:0 "[Root.Monarch.GetName]是一个实用主义者。"

EDG_flavor_FYM.205.title:0 "一个名为拜巴尔斯的马穆鲁克"
EDG_flavor_FYM.205.desc:0 "在[Root.GetName]王朝的辉煌岁月里，许多马穆鲁克将领都以其非凡的勇气和智谋著称。在近期，[Root.Monarch.GetName]注意到了一名名为拜巴尔斯的马穆鲁克。这位拜巴尔斯出生于切尔克西亚，在四岁时便被卖到了[Root.Monarch.GetName]的宫廷中，自幼展现出过人的武艺和领导才能，他的天赋很快被发现，并被纳入马穆鲁克军队，成为一名精英战士。\n\n在一场针对叙利亚人的叛乱镇压中，拜巴尔斯巧妙地运用灵活的战术，成功率领三百名士兵击败了由四千人组成的叛军，这一胜利令他的英勇事迹在朝野广为传颂。\n\n拜巴尔斯不仅是一位杰出的军事指挥官，还是一位深谙政治的谋士。在声名鹊起后，拜巴尔斯被委任为埃米尔，在上埃及的一个城市代表[Root.Monarch.GetName]开展统治。拜巴尔斯在地方推行一系列改革，兴修水利、劝课农桑，并操练军队、镇压叛匪。他的智慧和勇气成为了当地人赞颂的典范，他的故事激励着无数年轻人投身军旅，为帝国服务。"
EDG_flavor_FYM.205.aa:0 "让他成为我们的将军。"
EDG_flavor_FYM.205.bb:0 "让他进入我们的内阁。"
EDG_flavor_FYM.205.cc:0 "我们不需要一个功高震主的马穆鲁克。"
EDG_flavor_FYM.205.dd:0 ""

EDG_flavor_FYM.206.title:0 "贝都因谢赫的忠诚"
EDG_flavor_FYM.206.desc:0 "贝都因的谢赫们一直是[Root.GetName]帝国的军事支柱，为帝国提供优秀的骑兵和指挥官。按照帝国的传统，贝都因的谢赫们应该向[Root.Capital.GetName]进贡新的兵源和指挥官，但[Root.Monarch.GetName]有新的想法。"
EDG_flavor_FYM.206.aa:0 "我们需要经验丰富的指挥官。"
EDG_flavor_FYM.206.bb:0 "我们急需更多的兵源。"
EDG_flavor_FYM.206.cc:0 "谢赫们的俯首帖耳即可。"

EDG_flavor_FYM.207.title:0 "有关阿拔斯纳斯尔二世的流言"
EDG_flavor_FYM.207.desc:0 "有传言称我们所控制的现任阿拔斯哈里发，纳斯尔二世，正在谋划一场针对我们的叛乱，这引起了[Root.Monarch.GetName]的警惕。此种事情在[Root.GetName]的历史上屡见不鲜，阿拔斯的哈里发们总是想夺回埃及，在马利克战争期间，穆斯塔克菲二世就背叛了我们。但当[Root.Monarch.GetName]传唤哈里发时，哈里发纳斯尔二世对我们毕恭毕敬，或者说俯首帖耳，并声称对所谓的传闻一概不知。"
EDG_flavor_FYM.207.aa:0 "废黜这个不听话的傀儡，扶持一个新的哈里发。"
EDG_flavor_FYM.207.bb:0 "他必须被软禁。"
EDG_flavor_FYM.207.cc:0 "我们不会被流言所激怒。"
EDG_flavor_FYM_207_cc_tt:0 "§Y阿拔斯哈里发§!究竟是否有反意呢？"

EDG_flavor_FYM.208.title:0 "阿拔斯哈里发纳斯尔二世逃出[Root.Capital.GetName]"
EDG_flavor_FYM.208.desc:0 "在前不久，流传起纳斯尔二世意图谋反的消息，而Root.Monarch.GetTitle]选择了相信哈里发的忠诚。\n\n但事与愿违，有关哈里发纳斯尔二世谋反的流言是真的。纳斯尔二世在昨天深夜中逃离了[Root.Capital.GetName]。我们在哈里发宅邸内安排的眼线被囚禁起来，当我们将其解救出来时，他告诉我们，哈里发已经联系了一批逊尼派埃米尔，准备在不久后通过叛乱的方式反抗我们的统治。"
EDG_flavor_FYM.208.aa:0 "哈里发何故谋反？"
EDG_flavor_FYM.208.bb:0 ""
EDG_flavor_FYM.208.cc:0 ""
EDG_flavor_FYM_208_aa_tt:0 "我们将会在全国范围内搜捕§Y阿拔斯哈里发§!。"

EDG_flavor_FYM.209.title:0 "纳斯尔二世叛乱"
EDG_flavor_FYM.209.desc:0 "阿拔斯哈里发纳斯尔二世发动了叛乱！他率领一批信仰逊尼派的埃米尔割据了数个省份，称我们为也门的孽种，要求我们离开阿拔斯哈里发的领地。不仅如此，他们将所控制地区的什叶派神职人员处以极刑，将头颅打碎成数片，把脑浆和内脏灌在大街上，任路边的野狗啃食，以求羞辱我们。"
EDG_flavor_FYM.209.aa:0 "他们给过他机会了。"
EDG_flavor_FYM.209.bb:0 ""
EDG_flavor_FYM.209.cc:0 ""

EDG_flavor_FYM.210.title:0 "帖木儿塔什"
EDG_flavor_FYM.210.desc:0 "[Root.Monarch.GetName]对国内的伊斯兰教异端采取了怀柔的政策，但什叶派的力量在埃及仍然太过弱小，而萨哈达的统治手段总是过于残暴，这时常使得国内的逊尼派政治派系产生反抗情绪。他们将[Root.Monarch.GetName]视作异端和教会的敌人。在[GetDateText]的开罗行宫，当[Root.Monarch.GetName]召见官员时，开罗的一支逊尼派秘密社团煽动了开罗的逊尼派信徒，引爆了一场公开叛乱。在这场灾难中，[Root.Monarch.GetName]的近卫兵团中，一名名为帖木儿塔什的蒙古雇佣兵积极履行了其职责，并一度救下了与[Root.Monarch.GetName]随行的一名小王子。在叛乱结束后，英勇善战的帖木儿塔什得到了[Root.Monarch.GetName]的接见。这名年轻有为的蒙古佣兵自幼丧母，并被父亲卖给了波斯人，在克尔曼接受了多年的军事训练后，因救过其主人的性命而获得了自由。此后，他作为佣兵四处征战，并最终来到了[Root.Monarch.GetName]的宫廷内。[Root.Monarch.GetName]十分欣赏这位年轻人，他器宇轩昂、思维敏捷，并且已经用实际行动证明了自己的忠心耿耿。"
EDG_flavor_FYM.210.aa:0 "让他成为我们的将军。"
EDG_flavor_FYM.210.bb:0 "让他进入我们的内阁。"
EDG_flavor_FYM.210.cc:0 "蒙古人将军不值得信任。"

EDG_flavor_FYM.211.title:0 "「猎手」奥斯曼"
EDG_flavor_FYM.211.desc:0 "[Root.Monarch.GetName]在位期间，曾宠信过「乌鸦」侯赛因——一位号称拥有神秘力量的乌理玛，他声称能疗愈[Root.Monarch.GetName]长期头疼的病症。而别号「猎手」的奥斯曼·穆斯塔法，时任财政大臣一职，在与腐败的激烈斗争中，他施行了许多成功的改革，努力平衡帝国的财政收支并指挥了对北疆的战争。他痛恨那些蛊惑[Root.Monarch.GetTitle]的奸臣，并在一次晚宴上杀死了巧舌如簧的侯赛因，在将其人头割下后，亲自跪[Root.Monarch.GetName]面前，请求[Root.Monarch.GetName]对他进行审判。"
EDG_flavor_FYM.211.aa:0 "他怎敢？！"
EDG_flavor_FYM.211.bb:0 "他是帝国的忠臣。"
EDG_flavor_FYM.211.cc:0 "先囚禁他以示惩罚，再提拔他。"

EDG_flavor_FYM.212.title:0 "扎伊德大厅"
EDG_flavor_FYM.212.desc:0 "在马利克战争结束后，[Root.Monarch.GetName]的大臣提议，建造一座雄伟的场馆建筑，用于纪念大马利克之战的胜利。至$YEAR$年，扎伊德大厅彻底宣告完成，由埃及的名人，伊斯坎达尔的建筑师阿卜杜勒·法塔赫完成。它是[Root.Capital.GetName]最大的世俗场馆，被全伊斯兰世界的诗人赞颂为建筑瑰宝。它超过60长、有13米高的拱顶，经常用作宴会、加冕礼等其它重要的宫廷事务，甚至大的能足够容纳马穆鲁克们的马上竞技大会。"
EDG_flavor_FYM.212.aa:0 "[Root.Monarch.GetName]喜欢这个。"
EDG_flavor_FYM.212.bb:0 "这是在浪费钱。"
EDG_flavor_FYM.212.cc:0 ""

EDG_flavor_FYM.213.title:0 "为科普特人进口没药"
EDG_flavor_FYM.213.desc:0 "令我国的科普特人们欣喜的是，蒙安拉赐福，亚丁肥沃的土地盛产没药和其他珍稀药草。这些物产进一步丰富了我国在东方与欧陆间十分繁荣的商路。我们确蒙安拉赐福！"
EDG_flavor_FYM.213.aa:0 "以仁慈的安拉之名，祝他们生意兴盛！"
EDG_flavor_FYM.213.bb:0 ""
EDG_flavor_FYM.213.cc:0 ""

EDG_flavor_FYM.214.title:0 ""
EDG_flavor_FYM.214.desc:0 ""
EDG_flavor_FYM.214.aa:0 ""
EDG_flavor_FYM.214.bb:0 ""
EDG_flavor_FYM.214.cc:0 ""

EDG_flavor_FYM.215.title:0 "先知生平记"
EDG_flavor_FYM.215.desc:0 "1338年，在苏丹巴库克的旨意下，埃尔祖鲁姆的穆斯塔法·达里尔完成了史诗「先知生平记」，描绘了先知穆罕默德一生的旅程。后来法赫达一世赞助书法家卢夫提·阿卜杜拉为这部史诗编绘插图，包括了814幅精美的细密画，这些插图被同时代的人称为「伊斯兰艺术中最大的一组宗教画作大全」。这部画集显示出与其他伊斯兰画作迥然不同的特性，被视为为大马利克所骄傲的财产，见证了萨哈达帝国永世的荣耀！"
EDG_flavor_FYM.215.aa:0 "一部描述伟大先知的巨著！"
EDG_flavor_FYM.215.bb:0 ""
EDG_flavor_FYM.215.cc:0 ""

EDG_flavor_FYM.216.title:0 "[Root.Monarch.GetName]年间的伊斯兰知识论"
EDG_flavor_FYM.216.desc:0 "知识论。这个词和它背后的含义一样神秘。研究关于某样事物的知识本身的理论被称为事物的知识论。随着[Root.Monarch.GetName]对伊斯兰哲学家越来越多的青睐，这些哲学家们越来越关注于理解伊斯兰教背后的哲学。在苏丹不遗余力的支持下，这必将给奥斯曼的乌理玛带来永恒的荣耀！"
EDG_flavor_FYM.216.aa:0 ""
EDG_flavor_FYM.216.bb:0 ""
EDG_flavor_FYM.216.cc:0 ""

EDG_flavor_FYM.217.title:0 "穆罕默德·贾祖里和《祝福的证明》"
EDG_flavor_FYM.217.desc:0 "一位深得人心的苏菲派领袖最近回到了摩洛哥，结束了他漫长的汉志之旅，在[Root.GetName]的国土赚足了风头。与之一道自圣地前来的贾祖里带来了《祝福的证明》，他在这本祈祷书中集录了祈求神明祝福、宽赦穆罕穆德的祷文。\n\n贾祖里不能同时现身多处，这本书却可以。由它难以置信的盛行看来，这本书注定能流传到作者身亡，我朝国灭。"
EDG_flavor_FYM.217.aa:0 "以安拉之名。"
EDG_flavor_FYM.217.bb:0 "我们不能允许民间传播新思想。"
EDG_flavor_FYM.217.cc:0 ""

EDG_flavor_FYM.218.title:0 "高门改革"
EDG_flavor_FYM.218.desc:0 "在[Root.Monarch.GetName]可能是萨哈达历史上最伟大的马利克。国内的一些文人将其称为「立法者」，这侧面反应了在[Root.Monarch.GetName]是一位卓越的管理者，他意识到必须建立起一个强大的中央政府，以限制管辖各个省份的总督的权力，扼制国内官僚机构的腐化。他努力打造一个强大的皇家官僚体系——这一机构在国内被称为「高门——但是总有人并不乐见这种改革……"
EDG_flavor_FYM.218.aa:0 "让我们扩大官僚机构。"
EDG_flavor_FYM.218.bb:0 "进行一定限度的改革即可。"
EDG_flavor_FYM.218.cc:0 "我们应该裁减我们的官僚机构。"

EDG_flavor_FYM.219.title:0 "摩尔难民"
EDG_flavor_FYM.219.desc:0 "西班牙决定驱逐出他们境内的摩尔人居民。许多安达卢西亚摩尔难民涌向我们的港口，要求进入我们的国家。对这些难民来说真是悲惨的遭遇，但对我们国家来说这是却是一种祝福。多数难民都是城镇居民，手艺人，学者，艺术家以及官员。这些都是在经历了马利克战争等众多灾难后，我们的城市所急缺的人才。"
EDG_flavor_FYM.219.aa:0 "欢迎他们的到来！"
EDG_flavor_FYM.219.bb:0 "把他们赶出去。"
EDG_flavor_FYM.219.cc:0 ""

EDG_flavor_FYM.220.title:0 ""
EDG_flavor_FYM.220.desc:0 ""
EDG_flavor_FYM.220.aa:0 ""
EDG_flavor_FYM.220.bb:0 ""
EDG_flavor_FYM.220.cc:0 ""

EDG_flavor_FYM.221.title:0 ""
EDG_flavor_FYM.221.desc:0 ""
EDG_flavor_FYM.221.aa:0 ""
EDG_flavor_FYM.221.bb:0 ""
EDG_flavor_FYM.221.cc:0 ""

EDG_flavor_FYM.222.title:0 "米马尔·杰拉勒"
EDG_flavor_FYM.222.desc:0 "「米马尔」·杰拉勒，亦即「建筑师」杰拉勒在他的半个世纪的漫长职业生涯中规划和督造了无数的清真寺、引水渠、浴场、桥梁、宫殿、旅店和学校。他的代表作包括开罗的苏丹努斯清真寺和伊斯坎达利亚的大清真寺，这位伟大的建筑师为萨哈达的建筑史留下了浓墨重彩的一笔。"
EDG_flavor_FYM.222.aa:0 "任命他为皇家工程师。"
EDG_flavor_FYM.222.bb:0 "是吗？让他来[Root.Capital.GetName]建一座清真寺。"
EDG_flavor_FYM.222.cc:0 ""

EDG_flavor_FYM.223.title:0 "阿拉比卡咖啡"
EDG_flavor_FYM.223.desc:0 "15 世纪，在萨哈达帝国的管理下，阿拉比卡咖啡的种植得到了长足发展。认识到这种奇异植物的潜力后，我们开始努力培育和改进其种植技术。我们的农业专家精心研究了最佳种植条件，从而提高了产量和质量。由此诞生的咖啡增产不仅成为了我们的骄傲，也使它成为了一种利润丰厚的贸易品，增强了我们的经济实力。我们在阿拉比卡咖啡种植上的贡献与投入，也促使咖啡最终成为了世界范围内受人热爱的饮品。"
EDG_flavor_FYM.223.aa:0 "我们将委托商家对其进行开发。"
EDG_flavor_FYM.223.bb:0 "让我们榨取一点商业税。"
EDG_flavor_FYM.223.cc:0 ""

EDG_flavor_FYM.224.title:0 "空空如也的内帑部"
EDG_flavor_FYM.224.desc:0 "在内战、灾荒和瘟疫的危险结束之后，[Root.Monarch.GetTitle]视图开始增税。金库枯竭形势危急，因此，[Root.Monarch.GetName]试图向所有人征收一笔额外的税收。没有人可以免于这笔税收，因此不仅是犹太教徒和基督教徒被课以重税，清真寺和宗教组织也没有逃过一劫。在[Root.Capital.GetName]，征税官被人赶走，在大马士革，政府官员被人杀死。从人民手中榨取的这笔金钱被马穆鲁克的精英花在从国外购买新的奴隶上，并最终花在加固伊斯坎达尔以及在[Root.Capital.GetName]修建一座大清真寺上面。我们应该如何应对？"
EDG_flavor_FYM.224.aa:0 "向所有人征税。"
EDG_flavor_FYM.224.bb:0 "向科普特人征税。"
EDG_flavor_FYM.224.cc:0 ""

EDG_flavor_FYM.225.title:0 "清算罗塞塔家族"
EDG_flavor_FYM.225.desc:0 "艾哈迈德·罗塞塔把持朝政多年，他掌握了巨大的权力，也树立了众多的敌人，在罗塞塔家族失去权势后，许多曾经被艾哈迈德·罗塞塔打压的门阀和贵族都开始对其进行反攻。以[Root.GetFYMtheChancellorName]为首的既得利益集团挖掘出了艾哈迈德·罗塞塔的诸多罪证，包括将还是王子的扎伊德陷害至于流亡的境地，还有巨大的贪腐记录，以及众多的草菅人命、违法乱纪的行为。尽管艾哈迈德·罗塞塔并非什么贤臣，但他最终也没有背叛帝国，而是忠于萨哈达家族。更重要的是，萨法尔一世为拉拢罗塞塔，而让[Root.Monarch.GetName]迎娶了艾哈迈德·罗塞塔的一个女儿，即阿伊莎·罗塞塔。[Root.GetFYMtheChancellorName]向[Root.Monarch.GetTitle]陈述阿伊莎·罗塞塔在这些年间与艾哈迈德·罗塞塔内外勾结、祸乱朝纲的证据，许多大臣都希望[Root.Monarch.GetTitle]能够处死阿伊莎·罗塞塔。尽管艾哈迈德陷害过扎伊德，但阿伊莎·罗塞塔知书达理，与[Root.Monarch.GetName]恩爱有加，并为[Root.Monarch.GetTitle]生下了孩子[Root.Heir.GetName]，若[Root.Monarch.GetTitle]真的绝情地痛下杀手，他们的孩子[Root.Heir.GetName]将不可能原谅自己的父亲。"
EDG_flavor_FYM.225.aa:0 "她也必须为政治牺牲！"
EDG_flavor_FYM.225.bb:0 "夫妻一场，还是算了吧。"
EDG_flavor_FYM.225.cc:0 "将她软禁起来即可。"
EDG_flavor_FYM.225.dd:0 "谁敢对[Root.Monarch.GetName]指手画脚？！让他下油锅！"
EDG_flavor_FYM_225_aa_tt:0 "我们§R杀害§!了[Root.Heir.GetName]的§Y母亲§!，[Root.Heir.GetName]将会因此§R痛恨§![Root.Monarch.GetTitle]。"

EDG_flavor_FYM.226.title:0 "「鲁塞尼亚」音乐会"
EDG_flavor_FYM.226.desc:0 "最近，一位年轻的女游吟诗人凭借其新奇乐曲名扬我们的宫廷，在埃及甚至在也门都小有名气，她原本是一名鲁塞尼亚女奴，由于精通鲁塞尼亚的奇异音乐与舞蹈，且嗓音如百灵鸟一般动人，吸引了我们宫廷内的许多达官显贵。她应邀在你的宫廷中表演。见到她所穿的服装时，整个房间里所有人都倒吸一口凉气。她的歌曲中有着数不清的关于非传统性行为的露骨暗示的片段——乌理玛一度面红耳赤地冲出了房间。表演结束时，所有人都把目光都转向你并听候你的回应。"
EDG_flavor_FYM.226.aa:0 "这是当代社会中对浪漫和性的令人兴奋和着迷的阐述！"
EDG_flavor_FYM.226.bb:0 "这算什么鬼？"
EDG_flavor_FYM.226.cc:0 "令人陶醉！"
EDG_flavor_FYM.226.dd:0 "孩子，你其实一点天赋都没有。"
EDG_flavor_FYM.226.ee:0 "让我回想起了吸大麻的感觉！"

EDG_flavor_FYM.227.title:0 "$YEAR$年税法"
EDG_flavor_FYM.227.desc:0 "为了应对在马格里布、波斯和阿拉伯地区的威胁，萨哈达帝国的历史中写满了连年的动荡和战争，中央的财政数字达到了难以忽略的程度，中央政府债台高筑，而我们却缺乏税源，任何对国库的贡献都是非常珍惜的。在[Root.GetFYMtheChancellorName]的主持下，我们在短期内募集到了更多的资金，但这并非长久之计。[Root.GetFYMtheChancellorName]向[Root.Monarch.GetTitle]提出，制定一套新的税法，以填补帝国巨大的财政窟窿。"
EDG_flavor_FYM.227.aa:0 "我们确实需要一套新的税法。"
EDG_flavor_FYM.227.bb:0 "这会触碰到既得利益者的蛋糕。"
EDG_flavor_FYM.227.cc:0 ""

EDG_flavor_FYM.228.title:0 "帝国意识形态"
EDG_flavor_FYM.228.desc:0 "自从纳西尔一世征服埃及之后，我们就已经开始与其古老传统打交道。[Root.GetName]承接了许多与埃及传统密切相关的制度，例如马穆鲁克制度和埃及的文官体系，就连我们的最高统治者，马利克的头衔也是来自于埃及的传统。\n\n从某种角度来说，我们也可以算得上是埃及的一个新的王朝，我们希望将此意识形态与自身思想相整合。尽管改信逊尼派并不现实，这会摧毁我们的上层建筑，但埃及传统依然有许多的优点，等待着我们的深入学习。我们的埃及乌理玛们希望[Root.Monarch.GetName]效仿过去的埃及统治者，通过更多的巡游统治埃及，他们相信这将有助于统治我们的庞大帝国，让各地的官僚认清谁是埃及的真正统治者，并强化我们受命于安拉的形象。"
EDG_flavor_FYM.228.aa:0 "在埃及的稳固统治是帝国长治久安的基石。"
EDG_flavor_FYM.228.bb:0 "我们还是喜欢也门的传统。"
EDG_flavor_FYM.228.cc:0 ""
EDG_flavor_FYM_yemeni_vs_egy_tt:0 "该事件属于§Y萨哈达文化冲突§!事件链的一部分。"

EDG_flavor_FYM.229.title:0 "摈斥也门人"
EDG_flavor_FYM.229.desc:0 "萨哈达王朝源于埃及，帝国内部的众多上层权贵均来自也门，我们的埃米尔、大毛拉中的贵族几乎都来自也门。尽管轻徭薄赋，但萨哈达王朝对官僚和贵族一直秉持着残酷的政治传统，许多埃及本土的权贵并不支持我们。在埃及，从宫廷到贫贱乡野的官吏，他们有着一种埃及人的傲慢，并厌恶起我们新引进国内的也门风俗，这使得民众中的猜忌日益增长，甚至已有人公开质疑起了我们的统治。"
EDG_flavor_FYM.229.aa:0 "但在今天，我们才是主人！"
EDG_flavor_FYM.229.bb:0 ""
EDG_flavor_FYM.229.cc:0 ""

EDG_flavor_FYM.230.title:0 "[Root.Monarch.GetName]盛世"
EDG_flavor_FYM.230.desc:0 "帝国的繁荣和强大已经发展到一个新的高度。内部的行政管理在我们作为埃及、也门和叙利亚的主人所赋予的以贤之国的方式下一切顺利。在[Root.Monarch.GetName]的英明指导下，我们的官僚将国家变成了一个繁荣的帝国，其人口几乎是前朝的两倍。同时，我们对埃及文化的吸收和接纳，也催生了埃及传统和也门传统的文化融合，在保持民族特性和同化之间取得了独特的平衡。在[Root.Monarch.GetHerHis]对教育和艺术的热爱驱使下，[Root.Monarch.GetName]为萨哈达之子旗帜下的所有人迎来了繁荣昌盛的黄金时代！"
EDG_flavor_FYM.230.aa:0 "安拉圣眷，断然无疑！"
EDG_flavor_FYM.230.bb:0 "我们还是坚持也门的传统。"
EDG_flavor_FYM.230.cc:0 ""

EDG_flavor_FYM.231.title:0 "王朝传统"
EDG_flavor_FYM.231.desc:0 "萨哈达已经统治埃及很久了，许多萨哈达族裔已经忘记了我们来自也门的事实。萨哈达王朝究竟是埃及的新王朝，还是来自也门的王朝？这个答案必然是既对立又统一的，但它总归不可能绝对中立——我们必须在王朝的政治倾向做出一个选择。"
EDG_flavor_FYM.231.aa:0 "我们定当以马利克的身份统治世界。"
EDG_flavor_FYM.231.bb:0 "萨哈达不能忘记位于也门的根！"
EDG_flavor_FYM.231.cc:0 ""

EDG_flavor_FYM.232.title:0 "孔雀王座的陪衬"
EDG_flavor_FYM.232.desc:0 "在很早以前，我们就效仿伊朗的沙阿，建立了一个偌大的、华美的孔雀王座。[Root.Monarch.GetName]的身边从来不缺往孔雀身边安置另一种鸟类塑像的提议，但埃及人希望埃及的象征——雕——伴随马利克左右，而也门的埃米尔们更偏爱阿拉伯和也门地区的游隼。我们必须做出一个选择，这在表面上是无关紧要的，但实际上能够反映不同派系的利益。"
EDG_flavor_FYM.232.aa:0 "我们会选择埃及雕。"
EDG_flavor_FYM.232.bb:0 "也门的游隼是最好的选择。"
EDG_flavor_FYM.232.cc:0 ""

EDG_flavor_FYM.233.title:0 "官僚体系的膨胀"
EDG_flavor_FYM.233.desc:0 "随着[Root.GovernmentName]的扩张，我们需要更多的人来管理它。过去我们一直依靠地方省份的瓦利和埃米尔，但随着时间的推移，有关增加中央官署即[Root.GetAdjective]指挥司人数的需求与日俱增。\n\n除非我们扩充骨干队伍，否则随着官僚机构的不断发展，有经验的文员数量将无法满足需求。"
EDG_flavor_FYM.233.aa:0 "钦点更多的行政官员。"
EDG_flavor_FYM.233.bb:0 "我们可以靠现有人手应付问题。"
EDG_flavor_FYM_government_tt:0 "该事件属于§Y萨哈达政府改革§!事件链的一部分。"

EDG_flavor_FYM.234.title:0 "矫枉过正"
EDG_flavor_FYM.234.desc:0 "为了治理我们越来越多的省份，我们拓展了官僚机构，并委任了更多的政府官僚，甚至给予了各省长官一点任命文员的自由。但我们的官僚机构愈来愈臃肿，各个部门人浮于事，行政效率不增反减，检察官们强烈建议我们限制在行政部门工作的人数，裁撤冗官并划明各部门的职权。"
EDG_flavor_FYM.234.aa:0 "裁撤冗员是必须的。"
EDG_flavor_FYM.234.bb:0 "我们需要行政人员。"

EDG_flavor_FYM.235.title:0 "外国官员"
EDG_flavor_FYM.235.desc:0 "来自欧洲其他国家的官员到[Root.GetName]寻求就职的情况已经越来越普遍。从某些角度来说，这可能是跟上其他地方行政发展的有效途径。但是，他们开的价格并不便宜，我们自己的官员也可能会觉得我们无视他们寻求升迁的权利。"
EDG_flavor_FYM.235.aa:0 "聘用他们。"
EDG_flavor_FYM.235.bb:0 "我们不需要外来人才。"

EDG_flavor_FYM.236.title:0 "萨哈达帝国的阿拉维派"
EDG_flavor_FYM.236.desc:0 "萨哈达帝国统治着埃及和阿拉伯的广袤土地，阿拉维派在此地蓬勃发展，但他们的教义与我们并不相符！他们否认我的合法性，并抨击我们的专制统治，认为我们违背了埃及先贤的统治模式，并将我们形容为带来末日的恶魔，在毁灭了也门的文明后，又开始破坏埃及、叙利亚和更多地区的伊斯兰文明。这些阿拉维派信徒为帝国带来了莫大的动荡，尤其是在哪些以阿拉维派信仰为主导的省份。"
EDG_flavor_FYM.236.aa:0 "他们必须被镇压！"
EDG_flavor_FYM.236.bb:0 ""
EDG_flavor_FYM_236_a_tt:0 "我们治下所有的§Y阿拉维派§!省份将会获得§R10§!点叛乱。"

EDG_flavor_FYM.237.title:0 "巩固马穆鲁克之链"
EDG_flavor_FYM.237.desc:0 "许多人认为帝国的马穆鲁克们并不够忠诚，我们的哈比什和乌理玛建议我们加强对马穆鲁克集团的控制，将训练新一代马穆鲁克的权力收归马利克之手，并对马穆鲁克集团的忠诚度进行定期的彻查。但我们的马穆鲁克似乎并不喜欢这样的改革，他们希望自己能够获得更多的自由。"
EDG_flavor_FYM.237.aa:0 "马穆鲁克必须被束缚。"
EDG_flavor_FYM.237.bb:0 "来吧，自由的马穆鲁克人！"
EDG_flavor_FYM_mam_link_tt:0 "该事件属于§Y马穆鲁克之链§!事件链的一部分"

EDG_flavor_FYM.238.title:0 "严酷的训练"
EDG_flavor_FYM.238.desc:0 "一部分马穆鲁克军官认为马穆鲁克身上的军事义务过于严酷，他们接受最为严酷的军事训练，却得不到自己想要的东西。但是这些马穆鲁克已经享有高官厚禄，他们想要的并不是更多的赏赐，而是更多的权力，尤其是人身自由。"
EDG_flavor_FYM.238.aa:0 "马穆鲁克必须被束缚。"
EDG_flavor_FYM.238.bb:0 "来吧，自由的马穆鲁克人！"

EDG_flavor_FYM.239.title:0 "帝国柱石"
EDG_flavor_FYM.239.desc:0 "马穆鲁克是[Root.GetName]帝国重要的军事力量，他们精通军事和武艺，历代统治者都接受过许多贤能的马穆鲁克的教导。[Root.Monarch.GetName]自己就是个很好的例子，自幼就和马穆鲁克们打交道，朝中的许多马穆鲁克正是他过去的导师。这些马穆鲁克被称为帝国柱石，他们成为了朝堂的重要力量。尽管他们身居高位，但他们依然不能否认自己是[Root.Monarch.GetName]的奴仆。尽管他们也在一定程度上引以为荣，但毫无疑问，也不断有人希望[Root.Monarch.GetName]能够给予马穆鲁克们更多的人身自由。"
EDG_flavor_FYM.239.aa:0 "但是他们必须被束缚。"
EDG_flavor_FYM.239.bb:0 "他们应当是自由的。"

EDG_flavor_FYM.240.title:0 "忠诚的文官"
EDG_flavor_FYM.240.desc:0 "在与阿拔斯哈里发的内战期间，伊德里斯持节掌权，清洗了大量对萨哈达家族，尤其是对他不忠诚的文官。清洗的深入，伊德里斯逐渐清除了宫廷中的不稳定因素。他提拔了一批忠诚可靠的新官员，这批官员深受他的信任，这些人不仅政治上坚定地维护他，而且在行政管理和军事指挥上都有着出色的才能。随着伊德里斯荣登大宝，这批文官也逐渐被提拔到了足以答复其忠诚的地位，并成为如今朝堂中的中坚力量。"
EDG_flavor_FYM.240.aa:0 "我们应得的。"
EDG_flavor_FYM.240.bb:0 ""

EDG_flavor_FYM.241.title:0 "「伊德里斯宴」"
EDG_flavor_FYM.241.desc:0 "帝国内部的军事集团错综复杂，埃米尔、马穆鲁克和贝都因的谢赫组成了一张庞大的关系网，很少有马利克能够完全驾驭他们所有人。伟大的伊德里斯明白，要在这场权力的游戏中稳固自己的地位，必须首先清除军队中的不忠之徒。\n\n伊德里斯自从继位以来，就开始精心策划一场针对不忠军官，尤其是皇家马穆鲁克的清洗行动。他利用自己的智慧和权谋，巧妙地分化了最为庞大的马穆鲁克集团，使他们之间产生了猜疑和内斗。在一场精心安排的宴会中，伊德里斯安插了大量的精锐部队，并在那些马穆鲁克烂醉如泥时突然发难，以叛国罪为名，迅速逮捕了那些有可能对他包藏祸心的马穆鲁克，这一场宴会史称「伊德里斯宴」。这场清洗行动不仅迅速而有效，而且在朝堂中引起了巨大的震动。尽管许多官员，尤其是相关的马穆鲁克深感不满，但伊德里斯随后展开的新一轮大清洗，令他们闭上了嘴。"
EDG_flavor_FYM.241.aa:0 "强权是最好的菜肴。"
EDG_flavor_FYM.241.bb:0 ""

EDG_flavor_FYM.242.title:0 "伊德里斯的计划"
EDG_flavor_FYM.242.desc:0 "伊德里斯出身行伍，他获得了许多马穆鲁克的支持，但也因自己过去鲜明的政治立场，而惹恼了许多马穆鲁克。在他还是帝国的维齐尔时，这些对他不满的马穆鲁克还不成气候，但如今，他们已经成为朝堂上不可忽视的重要力量。马穆鲁克的权柄和威胁让伊德里斯难以安心，在一个深夜，他缓缓起身，并准备酝酿一个大计划。"
EDG_flavor_FYM.242.aa:0 "让我们期待……"
EDG_flavor_FYM.242.bb:0 "我们不能屠戮我们的马穆鲁克。"
EDG_flavor_FYM_242_A_tt:0 "伊德里斯会准备一个通过暴力手段控制马穆鲁克的计划。"

EDG_flavor_FYM.243.title:0 "残忍的马利克"
EDG_flavor_FYM.243.desc:0 "打从对抗阿拔斯哈里发的战争中开始，伊德里斯就发现自己逐渐染上了严重的施虐症。他热爱拷打他的敌人，将他们剥皮示众，并且殴打自己的奴仆，看着自己的佣人鼻青脸肿，甚至四肢不健全，这些都给予他莫大的乐趣。在他还未登基前，他将这一切都掩盖得很好，不让他的政敌借此抨击他。但在成为埃尔法尔马利克之后，伊德里斯发现自己逐渐控制不住自己的狂躁，他时常斥责自己的大臣，并将那些惹怒自己的臣子 处以极刑，这为他带来了十分残暴的名声——但这又怎么样呢？他的祖父，扎伊德「拉迪-克拉法」也是一个对待不忠之人残暴至极的伟大君王。"
EDG_flavor_FYM.243.aa:0 "[Root.Monarch.GetName]杀错谁了？"
EDG_flavor_FYM.243.bb:0 "我们应该心平气和……"

EDG_flavor_FYM.244.title:0 "无法逾越的古稀之年"
EDG_flavor_FYM.244.desc:0 "王座厅正对着西方，坐在王座上，他能够看见红日即将落入尼罗河下。\n\n当群臣最终退下后，[Root.Monarch.GetName]依然坐在孔雀王座上，他不禁掰弄指头计算了一会。\n\n他已经七十岁了。无论在什么时代，他都已经算得上一个长寿的老人了。在过去，萨哈达的族裔很少有能活到这个年龄的，哪怕长寿如萨法尔一世，也在马利克战争结束后便匆匆离去。如今的他，似乎也无法跨过古稀之年的门槛。现在的扎伊德，已然病痛缠身、少食多事。\n\n在一道叹息声落地后，扎伊德闭上了双目，无数的回忆在他的眼前闪过。\n\n他回想起自己被父亲亲手放逐的那一天，回想起自己在波斯和安纳托利亚南征北战的日子，回想起自己重新回到萨法尔一世身边并献上自己长剑的夜晚，回想起挚友叶海亚与那个名为哈伦-拉希德的婴儿，回想起自己亲眼目睹父亲驾崩的景象，回想起自己这么多年来实施的酷刑、处死的叛徒和虐杀的贪官污吏。\n\n他睁开眼，握紧了拳头。\n\n他自认为目睹过底层人民悲惨的生活，自认为爱护自己的子民。他并不后悔虐杀了那些官员，更不后悔自己与腐败相斗争的一生。他在位期间，征服了大量的新土地，在马格里布、黎凡特和东非都进行了伟大的征服。无数的诗人赞美他的功绩，乌理玛将他称为苏丹努斯，贝都因人将其称为埃尔法尔，马穆鲁克将其称为拉迪-克拉法。\n\n无论如何，自己并不后悔自己所做的一切。他坚信，自己将被评价为伟大的君王，同纳西尔一世甚至同先知穆罕默德齐名，他没有辜负萨哈达家族，更没有辜负将帝国托付给自己的父亲。\n\n想到这里，他感到无比安心。但他也感到十分疲惫。他活得太久了，他见证了太多的亲人故友的离去。现在，他累了。\n他闭上了眼睛，渐渐松开了握紧的拳头。\n太阳落山了，沉入了尼罗河下。"
EDG_flavor_FYM.244.aa:0 "「父亲，我来见你了。」"
EDG_flavor_FYM.244.bb:0 ""

EDG_flavor_FYM.245.title:0 "伊德里斯的篡权"
EDG_flavor_FYM.245.desc:0 "伊德里斯在针对阿拔斯哈里发的战争中获取了莫大的威望，他的功高盖主已经是不争的事实。就在不久前，他和他的派系强迫马利克将其委任为继承人。但他的野心仍然没有止步，他发动了一场政变，将王宫团团包围，而那些效忠于他的马穆鲁克始终伴随左右，并踏入了[Root.Monarch.GetName]的王座厅。\n\n「萨哈达的孔雀王座只接受最强大的统治者！」伊德里斯用强有力的嗓音高调地宣称他的野心，「将帝国让给我，我能保证你下半辈子的荣华富贵。」"
EDG_flavor_FYM.245.aa:0 "「仁慈是最危险的毒药。」"
EDG_flavor_FYM.245.bb:0 "我们决不允许僭越！"

EDG_flavor_FYM.246.title:0 "耳边风"
EDG_flavor_FYM.246.desc:0 "我们的检察官向我们提交了一份报告，他们列举了我们的首席马穆鲁克近卫阿斯雷斯的异常举止。他们在报告中写明，尽管阿斯雷斯对外宣称自己是什叶派教徒，但时常与一些亲逊尼派哈里发的近卫勾结在一起，并且每半年就会往府邸内收购五十把上好的弯刀——他既没有送出去过，也不可能一个人使用这么多好刀。我们的检察官几乎是在明示我们，这位名为阿斯雷斯的马穆鲁克近卫正准备发动一场政变。"
EDG_flavor_FYM.246.aa:0 "「仁慈是最危险的毒药。」"
EDG_flavor_FYM.246.bb:0 "胡说！他是最忠诚的马穆鲁克。"
EDG_flavor_FYM_246_a_tt:0 "无论§M阿斯雷斯§!是否有§R反意§!，他都不可能背叛我们了。"
EDG_flavor_FYM_246_b_tt:0 "谁知道会发生什么呢……"

EDG_flavor_FYM.247.title:0 "阿斯雷斯专政"
EDG_flavor_FYM.247.desc:0 "我们的检察官没有预测错误！我们的首席马穆鲁克近卫，阿斯雷斯发动了一场政变，他囚禁了[Root.Monarch.GetName]和我们潜在的继承人，并杀死了前者，拥立后者成为我们的新任马利克。我们缅怀[Root.Monarch.GetName]，但他对阿斯雷斯的信任带来了莫大的恶果。阿斯雷斯控制了帝国的最高权力，这段时期被后人称为「阿斯雷斯专政」，这位帝国带来了莫大的混乱和衰退。"
EDG_flavor_FYM.247.aa:0 "「仁慈是最危险的毒药。」"
EDG_flavor_FYM.247.bb:0 ""

EDG_flavor_FYM.248.title:0 "美丽的阿诗玛，尼罗河畔的花朵"
EDG_flavor_FYM.248.desc:0 "我们的大臣为我们献上了一位来自俄罗斯的斯拉夫女人，这个女人的美丽令[Root.Monarch.GetName]的所有妃子都黯然失色，并令[Root.Monarch.GetName]迷恋上了她。她叫阿诗玛，不仅美若天仙，而且颇具才能，她会用优美的波斯语作诗，也会吟唱优雅的希腊歌曲，并总能对[Root.Monarch.GetName]说些令人心动的甜言蜜语……但有人偷偷地告诉[Root.Monarch.GetName]，这名叫做阿诗玛的女子，是那位大臣为了毒害马利克而训练的。对方拿出了一些证据，但[Root.Monarch.GetName]总觉得这并不太可能。"
EDG_flavor_FYM.248.aa:0 "这个妖妇！将她碎尸万段！"
EDG_flavor_FYM.248.bb:0 "但她是多么美丽！"
EDG_flavor_FYM_248_a_tt:0 "无论关于§M阿诗玛§!的消息是否属实，她都不可能威胁[Root.Monarch.GetName]了。"

EDG_flavor_FYM.249.title:0 "至美之花，至毒之心"
EDG_flavor_FYM.249.desc:0 "这本是美好的一天，[Root.Monarch.GetName]正准备与自己最钟爱的妃子，阿诗玛，一同共进晚餐，而他的近卫却带来了一个不幸的消息。\n\n阿诗玛，毫无疑问是一个恶毒的叛徒——他们抓到了阿诗玛在马利克的御用酒杯中下毒的行为时，才意识到这个女人的心是多么恶毒。经过严酷的审问，她终于招供，她是父母均是被[Root.Monarch.GetName]虐杀致死的斯拉夫奴隶，而她被反对派大臣买下，自幼接受良好的教育和训练，就为了能够在[Root.Monarch.GetName]面前博得后者的欢心——她的这一生都在刺杀[Root.Monarch.GetName]的愿望中度过！在接近[Root.Monarch.GetName]后，她自己每天都偷偷地往[Root.Monarch.GetName]的酒杯里放毒药，时至今日，已经过去了将近两年，而[Root.Monarch.GetName]的身体确实每况愈下。"
EDG_flavor_FYM.249.aa:0 "你……为什么？！"
EDG_flavor_FYM.249.bb:0 ""

EDG_flavor_FYM.250.title:0 "入侵伊比利亚"
EDG_flavor_FYM.250.desc:0 "自从倭马亚王朝之后，我们是第一个率领来自马格里布以东的军队，入侵安达卢西亚的帝国。当[Root.Monarch.GetName]的军队踏上安达卢西亚的土地时，大戏的序章已经开始上演。"
EDG_flavor_FYM.250.aa:0 "这是属于埃尔法尔的大戏。"
EDG_flavor_FYM.250.bb:0 ""

EDG_flavor_FYM.251.title:0 "决战奥斯曼王朝"
EDG_flavor_FYM.251.desc:0 "自从奥斯曼王朝崛起以来，他们就不断吞并周围的国家，并在巴尔干和安纳托利亚建立了一个庞大的帝国。有人预测奥斯曼王朝将能够崛起为一个横跨欧亚非的大帝国。但很可惜，如今的他们遇到了战无不胜的萨哈达王朝。"
EDG_flavor_FYM.251.aa:0 "他们不过是突厥野夫。"
EDG_flavor_FYM.251.bb:0 ""

EDG_flavor_FYM.252.title:0 "萨哈达与意大利战争"
EDG_flavor_FYM.252.desc:0 "随着萨哈达的铁蹄踏上亚平宁半岛，拉开半个世纪的萨哈达-意大利战争便拉开了帷幕。几百年来，都没有穆斯林踏上意大利的土地，而我们将会让基督徒们知道，他们的敌基督就要来了。"
EDG_flavor_FYM.252.aa:0 "我们会直搞基督教的心脏。"
EDG_flavor_FYM.252.bb:0 ""

EDG_flavor_FYM.253.title:0 "鸢尾花战争"
EDG_flavor_FYM.253.desc:0 "自从「铁锤」查理击败伍麦叶王朝的军队以来，穆斯林再也没能入侵高卢地区。我们的老对头，法兰克的继承者，如今与我们再度交锋，这场战争将会被整个天主教和伊斯兰教世界关注。"
EDG_flavor_FYM.253.aa:0 "我们会复仇图尔战役。"
EDG_flavor_FYM.253.bb:0 ""

EDG_flavor_FYM.254.title:0 "学术败类"
EDG_flavor_FYM.254.desc:0 "一位备受学术界尊敬的毛拉，开罗的哈立德，于前不久撰写了一份什叶派学术著作。大马利克在拜读后，对其中荒谬的内容深感震惊，书中偷换概念、亵渎真主的内容比比皆是，作者甚至将穆斯林百姓直接成为不识教法的猪狗，而这样的学者在如今的教法学界却享誉盛名，让马利克赫然意识到，如今的教法学界已经腐败不堪。\n\n很快，哈立德被[Root.Monarch.GetName]召入宫中，并被迅速囚禁起来，但以皇族的标准，以美酒佳肴加以款待。怎料哈立德竟然质问宫廷奴仆，为何酒食如此平淡，自己平日宴饮远胜宫内。哈立德不仅尸位素餐，其贪腐更是令[Root.Monarch.GetName]大怒，大马利克誓要惩治以哈立德为首的腐败、无能的毛拉集团。\n\n到了第二天，宫廷仆从用藤编将哈立德抽打了一百下，每当哈立德被抽打至于昏厥后，就用冷水将其泼醒，并往他那一毛不生的头顶浇灌些许滚烫的水银。抽打结束后，毛拉衣不蔽体，浑身鲜血淋漓，马利克又下令将毛拉亲手撰写的著作浸泡在屎尿大缸中九天九夜——反正这位毛拉所撰写出的内容与屎尿并无本质区别——再将每页纸贴在毛拉骇人的伤口上，并用烧红的铁片固定于创伤之上。太监们又奉旨将一根写着“以将屎尿塞入他人口中为业的阴沟魔鬼”的标牌刺穿毛拉的后背，将其钉死在广场上。毛拉在高烧不退数个时辰后，终于哭嚎着死去。事后，[Root.Monarch.GetName]认为该毛拉的子孙将会污染违大的也门人的血脉，又将毛拉全家老少一并拖入死牢，在阴暗的地牢内用文火烘烤三天三夜，直到全身没有一寸完整的皮肤后，用钉耙将其人皮尽数剥至脱落，再往没有尺寸皮肤的身躯上浇灌水银，并最后处以桩刑，摆放在了毛拉已经发臭的尸体旁。"
EDG_flavor_FYM.254.aa:0 "这就是学术败类的下场！"
EDG_flavor_FYM.254.bb:0 "这样是不是太极端了？"

