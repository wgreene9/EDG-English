EDG_flavor_FYM.8.title:0 "Safar I"
EDG_flavor_FYM.8.desc:0 "In the depths of night, Safar I awoke from his dreams, conscious of the empire's instability and its many latent dangers. Yet he also knew he must not depart this world."
EDG_flavor_FYM.8.aa:0 "I have scrutinized carefully."
EDG_flavor_FYM.8.bb:0 ""
EDG_flavor_FYM_8_aa_t:0 "§YPlease read the following carefully:§!\n\nThe starting ruler of Sahada, §YSafar I§!, is a crucial narrative character who will play an important role during the §RMalik War§!.\nIf your Safar I §Rdies§! before the Malik War concludes, please reload a saved game as soon as possible, otherwise you will inevitably §Rmiss a portion of game content exclusive to him§!.\nAlthough the developer has accounted for scenarios where Safar I dies prematurely in many game events, oversights are inevitable. If your Safar I dies too early, it may cause some §RBUGS§!.\n\n§RPlease ensure Safar I remains alive until the Malik War is over.§!"

EDG_flavor_FYM.9.title:0 "[Root.Monarch.GetName]"
EDG_flavor_FYM.9.desc:0 "Zayd was the Grand Malik of the Sahada Empire, the second son of the great Safar I. He was once framed by Ahmad Rosetta as the murderer of the imperial heir, Muhammad al-Sahada, leading to his exile. Ahmad even presented Safar I with an opened vial of poison, claiming it was what killed Muhammad. Safar I fed this poison to a condemned prisoner in the dungeons; the prisoner died with symptoms identical to Muhammad's. Shattered by the tragedy of fratricide, Safar I's mental fortitude broke. He could not forgive his son's killer, yet could not bear to see another son die. Despite Zayd's vigorous self-defense, as the primary beneficiary of his elder brother's death, the suspicion against him was never fully erased. Ultimately, Safar I exiled the prince to a distant desert far from Egypt. During his exile, Zayd became a mercenary in the Mashriq region, leading a company of Turkmens and Persians, campaigning north and south. He gained extensive military experience and built his own military force. When the Malik War erupted, Zayd returned to his father's side, assisting him in quelling the conflict and restoring the empire's order.\n\nIn the final years of Safar I's reign, Zayd effectively governed the entire empire in place of his gravely ill father, remaining steadfastly dutiful. After Safar I's death, Zayd, amidst the support of his officials and as the unquestioned heir, successfully ascended the throne, becoming the empire's new Grand Malik. His rule was iron-fisted; for a considerable period, he implemented numerous reforms that transformed the Sahada Empire's previously decentralized political structure. His early years of wandering in Persia and Anatolia exposed him to the sufferings of the common people and bred a deep disdain for the corruption pervasive throughout the empire. He realized the Malik War's outbreak was due not only to the expansion of regional power but also to the internal decay and depravity of the imperial structure. To combat this, he rigorously overhauled the administration, severely punishing corrupt officials. Holding fast to the Sahada family motto, 'Mercy is the most dangerous poison,' he showed no leniency towards his enemies or corrupt subordinates. He incorporated punishments like flaying, dismemberment by carts, and lingchi (death by a thousand cuts)—methods used since Safar I's time—into the imperial penal code. He also innovated numerous torture methods, creating new ones by combining multiple applicable tortures, such as reducing a prisoner to a human stump before executing them by impalement, finally leaving the body exposed in the marketplaces."
EDG_flavor_FYM.9.aa:0 "Long live 'Radi-Kharafa'!"
EDG_flavor_FYM.9.bb:0 ""

EDG_flavor_FYM.10.title:0 "[Root.Monarch.GetName]"
EDG_flavor_FYM.10.desc:0 "Though the territories of the Sahada Empire were vast and boundless, not every Sahada prince was fortunate enough to become the empire's heir. Like the Padishahs of Turkey, the Grand Malik of Sahada maintained a large and splendid harem, and it was the norm for his bloodline to flourish abundantly. Every prince of modest capability would be appointed by the Grand Malik to various provinces of the empire, serving there as Prince-Governors to hone their administrative skills and cultivate their own factions. However, most Sahada princes were destined never to become the supreme Grand Malik of the empire and were highly likely to become casualties of political strife once their brothers ascended the throne.\n\nIdris al-Hayis came from the periphery of the royal family. His father was the seventh son of Zayd, appointed as Governor of Yemen during Sultan Zayd's reign. Idris himself received the finest education in Zayd's court. Greek mercenaries from the Nomos and Mamluks greatly influenced him; he was not skilled at composing elegant Persian poetry, despised the hypocritical, pedantic scribes, and immensely admired the Emirs who campaigned north and south. He gradually revealed tendencies favoring violence and an iron fist. From a young age, Idris was utterly obsessed with the supreme power of the Grand Malik, viewing his grandfather, Sultan Zayd, as his role model. Upon reaching adulthood, Idris was briefly appointed as the Emir of Medina. He applied himself diligently to governance, frequently organizing hunts and military drills. During his administration of Medina, he forged good relationships with many Emirs of the Hashemite family and the Saudi family of Nejd, laying a solid foundation for establishing a stable power base in the region.\n\nDespite Idris's outstanding abilities, his position in the line of succession was extremely low, and his future seemed destined to be far from the glory of the throne. However, Allah and the illustrious spirit of Nasir I had not abandoned him. The empire did not attain permanent stability after the Grand Malik War. The civil war instigated by the Abbasid Caliph shattered the empire's peace; warlords across the land once again paid lip service to central orders while acting independently, and the shadow of the Malik War loomed once more over the empire's dome.\n\nIdris initially had no intention of involving himself in this power game, but his wisdom and courage gradually won recognition from his advisors and loyal followers. They convinced Idris that, as a scion of the royal bloodline, he had a duty to protect the nation from division and foreign threats. After leading his personal troops to repel the Caliph's forces multiple times, Idris gained immense prestige. His heroic bearing on the battlefield reminded many of his grandfather Zayd, and his political acumen was equally sharp. He skillfully allied with the military and local nobles, gradually weakening the power of other competitors, and step by step secured the empire's highest authority, concurrently holding the titles of Swordbearer Emir and Grand Vizier of the empire.\n\nAfter Idris seized power, the Sahada armies once again became an ever-victorious force. More importantly, Idris's influence had begun to surpass that of the reigning Malik. Many Emirs and Mamluks began discussing having Idris seize power and become the empire's ruler. In this situation, Idris lived up to expectations, seized the empire's supreme authority, and declared himself the inheritor of Nasir I's legacy. The Mamluks and Ulama bestowed upon him the title 'Sultanus-al-Saladin', meaning 'Sultan of Sultans'."
EDG_flavor_FYM.10.aa:0 "The supreme 'Sultanus-al-Saladin' shall lead us to conquer the world."
EDG_flavor_FYM.10.bb:0 ""

