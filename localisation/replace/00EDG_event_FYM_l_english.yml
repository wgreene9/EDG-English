EDG_flavor_FYM_flavor.0.title:0 "[Root.Monarch.GetName]'s Inner Demons"
EDG_flavor_FYM_flavor.0.desc:0 "As the empire's supreme ruler, [Root.Monarch.GetName] holds ultimate power. Such immense authority brings tremendous psychological pressure that no one can bear alone. Recently, [Root.Monarch.GetName] has gradually felt overwhelmed. The stress of governance, the risk of assassination, and hatred for enemies cause sleepless nights. Without finding an outlet, [Root.Monarch.GetName] will be unable to endure this mental torment."
EDG_flavor_FYM_flavor_psychology_extreme_1.aa:0 "Hearing the screams of [Root.Monarch.GetName]'s enemies brings joy."
EDG_flavor_FYM_flavor_psychology_extreme_1.bb:0 "Falling heads please our [Root.Monarch.GetTitle]."
EDG_flavor_FYM_flavor_psychology_extreme_1.cc:0 "The [Root.Monarch.GetTitle] must be more resolute in [Root.Monarch.GetHerHis] actions."
EDG_flavor_FYM_flavor_psychology_extreme_1.dd:0 "Anyone could attempt to harm [Root.Monarch.GetName]."
EDG_flavor_FYM_flavor_psychology_depressed_1.aa:0 "Come, my beauties!"
EDG_flavor_FYM_flavor_psychology_depressed_1.bb:0 "Alcohol is the best safe haven."
EDG_flavor_FYM_flavor_psychology_depressed_1.cc:0 "Some hashish and opium would be excellent for relaxation."
EDG_flavor_FYM_flavor_psychology_depressed_1.dd:0 "Late nights are good for contemplation and reflection."
EDG_flavor_FYM_flavor_psychology0.aa:0 "[Root.Monarch.GetName] can endure!"
EDG_flavor_FYM_flavor_psychology_extreme_tt:0 "This will make [Root.Monarch.GetName]'s psychology more §Rradical§!"
EDG_flavor_FYM_flavor_psychology_depressed_tt:0 "This will make [Root.Monarch.GetName]'s psychology more §Ydepressed§!"

EDG_flavor_FYM_flavor.1.title:0 "Worsening of the Inner Demons"
EDG_flavor_FYM_flavor.1.desc:0 "As the empire's supreme ruler, [Root.Monarch.GetName] holds ultimate power. Such immense authority brings tremendous psychological pressure that no one can bear alone. Recently, [Root.Monarch.GetName] has gradually felt overwhelmed. The stress of governance, the risk of assassination, and hatred for enemies cause sleepless nights. [Root.Monarch.GetName] attempted to avoid being crushed by this immense mental pressure through certain methods, but the inner demons have caused [Root.Monarch.GetHerHis] psychological traits to show even more unstable tendencies."
EDG_flavor_FYM_flavor.1.aa:0 "What of it?"



EDG_flavor_FYM_flavor.2.title:0 "[Root.EDG_flavor_FYM_flavor_2_random_title]"
EDG_flavor_FYM_flavor_2_random_title_1:0 "Degenerate Customs"
EDG_flavor_FYM_flavor_2_random_title_2:0 "Abuse of Power and Bribery"
EDG_flavor_FYM_flavor_2_random_title_3:0 "Corruption and Decadence"
EDG_flavor_FYM_flavor_2_random_title_4:0 "Graft and Lawlessness"
EDG_flavor_FYM_flavor_2_random_title_5:0 "Corrupt Officials"
EDG_flavor_FYM_flavor_2_random_title_6:0 "Political Corruption"
EDG_flavor_FYM_flavor.2.desc:0 "[Root.EDG_flavor_FYM_flavor_2_random_desc]"
EDG_flavor_FYM_flavor_2_random_desc_1:0 "Under [Root.Monarch.GetName]'s governance, the empire achieved favorable economic results in [GetYear], with agricultural harvests exceeding fiscal projections, and a very positive development environment for merchants and entrepreneurs. In principle, this should greatly benefit the expansion of our tax base and bring revenue growth within a certain range. However, some corrupt officials have extorted and harassed merchants across the land, demanding bribes and creating obstacles otherwise. Worse, they have selfishly added numerous 'tax categories,' imposing various harsh levies on farmers and other commoners, preventing the nascent economic sprouts from thriving as they began to show promise."
EDG_flavor_FYM_flavor_2_random_desc_2:0 "Recently, an inspector within our government has repeatedly achieved remarkable successes, successfully impeaching several noble officials and Ulama engaged in graft and lawlessness. However, this has provoked dissatisfaction from the [Root.GetClergyName] towards us. They have labeled this inspector's actions as 'targeted' and 'political retaliation,' with a Grand Mullah declaring the inspector a heretic and demanding his immediate dismissal. This has sparked widespread debate in our court. Many officials from humble backgrounds and upright attendants of [Root.Monarch.GetName] are angered by the [Root.GetClergyName]'s actions and hope the [Root.Monarch.GetTitle] [Root.Monarch.GetName] will punish these habitually corrupt [Root.GetClergyName]."
EDG_flavor_FYM_flavor_2_random_desc_3:0 "Not long ago, $MONARCH$ initiated a series of reforms to our military system, but they have yet to yield results. Through rigorous covert investigations, the [Root.Monarch.GetTitle] discovered numerous officers involved in graft and lawlessness within [Root.Monarch.GetHerHis] army—not only arrogant Emirs but also some Mamluks who usually appear submissive before the [Root.Monarch.GetTitle]! They embezzled vast sums of military funds to sustain their extravagant and corrupt lifestyles, leaving advanced military equipment in disrepair and basic soldiers starving! The [Root.Monarch.GetTitle] also found that due to this embezzlement, public order in some regions faced severe challenges, with rampant banditry, many farmers displaced, and numerous merchants bankrupted overnight!"
EDG_flavor_FYM_flavor_2_random_desc_4:0 "Our recent policies have won broad support among farmers and merchants, with many from across the nation praising our initiatives... However, recently, the [Root.Monarch.GetTitle] [Root.Monarch.GetName] discovered that much of the fiscal funds allocated for these policies have been embezzled by local government officials! This money was collected from the people and should have benefited them, but instead ended up in the pockets of these corrupt officials!"
EDG_flavor_FYM_flavor_2_random_desc_5:0 "In the recent past, due to poor health, $MONARCH$ temporarily delegated some important administrative affairs to trusted ministers. Although $MONARCH$ could not handle all state affairs of $COUNTRY$, the [Root.Monarch.GetTitle] still closely monitored [Root.Monarch.GetHerHis] court. [Root.Monarch.GetName] recently discovered that another group of corrupt elements has emerged within the bureaucratic apparatus [Root.Monarch.GetSheHe] leads!"
EDG_flavor_FYM_flavor_2_random_desc_6:0 "Due to $MONARCH$'s crackdown on corruption, certain voices opposing [Root.Monarch.GetName] have emerged within the empire. Propaganda materials of some form are circulating in the palace, depicting $MONARCH$ as a ruthless power broker who ignores the legitimate needs of the bureaucracy! The [Root.Monarch.GetTitle] urgently wishes to know which audacious beasts dare slander their great [Root.Monarch.GetTitle]!"

EDG_flavor_FYM_flavor_2_random_a_1:0 "What are you standing there for? Drag them out and turn them into human lanterns!"
EDG_flavor_FYM_flavor_2_random_a_2:0 "Execute these treacherous scoundrels by lingchi (death by a thousand cuts)!"
EDG_flavor_FYM_flavor_2_random_a_3:0 "Throw them into boiling oil cauldrons!"
EDG_flavor_FYM_flavor_2_random_a_4:0 "Pour some molten copper into their skulls; then they won't always think about graft and bribery."
EDG_flavor_FYM_flavor_2_random_a_5:0 "Execute them all by sawing!"
EDG_flavor_FYM_flavor_2_random_a_6:0 "Let them experience impalement."
EDG_flavor_FYM_flavor.2.aa:0 "[Root.EDG_flavor_FYM_flavor_2_random_a]"

EDG_flavor_FYM_flavor_2_random_b_1:0 "Dismember these damned individuals by chariots!"
EDG_flavor_FYM_flavor_2_random_b_2:0 "Flay them alive and display their skins!"
EDG_flavor_FYM_flavor_2_random_b_3:0 "Drag them out, reduce them to human stumps, and hang them on the city walls as a warning!"
EDG_flavor_FYM_flavor_2_random_b_4:0 "Pull out their intestines, sun-dry them, and wash them clean."
EDG_flavor_FYM_flavor_2_random_b_5:0 "Make them drink boiling molten copper."
EDG_flavor_FYM_flavor_2_random_b_6:0 "One cut of lingchi for every sum of money embezzled."
EDG_flavor_FYM_flavor.2.bb:0 "[Root.EDG_flavor_FYM_flavor_2_random_b]"

EDG_flavor_FYM_flavor_2_random_c_1:0 "Dragging them out for beheading is sufficient."
EDG_flavor_FYM_flavor_2_random_c_2:0 "Publicly displaying their severed heads in the marketplace is enough."
EDG_flavor_FYM_flavor_2_random_c_3:0 "Sentence them to hanging."
EDG_flavor_FYM_flavor_2_random_c_4:0 "Strangle them with bowstrings."
EDG_flavor_FYM_flavor_2_random_c_5:0 "Bind them in the square and beat them to death!"
EDG_flavor_FYM_flavor_2_random_c_6:0 "Give each of them a cup of poisoned wine."
EDG_flavor_FYM_flavor.2.cc:0 "[Root.EDG_flavor_FYM_flavor_2_random_c]"

EDG_flavor_FYM_flavor_2_random_d_1:0 "Better to let them go."
EDG_flavor_FYM_flavor_2_random_d_2:0 "This is no big deal."
EDG_flavor_FYM_flavor_2_random_d_3:0 "So what if the commoners suffer a bit more?"
EDG_flavor_FYM_flavor_2_random_d_4:0 "Let the commoners endure a little more hardship."
EDG_flavor_FYM_flavor_2_random_d_5:0 "But bureaucrats and nobles are the cornerstone of our state, you know."
EDG_flavor_FYM_flavor_2_random_d_6:0 "What? Are you planning to report to the authorities?"
EDG_flavor_FYM_flavor.2.dd:0 "[Root.EDG_flavor_FYM_flavor_2_random_d]"


EDG_flavor_FYM_flavor.3.title:0 "[Root.EDG_flavor_FYM_flavor_3_random_title]"
EDG_flavor_FYM_flavor_3_random_title_1:0 "Brutal and Unbridled"
EDG_flavor_FYM_flavor_3_random_title_2:0 "Ruthless and Cruel"
EDG_flavor_FYM_flavor_3_random_title_3:0 "Cruel Methods"
EDG_flavor_FYM_flavor_3_random_title_4:0 "Torture"
EDG_flavor_FYM_flavor_3_random_title_5:0 "[Root.Monarch.GetName]'s Favorite"
EDG_flavor_FYM_flavor_3_random_title_6:0 "Favorite Game"
EDG_flavor_FYM_flavor.3.desc:0 "[Root.EDG_flavor_FYM_flavor_3_random_desc]"
EDG_flavor_FYM_flavor_3_random_desc_1:0 "[Root.Monarch.GetName] is notorious for cruelty; the [Root.Monarch.GetTitle] seems to frequently whip servants due to a particular aversion. Not long ago, [Root.Monarch.GetName] again whipped a servant until he was covered in blood, without an inch of unbroken skin. Although the [Root.Monarch.GetTitle] has the right to punish [Root.Monarch.GetHerHis] household staff, this incident fermented into a scandal. The common people feel [Root.Monarch.GetName] should exercise more restraint in [Root.Monarch.GetHerHis] actions."
EDG_flavor_FYM_flavor_3_random_desc_2:0 "A minister angered [Root.Monarch.GetName]. The [Root.Monarch.GetTitle] ordered his men to bind the minister to a post, then slowly slit his belly open with a sharp dagger. Soon, blood stained the dungeon floor. Until his last moment, the minister's eyes and words remained filled with anger towards the [Root.Monarch.GetTitle]'s tyranny. This caused panic in the court. Superficially, ministers began serving [Root.Monarch.GetName] more cautiously, fearing they might be the next victim, but in truth, these nobles are dissatisfied with [Root.Monarch.GetName]."
EDG_flavor_FYM_flavor_3_random_desc_3:0 "For a long time, [Root.Monarch.GetName] has been known for cruelty and suspicion. Recently, [Root.Monarch.GetSheHe] arrested an Emir accused of involvement in a rebellion. This Emir enjoyed high repute in [Root.Capital.GetName]; many ministers pleaded for him, but the death sentence was still pronounced. On a bright morning, [Root.Monarch.GetName]'s servants brought the prisoner to the city's central square. There, the [Root.Monarch.GetTitle] personally supervised the execution of the rebel by dismemberment with carts. By then, the Emir had been tortured beyond human semblance; his limbs were tied to four horses, a dagger still embedded in his belly, his body drenched in blood. Then, the horses were driven in four different directions, tearing the Emir's body apart. This torture provoked discontent among many of the Emir's supporters, who fear or even detest [Root.Monarch.GetName]'s brutal nature."
EDG_flavor_FYM_flavor_3_random_desc_4:0 "[Root.Monarch.GetName] loves inflicting cruel punishments on [Root.Monarch.GetHerHis] enemies and political prisoners. Recently, this hobby has extended to [Root.Monarch.GetHerHis] servants—which has brought some unfavorable opinions towards the great [Root.Monarch.GetTitle]."
EDG_flavor_FYM_flavor_3_random_desc_5:0 "A scandal lurked with a eunuch in the palace. This inner minister had been suffering from alcoholism for some time and was gradually deteriorating. Despite rumors, [Root.Monarch.GetName] inflicted severe torture upon him, driving him to insanity, which caused some discussion within the court."
EDG_flavor_FYM_flavor_3_random_desc_6:0 "Today, in the $COUNTRY_ADJ$ palace, an envoy from a Bedouin Sheikh displayed great disrespect before [Root.Monarch.GetName], failing to perform the proper kowtow before the state's officials according to protocol. This humiliating scandal caused an uproar and provoked the [Root.Monarch.GetTitle]'s fury. The [Root.Monarch.GetTitle] ordered the envoy severely tortured. Although there was cause, [Root.Monarch.GetName] is still considered excessively cruel."

EDG_flavor_FYM_flavor_3_random_a_1:0 "Truly marvelous!"
EDG_flavor_FYM_flavor_3_random_a_2:0 "I haven't had enough fun yet."
EDG_flavor_FYM_flavor_3_random_a_3:0 "Who dares object?"
EDG_flavor_FYM_flavor_3_random_a_4:0 "Punishment should be turned into a public spectacle for all to see!"
EDG_flavor_FYM_flavor_3_random_a_5:0 "Who exactly thinks such methods are too cruel?"
EDG_flavor_FYM_flavor_3_random_a_6:0 "The [Root.Monarch.GetTitle] can do anything [Root.Monarch.GetSheHe] desires."
EDG_flavor_FYM_flavor.3.aa:0 "[Root.EDG_flavor_FYM_flavor_3_random_a]"

EDG_flavor_FYM_flavor_3_random_b_1:0 "We should tone it down a bit."
EDG_flavor_FYM_flavor_3_random_b_2:0 "The [Root.Monarch.GetTitle] cannot always be so overbearing..."
EDG_flavor_FYM_flavor_3_random_b_3:0 "Even [Root.Monarch.GetName] cannot always have [Root.Monarch.GetHerHis] way."
EDG_flavor_FYM_flavor_3_random_b_4:0 "We ought to exercise more self-restraint."
EDG_flavor_FYM_flavor_3_random_b_5:0 "We shouldn't be so impulsive next time..."
EDG_flavor_FYM_flavor_3_random_b_6:0 "We truly need to cool down."
EDG_flavor_FYM_flavor.3.bb:0 "[Root.EDG_flavor_FYM_flavor_3_random_b]"

EDG_flavor_FYM_flavor_3_random_c_1:0 "Drag the objectors out and tear them apart with chariots."
EDG_flavor_FYM_flavor_3_random_c_2:0 "We need even crueler methods to deal with the opposition."
EDG_flavor_FYM_flavor_3_random_c_3:0 "Who dares oppose [Root.Monarch.GetName]? Flay him!"
EDG_flavor_FYM_flavor_3_random_c_4:0 "Those who dare question the [Root.Monarch.GetTitle] are even more despicable!"
EDG_flavor_FYM_flavor_3_random_c_5:0 "No one may question the supreme power of the [Root.Monarch.GetTitle]!"
EDG_flavor_FYM_flavor_3_random_c_6:0 "Give each of them a cup of poisoned wine."
EDG_flavor_FYM_flavor.3.cc:0 "[Root.EDG_flavor_FYM_flavor_3_random_c]"


EDG_flavor_FYM_flavor.4.title:0 "[Root.EDG_flavor_FYM_flavor_4_random_title]"
EDG_flavor_FYM_flavor_4_random_title_1:0 "Military Proposal"
EDG_flavor_FYM_flavor_4_random_title_2:0 "Responding to Threats"
EDG_flavor_FYM_flavor_4_random_title_3:0 "Strengthening National Defense"
EDG_flavor_FYM_flavor_4_random_title_4:0 "Deficiencies in Border Defense"
EDG_flavor_FYM_flavor_4_random_title_5:0 "Border Defense Issues"
EDG_flavor_FYM_flavor_4_random_title_6:0 "Military Negligence on the National Frontier"
EDG_flavor_FYM_flavor.4.desc:0 "[Root.EDG_flavor_FYM_flavor_4_random_desc]"
EDG_flavor_FYM_flavor_4_random_desc_1:0 "Maintaining peace and stability along the frontiers requires a powerful army. Foreign aggressors constantly covet our fertile lands, seeking opportunities. Our empire is vast, particularly in need of substantial border defense forces. Considering national security, our Swordbearer Emir has proposed to the [Root.Monarch.GetTitle] to dispatch expeditionary forces to border regions, both to demonstrate our strength and to tangibly consolidate border defenses."
EDG_flavor_FYM_flavor_4_random_desc_2:0 "One of our Emirs has identified a weak link in our national defense system. He submitted a memorial to the [Root.Monarch.GetTitle], hoping to remedy this deficiency and make our territory more secure. He listed several specific measures, which require us to deploy more troops to the borders."
EDG_flavor_FYM_flavor_4_random_desc_3:0 "To balance the power of domestic military factions, the [Root.Monarch.GetTitle] often appoints both Mamluks and Emirs to oversee border defense. Recently, one of our Mamluks reported several Emirs responsible for border defense who have been derelict in their duties, hoping the [Root.Monarch.GetTitle] would adjudicate."
EDG_flavor_FYM_flavor_4_random_desc_4:0 "The [Root.Monarch.GetTitle] is renowned for strict military discipline. Recently, while discussing religious matters with an Ulama, [Root.Monarch.GetName] inadvertently touched upon the empire's border defense issues. Surprisingly, this Ulama offered unique military insights and pointed out some problems in the empire's current military system. The Ulama's attitude was sincere; he hoped [Root.Monarch.GetName] would believe his words and genuinely wished for the empire's military system to improve."
EDG_flavor_FYM_flavor_4_random_desc_5:0 "The empire's territory is too vast to ensure airtight defense at every point along the extensive border. Although [Root.Monarch.GetName] is meticulous, lapses are inevitable. Recently, an officer of Greek descent pointed out a specific oversight in the empire's border defenses to [Root.Monarch.GetName]."
EDG_flavor_FYM_flavor_4_random_desc_6:0 "Our territory is too expansive; there will always be oversights in border matters, yet they cannot be ignored. An Agha of [Root.Monarch.GetName] recently submitted a confidential memorial detailing a critical weakness in the empire's border defense system."

EDG_flavor_FYM_flavor_4_random_a_1:0 "He is correct."
EDG_flavor_FYM_flavor_4_random_a_2:0 "We will rectify this."
EDG_flavor_FYM_flavor_4_random_a_3:0 "Why wasn't such a problem reported earlier?"
EDG_flavor_FYM_flavor_4_random_a_4:0 "Military matters cannot be taken lightly."
EDG_flavor_FYM_flavor_4_random_a_5:0 "The empire's borders must be defended as tightly as an iron barrel."
EDG_flavor_FYM_flavor_4_random_a_6:0 "Our nation must have an impregnable wall of bronze and iron."
EDG_flavor_FYM_flavor.4.aa:0 "[Root.EDG_flavor_FYM_flavor_4_random_a]"

EDG_flavor_FYM_flavor_4_random_b_1:0 "Huh?... That's impossible."
EDG_flavor_FYM_flavor_4_random_b_2:0 "This is not possible."
EDG_flavor_FYM_flavor_4_random_b_3:0 "We do not believe him."
EDG_flavor_FYM_flavor_4_random_b_4:0 "Is that so? I think the current border defense system is quite good."
EDG_flavor_FYM_flavor_4_random_b_5:0 "Impossible, [Root.Monarch.GetName] cannot be wrong."
EDG_flavor_FYM_flavor_4_random_b_6:0 "Are you questioning all the senior officials of the military cabinet?"
EDG_flavor_FYM_flavor.4.bb:0 "[Root.EDG_flavor_FYM_flavor_4_random_b]"

EDG_flavor_FYM_flavor.5.title:0 "Court Conflict"
EDG_flavor_FYM_flavor.5.desc:0 "Recently, one of our Grand Mullahs insulted a Swordbearer Emir. In fact, these two high officials have been at odds for a long time; the Grand Mullah likely did not insult his colleague entirely without cause. Regardless, this incident has sparked factional strife within the court. The [Root.Monarch.GetTitle] would do well to take this matter seriously and handle it appropriately."
EDG_flavor_FYM_flavor.5.aa:0 "Support the Grand Mullah."
EDG_flavor_FYM_flavor.5.bb:0 "A Swordbearer Emir cannot suffer such an insult."
EDG_flavor_FYM_flavor.5.cc:0 "The [Root.Monarch.GetTitle] is not interested in this."

EDG_flavor_FYM_flavor.6.title:0 "Solar Eclipse"
EDG_flavor_FYM_flavor.6.desc:0 "On that day, the [Root.Monarch.GetTitle] watched in awe as the radiant sun—gradually disappeared behind a black disk. Despite it being midday, the world plunged into darkness. After a few minutes, the black disk moved away from the sun, and light returned to the earth. The [Root.Monarch.GetTitle] was astonished by the sun's disappearance, and many of [Root.Monarch.GetName]'s subjects were utterly terrified. Rumors spread among the populace that this eclipse was a sign we had lost Allah's favor. What exactly should we do about this situation?"
EDG_flavor_FYM_flavor.6.aa:0 "Blame it on... the infidels!"
EDG_flavor_FYM_flavor.6.bb:0 "Ban all discussion of the eclipse."

EDG_flavor_FYM_flavor.7.title:0 "Military Review"
EDG_flavor_FYM_flavor.7.desc:0 "The armies participating in the grand military parade of $YEAR$ have assembled on the parade ground. As far as you can see, soldiers raise their spears and swords high, as if to pierce the heavens. Numerous valiant and skilled Emirs also attended the review. Over the past years, these commanders have striven to improve military discipline, and now the armies are invincible. The empire's security relies on these warriors, yet the threat of Emirs whose achievements overshadow their sovereign and covet the throne must also be guarded against..."
EDG_flavor_FYM_flavor.7.aa:0 "Commend the Emirs for their work."
EDG_flavor_FYM_flavor.7.bb:0 "It is time to weaken the Emirs' power."

EDG_flavor_FYM_flavor.8.title:0 "Renovating a Mosque"
EDG_flavor_FYM_flavor.8.desc:0 "Not long ago, the [Root.Monarch.GetTitle] allocated funds for the renovation of a mosque. Strangely, despite the passage of time, the mosque remains dilapidated, leading the [Root.Monarch.GetTitle] to suspect embezzlement of the maintenance funds."
EDG_flavor_FYM_flavor.8.aa:0 "Investigate the engineers and supervising officials thoroughly!"
EDG_flavor_FYM_flavor.8.bb:0 "It's merely wealth being stored among the people."

EDG_flavor_FYM_flavor.9.title:0 "River Transport Farce"
EDG_flavor_FYM_flavor.9.desc:0 "A tax vessel carrying the crucial share of tax silver from Upper Egypt's provinces this year has been robbed on the Nile! This situation is utterly unacceptable. According to the memorial, the officials responsible for security were terrified upon hearing the news and have locked themselves indoors."
EDG_flavor_FYM_flavor.9.aa:0 "It's just a bit of missing money."
EDG_flavor_FYM_flavor.9.bb:0 "These incompetent officials must be severely punished!"

EDG_flavor_FYM_flavor.10.title:0 "The [Root.Monarch.GetTitle] and the Army"
EDG_flavor_FYM_flavor.10.desc:0 "Undoubtedly, [Root.Monarch.GetName] holds supreme power and can entirely determine the future course of [Root.GetName]. [Root.Monarch.GetSheHe] can deploy the army against the entire hostile world. However, although the army respects the commands of its commanders and ambitious monarchs, this immense military establishment still possesses unbreakable traditions and structures. Unless the [Root.Monarch.GetTitle] gains more support from the Emirs and Mamluks, the army cannot fully obey our supreme ruler. Will [Root.Monarch.GetHerHis] legacy as a martial sovereign last through the ages?"
EDG_flavor_FYM_flavor.10.aa:0 "We must heed the voices of the Emirs and Mamluks."
EDG_flavor_FYM_flavor.10.bb:0 "We will not do this."

EDG_flavor_FYM_flavor.11.title:0 "Meritocracy?"
EDG_flavor_FYM_flavor.11.desc:0 "Although the [Root.Monarch.GetTitle] indeed has many ardent supporters within the army, not all Emirs and Mamluks are loyal. [Root.Monarch.GetName] values the military power exercised by the Emirs and Mamluks and realizes that in this era, the empire needs military talent more than ever. Due to political considerations, typically, the [Root.Monarch.GetTitle] needs our generals to be both capable and loyal... Sometimes, the [Root.Monarch.GetTitle] is forced to promote individuals not fully trusted but who possess exceptional talent. This is not unacceptable, but the balance must be carefully managed..."
EDG_flavor_FYM_flavor.11.aa:0 "We should promote based on merit alone!"
EDG_flavor_FYM_flavor.11.bb:0 "The [Root.Monarch.GetTitle] absolutely cannot accept such a risk."

EDG_flavor_FYM_flavor.12.title:0 "Autocracy vs. Delegation"
EDG_flavor_FYM_flavor.12.desc:0 "No matter how wise [Root.Monarch.GetName] may be, one person's wisdom cannot govern the entire vast empire alone. The [Root.Monarch.GetTitle] can make decisions, but the most practical decisions are often not ones [Root.Monarch.GetSheHe] can make. Delegating authority to lower officials to handle such affairs can alleviate this problem to some extent, but it also increases their power and demands for greater authority over state matters. This clearly weakens central authority. Insisting on monarchical control will inevitably bring us into direct conflict with competent officials."
EDG_flavor_FYM_flavor.12.aa:0 "The [Root.Monarch.GetTitle] need not command everything."
EDG_flavor_FYM_flavor.12.bb:0 "Expel anyone who would make such suggestions."

EDG_flavor_FYM_flavor.13.title:0 "Increasing Authorization for Foreign Affairs"
EDG_flavor_FYM_flavor.13.desc:0 "The [Root.Monarch.GetTitle] never governs through compromise, and [Root.Monarch.GetName] is no exception. Unfortunately, in international affairs, compromise is sometimes necessary. Having a ruler who cannot handle sensitive international diplomatic situations leads diplomats and ambassadors to tend to make decisions on their own. Normally, we would not tolerate such a challenge to the [Root.Monarch.GetTitle]'s authority, but it seems [Root.GetName] might benefit from it."
EDG_flavor_FYM_flavor.13.aa:0 "Then let us compromise, just this once."
EDG_flavor_FYM_flavor.13.bb:0 "Absolutely cannot tolerate the continuation of such matters."

EDG_flavor_FYM_flavor.14.title:0 "Increasing Military Authorization"
EDG_flavor_FYM_flavor.14.desc:0 "The army detests change, viewing all reforms as infringements on military power. Facing the reforms implemented by [Root.Monarch.GetName], the military factions within the empire have become deeply dissatisfied. The Emirs and Mamluks are now demanding increasing freedom in decision-making. Although this may initially seem like a good idea, it could lead to us losing control over the army, which would be a significant blow to the [Root.Monarch.GetTitle]'s rule."
EDG_flavor_FYM_flavor.14.aa:0 "Let us focus on ruling the empire and leave military preparations to others."
EDG_flavor_FYM_flavor.14.bb:0 "No one may challenge the [Root.Monarch.GetTitle]!"

EDG_flavor_FYM_flavor.15.title:0 "Incompetent Kinsmen"
EDG_flavor_FYM_flavor.15.desc:0 "The [Root.Monarch.GetTitle]'s kinsmen have long played significant roles within the empire, holding substantial influence in government, military, and religious circles. The [Root.Monarch.GetTitle] has consistently endeavored to appoint trusted relatives to key positions; many of [Root.Owner.Monarch.GetTitle]'s close kin have become local officials. While this has allowed us to better implement policies nationwide, recently, the people of [Root.GetCapitalName] claim they are suffering under incompetent governance—specifically, a member of the royal family serving as a judicial official."
EDG_flavor_FYM_flavor.15.aa:0 "The people have spoken; he should resign."
EDG_flavor_FYM_flavor.15.bb:0 "Such claims are utter nonsense."

EDG_flavor_FYM_flavor.16.title:0 "Impetuous Reforms"
EDG_flavor_FYM_flavor.16.desc:0 "In [Root.Monarch.GetName]'s view, making decisions swiftly and without controversy is the only way to ensure [Root.GetName] keeps pace with the times. [Root.Monarch.GetHerHisCap] impatience with political progress has annoyed some senior officials, who believe previous rulers should have acted more cautiously when implementing their ideas. They fear that such aggressive pursuit of results by any means will bring dire consequences to our nation in the long run."
EDG_flavor_FYM_flavor.16.aa:0 "Nonsense, do they think [Root.GetName] is a democracy?"
EDG_flavor_FYM_flavor.16.bb:0 "We should consider their concerns."

EDG_flavor_FYM_flavor.17.title:0 "The Thousand-Faced Court"
EDG_flavor_FYM_flavor.17.desc:0 "The [Root.GetAdjective] court is always filled with a multitude of foreigners—Greeks, Turks, Andalusians, even Italians and Germans. Thus, the imperial court is known as the 'Thousand-Faced Court.' These foreigners are either employed by the [Root.Monarch.GetTitle] for their foreign expertise or work as slaves of the [Root.Monarch.GetTitle]. Although this state of affairs has persisted for a long time, many conservative domestic nobles, especially Bedouin Sheikhs and Ulama, feel uneasy about the courtly practices surrounding the [Root.Monarch.GetTitle]'s work."
EDG_flavor_FYM_flavor.17.aa:0 "They must get used to it."
EDG_flavor_FYM_flavor.17.bb:0 "We respect their views."

EDG_flavor_FYM_flavor.18.title:0 "Court Politics"
EDG_flavor_FYM_flavor.18.desc:0 "Ascending to positions near the [Root.Monarch.GetTitle] within the [Root.GetAdjective] court is extremely difficult unless you belong to one of the few established families that have served for generations. Even highly capable individuals remind themselves that the great families wish to monopolize the court's highest positions.\n\nRecently, a young courtier has been serving the [Root.GovernmentName] outstandingly, assisting the [Root.Monarch.GetTitle] in a series of governmental reforms, even gaining fame for it. By touching the vested interests of powerful families, they vehemently oppose the Malik's continued employment of such a low-born individual and harbor discontent due to [Root.Monarch.GetName]'s opposition to them."
EDG_flavor_FYM_flavor.18.aa:0 "I am the [Root.Monarch.GetTitle]!"
EDG_flavor_FYM_flavor.18.bb:0 "We need their loyalty."

