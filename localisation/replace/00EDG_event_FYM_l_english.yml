EDG_flavor_FYM_flavor.3.desc:0 "[Root.EDG_flavor_FYM_flavor_3_random_desc]"
EDG_flavor_FYM_flavor_3_random_desc_1:0 "[Root.Monarch.GetName]以残酷而知名，[Root.Monarch.GetTitle]似乎因为一种特别的厌恶感而经常性地鞭笞下人。在前不久，[Root.Monarch.GetName]又将一名下人鞭笞至浑身鲜血淋漓，没有一寸完好的皮肤。尽管[Root.Monarch.GetTitle]有权惩处自己的家仆，这件事还是发酵成一桩丑闻，老百姓们觉得[Root.Monarch.GetName]在行事时应当多一些克制。"
EDG_flavor_FYM_flavor_3_random_desc_2:0 "一名大臣惹恼了[Root.Monarch.GetName]，[Root.Monarch.GetTitle]命令手下将这名大臣绑在一根柱子上，然后用一把锋利的匕首缓缓地割开了他的肚子，很快鲜血染红了地牢的地面。直到生命的最后一刻，大臣的眼睛和言辞仍然充满了对[Root.Monarch.GetTitle]暴政的愤怒。在宫廷中引起了一阵恐慌。表面上，大臣们开始更加小心翼翼地侍奉[Root.Monarch.GetName]，生怕自己成为下一个牺牲品，但实际上，这些权贵们对[Root.Monarch.GetName]并不满意。"
EDG_flavor_FYM_flavor_3_random_desc_3:0 "长期以来，[Root.Monarch.GetName]以其残暴和猜疑著称,并于近日逮捕了一名被指控参与谋反的埃米尔，这名埃米尔在[Root.Capital.GetName]享有很高的声誉，许多大臣为他求情，但死刑依旧被宣判。在一个阳光明媚的早晨，[Root.Monarch.GetName]的奴仆将囚犯带到城市的中心广场。在那里，[Root.Monarch.GetTitle]亲自监督了对叛乱者的车裂刑罚。这名埃米尔在此时已经被折磨得不成人形，他的四肢被绑在四匹马上，肚子上还插着一根匕首，浑身鲜血淋漓。随后，马匹被驱赶向四个不同的方向，从而撕裂埃米尔的身体。这场酷刑引起了该名埃米尔的许多拥护者的不满，他们惧怕甚至厌恶[Root.Monarch.GetName]残暴的性格。"
EDG_flavor_FYM_flavor_3_random_desc_4:0 "[Root.Monarch.GetName]热爱对他的敌人和政治犯施加残酷的刑罚，这一爱好在近期蔓延到了他的仆人身上——这为伟大的[Root.Monarch.GetTitle]带来了一些不太好的声音。"
EDG_flavor_FYM_flavor_3_random_desc_5:0 "宫廷里的一个太监暗藏了一个丑闻。这名内臣染上酗酒瘾已有一段时日，正被逐渐侵蚀。尽管谣言四起，[Root.Monarch.GetName]对其施加了十分残酷的刑罚，将其折磨至精神错乱，这在宫廷内引起了一定的舆论。"
EDG_flavor_FYM_flavor_3_random_desc_6:0 "今日，在$COUNTRY_ADJ$宫中，一名贝都因谢赫的使节在[Root.Monarch.GetName]面前表现出了大不敬，这位使臣未能在国朝官员前按照礼法行叩首礼。这一颜面尽失的丑闻闹得沸沸扬扬，招来了[Root.Monarch.GetTitle]的暴怒。[Root.Monarch.GetTitle]下令将这名使节严刑拷打。尽管事出有因，但[Root.Monarch.GetName]依然被认为过于残忍。"

EDG_flavor_FYM_flavor_3_random_a_1:0 "真是太美妙了！"
EDG_flavor_FYM_flavor_3_random_a_2:0 "我还没玩够呢。"
EDG_flavor_FYM_flavor_3_random_a_3:0 "谁敢有意见？"
EDG_flavor_FYM_flavor_3_random_a_4:0 "应该把惩罚变成一种公开的仪式，让他们都看看！"
EDG_flavor_FYM_flavor_3_random_a_5:0 "都有哪些人觉得这样的手段太残忍？"
EDG_flavor_FYM_flavor_3_random_a_6:0 "[Root.Monarch.GetTitle]能做一切想做的事情。"
EDG_flavor_FYM_flavor.3.aa:0 "[Root.EDG_flavor_FYM_flavor_3_random_a]"

EDG_flavor_FYM_flavor_3_random_b_1:0 "我们是该收敛一点了。"
EDG_flavor_FYM_flavor_3_random_b_2:0 "[Root.Monarch.GetTitle]不能总是这么跋扈……"
EDG_flavor_FYM_flavor_3_random_b_3:0 "就算是[Root.Monarch.GetName]也不能总是随心所欲。"
EDG_flavor_FYM_flavor_3_random_b_4:0 "该自制一些了。"
EDG_flavor_FYM_flavor_3_random_b_5:0 "下次不应该如此冲动……"
EDG_flavor_FYM_flavor_3_random_b_6:0 "我们确实需要冷静一下。"
EDG_flavor_FYM_flavor.3.bb:0 "[Root.EDG_flavor_FYM_flavor_3_random_b]"

EDG_flavor_FYM_flavor_3_random_c_1:0 "把有意见的人拖出去车裂。"
EDG_flavor_FYM_flavor_3_random_c_2:0 "我们需要更残忍的手段对付那些反对者。"
EDG_flavor_FYM_flavor_3_random_c_3:0 "谁敢反对[Root.Monarch.GetName]？剥了他的皮！"
EDG_flavor_FYM_flavor_3_random_c_4:0 "胆敢质疑[Root.Monarch.GetTitle]的人更为可恶！"
EDG_flavor_FYM_flavor_3_random_c_5:0 "没有人可以质疑[Root.Monarch.GetTitle]无上的权力！"
EDG_flavor_FYM_flavor_3_random_c_6:0 "给他们每人一杯鸩酒。"
EDG_flavor_FYM_flavor.3.cc:0 "[Root.EDG_flavor_FYM_flavor_3_random_c]"


EDG_flavor_FYM_flavor.4.title:0 "[Root.EDG_flavor_FYM_flavor_4_random_title]"
EDG_flavor_FYM_flavor_4_random_title_1:0 "军事提议"
EDG_flavor_FYM_flavor_4_random_title_2:0 "应对威胁"
EDG_flavor_FYM_flavor_4_random_title_3:0 "巩固国防"
EDG_flavor_FYM_flavor_4_random_title_4:0 "边防缺陷"
EDG_flavor_FYM_flavor_4_random_title_5:0 "边防问题"
EDG_flavor_FYM_flavor_4_random_title_6:0 "国家边境的军事疏漏"
EDG_flavor_FYM_flavor.4.desc:0 "[Root.EDG_flavor_FYM_flavor_4_random_desc]"
EDG_flavor_FYM_flavor_4_random_desc_1:0 "维护边疆和平稳定需要强大的陆军，外国的侵略者们无时无刻不在打我国沃土的主意，寻找可乘之机，我们的帝国幅员辽阔，尤其需要大量的边防军。出于国家安全考虑，我们的执剑埃米尔向[Root.Monarch.GetTitle]提议，往边境地区派遣远征军。既是为了展示我们的力量，也是为了实打实地巩固边防。"
EDG_flavor_FYM_flavor_4_random_desc_2:0 "我们的一名埃米尔意识到了我们国防体系中存在薄弱的一环，他向[Root.Monarch.GetTitle]上疏，希望能够弥补这一缺陷，让我们的国土更为安全。他列举了几个具体的措施，这要求我们派遣更多的军队到边境去。"
EDG_flavor_FYM_flavor_4_random_desc_3:0 "为了制衡国内军事集团的势力，[Root.Monarch.GetTitle]常常同时委任马穆鲁克和埃米尔负责边防事务。在前不久，我们的一名马穆鲁克向我们检举了几名负责边防但已经有渎职行为的埃米尔，希望[Root.Monarch.GetTitle]能够进行裁决。"
EDG_flavor_FYM_flavor_4_random_desc_4:0 "[Root.Monarch.GetTitle]一向以治军严明而闻名。在近期，[Root.Monarch.GetName]与一位乌理玛讨论宗教问题时，不经意间聊到了帝国的边防问题。令人意外的是，这位乌理玛的军事见解十分独到，并指出了帝国如今在军事体系中的一些问题。乌理玛的态度十分诚恳，他希望[Root.Monarch.GetName]能够相信自己说的话，并由衷地希望帝国的军事体系更加完善。"
EDG_flavor_FYM_flavor_4_random_desc_5:0 "帝国的疆土过于庞大，不可能保证在过长的边境线的每个角落都严防死守。尽管[Root.Monarch.GetName]算无遗策，但也难免遇到百密一疏的尴尬。在近期，一位希腊裔军官向[Root.Monarch.GetName]指出了帝国边境的一处疏漏。"
EDG_flavor_FYM_flavor_4_random_desc_6:0 "我们的国土过于辽阔，总会在边境问题上出现一些倏忽，但这又是无法坐视不理的。[Root.Monarch.GetName]的一名阿迦，于近期向[Root.Monarch.GetName]呈交了一份密折，上面详细地记录了帝国边防系统中的一处致命弱点，"

EDG_flavor_FYM_flavor_4_random_a_1:0 "他说的是对的。"
EDG_flavor_FYM_flavor_4_random_a_2:0 "我们会整改的。"
EDG_flavor_FYM_flavor_4_random_a_3:0 "这样的问题为什么不早点报上来？"
EDG_flavor_FYM_flavor_4_random_a_4:0 "军事问题不能疏忽大意。"
EDG_flavor_FYM_flavor_4_random_a_5:0 "帝国的边境必须如铁桶一般严防死守。"
EDG_flavor_FYM_flavor_4_random_a_6:0 "我们的国家必须有一道铜墙铁壁。"
EDG_flavor_FYM_flavor.4.aa:0 "[Root.EDG_flavor_FYM_flavor_4_random_a]"

EDG_flavor_FYM_flavor_4_random_b_1:0 "哈？……这不可能。"
EDG_flavor_FYM_flavor_4_random_b_2:0 "这是不可能的。"
EDG_flavor_FYM_flavor_4_random_b_3:0 "我们不相信他。"
EDG_flavor_FYM_flavor_4_random_b_4:0 "是吗？我觉得现在的边防体系挺好的。"
EDG_flavor_FYM_flavor_4_random_b_5:0 "不可能，[Root.Monarch.GetName]不可能出错。"
EDG_flavor_FYM_flavor_4_random_b_6:0 "你这是在质疑军事内阁的全体高官？"
EDG_flavor_FYM_flavor.4.bb:0 "[Root.EDG_flavor_FYM_flavor_4_random_b]"


EDG_flavor_FYM_flavor.5.title:0 "朝堂之争"
EDG_flavor_FYM_flavor.5.desc:0 "最近我们的一名大毛拉侮辱了一名执剑埃米尔。事实上这两位重臣不和已久，大毛拉想必也不是完全无故去侮辱同僚的。无论如何，这件事已经引发了朝堂上的派系之争。[Root.Monarch.GetTitle]最好重视并妥善处理这次事件。"
EDG_flavor_FYM_flavor.5.aa:0 "支持大毛拉。"
EDG_flavor_FYM_flavor.5.bb:0 "执剑埃米尔不能受此污辱。"
EDG_flavor_FYM_flavor.5.cc:0 "[Root.Monarch.GetTitle]对此不感兴趣。"

EDG_flavor_FYM_flavor.6.title:0 "日食"
EDG_flavor_FYM_flavor.6.desc:0 "在那一天，[Root.Monarch.GetTitle]敬畏地注视着光芒万丈的太阳——但它渐渐消失在一个黑色圆盘后面，尽管正处中午时分，世界仍然变得漆黑一片。几分钟后，黑色圆盘离开了太阳，光明重回大地。[Root.Monarch.GetTitle]吃惊于太阳的消失，而[Root.Monarch.GetName]的许多臣民更是完全被吓坏了。民间有谣言称，这次日食是我们失去安拉庇护的标志。对于这种情况，我们究竟该怎么办呢？"
EDG_flavor_FYM_flavor.6.aa:0 "归咎于……异教徒！"
EDG_flavor_FYM_flavor.6.bb:0 "禁止任何关于日食的讨论。"

EDG_flavor_FYM_flavor.7.title:0 "检阅军队"
EDG_flavor_FYM_flavor.7.desc:0 "参与$YEAR$年大阅兵仪式的军队已经在校场上集结完毕。你目之所至，兵士们皆高举手中长枪利剑，似是要刺穿苍穹。诸多骁勇善战的埃米尔们也出席了阅兵式。在过去几年，这些将官们竭力整顿军容，而今军队所向披靡。帝国的安全需要仰仗这些战士，但是功高震主的埃米尔对皇位的觊觎也不得不防……"
EDG_flavor_FYM_flavor.7.aa:0 "嘉赏埃米尔们的工作。"
EDG_flavor_FYM_flavor.7.bb:0 "是时候削弱埃米尔的实力了。"

EDG_flavor_FYM_flavor.8.title:0 "翻修清真寺"
EDG_flavor_FYM_flavor.8.desc:0 "不久前，[Root.Monarch.GetTitle]为一座清真寺的翻新工程进行了拨款。但奇怪的是，过去了这么久，这座清真寺依然残破不堪，这不禁让[Root.Monarch.GetTitle]怀疑是否有人侵吞了这笔维修款。"
EDG_flavor_FYM_flavor.8.aa:0 "彻查工程师和主管的官员！"
EDG_flavor_FYM_flavor.8.bb:0 "藏富于民罢了。"

EDG_flavor_FYM_flavor.9.title:0 "河运闹剧"
EDG_flavor_FYM_flavor.9.desc:0 "一艘载着今年上埃及各省重要份额税银的税船在尼罗河上被劫了！这一情况简直让人无法接受。奏疏上说，负责安全防卫的官员在听到事故消息后惶恐不安，闭门不出。"
EDG_flavor_FYM_flavor.9.aa:0 "少了些钱而已。"
EDG_flavor_FYM_flavor.9.bb:0 "必须严惩这些无能的官员！"

EDG_flavor_FYM_flavor.10.title:0 "[Root.Monarch.GetTitle]与军队"
EDG_flavor_FYM_flavor.10.desc:0 "毫无疑问，[Root.Monarch.GetName]拥有最高权力，他完全能够决定[Root.GetName]未来的走向，[Root.Monarch.GetSheHe]能够使用军队对抗整个敌对的世界。但是军队尽管尊重指挥官和野心勃勃的君主的命令，这支莫大的军事集团仍然有着不可破除的传统与结构，除非[Root.Monarch.GetTitle]得到更多埃米尔和马穆鲁克的支持，否则军队不可能完全服从我们的最高统治者。[Root.Monarch.GetHerHis]作为行伍君主的遗产会流传万世吗？"
EDG_flavor_FYM_flavor.10.aa:0 "我们必须倾听埃米尔和马穆鲁克的声音。"
EDG_flavor_FYM_flavor.10.bb:0 "我们不会这么做的。"

EDG_flavor_FYM_flavor.11.title:0 "唯才是举？"
EDG_flavor_FYM_flavor.11.desc:0 "尽管[Root.Monarch.GetTitle]在军队中确实有很多热诚的支持者，但并非所有埃米尔和马穆鲁克都对其忠心不二。[Root.Monarch.GetName]重视埃米尔和马穆鲁克们[Root.Monarch.GetName]所行使的军事权力，并且意识到在如今的年代，帝国比以往更加需要军事人才。由于政治原因，通常而言，[Root.Monarch.GetTitle]需要我们的将领既有能力又忠诚……有时，[Root.Monarch.GetTitle]不得不提拔一些不被他完全信任，但确实有卓越才华的人。这并非不可接受，但其中的尺度必须得到很好的把控……"
EDG_flavor_FYM_flavor.11.aa:0 "我们应当唯才是举！"
EDG_flavor_FYM_flavor.11.bb:0 "[Root.Monarch.GetTitle]绝对不能接受这样的风险。"

EDG_flavor_FYM_flavor.12.title:0 "专制与放权"
EDG_flavor_FYM_flavor.12.desc:0 "无论[Root.Monarch.GetName]多么贤明，靠一个人的智慧是无法统治整个庞大的帝国的。[Root.Monarch.GetTitle]能够做出决定，但最能实事求是的决定往往不是[Root.Monarch.GetHerHim]能够做出的。放权给下级官员来处理这些政务能够一定程度上缓解这一问题，但也使得他们权力变大，要求对于政务更大的权力。这很明显能够削弱中央权力，如果坚持君主的掌控会使得我们和胜任官员的直接冲突。"
EDG_flavor_FYM_flavor.12.aa:0 "[Root.Monarch.GetTitle]不必命令一切。"
EDG_flavor_FYM_flavor.12.bb:0 "驱逐任何会做出这种建议的人。"

EDG_flavor_FYM_flavor.13.title:0 "增加外务授权"
EDG_flavor_FYM_flavor.13.desc:0 "[Root.Monarch.GetTitle]从不依靠妥协治国，[Root.Monarch.GetName]也不例外。遗憾的是，在国际事务中，妥协有时是必须的。拥有一位无法处理敏感的国际外交形势的统治者使得外交官和大使倾向于自行做决定。通常情况下，我们不会容忍这样的对于[Root.Monarch.GetTitle]权力的挑衅，但是[Root.GetName]看起来会从中受益。"
EDG_flavor_FYM_flavor.13.aa:0 "那让我们妥协吧，只此一次。"
EDG_flavor_FYM_flavor.13.bb:0 "绝不能容忍这种事情的继续。"

EDG_flavor_FYM_flavor.14.title:0 "增加军队的授权"
EDG_flavor_FYM_flavor.14.desc:0 "军队厌恶变革，将一切变革都视为对军队权力的侵害。面对[Root.Monarch.GetName]进行的改革，帝国内部的军事集团已然感到十分不满。埃米尔和马穆鲁克们现在正在要求越来越多的在做决定方面的自由，尽管这开始看起来像是好主意，但这可能会让我们失去对军队的掌控，这对于[Root.Monarch.GetTitle]执政会是一个巨大打击。"
EDG_flavor_FYM_flavor.14.aa:0 "让我们专注于统治帝国，让其他人来厉兵秣马。"
EDG_flavor_FYM_flavor.14.bb:0 "没有人可以挑战[Root.Monarch.GetTitle]！"

EDG_flavor_FYM_flavor.15.title:0 "无能的族裔"
EDG_flavor_FYM_flavor.15.desc:0 "[Root.Monarch.GetTitle]的族裔们一直在帝国内扮演着重要的角色，他们在政府、军队和宗教界都有莫大的影响力。[Root.Monarch.GetTitle]一直致力于安排可信任的族裔来担任重要职务，[Root.Owner.Monarch.GetTitle]的许多近亲都成为了地方官员。尽管这使得我们能够更好地使政策在全国得到贯彻实施。但近期，[Root.GetCapitalName]的人民宣称他们在不称职的官员——一名正任职司法官的皇室成员——治下受罪。"
EDG_flavor_FYM_flavor.15.aa:0 "人民已经发出了声音，他应当辞职。"
EDG_flavor_FYM_flavor.15.bb:0 "这种主张是一派胡言。"

EDG_flavor_FYM_flavor.16.title:0 "急切的改革"
EDG_flavor_FYM_flavor.16.desc:0 "在[Root.Monarch.GetName]的眼中，快速的、没有争议地做决定是确保[Root.GetName]跟上时代步伐的唯一途径。[Root.Monarch.GetHerHisCap]对于政治进展的急不可耐惹恼了一些高级官员，他们认为之前的统治者在施行他们的想法时应采取更加慎重的行为。他们害怕这样极富于进取心的追求结果而不择手段在长远来看会给我们国家带来暗淡的结果。"
EDG_flavor_FYM_flavor.16.aa:0 "胡扯，他们以为[Root.GetName]是民主国家吗？"
EDG_flavor_FYM_flavor.16.bb:0 "我们应当考虑他们的担忧。"

EDG_flavor_FYM_flavor.17.title:0 "千面宫廷"
EDG_flavor_FYM_flavor.17.desc:0 "[Root.GetAdjective]宫廷内总是有大量的外国人——希腊人、突厥人、安达卢斯人甚至意大利人和日耳曼人，因此，帝国的宫廷被称为「千面宫廷」。这些外国人或是被对外国人为[Root.Monarch.GetTitle]所聘用，或是作为[Root.Monarch.GetTitle]的奴隶进行工作。尽管这一现状已经维持了很久，但还是有许多保守的国内贵族，尤其是贝都因谢赫和乌理玛，对[Root.Monarch.GetTitle]工作的宫廷习惯感到不安。"
EDG_flavor_FYM_flavor.17.aa:0 "他们必须习惯。"
EDG_flavor_FYM_flavor.17.bb:0 "我们尊重他们的看法。"

EDG_flavor_FYM_flavor.18.title:0 "宫廷政治"
EDG_flavor_FYM_flavor.18.desc:0 "爬到[Root.GetAdjective]宫廷内[Root.Monarch.GetTitle]附近的位置可以说非常困难，除非你属于少数侍奉多年的世族之一。连相当有能力的人也会提醒自己，世族希望把持宫廷内的高位。\n\n最近，一位年轻的廷臣一直在出色地服务[Root.GovernmentName]，帮助[Root.Monarch.GetTitle]进行一系列政府改革的工作，乃至以此成名，由于触碰到了既得利益者的蛋糕，世族们极力反对马利克继续任用这样一个出身低微者，并因[Root.Monarch.GetName]与他们的对立而抱有不满。"
EDG_flavor_FYM_flavor.18.aa:0 "吾乃[Root.Monarch.GetTitle]！"
EDG_flavor_FYM_flavor.18.bb:0 "我们需要他们的忠诚。"

