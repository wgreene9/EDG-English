EDG_PER_Shahanshah_event_1_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-The §YSafavid§! dynasty may rise to prominence.\n-A §YShia§! missionary center may be established.\n-Provinces under rulers of heretic or heathen faiths may experience unrest in §YShia§! provinces."
EDG_PER_Shahanshah_event_2_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-Nations bordering states of the §YIranian§! culture group will have the opportunity to receive §MNestorian§! refugees."
EDG_PER_Shahanshah_event_3_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-Nations bordering states of the §YIranian§! culture group will have the opportunity to receive §MZoroastrian§! refugees."
EDG_PER_Shahanshah_event_4_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-The §YShahanshah§! and opposing states of §MTurkic§! culture will receive additional modifiers.\n-The §YShahanshah§! will have opportunities to establish friendly relations with European §MChristian§! nations.\n-States of the §YIranian§! culture group will have the chance to acquire a contingent of §MJanissary§! troops."
EDG_PER_Shahanshah_event_5_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-The §YNomadic§! invaders will receive additional modifiers.\n-§YNomadic§! nations will gain a casus belli against states of the §YIranian§! culture group."
EDG_PER_Shahanshah_event_6_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-The §YAlawite§! faith may spread within the Iranian region.\n-The §YShahanshah§! will have the opportunity to unlock privileges for cooperating with the Alawites."
EDG_PER_Shahanshah_event_7_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\nThe casus belli for the §YPersian Hegemony War§! will be disabled.\n-The §YReligious Unifier§! will receive additional modifiers."
EDG_PER_Shahanshah_event_8_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-Development in the §YPersian§! region provinces will increase.\n-Provinces of the §YIranian§! culture group may become prosperous.\n-States of the §YIranian§! culture group will be more likely to acquire Economic expert advisors."
EDG_PER_Shahanshah_event_10_tooltip:0 "This §YIran Major Event§! may produce the following effects:\n\n-Random provinces under our rule that do not follow the Zoroastrian faith and belong to the §YChristian§! or §YMuslim§! religious groups will trigger specific events.\n-We will be able to §Yadditionally§! activate 5 Holy Sites.\n-Upon annexing nations of the §YChristian§! or §YMuslim§! religious groups, we will gain 2 points of Kayan Glory.\n-Nations following the Zoroastrian faith will be more likely to acquire §YTheologians§! and §YInquisitors§!.\n§PThe Sacred Fires§! have been reignited, and §YTruth§! shall descend upon the world."