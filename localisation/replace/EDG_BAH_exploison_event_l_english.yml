EDG_BAH_exploison_1_event.19.a:0 "援军来了"


EDG_BAH_exploison_1_event.20.t:0 "南方诸国大捷"
EDG_BAH_exploison_1_event.20.d:0 "最先叛乱的南方四省，现在已经被我们的军队剿灭了。"
EDG_BAH_exploison_1_event.20.a:0 "南方诸国已剿灭"

EDG_BAH_exploison_1_event.21.t:0 "迈索尔反叛大捷"
EDG_BAH_exploison_1_event.21.d:0 "隐藏在山脉里的反叛势力，现在连山都进不去了。"
EDG_BAH_exploison_1_event.21.a:0 "迈索尔反叛势力已被清洗"

EDG_BAH_exploison_1_event.22.t:0 "开拉迪大捷"
EDG_BAH_exploison_1_event.22.d:0 "曾经降伏的总督现在再次降伏，不过这次我要把他的首级挂在总督府上。"
EDG_BAH_exploison_1_event.22.a:0 "开拉迪总督已经斩首"

EDG_BAH_exploison_1_event.23.t:0 "毗阇耶纳迦罗大捷"
EDG_BAH_exploison_1_event.23.d:0 "现在毗阇耶纳迦罗的王公贵族已经屠戮干净了，让他们拥有留在史书里吧。"
EDG_BAH_exploison_1_event.23.a:0 "毗阇耶纳迦罗已经成为历史"




EDG_BAH_exploison_2:0 "德干帝国的奔溃"
desc_EDG_BAH_exploison_2:0 "从未有过任何一个国度完整的征服印度的每一寸土地，现在德干帝国她做到了，那么代价是什么？\n完成印度灾难相关任务即可结束灾难"

EDG_BAH_exploison_1_event.24.t:0 "德干帝国的崩溃" 
EDG_BAH_exploison_1_event.24.d:0 "从未有过任何一个国度完整的征服印度的每一寸土地，现在德干帝国她做到了，那么代价是什么？\n\n彷佛这就是命运，是上天给予的枷锁，让印度无法统一，这里是帝国的坟场，每一个尝试统一印度的国家终将分崩离析。那么你能打破这所谓的命运吗？\n\n印度民族数量众多复杂，他们之间的矛盾已经到达不可调和的地步，现在诸王并起，尝试建立自己的国度。\n\n完成印度灾难相关任务即可结束灾难." 
EDG_BAH_exploison_1_event.24.a:0 "德干帝国的崩溃" 

EDG_BAH_exploison_1_event.25.t:0 "印度斯坦诸国的独立"
EDG_BAH_exploison_1_event.25.d:0 "印度斯坦地区早已被外来的突厥人，波斯人所征服，现在这次残存的旧势力纷纷挥起旗帜加入反叛的行列。"
EDG_BAH_exploison_1_event.25.a:0 "算了"
EDG_BAH_exploison_1_event.25.b:0 "什么，他们想干什么"

EDG_BAH_exploison_1_event.26.t:0 "印度西部诸国独立" 
EDG_BAH_exploison_1_event.26.d:0 "印度西部还留有不少拉杰普特贵族，他们假意归属与我们，现在国内反叛声音日渐高涨，他们已经拿起武器占领不少总督区了。\n\n信德叛乱份子被呼罗珊人煽动独立，已经联合往日的古吉拉特贵族一起起兵反抗了。"
EDG_BAH_exploison_1_event.26.a:0 "我们无能为力"
EDG_BAH_exploison_1_event.26.b:0 "怎么滴，你再说一遍"

EDG_BAH_exploison_1_event.27.t:0 "孟加拉诸国独立"
EDG_BAH_exploison_1_event.27.d:0 "奥里萨分离份子一直潜藏在雨林里，他们联合孟加拉王公一起叛乱，再更遥远的阿萨姆总督已经失去联系了，恐怕也已经被叛乱份子占领了。"
EDG_BAH_exploison_1_event.27.a:0 "无动于衷"
EDG_BAH_exploison_1_event.27.b:0 "是他们疯了，还是我疯了？" 

EDG_BAH_exploison_1_event.28.t:0 "印度终将统一"
EDG_BAH_exploison_1_event.28.d:0 "从未有过任何一个国度完整的征服印度的每一寸土地，现在德干帝国她再一次将印度置于掌控之下。这是德干的天命所归，那么沉睡已久的猛虎，苏醒了猎杀时刻。剑指远方，征服星辰与大海。"
EDG_BAH_exploison_1_event.28.a:0 "印度终将统一"







