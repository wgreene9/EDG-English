EDG_BAH_exploison_1:0 "德干宗教动荡"
desc_EDG_BAH_exploison_1:0 "表面上的宗教冲突已经结束，但是长期对德干印度教诸国的征伐所带来的宗教矛盾早已不可收拾，只是需要一个火星就能点燃火药桶。"


EDG_BAH_exploison_1_event.2:0 "知晓了。"

EDG_BAH_exploison_1_end_tool:0 "完成所有事件链，再次统一德干,且掌控各宗教代表，成为印度地区各宗教的庇护者。即可结束灾难"
EDG_BAH_exploison_1_event_9_tooltip:0 "当我们成立达罗毗荼时，可以启用部分佛教奇观。"


EDG_BAH_exploison_1_event.1.t:0 "德干宗教动荡"
EDG_BAH_exploison_1_event.1.d:0 "德干爆发了严重的宗教动荡，我们需要准备清理叛军，还要安抚各地总督，南方被我们征服的地区还有分裂势力暗流涌动。表面上的宗教冲突已经结束，但是长期对德干印度教诸国的征伐所带来的宗教矛盾早已不可收拾，只是需要一个火星就能点燃火药桶。\n“尊敬的帕迪沙，南方诸地传出叛乱的流言，南方总督希望派兵支援，这可能是有预谋的叛乱。我们伟大的艾哈迈德帕迪沙以风卷残云之势席卷整个德干，将分离百年局面打破。但是快速扩张的代价就是无法平定各个势力的怒火，我们只有上层阶级是什叶派，而底层人民基本上是印度教徒和少量的佛教徒。他们对于我们的统治早已不满，我们应当尊重各个教派的习俗，控制各个教徒的有影响力的教士，乃至将伟大的帕迪沙塑造为各个宗教的圣人，这样可以让我们更好的控制各个宗教的人民。”"
EDG_BAH_exploison_1_event.1.a:0 "德干爆发了严重的宗教动荡，她能否撑过这次危机呢？"

EDG_BAH_exploison_1_event.2.t:0 "结束了？结束了！"
EDG_BAH_exploison_1_event.2.d:0 "尊敬的帕迪沙，转轮圣王，车怛罗波底，现在各个宗教首脑已经被我们彻底掌控，现在您就是印度地区三种宗教势力的庇护者，守护者。\n德干的宗教动乱已经结束，反叛者已经斩首，曾经的德干诸国的王公已经彻底掌控，现在整个德干都是您一个人的了。"
EDG_BAH_exploison_1_event.2.a:0 "终于结束了。"

EDG_BAH_exploison_1_event.3.t:0 "南方诸国的反叛"
EDG_BAH_exploison_1_event.3.d:0 "叛乱的流言已经成真，南方的分离势力早已联合到一起，南方诸地的总督区已经沦陷，帕迪沙我们应当镇压他们。并且有最新的传言，迈索尔甚至开拉迪总督区有叛军流动的踪迹，请帕迪沙派遣援军支援。"
EDG_BAH_exploison_1_event.3.a:0 "先不用管他们"
EDG_BAH_exploison_1_event.3.b:0 "全部镇压"

EDG_BAH_exploison_1_event.4.t:0 "迈索尔残存势力起义"
EDG_BAH_exploison_1_event.4.d:0 "在深山中还潜藏着过去的迈索尔贵族，他们联络当地分离份子打算掀起叛乱。"
EDG_BAH_exploison_1_event.4.a:0 "我们无能为力"
EDG_BAH_exploison_1_event.4.b:0 "全图了，恼！"

EDG_BAH_exploison_1_event.5.t:0 "开拉迪总督反叛"
EDG_BAH_exploison_1_event.5.d:0 "在不久前开拉迪总督归属与我，我授予他财富美人乃至土地，看来心慈手软是不可取的。"
EDG_BAH_exploison_1_event.5.a:0 "可恶"
EDG_BAH_exploison_1_event.5.b:0 "孽障，把他拖过来我要亲自斩首他。"

EDG_BAH_exploison_1_event.6.t:0 "毗阇耶纳迦罗王公独立"
EDG_BAH_exploison_1_event.6.d:0 "曾经降伏甚至清洗过的不少毗阇耶纳迦罗王公，看来清洗的不够多，现在他们有妄想重建往日荣光。"
EDG_BAH_exploison_1_event.6.a:0 "你说什么"
EDG_BAH_exploison_1_event.6.b:0 "看来还是心慈手软了"


EDG_BAH_exploison_1_event.7.t:0 "大捷"
EDG_BAH_exploison_1_event.7.d:0 "南方前线传来大捷，已经镇压一支叛军了。"

EDG_BAH_exploison_1_event.7.a:0 "南方诸国已剿灭"
EDG_BAH_exploison_1_event.7.b:0 "迈索尔反叛势力已被清洗"
EDG_BAH_exploison_1_event.7.c:0 "开拉迪总督已经斩首"
EDG_BAH_exploison_1_event.7.e:0 "毗阇耶纳迦罗已经成为历史"

EDG_BAH_exploison_1_event.8.t:0 "来自总督反叛的流言"
EDG_BAH_exploison_1_event.8.d:0 "听闻南方诸省掀起叛乱的风声，周围四省或许已经蠢蠢欲动，现在我们应当安抚各个总督，用以稳重当前的局面。"
EDG_BAH_exploison_1_event.8.a:0 "赋予他们自治"
EDG_BAH_exploison_1_event.8.b:0 "反了天了"
EDG_BAH_exploison_1_event.8.c:0 "绝对效忠"

EDG_BAH_exploison_1_event.9.t:0 "掌控佛教教徒"
EDG_BAH_exploison_1_event.9.d:0 "我们应当掌控佛教的首脑，让他们为我效力，这样可以更好的控制底层佛教徒，并且将我拥为转轮圣王。"
EDG_BAH_exploison_1_event.9.a:0 "我即是转轮圣王"

EDG_BAH_exploison_1_event.10.t:0 "掌控印度教徒"
EDG_BAH_exploison_1_event.10.d:0 "我们应当掌控印度教的首脑，让他们为我效力，这样可以更好的控制底层印度教徒，将我拥为车怛罗波底。"
EDG_BAH_exploison_1_event.10.a:0 "我即是车怛罗波底"

EDG_BAH_exploison_1_event.11.t:0 "权倾天下"
EDG_BAH_exploison_1_event.11.d:0 "现在我们已经彻底掌控印度教首脑和佛教首脑，整个德干终将恢复和平。"
EDG_BAH_exploison_1_event.11.a:0 "德干之主"

