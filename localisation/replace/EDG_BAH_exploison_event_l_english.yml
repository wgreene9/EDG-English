EDG_BAH_exploison_1_event.19.t:0 "Support from Other Governors"
EDG_BAH_exploison_1_event.19.d:0 "During the turmoil, loyal governors have provided us with support, helping us through this difficult time."
EDG_BAH_exploison_1_event.19.a:0 "Reinforcements have arrived"

EDG_BAH_exploison_1_event.20.t:0 "Great Victory over the Southern States"
EDG_BAH_exploison_1_event.20.d:0 "The four southern provinces that rebelled first have now been annihilated by our armies."
EDG_BAH_exploison_1_event.20.a:0 "The southern states have been annihilated"

EDG_BAH_exploison_1_event.21.t:0 "Great Victory over the Mysore Rebellion"
EDG_BAH_exploison_1_event.21.d:0 "The rebel forces hiding in the mountains can no longer even enter them."
EDG_BAH_exploison_1_event.21.a:0 "The Mysore rebel forces have been purged"

EDG_BAH_exploison_1_event.22.t:0 "Great Victory at Keladi"
EDG_BAH_exploison_1_event.22.d:0 "The governor who once submitted has now submitted again, but this time I will hang his head above the governor's mansion."
EDG_BAH_exploison_1_event.22.a:0 "The Governor of Keladi has been beheaded"

EDG_BAH_exploison_1_event.23.t:0 "Great Victory over Vijayanagara"
EDG_BAH_exploison_1_event.23.d:0 "Now the princes and nobles of Vijayanagara have been slaughtered. Let them remain only in the history books."
EDG_BAH_exploison_1_event.23.a:0 "Vijayanagara has become history"




EDG_BAH_exploison_2:0 "The Collapse of the Deccan Empire"
desc_EDG_BAH_exploison_2:0 "No nation has ever completely conquered every inch of India. Now the Deccan Empire has done it. But what is the cost?\nComplete missions related to the India disasters to end this disaster."

EDG_BAH_exploison_1_event.24.t:0 "The Collapse of the Deccan Empire"
EDG_BAH_exploison_1_event.24.d:0 "No nation has ever completely conquered every inch of India. Now the Deccan Empire has done it. But what is the cost?\n\nIt seems like fate, a shackle bestowed by heaven, preventing India from unification. This is the graveyard of empires; every nation that attempts to unify India will ultimately disintegrate. Can you break this so-called fate?\n\nThe multitude and complexity of Indian ethnicities have led to irreconcilable conflicts. Now, various kings are rising, attempting to establish their own states.\n\nComplete missions related to the India disasters to end this disaster."
EDG_BAH_exploison_1_event.24.a:0 "The Collapse of the Deccan Empire"

EDG_BAH_exploison_1_event.25.t:0 "Independence of the Hindustani States"
EDG_BAH_exploison_1_event.25.d:0 "The Hindustan region was long ago conquered by foreign Turks and Persians. Now, the remaining old forces are raising their banners and joining the ranks of rebellion."
EDG_BAH_exploison_1_event.25.a:0 "Let it be"
EDG_BAH_exploison_1_event.25.b:0 "What? What do they think they're doing?"

EDG_BAH_exploison_1_event.26.t:0 "Independence of the Western Indian States"
EDG_BAH_exploison_1_event.26.d:0 "Western India still harbors many Rajput nobles who feigned submission to us. Now, with domestic rebellious voices growing louder, they have taken up arms and occupied many governorates.\n\nSindhi rebels, incited by the Khorasanis, have declared independence and united with former Gujarati nobles to rise in rebellion."
EDG_BAH_exploison_1_event.26.a:0 "We are powerless"
EDG_BAH_exploison_1_event.26.b:0 "What did you say? Say that again."

EDG_BAH_exploison_1_event.27.t:0 "Independence of the Bengali States"
EDG_BAH_exploison_1_event.27.d:0 "Odisha separatists have long been hiding in the rainforests. They have united with Bengali princes to rebel. The distant Governor of Assam has lost contact and is likely already occupied by rebels."
EDG_BAH_exploison_1_event.27.a:0 "Remain indifferent"
EDG_BAH_exploison_1_event.27.b:0 "Are they mad, or am I?"

EDG_BAH_exploison_1_event.28.t:0 "India Shall Be Unified"
EDG_BAH_exploison_1_event.28.d:0 "No nation has ever completely conquered every inch of India. Now, once again, the Deccan Empire has brought India under its control. This is the Mandate of Heaven for the Deccan. The long-slumbering tiger awakens; it is the time of the hunt. Our swords point to distant horizons, conquering the stars and seas."
EDG_BAH_exploison_1_event.28.a:0 "India Shall Be Unified"

