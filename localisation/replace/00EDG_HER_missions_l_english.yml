l_english:
EDG_HER_1_1_title:0 "Playing Both Sides"
EDG_HER_1_1_desc:0 "The constraints of the Magna Carta are increasingly insignificant in the face of England's ambitions. We must maintain friendly relations with our neighbors, even if only temporarily."
EDG_HER_mission_1_1_a_yes:0 "£yes£@NFK East Anglia has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_a_no:0 "£no£@NFK East Anglia has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_b_yes:0 "£yes£@YRK York has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_b_no:0 "£no£@YRK York has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_c_yes:0 "£yes£@WLS Wales has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_c_no:0 "£no£@WLS Wales has at least §Y10§! opinion of us or the §Y'Gift'§! opinion modifier"
EDG_HER_mission_1_1_a_TT:0 "Unlocks Decision: East Anglian Goodwill Treaty"
EDG_HER_mission_1_1_b_TT:0 "Unlocks Decision: York Goodwill Treaty"
EDG_HER_mission_1_1_c_TT:0 "Unlocks Decision: Welsh Goodwill Treaty"
EDG_HER_mission_1_1_d_yes:0 "£yes£Is the leader of the Borough League"
EDG_HER_mission_1_1_d_no:0 "£no£Is the leader of the Borough League"

EDG_HER_1_3_title:0 "Channel Dialogues"
EDG_HER_1_3_desc:0 "Britain and the Continent are separated by the Channel, but our cause must not lose the support of the Continentals."
EDG_HER_mission_1_3_tt:0 "£yes£Has the Embassy modifier in the capital"

EDG_HER_1_6_title:0 "Golden Cage"
EDG_HER_1_6_desc:0 "The rulers of England have lost the possibility of contending for supremacy in Britain. The fate of this land is now ours to decide."
EDG_HER_mission_1_6_tt:0 "§GEvent Preview:§!\nGain autonomous cores on @ENG England's British provinces or reclaim @HER Mercia's cores, making England a Federal District and renaming it to Wessex."
EDG_HER_1_6_trigger_tt:0 "All provinces in the England region belonging to @ENG England are controlled by us or our allies."
EDG_HER_mission_1_6_d_TT:0 "Unlocks a decision to distribute @ENG England's provinces"

EDG_HER_1_8_title:0 "Red Dragon's Ambition"
EDG_HER_1_8_desc:0 "Due to cowardice and infighting, the Welsh were once conquered by England. We shall never repeat the same mistake."
EDG_HER_3_7_yes_flag:0 "Chose §GFriendly§! in the Celtic Act"
EDG_HER_3_7_no_flag:0 "Chose §RHostile§! in the Celtic Act"
EDG_HER_mission_1_8_a_yes:0 "£yes£If, upon completing the mission, we are allied with @WLS Wales, have more than §Y150§! opinion and §Y70§! trust, and chose §GFriendly§! in the Celtic Act"
EDG_HER_mission_1_8_a_no:0 "£no£If, upon completing the mission, we are allied with @WLS Wales, have more than §Y150§! opinion and §Y70§! trust, and chose §GFriendly§! in the Celtic Act"
EDG_HER_mission_1_8_b_yes:0 "£yes£If, upon completing the mission, we own all provinces in the §YWales§! region and chose §RHostile§! in the Celtic Act"
EDG_HER_mission_1_8_b_no:0 "£no£If, upon completing the mission, we own all provinces in the §YWales§! region and chose §RHostile§! in the Celtic Act"
EDG_HER_mission_1_8_b_tt:0 "All provinces we own in the Wales region receive §G-100§! local autonomy, §G-20§! years of separatism, and §R-1§! to all development, with culture converted to Mercian"

EDG_HER_1_10_title:0 "Act of Union"
EDG_HER_1_10_desc:0 "The kingdoms of the British Isles have no unified legislative body, and the existing institutions are intricate and complex. Now that these nations are united under a commonwealth, their laws and parliaments remain unconstituted under a single foundational law. We cannot allow this situation to persist."

EDG_HER_2_2_title:0 "Boston Harbor"
EDG_HER_2_2_desc:0 "Lincolnshire borders the North Sea to the east, boasting dozens of kilometers of coastline and connections to several major cities. As the sole coastal city within the League of Cities, it bears the crucial responsibility for maritime trade and international exchange."
EDG_HER_3_1_flag:0 "Is the leader of the Borough League"
EDG_HER_mission_2_2_tt:0 "Gain §T1§! point of §YCity Governance Experience§!, currently at §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."

EDG_HER_2_4_title:0 "Long Live Friendship"
EDG_HER_2_4_desc:0 "Our friends are spread throughout Britain and beyond. Even the King of England dares not act rashly. To our friendship!"

EDG_HER_2_5_title:0 "Preparedness in Peace"
EDG_HER_2_5_desc:0 "To withstand crisis, our cities must be sufficiently prosperous and our people must be resilient enough."

EDG_HER_2_7_title:0 "Legacy of Offa"
EDG_HER_2_7_desc:0 "The fall of King Offa led to the gradual decline of Mercia, but our union has made Mercia great once more. We have become the true inheritors of Offa's legacy and the rightful rulers of Britain."
EDG_HER_mission_2_7_tt:0 "§GEvent Preview:§!\nProvides different rewards based on previously completed §TGoodwill Treaty§! decisions.\nCompleting the @NFK East Anglian Goodwill Treaty grants a decision to listen to the Lollards' demands.\nCompleting the @YRK York Goodwill Treaty grants 20 prestige.\nCompleting the @WLS Welsh Goodwill Treaty will allow us to choose the §GFriendly§! option in the Celtic Act event."

EDG_HER_2_10_title:0 "Mastery of the Channel"
EDG_HER_2_10_desc:0 "If we wish to dominate the seas as the Vikings once did, we must build a powerful fleet capable of defeating any foe. No other nation shall again claim to rule the waves—their lands should rightfully belong to us."
EDG_HER_2_10_trigger_TT:0 "The navy size of any country with a port on the English Channel is smaller than ours"

EDG_HER_3_1_title:0 "League of Autonomy"
EDG_HER_3_1_desc:0 "England's boroughs are fervently attempting to emulate the Free Cities of the Holy Roman Empire. Merchants have established their own governments to control key transit points, gold and silver flow through the hands of traders, and cities have become thoroughfares for the countryside. However, England was never an absurd or fragile state. To preserve our liberties, we must unite. We shall make every king on this island understand that the rights of the boroughs are inviolable!"
EDG_HER_3_1_tt:0 "§GEvent Preview:§!\nForm an alliance with other §YMercian Boroughs§! and become the §TLeague Leader§!. The §TLeague Leader§! can spend §YCity Governance Experience§! to receive rewards or complete missions.\n\nCompleting this mission will automatically cause other boroughs to complete it but not receive rewards."

EDG_HER_3_2_title:0 "University of Leicester"
EDG_HER_3_2_desc:0 "The entire city of Leicester is encircled by ancient Roman walls, possessing rich historical depth and cultural atmosphere. With convenient transportation extending in all directions, it serves as the educational center for the League of Cities, continuously supplying high-quality talent."

EDG_HER_3_3_title:0 "Houses of Parliament"
EDG_HER_3_3_desc:0 "The various boroughs are united by interest but lack laws to bind their members. We should establish a Parliament, unifying the statutes of all boroughs beyond the royal authority of England."

EDG_HER_3_5_title:0 "Shared Destiny"
EDG_HER_3_5_desc:0 "The League of Cities must be unified. Only through solidarity can it survive in a Britain teeming with powerful contenders."
EDG_HER_3_5_trigger_TT:0 "Requires §Y3§! points of §YCity Governance Experience§!, currently at §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."
EDG_HER_3_5_tt:0 "§GEvent Preview:§!\nMakes other Mercian Boroughs into vassals and unlocks decisions related to league integration."
EDG_HER_3_5_effect_TT:0 "Lose §Y3§! points of §YCity Governance Experience§!, currently at §Y[Root.EDG_HER_CITY_EX_var.GetValue]§!."

EDG_HER_3_6_title:0 "Forge a New Realm"
EDG_HER_3_6_desc:0 "Looking back, King Offa of Mercia came close to becoming the hegemon of Britain. Yet this past glory has gradually been tarnished through our repeated submissions. The free will of Mercia awakened after the Magna Carta, and the establishment of the League of Cities has instilled us with fighting spirit. We are the inheritors of the will of the ancient kingdom of Mercia, and also the new Commonwealth that has rejected British monarchy."
EDG_HER_3_6_trigger_TT:0 "Complete all league integration decisions"
EDG_HER_3_6_tt:0 "§GEvent Preview:§!\nForm @HER Mercia."

EDG_HER_3_7_title:0 "Celtic Act"
EDG_HER_3_7_desc:0 "An increasing number of Celts will be brought under our rule. The vast ethnic differences between us make governance extremely difficult. It is time to enact a new set of laws for the Celts."
EDG_HER_3_7_tt:0 "§GEvent Preview:§!\nDetermines our stance towards the Celts; different choices will have a §Tsignificant impact§! on subsequent gameplay."

EDG_HER_3_8_title:0 "The Emerald Isle"
EDG_HER_3_8_desc:0 "Bringing the fragmented island of Ireland entirely under the Commonwealth is our historical mission. The Emerald Isle cannot remain outside the rule of the Federation."
EDG_HER_mission_3_8_a_yes:0 "£yes£Chose §GFriendly§! in the Celtic Act"
EDG_HER_mission_3_8_a_no:0 "£no£Chose §GFriendly§! in the Celtic Act"
EDG_HER_mission_3_8_b_yes:0 "£yes£Chose §RHostile§! in the Celtic Act"
EDG_HER_mission_3_8_b_no:0 "£no£Chose §RHostile§! in the Celtic Act"
EDG_HER_mission_3_8_tt:0 "§GEvent Preview:§!\nSign a special treaty with all subjects of Irish culture."
EDG_HER_mission_3_8_b_tt:0 "All provinces we own in the Ireland region receive §G-100§! local autonomy, §G-20§! years of separatism, and §R-1§! to all development, with culture converted to Mercian"

EDG_HER_3_9_title:0 "Unify the Isles"
EDG_HER_3_9_desc:0 "The British Isles are home to all. We have a duty to unite each island under the rule of the Commonwealth. We shall rule Britannia."

EDG_HER_3_11_title:0 "A New Britain"
EDG_HER_3_11_desc:0 "We are a formidable force in European politics. Ruling the seas from our island is our destiny."
EDG_HER_3_11_trigger_TT:0 "Complete all British centralization decisions"

EDG_HER_4_2_title:0 "Trent Valley"
EDG_HER_4_2_desc:0 "The Trent Valley in southern Derbyshire boasts rich agricultural output, while the northern highlands hold abundant mineral resources. This ample material supply makes it the reliable rear for the League of Cities, free from the king's constraints."

EDG_HER_4_4_title:0 "Coordinated Defense"
EDG_HER_4_4_desc:0 "Scattered city defenses are vulnerable to being defeated piecemeal by a powerful enemy. Our allied forces must have the capacity for coordinated operations."

EDG_HER_4_5_title:0 "Mobilization Order"
EDG_HER_4_5_desc:0 "Scattered troops are insufficient to contend with the formidable enemies surrounding us. Conscription is necessary."

EDG_HER_4_7_title:0 "Northern March Knights"
EDG_HER_4_7_desc:0 "The powerful lords of Scotland covet our lands. The long-neglected Hadrian's Wall can no longer fulfill its duty of protecting us. We must establish a new order of knights for the Northern March."
EDG_HER_mission_4_7_a_yes:0 "£yes£Complete the mission through diplomatic means"
EDG_HER_mission_4_7_a_no:0 "£no£Complete the mission through diplomatic means"
EDG_HER_mission_4_7_a_tt:0 "§GEvent Preview:§!\nNorthumbria will become our knightly order vassal and be renamed the Order of Hadrian"

EDG_HER_4_10_title:0 "Estate Support"
EDG_HER_4_10_desc:0 "Maintaining the satisfaction of the estates has long been a difficult and troublesome task for the Commonwealth government. We must resolve the longstanding dissent and division that plague the nation to ensure unity of purpose and achieve greater glory and prosperity."

EDG_HER_5_1_title:0 "Defend the Cities"
EDG_HER_5_1_desc:0 "With the rising expansionist desires of England and Scotland, our cities are in grave peril. The ambitions of the kings on the British Isles will not turn lenient towards us after they have finished destroying each other. We need our own armed forces to resist their plunder."

EDG_HER_5_3_title:0 "Bastion Shield"
EDG_HER_5_3_desc:0 "Individual armed forces cannot contend with the great armies of the kings. We need to construct fortresses."

EDG_HER_5_6_title:0 "Unsheathe the Blade"
EDG_HER_5_6_desc:0 "The time for forbearance has been long enough. As challengers for British hegemony, we are prepared for battle."
EDG_HER_5_6_tt:0 "Win 5 battles"

EDG_HER_5_8_title:0 "Golden Lion's Ambition" # Ambition of the Golden Lion
EDG_HER_5_8_desc:0 "Victory! The royal authority of Scotland's Golden Lion is ended by the Commonwealth at this moment. The entire British Isles shall ultimately be ours."
EDG_HER_mission_5_8_a_yes:0 "£yes£Meets the war score condition"
EDG_HER_mission_5_8_a_no:0 "£no£Meets the war score condition"
EDG_HER_5_8_TT:0 "§GEvent Preview:§!\nBased on the choice made in the Celtic Act, different outcomes will be obtained."
EDG_HER_5_8_mission_b_yes:0 "£yes£Meets the province number condition"
EDG_HER_5_8_mission_b_no:0 "£no£Meets the province number condition"
EDG_HER_5_8_mission_b_TT:0 "All provinces we own in the Scotland region receive §G-100§! local autonomy, §G-20§! years of separatism, and §R-1§! to all development, with culture converted to Mercian"

EDG_HER_5_10_title:0 "Forge an Identity"
EDG_HER_5_10_desc:0 "The British Isles have nurtured a variety of cultures and languages, such as the Scots and Highlanders in the north, the Irish on the Emerald Isle, and the Welsh and English in the south. Naturally, with so many cultures coexisting, problems are bound to arise if left unmanaged. We should establish a British identity to dominate the British Isles."
EDG_HER_mission_5_10_TT:0 "§GEvent Preview:§!\nAdds the §T'Heed Their Voice'§! modifier to all Insular Christian provinces we own. §YCeltic§! culture group provinces within the country will slowly assimilate into §T'Anglo-Celtic'§!, and more §T'Celtic Communities'§! will be established domestically."
