EDG_IR1_reform_select_7_tool:0 "First, as the §OSacred [EDG_IR1_overlord_1_target.Country.GetName] Empire§!, you can take the following actions:\n——Diplomatic action to establish Iranian Autonomous Lands for vassals\n——Decision to establish Iranian Autonomous Lands,\n——Within the 'Adjust Subject Relations' interaction, you can purchase diplomatic relations and many other bonuses.\n\nSecondly, this Imperial Reform unlocks the diplomatic action: §YForcibly Seize Territory§!, allowing the forceful seizure of all territory from the special subject state, the §MSatrap§! (referring to §MIranian Autonomous Lands§!)."
EDG_IR1_reform_select_5_tool:0 "Unlocks the §YGhulam Estate§! privilege §Y'Ghulam Cavalry'§!, which allows recruitment of Yenicheri Cavalry."
