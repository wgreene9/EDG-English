EDG_IR1_overlord_1_tt:0 "Is the §OSacred [EDG_IR1_overlord_1_target.Country.GetName] Empire§!\n\nAs the §OSacred [EDG_IR1_overlord_1_target.Country.GetName] Empire§!, you can take the following actions:\n——Diplomatic action to establish Iranian Autonomous Lands for vassals\n——Decision to establish Iranian Autonomous Lands\n——Within the 'Adjust Subject Relations' interaction, you can purchase diplomatic relations and many other bonuses."
