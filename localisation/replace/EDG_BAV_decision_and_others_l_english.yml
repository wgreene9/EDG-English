EDG_BAV_raise_compliance_title: "£liberty_icon£§MIncrease Compliance§!"
EDG_BAV_raise_compliance_desc: "Are you sure you wish to raise the §YCompliance§! of §Y[From.GetName]§!?\n\nThis will increase their Liberty Desire by §R+50%§!!\n\n§Y[From.GetName]§!'s current §YCompliance§! level is: §Y[From.GetCompliance]§!\n\n§YCompliance§! is a unique mechanic for £icon_EDG_BAV_Wittelsbach_Territories£§MWittelsbach Family Holdings§!. It is divided into §Y5§! levels, in order: §RHateful§!, §OIndifferent§!, §YNeutral§!, §MCooperative§!, and §GSubmissive§!. When they declare a £fire£ §RIndependence War§!, the lower their §YCompliance§!, the more §Rmilitary bonuses§! they receive, and the greater the §Rcost§! to maintain control over their territories thereafter.\n\nSpecifically:\n\nWhen §Y[From.GetName]§!'s §YCompliance§! is §RHateful§!, if they declare war on us with the §RIndependence§! casus belli, they gain the following wartime bonuses:\n§R+20.0%§! §YMorale of Armies§!\n§R+10.0%§! §YDiscipline§!\n§R+10.0%§! §YFire Damage§!\n§R+10.0%§! §YShock Damage§!\n§R+20.0%§! §YManpower Recovery Speed§!\n§R+20.0%§! §YSiege Ability§!\n\nWhen §Y[From.GetName]§!'s §YCompliance§! is §RHateful§!, if we §Yannex§! them by any means, their §Yterritories§! will receive the following penalties for §Y10§! years after being transferred to us:\n§R+20.0%§! §YMinimum Autonomy§!\n§R+8.00§! §YProvince Unrest§!\n\nAll the aforementioned modifiers gradually weaken as §YCompliance§! increases, providing no penalties when §YCompliance§! reaches §GSubmissive§!."
EDG_BAV_raise_compliance_tooltip: "Costs §R+50%§! §YLiberty Desire§! to raise §Y[From.GetName]§!'s §YCompliance§!.\n\n§Y[From.GetName]§!'s current §YCompliance§! level is: §Y[From.GetCompliance]§!"
unlock_EDG_BAV_raise_compliance_tt: "Unlocks a §YDiplomatic Action§! allowing us to spend a certain amount of §YLiberty Desire§! to raise the §YCompliance§! of £icon_EDG_BAV_Wittelsbach_Territories£§MWittelsbach Family Holdings§!.\n\n§YCompliance§! is a unique mechanic for £icon_EDG_BAV_Wittelsbach_Territories£§MWittelsbach Family Holdings§!. It is divided into §Y5§! levels, in order: §RHateful§!, §OIndifferent§!, §YNeutral§!, §MCooperative§!, and §GSubmissive§!. When they declare a £fire£ §RIndependence War§!, the lower their §YCompliance§!, the more §Rmilitary bonuses§! they receive, and the greater the §Rcost§! to maintain control over their territories thereafter."

