desc_EDG_BAV_alois_personality: "Since childhood, Alois disliked the court's rigid formalities. After returning from Lombardy, he often disguised himself and roamed Bavaria's mountains, rivers, and lakes with an ancient lute.\n\nOnce, he arrived at a small village at the foot of the Alps, home to barely twenty households, secluded against mountains and water. When Alois entered the village, villagers were preparing for summer pasture migration. Unaware of his true identity, they took him for a wandering minstrel.\n\nEvenings, villagers gathered under the great oak at the village entrance. Alois played the lute and sang. That night, an old farmer sat beside him, handing him a pipe: 'Young man, you're no ordinary vagrant.' Alois was silent a moment: 'I... indeed wasn't always this.'\n\nThe old farmer glanced at Alois's hands, then pointed towards his distant daughter, drawing on his pipe: 'She's like you, fond of poetry and song—truly a headache.' Alois smiled: 'Is that so? I too have a troublesome brother.' The two talked pleasantly all night.\n\nNext dawn, Alois prepared to leave. The old farmer saw him off, handing him a small cloth bundle: 'Some provisions. Young man, visit the village more often!' 'I shall,' he said, 'if possible.'"
