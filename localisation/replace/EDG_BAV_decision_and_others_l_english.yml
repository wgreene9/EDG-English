EDG_Duchy_von_Bavaria_LBV_desc: "The Wittelsbach family ruling Bavaria had numerous branches, all bearing the title 'Herzog von Bayern' (Duke of Bavaria). After the family established primogeniture in 1506, other family members adopted the title 'Herzog in Bayern' (Duke in Bavaria). Regardless, the ruler of Bavaria would govern their territories as a Duke, not a Count."
EDG_BAV_wittelsbach_system: "Wittelsbach System"
EDG_BAV_wittelsbach_system_desc: "The House of Wittelsbach is one of Europe's oldest and most illustrious royal families, active since the 11th century. In the Middle Ages, their territories expanded through marriage, inheritance, and conquest, becoming vast and fragmented, primarily located in: the Duchy of Bavaria, the Palatinate, and numerous other small holdings, castles, and fiefs across Germany. In 1329, Holy Roman Emperor Louis IV of the House of Wittelsbach signed the Treaty of Pavia, dividing the family lands between his two nephews, Rudolf I and Louis IV. Rudolf I received the Rhenish Palatinate and inherited the crucial title of Elector Palatine (one of the seven prince-electors who elected the Holy Roman Emperor), forming the Palatinate branch (or senior line). Louis IV received the Duchy of Bavaria, forming the Bavarian branch. This treaty laid the foundation for the two core branches of the Wittelsbach family for the following centuries."
