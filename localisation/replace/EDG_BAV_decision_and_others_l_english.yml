incidents_bavarian_unification: "The Unification of Bavaria"
incidents_bavarian_unification_member_alert: "Although Holy Roman Emperor Louis IV of the House of Wittelsbach briefly unified the Duchy of Bavaria between 1340-1349, setting its capital in Munich, discord among his six sons after his death led the junior family lines to further fracture into branches such as Bavaria-Landshut, Bavaria-Straubing, Bavaria-Ingolstadt, and Bavaria-Munich. In 1425, with the death of Duke John III, the male line of the Straubing branch died out. In 1429, through the arbitration of Emperor Sigismund, his lands were partitioned among the Dukes of Bavaria-Munich, Bavaria-Landshut, and Bavaria-Ingolstadt. Since then, Bavaria has effectively been ruled by three branches of the Wittelsbach family. However, recently, the Duke from Landshut has seized control of Munich and Ingolstadt by force, upsetting the delicate balance in the Bavarian region. They have now submitted a proclamation for the unification of Bavaria to the Emperor, which has subsequently found its way onto the round table of the Imperial Diet. Although their recent aggressive expansion has aroused discontent among a significant portion of the Imperial princes—with some Dukes fearing their territories might be next—many others believe that the unification of the House of Wittelsbach will strengthen the Empire's overall power, enabling it to better resist foreign invasions."
incidents_bavarian_unification_emperor_alert: "Although Holy Roman Emperor Louis IV of the House of Wittelsbach briefly unified the Duchy of Bavaria between 1340-1349, setting its capital in Munich, discord among his six sons after his death led the junior family lines to further fracture into branches such as Bavaria-Landshut, Bavaria-Straubing, Bavaria-Ingolstadt, and Bavaria-Munich. In 1425, with the death of Duke John III, the male line of the Straubing branch died out. In 1429, through the arbitration of Emperor Sigismund, his lands were partitioned among the Dukes of Bavaria-Munich, Bavaria-Landshut, and Bavaria-Ingolstadt. Since then, Bavaria has effectively been ruled by three branches of the Wittelsbach family. However, recently, the Duke from Landshut has seized control of Munich and Ingolstadt by force, upsetting the delicate balance in the Bavarian region. They have now submitted a proclamation for the unification of Bavaria to the Emperor, which has subsequently found its way onto the round table of the Imperial Diet. Although their recent aggressive expansion has aroused discontent among a significant portion of the Imperial princes—with some Dukes fearing their territories might be next—many others believe that the unification of the House of Wittelsbach will strengthen the Empire's overall power, enabling it to better resist foreign invasions."

incidents_hab_bav_war: "The Rhine Conflict"
incidents_hab_bav_war_member_alert: "The situation has surpassed the most pessimistic expectations of any Imperial prince. Holy Roman Emperor [Emperor.Monarch.GetName] personally led a massive army across the border and launched a full-scale invasion of Bavaria. This unexpected war has been dubbed 'The Rhine Conflict.' According to the Emperor and the Pope's own statements, their actions are 'punishing the unfaithful believers' and will 'not harm ordinary civilians,' yet their actual conduct starkly contradicts these claims. The Emperor's forces swept through like a flood or a beast, burning villages, plundering farmlands, and ruthlessly trampling the land diligently cultivated by Bavaria. Since the conflict erupted, thousands of civilians have perished in the flames of war, and tens of thousands of families have been forced to flee their homes, becoming homeless refugees. Even more shockingly, the Emperor has mobilized the Church's crusading forces. Soldiers driven by religious fanaticism showed no mercy on the battlefield and were especially cruel towards Bavaria's ordinary populace. Some Imperial princes are appalled and enraged by these events, beginning to question the Emperor's motives and actions, viewing his invasion not merely as a matter of religious faith but more like an ambitious war for power and territorial expansion."
