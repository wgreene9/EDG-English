EDG_Gallic_parliament_monarchy_desc:0 "高卢以凯尔特高卢人的传统文化为根基，君主被视为上帝的代表，掌控着行政、立法与司法的最终决策权，并牢牢把握军事大权，首相和文官集团由君主任命，而贵族议会并不能对君主进行掣肘。"
EDG_Gallic_autocratic_monarchy_desc:0 "高卢以凯尔特高卢人传统文化为根基构建权力体系。君主作为国家象征，拥有崇高地位，但权力并非独揽。议会由各地推选的代表组成，这些代表多来自新兴的高卢贵族家族，熟悉古老习俗与律法。议会负责审议重大事务、制定法律，尤其在涉及土地、祭祀等关乎民族传统的问题上有重要决策权。君主则掌控军事与外交，不过关键决策需与议会协商。"

