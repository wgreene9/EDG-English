 EDG_FA2_1_desc:0 "我们击败了卡佩王朝，并取而代之，成为了法兰西的国王。"
 EDG_FA2_2_desc:0 "法兰西人在战场上是最英勇的，每当我们的冲锋号角吹响后，无数的战士便会如潮水般撕碎敌人的防线。"
 EDG_FA2_3_desc:0 "我们的三级议会能很好地反映贵族、教士和市民的需要。更重要的是，我们的君主可以在暗中操纵议会，转移国内的矛盾。"
 EDG_FA2_4_desc:0 "法王的敕令骑兵队分为15队，每队由100个兰斯构成；每个兰斯由1名重装骑士、2名骑马的弓箭手、1名轻骑兵及2名不参加战斗的男仆组成；15队骑兵一共9000人，其中6000名战斗人员。"
 EDG_FA2_5_desc:0 "法语是欧洲的宫廷语言，我们也被认为是欧洲的文化中心。"
 EDG_FA2_6_desc:0 "自然疆界与其说是我们的防御战略，不如说是我们的进攻战略。我们将不断扩张自己的自然疆界，将鸢尾花的旗帜插在世界的金瓯。"
 EDG_FA2_7_desc:0 "1661年根据红衣主教马扎兰的遗嘱，用他的全部财产建立一所学院，安置30年战争和法国.西班牙战争后重新效忠法国王室的60位不同信仰的名人，当时取名为“四区学院”（阿尔图瓦、阿尔萨斯、加泰兰、皮涅罗和鲁西永，法国边缘信仰不同教派的地区）。1688年学院建成，在卢浮宫对面。1805年根据拿破仑一世的命令，将法兰西学会迁移到四区学院中。"

