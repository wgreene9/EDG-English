EDG_flavor_BRI_mission_black_rangna_dip_tt:0 "让娜更加善于§Y交流§!了，这增强了她的外交能力。"
EDG_flavor_BRI_mission_black_rangna_mil_tt:0 "让娜更加§Y坚韧§!了，这增强了她的军事能力。"

EDG_flavor_BRI_mission.38.title:0 "莱奥·德·雷恩"
EDG_flavor_BRI_mission.38.desc:0 "莱奥是德·雷恩家族的公子，是雷恩伯爵领的继承人。吉勒的女儿小让娜，她和莱奥有聊不完的共同话题，他们也时常一同学习。一起玩闹。\n\n在一个夏日的午后，雷声滚滚而来。莱奥和让娜在城堡的屋檐下玩耍，突然听到一阵微弱的鸟叫声。他们顺着声音找去，发现一只羽翼未丰的小松鸦掉落在地上。让娜心疼地捧起小鸟，眼眶泛红：「它受伤了，怎么办？」莱奥拍拍胸脯：「别担心，我们可以照顾它。」两人急忙跑回城堡，找来了柔软的布料和一些草药。莱奥小心翼翼地为小松鸦处理伤口，让娜则温柔地抚摸着小鸟，轻声安慰。在他们悉心照料下，小鸟渐渐康复。当雨过天晴，他们一起将小松鸦放回天空。看着小鸟欢快飞走，莱奥和让娜相视而笑。\n\n在又一个冬天，一场大雪覆盖了整个布列塔尼。莱奥兴奋地拉着让娜来到城堡外的雪地。他们决定堆一个大大的雪人，用石子做眼睛，胡萝卜做鼻子。正当他们玩得开心时，一阵寒风吹过，雪花迷了眼。让娜不小心滑倒，掉进了一个雪坑。莱奥吓坏了，赶紧趴在雪坑边伸手去拉让娜：「别怕，我拉你上来！」莱奥终于把让娜拉了上来。让娜虽然有些害怕，但看到莱奥焦急又关切的眼神，破涕为笑。\n\n「你看，我说到做到，我的小松鸦。」"
EDG_flavor_BRI_mission.38.a:0 "「谢谢你，莱奥。」"
EDG_flavor_BRI_mission.38.b:0 ""

EDG_flavor_BRI_mission.39.title:0 "天下没有不散的宴席"
EDG_flavor_BRI_mission.39.desc:0 "莱奥·德·雷恩与吉勒的小女儿让娜一同长大，他们是最好的朋友。但在那一天，一个信使赶来，传来了莱奥的父亲，雷恩伯爵去世的消息。如今，莱奥成为了雷恩伯爵，他必须回到自己的封地，离开让娜。\n\n离别的那一天，莱奥身着象征伯爵身份的华丽服饰，却难掩眼中的哀伤与不舍。一旁的让娜，一袭素裙，神色同样悲戚。清晨的阳光洒在他们身上，却驱不散笼罩着两人的阴霾。莱奥缓缓走向让娜，每一步都似有千斤重。他伸出手，轻轻握住让娜的双手，那双手微微颤抖，仿佛承载着所有即将离别的痛苦。\n\n“让娜，我……”莱奥开口，声音沙哑，千言万语此刻却不知从何说起。让娜抬起头，眼眶泛红，泪水在眼眶里打转，她努力不让它们落下，“我知道，你有你的责任，你必须回去。”  莱奥望着让娜的眼睛，那里面满是深情与无奈，“此去不知何时才能相见，但我的心永远会在这里，在你身边。”让娜强忍着泪水，挤出一丝微笑，“你要好好的，在那边做个好伯爵。”\n\n周围的侍从们都自觉地退到远处，给这对即将分离的恋人留下最后的相处时光。微风拂过，吹起让娜的发丝，莱奥忍不住伸手将其捋到她耳后，动作轻柔而眷恋。\n\n终于，远处传来马匹嘶鸣声，那是莱奥启程的信号。莱奥深深地看了让娜最后一眼，然后缓缓松开她的手，转身迈向马匹。他骑上马背，回头望去，让娜依旧站在原地，身影显得那么孤单。"
EDG_flavor_BRI_mission.39.a:0 "「我们会再见面的。」"
EDG_flavor_BRI_mission.39.b:0 ""

EDG_flavor_BRI_mission.40.title:0 "「我回来了，我的小松鸦。」"
EDG_flavor_BRI_mission.40.desc:0 "那一天，清晨的太阳十分明朗，让娜依然假装坚强，她站在花园的高处，眺望着远方。当她准备离开时，她发现了小时候落入的那个大坑——当年，她的青梅竹马，莱奥·德·雷恩将她从这个大坑中拉出。莱奥·德·雷恩，她多么希望再见他一面。想到这里，她攒紧了自己的手套。他恐怕不会再回来了，她可能都没办法活着再见他一面——她马上就要成年了，弗朗索瓦可能不会让她活着亲政。艾玛惨死的样子在她的脑海中不断重现，她永远忘不掉那个夜晚，自己最要好的朋友，被弗朗索瓦活生生剥皮杀死。想到这里，她几乎想自己结束自己的生命。她心如死灰，慢慢朝着那个大坑走去。\n\n一阵急促的脚步声从背后传来，随后，一只有力的手抓住了她的手。\n\n「你在做什么，美丽的女士？」那声音很熟悉，是男人的声音，一个很熟悉的男人的声音。但让娜想不起来这是谁，直到她转过头，两人的目光瞬间交汇，她的双瞳迅速放大了。\n\n那身影是多么熟悉，当年，正是他将她从那个大坑中拉了出来。\n\n「我回来了，我的小松鸦。」"
EDG_flavor_BRI_mission.40.a:0 "他还愿意拉我一把吗？"
EDG_flavor_BRI_mission.40.b:0 ""

EDG_flavor_BRI_mission.41.title:0 "机遇"
EDG_flavor_BRI_mission.41.desc:0 "在艾玛惨死后，让娜就开始在城堡内及城堡周围寻找一个绝对隐秘的地点，最终，她在花园的瀑布后找到了一个幽暗的洞穴。在会面莱奥·德·雷恩后，她将莱奥带到了这里，将弗朗索瓦的行径尽数告诉了莱奥。\n\n「没想到弗朗索瓦竟做此禽兽之行！」莱奥义愤填膺，捶打着墙壁，「他任命我为宫廷总管，一想到我被他这样的人任用，我简直引以为耻！」\n\n「我马上就要亲政了，但他可能不会让我活到那一天，你愿意帮助我吗？」让娜啜泣着，恳求着他。\n\n「那将会是我的荣幸，我的女士。我马上就辞去职位，回到雷恩，调兵打入南特，救你出来！」\n\n「不，你现在是他的宫廷总管，深受他的重用，你应该继续侍奉他，赢得他的信任。而我有一个计划，不需要挑起任何兵戈。」\n\n「我听你的，我的小松鸦。」"
EDG_flavor_BRI_mission.41.a:0 "「那么，我们的计划如下……」"
EDG_flavor_BRI_mission.41.b:0 ""

EDG_flavor_BRI_mission.42.title:0 "亲政"
EDG_flavor_BRI_mission.42.desc:0 "不久前，让娜向弗朗索瓦·德·德勒传达了禅让之意——她告诉他，只要能让她活下去，她愿意在亲政的那一天，将布列塔尼的王位禅让于他。弗朗索瓦很满意，并为禅让仪式进行了充足的准备——当然，对外宣称是让娜的亲政仪式。\n\n在受禅当天，弗朗索瓦身穿朝服，乘车入宫，从军营到王宫的道路两侧警卫密布，左侧是步兵，右侧是骑兵，戒备森严，而莱奥·德·雷恩作为宫廷总管，在此前的时间里尽心服侍弗朗索瓦，已经深得其信任，佩剑穿甲在他前后侍卫，而弗朗索瓦的卫队中也有许多人是经莱奥推荐获任。让娜在宫廷大殿中捧好布列塔尼的冠冕，等候着弗朗索瓦。\n\n当弗朗索瓦踏入宫廷中央时，让娜高高举起冠冕，吸引了所有人的注意力。只见莱奥将手按在了剑上，高喊道："
EDG_flavor_BRI_mission.42.a:0 "「武士何在！」"
EDG_flavor_BRI_mission.42.b:0 ""

EDG_flavor_BRI_mission.43.title:0 "杀贼"
EDG_flavor_BRI_mission.43.desc:0 "话音未落，莱奥拔出利刃，一剑砍向弗朗索瓦的脖子，傲慢的弗朗索瓦连一件甲都没有穿，被莱奥一剑砍下了头颅。弗朗索瓦的头颅滚落于地，鲜血如罪恶之花绽放，溅落在宫廷的大理石地面上，殷红夺目。四周的人们，无论是朝臣还是侍卫，皆被这突如其来的变故惊得呆若木鸡，仿佛时间在这一刻凝固。弗朗索瓦的卫士还未来得及上前，由莱奥任命的卫兵就将宫廷团团围住，将让娜和莱奥保护起来。其余人等都被震惊到，呆呆地站在原地，面面相觑。"
EDG_flavor_BRI_mission.43.a:0 "「弗朗索瓦既诛，余者不纠！」"
EDG_flavor_BRI_mission.43.b:0 ""

EDG_flavor_BRI_mission.44.title:0 "结局"
EDG_flavor_BRI_mission.44.desc:0 "让娜手持冠冕，身姿挺立，虽面色略显苍白，却难掩眼中的坚毅与果敢。她望向莱奥，目光交汇间，千言万语尽在其中。莱奥手持染血利刃，宛如战神降临，周身散发着无畏的英气。\n\n此时，宫廷内一片寂静，唯有众人此起彼伏的呼吸声。让娜向前迈出一步，声音清脆而坚定，在空旷的大殿中回荡：「弗朗索瓦倒行逆施，罪有应得。今日，乃布列塔尼新生之日！」 人群中先是一阵轻微的骚动，随后，不知是谁带头高呼：「让娜女王万岁！」 呼声渐起，如滚滚浪潮，响彻整个宫廷。\n\n数日后，盛大的加冕仪式举行。金色的阳光倾洒在宏伟的宫殿之上，宛如神祇的光辉。让娜身着华丽庄重的黑色长袍，头戴璀璨夺目的王冠，缓缓走向王座——人们为她身着黑袍加冕的行为，将其称为「黑让娜」。莱奥身披战甲，紧随其后，目光始终追随着让娜，眼神中满是忠诚与深情。\n\n当让娜稳稳地坐上王座，成为布列塔尼女王的那一刻，全场欢呼雷动。她俯瞰着台下的臣民，心中感慨万千。随后，她起身，走向莱奥，伸出手，莱奥单膝跪地，轻轻握住女王的手。\n\n让娜凝视着莱奥，眼中泪光闪烁，声音温柔而饱含深情：「莱奥，若没有你，便没有今日的我，没有此刻的布列塔尼。你是我黑暗岁月中的明灯，是我力量的源泉。感谢你一直以来的陪伴、守护与支持。」\n\n莱奥抬起头，目光坚定而炽热："
EDG_flavor_BRI_mission.44.a:0 "「为了你，我的小松鸦。」"
EDG_flavor_BRI_mission.44.b:0 ""

EDG_flavor_BRI_mission.45.title:0 "弗朗索瓦的暴政"
EDG_flavor_BRI_mission.45.desc:0 "我们的摄政王弗朗索瓦不得人心，他疯狂地抬高农民和手工业者的税赋，压榨百姓，将金钱捞入自己的口袋，以满足自己穷奢极侈的生活。"
EDG_flavor_BRI_mission.45.a:0 "奸臣当道，我能怎么办？"
EDG_flavor_BRI_mission.45.b:0 ""

EDG_flavor_BRI_mission.46.title:0 "高卢化"
EDG_flavor_BRI_mission.46.desc:0 "又一地的法国人开始认同高卢文化，我们完成了对当地的文化同化。"
EDG_flavor_BRI_mission.46.a:0 "很好。"
EDG_flavor_BRI_mission.46.b:0 ""

EDG_flavor_BRI_mission.47.title:0 "高卢君主制"
EDG_flavor_BRI_mission.47.desc:0 "我们重新建立了高卢王国，这个新国家必须拥有一个属于自己的权力结构。"
EDG_flavor_BRI_mission.47.a:0 "国王的权力是无限的。"
EDG_flavor_BRI_mission.47.b:0 "我们应该回归高卢传统。"


EDG_flavor_BRI_mission.48.title:0 "黑让娜与高卢"
EDG_flavor_BRI_mission.48.desc:0 "我们的女王，黑让娜，她从小就接受高卢化教育，她坚持认为所有的法兰西人都应该是高卢人，并以同化所有法兰西人为目标。由于早年的遭遇，黑让娜并不是一个仁慈且宽厚的人，她希望通过强制手段来推广高卢化。"
EDG_flavor_BRI_mission.48.a:0 "他们必须服从。"
EDG_flavor_BRI_mission.48.b:0 "这太极端了。"
EDG_flavor_BRI_mission_48_a_tt:0 "我们拥有的所有属于§Y法兰西§!文化组的省份，将会转变为§M高卢§!文化，并增加§R10§!点§R叛乱§!。"

EDG_flavor_BRI_mission.49.title:0 "女巫之女？"
EDG_flavor_BRI_mission.49.desc:0 "母亲的回归让[Root.Monarch.GetName]十分宽慰，她终于见到了自己从未谋面的亲生母亲，她们时常彻夜长谈。但是，在近日，城中流言蜚语如汹涌潮水般蔓延，民间有传言说[Root.Monarch.GetName]的母亲，让娜·法拉，是信仰撒旦的女巫，而[Root.Monarch.GetName]则是女巫所生的怪物，是黑暗滋生的孽种。这一切的源头，竟是自己母亲在生下她后离奇消失，还留下了一本被传记载着黑魔法的手记——让娜当然知道，这并非单纯的谣言，因为她母亲的那本手记曾是她亲手找到，并交给了自己的父亲吉勒的。但这些话语依然伤人，她也无法接受自己的母亲受到如此污蔑，这令她悲愤不已。她的母亲，以及她的配偶$Consort$也尽力安抚她，告诉她这些话如今已经找不到任何证据，但这根本无法浇灭让娜的怒火，尤其是当侍卫将造谣者的名单呈递给她时。"
EDG_flavor_BRI_mission.49.a:0 "我们会让他知道我们的厉害……"
EDG_flavor_BRI_mission.49.b:0 "智者心静自不闻。"

EDG_flavor_BRI_mission.50.title:0 "处理造谣者"
EDG_flavor_BRI_mission.50.desc:0 "第二天，$CAPITAL_CITY$的城门口便插满了又粗又长的木桩，每根木桩都插上了一个人——从下到上贯穿。\n\n「散布流言者，这便是他们的下场！」\n\n行刑官如是说道。"
EDG_flavor_BRI_mission.50.a:0 "多美丽啊。"
EDG_flavor_BRI_mission.50.b:0 ""

EDG_flavor_BRI_mission.51.title:0 "黑衣人"
EDG_flavor_BRI_mission.51.desc:0 "一天，一位身着黑袍的神秘女人来到宫廷求见让娜。她自称知晓关于她母亲的真相。让娜怀着忐忑的心情召见了她。神秘人缓缓开口，声音低沉沙哑。\n\n「陛下，您还能记起您母亲的脸吗？」\n\n「不，当然不能。」让娜感觉自己遭到了冒犯，「她在我出生的那天就离开了，我怎么可能记得她的模样？」\n\n「看起来确实如此，陛下。」那个女人将兜帽取下，那是一个年迈的、满面皱纹的女人，年龄在五十岁左右。"
EDG_flavor_BRI_mission.51.a:0 "「那你呢，你是谁？」"
EDG_flavor_BRI_mission.51.b:0 ""

EDG_flavor_BRI_mission.52.title:0 "答复"
EDG_flavor_BRI_mission.52.desc:0 "「我是谁并不重要，我的陛下，」她缓缓回答道，「我可以是任何人，您想见的人，您不想见的人；您爱的人，您恨的人。我无足轻重，重要的是，您想知道有关您母亲的真相吗？」"
EDG_flavor_BRI_mission.52.a:0 "「你能告诉我答案吗？」"
EDG_flavor_BRI_mission.52.b:0 "「不，我恨她，以及和她有关的一切。」"

EDG_flavor_BRI_mission.53.title:0 "如君所愿"
EDG_flavor_BRI_mission.53.desc:0 "「诚如是也？」那个女人露出悲伤的神色。\n\n「是的，滚吧。」\n\n「如您所愿，再见，我亲爱的陛下。」"
EDG_flavor_BRI_mission.53.a:0 "「再见。」"
EDG_flavor_BRI_mission.53.b:0 ""


EDG_flavor_BRI_mission.54.title:0 "真相？"
EDG_flavor_BRI_mission.54.desc:0 "「五十年前，奥佛涅的主教生下了一名私生女，他害怕遭到非议，希望秘密将这名女婴处死，但执行任务的仆人于心不忍，他带着这名女婴逃出了奥佛涅，将她带到了诺曼底定居，并为她取名为让娜。在诺曼底，女婴让娜慢慢长大，直到英法再度交战，诺曼底陷入战火之下。一天，一个英格兰军官路过他们的村庄，发现让娜与为法兰西而战的贞德样貌一致，便将让娜掳走，让牢狱中的女巫教授让娜巫术、占卜和黑魔法，希望在让娜长大后，将她扮做贞德扭送法庭，判下女巫罪。\n\n「在牢中，女巫教会了让娜如何读写，而英国人狱卒要求她抄写撒旦信徒的祷告文，用以充当日后的罪证。她抄录了一篇又一篇，直到所抄录的内容足够编成一本手记。尽管女巫也是囚犯，并被英国人指使着教导让娜，但女巫逐渐喜欢上了她，将她视若己出。女巫告诉让娜，只要她们乖乖听话，就能活下来，迟早有一天，她们就能重获自由。\n\n「女巫的话并非纯粹的揣测。在一个夜晚，一群邪教徒劫狱了，他们是女巫的信徒，并救出了女巫。而女巫带上了让娜，希望让她继承自己的知识和事业。让娜不愿抛弃真信，在混乱之中逃了出去。是的，让娜重获自由了，但她无依无靠、身无长物，她只学会了女巫的占卜和黑魔法，但她不愿意滥用黑魔法，于是只能靠为人占卜谋生。\n\n「她一路漂泊，靠着游行四方替人占卜为生，直到她来到了布列塔尼的南特，遇到了布列塔尼公爵。她与布列塔尼公爵成了婚，生下了一个女儿。她是多么幸福啊！但在她分娩后的当天，那个女巫不知使用了什么巫术，从城堡的阴影中走出，用一把粉末迷晕了她。\n\n「当她醒来时，自己已经不再处于布列塔尼公爵的城堡中，而是被囚禁在了邪教徒的大本营。女巫不停地劝导让娜，希望她能加入自己，为撒旦谋事。让娜不愿服从，便继续被囚禁——这一去，就是二十五年。」"
EDG_flavor_BRI_mission.54.a:0 "「她还活着吗？她现在在哪？」"
EDG_flavor_BRI_mission.54.b:0 ""

EDG_flavor_BRI_mission.55.title:0 "真面目"
EDG_flavor_BRI_mission.55.desc:0 "那个女巫点了点头。\n\n「你还愿意再爱我一次吗，我的孩子？」"
EDG_flavor_BRI_mission.55.a:0 "「我永远爱你，我的母亲。」"
EDG_flavor_BRI_mission.55.b:0 "「把这个骗子抓起来！」"

EDG_flavor_BRI_mission.56.title:0 "大凯尔宗？"
EDG_flavor_BRI_mission.56.desc:0 "高卢的成功是有目共睹的，我们从法兰西的一个边陲小国变成了欧陆上最强大的国家之一，高卢人为自己生在高卢而感到自豪，澎湃的民族主义让我们的军队战无不胜，也然我们的思想更加独独树一帜。近期，不列颠尼亚的土地上涌现出了一股思潮，当地的教士呼吁凯尔特人应当建立自己的教会，由自己的国家元首而非远在罗马的拉丁教宗担任宗教领袖。这无疑能够增强统治者的权威，因而[Root.Monarch.GetName]对这一思潮十分感兴趣。"
EDG_flavor_BRI_mission.56.a:0 "这是我们的宿命。"
EDG_flavor_BRI_mission.56.b:0 "这是一条不归路。"
EDG_flavor_BRI_mission_56_a_tt:0 "我们拥有的所有§Y高卢§!文化的省份，将会一同改信§Y大凯尔宗§!"

