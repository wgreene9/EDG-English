EDG_flavor_BRI_mission.23.title:0 "意大利战争"
EDG_flavor_BRI_mission.23.desc:0 "岁月的洪流如同无尽的战争之潮，吞噬了无数无辜的灵魂，[Root.GetName]决意矗立于历史的舞台，挥动着征服的旗帜，在意大利的美丽土地上，血与泪交织成一幅绚丽却又悲伤的画卷。\n\n盛夏的阳光透过橄榄树的枝叶，斑驳地洒落在佛罗伦萨的街道上。那里是一座鲜花般灿烂的城市，艺术与财富的交汇。然而，在这个繁荣的表象之下，潜藏着无尽的斗争与阴霾。[Root.GetName]的骑士们披上铠甲，像一群不知疲倦的雄狮，向着这片美丽的土地进发。战争的号角在远方吹响，震动了每一个人的心弦，[Root.GetName]军队带着他们的剑与荣耀，跨越阿尔卑斯山脉，犹如猛虎下山，袭向那片饱受战争摧残的土地。风声呼啸，旌旗猎猎，仿佛是大地在为他们奏响凯旋的乐章，让意大利诸国心惊胆战。"
EDG_flavor_BRI_mission.23.a:0 "让烈火继续焚烧！"
EDG_flavor_BRI_mission.23.b:0 ""

EDG_flavor_BRI_mission.24.title:0 "西方的至高者"
EDG_flavor_BRI_mission.24.desc:0 "[Root.GetName]帝国的帝国之星冉冉升起，宛如一轮耀眼的烈日，照耀着伊比利亚的不屈海岸，征服了不列颠的壮丽山川，跨越了意大利的绚烂阳光，与德意志的苍茫森林共舞。[Root.GetName]皇帝，昂首坐在雕刻精美的王座上，犹如一座巍峨的雪峰，俯视着脚下的众生。\n\n王座上，威严与光辉交相辉映，金色的面纱在阳光下闪烁，显得熠熠生辉。皇帝的双眼如深邃的湖泊，静谧而又不可一世，透过那高耸的宫殿窗棂，映照出大地的万千风景。[Root.Monarch.GetName]的手掌轻轻抚摩着镶嵌宝石的王冠，宛如轻拂过天空的星辰，神秘而又优雅。\n\n使臣们，一个一个怀着虔敬的心情走入殿中。来自伊比利亚的代表，身披华贵的斗篷，面带紧张而又激动的神情，仿佛在这庄重的氛围中，[Root.Monarch.GetSheHe]的心跳声都清晰可闻。一旁的不列颠使者，则用[Root.Monarch.GetSheHe]那浑厚的声音，向皇帝表达着他们的敬意——“伟大的西方至高者，您是我们共同的灯塔，愿荣耀与繁荣永伴您左右！”\n\n随着一波波的朝拜，空气中弥漫着香料的芬芳与花朵的清香，仿佛天地的万物都在为这场朝会献上的盛礼。在意大利使者的诉说中，激情四溢的诗句涌动，仿佛阳春白雪，于东风中传扬。而德意志的代表，则用坚毅的语调，表明他们对[Root.GetName]帝国无上的忠诚，仿佛霜风中的松树，挺拔而坚定。\n\n皇帝微微一笑，似乎在蕴含着庄重与权威的同时，也流露出一种来自灵魂深处的平和。站在如同无尽宇宙的王座上，[Root.Monarch.GetSheHe]感受到的是万千生灵的给予与呼唤。此刻，超越了时间与空间的桎梏，[Root.Monarch.GetSheHe]不仅是西方的至高者，更是团结与和平的象征。\n\n在这个令人屏息的时刻，[Root.GetName]帝国的皇帝凝视着那些恭敬的使臣，任思绪飞翔，犹如那在星空中翱翔的鹰隼，[Root.Monarch.GetSheHe]知道，在[Root.Monarch.GetSheHe]的统治下，将孕育出新的辉煌与未来的希望。"
EDG_flavor_BRI_mission.24.a:0 "但我们的帝国没有尽头。"
EDG_flavor_BRI_mission.24.b:0 ""

EDG_flavor_BRI_mission.25.title:0 "吉勒与贞德"
EDG_flavor_BRI_mission.25.desc:0 "在那场撕裂法兰西大地的战争中，吉勒·德·雷斯男爵如同一柄被神明与魔鬼共同淬炼的钢剑。他诞生于尚多塞城堡血色的晨曦里，十一岁便接过染血的家族纹章，在外祖父铁腕下学会用铠甲包裹破碎的心。当洛林牧羊女贞德带着上帝的金色谕令闯入[FRA.Monarch.GetName]的行营时，这位以暴烈闻名的年轻统帅正用绞刑架上的英军尸体垒砌战功——直到[FRA.Monarch.GetName]的权杖指向那个披粗麻布衣的少女。「此战过后，您的眼眸将成为我的弥撒。」吉勒单膝跪地时低语，掌心铠甲与贞德久经战阵的指尖相触。他献出四百黑甲骑兵，更将卢瓦尔河畔世代相传的庄园抵押给王室，换来八千老练步兵驰援奥尔良。\n\n当贞德的白旗刺破阿尔勒联军的投石机阵列，吉勒率重骑截断洛塔林吉亚士卒的归途，一波山呼海啸般的背冲将洛塔林吉亚的士兵杀的丢盔弃甲，用焦土与箭雨在卢瓦尔河岸书写血色捷报。他们共享战马上的干硬面包，在营火旁解读同一本《启示录》，次年春，男爵披着绣金鹫羽大氅踏入南特城堡，布列塔尼公爵的王座上上还沾着英格兰守军的脑浆和痛饮庆功酒的士兵留下的酒污。八千法兰西老兵在他身后列阵，盔甲映着卢瓦尔河波光：「这权柄是用圣女的笑容换来的，」他在加冕礼上对贞德低语，「若您需要，我随时准备将它熔作锁子甲，裹住您脚底的血泡。」此后十年，吉勒的身影在双重王冠下游走成传说。传闻中他既是以黑魔法震慑布列塔尼叛党的铁血公爵，又是每年圣灵降临节策马三日只为向贞德献上野玫瑰的痴情人。当[FRA.Monarch.GetName]欲将圣女纳入后宫之际，吉勒在御前会议掀翻橡木长桌：「我的剑能为您赢得王冠，也能为挑落这个王冠。」史官颤抖的羽毛笔记录下国王妥协的叹息，却未能捕捉公爵转身时，落在贞德裙裾上的那崩裂的铁环——来自他攥裂的护手甲。\n\n战争结束的暴雨夜，洛塔林吉亚最后的干涉军在兰斯城西献上了他们的佩剑，四国战争的终章响彻莱茵河。庆功宴上，鬓角染霜的吉勒当众将长剑献于长阶直伤，在贞德脚边堆成铁十字：「我的灵魂早已抵押给你我初遇之际的黄昏——当你指着地图说'这里需要骑兵冲锋'时。」人们传说圣女的白袍那夜沾了酒渍，而公爵堡地窖深处，三百桶英格兰蜜酒永远封印着未尽的告白。\n\n今天，吉勒躺在新修的南特城堡眺望窗外时，窗棂外的草地正飘着初开的白色马蹄莲。他胸前铠甲内衬里，一片焦黑的奥尔良战旗碎片被他珍藏至今。「我终究没能成为您的罗兰，」他对着虚空中的少女的幻影微笑，权杖从松弛的指间滑落，「但至少做的比拉海尔那个家伙更像样。」他知道贞德爱的是法王，但……他真的甘心放手，让她继续远去吗？如果自己真有罗兰的胆识，为何不能放手一搏，向她再度表明爱意？"
EDG_flavor_BRI_mission.25.a:0 "让她知道我们的心意。"
EDG_flavor_BRI_mission.25.b:0 "不……是她不配！"
EDG_flavor_BRI_mission_25_a_tt:0 "§Y[Root.Monarch.GetName]§!将会向§Y贞德§!寄去一封写满爱意的信。\n只有当§Y[Root.Monarch.GetName]§!存活时，我们才能收到回信。\n\n§Y作者推荐选项§!"

EDG_flavor_BRI_mission.26.title:0 "贞德的回信"
EDG_flavor_BRI_mission.26.desc:0 "亲爱的吉勒：\n\n当你的信件展现在我眼前，那些字句如同炽热的火焰，灼伤了我的心。我深知，此刻写下的每一个字，都可能刺痛你那颗无比珍视我的心，但有些话，我必须坦诚相告。\n\n还记得我们初逢的那一刻吗？在行营之中，你浑身散发着战场上的凛冽气息，犹如战神下凡。而我，带着那份自认为是上帝赋予的使命闯入，命运就此将我们交织在一起。这些年来，我们并肩作战，历经无数血雨腥风，共享过战马上的干硬面包，在营火旁一同解读《启示录》，那些时光是如此珍贵，它们早已深深烙印在我的生命里。在这纷乱的国土与无尽的硝烟中，我的心与灵魂却无法摆脱你的影子。你那双坚定而炽热的眼眸，曾在战场上给予我无比的勇气与信心。每一场冲锋的背后，都是你无私的陪伴和支持，我深知，这份情谊的珍贵，言语无法尽述。\n\n当我读到你那深情的信件时，我的心如同被利剑刺透。吉勒，我敬爱的战友，面对你对我真挚而炽烈的爱意，我感到既感动又无奈。然而，爱情之事，往往难以预料。在我心中，深爱的人是[FRA.Monarch.GetName]。这份爱并非一时冲动，而是在漫长岁月里，在为法兰西复兴的共同理想中逐渐生根发芽。他承载着整个法兰西的未来与希望，我与他有着旁人无法理解的灵魂契合。每当看到他为了国家和人民殚精竭虑，我的心便不由自主地向他靠近。我无法回应你的感情，因为我必须追随我心的呼唤，坚定站在国王的身边，为他献上我的支持与信仰。\n\n吉勒，我真的非常感激你对我的爱。你的真心如同璀璨星辰，照亮了我在尘世中的艰难旅程。可我不得不残忍地告诉你，我无法回应你期待的那种爱意。做出这样的决定，我的内心痛苦万分，仿佛被千万根针深深刺入。我痛恨自己的这份拒绝会给你带来伤害，但我又不能违背自己的内心。我深深希望，你能理解我的选择。你的勇气与激情是我心中永远的英雄，我祈愿即使身处不同的轨道，我们的心灵依旧能在某个时空交汇。无论未来如何，我都将铭记我们的回忆，你是我生命中的光辉，永远不被遗忘。\n\n请原谅我无法回应你的爱意，让我们都带着这份迟来的理解，继续为我们的国家而战。你是如此勇敢、坚毅的人，一定能够走出这片情感的阴霾。未来的日子还很长，法兰西依然需要你这样的英雄。我相信，你会找到属于自己真正的幸福，那个能与你携手同行、相互理解的人。我相信，你的光芒将不会黯淡；在历史的潮流中，你将成为无畏的传说，永留人间。\n\n最后，愿上帝保佑你，无论风雨几何，都能平安顺遂。\n\n                        ——贞德"
EDG_flavor_BRI_mission.26.a:0 "「我早就应该知道。」"
EDG_flavor_BRI_mission.26.b:0 ""
EDG_flavor_BRI_mission_26_a_tt:0 "§Y[Root.Monarch.GetName]§!已然心碎，他只能去寻找其他慰藉。"

EDG_flavor_BRI_mission.27.title:0 "一位女子"
EDG_flavor_BRI_mission.27.desc:0 "吉勒在被贞德拒绝后，陷入了深深的痛苦和绝望之中。他的心中充满了对贞德的思念和渴望，这种情感如同一把利刃，不断地刺痛着他的内心。他觉得自己就像那夜空中孤独的星星，失去了光芒。自从贞德断然拒绝了他的爱意，他的世界便陷入了无尽的黑暗。他开始借酒消愁，试图用酒精来麻痹自己的痛苦，但这一切都无济于事。那一夜，吉勒站在城堡的阳台上，微风拂面，月光洒在他的身上，却也无法温暖他冰冷的心。\n\n就在他沉浸在悲伤中时，他的首席军事大臣——年轻的弗朗索瓦——如同一缕微风般打断了他的思绪：「大人，听说城镇被捕了一名被控为女巫的女子，您需要审理此案。」吉勒勉强点了点头，虽然他对这样的案件并不感兴趣，但还是决定去看看究竟。在审问厅，吉勒坐在高座上，借着烛光，他凝视着被带上来的女子。那一刻，似乎时间静止了，他的心猛然一震。这个女子有着与贞德一模一样的容貌，但神情却有些疲惫和忧伤。她说自己的名字是让娜·法拉，更让吉勒大吃一惊。\n\n「你为何被指控为女巫？」吉勒深吸一口气，努力让自己冷静下来。\n\n让娜·法拉抬起头，眼中闪过一丝坚定。「我只是想帮助那些需要指引的人，却被误解为女巫。我的占卜从不伤人，只是想带给人们希望。」"
EDG_flavor_BRI_mission.27.a:0 "「我同情你的遭遇，但你居无定所，我希望你能做我的侍女，我会给你最好的照顾。」"
EDG_flavor_BRI_mission.27.b:0 "「她是无罪的，放了她吧。」"
EDG_flavor_BRI_mission.27.c:0 "「真是诡计多端的女巫。」"
EDG_flavor_BRI_mission_27_a_tt:0 "该事件链将继续发展，只要§Y[Root.Monarch.GetName]§!存活，我们就能得知后续的结果。"
EDG_flavor_BRI_mission_27_b_tt:0 "该事件链将中止。"

EDG_flavor_BRI_mission.28.title:0 "情投意合"
EDG_flavor_BRI_mission.28.desc:0 "吉勒对让娜·法拉的遭遇深感同情，他最终决定将她留在自己的城堡中，让她做自己的侍女。日子一天天过去，吉勒与让娜的关系变得愈发亲密。尽管他们之间的身份差异依然存在，但让娜的聪慧与善良逐渐打动了吉勒。他们一起度过了许多美好的时光，在温暖的烛光下谈天说地，分享彼此的梦想与烦恼。让娜不仅与贞德同样美丽，还是一个知书达理的女子，她的笑声像春日的花香，让吉勒渐渐走出了孤独的阴影。他感觉和这位让娜在一起的时光如同梦境，仿佛他这辈子最快乐的一段时光，让他忘掉了法王，忘掉了贞德，忘掉了一切背上。\n\n在星空的覆盖下，南特城堡的光影交替，夜风如同低声诉说着无尽的情愁。吉勒在这座宏伟的城堡中，心中却不能平静。那一抹熟悉的清丽身影，虽然不再是贞德，但在他眼前的让娜·法拉，却仿佛成了旧爱的一种回音，恍若重温那段逝去的时光。当让娜如娇莺般翩翩而至，吉勒的心跳不由自主地加速。他的目光在她的一颦一笑中徘徊，仿佛时间在此刻凝固。他鼓起勇气，低声说道：「我无时无刻不在想着你，愿与你分享我一切的喜悦与悲伤。但我忘不掉她，你能理解吗？」而她声音如同春日的晨露，悄然流淌，回应了他所有的渴望与期待。「她抛弃了你，但你是我的一切。」让娜挽着他的脖子，热情地亲吻他的面颊，「忘了她吧，你是布列塔尼的骄子，你的世界不能被一个投入其他男人怀抱的女人所毁掉。」在温柔的月光下，吉勒与让娜·法拉漫步于繁星点点的夜空下，安静地享受着彼此的陪伴。在他们的心中，爱如同大海的潮汐，时而温柔，时而激荡，却永不止息。\n\n在那个星光璀璨的夜晚，吉勒与让娜的感情发展到了不可自拔的地步。他们互许诺言，亲吻着彼此，仿佛一切的烦恼都已烟消云散。此后不久，让娜·法拉便怀孕了，吉勒无比高兴，期待着这个新生命的到来。或许这是上天给予他与贞德未能成全的爱的一种补偿。在第二天白天，吉勒妻子的死讯传开了，众人惊讶地发现公爵夫人淹死在了浴缸内，而公爵本人却迫不及待地宣布，自己要与让娜成婚。"
EDG_flavor_BRI_mission.28.a:0 "「谁也不能阻止我。」"
EDG_flavor_BRI_mission.28.b:0 ""

EDG_flavor_BRI_mission.29.title:0 "消失的她"
EDG_flavor_BRI_mission.29.desc:0 "时间就这样悄然流逝，不知不觉中，让娜·法拉的身影在城堡的长廊中愈发清晰，仿佛是温暖的阳光洒在他阴霾的心田。她的笑声在厨房间回响，象一曲清脆的晨钟，时而惹得他倾身而望，时而又像一阵轻风，悄然掠过他的心间。直到终有一日，让娜·法拉的肚子微微隆起，那是生命的奇迹，也是宿命无情的缩影。\n\n「我将为你编织一个梦。」吉勒在她耳畔低语，温暖的手掌轻触那微鼓的腹部，满是期待和爱怜。这是一个等待的季节，蜿蜒的河流逐渐变得清澈，四季的花香交织在一起，唯有他心中那份沉重愁怨难以释怀。然而，幸福的时光从不持久。一场突如其来的风暴，像一张巨大的黑网，笼罩着他们的生活。让娜的临产之际，夜空中的繁星似乎被无情的乌云所掩盖，四周弥漫着未知的恐惧与焦虑。在坠入黑暗的那一刻，吉勒的心似乎也随之沉沦，他无能为力，只能焦急地守在让娜的床边，听着她撕心裂肺的呻吟。\n\n当第一缕曙光划破夜幕，传来婴儿的啼哭，吉勒的心随之跃动——这是新生的标志，然而快乐的泪水却不能掩饰他内心的恐惧。让娜·法拉的身体在经历了生死的搏斗后，显得格外脆弱。她虚弱地倚在床榻上，眼中的神情愈发黯淡，而那个小生命则似乎在沐浴阳光，带来了一丝慰藉与希望。进入后半夜后，所有人都离开了让娜的房间，留下她一人休息。\n\n到了第二天早上，她却不见了。"
EDG_flavor_BRI_mission.29.a:0 "「她去哪了？她去哪了？！」"
EDG_flavor_BRI_mission.29.b:0 ""


EDG_flavor_BRI_mission.30.title:0 "小让娜"
EDG_flavor_BRI_mission.30.desc:0 "吉勒派出了所有的人马，却依然没能找到他的妻子，让娜·法拉。骑兵们沮丧地回来，向吉勒报告自己的失败。\n\n这怎么可能？！\n\n他不敢相信，自己的让娜就这么在人间蒸发了——一个孱弱的、刚刚结束生产的产妇能去哪？\n\n但就连他最能干的重臣，他的首席军事大臣弗朗索瓦也对此束手无策。吉勒陷入了悲痛之中，直到深夜，他抱起让娜生下的女婴，她仍然没有自己的名字。\n\n他回想起自己人生中最重要的两个女人，第一个是贞德，她名叫让娜；第二个是他消失的妻子，她的名字也叫让娜。他爱她们，却又最终失去了她们，他不能再失去自己的女儿了，他必须要比守护另外两人更加努力地守护她。"
EDG_flavor_BRI_mission.30.a:0 "「你的名字，叫让娜。」"
EDG_flavor_BRI_mission.30.b:0 ""
EDG_personality_BRI_black_rangna:0 "黑让娜"
EDG_personality_BRI_black_rangna_desc:0 "吉勒与一个名为让娜的不明来历的女子成婚，并生下了一名女婴。在妻子让娜人间蒸发后，吉勒为自己的这名女儿取名为让娜。由于吉勒遭到暗杀，幼年丧父的让娜的童年是悲惨的，她遭受自己摄政大臣弗朗索瓦的种种欺凌，因此养成了多疑冷酷的性格，在她的执政生涯中有充分的体现，因此被人们称为「黑让娜」。"

EDG_flavor_BRI_mission.31.title:0 "弗朗索瓦的阴谋"
EDG_flavor_BRI_mission.31.desc:0 "在布列塔尼的荒野中，夜幕低垂，反射在晨曦之前的星光，如同那些尚未熄灭的希望之星，时隐时现。吉勒·德·雷斯公爵与家族的欢声笑语在雷斯城外的一所庄园中回荡，烛光温柔地洒落在装饰华丽的餐桌上。这一夜，公爵吉勒和他的家人无疑是幸福的。然而，幸福总是短暂而脆弱。可惜，欢乐的背后，却暗藏着不速之客的阴影。\n\n正当公爵一家沉浸在喜悦中时，吉勒的女儿，让娜·德·雷斯发现屋外有一群士兵，他们包围了这座庄园。吉勒即刻出门制止那些士兵，却在人群中看见了一张熟悉的面庞。\n\n「弗朗索瓦？你为什么在这里？」吉勒大惊失色，他不可能猜得到，自己最要好的兄弟，他的首席军事大臣，会带领一批士兵包围自己和自己的家人。\n\n「吉勒，你昏庸的统治到头了！你这个篡位者和逆贼，你和你的家人，都将殒命于此！」弗朗索瓦大骂道，「你不过是一个武夫，南特不入流的小男爵，你有什么资格成为布列塔尼的公爵？！你甚至和撒旦派遣下来的女巫上床！我，弗朗索瓦·德·德勒，我才应该是是布列塔尼的统治者！你，不过是一篡逆之辈！」说罢，弗朗索瓦命令士兵放火。吉勒看着自己的家人被火苗吞噬，无法想象这份背叛是如何悄悄侵蚀他与弗朗索瓦间原本坚定的友谊。惨剧犹如一阵骤然降临的暴风，顷刻间，将这原本温馨的欢乐驱散殆尽。当火焰与烟雾将一切化为虚无，仇恨的种子在黑暗中悄然生根，仿佛死神在此刻攫取了他们灵魂的钥匙。\n\n在绝望之际，吉勒意识到，必须保住自己的孩子。他将自己的孩子们，包括女儿让娜藏在一个通风的、未点燃的壁炉下，用铁质的家具将壁炉包围起来。在他搬来最后一件家具时，燃烧的房梁倒下，狠狠砸在了他的背上。在他生命的最后关头，他看向了自己的女儿让娜，口中吐出了模糊不清的几个字。\n\n那是小让娜一辈子都忘不掉的言语。"
EDG_flavor_BRI_mission.31.a:0 "「帮我复仇，我的孩子。」"
EDG_flavor_BRI_mission.31.b:0 ""

EDG_flavor_BRI_mission.32.title:0 "希望"
EDG_flavor_BRI_mission.32.desc:0 "弗朗索瓦·德·德勒，他完成了自己的阴谋。\n\n在第二天清晨，[Root.GetName]的大臣们发现坐在王位上的是弗朗索瓦，而非他们的公爵吉勒。弗朗索瓦向众人宣布公爵吉勒一家的死讯，并宣布自己有资格成为布列塔尼公爵。朝臣们看向宫殿两侧站着的守卫，都不禁胆寒，面面相觑，又不知所措。\n\n「蒙莫朗西-雷斯家族还有血脉！」\n\n弗朗索瓦望向宫殿的入口，一名仆从抱着一个十岁的、昏迷不醒的女儿跑了进来。这名仆从在庄园的废墟下找到了公爵吉勒的女儿让娜，让娜在大火中昏迷了，被埋在了火灾的废墟下，整个人却毫发无伤。弗朗索瓦望向那个女孩，震惊和恼怒涌上心头。根据布列塔尼的继承法，此时的让娜是布列塔尼公国的继承者。\n\n三天后，让娜终于苏醒，在她身旁的是布列塔尼的诸公，以及剑履入房的弗朗索瓦。弗朗索瓦如今是掌握军政大权的权臣，若急于揭穿他，那么自己很可能性命不保。让娜惧怕手中拥有军队的弗朗索瓦发动政变杀死自己，谎称自己根本不记得前一天夜里发生了什么。而弗朗索瓦也威胁她，让她任命自己为布列塔尼公国的摄政。让娜十分痛恨这个仇敌，却也无可奈何。"
EDG_flavor_BRI_mission.32.a:0 "「放心，父亲，终有一天，我一定会复仇的。」"
EDG_flavor_BRI_mission.32.b:0 ""

EDG_flavor_BRI_mission.33.title:0 "小让娜的天赋"
EDG_flavor_BRI_mission.33.desc:0 "让娜·法拉所生的小让娜，吉勒的女儿，已经五岁了。她有着一头如阳光般灿烂的金发，湛蓝的眼眸犹如深邃的湖水，透着灵动与聪慧。一天，宫廷里来了一位远方的使者，带来了复杂的外交文书。让娜好奇地凑过去，竟流畅地阅读起来，不仅发音准确无误，还能清晰地解释其中的含义。使者瞪大了眼睛，不敢相信眼前这个小小的身影竟有如此深厚的语言功底。原来，让娜平日里就对各种语言充满兴趣，她常常缠着宫廷中的学者们学习不同国家的文字和语言，凭借着超强的记忆力和领悟力，迅速掌握了多种语言的精髓。\n\n而在算数方面，让娜更是展现出了无与伦比的天赋。一次，公国的财务大臣正在为繁琐的账目发愁，那些密密麻麻的数字让他眉头紧锁。让娜蹦蹦跳跳地来到他身边，看着账本上的数字，眼中闪烁着兴奋的光芒。她拿起羽毛笔，在纸上快速地计算着，不一会儿，就将所有账目核对清楚，还指出了其中几处错误。财务大臣惊讶得合不拢嘴，仿佛看到了奇迹。\n\n让娜的这些天赋很快在公国里传开了，人们纷纷称赞她是上天派来的精灵。公爵吉勒既为女儿感到骄傲，又深知这份天赋背后的责任。"
EDG_flavor_BRI_mission.33.a:0 "我们期待她的表现。"
EDG_flavor_BRI_mission.33.b:0 ""

EDG_flavor_BRI_mission.34.title:0 "女巫？"
EDG_flavor_BRI_mission.34.desc:0 "即便过去了这么久，吉勒依然无法忘记那个女人，那个与贞德容貌一致的名为让娜·法拉的女人，她曾是自己的妻子，也是自己的女儿小让娜的母亲。但她就这么消失了，仿佛从未存在过一样，只为他留下了无尽的悲伤，以及小让娜这个女儿。\n\n他本以为，那个名叫让娜的女人即将永远地消失在自己的视野中，直到有一天，小让娜匆匆地跑到了自己的脚边，啼哭着将一本手记交给了吉勒。\n\n吉勒不明白女儿为何哭泣，但当他接过手记后，他大惊失色。手记的封面上写着主人的名字——法拉的让娜。\n\n小让娜在让娜·法拉曾经使用过的卧室的床底夹缝中找到了这本手记，手记内写满了邪恶的符文，以及恐怖的描写：\n\n在这腐朽羊皮纸的褶皱间，隐匿着往昔黑暗的呢喃。\n\n「月黑如墨，浓稠夜色似恶魔之幕，将大地笼罩。我于古老墓园深处，掘开那未被祝福的土壤，白骨与腐土的气息弥漫，恰似地狱之门初启。身旁黑猫瑟缩，却又因邪恶之力而眼眸闪烁诡异幽光。」\n\n「午夜钟声敲响，十二下沉闷撞击灵魂。我身着黑袍，踏入那废弃教堂。烛火摇曳，光影似狰狞鬼脸舞动。祭坛之上，摆放着扭曲根茎与风干蝙蝠翼，皆是献给吾主撒旦之祭品。鲜血自指尖滑落，滴于符文之上，瞬间燃起幽绿火焰，那是通往黑暗领域的指引。」\n\n「星辰错乱排列，预兆着禁忌时刻来临。我口中念起古老咒文，词句晦涩难明，却蕴含毁灭与重生之力。狂风呼啸，窗棂颤抖，似有无数怨灵在呼号。恍惚间，撒旦之影浮现，羊角、蹄足，周身散发硫磺恶臭，其目光如炙，穿透我的灵魂。」\n\n「我向吾主祈求力量，以复仇之名。他低沉回应，声音似深渊咆哮，应允赐我掌控生死之能。于是，我取来毒蛇毒液，混入婴孩发丝，搅拌于颅骨容器之中。每一次搅动，都伴随着邪恶能量汇聚。」\n\n「待破晓前夕，我怀揣诅咒之物离开。心中满是对世界的憎恶与对黑暗的忠诚。这本手记，将记录我每一次与恶魔的契约、每一道毁灭咒术，直至整个世界在黑暗中沉沦，让撒旦的荣光洒满每一寸土地，让光明永远消逝……」\n\n吉勒也认出了这是让娜·法拉的笔迹，想必这本手记由她亲自书写。难道让娜·法拉是一个信仰撒旦的异端？难道她真的是为人进行邪恶占卜的女巫？难道她曾经发表的善良感人的言辞都不过是用以保护自己的虚伪面具？难道这个名叫让娜·法拉的女儿其实是撒旦冒充的？吉勒悲愤交加，随后怒火掩盖了震惊和悲伤，他不敢相信自己所看见的东西，更不敢相信自己和让娜·法拉所生下了一个女儿——小让娜。「滚开！」吉勒一脚将小让娜踢开，小让娜撞在了一旁的桌角上，手臂磕出了一道伤口。吉勒注意到了自己的失态，急忙将自己的女儿扶起，抱着她痛哭起来。"
EDG_flavor_BRI_mission.34.a:0 "让我们忘了她吧……"
EDG_flavor_BRI_mission.34.b:0 ""

EDG_flavor_BRI_mission.35.title:0 "密友"
EDG_flavor_BRI_mission.35.desc:0 "阳光透过彩色玻璃，洒在宽敞的大厅里，11岁的让娜却倍感孤独。自己的摄政，那个杀害了她全家的弗朗索瓦依然把控着布列塔尼，但他没有虐待自己，给了自己女公爵应有的待遇。但她始终孑然一身，弗朗索瓦不允许任何人接触她，几乎将她锁在了黄金鸟笼内。\n\n一天，让娜在城堡的花园里玩耍，偶然间听到一阵清脆的笑声。顺着声音找去，她看到了一个与自己年龄相仿的女孩，正欢快地追逐着一只蝴蝶。这个女孩名叫艾玛，是城堡里仆人的女儿。艾玛有着健康的小麦色皮肤，眼睛里闪烁着质朴而又明亮的光芒。\n\n让娜不由自主地走上前去，艾玛有些紧张，毕竟面前的是尊贵的女公爵。但让娜友善地微笑着，主动开口打招呼，很快，两人就消除了陌生感，开始一起在花园里嬉戏。她们穿梭在花丛间，分享着彼此的小秘密。让娜向艾玛倾诉宫廷礼仪带来的束缚，那些繁琐的规矩让她喘不过气；艾玛则给让娜讲城堡外小镇上的趣事，集市上热闹非凡的场景、街头艺人精彩的表演。\n\n此后，她们成为了形影不离的好朋友。闲暇时，艾玛会带着让娜避开众人的目光，溜出城堡，去感受小镇自由的空气。让娜也会把自己心爱的书籍拿给艾玛看，教她识字读书。\n\n在艾玛的陪伴下，让娜不再觉得城堡生活枯燥乏味，艾玛如同黑暗中的一束温暖光芒，照亮了彼此的童年。"
EDG_flavor_BRI_mission.35.a:0 "我们是永远的好朋友呀！"
EDG_flavor_BRI_mission.35.b:0 ""
EDG_BRI_black_rangna_live_tt:0 "只要§Y让娜§!存活，我们就能继续触发该事件链。"

EDG_flavor_BRI_mission.36.title:0 "隔墙有耳"
EDG_flavor_BRI_mission.36.desc:0 "她梦见弗朗索瓦那张染满鲜血的脸转了过来，手上提着她的父亲的人头，将人头丢向她，父亲的鲜血洒在了自己的脸上，而自己被铁链捆绑，动弹不得。弗朗索瓦一步步向她走来，将一把生锈的锯子架在她的脖子上。\n随后，他一下下地，将她的脑袋锯了下来。\n\n让娜醒了，大汗淋漓。\n这不是她第一次做这样的噩梦，弗朗索瓦已经成为了她的梦魇，他杀害了她的全家，又将她囚禁，架空了她！\n\n她难以忍受这样的煎熬，将自己的噩梦和弗朗索瓦的真实面目告诉了艾玛。让娜将艾玛带到了自己的房间，紧紧地锁上了房门。「他是凶手！」在将事情一五一十地和盘托出后，让娜几乎是哭嚎着说出了真相，眼泪夺眶而出。她们说了很久，艾玛安抚她，这只不过是一个噩梦。但真正的噩梦很快就降临了。\n\n「哐——」\n\n门被踹开了，随后冲入屋内的是弗朗索瓦，他头上青筋暴起。「把这个贱种抓起来。」弗朗索瓦指向艾玛，他身后的披甲卫士将她一把拎起。艾玛哭闹着挣扎起来，卫士便用穿戴者铁手套的手狠狠地抽了她一巴掌，将她打得鼻青脸肿，牙齿都从嘴中飞了出来，掉在了让娜的脸上。弗朗索瓦大步上前，跨到让娜的面前，让娜恐惧地向后退，而弗朗索瓦只是伸出指头指了指她。「殿下，您不该和这种下人玩。」他恶狠狠地说道，斩钉截铁，「您放心，我会替您处理这个大逆不道的逆种。」"
EDG_flavor_BRI_mission.36.a:0 "你要做什么？弗朗索瓦？！"
EDG_flavor_BRI_mission.36.b:0 ""

EDG_flavor_BRI_mission.37.title:0 "剥皮人"
EDG_flavor_BRI_mission.37.desc:0 "那一天，让娜正在享用晚餐，而弗朗索瓦的士兵闯入了餐厅，粗暴地将她带走。他们走过一个又一个走廊和楼梯，来到了城堡地下的一个黑暗的秘密房间，即便是让娜也不知道自己的城堡下有这样的地方。\n\n他们在黑暗中穿行了很久，最终抵达了一个牢房，让娜顺着火把昏暗的光线望去，发现牢房的角落里，有一个瘦弱的身影被捆绑在一个X型十字架上，让娜定睛一看，泪水几乎要夺眶而出。\n\n那是艾玛，她的密友，在不久前因为听让娜倾诉弗朗索瓦的罪行而被弗朗索瓦所逮捕。如今的艾玛已经昏迷，歪着头被绑在十字架上，嘴中被塞满破布，除此之外一丝不挂，长发被剃光，身上布满烙印、鞭痕和刀口。让娜无法想象，自己这个与自己同龄的小女孩，是如何承受如此沉重的痛苦的。一想到这里，她的眼眶已然湿润，咬紧了嘴唇，握紧了拳头。\n\n「开始。」阴影的角落中走出一个高大的男人，那是弗朗索瓦·德·德勒。话音落下，一个狱卒从黑暗中走出，将一盆冷水泼在了艾玛身上，使其惊醒过来。艾玛看见了让娜，痛苦地扭动起来，眼神中充满无助、恐惧和渴望被救赎的期待——但让娜什么也做不了。狱卒掏出了一把短刀，在艾玛的大腿上比划了两下后，浅浅地将刀刃切入——随后沿着皮肤向下切割，一下一下地将艾玛的人皮切开并剥下。艾玛瘦小的身躯痉挛起来，绝望地痛哭出来，而狱卒继续剥着她的皮，鲜血汩汩地流出，鲜红色的血肉逐渐暴露出来，肌肉和人体组织一览无余。\n\n让娜尖叫起来，请求弗朗索瓦停下。「我知道错了！求求你，快停下！」让娜捶打着牢房的窗口，泪泗横流，看向一旁的弗朗索瓦，「求求你了！耶稣在上，发发慈悲吧！」弗朗索瓦不语，而他的卫兵将让娜的头摁在牢房的窗口上，将她的眼皮拉起，逼迫她继续目睹剥皮过程。\n\n大腿、小腿、另一只大腿、另一只小腿、胳膊、手臂、另一只胳膊、另一只手臂、胸部、腹部、脖子——最后，是脸皮。狱卒将艾玛的人皮尽数剥下，一张张地铺在一旁的桌子上，直到艾玛咽下最后一口气——她体无完肤、浑身血色，无神的双目再也合不上了，永远诉说着自己生前遭受的非人的折磨。\n\n最后，牢房里只剩下鲜血滴落的声音，以及让娜的哭泣声。"
EDG_flavor_BRI_mission.37.a:0 "…… ……"
EDG_flavor_BRI_mission.37.b:0 ""
