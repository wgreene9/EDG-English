EDG_Gallic_Gallic_monarchy_desc:0 "在高卢，君主永远是第一位的，拥有至高无上的权力，一些外国人将我们的君主称为「太阳王」。"
EDG_Gallic_tuath_supreme_desc:0 "图阿斯是我们的国家议会，掌握着最高立法权，并位于其他一切国家机构之上，被称为「至尊议会」。"
EDG_French_feudal_NEW_system_desc:0 "我们推翻了旧王，并将法兰西的王冠戴在了自己的头上，现任的国王更加尊重诸侯的权利，并更温和地进行统治。"
EDG_French_hierarchical_new_monarchy_desc:0 "在法兰西王国实现改朝换代后，我们又进行了等级君主制的改革，三级议会在君主的操弄下为国家服务。"
EDG_BRI_Rennes_Law_desc:0 "布列塔尼的弗朗索瓦一世颁布了《雷恩法令》，该法令旨在调整法语和具有凯尔特风格的布列塔尼语之间的关系。"
EDG_BRI_Rejecting_old_bureaucrats_desc:0 "我们会将新征服地区的非凯尔特语贵族驱逐出去，包括法国人、诺曼人和昂撒人。"
EDG_BRI_Integrate_local_government_desc:0 "尽管我们推行凯尔特化，但我们依然接受外国人作为我们的政府官员和贵族成员，操法语、诺曼语和英语的统治者仍然能与我们合作。。"
EDG_BRI_Vichitory_Army_desc:0 "维钦托利是阿维尔尼首领之子，在高卢战争末期，他领导高卢人民试图将入侵的凯撒及其军队赶出高卢。为了纪念他，我们建立了一个以他的名字为名的战团，其中聚集了国内最精锐的战士。"
EDG_BRI_Integrate_cavalry_desc:0 "法王的敕令骑兵队分为15队，每队由100个兰斯构成；每个兰斯由1名重装骑士、2名骑马的弓箭手、1名轻骑兵及2名不参加战斗的男仆组成；15队骑兵一共9000人，其中6000名战斗人员。经过多年的改革，法兰西人的敕令骑兵连队制度逐渐完善，而我们将整合这一制度。"
EDG_BRI_Seanchus_desc:0 "到17世纪克伦威尔征服爱尔兰以前，布里恩法在爱尔兰社会都能一直维持着地位。这套法律近三千年的存在，是其治下民众荣誉感的明证。这些法律是使用者的法律，换言之，从公众舆论中获得权威，是其管辖之下人民道德力量的表达。这种道德力量乃贯穿古代法律与智慧文本的诚信准则。一个人的诺言必须得到信守。作为使用者的法律，未经公众认可，布里恩法不得更改。因此，对现有法律的任何修改或新法制定，只能在集会时的公开论坛中实现。因此，某些人虽能为争取特定法律开展活动，但“自由”人的多数票才能让法律生效。布里恩法确实体现了民有、民治和民享。"
EDG_BRI_tuath_desc:0 "“图阿斯”（tuath）由拥有土地的所有自由人、专业人士和工匠组成。这个组织在历史上的角色就是执行法律。每年“图阿斯”成员都会聚集在一起，决定所有共同的政策，向其他“图阿斯”宣战或议和，选举或废除他们的“国王”。同样值得注意的是，没人被绑定于某一个“图阿斯”，任何人可以自由地（且经常地）脱离一个“图阿斯”，加入与之竞争的另一个“图阿斯”。因此，各“图阿斯”是由其志愿成员土地财产构成的自愿联合，有能力通过复杂的担保制度，保障法律和秩序。如今，我们将“图阿斯”作为我们的国家议会。"
EDG_BRI_Prosecutor_Office_desc:0 "君主将委任最有才干的检察官管控国家的经济，严厉打击贪污行为和渎职行为。"
EDG_Gallic_national_spirit_desc:0 "我们将复兴高卢民族作为己任，将其视为终极目标，无论是君主还是臣民都为自己是个高卢人而感到自豪，整个国家和民族都愿意为此目标献出自己的力量。"

EDG_Northern_Parliament:0 "英格兰北方议会"
EDG_Northern_Parliament_desc:0 "于1485年所建立的北方议会极大地改善了北英格兰的情况，在此之前，该区的平民没有任何独立于伦敦外的实质经济活动。这个议会是后来英国内阁职位北方事务部部长的前身。"




