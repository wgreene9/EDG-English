EDG_flavor_BRI_mission.0.title:0 "「蓝胡子」与布列塔尼"
EDG_flavor_BRI_mission.0.desc:0 "在§Y四国战争§!期间，§Y吉勒·德·蒙莫朗西-雷斯§!作为§Y法军将领§!对抗§Y英格兰人§!，并通过军事谋略与政治交易，在§Y胜利王于格§!的帮助下，夺取了§Y布列塔尼公爵§!之位。\n在1428-1430年间，吉勒·德·蒙莫朗西-雷斯与§Y贞德§!并肩作战。在§Y兰斯战役§!中，他负责指挥左翼骑兵集群，三次冲击§Y洛塔林吉亚§!长枪方阵，为贞德的主力部队撕开突破口。当贞德的白旗被§Y阿尔勒§!弩手击倒时，吉勒亲率两百重骑兵实施反冲锋，用钉头锤砸碎敌方指挥官头盔夺回军旗。在§Y雅尔若围城§!期间，他将半数粮草让渡给贞德的攻城部队，导致自己麾下士兵连续五日仅靠橡子面包充饥。这种战术配合使联军在六个月内收复十二座要塞，彻底扭转法兰西西南战线劣势。\n在§Y奥尔良解围战§!后，吉勒·德·蒙莫朗西-雷斯援引一份资料，那是一张被虫蛀的羊皮纸，其上记载着其家族与1341年§Y布列塔尼继承战争§!中的蒙福尔派系存在联姻，由此获得法理依据。\n要想夺取§Y布列塔尼§!的公爵之位，仅靠宣称是不够的。吉勒抵押了位于卢瓦尔河流域的克鲁瓦蒂耶庄园，向§Y胜利王于格§!换取了八千步兵与三十门攻城炮。次年三月，他率军沿维莱讷河突袭§Y南特§!，先以火船焚毁布列塔尼舰队锚地，再以重金收买守城副官打开圣彼得门。当英格兰守军退守城堡主楼时，吉勒命令将阵亡战马尸体填入护城河，架设云梯实施昼夜轮攻，最终用纵火的方式，成功烧毁西北角塔楼，夺取了§Y南特§!。\n1430年2月，吉勒以镇压布列塔尼沿海海盗为名，率领抵押庄园换来的八千步兵进驻昂热。他秘密联络南特城内的亲法派贵族，许诺保留其封建特权。3月7日夜，三十艘改装渔船载着三百名死士顺卢瓦尔河而下，用希腊火点燃了停泊在港口的英格兰战船"白狮号"与"黑公爵号"。冲天火光中，守城副官打开侧门——此人在事后获封骑士并得到雷恩附近三座磨坊的封赏。巷战持续四日，吉勒采用佛兰德斯雇佣兵传授的用鲜血换来经验：每占领一个街区便用翻倒的马车和货架封锁路口，逐步压缩布列塔尼守军至城堡区。当残存的六百人躲入布列塔尼公爵城堡时，吉勒下令砍伐森林百年橡树建造投石机，同时挖掘地道至城墙基座填入火药。3月15日黎明，西北角塔楼在连环爆炸中坍塌，守将坠入护城河身亡，§Y雷恩§!归于吉勒。\n在相继攻克了南特和雷恩后，§Y德勒家族§!向吉勒屈服，布列塔尼的其他领主也都望风而降，而吉勒·德·蒙莫朗西-雷斯将布告张贴于各教堂，宣布恢复1341年前布列塔尼§Y三级议会§!传统，以换取教士阶层支持。同时，他承诺免除雷恩、瓦讷等城市五年盐税，赢得了市民阶层的拥护。\n1430年5月，吉勒在雷恩圣皮埃尔大教堂接受公爵冠冕时，特意使用从约翰五世墓中掘出的13世纪古冠，并由鲁昂大主教涂抹圣油——此举彻底消解了其继承权的争议性。但吉勒的统治并不完美，疑似德勒家族效忠者散播了吉勒信仰撒旦、钻研黑魔法的谣言。\n吉勒多次在于格七世面前担保贞德的战略价值，甚至在1432年动用布列塔尼舰队护送圣女前往加莱谈判。他晚年资助编纂的《布列塔尼公爵吉勒·德·蒙莫朗西-雷斯战纪》中，涉及贞德的三十七处记载均未超出军事合作范畴，仅在某页边注留有褪色墨迹：“Les choses que mon cᕓur aime”（§M我心所爱§!）——后世学者考证此为吉勒·德·蒙莫朗西-雷斯私兵部队的密语代号，具体含义至今成谜。"
EDG_flavor_BRI_mission.0.a:0 "我们还有很长的路要走。"
EDG_flavor_BRI_mission.0.b:0 ""

EDG_flavor_BRI_mission.1.title:0 "宫廷文化认同"
EDG_flavor_BRI_mission.1.desc:0 "布列塔尼地区在古代曾是凯尔特人的聚居地之一，与不列颠岛的凯尔特人有着密切的历史联系，布列塔尼语也属于凯尔特语族，与威尔士语、苏格兰盖尔语等有着相似的语言结构和词汇。\n\n部分布列塔尼人认为自己是凯尔特高卢人的后裔，这种认同感源于对本民族历史和文化的自豪感，他们希望通过强调自己的凯尔特身份，来维护布列塔尼地区的独特性和独立性；与此同时，随着时间的推移，布列塔尼地区与法国其他地区之间的文化交流日益频繁，法国的语言、文学、艺术、宗教等逐渐传播到布列塔尼地区，对当地的文化产生了深远的影响，因而也存在着一部分保持法兰西人文化认同的布列塔尼人。\n\n如今，欧洲正处于文艺复兴时期，社会和政治变革不断，布列塔尼地区也受到了大变革的影响。在我们的宫廷中，凯尔特派和法兰西派分庭抗礼，他们对文化认同的主张已经达到了无法调和的地步，我们必须做出选择。"
EDG_flavor_BRI_mission.1.a:0 "我们是凯尔特人。"
EDG_flavor_BRI_mission.1.b:0 "我早就是法兰西人了。"

EDG_flavor_BRI_mission.2.title:0 "法兰西人的新王"
EDG_flavor_BRI_mission.2.desc:0 "公益同盟，这个由[Root.GetName]牵头组建的强大联盟，犹如一支席卷大地的黑色风暴，裹挟着法王其封臣以及外国列强的力量，向着巴黎进军。\n\n巴黎，那座象征着法兰西荣耀的伟大城市，在联盟的铁蹄下瑟瑟发抖。当联盟的大军如潮水般涌入巴黎的城门，城中的百姓们惊恐地躲在屋舍之中。而巴黎圣母院，这座神圣的殿堂，即将见证一场颠覆旧秩序的加冕典礼。\n\n[Root.GetName]公国的领袖，[Root.Monarch.GetName]，身披华丽的战甲，在众人的簇拥下走进巴黎圣母院。那高大的穹顶之下，弥漫着一种紧张而又庄重的气息。教士们手持圣器，虽心怀忐忑却也只能顺应这强大的力量。\n\n当那沉重的王冠被缓缓戴在[Root.Monarch.GetName]的头上时，[Root.Monarch.GetSheHe]成为了新的法兰西国王和高卢之主。那一瞬间，仿佛整个法兰西的命运被改写。诸侯们虽各怀心思，但在这强大的军威面前，纷纷屈膝朝拜。[Root.Monarch.GetSheHe]们的朝拜声在圣母院的大厅里回荡，如同奏响了一曲权力更迭的乐章。\n\n这位新王站在高高的圣坛前，俯瞰着朝拜的诸侯，心中涌起无限的豪情。[Root.Monarch.GetName]知道，从此刻起，[Root.Monarch.GetSheHe]将书写属于自己的法兰西历史。而巴黎，这座伟大的城市，将成为新的权力中心。然而，[Root.Monarch.GetSheHe]也深知，诸侯们的朝拜背后隐藏着诸多的暗流涌动，未来的道路布满荆棘。但在这一刻，在巴黎圣母院的神圣光辉下，[Root.Monarch.GetSheHe]是至高无上的王，[Root.Monarch.GetSheHe]的身影如同黑夜中的灯塔，引领着这个刚刚经历巨变的国家走向未知的命运。"
EDG_flavor_BRI_mission.2.a:0 "恭迎新君！"
EDG_flavor_BRI_mission.2.b:0 ""

EDG_flavor_BRI_mission.3.title:0 "设立瓦隆尼亚边区"
EDG_flavor_BRI_mission.3.desc:0 "随着[Root.GetName]夺取了瓦隆尼亚和香槟地区，这片土地上的新秩序即将建立。[Root.Monarch.GetName]站在这片刚刚征服的土地上，望着东方神圣罗马帝国的方向，眼神中充满了警惕与决然。尽管瓦隆尼亚已经被征服，但神圣罗马帝国的威胁并未消失，如果我们无法建立起一套行之有效的防御体系，神圣罗马帝国可能将会卷土重来，入侵我们在瓦隆尼亚的领土。[Root.Monarch.GetName]的将军提议在瓦隆尼亚设立边区，建立要塞并为当地农民设立军事义务，以此巩固[Root.GetName]的东境。"
EDG_flavor_BRI_mission.3.a:0 "我们必须保卫疆界。"
EDG_flavor_BRI_mission.3.b:0 "没有这个必要。"

EDG_flavor_BRI_mission.4.title:0 "布列塔尼的未来"
EDG_flavor_BRI_mission.4.desc:0 "布列塔尼公国在过去的很长一段时间内都保持着独立，但随着法兰西国王集权行为的进行，法王已经愈来愈强大。鸢尾花的王冠一直对布列塔尼的土地觊觎万分，若我们无法与法兰西保持更为长久的友好关系，法王很可能抛弃旧有的情面，转而向我们宣战。但基于[Root.Monarch.GetName]与法王的良好关系，若[Root.Monarch.GetName]称臣，法王愿意保留布列塔尼的封建特权。[Root.Monarch.GetName]已经站在了历史的转折点上，是向法王称臣，还是继续维持布列塔尼脆弱的独立？"
EDG_flavor_BRI_mission.4.a:0 "向法兰西国王献上我们的忠诚。"
EDG_flavor_BRI_mission.4.b:0 "布列塔尼必须维护自己的独立。"

EDG_flavor_BRI_mission.5.title:0 "布列塔尼的效忠"
EDG_flavor_BRI_mission.5.desc:0 "[From.GetName]的[From.Monarch.GetName]向我们寄来了一封信，[From.Monarch.GetSheHe]表示愿意向[Root.Monarch.GetName]宣誓效忠，成为我们的封邑。"
EDG_flavor_BRI_mission.5.a:0 "我们将履行封君的义务。"
EDG_flavor_BRI_mission.5.b:0 "还不是时候。"

EDG_flavor_BRI_mission.6.title:0 "[From.GetName]邀请我们加入公益同盟"
EDG_flavor_BRI_mission.6.desc:0 "法王的集权活动让法国王室越来越强大，这不仅威胁到了法兰西诸侯的利益，也威胁到了法兰西的邻国的利益。因此，[From.GetName]组建了公益同盟，邀请我们共同对抗法兰西。"
EDG_flavor_BRI_mission.6.a:0 "我们必须用武器捍卫我们的权利。"
EDG_flavor_BRI_mission.6.b:0 "我们不应该反抗法王。"

EDG_flavor_BRI_mission.7.title:0 "托雷多行政"
EDG_flavor_BRI_mission.7.desc:0 "依据西班牙王国原有的行政系统，[Root.GetName]开始了对这片新领地行政制度的改革。在托雷多那古老的城堡中，[Root.Monarch.GetName]的顾问们围坐在巨大的橡木桌前，烛火摇曳，映照出他们严肃的面容。他们展开一卷卷羊皮纸，上面记录着西班牙旧有的行政规则，然而[Root.Monarch.GetName]的眼中却闪烁着新的计划。[Root.Monarch.GetName]详细阐述了一套新的官僚制度，旧贵族将被排除出权力体系，由[Root.Monarch.GetName]任命的皇家官僚将会取缔他们的位置，成为新的法官、税务官和执政官。"
EDG_flavor_BRI_mission.7.a:0 "就这么办。"
EDG_flavor_BRI_mission.7.b:0 "这会损害很多人的利益。"

EDG_flavor_BRI_mission.8.title:0 "搬迁巴塞罗那的玻璃产业"
EDG_flavor_BRI_mission.8.desc:0 "巴塞罗那，长久以来以其精美的玻璃制造产业而闻名遐迩。那城中的玻璃工匠们，凭借着世代相传的精湛技艺，打造出的玻璃制品精美绝伦，无论是华丽的玻璃器皿，还是精巧的装饰玻璃，都如同地中海的明珠般闪耀着独特的光芒。\n\n[Root.Monarch.GetName]以其敏锐的眼光看到了巴塞罗那玻璃制造产业的巨大价值，[Root.Monarch.GetSheHe]希望将巴塞罗那的玻璃制造产业连根拔起，整体搬迁至高卢帝国的首都。"
EDG_flavor_BRI_mission.8.a:0 "我们的首都更需要这种产业。"
EDG_flavor_BRI_mission.8.b:0 "向他们征收一笔税金即可。"

EDG_flavor_BRI_mission.9.title:0 "萨温节庆典"
EDG_flavor_BRI_mission.9.desc:0 "萨温节是古凯尔特人的新年。萨温节的意思是“夏天的结束”，一般是在十月底天气转冷的时候。就其本质而言，萨温节就是在这一季节更替时庆祝所有重要事情的日子。节日当天的早上，神职人员把火堆中仍在燃烧的炭烬分给每一家，用来点燃新的厨房火焰。这些火焰是用来让家里保持温暖，并且赶走恶灵。因为此时被认为是一年中连接阴阳世界无形之门开启，而且两个世界可能产生相互沟通的时刻。人们燃点火炬，焚烧动物以作为死亡之神的献礼。还会用动物的头或皮毛做成的服饰打扮自己，发出古怪的声音，使死亡之神认不出自己，避过灾难。这就是今天万圣节化妆舞会的由来。过了当晚，鬼魂回到阴间，一切回复平静。"
EDG_flavor_BRI_mission.9.a:0 "让我们欢庆起来！"
EDG_flavor_BRI_mission.9.b:0 ""

EDG_flavor_BRI_mission.10.title:0 "高卢之剑"
EDG_flavor_BRI_mission.10.desc:0 "在[Root.Monarch.GetName]接过王冠的那一天，[Root.Monarch.GetSheHe]就明白了自己的力量——自己注定要作为一代雄主，率领[Root.Monarch.GetName]的军队，扩展[Root.Monarch.GetName]的国土，成为所有战士的表率。很显然，高卢之剑必须牢牢握紧军政大权，而[Root.Monarch.GetName]对军事的理解对于国家军事而言至关重要。"
EDG_flavor_BRI_mission.10.a:0 "真正的强者拥有勇敢的心。"
EDG_flavor_BRI_mission.10.b:0 "我们是最冷酷的战士。"
EDG_flavor_BRI_mission.10.c:0 "佣兵永远是最热爱战争的。"
EDG_flavor_BRI_mission.10.d:0 "制霸战场的是优秀的军事学者。"

EDG_flavor_BRI_mission.11.title:0 "输出劳动力"
EDG_flavor_BRI_mission.11.desc:0 "[From.GetName]的缺乏熟练的纺织业劳动力，他们的城市花费大价钱雇佣纺织工人，而我们国内的纺织工人数量可观。这些位于我国的纺织工人纷纷离开我国，前往[From.GetName]。"
EDG_flavor_BRI_mission.11.a:0 "让他们去吧。"
EDG_flavor_BRI_mission.11.b:0 "这种行为必须被令行禁止。"

EDG_flavor_BRI_mission.12.title:0 "来自[From.GetName]的劳动力"
EDG_flavor_BRI_mission.12.desc:0 "我们缺乏熟练的纺织业劳动力，许多城市花费大价钱雇佣纺织工人，这吸引了来自低地的纺织业工业。一批来自[From.GetName]的纺织业工人抵达了我们的国土，他们希望能够在我国定居。"
EDG_flavor_BRI_mission.12.a:0 "欢迎他们！"
EDG_flavor_BRI_mission.12.b:0 ""

EDG_flavor_BRI_mission.13.title:0 "资助让·布罗"
EDG_flavor_BRI_mission.13.desc:0 "让·布罗是著名的法国将军，早年在巴黎当律师，被当时人的人们称为“有数理脑袋的完美主义者”，以及“懂得发挥原始武器最大潜能，充满想像力的工程师”。但当让·布罗接触火炮后，他决定从军，于是去为法王服务。让·布罗利用火炮多次将敌军击败，这得益于他早年对火炮的精心研究。近期，让·布罗开展了一项新的研究，旨在研发更加实用的火炮，并四处寻求更丰富的投资。[Root.Monarch.GetName]在战争期间与让-布罗产生过交情，因此，让·布罗也写信给[Root.Monarch.GetName]，希望从后者手中获得一些投资，而他会将一些新研发的火炮送到[Root.GetName]，作为回报。"
EDG_flavor_BRI_mission.13.a:0 "我们需要他的研究。"
EDG_flavor_BRI_mission.13.b:0 "没有这个必要。"

EDG_flavor_BRI_mission.14.title:0 "三教堂"
EDG_flavor_BRI_mission.14.desc:0 "布列塔尼有三大教堂，它们深受国内外的虔信者崇拜。\n\n阿兰·坎希亚尔伯爵，也就是科尔内夫家族第一位布列塔尼公爵的父亲，在基姆佩尔建立了圣克鲁瓦修道院，那是一座壮观的罗马式大教堂。\n\n克雷斯克圣母院则在莱昂尼兹的教会景观中占据着主导地位，有着布列塔尼最高的教堂塔楼，还是沿岸知名的导航地标。\n\n而南特主座教堂是最美丽的哥特教堂，它一直被我们视为布列塔尼王冠上的明珠。\n\n这三座教堂闻名海外，并被无数基督徒朝圣，这让我们获得了许多资金和捐款，我们的教士希望将这笔钱用在教堂的维护和修缮上，让这些教堂更加雄伟。"
EDG_flavor_BRI_mission.14.a:0 "让它们更宏伟。"
EDG_flavor_BRI_mission.14.b:0 "没有这个必要。"

EDG_flavor_BRI_mission.15.title:0 "王都"
EDG_flavor_BRI_mission.15.desc:0 "身为新的国王，[Root.Monarch.GetName]站在了历史的关键十字路口——选择一个合适的首都。\n\n旧都南特，承载着布列塔尼公国深厚的历史底蕴与荣耀记忆。这里见证了公国历代的兴衰起伏，民众对其感情深厚。城中古老的建筑、熟悉的街道，都是公爵成长岁月的印记，在这里定都，能迅速稳定国内局势，安抚那些眷恋传统的贵族与百姓。\n\n而雷恩，这座充满活力的城市，展现出无限的发展潜力。它地处交通要冲，贸易往来频繁，新兴的商业力量蓬勃发展。若将首都迁至雷恩，无疑能借助其经济优势，推动整个王国走向繁荣昌盛，吸引更多人才汇聚，为国家注入新鲜血液。\n\n至于巴黎，作为曾经法兰西的核心，拥有无可比拟的政治影响力和文化魅力。它象征着至高无上的权力，定都于此，能向全欧洲彰显布列塔尼王朝的正统地位，更有利于整合原法兰西的资源，实现真正意义上的大一统。\n\n公爵陷入沉思，每一个选项都蕴含着不同的未来，而[Root.Monarch.GetSheHe]的决定，必将深刻影响这个新生王国的命运走向 。"
EDG_flavor_BRI_mission.15.a:0 "[172.GetName]永远是最佳选择。"
EDG_flavor_BRI_mission.15.b:0 "[169.GetName]最有价值。"
EDG_flavor_BRI_mission.15.c:0 "我们应当眺望大海。"
EDG_flavor_BRI_mission.15.d:0 "我们选择[171.GetName]。"
EDG_flavor_BRI_mission.15.e:0 "[4384.GetName]是象征着未来。"
EDG_flavor_BRI_mission.15.f:0 "我们应像历任法王一样定都[183.GetName]。"

EDG_flavor_BRI_mission.16.title:0 "[Root.GetName]霸权"
EDG_flavor_BRI_mission.16.desc:0 "遥想当年，布列塔尼只是一个蜷缩在法兰西西北角的弱小公国，但短短几十年间，我们便击巴黎、败法王、破洛林，随后，铁骑南下，摧枯拉朽，吞并了阿基坦公国和阿尔勒王国。至此，整个法兰西地区在布列塔尼的旗帜下统一，而[Root.GetName]冉冉升起，成为了我们的新名字。\n\n如今的[Root.GetName]已经不是蜷缩在布列塔尼的小国，而是一个统一了法兰西全境的、西欧最强大的国家之一。[Root.Monarch.GetName]站在高耸的城堡之上，披风随风飘动。[Root.Monarch.GetSheHe]极目远眺，目光越过比利牛斯山的皑皑白雪，望向英吉利海峡的浩渺波涛，更遥想着莱茵河畔的繁华。心中壮志如燃烧的火焰，他渴望率领麾下英勇的战士，跨越这一道道天堑，将自己的荣耀与统治播撒到西欧的每一寸土地。整个宫廷都被[Root.Monarch.GetSheHe]的豪情感染，仿佛看到了未来那幅宏伟的征服画卷 。"
EDG_flavor_BRI_mission.16.a:0 "[Root.GetName]会继续前进。"
EDG_flavor_BRI_mission.16.b:0 ""

EDG_flavor_BRI_mission.17.title:0 "跨过莱茵河的列强"
EDG_flavor_BRI_mission.17.desc:0 "在历史幽邃的暗影里，15世纪的风云为布列塔尼公国铺开传奇序章。往昔，法兰西的广袤大地纷争不断，而布列塔尼公国宛如一头觉醒的雄狮。战场上，刀光剑影交织成死亡之舞，公国的勇士以无畏之姿冲破法兰西国王防线，喊杀声震破云霄，巴黎城在颤抖中迎来新主，[Root.GetName]迎来了新生，世界迎来了曙光。\n\n在伊比利亚和不列颠群岛都拜服于[Root.GetName]的旗帜下后，[Root.GetName]军准备向他们最古老的敌人动手——[Root.GetName]人跨过莱茵河，踏入德意志地区。莱茵河，这条往昔宁静流淌、见证无数岁月变迁的大河，此刻却成为了战争风暴的前奏舞台。[Root.GetName]的军队，身着闪耀着冷酷光芒的甲胄，如黑色的潮水般漫过莱茵河。他们的旗帜在风中猎猎作响，似是死亡的召唤。沉重的马蹄声踏碎了德意志大地的宁静，神圣罗马帝国的宫殿中，气氛凝重得如同铅块。皇帝坐在高高的王座上，面色阴沉，眼中满是忧虑与愤怒。而德意志的诸侯们，聚集在大厅之中，窃窃私语，恐惧的阴云笼罩在每个人的心头。城堡中，诸侯们面色苍白，商讨对策，而边境上，高卢帝国的军旗已在风中张狂地舞动，一场新的风暴即将席卷这片古老的大陆 。"
EDG_flavor_BRI_mission.17.a:0 "让暴风雨来得更猛烈些吧！"
EDG_flavor_BRI_mission.17.b:0 "我们应当表现得更温和一些。"

EDG_flavor_BRI_mission.18.title:0 "阿尔勒的王"
EDG_flavor_BRI_mission.18.desc:0 "彼时，奥克人的军队如黑色的潮水，妄图吞噬一切。然而，[Root.Monarch.GetName]无畏的军队像划破阴霾的闪电，直插敌军心脏。战场上，喊杀声震破云霄，刀光剑影间，[Root.Monarch.GetName]带头冲锋，[Root.Monarch.GetSheHe]的身姿矫健而勇猛，[Root.Monarch.GetSheHe]的长剑挥舞出死亡的旋律，阿尔勒的士兵纷纷倒下，鲜血染红了大地。\n\n胜利的旗帜猎猎作响，[Root.Monarch.GetTitle]乘胜追击，将目光投向了远方的艾克斯。大军压境，如风暴席卷而来，我们很快便占领了整个普罗旺斯。在艾克斯，那座奢华的王宫见证了无数的繁华与阴谋，此刻却在[Root.Monarch.GetTitle]的怒火中化为灰烬。冲天的火光映照着[Root.Monarch.GetTitle]的面庞，整个法兰西都将明白，谁才是这片土地真正的主人。"
EDG_flavor_BRI_mission.18.a:0 "他们已经被瓦解。"
EDG_flavor_BRI_mission.18.b:0 ""

EDG_flavor_BRI_mission.19.title:0 "凭吊熙德"
EDG_flavor_BRI_mission.19.desc:0 "[Root.Monarch.GetName]行至熙德曾留下传奇足迹的广场，脚步缓缓停下。往昔熙德的英勇事迹，那些金戈铁马、气吞山河的画面，仿佛在眼前浮现。但在夕阳的余晖洒下，废墟被染成一片血红。远处，尚有未熄灭的战火在燃烧，黑烟袅袅升腾。\n\n[Root.Monarch.GetName]伫立原地，心中感慨万千。曾经的英雄已逝，而新的征服者站在了这片土地上。历史的车轮无情滚动，碾碎了多少过往的荣耀与梦想，只留下这满目疮痍和无尽的凭吊，在岁月里孤独地诉说着往昔的故事 。「熙德啊，你曾在这里谱写壮丽史诗，如今这片土地已在我的脚下。」[Root.Monarch.GetTitle]身披闪耀的铠甲，神色冷峻且高傲，踏入了这座满是硝烟与哀伤的城市。他的目光，如鹰隼般锐利，扫视着断壁残垣，低声呢喃，声音被风扯得支离破碎。[Root.Monarch.GetName]单膝跪地，手抚冰冷的石板，眼中闪烁着复杂的光芒，有对先辈英雄的敬意，更有难以抑制的野心。「熙德啊，你曾是这片土地的传奇，你的荣耀如星辰璀璨。但我，将超越你！」[Root.Monarch.GetTitle]的声音低沉却坚定，带着不容置疑的决心。\n\n微风拂过，扬起[Root.Monarch.GetSheHe]的披风，落日的余晖洒在[Root.Monarch.GetSheHe]的身上，勾勒出一个壮志凌云的身影。在这被征服的瓦伦西亚，新的梦想与野心，正如同夜幕降临前最后的炽热光芒，熊熊燃烧 。"
EDG_flavor_BRI_mission.19.a:0 "大丈夫当如是也。"
EDG_flavor_BRI_mission.19.b:0 ""


EDG_flavor_BRI_mission.20.title:0 "驱逐英格兰贵族"
EDG_flavor_BRI_mission.20.desc:0 "彼时的伦敦，浮华与阴影并存，昂撒的贵族们在宴会上高歌，诺曼的骑士骑马游行，丹麦人的货物则在集市上熙熙攘攘。然天边突然飘来预示着变革的乌云，[Root.GetName]的军队，以勇猛无畏之姿杀入，不仅为争夺土地，更为恢复高卢的荣耀。在高卢的铁蹄下，异族的统治者纷纷遭逐，映入眼帘的是刀锋和怒火。昂撒贵族的骄傲在这一刻如朝露般消逝，诺曼骑士的呐喊被一阵阵铁器碰撞的声音掩盖，丹麦商人的呼喊亦然失声。\n\n在鲜血染红大地的一刻，伦敦城被彻底捣毁，却被重铸成高卢的王朝。城市在火光中复苏，凯尔特的小镇与公会在城中遍地而生，古老的石屋再度矗立，旋律间传来归属的气息。「哦，往日之辉煌！我已为你归来。」[Root.Monarch.GetName]在高高的城楼，眺望着星空，灵魂在此渴望。然随着时间的流逝，他明白，英雄之歌虽响亮，然命运转瞬即逝，那些流淌于历史的血与泪，才是永恒的真谛。渐渐，他的目光中流露出对和解的渴望，愿一切纷争，在历史的长河中，被温柔的波澜抚平。高卢之梦，非虚无，王朝崛起，恰如晨曦破晓，今后的岁月里，将以何种面貌，呈现在这一片新生的土地上？"
EDG_flavor_BRI_mission.20.a:0 "将本地的旧贵族全部驱逐出去，这里属于凯尔特人！"
EDG_flavor_BRI_mission.20.b:0 "仁慈能够抚平一切伤痛。"
EDG_flavor_BRI_mission_20_b_tt:0 "所有§Y英格兰§!文化的省份将会失去§M10§!点§Y分离主义§!"

EDG_flavor_BRI_mission.21.title:0 "凯尔特卡归于一统"
EDG_flavor_BRI_mission.21.desc:0 "在那遥远而古老的岁月，[Root.GetName]沐浴在辉煌的阳光下，其军队如狂风暴雨般席卷了大海，驶向不列颠的神秘海岸。舰队如同一条条汹涌而来的巨蟒，带着无畏与狂热，撕裂了海面的宁静。高卢的皇室，携带着凯尔特之名，仿佛预示着新的时代即将降临。\n\n英格兰的城堡在华丽的旗帜下臣服，威尔士的山脉因骄傲的征途而黯然失色，苏格兰的士兵们战斗至最后一息，誓言要捍卫自己的荣耀，却也终究屈服于高卢的利刃之下。爱尔兰的土地终于归于高卢，凯尔特的歌声响彻山谷，似似莺啼，回荡在万物之间。岁月流逝，四国的人民在这片土地上共同生活，父亲与子女，母亲与女儿，共同分享丰收的喜悦，共同面对严冬的挑战。历史的车轮在这片土地上滚动，留下了无数足迹。\n\n[Root.GetName]的典雅与勇气，在[Root.Monarch.GetName]的统治下结出丰硕的果实，[Root.Monarch.GetSheHe]加冕为凯尔特卡的皇帝。"
EDG_flavor_BRI_mission.21.a:0 "[Root.Monarch.GetSheHe]是最伟大的凯尔特人。"
EDG_flavor_BRI_mission.21.b:0 ""

EDG_flavor_BRI_mission.22.title:0 "驱逐摩尔人"
EDG_flavor_BRI_mission.22.desc:0 "在过去，安达卢西亚，普照着明亮的阳光之地，她任凭金色的橄榄树摇曳，繁茂的丝绸飘扬，却沦陷于穆斯林的统治之下，摩尔人如同伏羲之龙，环伺其间，曾经的辉煌在时光的洪流中渐渐隐退。\n\n今天，安达卢西亚终于落入[Root.GetName]之手，血染了土地，鲜红的如同那盛开的罂粟花。[Root.GetName]的勇士们冲破重围，如同狂风中的海浪，席卷而来。[Root.Monarch.GetName]披荆斩棘，挥剑之下，穆斯林纷纷退却，信仰与理想的光辉闪耀在战场之侧。胜利的欢呼汇成一首凯歌，回荡在万里长空。但在那片硝烟弥漫之地，是否有谁，又在默默缅怀过往？摩尔人被驱逐，故土之上再无曾经的辉煌，风儿轻轻叹息，送走了那些在历史中游荡的灵魂。穆斯林们蜷缩在阴影下，他们如今的命运取决于[Root.Monarch.GetName]。"
EDG_flavor_BRI_mission.22.a:0 "让这些异教徒离开。"
EDG_flavor_BRI_mission.22.b:0 "我们应该保持包容。"
