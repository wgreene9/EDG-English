EDG_string_start_BRI:0 "§Y吉勒与布列塔尼公国§!\n在§Y四国战争§!期间，§Y吉勒·德·蒙莫朗西-雷斯§!作为§Y法军将领§!对抗§Y英格兰人§!，并通过军事谋略与政治交易，在§Y胜利王于格§!的帮助下，夺取了§Y布列塔尼公爵§!之位。\n在1428-1430年间，吉勒·德·蒙莫朗西-雷斯与§Y贞德§!并肩作战。在§Y兰斯战役§!中，他负责指挥左翼骑兵集群，三次冲击§Y洛塔林吉亚§!长枪方阵，为贞德的主力部队撕开突破口。当贞德的白旗被§Y阿尔勒§!弩手击倒时，吉勒亲率两百重骑兵实施反冲锋，用钉头锤砸碎敌方指挥官头盔夺回军旗。在§Y雅尔若围城§!期间，他将半数粮草让渡给贞德的攻城部队，导致自己麾下士兵连续五日仅靠橡子面包充饥。这种战术配合使联军在六个月内收复十二座要塞，彻底扭转法兰西西南战线劣势。\n在§Y奥尔良解围战§!后，吉勒·德·蒙莫朗西-雷斯援引一份资料，那是一张被虫蛀的羊皮纸，其上记载着其家族与1341年§Y布列塔尼继承战争§!中的蒙福尔派系存在联姻，由此获得法理依据。\n要想夺取§Y布列塔尼§!的公爵之位，仅靠宣称是不够的。吉勒抵押了位于卢瓦尔河流域的克鲁瓦蒂耶庄园，向§Y胜利王于格§!换取了八千步兵与三十门攻城炮。次年三月，他率军沿维莱讷河突袭§Y南特§!，先以火船焚毁布列塔尼舰队锚地，再以重金收买守城副官打开圣彼得门。当英格兰守军退守城堡主楼时，吉勒命令将阵亡战马尸体填入护城河，架设云梯实施昼夜轮攻，最终用纵火的方式，成功烧毁西北角塔楼，夺取了§Y南特§!。\n1430年2月，吉勒以镇压布列塔尼沿海海盗为名，率领抵押庄园换来的八千步兵进驻昂热。他秘密联络南特城内的亲法派贵族，许诺保留其封建特权。3月7日夜，三十艘改装渔船载着三百名死士顺卢瓦尔河而下，用希腊火点燃了停泊在港口的英格兰战船"白狮号"与"黑公爵号"。冲天火光中，守城副官打开侧门——此人在事后获封骑士并得到雷恩附近三座磨坊的封赏。巷战持续四日，吉勒采用佛兰德斯雇佣兵传授的用鲜血换来经验：每占领一个街区便用翻倒的马车和货架封锁路口，逐步压缩布列塔尼守军至城堡区。当残存的六百人躲入布列塔尼公爵城堡时，吉勒下令砍伐森林百年橡树建造投石机，同时挖掘地道至城墙基座填入火药。3月15日黎明，西北角塔楼在连环爆炸中坍塌，守将坠入护城河身亡，§Y雷恩§!归于吉勒。\n在相继攻克了南特和雷恩后，§Y德勒家族§!向吉勒屈服，布列塔尼的其他领主也都望风而降，而吉勒·德·蒙莫朗西-雷斯将布告张贴于各教堂，宣布恢复1341年前布列塔尼§Y三级议会§!传统，以换取教士阶层支持。同时，他承诺免除雷恩、瓦讷等城市五年盐税，赢得了市民阶层的拥护。\n1430年5月，吉勒在雷恩圣皮埃尔大教堂接受公爵冠冕时，特意使用从约翰五世墓中掘出的13世纪古冠，并由鲁昂大主教涂抹圣油——此举彻底消解了其继承权的争议性。但吉勒的统治并不完美，疑似德勒家族效忠者散播了吉勒信仰§M撒旦§!、钻研§M黑魔法§!的谣言。\n吉勒多次在于格七世面前担保贞德的战略价值，甚至在1432年动用布列塔尼舰队护送圣女前往加莱谈判。他晚年资助编纂的《布列塔尼公爵吉勒·德·蒙莫朗西-雷斯战纪》中，涉及贞德的三十七处记载均未超出军事合作范畴，仅在某页边注留有褪色墨迹：“Les choses que mon cᕓur aime”（§M我心所爱§!）——后世学者考证此为吉勒·德·蒙莫朗西-雷斯私兵部队的密语代号，具体含义至今成谜。"

