 EDG_FA3_1_desc:0 "剑戟奋击，鼓角争鸣之际；雄师突进，风云变色之时。奇兵破敌，遂夺巴黎名都；霸业初兴，重铸高卢旧邦。往昔荣光再显，赫赫威名远驰。忆其披荆斩棘，开疆拓土之艰；叹彼运筹决胜，复兴故地之伟。英魂烈烈，功绩昭昭。山河铭记，青史永传其勋；日月同辉，后世咸颂其德。令高卢之帜，重耀苍穹；展往昔风华，再谱宏章 。"
 EDG_FA3_2_desc:0 "在过去的几个世纪内，高卢人被罗马人征服、被法兰克人统治、被拉丁人同化，早已失去了高卢的文化认同，而我们将唤醒潜藏在民众心中的高卢之魂。让高卢文化复兴，必须先从去除法兰西文化的影响——或者说，整合法兰西文化开始。"
 EDG_FA3_3_desc:0 "古高卢英雄辈出，我们有丰富的英雄史诗记录先祖的丰功伟业，这些故事将为我们的文艺创作和外交宣传提供丰富的素材。"
 EDG_FA3_4_desc:0 "文艺复兴的声音逐渐传播到了高卢的土地，我们将接纳这一先进的思想，让人文主义的光辉在高卢的土地上流淌。"
 EDG_FA3_5_desc:0 "在过去，我们被罗马人征服，凯撒将枷锁套在了我们的头上。但现在，我们才是征服者，我们将书写新的高卢战记，征服其他民族的土地。"
 EDG_FA3_6_desc:0 "在高卢复兴运动中，野狩活动逐渐风靡。贵族和平民都愿意参加到这种野外狩猎的活动之中，猎取新鲜的猎物和毛皮。"
 EDG_FA3_7_desc:0 "我们与东方的日耳曼人是永远的宿敌，唯有将其一举消灭，才能保证高卢的安全。"


