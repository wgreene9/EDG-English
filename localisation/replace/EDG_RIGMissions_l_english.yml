rig_sword_of_god_1.tt:0 "All §YProtestant§!, §YHussite§!, and §YReformed§! provinces owned by us and our subjects will convert to §YCatholicism§!.\nAll §YProtestant§!, §YHussite§!, and §YReformed§! centers of reformation will be removed."
rig_sword_of_god_2.tt:0 "We will declare war on the §YHoly Roman Emperor§! and all §YElectors§! not allied with us, to §Ydissolve the Holy Roman Empire§! and destroy this no-longer-holy empire."

