rig_what_must_be_done_desc:0 "Compared to administrative reforms, military reform is already urgently needed. This is something we must undertake."

rig_religion_reformation_title:0 "Religious Reform" # Rigan Religious Reform
rig_religion_reformation_desc:0 "We will steadfastly defend our faith. Change and progress are acceptable, but this does not mean Riga will deviate from its original path."
rig_religion_reformation.tt:0 "Removes all §Yheresy and heathen§! province modifiers from us and our subjects."

