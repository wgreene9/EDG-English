rig_city_of_ross_title:0 "City of the Rus'"
rig_city_of_ross_desc:0 "Kiev holds a very high status among the Rus', celebrated as 'the mother of all cities' in ancient Rus' chronicles. If we can capture this city, we will solidify our ruling position in the Ruthenian region."

rig_on_the_verge_of_war_title:0 "Arrow Loose from the Bow" # The Arrow Loose from the Bow
rig_on_the_verge_of_war_desc:0 "Skåne has ignited the flames of war. Now it is time for us to contend with Sweden."

