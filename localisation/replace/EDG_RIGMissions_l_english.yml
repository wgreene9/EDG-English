rig_benefit_of_sword_title:0 "Edge of the Sword"
rig_benefit_of_sword_desc:0 "The Livonian Order has long protected us; we can learn from their tactics."

rig_eve_of_war_title:0 "Ante Bellum" # The Eve of War
rig_eve_of_war_desc:0 "Riga's current situation is uncertain. Although Eastern Europe currently lacks strong powers, this will not last long. It is foreseeable that in the near future, Riga will be surrounded by formidable enemies. Therefore, we must arm ourselves and unite all possible forces to defend ourselves."

rig_stabilze_country_title:0 "Stabilize the City Internally"
rig_stabilze_country_desc:0 "The internal situation of Riga city is currently unstable. Before undertaking any external actions, we must first stabilize ourselves."

rig_baltic_union_title:0 "Baltic Union"
rig_baltic_union_desc:0 "After a period of administrative integration, both we and the knightly orders have now adapted to each other's military and administrative systems. It is time to reclaim our initiative in the Baltic."

rig_furor_treatment_danzig_title:0 "Dealing with the Prussians" # Dealing with the Prussian Confederation
rig_furor_treatment_danzig_desc:0 "Due to the Teutonic Order's mismanagement of Danzig, several cities within its territory have grown discontent. Perhaps we should address this thorny issue first."

rig_furor_teutonicus_title:0 "Furor Teutonicus"
rig_furor_teutonicus_desc:0 "The Teutonic Order was highly warlike in the past, accumulating extensive combat experience. Our forces can learn much valuable knowledge from them."

rig_pru_confederation_curtailed:0 "If §Ythe Teutonic Order§! is our subject, we will unlock a decision to handle the §YPrussian Confederation§!."
teu_allready_pru_confederation_curtailed:0 "We have already dealt with the Prussian Confederation issue."

rig_under_the_sword_title:0 "Under the Sword"
rig_under_the_sword_desc:0 "The Grand Duchy of Lithuania is currently weak. We should strike immediately to unify the Baltic region."

rig_riga_conference_title:0 "The Council of Riga"
rig_riga_conference_desc:0 "Unlike the administrative systems of traditional states, Riga aims to establish an extensive vassal system. Therefore, we need to convene a council to discuss our future policies."

rig_city_of_faith_title:0 "City of Faith"
rig_city_of_faith_desc:0 "Faith is the reason for our existence, enabling us to continue our mission after the Northern Crusades. It is not merely an ordinary city but a city of faith."

rig_unruly_city_title:0 "Unruly City"
rig_unruly_city_desc:0 "Unlike traditional bishoprics, the Archbishopric of Riga actively engages in commercial activities while spreading the faith, propagating belief through trade."

rig_road_to_riga_title:0 "All Roads Lead to Riga"
rig_road_to_riga_desc:0 "The fall of the Hanseatic League is not the end of the Baltic commercial alliance but a beginning. We will continue to build a vast commercial network in the Baltic region, with its center no longer Lübeck but Riga."

rig_heart_of_baltic_title:0 "Heart of the Baltic"
rig_heart_of_baltic_desc:0 "After decades of development, Riga's influence in the Baltic region has become irreplaceable, undoubtedly establishing itself as the very heart of the Baltic!"

rig_heart_of_baltic.tt:0 "Unlocks the diplomatic action §YChartered Trade Grant§!\nThis action allows us to convert countries in the same trade league as us into a §GRigan Chartered Trade Zone§!"

rig_sealand_agreement_title:0 "The Zealand Agreement"
rig_sealand_agreement_desc:0 "The Hanseatic League, led by Lübeck, has ultimately been defeated by us. We shall reshape Baltic trade and place it under our control."

rig_neva_agreement_title:0 "The Neva Agreement"
rig_neva_agreement_desc:0 "With the conclusion of the Novgorod campaign, we have gained dominance over the crucial ports and trade centers upstream in the Baltic, which will significantly boost our trade income."

rig_scandinavian_strategy_title:0 "Scandinavian Strategy"
rig_scandinavian_strategy_desc:0 "The power vacuum in Scandinavia has been filled by Sweden, whose presence constantly threatens our trade routes in the Baltic. Therefore, it is necessary for us to contend with them."

rig_gotland_bridgehead_title:0 "Gotland Bridgehead"
rig_gotland_bridgehead_desc:0 "The pirates of Gotland have long made a living through privateering in the Baltic Sea. However, Sweden has constantly threatened their safety. If we offer them terms, allowing them to continue plundering in exchange for our protection, we can expand our Baltic base and prepare for future confrontations with Sweden."

rig_divede_norway_title:0 "Divide Norway"
rig_divede_norway_desc:0 "The union between Sweden and Norway is not unbreakable. At an opportune moment, we can sow discord between them to alleviate the pressure of our war with Sweden."

rig_divede_norway.tt:0 "If, at the completion of the mission §YThe Loose Arrow§!, we have a §Gsignificant spy network§! in Sweden and maintain §Ggood relations§! with Norway—or if Norway shows signs of disloyalty—we may reap unexpected benefits."

rig_waiting_in_wings_title:0 "Waiting in the Wings"
rig_waiting_in_wings_desc:0 "Skåne has accepted our treaty supporting their independence. We need only wait quietly for them to fire the first shot."

rig_waiting_in_wings.tt:0 "All we must do is wait..."

rig_skona_agreement_title:0 "The Skåne Agreement"
rig_skona_agreement_desc:0 "The dissolution of the Kingdom of Denmark has split the Danish region into various free cities. The only significant legacy that can be called the Kingdom of Denmark's inheritance, the County of Skåne, is controlled by Sweden. We should approach them to test whether they harbor ambitions of independence—and we shall help them achieve it."

rig_administrative_integration_title:0 "Administrative Integration"
rig_administrative_integration_desc:0 "Newly conquered regions have always been difficult to govern. If we wish to rule them long-term, we must show mercy to the local populace."

rig_plus_loin_title:0 "A Step Further"
rig_plus_loin_desc:0 "Our advances in Poland and Ruthenia have been remarkably smooth. Perhaps we should set our sights even further, aiming to fully unify these two regions."

rig_shield_of_south_title:0 "Shield of the South"
rig_shield_of_south_desc:0 "Having gained full control over the territories of the Polish Kingdom, we can justifiably establish the Kingdom of Poland—albeit in a 'different' form."

rig_much_will_have_more_title:0 "Give an Inch, Take a Mile" # Give an Inch and Take a Mile
rig_much_will_have_more_desc:0 "The stability of the Polish-Ruthenian region is not the ultimate goal. If we can secure the Romanian region, it will grant us a significant advantage for future advances into the Balkans. However, all this depends on whether we possess the strength to seize control of the Romanian area."

rig_hansa_league_title:0 "The Hanseatic League"
rig_hansa_league_desc:0 "Since the 12th century, North German merchants organized the 'Cologne Hanse' and 'Hamburg Hanse' to trade with England and Flanders. From the mid-12th to mid-13th century, trade along the Rhine River in Germany flourished, and the focus of foreign trade gradually expanded to the Baltic region. In the 1280s, merchant organizations in the Rhineland cooperated to protect common interests and allied with Lübeck and other North German cities controlling Baltic trade to guard against bandits and pirates, ensuring trade security. This was the precursor to the Hanseatic League. After its formation, the League's aims quickly shifted from protecting commerce—suppressing piracy, combating raids, and abolishing unreasonable tolls—to expanding commercial influence overseas, monopolizing trade interests, and suppressing competition from non-League German cities as well as from England, Russia, and Flanders itself."

rig_hansa_league.tt:0 "§YWe will begin contending with the Hanseatic League for control over Baltic trade§!"

rig_sharpen_the_sword_title:0 "Sharpen the Sword"
rig_sharpen_the_sword_desc:0 "We face the highly skilled warriors of the Northeastern Rus'. Having suffered several defeats against these heathens during the Northern Crusades, we must make thorough preparations to confront our enemies."

rig_rus_departments_title:0 "The Rus' Principalities"
rig_rus_departments_desc:0 "Northeastern Rus' recently descended into civil war, but this situation did not last long. We must prepare to face a rising power."

rig_enemy_of_enemy_title:0 "The Enemy of My Enemy"
rig_enemy_of_enemy_desc:0 "From 1368 to 1370, the combined fleets of the Hanseatic League defeated Denmark, forcing it to sign the Treaty of Stralsund. This treaty endowed the Hanseatic League with the character of a Nordic political alliance, expanding its control over Baltic and North Sea trade as well as Scandinavian politics. Subsequently, the fragmentation of Denmark further solidified the Hanseatic League's trade hegemony in the Baltic. Should we seek allies, the various free cities in Denmark would be our primary choice. Although we were once part of the Hanseatic League and hostile to Denmark, matters of interest may lead these city-states to reconsider cooperation with us."
rig_enemy_of_enemy_tt:0 "All single-province states in the §YDenmark§! and §YNorth Jutland§! regions must meet at least one of the following conditions:\nHave an opinion of §YRiga§! of at least §Y150§!\n§YRiga§! has a spy network of at least §Y25§! within them\nAre in the same trade league as us\nAre our subject"
rig_enemy_of_enemy_effect:0 "We will make contact with all single-province states in the §YDenmark§! and §YNorth Jutland§! regions.\nThis will escalate the Riga-Hansa trade dispute."

rig_permeate_hansa_league_title:0 "Infiltrate the Hansa" # Infiltrate the Hanseatic League
rig_permeate_hansa_league_desc:0 "Due to the League's relatively loose internal organization—lacking a constitution, written regulations, or executive bodies—and the fact that each member state maintains largely independent foreign policies, we can easily obtain the information we need within the Hanseatic League. This will expand our intelligence sources and give us a strategic advantage over the League's layout."
rig_permeate_hansa_league_tt:0 "All members of the trade league led by §YLübeck§! must have an opinion of §YRiga§! of at least §Y75§! or §YRiga§! must have a spy network of at least §Y35§! within them."

