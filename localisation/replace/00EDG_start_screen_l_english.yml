    EDG_string_start_AEL:0 "§Y清洁派§!\n自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，并直接影响到了宗座面前的北意大利。公元1203年，教宗英诺森三世宣布对猖狂的“清洁派”异端发动十字军。除教宗以外，十字军最大的支持者来自于他们的领主——法兰西国王，而清洁派的最大支持者则是在南法拥有大片领地的阿拉贡国王彼得二世，他认为支持他们有益于抗衡巴黎对南法不断投射的影响力，从而巩固自身的领地\n但当加泰罗尼亚的清洁派在他的后辈面前脱离他的王国之时，若它泉下有知，会不会感到懊悔呢。而清诘派的领袖是图卢兹伯爵雷蒙德二世，这位贵族成为了朗格多克贵族的共主，在开战之前，伯爵试图和教廷达成一定程度的和解，皈依天主教的怀抱从而避免他的领地被战火蹂躏，但他仍然在秘密庇护领地和周围地区的清洁派人员，这场战争最终还是没有避免。\n十字军分为两路向朗格多克杀来，主力杀向贝济耶，而由波尔多主教率领的法国偏师则杀向卡塞尼尔城，雷蒙德在经过一番艰难的思想斗争之后放弃了他承诺保卫的贝济耶城，从而率领主力杀往卡塞尼尔城，只留富瓦伯爵甩脸小股部队前往协防坚固的卡尔卡松城。未喑战阵的波尔多大主教败下阵来，而十字军主力还在苦苦围困卡尔卡松城，这座奥德河畔的千年堡垒屹立不倒。随后十字军和清诘派军队在海滨数次交战，双方均没有占到上风，但清诘派本土作战的优势正在不断的放大，十字军内部已经被雇佣军的欠薪问题和意大利征召兵的哗变搞得人心惶惶。\n阿拉贡国王彼得二世乐于见到这样的成果，他把教宗和雷蒙德六世撮合到了同一张谈判桌上，教宗统一撤销对朗格多克的十字军并且接受南法贵族名义上的皈依，但教宗也被迫放弃对奥克地区的教会的行政管辖权，仅保留对教会土地的征税权，但大体上而言，赢得胜利的是清洁派。在第一次阿尔比十字军失败之后，清洁派在罗马天主教的团团包围之下深深扎根，以图卢兹伯国为中心，清洁派的影响逐渐扩大到整个罗讷河下游和加泰罗尼亚地区——彼时由于清诘派的胜利，雷蒙德六世白住了其在图卢兹的普罗旺斯的领地，但清洁派的存在本身对于法王和教宗而言无异于如鲠在喉。\n公元1256年夏天，教宗和法王发起了第二次阿尔比十字军，吸取了上次分兵进军大败而归的惨痛数训，法军在里昂集结，而教宗召集的雇佣军则杀向瓦朗斯，双方将在普罗旺斯首府艾克斯合兵一处。老伯爵的继承人雷蒙德七世在战争上显然没有父亲那么高的早已，法王的军队在罗讷河谷节节胜利，教廷的审判官跟在骑士身后，不加分辨的大肆以异端的罪名逮捕当地民众，从而敲诈出他们所剩无几的财富。\n但雷蒙德七世在外交层面更有智慧，一封求援信在战争开始的第九天便被特使秘密携带到伦敦。正当法王“圣王”路易九世在为对异端的胜利而沾沾自喜的同时，三狮旗已经高悬在卡昂城的上空，巴黎已经成为抵抗英军的最前线，而北境重臣阿朗松公爵更是公然倒戈，支持英王对诺曼底的占领。而随着法军的匆忙北撤，教廷军队一方面分散于整个罗讷谷地，另一方面雇佣军之间缺乏统一的指挥与调度，雷蒙德七世一举收复了整个普罗旺斯领地，一时风头无二。\n同时，两次阿尔比十字军的失败为圣彼得的宗座蒙上了一层不祥的阴云。霍亨斯陶芬王朝的腓特烈二世将雷根斯堡大主教扶持成为对立教宗，称为本笃十三世，皇冠与三重冕之间的矛盾进一步计划，而对于雷蒙德七世而言，教廷陷入混乱正是一个绝佳的机会，他将对其俯首帖耳的阿维尼翁主教扶持为清洁派教宗，他向他的臣民宣告:“教宗是圣彼得的继承者，是领受了天上的父所给予的天堂的钥匙，在前往炼狱之间加以捆绑，而王是受天上的父赐福统治地上的所有生的人，所有服从信仰虔诚的王的人，是有福的，因为他们的罪会在最后被告解。”\n小城阿维尼翁被“奉献”给清洁派教宗，但这位教宗只是这座小城的普通神父，所有主教都直接对雷蒙德七世及其宫廷负责，公元1250年，在艾克斯主教堂，在万千臣民面前，图卢兹伯爵、普罗旺斯侯爵雷蒙德七世正是加冕为阿尔勒的雷蒙德一世国王，正式和法王一刀两断。\n§Y阿尔比伯爵博尔纳六世·德·旺塔多恩§!\n博尔纳六世·德·旺塔多恩是阿尔比十字军期间清洁派的领袖之一。阿尔比伯爵的起源是法国南部著名游吟诗人博尔纳·德·旺塔多恩。此人曾于阿基坦的埃莉诺宫廷中为其服务，并与女公爵相爱。在历史中，由于女公爵远嫁英国，他心灰意冷，进入修道院，写作了大量的苦情歌曲。而在本位面，我们假设他从失恋中走了出来，流浪到了图卢兹伯国，与雷蒙德二世的侍女结婚，并成为雷蒙德六世的宫廷游吟诗人。\n阿尔比十字军爆发之时，博尔纳之子威廉“烈火”(the Fire)自告奋勇参加了伯爵的队伍，在决定性的萨勒屈朗之战中，其带领部队火烧了法王的辎重补给,以此得到了“烈火”称号。威廉后受封阿尔比，这就是阿尔比的威廉一世。在图卢兹正式加冕为国王后，旺塔多恩家族很自然加封为伯爵。由于阿尔比重要的战略位置，以及旺塔多恩家族多年的话语权，其在阿尔勒宫廷中占据相当重要的位置。\n§Y清洁派总主教英诺森·德·圣西尔(英诺森三世)§!\n清洁派教宗在1399年遭到废除，此后清洁派教士的最高头衔为“总主教”，总主教作为精神领袖的地位仅存在于王国腹地的阿维尼翁城堡，只有这座小的城市直接对总主教负责，而总主教的地位则由雷蒙德一世的宫廷牧师所在的德圣西尔家族世袭。现任总主教英诺森三世是前总主教彼得五世的侄子。而在城市之外，教会则通过宫廷牧师直接向阿尔勒的宫廷负责。英诺森三世自知虽然负有总主教的名号，但其本身与阿尔勒王国的大多数封臣之间并没有本质差别——哪怕清洁总主教国在名分上和阿尔勒王国并没有隶属关系。所以他毕生力图挤进艾克斯的官廷当中，一年当中客居王宫的时间远大于居住于阿维尼翁的时间。尽管被出身平民的牧师所厌恶，但英诺森三世还是尽可能在阿尔勒的教会当中安插了自己的不少子侄和门生，拥有不小的影响力。\n§Y富瓦伯爵路易二世·德·富瓦§!\n富瓦伯爵其实并非阿尔勒王国的封臣，他是一位没有国王的伯爵。针对这个问题，路易二世的先祖曾说富瓦和图卢兹之间只是盟友关系而非任何形式的附庸。在阿尔勒王国成立后在比利牛斯山脚下的富瓦伯国依然保持其特殊关系。虽然富瓦伯国独立，但在两次阿尔比十字军期间，三位富瓦家族的贵族效力于阿尔勒军队，分别受封土地，伯爵本人在阿尔勒本身也很有威望，伯爵本人每年冬天都会造访艾克斯的官廷，嘴上说仅仅是为了寻找一个舒适的地方过冬，但富瓦宫熙熙攘攘的人群显然不会给伯爵闲暇的机会，国王本人偶尔也会亲自登门造访。\n§Y热赫那家族(Le renard)§!\n热赫那家族是图卢兹的老牌豪门，其先祖靠贩卖橄榄油和染料起家，垄断了自巴塞罗那到奥尔良的商路，在第一次阿尔比十字军期间，尽管经济上受到很大的损失，但热赫那家族凭借多年攒下的财富扛过了这次危机，而他们的竞争对手不是破产就是被迫远走他乡。热赫那家族的第三代族长热罗姆成功的与宫廷之间牵线搭桥，不仅负责了宫廷布料这笔大生意，并且成为了官廷最主要的融资渠道，随着清洁派势力的逐步扎根，凭借着历代阿尔勒国王的支持，到1440年前后，热赫那家族的商业网络已经遍及整个南法并辐射到加泰罗尼亚和皮埃蒙特地区。"
    EDG_string_start_IBR_conflict:0 "§Y伊比利亚的纷争§!\n英诺森三世大概是继他的先辈英诺森二世以来最热衷于发动圣战的教宗，但是值的讽刺的是在他的任上对抗异端和异教徒的事业并没有什么进步。法国人所主导的“儿童十字军”在突尼斯为基督徒开疆拓土之时，清洁派的思潮正席卷普罗旺斯和朗格多特，成为了教宗的眼中钉肉中刺。当然，几乎于此同时，伊比利亚的穆瓦希德王朝在伊比利亚高歌猛进，卡勒多巴拉骑士团孤悬于外的据点卡拉特拉瓦陷落之后，托莱多和马德里再一次暴露在穆斯林大军的兵锋之下，在教宗的牵线搭桥之下，伊比利亚基督教王国和从德国北法和意大利而来的十字军们（原本欧西坦尼亚的十字军由于尚在与清洁派的图卢兹伯爵作战而没有亲自抵达伊比利亚）组成了防御联盟抵御非洲人的北上。教宗本来希望基督教的联军能够令行禁止，但事实证明，教宗在军事方面太过幼稚。卡斯蒂利亚和阿斯图里亚斯的骑士们在争夺圣战后领地的支配权，而意大利和德意志的应召而来的“雇佣军”则更关心他们能从半岛南岸掠夺到多少的财富。法王希望由伊比利亚人所组成的十字军在击溃了穆拉比特王朝的穆斯林军队之后开入南法，帮助自己镇压愈演愈烈的清洁派起义军，教宗自然不会反对任何针对罗马之敌的军事行动，无论是信仰伪先知的异教徒或是顽冥不灵的异端。但是教宗的这个决定却招致了联军的重要成员阿拉贡的彼得二世的反对。世人都知道图卢兹的雷蒙德六世是自己的妹夫，但世人所不知或者说没有明面说出知道的是他是清洁派最大的盟友。一个忠诚的亲戚有利于捍卫阿拉贡王国在欧西塔尼亚的世袭领地，一旦图卢兹伯爵败亡，法王的势力将渗透入他的领地之内，这是万万不能接受的。彼得二世虽然是个基督徒，但是他更看重自己阿拉贡国王的身份，他秘密与穆瓦希德苏丹达成了私下媾和。\n在两军相会于托洛萨之际，阿拉贡的密使潜入穆斯林的军营告诉苏丹联军希望通过小径偷袭的情报。阿拉贡王主动请缨担任守备正面战场的责任，但彼得二世深知他这条路并不会有穆斯林军队了。那天，前往偷袭后路的十字军被早有准备的穆斯林伏击，占据人数优势的穆斯林杀的十字军丢盔弃甲，担任前锋的卡斯蒂利亚部队和法兰西骑士们受损严重，而阿拉贡人听闻前锋溃败之后便徐徐后退，因为他们并不担心穆斯林的追兵会向他们而来。穆斯林的在得胜之后旋即向西一路沿特茹河南下包围里斯本城，这场失败的十字军东征以1147年收复的里斯本再次陷落于穆斯林之手而划上终点。\n十字军的大败极大的打击了卡斯提尔王国，因为他们的部队由于打头阵受损最严重，莱昂国王九世对卡斯提尔的王位又有非分之想——哪怕卡斯提尔的国王是他的继承人和他的亲生儿子斐迪南三世。一场被教宗宣布为非法的婚姻最终使得父子之间同室操戈，最终儿子获得了绝对意义上的胜利，当然这种胜利是儿子在战场上“失手”夺去了父亲的生命所得到的。费迪南三世为安抚对他依然保留有敌意的莱昂贵族，试图在领地内宣扬伊夫雷亚家族与生俱来的统治权力，他重新启用了“阿斯图里亚斯”的王号，试图用过去统一的基督教王国历史巩固一统的格局，当然不是所有的贵族都愿意向费迪南三世俯首称臣，他们率领着他们的士兵盘踞在加利西亚，并建立了一个由当地权贵组建的联邦共和国。\n转眼来到阿拉贡地区，彼得二世对清洁派的袒护却在他百年之后为他的王国招致了灭顶之灾。在没有清洁派的时代中，阿拉贡地区的宗教统一便处于遵守古法的穆扎赖卜派和信奉罗马的天主教之间的斗争当中，而随着图卢兹伯爵加冕为阿尔勒国王以来，大批来自朗格多克的清洁派教徒顺海岸线南下来到了加泰罗尼亚，但随着清洁派社区的不断建立与清洁派本身对于饱受天主教欺压的底层民众与生俱来的吸引力，加泰罗尼亚在数十年内逐步倒入了清洁派的阵营当中。阿拉贡王国的态度也从宽容渐渐走向强硬。阿拉贡是与阿尔勒结盟，而非和清洁派结盟，阿拉贡的主教们一次次撺掇国王把不遵从王化的清洁派赶回他们的阿尔勒去。这样的敌对行动自然招致了清洁派教徒的反扑，1261年，彼得二世之子詹姆斯一世带领着他的宫廷来到对阿拉贡敌意越来越重的巴萨罗那筹措征讨埃及的军费，国王和伊尔汗国的可汗约定夹击埃及，显而易见的是这次东征是效仿法兰西人的突尼斯十字军，而“征服者”詹姆斯一世显然更加大胆。但加泰罗尼亚的居民对罗马教廷所鼓动的十字军东征的反感显而易见，毕竟60年前正是他们的祖辈被当做了十字军的对象。詹姆斯王的税吏扣响每间房门要求他们缴纳捐献，国王站在海滨注视着他的桨帆船，却忽视了身后的农民的的怒火。詹姆斯一世虽然得到了其他天主教国王的支持，但是他不幸的命运已经注定了。当他率领军队征讨埃及时，他遭遇到了强大的效忠于阿尤布苏丹的令人畏惧的摩尔海盗的袭击。他的舰队被摧毁，他自己也被俘虏，并最终死于摩尔人的鞭打。而在国王殒命的消息传回巴萨罗那之际，清洁派的民众手持棍棒和锤子冲向了国王的税吏。在经过激烈的战斗后，清洁派教徒最终占据了加泰罗尼亚，并把国王的官员们都赶出了境内。这场灾难性的东征导致了阿拉贡王国在地中海地区的衰落，而加泰罗尼亚也因此成为了欧洲清洁派运动的重要基地之一。而随着加泰罗尼亚地区的分离，南方的穆尔西亚总督趁机突袭夺下了瓦伦西亚，而在阿拉贡王国的西面，穆扎赖卜派民众也拒绝听从阿拉贡王的诏令，推举了一位神甫统领这群不为天主教世界所容的人唯一安身立命的王国，阿拉贡王国的宣称者在解体的浪潮当中只拾取了特鲁埃尔这一小小的残片。\n在北方的基督教国王们陷入内部斗争之时，随着马林王朝在摩洛哥北部的顽抗，陷入内乱的穆瓦希德王朝的势力愈发局限于马拉喀什近郊，最初委统治伊比利亚领地的世袭总督们争先恐后的宣布独立，来自阿非利加的霸权再一次在伊比利亚灰飞烟灭，尽管总督们互相之间曾经签订“永世不得互战”的互保条约，但嫌隙的种子发芽的力量并非一纸空文可以约束。伊比利亚再一次进入了诸侯混战的时代，在后世史学家的眼中，13世纪14世纪上半叶被称为“第三次泰法时代”。在这一百五十年内，基督教徒和穆斯林之间的边界冲突从来就没有彻底终止过，其中以葡萄牙国王和阿斯图里亚斯国王所发动的一次针对里斯本的进攻最为盛大，但由于过于冒进在科英布拉以南遭到穆斯林的伏击，最终不了了之。但随着清洁派势力在南法的不断巩固壮大与天主教国家对十字军东征这个概念的越发厌倦，比利牛斯山以南逐渐越发成为一个相对独立于天主教世界的“小世界”，尽管来自外界的干涉时有发生，但终究没有改变双方战略相持的局面。但随着阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军，伊比利亚的纷争之火再一次被点燃。"
    


    EDG_string_start_TUR:0 "§Y奥斯曼帝国§!\n\n在「高个子」§Y斯特凡·拉扎列维奇§!向§Y拜占庭帝国§!领受了专制公的头衔，宣布§Y塞尔维亚§!解除和§Y奥斯曼帝国§!的一切附庸关系后，深感遭到背叛而怒不可遏的苏丹「闪电」§Y巴耶济德一世§!扬起他用翡翠装饰的马鞭带领自己的亲卫军浩浩荡荡的向塞尔维亚杀去，双方于1402年在§Y索菲亚§!展开决定巴尔干命运的决战。史载索菲亚大战从清晨持续到暗无天日之际，将入夜之时苏丹发现自己打光了所有的预备队，只剩自己的大帐在夜空之下分外光明，正当此时，马蹄声四作、兵器交锋之声响彻大帐，塞尔维亚人将巴耶济德一世如同绑猎物一样绑在一块木板之上游街示众，塞尔维亚人对异教徒没有任何的仁慈，「闪电」随即在地牢当做结束了最后一声轰鸣，与他的父亲穆§Y拉德一世§!一样，在突厥人和塞尔维亚人之间的血帐上又记下了力透纸背的一笔。苏丹兵败被俘。他的子孙辈纷纷§Y裂土分疆§!，在巴耶济德一世一世死后，镇守§Y艾登§!和§Y格尔米扬§!的两位王子率先发难，宣布自己不再接受来自埃迪尔内的发号施令，他们声称老苏丹在亲征之间早就秘密立遗诏，宣布以马尔马拉海为界将帝国平分给他们二位。\n\n§Y教宗恩仁四世§!对奥斯曼苏丹国虚弱不堪的传言深信不疑，号召波兰国王§Y瓦迪斯瓦夫三世§!以及神圣罗马皇帝§Y西吉斯蒙德一世§!发动对奥斯曼诸多政权的十字军，从穆斯林手中解救君士坦丁堡。波兰国王瓦迪斯瓦夫三世自幼便希望能够亲手砍下奥斯曼人的头颅，成为了十字军最热忱的参与者。彼时西吉斯蒙德正陷于波西米亚胡斯派内乱的泥潭，无暇抽身，但承诺会让他的女婿，符滕堡伯爵§Y阿尔布雷希特§!率领一支来自匈牙利和波西米亚的军队参与十字军。§Y塞尔维亚帝国§!也承诺加入战争，此时的塞尔维亚皇帝与国内的大贵族一起统治着塞尔维亚、阿尔巴尼亚和保加利亚，是巴尔干半岛上的一大强权，皇帝斯特凡·约翰·乌罗什承诺帮助天主教十字军对穆拉德二世定都于埃迪尔内的奥斯曼政权发起圣战。\n\n§Y穆拉德二世§!沉浸于新近丧子之痛，悲伤淹没了他以至于数月不离宫禁，对于雪花般送来的奏报也只是希望能有一位将军能够替自己扫平所有的后患，但他的儿子——未来在历史中将会称呼其为穆罕默德二世对他说，“如果你认为你是苏丹，那么请你率领你的军队；如果你认为你已经放弃了安拉赐予你的权柄，将苏丹的职责传给我，那么我命令你率领你的军队”。穆拉德二世最终率军抵抗十字军，并且成功贿赂了塞尔维亚§Y皇帝斯特凡·乌罗什§!，穆拉德二世劝导塞尔维亚皇帝，十字军的真正目标是匈牙利治下的贝尔格莱德而非君士坦丁堡，还用一个来自于遥远的产丝绸的国度的故事告诫给不怀好意的邻居借路的下场是什么。并承诺将不会支持§Y保加利亚§!和§Y阿尔巴尼亚§!的独立，鼓动其切断十字军的补给和退路，对十字军进行偷袭。最终在塞尔维亚皇帝的背叛下，十字军又一次失败，阿尔布雷希特和瓦迪斯瓦夫三世§Y兵败身死§!，西吉斯蒙德失去了最有力的继承人，而§Y波兰§!因失去国王而重返实质上的§Y分裂§!状态。但对于穆拉德二世而言，他一生的缺憾就是没能亲自扫平安纳托利亚那两个不知天高地厚的叛徒，没能用他们的头颅用作酒器盛放最鲜美的酸奶。\n\n年幼的穆罕默德接过了苏丹的宝座，但事实证明不是所有亲戚都乐于见到一个乳臭未干的小毛孩在他们头顶发号施令的，至少王子的叔叔§Y易卜拉欣王子§!是不愿意的，而他刚好有一批得力的盟友——§Y拜克塔什教团§!和被他们所渗透的部分§Y耶尼切里§!。易卜拉欣王子向来和他们暗中勾结，甚至被当时的许多史学家指控其当时已经私下秘密信仰了§Y什叶派§!，已经成为所谓十二伊玛目的追随者。穆罕默德二世的登基是在一片混乱中完成的，而由于奥斯曼帝国十年来的纷乱刚刚有所平息，两位不知天高地厚的叔叔已经和他达成了脆弱的停火协议，穆罕默德二世搜尽宝库也只能拿出很少的资金封赏耶尼切里们，欲求不满的他们扛着一口大锅作为战鼓在苏丹的寝宫前示威，穆罕默德二世不得不又从§Y阿赫尔兄弟会§!手中借取一大笔资金才换取他们暂时的忠诚。当然，借贷是要有代价的，苏丹不得不把§Y安卡拉§!城外的两个省份的包税权用作抵押才换取了那么一大笔财富，反正这块地方也是刚从格尔米扬那个叛徒手里夺过来的。但小惠未偏，不是所有耶尼切里都愿意拥护这位小苏丹的，易卜拉欣王子伙同拜克塔什教团掀起了一场兵变，但正所谓树欲静而风不止，在易卜拉欣王子尚未约定好兵变的时间，就因为一位士兵在道路上擅自砍杀行人而被逮捕导致该营认为自己的兵变计划提前暴露而杀向寝宫而爆发，由于以扛着一口大锅要求封赏“没收到封赏的人”的聚众喧哗而开始的，也被非正式的称为§Y「大锅兵变」§!。但年轻但聪慧的穆罕默德二世自然不会束手待擒，他早已秘密命令外省的部队进京，在他们喧哗之际伏兵从街道当中杀出，凡看到不在营中的耶尼切里格杀勿论，易卜拉欣王子自知现在再在埃迪尔内发动兵变毫无意义，就率领着部分还能完成指挥的耶尼切里向东转进以图占据东部的几个省份，在抢掠了一番博卢城获取补给后他们假借苏丹的召令进入了锡诺普，锡诺普守将看到来人是耶尼切里便毫无戒心的放他入城，悬在城楼上的人头便是他愚钝的证明，而在埃迪尔内，被指控与易卜拉欣勾结的拜克塔什教团遭到了大清洗，苏丹选择了一个马首是瞻的老头执掌“久经考验”的但已经陷入漫长的空心化的教团。§Y格尔米扬§!、§Y艾登§!和§Y锡诺普§!是苏丹的敌人——开罗、威尼斯、布达佩斯、君士坦丁堡一样也是苏丹的敌人，穆罕默德二世举目四望，所能依仗的唯有自己手中镶满玳瑁翡翠的弯刀和自己那似乎§Y望不到边界的野心§!。"
    
EDG_string_start_SMO:0 "§Y斯摩棱斯克共和国§!\n斯摩棱斯克共和国建立于1407年，当地的商人卫彻议会推翻了无道的留里克王公，并建立了一个卫彻共和国，但卫彻依然采取高压的对内政策，他们将本国农业和手工业视作自己的殖民地，对农民和底层手工业者极尽剥削，最终导致自耕农和市民起义。起义的农民和市民组成了日后被命名为统一战线的同盟，在推翻了商人卫彻后，自耕农和市民组建了一个否定贵族的政府，并组建了一支百人议会。\n但新生的斯摩棱斯克共和国没能完全驱逐贵族，甚至就连共和国议会中也存在大量的保守分子，他们代表农民行使权力，却家财万贯、持有阡陌百亩。保守分子与贵族残余势力凭借自己的经济力量，不断扩展自己的政治势力，并逐渐在议会中占据主导地位。\n共和国执政官的权力很快膨胀到了无以复加的地步，百人议会中肯为底层人发声的代表已经屈指可数，法律几乎没有为农民和底层手工业者提供任何保护，反而为大地主和富商提供愈来愈多的特权。失地的雇农若无力缴纳地租，将会被变卖为奴；底层手工业者若在工作中受伤，则需要向雇主缴纳不菲的赔偿以弥补雇主机位和时间方面的成本。军政府与富商沆瀣一气，互相包庇，互通有无，共同压迫广大的农民和手工业者。\n军政府对内保持高压政治，广大底层人民苦不堪言，任何对军政府有意见的人都会被秘密逮捕，斯摩棱斯克的农民如此讽刺道：“政府为什么会生气？我们只是把他们做的事情说了出来而已。”但军政府对外却软弱无力，共和国于1433年在对切尔尼戈夫王公的战争中失去了一半的领土，而军政府在战争中做得最积极的事情是镇压国内议论军政府战略失误的“叛国贼”。\n1440年，尤里·罗斯季斯拉维奇成为共和国执政官，并进一步收紧了对底层群众的盘剥，规定被征地的农民需要向政府缴纳手续费，被征兵的市民需要向军队缴纳管理费。留里克王公尚且想象力不足，尤里执政期间却能做到“既要又要”，将大量农民贩卖为奴，又要他们缴纳“自由税”。\n尽管军政府的高压统治为共和国蒙上了一层恐怖的阴影，似乎已经将共和国的一切不满因素都镇压下来，但任何人都明白，山雨欲来风满楼。"
    
    EDG_string_start_GBR:0 "§Y苏格兰王国§!\n尽管苏格兰无论是土地还是人口都远远不如他的南方冤家，英格兰历代国王无不试图向苏格兰渗透。公元1250年，苏格兰国王亚历山大三世迎娶约翰三世之女玛格丽特，约翰三世试图要求亚历山大向其称臣纳贡，亚历山大三世厉声拒绝。亚历山大与玛格丽特的女儿嫁给了挪威国王埃里克二世，二者留有一女“挪威女仆”玛格丽特公主。1275年苏格兰王后玛格丽特驾崩，处于寻找一位男性继承人的需要，亚历山大三世迎娶了德勒的约兰德作为自己的第二任妻子，但亚历山大三世在拜访自己的新王后期间走夜路不慎坠崖而死。“挪威女仆”玛格丽特成为了亚历山大三世的法定继承人，但此时此刻这位小女王不仅身在挪威，并且只有五岁，换言之，苏格兰失去了他们的王。\n如果小玛格丽特能够活到成年，亲自坐在斯昆石之上成为苏格兰之王，苏格兰的历史或许会有所不同，但四年后，小女王在挪威夭折的消息传到了喀里多尼亚，旋即在苏格兰引起了一阵风暴。1290年，随着“挪威女仆”玛格丽特的逝世，标志着苏格兰王位正式空缺。两位主要的竞争家族，即巴里奥尔党和布鲁斯党。在苏格兰王位空缺之后，巴里奥尔党和布鲁斯党开始争夺王位的继承权。为了解决这一问题，苏格兰的贵族、神职人员和民众代表在1291年召开了一次历史性的大会。这次大会在苏格兰东部的佩尔斯城堡举行，被称为“佩尔斯会议”。\n会议上，来自苏格兰各地的代表们开始了激烈的辩论和投票，他们试图找到一个合适的继承人来继承王位。在数周的时间里，代表们经过慎重的考虑和权衡，最终选出了约翰·巴利奥尔和罗伯特·布鲁斯作为最有可能成为苏格兰国王的两个人选。为了避免再次出现王位空缺的情况，代表们决定建立选举制度，并由昔日的王宫总管斯图亚特家族当任召集人。根据新规定，未来的苏格兰国王将由贵族和神职人员共同选举产生，而不是简单地由王室的继承人继承。这一决定成为了苏格兰历史上的一个里程碑，为之后的苏格兰政治制度奠定了基础。\n在佩尔斯会议上，苏格兰人民展示了他们的智慧、坚定和决心。他们通过建立选举制度，确保了未来苏格兰国王的合法性和稳定性，为苏格兰的独立和发展打下了坚实的基础。但苏格兰王位的空缺还引起了另一位不速之客的窥伺，而他正是南方的英王爱德华一世。在苏格兰佩尔斯会议后不久，英格兰国王爱德华一世前来干涉苏格兰王位继承问题，试图利用自己的权力和影响力来施压苏格兰贵族和神职人员。然而，他的干预并没有得到苏格兰人的认同和支持。\n最终，在苏格兰人民的坚定反抗下，爱德华一世的干涉失败了。他的作为反而引起了苏格兰民族主义的高涨，加强了苏格兰人民的团结和抵抗意志。苏格兰人民不仅保卫了自己的王位继承权，也捍卫了自己的自主和独立。\n尽管爱德华一世最终没有成功索取苏格兰王位，但他的行为引发了英苏两国之间的紧张关系，也为苏格兰的独立运动注入了新的动力。从此，苏格兰人民开始在自己的国土上建立起更加坚实的国家意识和自我认同，为苏格兰历史上的独立运动奠定了基础。早期参与选王的只有布鲁斯和巴利奥尔两个家族，但随着诺森伯兰的德·乌姆弗拉维尔家族逐渐在北英格兰立足，这个家族也逐渐成为了苏格兰王位的潜在继承人。\n苏格兰安居于已知世界的西北角落，这份地缘反倒给了苏格兰更好的发展形势，南方的英格兰贵族们早已不臣服于冠冕之下，而苏格兰的冠冕并不在任何人之上，三大家族之间虽然互有倾轧，但有赖于斯图亚特家族的长袖善舞，于罗伯特·布鲁斯和约翰·巴利奥尔两位先王所做出的表率。苏格兰在狂风暴雨当中依然屹立不倒，此时此刻，圣安德鲁斯正庇护着苏格兰。\n亚历山大四世是一个年轻有为的君主，他早年经历了血雨腥风的宫廷权力斗争，险些被自己的母亲闷死在枕头下，但最终他得以生还，并最终加冕为苏格兰国王。作为一个童年不幸的王子，亚历山大四世不信任任何人，任何人都可能随时被亚历山大四世利用并抛弃，但他永远能成功掩盖自己的恶行，保持良好的个人形象，让他人可以对他心悦诚服，也因此，他能实施诸多改革。\n亚历山大四世在苏格兰选王制的基础上建立了一个全新的、充满活力的新体制。他扩大了选王议会的成员数量，引入了大量的小贵族、市民和教士，由此削弱了大贵族的实力，并通过扩大御前会议的权力以实现君主专制。由于亚历山大定都于洛锡安，因此该体制被称为洛锡安体制。\n作为一个野心勃勃的君主，亚历山大四世从来不愿意止步于仅仅作为一个苏格兰国王，他一直在努力将苏格兰金狮的势力侵入到英格兰的内部，或许他会对英格兰进行最伟大的征服，并将布列塔尼亚女神的名号施加在他未来帝国的头衔之上。\n\n§Y英格兰王国§!\n“失地王”约翰对英格兰的破坏并没有随着其高归于天堂别得到休止。一纸《大宪章》俨然成为了英格兰贵族的护身符，第一次诸侯战争的胜利更是为这份特权舔砖加瓦。公元1216年，约翰王在惊骇与叛乱中离世，其子亨利三世加冕为新王，但前来干涉的法国王太子路易与叛乱的诸侯一道，在百年前的黑斯廷斯古战场大败王军，年幼的亨利三世被迫签订颇具羞辱性的《肯特条约》，进一步扩大了地方贵族的势力。在亨利三世即位的早期，年幼的国王成为了任凭伯爵们摆布的棋子，伯爵们拥有了远超欧陆同行的自主权，更有甚者，已经秘密结党拥护国王的堂姐——布列塔尼的埃莉诺继承大统。诺福克伯爵罗杰·毕格德和国王达成了表面上的和解，但国王和伯爵之间依然暗潮涌动，这种关系在1258年彻底破碎。一年前，亨利三世率领这王家近卫军成功在鲁昂击溃法兰西，夺回了对诺曼底的掌控权，亨利三世随即要求扩大直属于王军的常备部队，但这意味着需要一笔额外的拨款和更高额的领主税。当年春天，在亨利三世试图寻求议会拨款扩大常备军之际，以诺福克伯爵、格洛斯克伯爵和莱斯特伯爵为首的英格兰贵族要求更广泛的权力下放以换取这笔现金，国王和伯爵之间的矛盾彻底爆发，随即爆发第三次诸侯战争。\n第三次诸侯战争随着莱斯特伯爵在刘易斯之战中大胜随后领军杀入伦敦而告终，亨利三世和他的前任一样被愤怒的领主所击败，莱斯特伯爵和诺福克伯爵都都获封公爵，于此同时，英格兰北部的苏格兰贵族安古斯伯爵吉尔伯特·德·乌姆弗拉维尔领军占据了父亲诺森伯兰的男爵领周围的土地，伯爵本人自称“我在苏格兰是安格斯伯爵，在英格兰是诺森伯兰伯爵。”由于诸侯战争的战败，约翰三世对于诺森伯兰鞭长莫及，只能默许了其半独立状态。1272年，“诺曼底守护者”亨利三世驾崩于威斯敏斯特，他的长子，英勇的爱德华一世接过了国王的权柄。\n与此同时，北方的苏格兰局势也在潜移默化。尽管遭受了一次失败的对王位的宣称，但这并不意味着这爱德华一世决心对北方的邻居袖手旁观。1292年夏季爱德华一世悍然入侵苏格兰，苏格兰人和法兰西达成了同盟，爱德华一世被迫双线作战，英格兰尽管还在不断实现战术胜利，但进攻明显陷入停滞，越来越多的羊毛和酒附加税使得这位国王在英格兰越来越不受欢迎，这场战争以英格兰的偃旗息鼓告终，1307年，第九次十字军的领袖，杰出的军事指挥家“威尔士之锤”爱德华一世驾崩，爱德华二世即位。\n爱德华二世的统治甚至很难用平庸来形容，日益膨胀的贵族权力让王权越发龟缩于英格兰的东南角，俨然成为了伦敦伯爵。近臣康沃尔伯爵在王室近亲兰开斯特伯爵托马斯为首的一群贵族的压力下二次流放，在诺森伯兰的边境战争中落败，1315-1317年的大饥荒更是给这个多灾多难的王国以沉重打击，在国王最后一次试图摆脱那些桀骜不驯的贵族的掌控不可避免的失败，其最后的近臣温切斯特伯爵被击溃并处决后，爱德华二世的统治走到了尽头。其子爱德华三世接过了沉重的王冠，但英格兰真正的统治者是太后法兰西的伊莎贝拉（她是废黜丈夫王位的主要推手）和情夫马奇伯爵罗杰·莫蒂默以及其所领导的伯爵委员会。爱德华三世远比他碌碌无为的父亲来的高明，但他的处境甚至比不上他的父亲。"

EDG_string_start_TTS:0 "§Y南意大利§!\n西西里是罗马帝国的第一块殖民地也是地中海最闪耀的明珠，是地中海跳动的心脏，是罗马帝国唯一还在运转的的领地，尽管这块土地既不像向君士坦丁堡臣服，也不听命于罗马，西西里王位的两大竞争者——罗杰三世的私生子莱切的坦克雷德和神圣罗马帝国皇帝亨利六世两败俱伤，在经历漫长的谈判后和教宗的监督下，双方被迫签订一份令双方都不满意的《阿马尔菲和约》，和约规定，双方平分西西里王国，欧特维尔家族保留亚平宁半岛的领地，即被称为“半岛西西里”的王位，而霍亨施陶芬家族则占据西西里岛，其也被称为“特里纳克里亚”，其来源于西西里的三足标志。\n但双方的王权都没能长久，在半岛，势力大大衰减的欧特维尔家族受到了西西里其他贵族家族的挑战，他们宣称莱切的坦克雷德作为私生子无权领有罗杰三世的遗产，欧特维尔家族嫡流已经断绝，坦克雷德本人粉碎了四到五次这样的叛乱，但当他溘然长逝，其子威廉三世即位，不死心的霍亨施陶芬王朝再次煽动了半岛西西里的内乱，企图分化半岛西西里为之后的入侵提供条件，这次欧特维尔家族没能赢得最后的胜利，半岛西西里的王位被颠覆，1260年，已经年迈的威廉三世只被允许保留阿普利亚与莱切公爵的头衔，南意大利的诺曼王朝宣布解体。但此时此刻，西西里岛上的霍亨施陶芬王朝却在临近入侵之际被一个他们从未想到的对手——拜占庭帝国所突袭。当然，严格意义上，这次被称为“西西里远征”的事件是一位为拜占庭效力的热那亚雇佣兵领袖安德烈亚·迪·萨伏伊。霍亨施陶芬王朝的重心始终放在德意志，西西里岛对他们而言虽然重要，但终归鞭长莫及，长期委派总督统治，而西西里岛也始终是无数觊觎者的对象，其中最大的一次入侵来自欧特维尔家族的女婿布里埃纳伯爵沃尔特三世。在拜占庭帝国在第四次十字军东征之后土崩瓦解以来，大批试图逃避战乱的希腊人越过奥特朗托海峡登陆西西里岛，其中又以锡拉库扎和墨西拿这样重要的海滨城市为主，建立了大量的希腊人社区。\n1254年，康拉德四世去世，其弟弟“私生子”曼弗雷德篡夺了他侄儿康拉丁的西西里王位，但这也导致西西里失去了来自德意志的任何支持，霍亨施陶芬王朝在西西里的统治开始松动，希腊人社区现在成为了西西里王国内部的一颗定时炸弹。1266年，经过热那亚人的牵线搭桥，墨西拿和锡拉库扎两地的希腊人拿起长刀，以西西里教堂的晚祷钟声为号，瞬间西西里的东西两侧海岸沦陷于希腊人之手，锡拉库扎天主教堂被大火所吞噬，而早有准备的迪·萨伏伊将军望见烽火，率领着它的军队登上了西西里岛的海滩，曼弗雷德不知所踪，有人说他藏匿在了西西里的群山当中的某个村落，也有人说他乘船离开西西里的过程当中不幸海难身亡。西西里的海滨地带在阿基米德罹难之后再一次属于希腊人。\n西西里的海岸被蜂拥而来的希腊人所占满，他们为未来逃离拉丁人的统治却向拉丁而去，在第四次十字军东征之后，胜利的号角却在西西里吹响。安德烈亚·迪·萨伏伊自称自己是“西西里希腊人的保护者”，但在西西里以外的土地，将军却被称为西西里的“僭主”，但西西里的王没能完全掌控西西里，在山区，笃信着天主教的家族依然坚守着他的土地，他们被称为山地人并自称自己是“真正的西西里人”，而他们口中的希腊人则被叫做“叙拉古人”——他们和千年前的叙拉古城邦一样，是希腊殖民者，是真正西西里人的敌人。而在锡拉库扎，僭主努力平衡着各个希腊城市代表直接的无端争吵，他们和他们的后继者，一代代西西里僭主守护着这颗跳动的心脏，但这颗遗世而孤立的小岛是否能够真正在浪潮当中独善其身呢？这种奇怪的体系保持了一百余年，希腊人和西西里人互相敌对的生活在同一片土地之上，僭主的权威日间旁落，保护者的势力在西西里岛的发言日间衰微。希腊城市之间唯一的共识就是抵抗异教徒对西西里的再次渗透，但自曼弗雷德过世以来，远在德意志的霍亨施陶芬王朝无力再辐射到这座阳光之岛，他们绝没有想到，他们最大的威胁来自他们支离破碎的巴尔干故地。1411年，流亡意大利的伊庇鲁斯王朝的王子米海尔·安杰罗斯成为了威尼斯公爵的女婿，他以出色的外交口才和勇敢的胆识在威尼斯声名大噪。为了对抗热那亚在地中海交通要道的势力，米海尔·安杰罗斯率领一直由瑞士和伦巴第雇佣军为核心的船队登陆锡拉库扎城，而在此之前，为了顺利完成登陆，米海尔将军的副官保罗·诺萨提提前渗透进西西里山区，对他们声称自己是天主教信徒，是来从希腊人手里拯救他们的十字军。西西里的山区家族们信以为真，不仅为米海尔的军队提供了岛上的确切地图和驻防情况，在米海尔上岛后西西里人更是主动为米海尔的军队献上补给。但他们某种程度上从一开始就被背叛了，米海尔自然不是来拯救他们的，他此次前来只是为了推翻热那亚人主子，和威尼斯人成为西西里的新主子的。尽管米海尔在夺取政权之后数次表示将会给天主教徒和希腊人一样的自主权利，但西西里人已经对米海尔的两面三刀深恶痛绝。与此同时，在西西里盛传着一个传说，传说声称曼弗雷德本人没有逃离西西里，并且有着一位遗腹子被当地的天主教徒收养。当然，曼弗雷德本人的遗腹子哪怕真的存在也早已作古，但这并不妨碍“真正的西西里人”找到一位“真正的霍亨施陶芬国王”，西西里同突尼斯海峡一般，永远暗潮涌动。\n直到西西里皇帝伊萨克四世于1443年去世，9岁的伊萨克五世继位，国家大权被掌握在狄奥多勒·瓦塔泽斯手中，狄奥多勒年轻而富有才干，更重要的是，他是个野心勃勃的军事家，受到国内绝大多数军事贵族的支持。在1443年十一月，狄奥多勒送给了伊萨克五世一个绝佳的礼物——他废黜了伊萨克五世，并在军事贵族的支持下成为了“护国公”，总领国家军政大权。狄奥多勒组建了一个护国议会，该议会由军事贵族将领组成，成员由护国公亲自任命，掌管地方的军政事务。"
    
    EDG_string_start_MRK:0 "§Y穆瓦希德§!\n伊比利亚和马格里布的命运是悬系于同一根绳系上的，在过去数百年的泰法时代当中，每当基督徒们试图收复半岛的南部，一个强大的马拉喀什王朝却横亘在他们面前，而当基督徒偃旗息鼓之际，伊比利亚却又慢慢的重回泰法时代的轨道。后倭马亚王朝、穆拉比特王朝、穆瓦希德王朝都难逃这一规律的制裁。自进入十三世纪以来，地中海海岸便是狼烟四起，零零散散的起义一步步剥离了帝国的血肉，穆瓦希德王朝的控制区已经龟缩于马拉喀什周边，1203年突尼西亚失陷，1205年卡比利亚和整个阿尔及尔海岸倒戈至法蒂玛家族最后的血脉当中，1215年，扎纳塔部族的马林王朝所发起的叛乱更是给暮气沉沉的帝国以沉重一击，1248年，马林王朝用诈降计成功刺杀了穆瓦希德苏丹，里夫山脉旁的非斯城升起扎纳塔部族的旗帜，乃至内陆的塔菲拉尔特都被占领。马林王朝在东，穆瓦希德在西，宛若天空的朝阳掩过了夕阳的余晖。马林王朝对穆瓦希德剩余的土地早已垂涎三尺，只是碍于东面后法蒂玛王朝的威胁一直没有动手，1258年马林苏丹发动南征，直指马拉喀什而来，穆瓦希德宫廷的女眷日日以泪洗面，祷告一位真正的马赫迪拯救她们。或许是他们的祈祷起到了回音，或是命运的机缘巧合，阿布·叶海亚·本·阿卜杜勒-哈克苏丹在军营当中应了天主的诏而去，穆瓦希德人见城外军营不正常的喧哗倾城而出，大破扎纳塔部族的联军，塔菲拉尔特的萨阿迪统治者也迅速重新倒戈至穆瓦希德王朝一边。在此之后马林王朝和重新回复元气的穆瓦希德王朝之间时有战事，但双方一有来着伊比利亚半岛的支援，另一面与后法蒂玛王朝长期交好，马格里布自此保留着微妙而脆弱的平衡。\n\n§Y后法蒂玛王朝§!\n苏莱曼-伊本-达乌德，法蒂玛和阿里的子孙，至高至尊贵的赛义德，法蒂玛家族的最后一人。在1185年，一位意外受孕的母亲被连夜偷渡出开罗，于是苏莱曼王子在自由中呱呱坠地，为法蒂玛家族留下了最后的血脉，他的诞生被视为安拉的垂爱。他在青年时被阿尤布王朝逮捕并软禁，在库尔德人眼中，他应该同他父亲一样，沦为笼中之鸟，但异教徒的作乱却给了这位伊玛目的传承人机遇。在1205年，开罗埃及的一哥深夜，苏莱曼殿下与几位忠心不二的侍从一道混迹于骚动的人群当中逃离阿尤布王朝的监视，率领一只与其说是军队更像是土匪的马队一路西行，绕过被基督徒占据的突尼斯，来到他先祖奠基之所马格里布，他深信于他的判断。彼时彼刻，穆瓦希德王朝深陷于丹吉尔人所掀起的战火对东部鞭长莫及，卡比利亚和特莱姆森的城镇各尊其主，巴巴里海岸的统治秩序几近崩坏。王子树立了他的旌纛，对穆瓦希德王朝及曾经攀附于其上而现如今却各怀鬼胎的逊尼派贵族不满的伊斯玛仪派等来了他们的伊玛目化身。曾经，法蒂玛王朝兴起于马格里布的海岸，而今天，他生来就该是马格里布什叶派的领袖。苏莱曼王子到达马格里布时所随不过八骑，而当王子陈兵于卡比利亚城外之时，身后已有数万的追随者。卡比利亚陷落的消息宛若深冬的疾风，马格里布的城市纷纷望风而降。而位于突尼斯的十字军原计划对马格里布展开的“圣战”也因为在埃及的大败而不了了之。\n\n§Y马格里布十字军§!\n1187年的耶路撒冷围城战对于萨拉丁而言是足以被刻在石碑上的丰功伟绩，但对于十字军而言就是一次苦涩的失败。耶路撒冷再一次被穆斯林攻克对于基督徒而言无异于五雷轰顶，原本响应十字军出征的英格兰国王理查一世因为英格兰贵族的又一次内斗不得不爽约与法王腓力二世争夺十字军领导权的行径更是给第三次十字军东征本身蒙上了一层阴影。1192年，萨拉丁在阿克挫败神罗皇帝腓特烈三世的部队标志着第三次十字军东征的破产，十字军被赶到了孤悬海外的一座座沿海堡垒当中，这下堡垒所控制的土地是耶路撒冷王国的最后孑遗。腓特烈三世在悻悻而归之余，向全基督教世界宣告，下一次十字军的目标将直指穆斯林的心脏埃及，只要埃及陷落，萨拉丁的帝国也将覆灭。\n1220年，一位来自克鲁瓦的青年宣称只有最虔诚的青少年才能真正收复耶路撒冷，他在历史上被称为“克鲁瓦的史蒂芬”，他声称自己接受到了神谕，耶稣要求他自己组建十字军。但彼时，老谋深算的“狐狸”腓力二世已经垂垂老矣，所以克鲁瓦的史蒂芬转向王太子阿图瓦伯爵路易请愿，彼时路易由于第一次诸侯战争的失败郁郁寡欢，南部清洁派的渗透更是让他寝食难安，最终王太子相信了这个除了拥趸一无所有的年轻人。有了来自王太子的支持，以法国骑士为主的圣殿骑士团也押宝这次十字军，毕竟这次十字军是根正苗红的“法兰西十字军”，再也没有来自帝国的掣肘。1121年春，大军跨越瑞士南下，绕过清洁派的占领区，自热那亚出海，但他们的目标并非直达埃及，而是航向突尼斯夺取攻打埃及的跳板。当突尼斯城的瞭望员看到连绵不绝的帆影自北而来之时，他们从未预想到他们会成为基督徒登陆的目标，守军在经历一段象征性的抵抗之后便被赶出了城市，突尼斯总督阿布·扎卡里亚·叶海亚被俘虏，他的兄弟阿卜杜拉收集残军占据凯鲁万城和突尼斯城内的十字军对峙，一面向穆瓦希德王朝的领主求援，但由于深陷摩洛哥泥潭，穆瓦希德王朝对，穆瓦希德王朝除了派遣了千余人的小股部队以外再没能向突尼斯提供更多实质性的帮助，毕竟在他眼中盘踞突尼斯的哈夫斯家族和十字军一样令人厌烦，更多的采取隔岸观火的态度。1121年冬，凯鲁万城陷落，城内的大清真寺被十字军劫掠一空，北非穆斯林的精神中心至此飘扬起基督徒的旗帜，毫无疑问，这是属于基督徒的一场重大胜利。但在夺取突尼斯后，十字军内部出现了重大分歧，圣殿骑士团主张自突尼斯沿海岸线夺取的黎波里和班加西从而打开进攻埃及的道路，骑士团指挥官认定这是合乎逻辑的最佳路线，而克鲁瓦的史蒂芬和受雇于法王的雇佣军则主张利用自身的海上优势，直接登陆亚历山大，从而绕过阿尤布王朝大军的正面堵截，前者支持这个方案是基于对“神谕的虔诚”，而后者支持这个方案单纯是因为突尼斯和凯鲁万的财富已经无法满足他们的胃口了，但骑士团眼中这个方案离经叛道，完全是不切实际的异想天开。1122年春，十字军正式分为两队，双方出发前以银版为誓，十字军所解放的土地将由占领的一方所支配。\n但对阿尤布的战事并不像双方所预料的那么顺利。尽管和骑士团的预先设想有悖，但克鲁瓦的史蒂芬率领的登陆行动给穆斯林带来了不小的麻烦，彼时骑士团和穆斯林对峙于班加西城外，法国人的突然登陆成功切断了阿尤布王朝大军的补给线，穆斯林大军被困于粮水缺乏的昔兰尼加。阿尤布的卡梅尔苏丹只能寄希望于一只新组建的马穆鲁克军队能够收复亚历山大，而这只马穆鲁克的首领赛义夫丁-阿里一接到苏丹的授权所做出的第一个决定就是放弃开罗。\n这是一个大胆的计谋，对于这位年轻的将军，对于整个阿尤布王朝，对整个穆斯林世界，都是一场豪赌。为了保证挽救昔兰尼加的大军就必须打通退路，为了打通退路就必须夺回亚历山大港，而夺回亚历山大港就必须勾引出十字军的主力，而为了勾引出十字军的主力，就需要足够的诱饵吸引十字军进入圈套。在做出撤离开罗的那一天，开罗城的男女老少扶老携幼离开这座被放弃的城市，城市里火光四起，哭泣声，叫喊声，怒骂声不绝于耳，民众大多选择溯尼罗河而上躲往上埃及，马穆鲁克军队向西出城，驻扎于达曼胡尔，而一位名叫苏莱曼-伊本-达乌德的青年“囚徒”则在混乱当中向西而行。而在混乱的人群当中，一位雇佣军果然冲着这座无人把手的城市而来，而克鲁瓦的史蒂芬本人则返回突尼斯率领在胜利的旌旗之下被“发动”而来准备分一杯羹的“圣战士”。无瑕被带走的金银珠宝成为了十字军的新战利品。而就几乎是在同一时间，在一个新月高悬的夜晚，赛义夫丁-阿里将军麾下的马穆鲁克夺回了亚历山大城，战争的局势瞬间逆转。被切断归路的不再是穆斯林而成为了基督徒，刚刚还沉寂在喜悦当中的十字军瞬间陷入灭顶之灾，雇佣兵领袖最后一致决定撤往基督徒在黎凡特的最后堡垒——阿卡。但由于雇佣兵们不愿舍弃它们从埃及所掠夺而来的财富，一辆辆满载丝绸珠宝的大车严重拖慢了他们撤退的速度，雇佣兵们在苏伊士城西被追上，但很可惜他们不是摩西，而赶来的马穆鲁克不会像圣经当中的法老一般被红海的海水所吞没。当海路十字军全军覆没的消息传来时，骑士团距离攻克班加西城只有一步之遥，但疲惫的守军听闻马穆鲁克的大捷之后声势大振，而城外的圣殿骑士则开始动摇，最终骑士团放弃围攻班加西而去，“法兰西十字军”最后以虎头蛇尾而收场。依照约定，克鲁瓦的史蒂芬和骑士团团长约定双方以杰尔巴岛为界，岛北的土地划归克鲁瓦的史蒂芬担任国王的突尼西亚王国所有，而岛南的土地则由骑士团所支配。"
    
    EDG_string_start_HAB:0 "§Y哈布斯堡王朝§!\n巴本堡王朝仍然统治着奥地利边境伯国，蒂罗尔和卡林西亚则归属于策林根家族。尽管哈布斯堡王朝的鲁道夫一世有着神功圣武，但巴本堡未曾绝嗣，因而哈布斯堡家族继续在施瓦本地区发展，并且在霍亨斯陶芬王朝的崩溃下攫取了施瓦本的大片土地，成为了符滕堡伯爵，并在后续时期作为法兰克尼亚公爵麾下最大的封臣虎踞施瓦本，但依然在与瑞士人的交锋中不幸落败，失去了祖地鹰堡。\n前任符滕堡伯爵阿尔布雷希特迎娶了皇帝西吉斯蒙德的女儿，并成为西吉斯蒙德指定的继承人，但阿尔布雷希特死在了与土耳其的瓦尔纳十字军中，他的遗腹子，即拉迪斯劳斯尚不能理政，故而由腓特烈三世担任符滕堡摄政。\n法兰克尼亚公爵海因里希五世垂垂老矣，却膝下无子，将女儿嫁给了符滕堡伯爵腓特烈三世，并经由法兰克尼亚贵族议会的同意，指定腓特烈三世为法兰克尼亚公国的继承人，一旦海因里希五世驾崩，哈布斯堡将统治法兰克尼亚。但长期的内耗与在帝国内的交涉让法兰克尼亚公爵逐步失去了对内部的控制力，尽管符滕堡的哈布斯堡家族是公国内部最强大的封臣，也不尽然能够彻底控制整个公国。\n尽管奥地利的巴本堡王朝一直延续到了15世纪，但随着恩斯特 IV的离世，巴本堡王朝在神圣罗马帝国的故事还是迎来了终结。彼时的符滕堡伯爵，哈布斯堡家族的腓特烈三世作为恩斯特 IV的女婿，已被指定为奥地利藩候国的继承人，他们将有机会入主奥地利，并亲自书写一段新的传奇。\n哈布斯堡王朝将有机会在继承法兰克尼亚后再继承巴本堡在奥地利的遗产，甚至可以宣称波西米亚的王冠，由此成为帝国境内最为强大的诸侯。\n"
    
    EDG_string_start_BUL:0 "§Y塞尔维亚帝国与保加利亚§!\n自乌罗什五世被拉扎尔·赫雷别利亚诺维奇大公篡位以来，塞尔维亚国内再无正统继承人，唯一的流淌着尼曼雅王朝血脉的男性继承人却是分裂伊庇鲁斯的西蒙·乌罗什与其后代四，十年前，一代枭雄的继任者“高个子”斯特凡·拉扎列维奇向拜占庭帝国领受了专制公的头衔，宣布塞尔维亚解除和奥斯曼帝国的附庸关系，苏丹“闪电”巴耶济德一世领兵迎战，双方于1402年在索菲亚展开决战。巴耶济德一世兵败被俘，后死于狱中，与他的父亲穆拉德一世一样死于塞尔维亚人之手。帝国群龙无首，而每一位被派驻担任总督的王子都认为只有他有资格登上苏丹的宝座，旋即展开了血腥的内斗，直至今日都没能再次统一奥斯曼苏丹国。\n而斯特凡大公则被同为基督徒的保加利亚和阿尔巴尼亚人视为他们脱离穆斯林欺压的救世主，被拥戴为保加利亚的保护人和阿尔巴尼亚的大公，并被认为是乌罗什五世皇位的继承人。依附于塞尔维亚的占据维丁地区的君士坦丁二世被重新拥戴成为保加利亚国王并废黜前王后迎娶斯特凡·拉扎列维奇年轻貌美的女儿索菲亚，但是君士坦丁二世的权力受到塞尔维亚人的极大掣肘。彼时塞尔维亚南击异教徒，东镇保加利亚，北面与匈牙利分庭抗礼，成为东南欧一大霸权。在奥斯曼苏丹国分裂后，巴尔干和安纳托利亚的诸多势力陷入混战。\n1423年，塞尔维亚的斯特凡·拉扎列维奇皇帝就在一次狩猎活动中遭到暗杀。彼时皇帝追逐一只牝鹿与大部队脱离，然后直到太阳落山都没有回到大营，直到当夜全体随从扫荡了整篇树林之后，才发现皇帝的心脏就如同射杀猎物一样被刺穿，同样被逮捕的还有一位猎户打扮的人，他咬死自己是失手射杀了不幸的陛下。但，彼时彼刻唯一能确定的塞尔维亚的皇帝驾崩了。皇帝无子，皇位对全体塞尔维亚贵族而言无异于被捕获的牝鹿般唾手可得。\n最终，塞尔维亚贵族得出了一个各方都能接受的答案，推举前伊庇鲁斯专制公，最后一任“正统”塞尔维亚皇帝乌罗什五世的远房亲戚约翰-乌罗什重登大宝。但彼时彼刻，约翰-乌罗什早已两鬓斑白，不问世事。他将伊庇鲁斯的王位禅让给自己的女婿之后就一直居住在修道院中，哪怕自己的女婿将自己的王位丢给了拉丁人也并出山。约翰-乌罗什与其说是被拥立为塞尔维亚皇帝，更不如说是被从修道院中被强盗劫持走的囚徒。不过一个不问世事的国王正好符合他们的利益，斯蒂芬-杜尚赐予塞尔维亚贵族的权力在约翰-乌罗什时期快速膨胀到越界的地步，塞尔维亚帝国政令不行，各自为政，陷入事实上的裂土封疆状态。塞尔维亚在巴尔干的霸权也开始松动，而就在翌年冬天，一向依附于塞尔维亚势力，唯其马首是瞻的亚历山大二世也过世了，其子亚历山大三世继任保加利亚王位。\n彼时的保加利亚宫廷已经分为“太子派”和“王后派”，太子康斯坦丁本老王后所生，原本太子要和老王后一样被驱逐出宫廷，但由于王后一直没有生育，为保证王位的继承人才被强留下来。太子派和王后派之争即保加尔贵族和塞尔维亚驻军的矛盾，王后大量任用塞尔维亚人担任自己的心腹并用高官厚禄笼络人心，保加尔党一直以来处于下风，但是随着塞尔维亚王权的衰落，贵族之间的争斗取代了统一的王权之声，哪怕王后依然施展着长袖善舞的手段，但是塞尔维亚人之间的分歧在不断的放大，康斯坦丁王子在等待一个机会。\n在波兰国王瓦迪斯瓦夫三世发动的针对鲁米利亚奥斯曼王朝的十字军中，塞尔维亚皇帝斯特凡·约翰·乌罗什允诺天主教十字军直接通过自己的国土向奥斯曼帝国进攻，但又受奥斯曼人的蛊惑，转而背叛了十字军，切断了对十字军的供应，对残存的十字军封闭城门，这让十字军失去了仅存的胜利的可能性。但塞尔维亚帝国除了在欧洲声名扫地以外，并没有从这次背叛当中获得太多的领土收益，不过穆罕默德二世为贝尔格莱德送来不少珍宝——其中大半是塞萨洛尼基之战中的战利品。但斯特凡皇帝并不在意拉丁人的意见，在他心目中他又一次保卫了塞尔维亚帝国在巴尔干的霸权，这比什么都重要。\n1444年，阿尔巴尼亚人的领袖斯坎德培所领导的反抗塞尔维亚的战火愈演愈烈，在保加利亚境内的塞尔维亚军队被大量抽调，王子知道时机已到。11月10日夜，王子率领部队包围了王宫，王宫卫队一看到王子的脸便望风而降。王后索菲亚被囚禁在地牢，亚历山大三世被迫退位并遭到软禁，康斯坦丁四世加冕为沙皇，宣布脱离塞尔维亚帝国的控制，保加利亚打响了反抗塞尔维亚的第一枪。\n康斯坦丁四世是一位卓越的军事天才，早年在拜占庭和奥斯曼政权中广泛学习，对先进的制度有深刻的了解，他在在国内掀起了彻底的改革，废除了大贵族的特权，改由君主任命的官员负责地方治理，君主行使无上的权力。此外，国家军队不再依赖封建关系，而是由沙皇统领一支只对沙皇负责的军队，这让保加利亚沙皇可以将国内的兵源榨干。他几乎不可能输给已经衰朽了的塞尔维亚帝国，而他在未来也会不断进行军事改革，不过康斯坦丁四世排斥外族人，认为只有保加利亚人以及南斯拉夫同胞值得信任，他在自己的军队建设中奉行同样的理念。并且康斯坦丁对他的邻居——奄奄一息的拜占庭帝国及其首都君士坦丁堡垂涎三尺，他渴望入主君士坦丁堡，成为西蒙大帝的继承者，再一次建立起伟大的保加利亚帝国。\n\n"

EDG_string_start_KIE:0 "§Y基辅罗斯内战§!\n1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。\n在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。\n在1443年爆发的基辅罗斯内战中，加利西亚-沃里尼亚王公伊凡最有可能获得了最终的胜利，尽管加利西亚-沃里尼亚的君权一向十分弱小，但伊凡天才的能力一度使国内的大贵族屈服，使得加利西亚-沃里尼亚表现出了极大的战争潜力，并为加利西亚-沃里尼亚赢得了内战的胜利。不过就算是内战的胜利并不能为加利西亚-沃里尼亚带来长久的繁荣，波兰王国的继承者、立陶宛大公国以及莫斯科大公国都将对这个内战胜利者带来极大的挑战。\n扎波罗热盖特曼国在基本盘在克里米亚半岛的黑海沿岸地区，扎波罗热是一个由波格米勒派哥萨克人领导的政权，他们在基辅君权旁落的时候控制了这一大草原地区，并且发展出了自己的政治军事力量，他们拥有罗斯诸国内最骁勇的骑兵，并且正如其他国家的哥萨克人一样热爱劫掠。扎波罗热人追求自由，在经历了对政治体制的探索后，最终否定罗斯王公，国家最高领袖由选举产生。时任哥萨克领袖的阿塔曼认为参与内战并不能为哥萨克人带来好处，但他麾下的哥萨克将领们极力要求扎波罗热独立并参战，哥萨克将领们在会议上几乎是一致表示要求参战，而阿塔曼不得不参与了这场基辅罗斯的混战。\n统一的切尔尼戈夫公国在十四世纪初便消失了，这里原本归属留里克家族统治，但当时此地的留里克统治者反抗金帐汗，而最终被抹杀了。在十五世纪初，公国再度重建，王公头衔被给予了当地最大的家族，统治切尔尼戈夫本城的切尔尼戈夫家族。于1411年继位的切尔尼戈夫王公叶夫根尼原本并不想争夺基辅罗斯的霸权，但他更不愿向加利西亚-沃里尼亚或扎波罗热称臣，因而在1443年，他发布自卫声明，强调切尔尼戈夫在混战中的自卫属性。\n\n"

EDG_string_start_MLO:0 "§Y伦巴第公爵与意大利王副§!\n联姻、密谋、资助、拉拢，维斯康蒂家族的发家史和这几个名词脱不开关系，在1262年前将德拉托雷家族驱逐出米兰城之前，维斯康蒂家族只是来自热那亚的一个名不见经传的家族，他们是依靠自身的权谋占据了这座伦巴第的心脏，成为帝国在意大利的最大诸侯。当然，这位伦巴第公爵是不甘心于只成为小小伦巴第的主人的，他想要成为整个意大利的主人。1395年，吉安·维斯康蒂公爵在毒死了自己的叔叔声名狼藉的贝尔那多公爵后即位，他在告谒皇帝的宫廷之时，被皇帝册封为其在意大利地区的代理人，拉拢的意味不言自明，吉安公爵自然珍惜皇帝的垂青，皇帝的特许为他在意大利的扩张道路大开方便之门，北意大利的诸多城镇霎时间拜倒于他的兵锋之下，维斯康蒂家距离统治北意大利谨慎一步之遥，威尼斯和佛罗伦萨是最后反抗的堡垒，但命运无情，一场瘟疫夺去了他的性命。\n而伦巴第的迅速扩张最终引起了帝国的普遍敌视，尽管作为皇帝的传统盟友，但伦巴第内部的动荡为这个新生的霸权接近致命一击，次子菲利波毒死了自己精神不正常的长兄僭位为新的伦巴第公爵。为了重新夺回父亲的地位，他一改过去的政策和行会保持紧密合作，并且给予行会领袖贵族头衔以换取他们的“捐助”，从行会手中所获得的金币又哗啦啦的流入了雇佣兵的腰包。1414年以来，菲利波几乎已经完全夺回了自己父亲的地位，当年结成包围网反对自己的摩德纳、费拉拉、蒙费拉托和博洛尼亚已经臣服，维罗纳共和国更是沦为了伦巴第的提线木偶，皇帝为了笼络自己将不臣服于自己的美因茨大主教的选侯头衔转移给了对维斯康蒂家族完全掌控的米兰大主教，还给予了伦巴第“意大利王副”的头衔，事实上他已经被非正式的认为是意大利之王了，他完成了他父亲也没能实现的成就。\n菲利波公爵依靠行会来榨取意大利的财富，而行会自然会向公爵索取权力，公爵设立的学院当中，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场。哲学家自然不可能染指维斯康蒂家族的王位，但公爵本人并不介意将自己包装成为哲学家。1440年，伦巴第召开了第一次“贤人会议”，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。\n柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第国王和效忠于他的军事集团，教会，以及由商人行会支持的“贤人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的贤人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子，当然这不意味着行会所代表的哲学家势力已经在开局夺取了伦巴第的王位，而是维斯康蒂家为了拉拢有别于希腊城邦的的资本主义工商业城市的一种附和。通过统一的行会，在伦巴第，资本主义萌芽状态的商业城市拥有了比德意志地区自由市更高的一层权力，其不仅仅是自治的实体，他同样能影响城市之上的王国的政治结构，伦巴第王、行会和哲人之间形成了三位一体的关系。"

EDG_string_start_LIA:0 "§Y辽§!\n\n辽王国，是元帝国在帝国东疆的辅翼与藩卫，挟制着渔猎于山林之中的剽悍女真人与南方貌似恭顺的朝鲜。辽境之内民族成份复杂，信仰不一，有从关内迁徙或渡海而来的汉人，有半耕半猎，不甚服膺的女真部族，有盘踞在东宁府，规模庞大的朝鲜人；而作为统治阶级的蒙古贵族仅如沧海一粟，不得不谨慎协调与制衡各方的关系。现任辽王是当今元帝的叔叔，与上位元帝有着同样的父亲，他本是帝位最正统的继承者，却因为父亲崩逝时太过年幼而被同父异母的哥哥夺取了帝位。虽然他的哥哥许诺给他辽地永世罔替的统治权力，却无法改变辽王的落寞与怨恨。他在辽地亲信汉人，以为辅翼，膝下荒凉的他还收养了一位汉人义子。元廷苦心维持了百年的天下即将崩坏，作为覆巢之下的辽境又何以自安？是竭力维系元廷的统治，抑或取代它完成辽王的夙愿，还是跟随南方轰轰烈烈的反元汉人一同革新天命？是迎着北境的朔雪拓边开土，抑或听任女真人在白山黑水之间再度建立起新的王朝？无论如何，这片动荡的热土之上注定洒下新的眼泪与鲜血。"

EDG_string_start_FRA:0 "§Y法兰西王冠§!\n自雨果·卡佩从衰朽的西法兰克的§Y加洛林王朝§!手中夺取了法兰西的王位以来，§Y雨果·卡佩§!与其后人深知加洛林王朝解体的根本原因在于没有将家族的势力扎根到王国的土壤当中，因此，卡佩家族热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩家族手中夺走王位。诚然，卡佩的主支与旁支的关系随着血缘的疏远而逐渐不再和睦，支系们控制了地方的实权，而法王只能蜷缩在小小的法兰西岛之上，但由于诸侯之间的制衡以及卡佩王朝主支的生生不息，也没有任何一个诸侯试图夺取那至高无上的王位，但是他们和法王相同的父系先祖赋予了他们争夺王位的天然权力。法兰西王迫切需要一个能够听命于法王的势力制衡愈发脱离掌控的本家亲戚。公元942年，由于长久以来的边界冲突和私人恩怨，§Y洛塔林吉亚王§!煽动勃艮第公爵对抗法王，但最终遭到了失败。洛塔林吉亚不仅失去了勃艮第这一盟友，还被法王夺取了§Y弗兰德§!地区。\n\n依靠新封臣的支持，法王一转颓势，逐步扩大自己的直辖领地。在十二和十三世纪，§Y王室诸侯§!们遭到了来自骑士诸侯和王权的双重打压，王室封邑不仅需要缴纳更多的税赋和兵员，骑士们的特权封邑还拥有更自由的外交权力还需要受到来自王室的密切监视。但世上没有一成不变的磐石，第一批受到国王册封的骑士自然会感激国王的提携，他的儿子也会记得这份恩情，但随着骑士们逐渐在封地扎根，他们就如同曾经的王室诸侯一般和法王渐行渐远，法兰西的南部更是由于清洁派运动而彻底脱离了法王的统治。以弗兰德和勃艮第为核心的骑士诸侯组建了§Y公益同盟§!，试图获取更多的自治权力，甚至脱离法兰西王冠的统治。而王室诸侯们转而投向法王，希冀于法王能够偏袒作为同宗的他们。他们之间的矛盾以著名的§Y“贝里之争”§!达到最高点。1425年，王室公爵当中的贝里公爵绝嗣，§Y王室公爵§!希望由路易王子来继承爵位，但§Y骑士诸侯§!主张应该由公爵的外甥罗贝尔·德·勃艮第即位，双方剑拔弩张直到接近兵戎相见，当地的市民阶层也积极参与到这一政治斗争中，最终，经过法王调解，三方才放下武器，贝里公爵个人的财产由罗贝尔继承，而贝里的市民则享有§Y自治权力§!，他们将有权选举自己的市政官，但需经由法王的任命。\n\n法王的§Y集权主义§!倾向自然而然地引起了封臣的不满和反抗。1428年，由于对法王排挤自己的行为感到不满，同时受到了§Y英格兰国王§!和§Y洛塔林吉亚国王§!的煽动，§Y阿朗松公爵§!宣布转投英格兰门下，§Y法王于格六世§!出兵试图占据阿朗松并趁机夺回诺曼底，但他同时遇到了内部和外部的阻拦。法王的军事理想遭到领主的暗中抵制，因为他们担心自己会成为下一个阿朗松，由于军队没有及时集结，法王的军队在卡昂城外被阻击，阿朗松终究是背弃巴黎而去。更为致命的是，§Y于格六世§!在卡昂的围城战中因流矢而受伤，§Y洛塔林吉亚国王路维希德七世§!趁机入侵法兰西，在卡昂击溃并囚禁了§Y于格六世§!，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了§Y“卡昂条约”§!，要求于格六世废除法兰西§Y王太子于格七世§!的继承权，并将路维希德七世确立为法兰西王位的继承人。于格六世很快死于感染，路维希德七世则宣称了§Y法兰西的王位§!，意图在兰斯加冕法兰西国王。而§Y英格兰§!的军队于不久后登陆诺曼底，§Y阿尔勒§!更是从南方发动入侵。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达§Y兰斯§!时，令人意想不到的是，一名名为§Y让娜·达克§!的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，§Y王太子于格§!于1432年成功在兰斯加冕为法国国王，王号为§Y于格七世§!，而§Y让娜·达克§!则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1444年。为了报复法兰西人，英格兰人贿赂了教廷，并宣判贞德为§M异端§!。至于1444年的法兰西，§Y卡佩王朝§!的王冠依然耀眼，于格七世抵抗外敌的军事胜利更是让他树立了极大的威望，但对于四面树敌的§Y法兰西王国§!而言，前方的路仍充满荆棘和未知。"

EDG_string_start_poland:0 "§Y波兰王国§!\n自从瓦迪斯瓦夫一世统一波兰后，波兰国内依然存在着不小的分裂割据风险，他的继承人卡齐米日三世是一个才华横溢的君主，但卡齐米日继位后英年早逝，没能将削弱大贵族独立倾向的改革完成，而此后的波兰君主也没能成功。\n当瓦迪斯瓦夫战死在了瓦尔纳河后，由于瓦迪斯瓦夫未婚无嗣，波兰王位再次悬空，仅剩下的王位继承人是年仅四岁的奥地利遗腹子。如果国内贵族之间的矛盾还可以调和，那么或许他们会推选立陶宛大公作为新君，但此刻的波兰存在更多的矛盾。\n由于胡斯战争规模的扩大，扬·胡斯的思想传播到了波兰南部，小波兰的众多小贵族皈依了胡斯派，他们认为这才是人们应当相信的真理，他们在瓦迪斯瓦夫三世战死后，利用权力真空推翻了当地的大贵族，控制了小波兰的权力，建立了一个信仰胡斯派的贵族共和国，国家最高机构名为“净化委员会”。\n大波兰的公爵谢莫梅斯乌三世与神罗皇帝西吉斯蒙德久有交情，他明白波兰国王在过去的一百年内一直都试图加强中央集权，而神圣罗马帝国诸侯的自治权力日益扩大，因而他希望成为一个和波西米亚一样的西斯拉夫帝国诸侯，进而避免受到条顿骑士团的威胁，也更利于让自己的势力渗入波美拉尼亚地区。因而谢莫梅斯乌三世不愿意服从远在克拉科夫的宫廷，实质上获得了独立。\n波兰南北的分裂让马佐夫舍公国也出现了独立的倾向，于是克拉科夫的中央宫廷实质上失去了国内大部分地区的控制，波兰国王成了一个空衔。克拉科夫的王位依然空宣，大波兰的统治者无意成为克拉科夫公爵，位于桑多梅日的国家是一个共和国，似乎只有马佐夫舍的皮亚斯特统治者可以成为新一任的“波兰国王”。"


EDG_string_start_ARL:0 "§Y什叶派与萨法维王朝§!\n伊朗高原作为古代文明的发源地之一，自萨珊帝国灭亡之后，便长期处于外族统治或分裂割据的状态之中。15世纪到16世纪初的这段时间里，伊朗西部是黑羊与白羊争雄，中部和东部则是帖木儿后裔们的混战，中亚的乌兹别克人也开始逐步扩张，对呼罗珊虎视眈眈。不过，在这混乱局面之中最终脱颖而出的，却是一支来自阿塞拜疆地区的苏菲教团——萨法维教团。在谢赫伊斯迈尔的领导下，他们最终统一了伊朗，对伊朗的近代历史产生了巨大影响。\n在阿塞拜疆东部，海拔1351米的高原上，有一个名为阿尔达比勒的小城。10世纪时，这里曾是阿塞拜疆的中心，但只维持了很短的一段时间，之后便被200多公里外的大不里士所取代。大不里士很快成为了连通东西方的交通枢纽和商业驿站，从此繁华兴盛。与之相比，阿尔达比勒更显得默默无闻，尤其是在1220年遭到蒙古军队的洗劫后，变得更加衰败。然而，正是因为其相对偏僻的地理位置，阿尔达比勒成为了滋养宗教运动的热土，其周围高山深林的环绕以及吉兰沼泽的存在，有利于宗教人士躲避统治者的视线和迫害。而萨法维教团，就是在这样的环境中发展起来的。\n教团的初任领导者萨非于1334年去世，由于长子早逝，他在临死之前指定次子萨德尔为自己的继承人。萨德尔继续萨非的方针，并在阿尔达比勒大量修建宗教设施，其中就包括他的父亲萨非的陵墓，成功将阿尔达比勒打造成了一处教团圣地，吸引信徒来此朝觐。教团的影响力也进一步扩大，特别是不少活动于东安纳托利亚和叙利亚北部的土库曼人部落也加入了教团。\n萨德尔在1391年2月去世，和他的父亲一样，他也被安葬在了阿尔达比勒的圣所，教团领袖由他的儿子赫瓦贾·阿里继任。在赫瓦贾的任期内，教团开始发生转变，在教义方面吸收了一部分什叶派的理念。转变的原因不得而知，可能是为了巩固家族在教团中的“正统性”——什叶派认同血脉传承。赫瓦贾还和当时伊朗的统治者帖木儿保持着良好的关系，帖木儿赐予了萨法维教团在当地征税的权力，并将一部分来自罗姆（安纳托利亚）的土库曼战俘交给赫瓦贾处置。赫瓦贾恢复了战俘们的自由，将他们安置在占贾的圣所，这些战俘也对教团献上了自己的忠诚，他们的后代在日后发展为红头部落中的罗姆鲁部落。\n赫瓦贾最终在耶路撒冷安息，易卜拉欣在将父亲安葬之后便返回了阿尔达比勒，他领导教团直到1447年去世。在这期间关于萨法维教团的记录较少，唯一能明确的，就是易卜拉欣强化了教团的组织性，开始构建一个严密的信徒网络。各个区域的信徒都会安排代理人即哈里发进行统一管理，这些代理人作为副手直接听命于谢赫本人，对信徒而言，他们的命令等同于谢赫的命令。前往阿尔达比勒圣所的朝觐也开始制度化，成为了一项义务。在朝觐活动中，大量的信徒集中在阿尔达比勒，接受易卜拉欣的训导，以此获得精神上的满足感。另一方面，易卜拉欣在慈善方面的投入也远超他的祖辈们，准备了丰厚的物资用于救济贫民。\n当易卜拉欣之子祝奈德继位之后，萨法维教团进入了一个重要的转折点。首先是教义方面，在苏菲神秘主义的基础上，混入了什叶派极端主义和本土萨满信仰，领袖自诩为隐遁伊玛目的化身，是降世的马赫迪，煽动信众们参与“圣战”，迎接最终审判的到来。另外他也不再满足于单纯精神上的追随，而是开始追逐世俗的王权。\n——Esmail Lahestani"


EDG_string_start_PIT:0 "§Y皮埃蒙特共和国§!\n在罗马人的眼中，皮埃蒙特是藏匿在山间的异教徒和暴民，在米兰公爵菲利波的眼中，皮埃蒙特是不足为患的失败者，对萨卢佐伯爵卢多维科而言，皮埃蒙特共和国则是肘腋之患，而对于阿尔勒的国王而言，皮埃蒙特是他们为数不多的教友，是清洁派在天主教会的大本营意大利的一面旗帜。随着两次阿尔比十字军的失败，清洁派在欧西塔尼亚宛若燎原之势不可阻挡，那些说着奥克语的农民捣毁了属于天主教的修道院和教堂，将那些作威作福的天主教教士的法袍披在自己身上。圣礼，圣餐，圣像在欧西塔尼亚都不再重要。当清洁派的号角在伦巴第地区吹响之际，饱受天主教会欺压的人们，无论他们所说的是奥克语、法兰西语还是意大利语的伦巴第方言，他们起义的烽火将萨伏伊家族的主枝从他们的祖地驱逐了出去，现在他们的旁支只能龟缩于小小的热那亚。在清洁派的中枢——阿尔勒王国的宫廷当中，萨伏伊和皮埃蒙特常常被笼统的称之为“姊妹共和国”不过相较于姊妹之亲，两者之间依然大相径庭。由于阿尔卑斯山这一天堑的阻隔，相较于事事都脱离不了阿尔勒掌控的萨伏伊共和国而言，皮埃蒙特共和国显然能够真正的把握自己的命运。而萨伏伊和皮埃蒙特共和国都宣称都灵是他们无可争辩的首都，萨伏伊共和国试图将他们公爵的宣称用作自己扩张势力的工具，两国之间针对都灵归属的矛盾一直没有消解，只是由于天主教实力的团团包围之下为了捍卫清洁派大局两个共和国之间才没有大打出手。新执政官上台的第一要务就是解决这一历史遗留问题。而对于皮埃蒙特而言，横亘在波河平原最富庶土地的伦巴第公国不仅仅是天主教在北意大利的一大柱石，还是皇帝在意大利地区的坚定盟友，阿尔卑斯山麓下的皮埃蒙特论富庶绝无可能和伦巴第相比，米兰承载了伦巴第的所有荣耀和财富，而来自伦巴第的威胁让都灵的执政官寝食难安。当然，如果米兰城陷入一场内斗，不仅能消弭来自东方的外患，甚至将成为皮埃蒙特扭转北意局势的大好时机。"


