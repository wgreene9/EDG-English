 EDG_Mission_TUR_conquest_2_mission_1_1_title:0 "进军马格里布"
 EDG_Mission_TUR_conquest_2_mission_1_1_desc:0 "后法蒂玛王朝、马林王朝和穆瓦希德王朝以及法兰克人十字军之间的战争带来的是马格里布地区的贫穷与混乱，伊斯兰的西疆只有灰烬，急需奥斯曼帝国的拯救。"

 EDG_Mission_TUR_conquest_2_mission_1_2_title:0 "掌握突尼西亚"
 EDG_Mission_TUR_conquest_2_mission_1_2_desc:0 "数百年前的法兰克十字军摧毁了易弗里基叶，破坏了凯鲁万圣城，是穆斯林世界历史上耻辱的一页。我们必须驱逐突尼西亚十字军，重铸此地的辉煌。"

 EDG_Mission_TUR_conquest_2_mission_1_4_title:0 "驯服阿尔及尔"
 EDG_Mission_TUR_conquest_2_mission_1_4_desc:0 "阿尔及尔和巴巴里海岸，自中世纪起就基本是马格里布穆斯林海盗的安全避风港。只要他们的目标是我们的基督徒敌人，阿尔及尔人和巴巴里人的行动就对我们有利。但相较于我们的老对手法兰克人，这帮在后法蒂玛王朝治下承平已久的柏柏尔蛮子的效率实在是……低效。但如果他们国家的立国之策为我们所用，那么他们造成的破坏将会有更大的意义。"

 EDG_Mission_TUR_conquest_2_mission_1_5_title:0 "瓦解摩洛哥"
 EDG_Mission_TUR_conquest_2_mission_1_5_desc:0 "收复失地运动的成功使得摩洛哥处于极为危险的境地，而离经叛道的穆瓦希德王朝又妄想叛离主流伊斯兰世界。作为虔诚的穆斯林，我们有责任接管此地，让其挣脱基督教诸王国和柏柏尔教团的魔爪。"

 EDG_Mission_TUR_conquest_2_mission_1_8_title:0 "登陆巴勒莫"
 EDG_Mission_TUR_conquest_2_mission_1_8_desc:0 "西西里岛位于亚平宁半岛的西南，在希腊语中，它的古称「特里纳克里亚」意为「三头」，形似意大利那只伸向地中海的皮靴上的绊脚石。它是地中海最大的岛。这里辽阔而富饶，气候温暖风景秀丽，盛产柑橘、柠檬和油橄榄。由于其发展农林业的良好自然环境，历史上被称为「金盆地」。在拜占庭人趁诺曼人内乱而征服西西里建立政权后，此地被正教徒统治，但很快，我们将征服这个真主赐予穆斯林的宝地。"

 EDG_Mission_TUR_conquest_2_mission_1_9_title:0 "反再征服运动"
 EDG_Mission_TUR_conquest_2_mission_1_9_desc:0 "711年，倭马亚王朝入侵伊比利亚，于714年灭西哥特王国，自此安达卢斯并入穆斯林世界版图。但在756年，出逃的倭马亚王子阿卜杜勒·拉赫曼一世于科尔多瓦立国裂土，建立后倭马亚王朝，安达卢斯从统一的哈里发国家分裂出去，至今已有近800年。\n\n如今伊比利亚的宗教冲突仍未落幕，就让我们强制介入，终结再征服运动和再再征服运动，亲自统一安达卢斯，恢复哈里发国的全盛疆界。"

 EDG_Mission_TUR_conquest_2_mission_2_2_title:0 "征服大不里士"
 EDG_Mission_TUR_conquest_2_mission_2_2_desc:0 "伊朗人习惯被各种帝国统治，最早是希腊人，再之后是正统哈里发国，最后又有塞尔柱王朝、花剌子模和伊利汗国，最近的一个则是帖木儿，其阴险的力量曾险些踏平安纳托利亚的山丘。即便近百年他们的力量已光辉不再，这片古老土地还是可能会诞生一个新的帝国；一头也许会试图挑战我们的波斯雄狮。我们必须先下手为强，一了百了地征服我们的东部边疆。"

 EDG_Mission_TUR_conquest_2_mission_2_3_title:0 "罗马与波斯"
 EDG_Mission_TUR_conquest_2_mission_2_3_desc:0 "萨法维的败亡吹熄了伊朗帝国最后一丝复兴的微光，波斯人已经不再足以成为罗马人的威胁，而穆斯林信仰的归一也近在眼前。但扎格罗斯山脉之外的领土仍然难以治理，我们或许需要再建立一个新行省来帮助帝国管理波斯。"

 EDG_Mission_TUR_conquest_2_mission_2_5_title:0 "终结昔班尼"
 EDG_Mission_TUR_conquest_2_mission_2_5_desc:0 "月即别人的入侵让帖木儿征服后本就摇摇欲坠的波斯跌下悬崖，如今海尔汗的子孙仍影响着东伊朗的秩序。作为新的万王之王，我们必须彻底驱逐昔班尼部，将波斯的明珠——呼罗珊，也纳入我们治下。"

 EDG_Mission_TUR_conquest_2_mission_2_7_title:0 "入侵欧洲"
 EDG_Mission_TUR_conquest_2_mission_2_7_desc:0 "神圣罗马帝国，对于真正的罗马人而言，不过是个耻辱的伪朝。称他们的体制为运转失灵，都已经算是抬举了。我们要再次摧毁一个觊觎真正罗马法统的伪朝，神圣罗马帝国——徒具虚名的罗马帝国——将于今天灭亡！"

 EDG_Mission_TUR_conquest_2_mission_2_8_title:0 "入侵威尼斯"
 EDG_Mission_TUR_conquest_2_mission_2_8_desc:0 "狡诈的威尼斯人长期为我们造成困扰，此前我们没有足够的机会惩罚他们，如今我们将吊死威尼斯总督，委任新的行政长官，将前总督宫改造为帕夏宫，实现对威尼斯的高度控制。"

 EDG_Mission_TUR_conquest_2_mission_2_9_title:0 "阿拉提尼亚"
 EDG_Mission_TUR_conquest_2_mission_2_9_desc:0 "拜占庭帝国之殇并不意味着此世再无真正的罗马帝国，奥斯曼帝国即其蒙安拉拣选的继业者。因此，统治旧罗马帝国的心脏即我等正统天命之所在——统治伟大的罗马城！"

 EDG_Mission_TUR_conquest_2_mission_3_1_title:0 "奥斯曼新时代"
 EDG_Mission_TUR_conquest_2_mission_3_1_desc:0 "从奥斯曼一世独立到奥尔汗建国，从「征服者」穆罕默德重建帝国到「冷酷者」塞利姆鲸吞埃及，奥斯曼王朝的扩张势头无与伦比，帝国在九代圣君的统治下繁荣兴盛，如今已经步入了全盛时期，将向更远的边疆发起征服，是为「奥斯曼新时代」"

 EDG_Mission_TUR_conquest_2_mission_3_2_title:0 "兵临巴格达"
 EDG_Mission_TUR_conquest_2_mission_3_2_desc:0 "当[Root.Monarch.GetTitle]踏入巴格达时，她已然褪去了白日的硝烟。当[Root.Monarch.GetTitle]漫步于这座历史悠久的城市时，不免感慨万千。\n\n巴格达，作为哈里发国的心脏，见证了无数征服者的辉煌与衰落。[Root.Monarch.GetTitle]对那些曾经在这片土地上留下足迹的伟大征服者怀有深深的敬意，他举行了一场庄重的吊唁仪式，缅怀那些在历史长河中闪耀一时的英雄们。仪式上，[Root.Monarch.GetTitle]想象着波斯的薛西斯大帝如何以其无尽的财富和强大的军队征服了世界的许多角落，以及塞尔柱的阿尔斯兰苏丹如何在巴格达建立了塞尔柱帝国的辉煌。\n\n夜深了，[Root.Monarch.GetTitle]在梦中见到了这些历史上的巨人。薛西斯大帝穿着华丽的战袍，手持镶嵌着宝石的权杖，而阿尔斯兰苏丹则骑着战马，身披战甲，威武不凡。两位帝王在梦中向[Root.Monarch.GetTitle]展示了他们的征服之路，分享了他们的智慧和力量。\n\n当两位征服者高喊道「你终将统治整个世界」之时，[Root.Monarch.GetTitle]赫然苏醒。\n\n当黎明的第一缕阳光穿透云层，[Root.Monarch.GetTitle]从羽毛床上惊醒坐起，一时间难以平静。他知道，自己不仅要继承前人的遗产，还要在自己的时代书写新的篇章。他将继续扩张奥斯曼帝国的疆域，将帝国的荣耀推向新的高度。"

 EDG_Mission_TUR_conquest_2_mission_3_4_title:0 "封锁霍尔木兹"
 EDG_Mission_TUR_conquest_2_mission_3_4_desc:0 "霍尔木兹扼守波斯湾咽喉，控制着中东与海外的巨额贸易网络，还连接着波斯与阿拉伯之间的补给线，具有重要战略价值。只要我国控制了霍尔木兹，不仅能在商贸占有一席之地，进而确保经济繁荣，还能切断萨法维帝国与它欧洲盟友的海上交流，对波斯实行经济封锁。"

 EDG_Mission_TUR_conquest_2_mission_3_6_title:0 "空前绝后"
 EDG_Mission_TUR_conquest_2_mission_3_6_desc:0 "\n在历史的长河中\n\n我如光辉的苏莱曼、卓越的伊斯坎达尔璀璨\n\n我头戴胜利的光环，如凯旋的法里顿般英勇\n\n我是恶人与异教徒的克星\n\n亦是高贵与虔诚者的庇护所\n\n我是正义的伙伴，信仰的坚定捍卫者\n\n我是无畏的斗士，是征服的代言词\n\n我如同狮子，以及雄狮的血脉传承者\n\n我是正义与公正的旗手\n\n帕迪沙穆罕默德之孙，苏丹巴耶济德之子\n\n哈里发塞利姆"

 EDG_Mission_TUR_conquest_2_mission_3_8_title:0 "踏碎维也纳"
 EDG_Mission_TUR_conquest_2_mission_3_8_desc:0 "哈布斯堡家族尝于我国在欧罗巴的野心中作梗。如今，我等荣耀的大军已经兵临城下，只等号令一响就开始围攻哈布斯堡的权力王座——维也纳，欧洲之门。"

 EDG_Mission_TUR_conquest_2_mission_3_9_title:0 "殄灭哈布斯堡"
 EDG_Mission_TUR_conquest_2_mission_3_9_desc:0 "哈布斯堡家族已到穷途末路，不知300年前，他们的祖先鲁道夫一世加冕伪帝冠冕时，可曾会望到今日，望到他的子孙是怎样匍匐于奥斯曼[Root.Monarch.GetTitle]的面前，诚惶诚恐地为[Root.Monarch.GetTitle]担任宫廷小丑，以领取那点堪称羞辱的微薄收入？"

 EDG_Mission_TUR_conquest_2_mission_3_10_title:0 "§Y至高罗姆帝国§!"
 EDG_Mission_TUR_conquest_2_mission_3_10_desc:0 "既崇高，又罗姆，更帝国！"

 EDG_Mission_TUR_conquest_2_mission_4_2_title:0 "萨哈达的故都"
 EDG_Mission_TUR_conquest_2_mission_4_2_desc:0 "萨哈达从一介小国，到入主埃及、鲸吞阿拉伯，再到轰然倒塌，不过七八十年，就算他们是可恶的异端，也令人感叹兴勃亡忽。如今，我们站在了萨哈达王朝的故都之前，应当凭吊这个盛极一时的政权，学习他的统治经验，确保奥斯曼帝国能够长盛不衰。"

 EDG_Mission_TUR_conquest_2_mission_4_3_title:0 "哈萨与阿曼"
 EDG_Mission_TUR_conquest_2_mission_4_3_desc:0 "波斯湾的许多部落和小国几个世纪以来一直为了那些咫尺之地而相互争斗，包庇卡尔玛特派余孽的哈萨人和哈瓦利吉派的残部阿曼人正是其中代表。奥斯曼的帕迪沙是伊斯兰世界唯一的哈里发，应该惩治异端，统一东阿拉伯。"

 EDG_Mission_TUR_conquest_2_mission_4_5_title:0 "克里米亚天命"
 EDG_Mission_TUR_conquest_2_mission_4_5_desc:0 "克里米亚汗国坐落于黑海对岸。曾经叱咤风云的游牧战士们如今也输给了岁月的考验，罗斯人与希腊人击败了汗王，夺走了他的部曲和领地。这对于克里米亚可汗来说确实是一段黑暗时光，但这同时也是我国向北拓张影响力的绝佳机会——让我们收复伊斯兰的北疆，训诫正教徒。"

 EDG_Mission_TUR_conquest_2_mission_4_7_title:0 "入侵印度"
 EDG_Mission_TUR_conquest_2_mission_4_7_desc:0 "我们做到了！我们终于到达了印度。我们正坐在超越伊斯坎德尔大帝在东方的征服之路的门槛上。然而，仅仅关心征服也是愚蠢的。印度是一个富裕的次大陆，我们应该分出一部分注意力在让这些财富流往我们在西方的心脏地带。如果我们希望在印度的商业财富中分一杯羹，我们需要对印度的许多核心地区提出要求并加以控制。"

 EDG_Mission_TUR_conquest_2_mission_4_8_title:0 "古吉拉特王公"
 EDG_Mission_TUR_conquest_2_mission_4_8_desc:0 "古吉拉特的大港不仅是世界上最繁忙的贸易中心之一，也是印度成千上万的穆斯林前往阿拉伯圣城的登船处。征服古吉拉特是帝国的使命，以便确保我们的印度臣民们也能和其他国民一样，进行一次生命中最重要的旅程——朝圣。同时，这里骁勇善战的拉杰普特王公也能充当帝国战争机器运转的「燃料」"

 EDG_Mission_TUR_conquest_2_mission_4_9_title:0 "马拉塔耶尼切里"
 EDG_Mission_TUR_conquest_2_mission_4_9_desc:0 "马拉塔人是印度最具有战斗力的民族之一。不同于印度教的狂热卫道者拉杰普特人，目前已经有相当一部分马拉塔人改信伊斯兰教，加入了奥斯曼帝国的耶尼切里，被[Root.Monarch.GetTitle]陛下委以重任。这些马拉塔出身的耶尼切里重臣现在向[Root.Monarch.GetTitle]提议，将他们的同胞正式纳入我们的行政体系之中，这将让我们更好地统治印度。"

 EDG_Mission_TUR_conquest_2_mission_5_1_title:0 "群山的主人"
 EDG_Mission_TUR_conquest_2_mission_5_1_desc:0 "高加索的群山是许多基督教小国的家园。虽然他们是坚强的战士，但在我们的军队面前无异于螳臂挡车。在我们的敌人行动之前，我们应该先发制人拿下那里。"

 EDG_Mission_TUR_conquest_2_mission_5_3_title:0 "格鲁吉亚的忠诚"
 EDG_Mission_TUR_conquest_2_mission_5_3_desc:0 "格鲁吉亚地方，历代大规模征战数十余次，萨珊波斯和拜占庭帝国在此地争夺百年，证明了它是一个适合大国的天然边界。如今，伊朗人又和千年前一样讨好格鲁吉亚的诸侯，作为拜占庭帝国实质上的继承人，我们必须阻止他们的小动作。"

 EDG_Mission_TUR_conquest_2_mission_5_4_title:0 "翻越高加索"
 EDG_Mission_TUR_conquest_2_mission_5_4_desc:0 "高加索已在我手，波斯帝国大门洞开，伊朗沙赫尔在等待！"

 EDG_Mission_TUR_conquest_2_mission_5_5_title:0 "金帐汗的后裔"
 EDG_Mission_TUR_conquest_2_mission_5_5_desc:0 "古突厥汗国之后，许多势力试图主宰草原，其中能比蒙古人更成功。但如今，金帐汗的后裔却在萨莱城中苟延残喘，惴惴不安地防御着罗斯人的军队。我们不能让这帮懦夫和先祖共享天之骄子之名——这无疑是对突厥民族的侮辱！因此，草原必须服从奥斯曼[Root.Monarch.GetTitle]！"

 EDG_Mission_TUR_conquest_2_mission_5_8_title:0 "泯灭印度斯坦"
 EDG_Mission_TUR_conquest_2_mission_5_8_desc:0 "印度斯坦的土地必须牢牢地套上奥斯曼的枷锁，他们的人民将认识真主，并与我们一起祈祷，印度的财富将是我们人民的囊中之物。"

 EDG_Mission_TUR_conquest_2_mission_5_9_title:0 "孟加拉帕夏"
 EDG_Mission_TUR_conquest_2_mission_5_9_desc:0 "恒河三角洲是世界上最肥沃、人口最多的地区之一，与这片开阔平原的丰饶和城市规模相比，连富饶的美索不达米亚都像是沙漠。但是这里的王公与印度教同污合流，这里的愚蠢臣民固执地认为他们可以反抗。奥斯曼帝国的[Root.Monarch.GetTitle]绝非心慈手软之辈，在必要时刻，我们会选择烧毁和掠夺——他们的一切都是我们的！"


