EDG_string_start_TAB:0 "§M1349年§!：§Y风雨飘摇的萨珊后裔§!，§R即将熄灭的圣火§!\n自§Y巴文德王朝§!从发动政变的§Y贾拉利家族§!以极其惨痛的代价幸存下来后，诸多曾经与§Y巴文德家族§!祖先并称为七大贵族其他贵族成员心思渐起——凭什么如今早已虚弱不堪的§Y巴文德家族§!家族的人坐得那个位置，而我就坐不得？很快，他们便举起反旗要求衰弱的§Y巴文德家族§!退位；当然，§Y巴文德家族§!不会对此坐以待毙，可是那又能如何，虚弱不堪的§Y巴文德家族§!如何反抗其他贵族？于是§Y巴文德家族§!只能暂行缓兵之计，给予其他贵族更多的特权；可那又能持续多久？权力的膨胀迟早有一天那些贵族会掀起反旗。在这样日复一日的忍让，终于，六大贵族的野心膨胀到了想要夺取沙阿之位，凭借着手中的权力，他们已经掀起叛乱夺取沙阿之位。可是这又引出了一个新的问题，沙阿之位只有一个，只有一个家族能当上沙阿，可是谁都想成为沙阿又该怎么办？于是，在经过六大贵族的商讨后，他们居然提出了一个极为愚蠢的方法：各自举兵为战，胜者将如同曾经的萨珊开国皇帝一样坐上沙阿之位——很显然，他们并没有想到这会令百姓的生活更加糟糕，也没有想到我们能从这场内乱之中得到喘息之机。在准备了数日之久后，终于，一场荒谬的属于那§Y六大贵族§!之间的§R内战§!爆发了：他们举兵互相对抗，他们割城各自为战，他们的一举一动让饱经风霜的国家变的更加破败，而§Y巴文德家族§!却只能看着这个内乱，想着如何将损失降到最低。此外，乌理玛在清真寺聚敛财富，官员在庭院内清点赃款，军队在乡间肆意劫掠本国的百姓。这个曾经庞大的萨珊帝国，经历了内忧外患的双重摧残，如今只剩下§M两座城市§!，外人已经完全遗忘了我们是伟大的§Y萨珊后裔§!，只将我们称作§Y马赞德兰§!。\n\n§M什么时候，掌握政权的理由已经从不承认统治者权威，变成了我也想夺取政权成为那个至高无上位置的拥有者了?马赞德兰那希望的光芒究竟在哪?§!那个曾经盛极一时，与罗马较量了700余年的萨珊后裔所燃烧着的火光已经越来越微弱了，不知道什么时候一口轻微的气息就会将其吹灭……\n\n§M1429年§!:§Y穆扎法尔那再度燃起的圣火§!，§R圣火永不熄灭§!\n在§Y1409年§!，§M巴文德王朝§!平衡着，并重新控制掌握了§Y马赞德兰§!所有的土地，尽管内部仍有不满，国家的局势仍旧有些动荡，贵族仍在内斗，但对于平民百姓来说，能有个相对安稳的居所已是最大的幸事。可是，为了稳定国家和迫于乌理玛的压力，卡伦家族过多的将权力交到§G乌理玛§!手上，到现在，乌理玛已经成为了国家实际上的统治者，为了满足自己的私欲，乌理玛不断加大税收程度，本就几乎无法维持温饱的百姓更是雪上加霜。\n在一次外出中，沙阿偶然遇见了地方官员强征暴税的惨状：形如枯槁的百姓一步一步的走到官员面前，将仅有的几枚钱币上交。沙阿§M凯末尔丁§!出面劝阻，竟被官员以§G「这是安拉的旨意」§!被驳回了，§M凯末尔丁§!亲眼见证着百姓麻木地将财产上交给清真寺，又在转过身躯后重重地倒下，手指指向大排长龙、形同枯槁的贫民。\n\n面对此情此景，沙阿头一次对自己的统治合法性与信仰产生了怀疑。\n在§Y1429年§!，在§M呼罗珊南部§!，曾一度被征服的§R祆教信徒§!在§Y穆扎法尔§!夺取了穆扎法尔总督的政权，建立了属于§R祆教§!的国家。不仅是国王，还有百姓，他们都见到了那未曾去亲眼见到，却灼热燃烧的，那不灭的圣火。曾经那在这土地上燃烧的信仰也逐渐从他们的记忆深处浮现，并指引他们再度走向§R阿胡拉玛兹达§!的怀抱。对于伊朗的§R祆教徒§!而言，希望似乎已经到来了，这些假意皈依伊斯兰教的祆教徒开始重新举办圣火仪式，祈祷有一位救世主出现，将§G穆斯林§!驱逐出伊朗。\n沙阿§M凯末尔丁§!也在对乌理玛失望透顶后，重新接触了祆教的祭司，并在睡前祈祷圣火重燃，但他明白，在有能力下存活下去，并从乌理玛手中夺回王权的自由前，他必须继续§Y假扮§!一名虔诚的伊斯兰信徒，与乌理玛共同治理这个国家。\n\n§M1444年11月11日§!:§Y隐秘燃烧的城内圣火§!，§R指引那明亮的前进道路§!\n这是最伟大的一年，尽管乌理玛的影响力在民间表面上仍然巨大，人民照旧在朗诵着古兰经，照常去礼拜，而实际上，伊斯兰教与乌理玛对人们的影响力早就已经十不存一，深夜各家各户便会不约而同的聚集到一起，点燃起那圣火，利用这一点那一点收集起来的祆教宗教文本进行祭祀。而乌理玛尽管对人民的行为感到了怀疑，但没有明确的证据指明人民已经背叛了安拉的指引，也只能作罢，可乌理玛的猜疑不会打消，他们会继续寻找证据，以此继续维持自己的影响力。"


EDG_string_start_BDX:0 "§O米尔默罕默德与阿吉德王朝§!\n§Y巴达克山§!是兴都库什山一隅的偏僻小国。巴达克山的统治者被称为§Y米尔§!，当前的米尔§Y苏丹·穆罕默德§!据称是§Y亚历山大大帝§!的的后裔，而米尔的家族是统治§Y马其顿帝国§!的§Y阿吉德王朝§!现存于世的唯一后代族系。穆罕默德与他的儿子§Y伊斯坎德尔§!一直以长久以来一直以仁慈统治着这个偏远小国，但是心中却从未放弃重振阿吉德家族荣光的梦想。\n\n§O巴达赫尚§!\n§Y巴达赫尚§!以出产一种名为「巴剌思」的红宝石而闻名，这种红宝石有着闪亮夺目的红色，商人通过「红宝石之路」将巴达赫尚的红宝石沿着丝绸之路销往世界各地。\n巴达赫尚一方面作为亚洲大陆十字路口，扼守着伊朗-图兰、印度次大陆以及东方的交界之地，另一方面受群山环绕的地形限制而与外界缺乏交流，因此产生了极其多元而复杂的宗教和文化社区。巴达赫尚人的印度-雅利安祖先追随琐罗亚斯德皈依了§Y拜火教§!。在亚历山大大帝的东征中巴达赫尚被纳入了§Y希腊-巴克特里亚王国§!的版图，经历了漫长的§Y希腊化§!阶段。而孔雀王朝的影响下，巴克特里亚大批人口皈依了§Y佛教§!，此后一千多年佛教一直是巴达赫尚的主流信仰。被哈里发国征服后，尽管佛教徒被赋予了「齐米」地位，但佛教在仍然不可避免地逐渐式微，米尔[Root.Monarch.GetName]的祖先也在这个过程中皈依了伊斯兰教§Y逊尼派§!。公元11世纪，法蒂玛王朝的§Y伊斯玛仪学派§!学者§Y纳西尔·库思老§!来到巴达赫尚传教，形成了稳固的伊斯玛仪派社区，逐渐占据主流。随着§Y克烈-乃蛮部§!西迁和§Y卡尔提德王朝§!的改信，巴达赫尚的宗教社区受到了§Y景教§!的冲击。\n\n§O帖木儿枷锁§!\n巴达克山长久以来一直依附于强大的§Y帖木儿王朝§!，巴达克山米尔通过向帖木儿上贡红宝石以保全自己免遭其入侵。帖木儿的苏丹§Y沙哈鲁§!据传已经命不久矣，继承人问题却悬而未决，一场巨大的阴谋正在撒马尔罕酝酿，而在北方草原上，§Y月即别汗国§!的§Y阿布海儿汗§!正虎视眈眈，伺机而动。巴达克山在这场纷争中必然无法独善其身，也许挣脱帖木儿枷锁的绝佳机会已经到来..."


EDG_string_start_HOL:0 "§M罗马的阴影与低地的觉醒§!\n早在罗马军团踏足莱茵河以北时，低地地区便已是一片充满矛盾的土地——肥沃却危险，开放却破碎。这里的居民，巴塔维人、弗里斯人，在潮汐与沼泽间谋生，既与罗马贸易，又屡屡反叛。当帝国衰亡，法兰克人的铁蹄席卷而来，低地并未迎来统一，反而在封建割据中越陷越深。\n到了9世纪，维京人的长船沿着河流肆虐，而神圣罗马帝国的皇帝们对这片边缘之地兴趣寥寥。于是，低地成了诸侯的棋盘：佛兰德斯伯爵靠羊毛致富，布拉班特公爵在帝国与法兰西之间摇摆，而荷兰伯国则在洪水和内斗中艰难求生。分裂，似乎成了低地的宿命。\n\n§M15世纪：商人、伯爵与共和的幽灵§!\n1444年，荷兰伯国已风雨飘摇。伯爵威廉五世体弱多病，国库空虚，贵族们争权夺利，而城市里的商人们则冷眼旁观——他们早已厌倦了封建领主无休止的战争和愚蠢的征税。\n在阿姆斯特丹、鹿特丹和莱顿，一种新的力量正在崛起：共和派。他们不是骑士，不是教士，而是银行家、船主和行会领袖。他们的武器不是长矛，而是账簿；他们的信仰不是上帝，而是利润。他们梦想着一个由商人统治的国度，一个用金钱而非刀剑重塑欧洲的共和国。\n「为什么我们要向帝国低头？为什么我们要为选帝侯的虚荣付钱？」共和派的领袖扬·范德维尔德在秘密集会上质问，「低地的财富属于低地人，而世界，终将属于黄金。」\n\n§M四两拨千斤？商业共和国的狂想§!\n共和派的计划近乎疯狂：他们要用贷款控制诸侯，用行会联盟取代封建效忠，甚至设想了一种「商业联邦」——各城市联合，以议会治国，军队由雇佣兵组成，而战争与否，由利润决定。但现实远比理想残酷。神圣罗马帝国的诸侯不会容忍商人僭越，而教廷更会视此为大逆不道。共和派能成功吗？或许会有一场短暂的胜利，随后是更猛烈的镇压；又或许，他们会像后来的荷兰共和国一样，在血与金币的洗礼中，硬生生撕开一个新时代。"