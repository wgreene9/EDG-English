 desc_icon_andrew_EDG:0 "圣安德烈是圣彼得的弟弟，也是使徒之一。在传说中到达了俄罗斯地区进行传教。"
 desc_icon_george_EDG:0 "常胜者圣乔治是传说中战胜恶龙的圣徒，是罗斯地区尊崇且喜爱的圣徒之一。圣乔治屠龙的传说在拜占庭和罗斯地区广为流传，对圣乔治的崇拜几乎成为了罗斯文化的一部分。"
 desc_icon_peter_and_paul_EDG:0 "基督的所有使徒和全部门徒在基督教世界都深受尊崇，但其中最主要的、最高的使徒，是彼得和保罗，他们的圣像过去几乎在每一个东正教徒家里都有。"
 desc_icon_wuyan_infinite_EDG:0 "无言，我们最最敬爱的大主教，归门。"
 desc_icon_laner_saphira_EDG:0 "蓝狗，我们最最最敬爱的归头！"
