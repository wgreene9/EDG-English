 EDG_bela_orthodox_caidan_decision_desc:0 "启用彩蛋圣像。"
 EDG_bela_orthodox_bachumushou_decision_desc:0 "强制重新选举一位教会领导人，以确保教会对国家的忠诚。"
 EDG_bela_orthodox_zhichitongzhi_decision_desc:0 "要求教会在信徒中宣扬支持我们统治的思想。"
 EDG_bela_orthodox_junduizhusheng_decision_desc:0 "为我们的军队祝圣，让士兵们相信神会保佑他们获胜。"
 EDG_bela_orthodox_suijunmushi_decision_desc:0 "随军的东正教牧师会祝福将士们为国创建功勋，并鼓舞怯懦者，安抚伤员，培养军队的宗教信仰、英勇、自我牺牲等精神，打造军队纪律。"
 EDG_bela_orthodox_qingsuanjiaohuitudi_decision_desc:0 "教会所有的土地已经占了我们领地的相当一部分，我们必须想办法找出其中不合法的土地并收缴之。"
