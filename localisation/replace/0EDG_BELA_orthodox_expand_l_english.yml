desc_EDG_constantinople_orthodox_modifier:0 "The Patriarch of Constantinople nominally holds the position of the head of the Eastern Orthodox Church of Constantinople, one of the four original patriarchates of Orthodoxy. The Patriarch of Constantinople is nominally the leader of all Orthodox churches and holds the title of Ecumenical Patriarch, a position nominally superior to that of other regional patriarchs."
desc_EDG_patriarchate_orthodox_modifier:0 "A patriarchate is a diocese under the jurisdiction of an Orthodox patriarch. The church of a powerful nation naturally deserves to be a patriarchate."
desc_EDG_orthodox_zizhujiaohui_modifier:0 "An Autocephalous Church is the highest level of independent church in Eastern Orthodoxy, free from the jurisdiction of any other church."
desc_EDG_orthodox_zizhijiaohui_modifier:0 "Below Autocephalous Churches are Autonomous Churches, which are under the leadership of the head of an Autocephalous Church."
desc_EDG_orthodox_xiashujiaohui_modifier:0 " "
