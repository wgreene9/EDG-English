 desc_EDG_constantinople_orthodox_modifier:0 "君士坦丁堡牧首在名义上的职位是君士坦丁堡东正教会的牧首，该牧首职位是东正教4个最早的牧首职位之一。君士坦丁堡牧首在名义上是全部东正教会的首领，并且拥有普世牧首称号，地位在名义上高于其他地区的牧首。"
 desc_EDG_patriarchate_orthodox_modifier:0 "牧首区是东正教牧首管辖的教区，一个强大国家的教会理所应当是一个牧首区。"
 desc_EDG_orthodox_zizhujiaohui_modifier:0 "东正教自主教会是东正教最高级别的独立教会，所有自主教会均不受其他教会的管辖。"
 desc_EDG_orthodox_zizhijiaohui_modifier:0 "比自主教会低一级的是自治教会，它们由某一自主教会的领袖管辖。"
