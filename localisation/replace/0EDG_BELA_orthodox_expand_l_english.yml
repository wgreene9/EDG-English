desc_icon_andrew_EDG:0 "Saint Andrew, brother of Saint Peter, was one of the Apostles. According to tradition, he traveled to the region of Rus' to proselytize."
desc_icon_george_EDG:0 "Saint George the Victory-Bearer is the legendary saint who slew the dragon, revered and beloved among the lands of Rus'. The legend of Saint George and the Dragon was widely circulated in Byzantium and Rus', and veneration of Saint George became virtually a part of Rus' culture."
desc_icon_peter_and_paul_EDG:0 "All Apostles and disciples of Christ are deeply revered in Christendom, but the foremost and chief Apostles are Peter and Paul. Icons of them were once found in nearly every Orthodox household."
desc_icon_wuyan_infinite_EDG:0 "Wuyan, our most beloved Archbishop, return to the fold."
desc_icon_laner_saphira_EDG:0 "Blue Dog, our most, most beloved Head of the Fold!"
