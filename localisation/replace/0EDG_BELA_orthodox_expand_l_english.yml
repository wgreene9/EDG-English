EDG_bela_orthodox_caidan_decision_desc:0 "Enable Easter Egg Icons."
EDG_bela_orthodox_bachumushou_decision_desc:0 "Force a re-election of a church leader to ensure the church's loyalty to the state."
EDG_bela_orthodox_zhichitongzhi_decision_desc:0 "Demand that the church propagate ideas among the faithful that support our rule."
EDG_bela_orthodox_junduizhusheng_decision_desc:0 "Bless our armies, so that the soldiers may believe God will grant them victory."
EDG_bela_orthodox_suijunmushi_decision_desc:0 "Orthodox chaplains accompanying the army will bless soldiers to perform meritorious deeds for the nation, encourage the timid, comfort the wounded, foster military religious faith, bravery, self-sacrifice, and other virtues, building army discipline."
EDG_bela_orthodox_qingsuanjiaohuitudi_decision_desc:0 "Lands owned by the church constitute a significant portion of our territory. We must find a way to identify and confiscate those held illegitimately."
