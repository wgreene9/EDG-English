orthodox_icon_events.8.t:0 "The Inspiration of Saint George"
orthodox_icon_events.8.d:0 "A recent recruitment drive in [george_icon_church_province.GetName] has brought us an unprecedented number of troops. The local clergy believe this is a result of fervent devotion to the icon of Saint George. They say young men from the area have flocked to see the icon of Saint George the Victory-Bearer, so that they may triumph on the battlefield."
orthodox_icon_events.8.a:0 "For Victory!"
orthodox_icon_events.9.t:0 "Young Missionary"
orthodox_icon_events.9.d:0 "A young but brilliant missionary in [peter_and_paul_icon_church_province.GetName] has shown the people the power of our faith, leading them to accept it of their own volition and redeem their souls."
orthodox_icon_events.9.a:0 "They shall become our brethren."
EDG_bela_orthodox_bachumushou_modifier:0 "New Patriarch"
EDG_bela_orthodox_zhichitongzhi_modifier:0 "Church Support"