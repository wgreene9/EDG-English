 orthodox_icon_events.8.t:0 "圣乔治之鼓舞"
 orthodox_icon_events.8.d:0 "最近在[george_icon_church_province.GetName]的一次征兵给我们带来的兵员之多史无前例。当地的神职人员相信这是人们对圣乔治像的狂热崇拜所带来的结果。他们称，这一带的年轻人纷至沓来，一睹常胜者圣乔治像，如此他们就能在战场上赢得胜利。"
 orthodox_icon_events.8.a:0 "为了胜利！"
 orthodox_icon_events.9.t:0 "青年传教士"
 orthodox_icon_events.9.d:0 "一位年轻但才华横溢的青年传教士让[peter_and_paul_icon_church_province.GetName]的人民，见识到了我们信仰的力量，不由自主地选择接受它，让他们的的灵魂得到了救赎。"
 orthodox_icon_events.9.a:0 "他们将成为我们的兄弟。"
 EDG_bela_orthodox_bachumushou_modifier:0 "新牧首"
