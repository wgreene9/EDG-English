l_english:
 EDG_RYA_events.101t:0 "梁赞的玛丽娅"
 EDG_RYA_events.101d:0 "前王公费奥多尔二世死在了奥卡的波格米勒暴民手中，并未留下男性子嗣，唯有一位尚未出嫁的女儿玛丽娅，尽管她或许可称为聪颖而美丽，但一位女性真能成为王公？也许我们应该将她嫁给一位强大的王公或他的儿子，并以此来求得保护……"
 EDG_RYA_events.101A:0 "就这样做吧。"
 EDG_RYA_events.101B:0 "梁赞决不能失去独立！"
 EDG_RYA_events.102t:0 "介入梁赞危机"
 EDG_RYA_events.102d:0 "梁赞波雅尔的密使来到了我们的宫廷，他们声称想得到我们的保护，只要玛丽娅愿意嫁入我们家族。虽然他们嘴上说遵从玛丽娅的意愿，但实际上不过是希望将梁赞卖个好价格，如果我国愿意授予他们一些利益的话，那么他们肯定会选择我国。"
 EDG_RYA_events.102A:0 "梁赞怎么样与我们无关。"
 EDG_RYA_events.102B:0 "贿赂梁赞使者。"
 EDG_RYA_events_102B_tt:0 "我们将有可能在§T梁赞继承危机§!中将@RYA梁赞变为附庸国"
 EDG_RYA_events.102C:0 "承诺给予梁赞自治权。"
 EDG_RYA_events_102C_tt:0 "我们将有可能在§T梁赞继承危机§!中将@RYA梁赞变为卫戍国\n@RYA梁赞将更有可能选择我们"
 EDG_RYA_events.103t:0 "梁赞继承危机"
 EDG_RYA_events.103d:0 "尽管@RYA梁赞是最古老的@UKR罗斯公国之一，但是几个世纪以来却一直在衰落。梁赞王权一直压迫着梁赞波雅尔，但现在波雅尔们终于寻到了机会，只要将梁赞置于他国的保护之下，那么梁赞王权将再无可能压制他们。地处罗斯东南边陲的梁赞是一块诱人的领地，梁赞波雅尔则坚信他们能够将之卖出最好的价格……"
 EDG_RYA_events.103A:0 "重建与特维尔的同盟。"
 EDG_RYA_events.103B:0 "莫斯科是最好的选择。"
 EDG_RYA_events.103C:0 "基辅乃罗斯众城之母。"
 EDG_RYA_events.103E:0 "沃伦会再次保护我们。"
 EDG_RYA_events.103F:0 "接受切尔尼戈夫统治。"
 EDG_RYA_events.103G:0 "而梁赞将仍然是梁赞。"
 EDG_RYA_events.104t:0 "费奥多尔·奥列戈维奇"
 EDG_RYA_events.104d:0 "尽管并不是正统的选择，但是费奥多尔·奥列戈维奇，前王公的侄子，在波雅尔圈子里也有一定的支持度，不仅仅是因为他是前王公亲缘关系最近的奥列戈维奇家族成员，也因为他毫无根基，许多波雅尔都认为将他推上王位有助于他们进一步扩张自己的权势。"
 EDG_RYA_events.104A:0 "就是他了！"
 EDG_RYA_events.105t:0 "费奥多尔改革"
 EDG_rya_rerise_1_var:0 "@RYA§T梁赞王权重建进度§!"
 EDG_RYA_events.105d:0 "出乎许多波雅尔的意料，费奥多尔并非好控制的年轻人，很快费奥多尔就将宫廷控制在了自己的手里，并阻止了波雅尔权力的进一步膨胀。但是费奥多尔着眼于国际，发现梁赞正被四面的强敌包围，而波雅尔们却仍然只顾眼前利益。为了梁赞的未来，费奥多尔计划更大规模、更深程度地接纳@QAS鞑靼部族，无论是军事上，还是在宫廷内，以此加强梁赞的国力，可改革必须要得到波雅尔们的支持，国内已没有更多利益可以被让渡，否则梁赞王权将被完全架空，费奥多尔想来想去，唯有一个办法……"
 EDG_RYA_events.105A:0 "向波雅尔承诺，与他们分享胜利带来的利益。"
 EDG_rya_start_rya_fall_flag_tt:0 "将进入灾难§R梁赞生存空间§!"
 EDG_RYA_events.106t:0 "玛丽娅的密信"
 EDG_RYA_events.106d:0 "梁赞的玛丽娅，前梁赞王公之女的贴身女侍卫送来了一封密信，信中满是对梁赞波雅尔们种种僭越行为的不满，同时表达了对梁赞未来的担忧，信的最后，玛丽娅暗示，她能够帮助费奥多尔联系王公亲兵队，并召集与她亲近的人员……"
 EDG_RYA_events.106A:0 "当然，我会从波雅尔手中保卫梁赞。"
 EDG_RYA_events.107t:0 "暗中策划"
 EDG_RYA_events.107d:0 "梁赞的波雅尔相较于其他罗斯公国是弱小的，但是他们集合在一起仍然能够架空王权，波雅尔中最有实力的，无疑是德米特里·利亚博尔斯基，只要将他除去，其余波雅尔即使有意见，也无力与王公对抗。有了玛丽娅的支持，只要成功突袭他的住所，再给他按上罪名，大功便告成了。"
 EDG_RYA_events.107A:0 "没有证据，那就制造证据……"
 EDG_RYA_events.109t:0 "一击毙命"
 EDG_RYA_events.109d:0 "德米特里·利亚博尔斯基的尸体被拖到梁赞街头，他的尸体戴上了吟游诗人使用的面具，费奥多尔向人群喊道：“这是他崇拜的神灵！”。德米特里被暴尸在一张小桌子上，一支吟游诗人使用的风笛被放在德米特里的嘴里，以此作为德米特里使用异端巫术罪行的证据。"
 EDG_RYA_events.109A:0 "德米特里必须死，因为梁赞需要生。"
 EDG_RYA_events.1010t:0 "重建王权"
 EDG_RYA_events.1010d:0 "波雅尔们再次向梁赞王公宣誓效忠，只是这一次，宫廷权力已经掌握在了费奥多尔手中。"
 EDG_RYA_events.1010A:0 "这只是重振梁赞的第一步。"
 EDG_RYA_events.201t:0 "大公之诺"
 EDG_RYA_events.201d:0 "大公做出承诺，新征服的土地将会被授予贵族阶层，但相应的，贵族阶层则要帮助国家建立统治，并提供军事服役。\n\n在§R梁赞生存空间灾难§!期间，每一个§Y新征服的省份§!将给予与发展度数值成正比的£adm££dip££mil£君主点数，基础值为三倍比例，具体比例与贵族§Y阶层§!忠诚度有关。每一个新征服的省份会增加1%贵族§Y阶层§!领地，1%贵族§Y阶层§!忠诚度以及5点部族忠诚度。同时，在灾难期间，贵族§Y阶层§!将会为我们提供基础的2¤收入和200£icon_manpower£人力，随着贵族阶层领地的扩大，提供的额外收入和人力也会增加。"
 EDG_RYA_events.201A:0 "为梁赞服役！"
 EDG_rya_ruler_conquer_flag_tt:0 "如果在[Root.Monarch.GetTitle][Root.Monarch.GetName]去世后我们依然处于该§R灾难§!之中，那么波雅尔将会§R完全控制国家§!。"
 EDG_RYA_events.202t:0 "里亚赞露西亚"
 EDG_RYA_events.202d:0 "我们已经极大的扩展了我们的生存空间……现在梁赞国家已经不再为生存而努力战斗，我们已经有能力让世界上大部分国家为我们的实力而震撼！"
 EDG_RYA_events.202A:0 "光荣呵，梁赞，伟大呵，梁赞！"
 Great_Ryanzan_nation:0 "里亚赞露西亚"
 Great_Ryanzan_nation_ADJ:0 "里亚赞露西亚"
 Great_Ryanzan_nation_ADJ2:0 "里亚赞露西亚的"
 EDG_RYA_events.1011t:0 "奥卡人民向我们靠拢"
 EDG_RYA_events.1011d:0 "奥卡波格米勒派教徒在起义后成功击败了梁赞王公的军队，他们已经派遣代表到达了斯摩棱斯克，希望能成为我们的一个自治地区。"
 EDG_RYA_events.1011A:0 "团结一致，我们将能战胜任何强敌。"
 EDG_RYA_events.1011B:0 "我们还有自己的事情要处理。"
 EDG_RYA_events.1012t:0 "整合奥卡"
 EDG_RYA_events.1012d:0 "随着我们控制的领土与奥卡接壤，是时候正式将奥卡整合成为斯摩棱斯克的一部分了。"
 EDG_RYA_events.1012A:0 "团结一致到永远。"
 EDG_RYA_events.1014t:0 "占领穆罗姆"
 EDG_RYA_events.1014d:0 "莫斯科人和特维尔人的战争已经打得他们精疲力尽，一些效忠于我们的鞑靼部落在一名小贵族的带领下控制了我们宣称的土地——穆罗姆。但是穆罗姆毕竟是特维尔控制下的土地，我们占领穆罗姆的行为可能会给特维尔向我们宣战的借口。"
 EDG_RYA_events.1014A:0 "最好还是不要冒犯特维尔大公。"
 EDG_RYA_events.1014B:0 "梁赞，一点都不能少！"
 EDG_RYA_events.1015t:0 "梁赞夺取穆罗姆"
 EDG_RYA_events.1015d:0 "梁赞公国一直宣称着我们控制的穆罗姆地区，最近他们乘着我们无暇顾及此地，夺取了穆罗姆。"
 EDG_RYA_events.1015A:0 "他们会为此付出代价。"
 EDG_RYA_events.1015B:0 "那本来就是他们的土地。"
 EDG_RYA_events.1016t:0 "夺取奥卡河"
 EDG_RYA_events.1016d:0 "特维尔军队已经开进了莫斯科城，莫斯科似乎已经输掉了战争，但是特维尔控制范围还未到达奥卡河南岸，我们可以借机控制整个奥卡河流域，只不过这样抢走特维尔大公势在必得的领地无异于虎口夺食，我们真的要冒这个险吗？"
 EDG_RYA_events.1016A:0 "犹豫就会败北，今天是莫斯科，明天就轮到我们！"
 EDG_RYA_events.1017t:0 "梁赞夺取了奥卡河地区"
 EDG_RYA_events.1017d:0 "梁赞公国和莫斯科公国一直在奥卡河流域争夺，虽然最终梁赞公国失去了奥卡河流域，但是现在梁赞公国在我们的军队还未控制奥卡河流域时又乘机占领了这一地区。"
 EDG_RYA_events.1017A:0 "他们会为此付出代价。"
 EDG_RYA_events.1018t:0 "解决奥卡叛匪"
 EDG_RYA_events.1018d:0 "上一任王公费奥多尔二世正是死在了奥卡的波格米勒派叛军手中，这群波格米勒教徒所求之物无外乎是反对波雅尔的压迫和自己的自治，但是许多在奥卡拥有领地的波雅尔都希望镇压这群暴徒，夺回他们的领地……"
 EDG_RYA_events.1018A:0 "你们只能成为团结梁赞的牺牲品。"
 EDG_RYA_events.1018B:0 "可不能重蹈费奥多尔二世的覆辙。"
 EDG_RYA_events.204t:0 "波雅尔的权力"
 EDG_RYA_events.204d:0 "没有什么是永恒的，即便人间最伟大的君主也不是。对于一个国家来说，君王从来不是必需品。\n梁赞波雅尔们已经集结起军队包围了王宫，要求将[Root.Monarch.GetTitle][Root.Monarch.GetName]放逐出梁赞，一封劝降信已经被送到了[Root.Monarch.GetName]面前。"
 EDG_RYA_events.204A:0 "我想我不会被威胁……"
 EDG_RYA_events.205t:0 "君主制的终结"
 EDG_RYA_events.205d:0 "仍然想要负隅顽抗的君王毫无悬念地被击败，而梁赞君主制也就此宣告终结。"
 EDG_RYA_events.205A:0 "新时代来临了。"
 EDG_RYA_events.301t:0 "处置奥卡领地"
 EDG_RYA_events.301d:0 "我们已击败了暴徒，夺回了奥卡领地，不过许多土地的原主人在暴乱中丧命，还有许多地产无法找到原主，那么也就意味着这部分土地可以由王公支配，只不过着支配并不是很自由，毕竟有许多眼睛正盯着我们的王公……"
 EDG_RYA_events.301A:0 "分配给波雅尔。"
 EDG_RYA_events.301B:0 "王公理应拿走最大的那一份。"
 EDG_RYA_events.302t:0 "梁赞索取切尔尼戈夫"
 EDG_RYA_events.302d:0 "梁赞派来了信使，要求我们归还切尔尼戈夫给梁赞，否则他们只好动用武力来拿回属于王公的东西。"
 EDG_RYA_events.302A:0 "恐怕我们最好还是接受。"
 EDG_RYA_events.302B:0 "我们不会屈服。"
 EDG_RYA_events.303t:0 "切尔尼戈夫屈服了"
 EDG_RYA_events.303d:0 "切尔尼戈夫已经给出了他们的答复，他们承认梁赞对于切尔尼戈夫地区的权力，并接受梁赞王公的统治。"
 EDG_RYA_events.303A:0 "好极了。"
 EDG_RYA_events.304t:0 "切尔尼戈夫拒绝了"
 EDG_RYA_events.304d:0 "切尔尼戈夫已经给出了他们的答复，他们拒绝承认梁赞对于切尔尼戈夫领地的宣称。"
 EDG_RYA_events.304A:0 "那么久只剩下战争一个选项了！"
 EDG_RYA_events.305t:0 "君临基辅"
 EDG_RYA_events.305d:0 "基辅，古老而神圣。她是一切罗斯王公统治的合法性根源，也是第聂伯河上的明珠。统治基辅，也就意味着我们正式加入了统一罗斯的争霸之中。"
 EDG_RYA_events.305A:0 "梁赞将统治罗斯！"
 EDG_RYA_events.305B:0 "迁都基辅，昭示我们是最正统的罗斯继承者。"
 EDG_RYA_events.306t:0 "基辅罗斯"
 EDG_RYA_events.306d:0 "是的，基辅……多么美妙的名字，基辅城也十分迷人，远胜梁赞……"
 EDG_RYA_events.306A:0 "此间乐，不思梁赞"
 EDG_RYA_events.307t:0 "特维尔波雅尔的去留"
 EDG_RYA_events.307d:0 "特维尔已经被我们击败，但是在从前属于特维尔的土地上还有许多波雅尔，他们向我们伟大的王公请求，将他们接纳入宫廷。"
 EDG_RYA_events.307A:0 "接纳他们，弗拉基米尔的遗产将为我们所有"
 EDG_RYA_events.307B:0 "他们得证明一下自己的价值"
 EDG_RYA_events.308t:0 "弗拉基米尔的遗产"
 EDG_RYA_events.308d:0 "在历史上，弗拉基米尔大公国仿照基辅建设，她有着取代基辅的雄心壮志，可惜创业未半而中道崩殂。但是现在我们将接过这份遗产，基辅将不会再是罗斯众城之母，而只是一个普通的罗斯城市。"
 EDG_RYA_events.308A:0 "我们将接受弗拉基米尔罗斯的遗产"
 EDG_RYA_events.309t:0 "干涉南罗斯战争"
 EDG_RYA_events.309d:0 "弟兄们！基辅悲伤地呻吟起来，而切尔尼戈夫也在沮丧地吟叹，忧愁正在罗斯之地泛滥，我们应当终结这一切的混乱，带去秩序与繁荣！这正是时代在召唤着我们！"
 EDG_RYA_events.309A:0 "我们需要一个强力的盟友。"
 EDG_RYA_events.309B:0 "雪中送炭才最可贵，我们应该帮助基辅大公。"
 EDG_RYA_events.309C:0 "西！进！"
 EDG_RYA_events.309E:0 "夺回属于我们的切尔尼戈夫！"
 EDG_RYA_events309tt:0 "@RYA我们将会在战争中代替切尔尼戈夫家族保卫@CHR切尔尼戈夫"
 EDG_RYA_events.3010t:0 "与梁赞的同盟"
 EDG_RYA_events.3010d:0 "梁赞王公希望与我们结盟，并作为盟友加入罗斯内战帮助我们。"
 EDG_RYA_events.3010A:0 "当然，我们同意。"
 EDG_vol_vassalize_rya_tt:0 "如果我们与梁赞结盟且在梁赞的间谍网达到50，同时梁赞满足一定的条件，我们将有机会附庸梁赞。"
 EDG_RYA_events.3010B:0 "结盟？您也配？"
 EDG_RYA_events.3011t:0 "同盟达成"
 EDG_RYA_events.3011d:0 "我们与加利西亚-沃里尼亚结成了同盟，一个强大的盟友会给我们带来很大的帮助，§R但愿如此……§!"
 EDG_RYA_events.3011A:0 "我们将共赴胜利。"
 EDG_RYA_events.3012t:0 "同盟未达成"
 EDG_RYA_events.3012d:0 "加利西亚-沃里尼亚王公拒绝与我们同盟，他们会后悔的！"
 EDG_RYA_events.3012A:0 "也许我们还有其他选择……"
 EDG_RYA_events.3013t:0 "拉拢梁赞波雅尔"
 EDG_RYA_events.3013d:0 "梁赞波雅尔们对梁赞王公的不忠已经为世人皆知，但他们缺乏一个组织者，或者说一个责任人……"
 EDG_RYA_events.3013A:0 "组织他们为我所用。"
 EDG_RYA_events.3014t:0 "来自基辅的命令"
 EDG_RYA_events.3014d:0 "基辅，已经黯淡的罗斯众城之母，竟然要求我们臣服？朝中诸波雅尔也不乏有赞同者，梁赞王公[Root.Monarch.GetName]陷入了进退两难的地步……"
 EDG_RYA_events.3014A:0 "您的旨意，大公阁下。"
 EDG_RYA_events.3014B:0 "我想我不会被威胁……"
 EDG_RYA_events.3015t:0 "附庸梁赞"
 EDG_RYA_events.3015d:0 "梁赞已经承认了我们的统治地位，是时候派出特使代表王公的权威进入梁赞宫廷了。"
 EDG_RYA_events.3015A:0 "识时务者为俊杰。"
 EDG_RYA_events.3016t:0 "梁赞独立"
 EDG_RYA_events.3016d:0 "梁赞拒绝承认来自基辅的权威，该让他们尝尝战败的滋味了。"
 EDG_RYA_events.3016A:0 "敬酒不吃吃罚酒。"
 EDG_RYA_events.3017t:0 "与梁赞的同盟"
 EDG_RYA_events.3017d:0 "梁赞王公希望与我们结盟，并作为盟友加入罗斯内战帮助我们。"
 EDG_RYA_events.3017A:0 "阁下真好人哪！"
 EDG_RYA_events.3018t:0 "同盟达成"
 EDG_RYA_events.3018d:0 "我们与基辅结成了同盟，将来我们必定能深入影响基辅宫廷……"
 EDG_RYA_events.3018A:0 "我们将共赴胜利。"
 EDG_rya_vassalize_kie_tt:0 "如果我们与基辅结盟且基辅的间谍网达到20，同时基辅满足一定的条件，我们将有机会推翻基辅的统治。"
 EDG_RYA_events.3019t:0 "基辅市民暴动"
 EDG_RYA_events.3019d:0 "基辅市民已经掀起了一场针对[Root.Monarch.GetName]的叛乱，他们宣称[Root.Monarch.GetName]昏庸且无能，根本没资格继续担任基辅王公。"
 EDG_RYA_events.3019A:0 "快去请梁赞王公！"
 EDG_RYA_events.3020t:0 "来自大公的请求"
 EDG_RYA_events.3020d:0 "基辅市民掀起了针对王公的叛乱，并且基辅市民代表还邀请我们伟大的梁赞王公[Root.Monarch.GetName]担任基辅王公，领导整个罗斯。"
 EDG_RYA_events.3020A:0 "进军基辅！"
 EDG_RYA_events.3021t:0 "惩戒梁赞"
 EDG_RYA_events.3021d:0 "梁赞人已经开始藐视汗帐的权威了，他们已经公开吞并了卡西姆部落，并宣称梁赞王公才是汗位的继承者……"
 EDG_RYA_events.3021A:0 "必须展现我们的实力！"
 EDG_RYA_events.3021B:0 "我们必须得承认汗国已经没有往昔的力量了……"
 EDG_RYA_events.3022t:0 "粉碎枷锁"
 EDG_RYA_events.3022d:0 "萨莱，这座曾经骑在我们头上作威作福的城市，如今被我们踩在脚下，对我们屈膝求饶。曾经的鞑靼枷锁，现在我们要一个不落的全部还回去给他们！他们的土地，他们的人民，他们的血！"
 EDG_RYA_events.3022A:0 "草原将在梁赞面前感到颤栗！"
 EDG_RYA_events.3023t:0 "草原贸易"
 EDG_RYA_events.3023d:0 "古时候，罗斯曾经开辟过前往里海的贸易路线，与大草原上的人们互通有无，现在我们应该恢复这一古老贸易联系。\n§Y根据我们所拥有的草原省份和贸易投入，我们将获得金钱¤，人力£icon_manpower£和点数£adm££dip££mil£§!"
 EDG_RYA_events.3023A:0 "保持往常就好"
 EDG_RYA_events.3023B:0 "加大贸易额度"
 EDG_RYA_events.3023C:0 "减少贸易额度"
 EDG_RYA_events.3025t:0 "[EDG_rya_city_sjj_target.GetName]城市射击军"
 EDG_RYA_events.3025d:0 "[EDG_rya_city_sjj_target.GetName]已经逐步发展壮大，市民自发组建了射击军作为城市的民兵卫队，这些部队在战争来临时也可以作为作战部队投入本地战场。"
 EDG_RYA_events.3025A:0 "允许[EDG_rya_city_sjj_target.GetName]组建城市射击军"
 EDG_RYA_events.3026t:0 "整编射击军团"
 EDG_RYA_events.3026d:0 "亲兵队是弥足珍贵的，而且随着梁赞国家的扩大，亲兵队也难以满足日益增长的战争需求。为此，梁赞需要组建一支新的常备力量，他们必须经受严格的，真正的军事训练，并且脱离生产，由王公向他们支付军饷。"
 EDG_RYA_events.3026A:0 "建立射击军军饷系统。"
 EDG_RYA_events.3026B:0 "要什么军饷？他们只是灰色牲口罢了！"
 EDG_RYA_events.3027t:0 "射击军的军饷"
 EDG_RYA_events.3027d:0 "王公承诺给射击军支付他们应得的军饷，但是军饷并非一个定额，只是王公与士兵们的口头约定，具体是多少，只有发到手才知道……"
 EDG_RYA_events.3027A:0 "正常支付军饷"
 EDG_RYA_events.3027B:0 "发放额外奖金"
 EDG_RYA_events.3027C:0 "减少军饷额度"
 EDG_RYA_events.3027E:0 "只给可怜的几个子"
 EDG_RYA_events.3027F:0 "军队要忍耐……"
 EDG_RYA_events.3027G:0 "额外发放奖金并补齐拖欠的军饷"
 EDG_RYA_events.3027H:0 "正常支付军饷并补齐拖欠的军饷"
 EDG_RYA_events.3028t:0 "各自的选择"
 EDG_RYA_events.3028d:0 "各自的选择d"
 EDG_RYA_events.3028A:0 "选择"
 EDG_RYA_events.3029t:0 "反梁赞联合"
 EDG_RYA_events.3029d:0 "尽管@RYA梁赞已经取得了在罗斯地区的霸权，但是不愿承认@RYA梁赞统治的旧公国波雅尔依然存在，他们已经聚集在几个反对@RYA梁赞的罗斯公国内，谋划对我们的反击。"
 EDG_RYA_events.3029A:0 "敌人越是反对我们，越说明我们做对了！"
 EDG_RYA_events.3030t:0 "更伟大的汗"
 EDG_RYA_events.3030d:0 "一望无际的草原从来都是游牧进入罗斯烧杀抢掠的通道，但是现在，我们临近的草原和草原居民已经臣服于我们最伟大的君王——[Root.Monarch.GetName]，但更远方的草原，还未臣服。为了确保罗斯永世的安全，我们应该，也必须征服并教化这些游牧居民。而[Root.Monarch.GetName]也将成为比鞑靼人所谓的铁木真还要更伟大的草原之主，更伟大的可汗！"
 EDG_RYA_events.3030A:0 "伟大，无需多言。"
 EDG_RYA_events.3031:0 "臣服t"
 EDG_RYA_events.3031:0 "臣服d"
 EDG_RYA_events.3031:0 "臣服"
