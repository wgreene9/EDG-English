l_english:
  EDG_Pa_ORM_mission_1_1_title:0 "强化海岛防御"
 EDG_Pa_ORM_mission_1_1_desc:0 "岛链防御对于扼守海峡的我们来说至关重要，甚至可以说是我们的第二生命线。岛屿本身的价值或许并不多，但当它们组成一条线时，情况就不同了。"

 EDG_Pa_ORM_mission_1_3_title:0 "征服迈赫拉人"
 EDG_Pa_ORM_mission_1_3_desc:0 "迈赫拉人？什么迈赫拉人，这里没有迈赫拉人。当我们征服了他们后，历史不会铭记他们。"

 EDG_Pa_ORM_mission_1_4_title:0 "圣城监护人"
 EDG_Pa_ORM_mission_1_4_desc:0 "圣城属于虔信者，虔信者是我们。新月之下，信仰的大地正在崛起……"

 EDG_Pa_ORM_mission_1_5_title:0 "我们的半岛"
 EDG_Pa_ORM_mission_1_5_desc:0 "我们当初不过是居于一隅，但如今我们的步伐已经遍布四周。从河流到海洋，这片土地属于我们！"

 EDG_Pa_ORM_mission_1_7_title:0 "波斯桥头堡"
 EDG_Pa_ORM_mission_1_7_desc:0 "我们所处的位置十分关键，正好是位于波斯世界与阿拉伯世界的交界处。如此看来，我们的一举一动都会深刻影响到两个世界。"

 EDG_Pa_ORM_mission_1_8_title:0 "乃蛮-克烈部的傀儡师"
 EDG_Pa_ORM_mission_1_8_desc:0 "铁骑或许没法踏平草地，但牧羊人却能拥有草场。我愿做那牵羊的，也好过那弼马的。"

 EDG_Pa_ORM_mission_1_9_title:0 "加冕呼罗珊之主"
 EDG_Pa_ORM_mission_1_9_desc:0 "只需往北数百里，呼罗珊的土地尽数收入囊中。坎儿井水的浇灌能带来繁荣，而她的王冠则能为我们带来荣耀。"

 EDG_Pa_ORM_mission_2_1_title:0 "筹备复国战争"
 EDG_Pa_ORM_mission_2_1_desc:0 "复国……荣耀……胜利……欢呼。我看见那明日朝阳在向我挥手，但今天我却又必须留在这黑暗中。"

 EDG_Pa_ORM_mission_2_2_title:0 "阿曼的迟暮"
 EDG_Pa_ORM_mission_2_2_desc:0 "海岸边上，阿曼的商人四处奔走。但很快，他们将无法再度自由行走在人世间。"

 EDG_Pa_ORM_mission_2_3_title:0 "巩固阿拉伯中部"
 EDG_Pa_ORM_mission_2_3_desc:0 "阿拉伯半岛中部的沙漠几乎是最为折磨的区域之一，对于我们和敌人来说都是天险。但即便如此，我们也必须从现在开始准备后手，用来防备可能的意外。"

 EDG_Pa_ORM_mission_2_4_title:0 "征服也门"
 EDG_Pa_ORM_mission_2_4_desc:0 "也门要战斗，也们别借酒消愁，谁又能体会你的忧愁，直到也门再也没有爷们。"

 EDG_Pa_ORM_mission_2_5_title:0 "挖掘咖啡的秘密"
 EDG_Pa_ORM_mission_2_5_desc:0 "这是什么，咖啡？尝一下，苦的。"

 EDG_Pa_ORM_mission_2_6_title:0 "穿越霍尔木兹海峡"
 EDG_Pa_ORM_mission_2_6_desc:0 "穿越咽喉只需要短短三小时，但拥有这里……数个世纪的奋斗可能都徒劳无功。"

 EDG_Pa_ORM_mission_2_7_title:0 "萨尔古战役"
 EDG_Pa_ORM_mission_2_7_desc:0 "我们将取得胜利，毫无疑问！萨尔古的号角已经吹响，我能听见战士的嘶吼，敌人的哭泣。"

 EDG_Pa_ORM_mission_2_8_title:0 "令前宗主臣服"
 EDG_Pa_ORM_mission_2_8_desc:0 "三十年波斯湾南，三十年波斯湾北。如今攻守之势异也，前宗主终究不再是宗主。"

 EDG_Pa_ORM_mission_2_9_title:0 "阿塞拜疆的新沙阿"
 EDG_Pa_ORM_mission_2_9_desc:0 "三界之门，兵家必争之地。而如今，它成为了我们，而我们，也融入了他们。"

 EDG_Pa_ORM_mission_2_10_title:0 "整合伊朗诸省"
 EDG_Pa_ORM_mission_2_10_desc:0 "伊朗高原的分割让各个地区的联系难以加强，但随着我们控制了整片高原，重新将伊朗巩固已不再是不可能了。"

 EDG_Pa_ORM_mission_3_1_title:0 "我们的身份认同"
 EDG_Pa_ORM_mission_3_1_desc:0 "我们是谁？从波斯湾开始，又到哪里结束？我们身份由谁来认同，信仰的道路又何去何从？愿那永恒的明月能为我们指引，从古至今，唯独那月色始终不变。"

 EDG_Pa_ORM_mission_3_3_title:0 "巴林之地与阿拉伯宝石"
 EDG_Pa_ORM_mission_3_3_desc:0 "我不敢想象巴林的土地是什么样的。日月交辉之处，圣光将那宝石镶嵌在了这里。它是如此的珍贵，以至于整个半岛都为此欢呼。"

 EDG_Pa_ORM_mission_3_4_title:0 "阿拉伯最优秀的商人"
 EDG_Pa_ORM_mission_3_4_desc:0 "我们是阿拉伯最优秀的商人。如果有人不相信，那就请看看我们手中的金子。如果这也无法说服他们，那或许只有炮弹和马刀才能改变他们的想法了。"

 EDG_Pa_ORM_mission_3_5_title:0 "印度洋霸权"
 EDG_Pa_ORM_mission_3_5_desc:0 "印度洋不属于印度，这片美丽的海洋将被冠以我们的辉煌，承载着我们的胜利，将四海的财富汇聚于此。"

 EDG_Pa_ORM_mission_3_7_title:0 "巴格达的陷落"
 EDG_Pa_ORM_mission_3_7_desc:0 "巴格达，数个日夜，她不曾熄灭。天使将这枚金色戒指戴到了我们手上，也将赐福之城的命运交予了我们。"

 EDG_Pa_ORM_mission_3_8_title:0 "在两河流域的神圣统治"
 EDG_Pa_ORM_mission_3_8_desc:0 "从幼发拉底到底格里斯，从苏美尔到阿拉伯，数个世纪的冲刷带走了无数旧日仇敌，他们的尸骨肥沃了我们的土地，巩固了我们的权威。"

 EDG_Pa_ORM_mission_3_9_title:0 "俯视波斯"
 EDG_Pa_ORM_mission_3_9_desc:0 "我是那波斯之王，甚至还是万王之王。大地向我臣服，星辰为我颤抖。环顾四周，毫无敌手。"

 EDG_Pa_ORM_mission_3_11_title:0 "未曾设想的万王之王"
 EDG_Pa_ORM_mission_3_11_desc:0 "或许的万王之王，如今的万王之王。这是荣耀，更是诅咒。波斯王子来了又走，一代又一代，而如今它传到了我们手上。不过幸运的是，我们不打算重蹈这些昔日幽灵的覆辙。"

 EDG_Pa_ORM_mission_4_2_title:0 "霍尔木兹海峡通行税"
 EDG_Pa_ORM_mission_4_2_desc:0 "霍尔木兹海峡不仅仅是战略要地，更是我们发展经济的核心。收取过路费能为我们带来巨大的利润，以此更好地巩固海峡防御。"

 EDG_Pa_ORM_mission_4_3_title:0 "海外前哨站"
 EDG_Pa_ORM_mission_4_3_desc:0 "我们在漫长的时间内都选择了对外贸易，而作为一个合格的中间商，一些海外的关键节点对于我们来说也是至关重要。"

 EDG_Pa_ORM_mission_4_4_title:0 "中国的财富"
 EDG_Pa_ORM_mission_4_4_desc:0 "东方的赛里斯，茶叶之国，丝绸之国，能为我们带来的绝对不只是绫罗绸缎。在表象之下，我们更应该发现隐藏在丝绸之下的巨大市场。"

 EDG_Pa_ORM_mission_4_6_title:0 "阿拉伯海权主义"
 EDG_Pa_ORM_mission_4_6_desc:0 "尽管阿拉伯人对于海洋十分熟悉，但海权主义几乎和我们毫无关系。然而随着我们逐渐扩大海外贸易范围，哪怕我们不想注意海上力量也不行了。"

 EDG_Pa_ORM_mission_4_7_title:0 "造船大师"
 EDG_Pa_ORM_mission_4_7_desc:0 "舰船是海军的核心，而我们恰巧擅长造船。虽说我们过去一直专精于商船，但只需要稍加改造，商船也能发挥出十足战力。"

 EDG_Pa_ORM_mission_4_8_title:0 "马达加斯加岛"
 EDG_Pa_ORM_mission_4_8_desc:0 "马达加斯加岛的地理位置十分关键，位于印度洋流必经之地。尽管岛屿本身贫瘠无比，但战略意义非凡。"

 EDG_Pa_ORM_mission_4_9_title:0 "向斯瓦希里海岸扩张"
 EDG_Pa_ORM_mission_4_9_desc:0 "随着我们逐渐向海外扩张，非洲东部的一些贸易节点也慢慢出现在了我们的视野里。为了率先赢得当地的贸易优势，我们必须开始新一轮的扩张。"

 EDG_Pa_ORM_mission_4_10_title:0 "先知之路"
 EDG_Pa_ORM_mission_4_10_desc:0 "先知所走过的圣路，为世界带来了融洽。如今我们再度踏上这条鲜花之路，感受信仰与灵魂的融合。真正的虔信将为我们带来的不仅仅是充实，更是财富。"

 EDG_Pa_ORM_mission_5_1_title:0 "阿拉伯重商主义萌芽"
 EDG_Pa_ORM_mission_5_1_desc:0 "海洋之上，行走着来自各个国家的商船。当他们驶入我们的港口后，留给阿拉伯人的空位就变少了。"

 EDG_Pa_ORM_mission_5_2_title:0 "扩大影响范围"
 EDG_Pa_ORM_mission_5_2_desc:0 "海外影响将为我们带来更多收益。这种利益不仅仅是贸易上的优惠，更是我们对未知世界的探索与发现。"

 EDG_Pa_ORM_mission_5_3_title:0 "与印度的联系"
 EDG_Pa_ORM_mission_5_3_desc:0 "印度，我们的东方邻居。虽说不过一个印度洋之隔，但我们之间的贸易却从未中断，这也让我们双方之间的关系变得……愈加模糊。"

 EDG_Pa_ORM_mission_5_4_title:0 "马来海岸"
 EDG_Pa_ORM_mission_5_4_desc:0 "经过印度，驶向南方。遥望南方的海岸，那里是新的财富，新的市场，以及新的荣耀。"

 EDG_Pa_ORM_mission_5_5_title:0 "香料必须流动"
 EDG_Pa_ORM_mission_5_5_desc:0 "香料必须流动！如果他们不肯打开国门，那就用火炮！无论如何，香料必须流动，只有阿拉伯人能够掌握这种神秘而美好的财富！"

 EDG_Pa_ORM_mission_5_6_title:0 "阿拉伯的港口"
 EDG_Pa_ORM_mission_5_6_desc:0 "阿拉伯半岛缺少优良的港口，因此我们必须对已有的港湾进行加固改进，以此更好地满足我们日益增长的吞吐量。"

 EDG_Pa_ORM_mission_5_7_title:0 "霍尔木兹海军陆战队"
 EDG_Pa_ORM_mission_5_7_desc:0 "上船下船，如果士兵能够以最快速度进行登陆作战，那么我们甚至可以将海洋变成陆地。"

 EDG_Pa_ORM_mission_5_8_title:0 "桑给巴尔苏丹"
 EDG_Pa_ORM_mission_5_8_desc:0 "香料与肉桂，多么美妙的组合。正如他们的土地搭配上我们的王冠，绝美的一副图画！"

 EDG_Pa_ORM_mission_5_9_title:0 "伊巴德派"
 EDG_Pa_ORM_mission_5_9_desc:0 "伊巴德派的法律，写在那羊皮纸上的，放在那书桌上的，仍是虔信者的戒律，与那规矩。"
 
