l_english:
EDG_Pa_ORM_mission_1_1_title:0 "Strengthen Island Defenses"
EDG_Pa_ORM_mission_1_1_desc:0 "The island chain defense is crucial for us who hold the strait, it can even be said to be our second lifeline. The islands themselves may not hold great value individually, but when they form a line, the situation changes entirely."

EDG_Pa_ORM_mission_1_3_title:0 "Conquer the Mahra"
EDG_Pa_ORM_mission_1_3_desc:0 "The Mahra? What Mahra? There are no Mahra here. Once we conquer them, history will not remember them."

EDG_Pa_ORM_mission_1_4_title:0 "Guardians of the Holy Cities"
EDG_Pa_ORM_mission_1_4_desc:0 "The Holy Cities belong to the faithful, and the faithful are us. Beneath the crescent moon, the land of faith rises..."

EDG_Pa_ORM_mission_1_5_title:0 "Our Peninsula"
EDG_Pa_ORM_mission_1_5_desc:0 "We once occupied but a corner, yet now our footsteps have spread far and wide. From the rivers to the seas, this land belongs to us!"

EDG_Pa_ORM_mission_1_7_title:0 "Persian Beachhead"
EDG_Pa_ORM_mission_1_7_desc:0 "Our position is critical, situated precisely at the junction of the Persian and Arab worlds. Thus, our every move profoundly impacts both worlds."

EDG_Pa_ORM_mission_1_8_title:0 "Naiman-Kereit Puppet Master" # Puppet Master of the Naiman-Kereit
EDG_Pa_ORM_mission_1_8_desc:0 "Iron hooves may not trample the grasslands flat, but the shepherd can still possess the pasture. I would rather be the one who leads the sheep than the one who curries the horses."

EDG_Pa_ORM_mission_1_9_title:0 "Lord of Khorasan" # Coronation as Lord of Khorasan
EDG_Pa_ORM_mission_1_9_desc:0 "Just a few hundred miles to the north, the lands of Khorasan will be ours. The water from the qanats brings prosperity, and her crown brings us glory."

EDG_Pa_ORM_mission_2_1_title:0 "Prepare for the Restoration" # Prepare for the War of Restoration
EDG_Pa_ORM_mission_2_1_desc:0 "Restoration... glory... victory... cheers. I see the tomorrow's sunrise waving to me, yet today I must remain in this darkness."

EDG_Pa_ORM_mission_2_2_title:0 "Oman's Twilight"
EDG_Pa_ORM_mission_2_2_desc:0 "Along the coast, Omani merchants scurry about. But soon, they will no longer walk freely in this world."

EDG_Pa_ORM_mission_2_3_title:0 "Consolidate Central Arabia"
EDG_Pa_ORM_mission_2_3_desc:0 "The deserts of central Arabia are among the most punishing regions, a formidable natural barrier for both us and our enemies. Nevertheless, we must begin preparing contingencies now to guard against possible unforeseen events."

EDG_Pa_ORM_mission_2_4_title:0 "Conquer Yemen"
EDG_Pa_ORM_mission_2_4_desc:0 "Yemen wants to fight? Then let them fight, not drown their sorrows in drink. Who can truly understand your woes, until Yemen runs out of men."

EDG_Pa_ORM_mission_2_5_title:0 "Uncover the Secret of Coffee"
EDG_Pa_ORM_mission_2_5_desc:0 "What is this, coffee? A taste... bitter."

EDG_Pa_ORM_mission_2_6_title:0 "Cross the Strait" # Cross the Strait of Hormuz
EDG_Pa_ORM_mission_2_6_desc:0 "Crossing the throat takes but three short hours, yet to possess it... centuries of struggle may all be in vain."

EDG_Pa_ORM_mission_2_7_title:0 "The Battle of Sarghu"
EDG_Pa_ORM_mission_2_7_desc:0 "Victory shall be ours, without a doubt! The horns of Sarghu have sounded, I can hear the warriors' roars, the enemies' weeping."

EDG_Pa_ORM_mission_2_8_title:0 "Bring the Former Suzerain to Heel"
EDG_Pa_ORM_mission_2_8_desc:0 "Thirty years south of the Persian Gulf, thirty years north. Now the positions of offense and defense have reversed; the former suzerain is ultimately no longer the suzerain."

EDG_Pa_ORM_mission_2_9_title:0 "New Shah of Azerbaijan"
EDG_Pa_ORM_mission_2_9_desc:0 "The Gate of the Three Realms, a land contested by all strategists. And now, it has become us, and we, in turn, have integrated into them."

EDG_Pa_ORM_mission_2_10_title:0 "Integrate the Iranians" # Integrate the Iranian Provinces
EDG_Pa_ORM_mission_2_10_desc:0 "The division of the Iranian Plateau has hindered stronger connections between its regions. However, with our control over the entire plateau, recon solidating Iran is no longer an impossibility."

EDG_Pa_ORM_mission_3_1_title:0 "Our Identity"
EDG_Pa_ORM_mission_3_1_desc:0 "Who are we? Where did we begin from the Persian Gulf, and where does it end? By whom is our identity recognized, and which path does our faith follow? May the eternal moon guide us; from ancient times to the present, only its light remains unchanged."

EDG_Pa_ORM_mission_3_3_title:0 "Bahrain, Jewel of Arabia" # Land of Bahrain and the Jewel of Arabia
EDG_Pa_ORM_mission_3_3_desc:0 "I dare not imagine what the land of Bahrain is like. Where the sun and moon intersect, holy light has set the jewel here. It is so precious that the entire peninsula rejoices for it."

EDG_Pa_ORM_mission_3_4_title:0 "Arabia's Finest Merchants"
EDG_Pa_ORM_mission_3_4_desc:0 "We are Arabia's finest merchants. If anyone doubts it, let them look at the gold in our hands. If even that cannot persuade them, then perhaps only cannonballs and sabers can change their minds."

EDG_Pa_ORM_mission_3_5_title:0 "Indian Ocean Hegemony" # Hegemony Over the Indian Ocean
EDG_Pa_ORM_mission_3_5_desc:0 "The Indian Ocean does not belong to India. This beautiful sea will be crowned with our glory, carrying our victories, gathering the wealth of the four seas here."

EDG_Pa_ORM_mission_3_7_title:0 "The Fall of Baghdad"
EDG_Pa_ORM_mission_3_7_desc:0 "Baghdad, for days and nights, has not been extinguished. An angel placed this golden ring upon our hand, and also entrusted the fate of the City of Blessings to us."

EDG_Pa_ORM_mission_3_8_title:0 "Sacred Rule Over the Two Rivers"
EDG_Pa_ORM_mission_3_8_desc:0 "From the Euphrates to the Tigris, from Sumer to Arabia, centuries of floods have washed away countless old foes. Their bones have fertilized our land and solidified our authority."

EDG_Pa_ORM_mission_3_9_title:0 "Looking Down Upon Persia"
EDG_Pa_ORM_mission_3_9_desc:0 "I am the Shah of Persia, even the King of Kings. The earth bows before me, the stars tremble. Looking around, there is no rival in sight."

EDG_Pa_ORM_mission_3_11_title:0 "Unforeseen King of Kings" # The Unforeseen King of Kings
EDG_Pa_ORM_mission_3_11_desc:0 "A possible King of Kings, now the actual King of Kings. This is glory, yet also a curse. Persian princes came and went, generation after generation, and now it has passed to us. Fortunately, however, we do not intend to follow in the footsteps of those bygone specters."

EDG_Pa_ORM_mission_4_2_title:0 "Strait of Hormuz Transit Levy"
EDG_Pa_ORM_mission_4_2_desc:0 "The Strait of Hormuz is not only a strategic stronghold but also the core of our economic development. Collecting tolls can bring us immense profits, thereby better consolidating the strait's defenses."

EDG_Pa_ORM_mission_4_3_title:0 "Overseas Outposts"
EDG_Pa_ORM_mission_4_3_desc:0 "We have long chosen to engage in foreign trade, and as competent intermediaries, some key overseas nodes are also crucial for us."

EDG_Pa_ORM_mission_4_4_title:0 "The Wealth of Cathay"
EDG_Pa_ORM_mission_4_4_desc:0 "Cathay in the East, the land of tea, the land of silk, can offer us far more than just fine silks and satins. Beneath the surface, we should discern the vast market hidden beneath the silk."

EDG_Pa_ORM_mission_4_6_title:0 "Arab Sea Power Doctrine"
EDG_Pa_ORM_mission_4_6_desc:0 "Although Arabs are quite familiar with the sea, the doctrine of sea power has almost nothing to do with us. However, as we gradually expand our overseas trade reach, we can no longer afford to ignore naval strength."

EDG_Pa_ORM_mission_4_7_title:0 "Master Shipwrights"
EDG_Pa_ORM_mission_4_7_desc:0 "Ships are the core of a navy, and we happen to excel at shipbuilding. While we have long specialized in merchant vessels, with just slight modifications, merchant ships can also demonstrate formidable combat prowess."

EDG_Pa_ORM_mission_4_8_title:0 "Madagascar"
EDG_Pa_ORM_mission_4_8_desc:0 "The geographical position of Madagascar is crucial, lying along the necessary routes of Indian Ocean currents. Although the island itself is exceptionally barren, its strategic significance is extraordinary."

EDG_Pa_ORM_mission_4_9_title:0 "Expand to the Swahili Coast"
EDG_Pa_ORM_mission_4_9_desc:0 "As we gradually expand overseas, some trade nodes along the eastern coast of Africa are slowly coming into our view. To gain the upper hand in local trade, we must embark on a new round of expansion."

EDG_Pa_ORM_mission_4_10_title:0 "Path of the Prophet"
EDG_Pa_ORM_mission_4_10_desc:0 "The holy path trodden by the Prophet brought harmony to the world. Now we set foot once more upon this flower-strewn road, feeling the fusion of faith and soul. True piety will bring us not only fulfillment but also wealth."

EDG_Pa_ORM_mission_5_1_title:0 "Arab Mercantilism" # The Emergence of Arab Mercantilism
EDG_Pa_ORM_mission_5_1_desc:0 "Upon the seas sail merchant ships from various nations. When they enter our ports, the space left for Arabs diminishes."

EDG_Pa_ORM_mission_5_2_title:0 "Expand the Sphere" # Expand the Sphere of Influence
EDG_Pa_ORM_mission_5_2_desc:0 "Overseas influence will bring us greater benefits. This profit is not merely preferential trade terms, but also our exploration and discovery of unknown worlds."

EDG_Pa_ORM_mission_5_3_title:0 "Connections with India"
EDG_Pa_ORM_mission_5_3_desc:0 "India, our eastern neighbor. Though separated only by the Indian Ocean, trade between us has never ceased, making the relationship between us... increasingly ambiguous."

EDG_Pa_ORM_mission_5_4_title:0 "Malay Coast"
EDG_Pa_ORM_mission_5_4_desc:0 "Past India, sailing southward. Gazing upon the southern coast, there lies new wealth, new markets, and new glory."

EDG_Pa_ORM_mission_5_5_title:0 "The Spices Must Flow"
EDG_Pa_ORM_mission_5_5_desc:0 "The spices must flow! If they refuse to open their gates, then use cannons! Regardless, the spices must flow, and only Arabs shall master this mysterious and wondrous wealth!"

EDG_Pa_ORM_mission_5_6_title:0 "Arab Ports"
EDG_Pa_ORM_mission_5_6_desc:0 "The Arabian Peninsula lacks excellent harbors, so we must reinforce and improve our existing bays to better meet our growing volume of traffic."

EDG_Pa_ORM_mission_5_7_title:0 "Hormuz Marines"
EDG_Pa_ORM_mission_5_7_desc:0 "Embark and disembark. If soldiers can conduct amphibious assaults at the fastest speed, then we can even turn the sea into land."

EDG_Pa_ORM_mission_5_8_title:0 "Sultan of Zanzibar"
EDG_Pa_ORM_mission_5_8_desc:0 "Spices and cinnamon, what a marvelous combination. Just as their land pairs with our crown, a perfect picture indeed!"

EDG_Pa_ORM_mission_5_9_title:0 "Ibadi Fiqh"
EDG_Pa_ORM_mission_5_9_desc:0 "The laws of the Ibadi, written on parchment, placed upon the desk, remain the commandments and rules for the faithful."

