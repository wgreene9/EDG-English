 EDG_flavorORM.1.t:0 "霍尔木兹王国最后的余晖"
 EDG_flavorORM.1.d:0 "霍尔木兹位于霍尔木兹海峡北部的霍尔木兹岛上，是伊朗古城和古海港。且霍尔木兹有新旧之分。旧霍尔木兹，是靠近米纳布的一个沿海城市，位于阿巴斯港不远处，地址不甚明确，在前伊斯兰时期就已经存在，一直到公元1000年，旧霍尔木兹是克尔曼的货物转载点，在伊本·胡尔达兹比赫的史书《道里邦国志》中记载了旧霍尔木兹是克尔曼的贸易中心。大约从1000年开始作为一个小规模的王朝所在地，祖先可能是阿曼血统。\n\n10世纪建国的霍尔木兹王国原本的都城也位于北方的波斯境内，却和巴士拉一样毁于战乱。\n\n1229年当刚刚继位的蒙古帝国大汗窝阔台挥师波斯境内讨伐花剌子模王子扎兰丁时，霍尔木兹岛也为自己的贸易利益而挥师西征，他们联合大陆上的阿拉伯部落武装一举占领基什岛并将该岛付之一炬，霍尔木兹岛也由此成为波斯湾贸易网络的中心。整个13-14世纪利用贸易与周边大陆上的混乱局面，独善海岛的霍尔木兹人将自己的势力发展壮大， 趁着白羊王朝对两河流域的薄弱控制，霍尔木兹王国甚至再次取得北面霍尔木兹海岸的控制权。\n\n随着14世纪伊尔王朝的解体，波斯湾岛屿被霍尔木兹国王所统一，阿拉伯逊尼派统治着这个半独立公国。在他们掌权之前，他们就利用他们的海军去俘获竞争港口城市，如在1229年占领基什。当霍尔木兹统治者征服基什之后，霍尔木兹就被认为是波斯湾的主要港口城市以及与东方的贸易中心，一直保持到波斯军阀的再次崛起之前。\n\n然而好景不长，随着强大的波斯军阀们击碎了帖木儿的入侵，伊尔汗国的权威再次笼罩在整片波斯大地上，霍尔木兹王国遭遇到了沉重的打击，失去了自己在霍尔木兹岛以北的、位于波斯海岸上的所有城市和据点。福无双至，祸不单行，接踵而来的还有哈萨苏丹国、阿曼苏丹国、乃至于亚斯这些来自阿拉伯半岛上的传统势力的攻击。\n\n当时间来到1444年，霍尔木兹王国已经失去了几乎所有除开本岛以外的所有陆地领土，龟缩在了小小的霍尔木兹岛上。在1444年的11月，年仅二十二岁的年轻的霍尔木兹新苏丹从操劳过度而忧患而死的父亲手中匆匆接过了沉重的负担。尽管这位年轻的霍尔木兹苏丹一向都并不为人所看好，许多人都为他能力平平，但是他父亲还是坚持将他送到中亚一带公认为最为先进的波斯宫廷中留学，如今这位年轻霍尔木兹苏丹见惯了波斯人的先进文化，已经被波斯人的身份认同所深深吸引。\n\n他能否带领千疮百孔、乃至于奄奄一息的霍尔木兹王国，摆脱如今的悲哀境地，走上一条波斯化的康庄大道，甚至重新统一波斯大地，建立一个崭新的波斯帝国，宣称沙汗沙阿的名号？让我们拭目以待。"
 EDG_flavorORM.1.a:0 "霍尔木兹必将重生！"

 EDG_flavorORM.2.t:0 "我们的伊斯兰教道路"
 EDG_flavorORM.2.d:0 "随着我们完成了对阿曼地区的征服，国内严重的宗教分歧开始深深地困扰着我们国家。长期以来，位于波斯湾南岸的阿曼苏丹国就是伊巴德派的重要活动地区，甚至就连他们的苏丹都曾公开支持过伊巴德派的学说。而霍尔木兹王国在相当长一段时间内都长期信奉着逊尼派。当这些阿曼地区的土地被我们纳入管辖以后，许多伊巴德派社区都公开表示，我们对伊斯兰教法的解释与执行是不合适、不恰当的。现在我们需要考虑一个严重的问题，我们应该坚持怎样的伊斯兰教道路。\n\n我们的宫廷顾问们给出了三条可行之策，一方面，鉴于我们长期以来依赖逊尼派教法治国，过去也存在着相当的成功经验，我们应当继续坚持我们的信仰，并且我们可以向伊巴德派社区委派更多的教法官去强迫他们改变他们的认识。另一方面，也有许多人认为我们应当容忍伊斯兰教不同教法学派之间的分歧，在未来的征服道路上我们会遇到更多的不同教法学派的追随者，只要我们都虔诚地信仰真主，我们就是一家人。还有最为激进的一个派别，他们声称伊巴德派才是正确的道路，在过去的一百年内坚持逊尼派教法已经为我们的霍尔木兹王国带来了沉重的灾难，或许我们应该转变思路，去追随一个更加崭新、更加富有活力的教派。\n\n三个不同意见的支持者们正在苏丹的宫廷内吵得不可开交，然而，最终决定权还是交到了苏丹的手中。"
