EDG_BELA_rus_genaral_events.1t:0 "Glory of the Rurik Dynasty"
EDG_BELA_rus_genaral_events.1d:0 "The Rurik dynasty was the first dynasty to rule the ancient Rus' state of the East Slavs, roughly corresponding to parts of present-day European Russia, Ukraine, and Belarus. Kievan Rus' was established by Varangians from Scandinavia, its leader named Rurik, hence the name Rurik dynasty. In 882, the capital was established in Kiev, hence also known as Kievan Rus'.\nDuring the feudal fragmentation period, the Rurik dynasty also split into several branches, the most prominent being the Monomakhovich family—descendants of Grand Prince Vladimir Monomakh—and the Ol'govichi family—descendants of Prince Oleg Svyatoslavich of Chernigov. The Vsevolodovich family, ruling northeastern Rus', belongs to the Vladimir-Suzdal branch within the Monomakhovich line."
EDG_BELA_rus_genaral_events.1A:0 "Our prince is a descendant of the great Monomakh!"
EDG_BELA_rus_genaral_events.1B:0 "Our prince is a descendant of Oleg!"
EDG_BELA_rus_genaral_events.1C:0 "Our prince is a descendant of Vsevolod 'the Big Nest'!"
EDG_BELA_rus_genaral_events.1E:0 "The Shuisky family is actually part of the Vsevolodovich branch..."
EDG_BELA_rus_genaral_events.1F:0 "The Glazov family belongs to the Rurik dynasty..."
EDG_BELA_rus_genaral_events.1G:0 "Princes and nobles, prepare your necks—your peasant grandfathers are coming!"
EDG_BELA_rus_genaral_events.1H:0 "Even the Chernigov family can trace its roots back to Rurik..."
EDG_BELA_rus_genaral_events.1I:0 "So what if it's not the Rurik dynasty?"
EDG_rus_brief_ruler:0 "Prince of the Battlefield"
EDG_rus_afraid_ruler:0 "Cowardly Prince"
EDG_rus_refuse_ruler:0 "Alternative Approach"
EDG_BELA_rus_genaral_events.2t:0 "Prince of the Battlefield"
EDG_BELA_rus_genaral_events.2d:0 "A qualified Rus' prince must prove himself on the battlefield—at least, that is what everyone believes. A Rus' prince who cannot go to war will be mocked as a cowardly prince. Such a prince cannot command respect, let alone lead the principality toward a bright future."
EDG_BELA_rus_genaral_events.2A:0 "I will lead from the front!"
EDG_BELA_rus_genaral_events.2B:0 "The battlefield is too dangerous..."
EDG_BELA_rus_genaral_events.2C:0 "My safety is more important to the state!"
EDG_BELA_rus_genaral_events.3t:0 "Unify the Rurik Dynasty"
EDG_BELA_rus_genaral_events.3d:0 "Our great [Root.Monarch.GetTitle] is now the sole heir of the glorious Rurik dynasty. Should we now bestow upon our great [Root.Monarch.GetTitle] the surname Rurikovich?"
EDG_BELA_rus_genaral_events.3A:0 "[Root.Monarch.GetName] is the greatest Rurikovich!"
EDG_BELA_rus_genaral_events.3B:0 "[Root.Monarch.GetName] belongs to the [Root.Monarch.Dynasty.GetName] family."
EDG_rus_unite_rurikovich_modifier:0 "The Sole Rurikovich"