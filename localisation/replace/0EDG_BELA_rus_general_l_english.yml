 EDG_BELA_rus_genaral_events.2t:0 "战阵王公"
 EDG_BELA_rus_genaral_events.2d:0 "一位合格的罗斯王公必须在战场上证明自己，至少大家是这样认为的。不能上战场的罗斯王公将会被嘲笑为懦弱的王公，这样的王公不能服众，更无法带领公国走向光明的未来。"
 EDG_BELA_rus_genaral_events.2A:0 "我将一马当先！"
 EDG_BELA_rus_genaral_events.2B:0 "战场太危险了……"
 EDG_BELA_rus_genaral_events.2C:0 "我的安危对国家更重要！"
 EDG_BELA_rus_genaral_events.3t:0 "统一留里克家族"
 EDG_BELA_rus_genaral_events.3d:0 "我们伟大的[Root.Monarch.GetTitle]已经是光荣的留里克家族唯一的继承人，现在是否该为我们伟大的[Root.Monarch.GetTitle]冠以留里克维奇的姓氏了呢？"
 EDG_BELA_rus_genaral_events.3A:0 "[Root.Monarch.GetName]是最伟大的留里克维奇！"
