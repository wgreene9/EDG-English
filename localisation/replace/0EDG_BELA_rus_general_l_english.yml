 EDG_BELA_rus_genaral_events.1t:0 "留里克王朝的荣耀"
 EDG_BELA_rus_genaral_events.1d:0 " 留里克王朝，是统治东斯拉夫人的古罗斯国家的第一个王朝。大致相当于今俄罗斯东欧部分地区、乌克兰、白俄罗斯部分地区。基辅罗斯是由来自北欧瑞典的瓦良格人建立的，其首领名为留里克，故称为留里克王朝，公元882年开始定都于基辅，故又称基辅罗斯。\n 在封建分裂时期，留里克王朝亦分为几个支系，其中最主要的是莫诺马霍维奇家族——基辅大公弗拉基米尔·莫诺马赫的后代形成的支系，和奥利戈维奇家族——切尔尼戈夫王公奥列格·斯维亚托斯拉维奇的后代形成的支系，统治东北罗斯的弗谢沃洛多维奇家族属于莫诺马霍维奇支系中的弗拉基米尔-苏兹达尔支系。"
 EDG_BELA_rus_genaral_events.1A:0 "我们的王公是伟大的莫诺马赫的后代！"
 EDG_BELA_rus_genaral_events.1B:0 "我们的王公是奥列格的后代！"
 EDG_BELA_rus_genaral_events.1C:0 "我们的王公是“大窝”弗谢沃洛德的后代！"
 EDG_BELA_rus_genaral_events.1E:0 "舒伊斯基家族其实也是弗谢沃洛多维奇支系……"
 EDG_BELA_rus_genaral_events.1F:0 "格拉索夫斯基家族是属于留里克王朝的一部分……"
 EDG_BELA_rus_genaral_events.1G:0 "王公贵族们洗干净脖子等着，你农民爷爷来了！"
 EDG_BELA_rus_genaral_events.1H:0 "切尔尼戈夫家族追根溯源也能是留里克……"
 EDG_BELA_rus_genaral_events.1I:0 "不是留里克王朝又怎样呢？"
