l_english:
 EDG_BELA_RYA_A_1_1_title:0 "镇压叛乱"
 EDG_BELA_RYA_A_1_1_desc:0 "波格米勒派教徒在奥卡河上游鼓动了一场暴乱，我们必须将之镇压，夺回属于梁赞的领地"

 EDG_BELA_RYA_A_1_3_title:0 "收复切尔尼戈夫"
 EDG_BELA_RYA_A_1_3_desc:0 "切尔尼戈夫公国的留里克王朝已经绝嗣了，现在统治切尔尼戈夫的并非留里克王朝，而是窃国者。我们梁赞作为切尔尼戈夫留里克的血亲，有责任继承并统治切尔尼戈夫！"

 EDG_BELA_RYA_A_1_4_title:0 "跨越第聂伯河"
 EDG_BELA_RYA_A_1_4_desc:0 "第聂伯河是古罗斯的生命通道，靠着第聂伯河将瓦希商路串联，古罗斯才得以建立并强大起来。但是今天我们要跨过这条第聂伯河，将两岸的罗斯统一。"

 EDG_BELA_RYA_A_1_5_title:0 "进军基辅"
 EDG_BELA_RYA_A_1_5_desc:0 "基辅，古老而神圣。她是一切罗斯王公统治的合法性根源，也是第聂伯河上的明珠，梁赞必须控制基辅，以昭示我们在罗斯的统治地位。"

 EDG_BELA_RYA_A_2_2_title:0 "干涉罗斯内战"
 EDG_BELA_RYA_A_2_2_desc:0 "基辅已经失去了对罗斯的控制，我们也应该寻找合适的方式干涉这场战争。"

 EDG_BELA_RYA_A_2_3_title:0 "保卫梁赞"
 EDG_BELA_RYA_A_2_3_desc:0 "在面对东北罗斯——弗拉基米尔公国和她的一众继承人时，梁赞显得势单力薄，我们因此丢失了许多领地，但是现在东北罗斯正陷在内战的泥潭之中，这正是我们收复故土的天赐良机！"

 EDG_BELA_RYA_A_2_4_title:0 "常备射击军"
 EDG_BELA_RYA_A_2_4_desc:0 "亲兵队是弥足珍贵的，而且随着梁赞国家的扩大，亲兵队也难以满足日益增长的战争需求。为此，梁赞需要组建一支新的常备力量，他们必须经受严格的，真正的军事训练，并且脱离生产，由王公向他们支付军饷。"

 EDG_BELA_RYA_A_2_6_title:0 "君临罗斯"
 EDG_BELA_RYA_A_2_6_desc:0 "基辅既在我手，弗拉基米尔也再无后继，那么在这罗斯大地上，唯有梁赞王公，才是真正的罗斯君主。"

 EDG_BELA_RYA_A_3_1_title:0 "费奥多尔改革"
 EDG_BELA_RYA_A_3_1_desc:0 "尽管梁赞的君主权力十分集中，但是若不给予贵族相应的利益，贵族也不会心甘情愿地为王权卖命。向贵族让渡权益是梁赞的第一步，但绝不是最后一步。唯有向前，梁赞已没有退路可言！"

 EDG_BELA_RYA_A_3_2_title:0 "梁赞军事改革"
 EDG_BELA_RYA_A_3_2_desc:0 "随着鞑靼贵族和鞑靼军事力量被引入梁赞，梁赞的新军队需要一定的时间去适应和磨合。但是这时间是必要的，因为一支步骑协同的军队对其他军队将会在战争中占据优势。"

 EDG_BELA_RYA_A_3_3_title:0 "军事贵族的兴起"
 EDG_BELA_RYA_A_3_3_desc:0 "我们的军事实力日渐强大，是时候提报一批新兴的军事贵族，来终结鞑靼贵族和罗斯贵族长期以来的不合局面了。"

 EDG_BELA_RYA_A_3_4_title:0 "跨越莫斯科"
 EDG_BELA_RYA_A_3_4_desc:0 "莫斯科河是奥卡河的支流，莫斯科人时刻都能顺流而下袭击梁赞，为了确保梁赞的安全，莫斯科必须被我们控制！"

 EDG_BELA_RYA_A_3_5_title:0 "特维尔的陨落"
 EDG_BELA_RYA_A_3_5_desc:0 "特维尔在过去的两百年间或许是东北罗斯最强大的国家，但是以后他们就不再强大了。因为梁赞将会统治特维尔的领地，梁赞将统治特维尔人。"

 EDG_BELA_RYA_A_4_2_title:0 "卡西姆的地位"
 EDG_BELA_RYA_A_4_2_desc:0 "自从卡西姆部落的可汗——或者说王公卡西姆去世之后，梁赞王公就兼任了卡西姆部落的可汗。现在我们将鞑靼贵族也纳入了梁赞宫廷，卡西姆领地自然也应当全面并入梁赞。"

 EDG_BELA_RYA_A_4_4_title:0 "占领萨莱"
 EDG_BELA_RYA_A_4_4_desc:0 "萨莱，这座曾经骑在我们头上作威作福的城市，如今被我们踩在脚下，对我们屈膝求饶。曾经的鞑靼枷锁，现在我们要一个不落的全部还回去给他们！他们的土地，他们的人民，他们的血！"

 EDG_BELA_RYA_A_4_5_title:0 "驯服草原"
 EDG_BELA_RYA_A_4_5_desc:0 "有人说草原总是桀骜不驯的，其实不然，只要把鞭子抽在他们身上，你会发现其实游牧民和农民也没什么两样。"

 EDG_BELA_RYA_A_4_6_title:0 "大草原的可汗"
 EDG_BELA_RYA_A_4_6_desc:0 "再也没人宣称金帐可汗了，现在的草原臣服在梁赞王公脚下，我们将宣布梁赞王公就是整片大草原的新可汗，而留里克家族也必将取代黄金家族！"

 EDG_BELA_RYA_A_5_1_title:0 "扩大梁赞庄园制度"
 EDG_BELA_RYA_A_5_1_desc:0 "到底是农业产出大量增加支持了梁赞大公国进行扩张，还是梁赞大公国的扩张导致农业的产出大量增加，这是一个先有鸡还是先有蛋的问题。"

 EDG_BELA_RYA_A_5_3_title:0 "草原贸易条例"
 EDG_BELA_RYA_A_5_3_desc:0 "古时候，罗斯曾经开辟过前往里海的贸易路线，与大草原上的人们互通有无，现在我们应该恢复这一古老贸易联系。"

 EDG_BELA_RYA_A_5_4_title:0 "鞑靼系波雅尔"
 EDG_BELA_RYA_A_5_4_desc:0 "波雅尔们总是会炫耀他们的古老传承和他们所控制的领地，现在他们该知道，祖先的传承并不是他们成为波雅尔的原因，王公的青睐才是。"

 EDG_BELA_RYA_A_5_5_title:0 "梁赞轻骑兵"
 EDG_BELA_RYA_A_5_5_desc:0 "结合了过往的蒙古战术和蒙古组织，再配上新式的火器和精良的武器防具，梁赞的骑兵部队将会成为战场最锋利的矛！"


