l_english:
 EDG_mission_FRA_1_2_title:0 "卡佩王朝纽带"
 EDG_mission_FRA_1_2_desc:0 "身居法兰西大地的同族宗亲们长期享有独立于首都权力之外的较大自主权，其影响力可不容小觑，因此我们必须努力确保对卡佩王朝支系的影响力始终如一。"

 EDG_mission_FRA_1_3_title:0 "§Y欧陆霸权§!"
 EDG_mission_FRA_1_3_desc:0 "路易十四他以雄才大略，文治武功使法兰西成为当时西欧最强的国家，与康熙同时代的西方大帝，时人尊称“太阳王”。"

 EDG_mission_FRA_1_5_title:0 "卡普福米奥条约"
 EDG_mission_FRA_1_5_desc:0 "一些意大利小国精心策划的平凡企图远远不足以阻止我们在意大利境内的行进，就算是亚得里亚海的新娘也无法抗衡我们。我们必须粉碎所有反对势力，为法兰西王室确保该地区的安全！"

 EDG_mission_FRA_1_6_title:0 "黄金藩属"
 EDG_mission_FRA_1_6_desc:0 "意大利长久以来都在各帝国之间辗转不定。该地区从前是神圣罗马帝国的法理疆域，如今必须牢牢地掌握在我们手中，以免其倒向敌方，反过来对我们拔刀相向。而北意大利坐拥举世最为繁华的土地。这里是政治和科学创新的发源地，它的节拍是整个地区的脉搏，获得这些领土将有助于进一步加快我们对该地区的征服计划。"

 EDG_mission_FRA_1_10_title:0 "消灭清洁派"
 EDG_mission_FRA_1_10_desc:0 "自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，形成了清洁派，并直接影响到了宗座面前的北意大利。尽管两次阿尔比十字军接连失败，但我们相信公教会迟早能够获得胜利。"

 EDG_mission_FRA_1_12_title:0 "收复耶路撒冷"
 EDG_mission_FRA_1_12_desc:0 "通往耶路撒冷之路，敌人和外国征服者荆棘密布。我们肩负着使命，要拯救她并把她送回我们宗教的温暖怀抱。如主所愿！"

 EDG_mission_FRA_1_15_title:0 "水师军械库"
 EDG_mission_FRA_1_15_desc:0 "我们必须在重要的海军军事重地建立军用设施，以确保我们的海军实力能够支撑起我们的野心。"

 EDG_mission_FRA_1_16_title:0 "帝国海防建设"
 EDG_mission_FRA_1_16_desc:0 "在18世纪初，人们开始更加注重保持强大的海军存在。为了实现这一目标，我们必须关注海军基础设施的需求。"

 EDG_mission_FRA_1_20_title:0 "驱逐伪帝"
 EDG_mission_FRA_1_20_desc:0 "神圣罗马帝国的皇冠来自查理曼，我们是这顶皇冠最正统的继承人。"

 EDG_mission_FRA_1_22_title:0 "英白拉多与尊贵的凯撒"
 EDG_mission_FRA_1_22_desc:0 "与查理曼一样，戴上神罗皇冠是我们与生俱来的权利。攫取皇位将使我们重新赢得自己应有的地位。"

 EDG_mission_FRA_1_24_title:0 "火力优势学说"
 EDG_mission_FRA_1_24_desc:0 "装填了大量火药的战争机器出现在战场之上，雷鸣般的怒吼将摧毁敌人的城墙，并为[Root.GetName]带来胜利！"

 EDG_mission_FRA_1_25_title:0 "达达尼昂"
 EDG_mission_FRA_1_25_desc:0 "我们应该建立一支精锐部队来保卫王室，并使其成为王家军队的一部分。这支军队的名额将为上层阶级保留以鼓励贵族们在军队中一展宏图。"

 EDG_mission_FRA_1_26_title:0 "§R改革革命卫队§!"
 EDG_mission_FRA_1_26_desc:0 "我们如果要对抗欧洲最强大的贵族王朝的不义行为，旧需要一支强大的军队作为支撑。因此，我们应该改造武装部队，提高他们的作战效率。"

 EDG_mission_FRA_1_28_title:0 "路易十二改革"
 EDG_mission_FRA_1_28_desc:0 "我们国内形形色色的政治集团已经对我国产生了长远的影响。我们必须摆脱它们并进行中央集权。由路易十一开创的“新君主政体”并非一个中央集权化的统一国家。法国被分成12个郡，其行政权均掌握在王亲国戚、名门显贵手中。到世纪末为止，他们合法运用了广泛的王室特权。直到下一个世纪，他们仍然各自为政。现在地方上又出现了一大批高等法院（parlement）。这种由君主政体建立的省级法院在本地区拥有最高司法权。在这一阶段，其重要性日益加强，数量也在稳步上升。从查理七世即位到路易十二去世期间，在图卢兹（Toulouse）、格勒诺布尔（Grenoble）、波尔多、第戎（Dijon）、鲁昂（Rouen）和埃克斯（Aix）均建立了高等法院。虽然在牺牲行会、小业主利益的基础之上加强了市镇寡头的地位，但城市的自由权利并没有受到严重损害。集权国家之所以遇到这些意义深远的制约，其原因仍在于全国范围内建立有效的王权统治框架的工作遇到了不可逾越的障碍，因为在当时的经济结构中，既不存在统一市场，又没有现代化交通设施，而且在经济秩序中，乡村中最基本的封建关系并未完全消失。尽管王权取得了显赫的成就，实行垂直的集权化政治的社会基础尚不具备。正是在这种情况之下，在长期战争之后，三级会议获得了重生的氛围。现代国家的骑士热忱与新兴势力将震撼世界。新兴势力，现在属于法国，这个人口最多的绝对君主制国家，欧洲大陆唯一的利维坦。马基雅维利说过：“法国人谦卑、顺从，他们非常尊敬他们的国王。”马克西米利安赞同马基雅维利的说法，称法国人是盲从的民族；英国杰出的法学家约翰·福蒂斯丘也随之附和，称法国人是懦弱的民族……确实，在英国、西班牙、德意志，国王征税均需征得代议制议会的预先批准，只有法国国王例外。"

 EDG_mission_FRA_1_29_title:0 "黎塞留行政改革"
 EDG_mission_FRA_1_29_desc:0 "不论是在理论上还是在实践中，法国君主政体的构成形式具有一种极端矫揉造作的复杂性。科斯曼（Kossmann）在一段令人难忘的论述中是这样描述它在同时代有产阶级心目中的形象的：“同时代人感到，绝对主义并未消除国家固有的紧张状态，也未改变他们关于政府的观念。对他们来说，国家犹如一座巴洛克风格的教堂，各不相同的概念混杂其间，相互碰撞，终于被融合成单一的辉煌的体系。在建筑师别出心裁的设计中，他们发现了椭圆形，空间变得栩栩如生。到处都有从椭圆形各角度发射出的光芒，反射在整个建筑之中便形成了新风格中最宝贵、最敏捷的活跃因素和摇曳不定的韵味。”法兰西的法律体系无论是在设计还是实行上都相当不稳定且陈旧。为了确保对王位的掌握，我们必须改革法律系统并让其以最高效率运作。黎塞留有效地建立了总监（intendant）制。司法总监（Intendant de Justice）、警察总监（Intendant de Police）、财政总监（Intendant de Finances）是被赋予广泛权力的钦差大臣。开始时，他们作为临时被赋予特殊使命的官员在各地巡查，后来则成为中央政府向全法国派出的常设官员。他们由国王亲自任命，因此其职位不可取消、不可买卖：这些官员多由前行政法院审查官担任，在17世纪时多为中小贵族。他们代表着绝对主义国家在王国最广大的地区行使新的权力。"

 EDG_mission_FRA_1_30_title:0 "§R为了祖国、科学和荣誉§!"
 EDG_mission_FRA_1_30_desc:0 "知识不再是贵族的特权。通过资助勇敢的教育创新，我们必须给予更多人接受教育的机会，因为教育我们的人民是至关重要的。"

 EDG_mission_FRA_1_32_title:0 "哈德逊湾毛皮"
 EDG_mission_FRA_1_32_desc:0 "我们无法单纯通过军事手段赢得俄亥俄毛皮贸易的主导权，必须与生活在当地的美洲原住民建立贸易联系，以此确保法兰西的经济利益。"

 EDG_mission_FRA_1_34_title:0 "墨西哥总督区"
 EDG_mission_FRA_1_34_desc:0 "墨西哥地区的富饶和人口众多让她呈现出非凡的潜力，我们需要在当地建立一个总督区以完善我们的统治。"

 EDG_mission_FRA_2_1_title:0 "封建制的危机"
 EDG_mission_FRA_2_1_desc:0 "自雨果·卡佩从衰朽的西法兰克的加洛林王朝手中夺取了法兰西的王位以来，雨果·卡佩与其后人深知加洛林王朝解体的根本原因在于没有将家族的势力扎根到王国的土壤当中，因此，卡佩家族热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩家族手中夺走王位。诚然，卡佩的主支与旁支的关系随着血缘的疏远而逐渐不再和睦，支系们控制了地方的实权，而法王只能蜷缩在小小的法兰西岛之上，但由于诸侯之间的制衡以及卡佩王朝主支的生生不息，也没有任何一个诸侯试图夺取那至高无上的王位，但是他们和法王相同的父系先祖赋予了他们争夺王位的天然权力。我们实在是分裂得太久了，我们的领土遭外族侵占也太久了，除非法兰西在我们的旗帜下实现统一，否则法兰西永不会安然无恙。存在于我们领土内的各个家族可能并没有太大权力，但如果想要他们召之即来、乐于合作，就需要先安抚他们。"

 EDG_mission_FRA_2_2_title:0 "§Y鸢尾花之梦§!"
 EDG_mission_FRA_2_2_desc:0 "尽管法兰西在过去经历了莫大的挫折，但卡佩王朝未曾屈服，鸢尾花与法兰西王冠的梦想终将得到实现。"

 EDG_mission_FRA_2_4_title:0 "天然疆界"
 EDG_mission_FRA_2_4_desc:0 "「天然疆界」的概念在过去的一个世纪内缓慢地形成，许多人认为，[Root.GetAdjective]应当像罗马帝国一样，将国土的边界扩张到大河与大山的一侧，由此拱卫我们的本土，但「天然疆界」的概念一直未能有一个清晰的界定。在[Root.GetAdjective]，许多有真知灼见的人认为，[Root.GetAdjective]的界限是自然界的标志物。正如黎塞留在其《政治遗书》中写道：「我秉政之目的在于：为高卢收回大自然为它指定的疆界，……将法国置于高卢的位置上，在原属古代高卢的一切地方建立新的高卢。」我们将抵达地平线的四角：莱茵河的角落，海洋的角落，比利牛斯山脉的角落，阿尔卑斯山的角落。必须将这些地方作为[Root.GetAdjective]的边界，才能拒敌于国门之外更远的地方，让入侵者无法对法国边界进行侵犯，保护我们伟大的祖国母亲。"

 EDG_mission_FRA_2_5_title:0 "执伦巴第牛耳"
 EDG_mission_FRA_2_5_desc:0 "维斯孔蒂家族及其领地内接来不断的内乱只能说明其君主无力控制各种不利因素。我们必须减轻当地民众因统治者无能而产生的痛苦。"

 EDG_mission_FRA_2_7_title:0 "天主的居所"
 EDG_mission_FRA_2_7_desc:0 "[118.GetName]长期以来都是世界上传播最广泛的一大信仰之中心。因此，我们必须将其纳入我国旌旗之下，以[118.GetName]征服者之名，享受沐于荣光之下的胜利果实！"

 EDG_mission_FRA_2_9_title:0 "重审贞德案"
 EDG_mission_FRA_2_9_desc:0 "由于于格六世的军事失误，法兰西在1430年后陷入了多方的入侵，以洛塔林吉亚为甚。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达兰斯时，令人意想不到的是，一名名为让娜·达克的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，而让娜·达克则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1444年。为了报复法兰西人，英格兰人贿赂了教廷，并宣判贞德为异端，这是法兰西的耻辱，我们必须要求教廷重审贞德案。"

 EDG_mission_FRA_2_10_title:0 "消灭瓦勒度派"
 EDG_mission_FRA_2_10_desc:0 "尽管瓦勒度派长期受到迫害，但一直未消亡。阿尔比十字军和瓦尔纳十字军的失败、再征服运动的停滞不前和胡斯运动的成功都成为天主教世界逐渐颓废的象征，而瓦勒度派也在罗马教廷式微的这一段世界内得到了扩张，在法兰西地区得到了长足的发展。"

 EDG_mission_FRA_2_11_title:0 "最虔信基督教的国王"
 EDG_mission_FRA_2_11_desc:0 "法国国王长期享有最虔信基督教的国王之名，我们对巩固公教会的权威做出了巨大的贡献，毫无疑问，我们是天主教的守护者。"

 EDG_mission_FRA_2_12_title:0 "基督之剑"
 EDG_mission_FRA_2_12_desc:0 "天主教一直在与试图铲除它的敌对邻国进行战争。为了从外来的恶人们手中庇护我们的人民，为了保卫我们的遗产，天主号召我们保卫天主教，直至最后一人！"

 EDG_mission_FRA_2_13_title:0 "十字军之王"
 EDG_mission_FRA_2_13_desc:0 "我们在黎凡特的影响力已经增长到前所未有的水平。几个世纪以来，我们头一次能够宣布，我们在黎凡特光复了十字军诸国，光复了我们信仰凝聚成的闪亮之星。"

 EDG_mission_FRA_2_14_title:0 "建立王家海军"
 EDG_mission_FRA_2_14_desc:0 "为了同英国和意大利诸国抗争，我们需要建立一支强大的海军，以扩大我们的海军霸权。"

 EDG_mission_FRA_2_15_title:0 "黎塞留国家海军改革"
 EDG_mission_FRA_2_15_desc:0 "黎塞留在1624年开始组建法国海军，为了强调国家与民族、而非家族与血缘的重要性，黎塞留将法国海军的正式名称由王家海军（Marine royale）更替为国家海军（Marine nationale）。法国海军至今仍沿袭着这一称谓。1625年正式成立海军部，亲任海军大臣，主管一切海上事务。同时，在土伦、布雷斯特、勒阿弗尔和布鲁日建立了海军基地，成立了海军舰队。这标志着法国正规海军的建立，从此结束了法国人漠视海洋的历史，因而他被后人称之为法国海军之父。"

 EDG_mission_FRA_2_16_title:0 "《海洋大法》"
 EDG_mission_FRA_2_16_desc:0 "我们的敌人拥有强大的海军力量。为了保护我们的海岸线和人民，我们必须拥有一支强大的海军，从而他们匹敌乃至超越他们。法国从英国和荷兰学习和引进先进的造船技术并实现自产自销，同时颁布《海洋大法》，施行船员登记制，让商船中有航海经验的船员可以随征随到。"

 EDG_mission_FRA_2_17_title:0 "海洋霸权"
 EDG_mission_FRA_2_17_desc:0 "如果我们成功地在海上击败了敌人，那么无人敢质疑我国的海上霸权。在击败英国海军后，法兰西将统治海洋！"

 EDG_mission_FRA_2_19_title:0 "贿赂选帝侯"
 EDG_mission_FRA_2_19_desc:0 "神圣罗马帝国皇帝之位绝非唾手可得，对于一个非帝国成员来说尤为如此。然而，一些见不得光的交易以及暗中耳语确可有助于我们的事业。"

 EDG_mission_FRA_2_20_title:0 "查理曼的皇冠"
 EDG_mission_FRA_2_20_desc:0 "神圣罗马帝国的皇冠来自查理曼，我们是这顶皇冠最正统的继承人。"

 EDG_mission_FRA_2_21_title:0 "主宰帝国"
 EDG_mission_FRA_2_21_desc:0 "从外部威胁中保卫帝国并不容易。幸运的是，我们拥有欧洲最强大的军队来解放与守护我们的家园。"

 EDG_mission_FRA_2_23_title:0 "查理曼的遗产"
 EDG_mission_FRA_2_23_desc:0 "查理曼在行政、司法、军事制度及经济生产等方面都有杰出的建树，并大力发展文化教育事业。是他引入了欧洲文明，将文化重心从地中海希腊一带转移至欧洲莱茵河附近，被后世认为是欧洲历史上最重要的统治者之一，享有“欧洲之父”的美誉，而我们是他最成功的继承者。"

 EDG_mission_FRA_2_24_title:0 "建立常备军"
 EDG_mission_FRA_2_24_desc:0 "只有在抛弃由骑士服役的宗主召集附庸作战的体系、建立领取薪俸的正规军队之后，我们才能在越来越残酷的战争中赢得胜利。为组织这支正规军，法国贵族批准王室征收了第一笔重要的全国性税收——1439年征收的王室人头税（taille royale），到15世纪40年代，它成为常规性的军事人头税（taille des gens d'armes）。贵族、教士和一批市镇则免交此税。在下一个世纪中，法国贵族从法律上世袭免税。因此，在15世纪后半期，君主政体已经强化到如此程度，它拥有了一支名为compagnies d'ordonnance（法文：正规军）的、由贵族指挥的早期正规军，还可以不受任何代表制会议的控制直接征税。规模有限的王家军队的出现更增加了贵族的经济特权，因为人头税的制度化保证了贵族第一次享有完全的财政豁免权。"

 EDG_mission_FRA_2_25_title:0 "敕令骑兵团"
 EDG_mission_FRA_2_25_desc:0 "一支拥有重装骑兵的军队将会帮助我们夺取政治权力，一支强大的常备军有助于实现中央集权，敕令骑兵连是一个成功的尝试。一个敕令骑兵连起初由100个满编“兰斯”（满编骑枪组）组成，每个“兰斯”下辖1名重装骑兵、1名扈从、3名弓箭手和1名仆人。不过，这种组织方式与战术组织关系不大。重装骑兵会单独编组成战术单位，弓箭手和扈从并不会与重装骑兵一起冲击，而是作为辅助人员协助他们作战。后来，大概是从路易十二的时代(1498—1515)开始，他们更倾向于离开重装骑兵编组成特定的连队，这种部队很快就被称为“轻装骑兵”。"

 EDG_mission_FRA_2_27_title:0 "§R拿破仑军事改革§!"
 EDG_mission_FRA_2_27_desc:0 "我们的军队服务人民、无上光荣！我们带着鲜艳战旗奔赴战场，我们训练有素、战术精湛，将会令任何敌人闻风丧胆。"

 EDG_mission_FRA_2_29_title:0 "专制主义黎明"
 EDG_mission_FRA_2_29_desc:0 "君主不应该被传统、地方特权或贵族所限制。相反，他必须成为国家唯一的掌舵者。"

 EDG_mission_FRA_2_31_title:0 "发现北美大陆"
 EDG_mission_FRA_2_31_desc:0 "我们的航海家们请求王室资助一次探险西方大洋的任务。他们听说了有关富饶土地的传言，希望我们能为了法国的荣耀而宣称这些土地。关于遥远西方的神秘土地的传言四起。据说，它生机勃勃，充满了无法想象的奇迹。若此言不虚，它必将属于我们。"

 EDG_mission_FRA_2_32_title:0 "法属加拿大"
 EDG_mission_FRA_2_32_desc:0 "加拿大的土地比南方的领土更加的严寒恶劣，尽管如此，开发的时机已经成熟。雪山中有着异国毛皮、木材，矿藏也十分丰富。商人联盟正在向我们寻求资金支持以在北美立足，并以法兰西的荣耀为名。"

 EDG_mission_FRA_2_33_title:0 "殖民手段"
 EDG_mission_FRA_2_33_desc:0 "建立新的殖民地和前哨站将有助于拓展我国在海外的影响力，并进一步增加在国内外的经济收益和军事力量。"

 EDG_mission_FRA_2_34_title:0 "主导美洲"
 EDG_mission_FRA_2_34_desc:0 "随着我们在美洲影响力的扩大，美洲这片广阔的土地逐渐成为我们的后花园，我们对美洲有无可否认的主权。"

 EDG_mission_FRA_2_35_title:0 "掌握新大陆"
 EDG_mission_FRA_2_35_desc:0 "自从哥伦布发现新大陆以来，我们在新大陆的影响力就不断地扩大，如今，我们已然是新大陆无可争议的霸主。"

 EDG_mission_FRA_3_2_title:0 "阿基坦公国"
 EDG_mission_FRA_3_2_desc:0 "自从清洁派在法兰西南部崛起后，阿基坦脱离了英格兰王国的控制，并长期斡旋于法兰西和阿尔勒王国之间。我们应当结束阿基坦公国的独立状态，并将其整合入我们的领地。"

 EDG_mission_FRA_3_3_title:0 "第三次阿尔比十字军"
 EDG_mission_FRA_3_3_desc:0 "两次阿尔比十字军的失败为圣彼得的宗座蒙上了一层不祥的阴云，但法兰西的失败不可能继续下去，我们必然要将清洁派的王庭粉碎。"

 EDG_mission_FRA_3_4_title:0 "罗马的圣座"
 EDG_mission_FRA_3_4_desc:0 "横亘于我国与意大利之间的阿尔卑斯山脉，几个世纪以来一直保护着意大利人的安居乐业。我们若要征服意大利，就必须越过这一天险，确保掌控通过悬崖峭壁的山口。我们横扫欧洲的下一个征服乃是进取意大利之膏腴。那矫饰自大的僧侣和豪绅的聚集之处，将成为我们版图中一条华丽的长靴。"

 EDG_mission_FRA_3_5_title:0 "吕内维尔和约"
 EDG_mission_FRA_3_5_desc:0 "热那亚的商人时常与我们的王室保持着良好关系。然而，他们的港口蕴藏着巨大的财富，因此我们可以考虑占领当地，以此资助我们的目标和安排。热那亚的商业机遇决对不可忽视。商人们之间流传着来自热那亚的钱币足以装满十个钱包的传说。确保这一收入来源对我国的内外事务都至关重要。"

 EDG_mission_FRA_3_6_title:0 "西西里晚祷"
 EDG_mission_FRA_3_6_desc:0 "1254年，康拉德四世去世，其弟弟“私生子”曼弗雷德篡夺了他侄儿康拉丁的西西里王位，但这也导致西西里失去了来自德意志的任何支持，霍亨施陶芬王朝在西西里的统治开始松动，希腊人社区现在成为了西西里王国内部的一颗定时炸弹。1266年，经过热那亚人的牵线搭桥，墨西拿和锡拉库扎两地的希腊人拿起长刀，以西西里教堂的晚祷钟声为号，瞬间西西里的东西两侧海岸沦陷于希腊人之手，锡拉库扎天主教堂被大火所吞噬，而早有准备的迪·萨伏伊将军望见烽火，率领着它的军队登上了西西里岛的海滩，曼弗雷德不知所踪，有人说他藏匿在了西西里的群山当中的某个村落，也有人说他乘船离开西西里的过程当中不幸海难身亡。西西里的海滨地带在阿基米德罹难之后再一次属于希腊人。"

 EDG_mission_FRA_3_7_title:0 "那不勒斯王冠"
 EDG_mission_FRA_3_7_desc:0 "南意大利的那不勒斯王国及其领土构成了控制地中海贸易的一个重要节点。我们必须获取这些领土，以此从贸易中获益。菲利普·德·科米斯（Philippe de Commynes）在他的《回忆录》里这样写道，这是一位在一支强大军队护送下的国王。1494年7月28日，他离开格勒诺布尔。9月5日，他在都灵受到热烈欢迎。他望向那不勒斯，和更远一些的耶路撒冷。法王相信他可以改变世界的命运，促使基督重返大地。"

 EDG_mission_FRA_3_8_title:0 "西欧霸权"
 EDG_mission_FRA_3_8_desc:0 "欧陆不过是施展我们霸业的舞台。那些曾经无数次妄想扼杀我们伟大事业的敌寇终将拜倒在我们脚下。"

 EDG_mission_FRA_3_10_title:0 "收回加来"
 EDG_mission_FRA_3_10_desc:0 "奸诈的英格兰国王夺取了加莱，并将其作为进攻法兰西的基地。我们不能容许这种事情继续下去，并夺回法兰西的失地。"

 EDG_mission_FRA_3_11_title:0 "奈梅亨条约"
 EDG_mission_FRA_3_11_desc:0 "奈梅亨条约体现了路易十四时代法国在欧洲的霸权。此外他还打破国际惯例，第一次用法文代替拉丁文书写国际条约，提高了法国的国际威信。"

 EDG_mission_FRA_3_12_title:0 "影响丹麦联邦"
 EDG_mission_FRA_3_12_desc:0 "在1434年，瑞典农民及矿工发动骚乱，其后不断有零星骚乱，各地的贵族通过种种方法来削弱王权，这让埃里克转而寻求国内市民阶层的支持，他不断联合市民阶层攻击贵族势力，希望保持自己的权力并削弱国内的反对派。但丹麦国内的市民阶层对埃里克的朝令夕改、喜怒无常更为感到忌惮，并于奥胡斯举行了一场会议，制定了建立商业邦联的计划。在丹麦贵族反对埃里克指定的继承人后，埃里克态度强硬，最终爆发了一场内战。瑞典摄政卡尔八世因此彻底控制了瑞典的国政，使得瑞典和挪威实质上摆脱了卡尔玛联盟。埃里克不敌国内贵族，为获得国内市民阶层的支持，不断给予市民阶层更多的权力，甚至转而寻求卡尔八世的支持，许诺将斯科讷地区割让给瑞典。在瑞典与国内市民阶层的帮助下，埃里克成功镇压了国内的叛乱，却不愿意割让斯科讷，导致瑞典放弃了与埃里克的合作关系，转而通过物力控制了斯科讷。失去外部援助的埃里克渴望在国内巩固自己的统治，他意识到自己给予市民阶层过多的权力，以至于市民阶层威胁到了王权，于是又采取了许多政策用以削弱市民的权力，最终于1439年爆发了市民运动，市民们击败了埃里克，强迫埃里克给予各地自治市更大的权力，使得丹麦王国名存实亡，并组建了一个商业邦联。"

 EDG_mission_FRA_3_15_title:0 "苏格兰王系"
 EDG_mission_FRA_3_15_desc:0 "苏格兰王国长期维持着选王制度，但这并不意味着我们无法在苏格兰建立一个卡佩王朝的支系政权，只要我们加强同苏格兰的友好关系，他们将能够同意让我们家族的成员统治苏格兰的土地。"

 EDG_mission_FRA_3_16_title:0 "永结盟好"
 EDG_mission_FRA_3_16_desc:0 "我们同苏格兰的世交经历了时间和历史的考验，现在是时候将苏格兰的权杖牢牢掌握在法兰西国王的手中了。"

 EDG_mission_FRA_3_18_title:0 "直面帝国"
 EDG_mission_FRA_3_18_desc:0 "神圣罗马帝国是法兰西扩张的最大障碍，也是一直以来的绊脚石。我们要么废除帝国，为我等雄心壮志铺平道路，要么就要把帝国纳入法兰西的控制之下。"

 EDG_mission_FRA_3_20_title:0 "打碎帝国疆界"
 EDG_mission_FRA_3_20_desc:0 "东边神圣罗马帝国那所谓的疆界不过是玩笑而已，既不稳固又无如我军士兵那般优秀的战士驻守。他们的边防很快将在强大的法兰西军队面前化为齑粉。"

 EDG_mission_FRA_3_22_title:0 "高卢宣言"
 EDG_mission_FRA_3_22_desc:0 "皇帝治下的德意志领土不过是我们雄伟征途上的一个唾手可得的战利品。征服之并将其并入法兰西领土将会从我们的边界上消除又一个威胁。当然，我们征服的步伐不会停留在西欧。"

 EDG_mission_FRA_3_25_title:0 "皇家兵工厂"
 EDG_mission_FRA_3_25_desc:0 "我们将在全国建立皇家兵工厂，让我们能够源源不断地产出最优质的战争机器，尤其是愈来愈发挥重要作用的火炮。"

 EDG_mission_FRA_3_26_title:0 "柯尔贝尔改革"
 EDG_mission_FRA_3_26_desc:0 "柯尔伯出生于商人家庭，原为马扎然的家务总管。在受到路易十四的赏识后，先是担任财政总监，后又因为功绩卓著被任命为王室国务秘书和海军国务秘书，可以说，他已被赋予事实上的首相权力。柯尔伯在任内积极进行财政改革，大力推行重商主义政策，大力兴办王家手工工场，使法国经济再次呈现繁荣景象。作为一种政治与经济学说，柯尔贝尔主义与重商主义类似，其核心观点认为法兰西的财富需要为国家服务，并进一步提高君主对于权力的掌握。"

 EDG_mission_FRA_3_28_title:0 "波伦亚宗教协议"
 EDG_mission_FRA_3_28_desc:0 "1515年12月在意大利波伦亚谈判后达成。1516年8月18日由利奥十世以敕谕形式颁布，协定废除了1438年《布尔日国事诏书》中关于高级教职由教士团体选出的规定，规定高级教职由国王提出候选人，教皇批准;若教皇不批准，则在三个月中国王另选他人，过期由教皇自行任命。同时法国宣布放弃巴塞尔会议关于宗教会议高于教皇权威的原则，允许教皇获得主教任职首年的年贡(首岁教捐制)。这一协定消除了教皇和法国教会之间的矛盾，使国王得到了高级教士的控制权。"

 EDG_mission_FRA_3_30_title:0 "§R拿破仑法典§!"
 EDG_mission_FRA_3_30_desc:0 "若我们不制定一个中央民法典来规范社会的公序，我们的社会将无法经受内外部的检验。"

 EDG_mission_FRA_3_32_title:0 "成立法属海地"
 EDG_mission_FRA_3_32_desc:0 "商人联盟正在向我们寻求资金支持以在加勒比立足，并以法兰西的荣耀为名。"

 EDG_mission_FRA_4_1_title:0 "§Y分裂的王国§!"
 EDG_mission_FRA_4_1_desc:0 "卡佩王朝的王冠依然耀眼，于格七世抵抗外敌的军事胜利更是让他树立了极大的威望，但对于四面树敌的法兰西王国而言，前方的路仍充满荆棘和未知。"

 EDG_mission_FRA_4_2_title:0 "整合阿摩里卡"
 EDG_mission_FRA_4_2_desc:0 "布列塔尼公国还未正确认识其与法兰西王室的关系。我们应当劝说它归顺。"

 EDG_mission_FRA_4_4_title:0 "再征服运动"
 EDG_mission_FRA_4_4_desc:0 "在北方的基督教国王们陷入内部斗争之时，随着马林王朝在摩洛哥北部的顽抗，陷入内乱的穆瓦希德王朝的势力愈发局限于马拉喀什近郊，最初委统治伊比利亚领地的世袭总督们争先恐后的宣布独立，来自阿非利加的霸权再一次在伊比利亚灰飞烟灭，尽管总督们互相之间曾经签订“永世不得互战”的互保条约，但嫌隙的种子发芽的力量并非一纸空文可以约束。伊比利亚再一次进入了诸侯混战的时代，在后世史学家的眼中，13世纪14世纪上半叶被称为“第三次泰法时代”。在这一百五十年内，基督教徒和穆斯林之间的边界冲突从来就没有彻底终止过，其中以葡萄牙国王和阿斯图里亚斯国王所发动的一次针对里斯本的进攻最为盛大，但由于过于冒进在科英布拉以南遭到穆斯林的伏击，最终不了了之。但随着清洁派势力在南法的不断巩固壮大与天主教国家对十字军东征这个概念的越发厌倦，比利牛斯山以南逐渐越发成为一个相对独立于天主教世界的“小世界”，尽管来自外界的干涉时有发生，但终究没有改变双方战略相持的局面。但随着阿斯图里亚斯国王伊格纳西三世发动了针对图莱图拉的十字军，伊比利亚的纷争之火再一次被点燃。"

 EDG_mission_FRA_4_5_title:0 "希梅纳遗产"
 EDG_mission_FRA_4_5_desc:0 "伊比利亚是一些欧洲最杰出和最负盛名的王朝发祥地。面对这些政治军事力量雄厚的国家，我们得谨慎决定，是与其并肩还是拔刀相向。"

 EDG_mission_FRA_4_7_title:0 "半岛战争"
 EDG_mission_FRA_4_7_desc:0 "伊比利亚的冒头新君已经嘲弄我们太久了。我们必须解放他们锁链下的人民，让他们的王室见识见识我们的断头台。"

 EDG_mission_FRA_4_9_title:0 "再会加洛林"
 EDG_mission_FRA_4_9_desc:0 "1428年，由于对法王排挤自己的行为感到不满，同时受到了英格兰国王和洛塔林吉亚国王的煽动，阿朗松公爵宣布转投英格兰门下，法王于格六世出兵试图占据阿朗松并趁机夺回诺曼底，但他同时遇到了内部和外部的阻拦。法王的军事理想遭到领主的暗中抵制，因为他们担心自己会成为下一个阿朗松，由于军队没有及时集结，法王的军队在卡昂城外被阻击，阿朗松终究是背弃巴黎而去。更为致命的是，于格六世在卡昂的围城战中因流矢而受伤，洛塔林吉亚国王路维希德七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路维希德七世确立为法兰西王位的继承人。于格六世很快死于感染，路维希德七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。而英格兰的军队于不久后登陆诺曼底，阿尔勒更是从南方发动入侵。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达兰斯时，令人意想不到的是，一名名为让娜·达克的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，并先后击退了英格兰、洛塔林吉亚和阿尔勒的进攻。毫无疑问，洛塔林吉亚王国长期以来都是我们的眼中钉，若法兰西要建立欧陆霸权，加洛林王朝的政权必须被瓦解。"

 EDG_mission_FRA_4_10_title:0 "瓦隆尼亚边区"
 EDG_mission_FRA_4_10_desc:0 "瓦隆尼亚地区河流密布、森林茂密、矿产丰富，更重要的是，此地是我们与神圣罗马帝国的重要军事缓冲区，我们必须在此地建立军事边区，以拱卫我们的国土。"

 EDG_mission_FRA_4_11_title:0 "遗产战争"
 EDG_mission_FRA_4_11_desc:0 "低地诸邦国的海岸蕴藏了巨大的商业潜力。巩固我国在此的存在并确保商业的有效运作将会是明智之举,我们应当对低地施加影响，改善我们在此地的形象，此举或许能为我们赢来盟友或者属国。"

 EDG_mission_FRA_4_12_title:0 "巴达维亚元首"
 EDG_mission_FRA_4_12_desc:0 "低地地区历来有反抗压迫者的革命和叛乱的历史。因此，我们必须帮助他们，并让他们置身于我们的保护之下。"

 EDG_mission_FRA_4_13_title:0 "法兰西海峡"
 EDG_mission_FRA_4_13_desc:0 "法兰西的霸权带来了新的商业机遇。让我们把握住它们，并将千里之外的财富带回我们的法兰西海峡。"

 EDG_mission_FRA_4_14_title:0 "老同盟"
 EDG_mission_FRA_4_14_desc:0 "出于共同对抗英格兰的目的，我们一直与苏格兰保持良好的关系并签订了防御协定。为了进攻英格兰本土，我们应该让这一关系更进一步。"

 EDG_mission_FRA_4_15_title:0 "夺取伦敦"
 EDG_mission_FRA_4_15_desc:0 "英格兰是我们最头疼的宿敌，其存在令法兰西如芒在背。我们必须侧面包绕或正面击溃皇家海军，登陆大不列颠本岛，一劳永逸地终结掉英格兰。"

 EDG_mission_FRA_4_16_title:0 "七国总督"
 EDG_mission_FRA_4_16_desc:0 "长久以来，英国人都是我们的眼中钉肉中刺。他们肆意干涉欧陆的局势、无礼于我们的领袖，威胁着我们的事业。因此必须将他们根除。征服[236.GetName]后，我们终于在不列颠群岛上有了立足之地，彻底消灭英格兰威胁的道路已经向我们敞开。"

 EDG_mission_FRA_4_17_title:0 "不列颠保护人"
 EDG_mission_FRA_4_17_desc:0 "既已征服不列颠诸岛，加之以我们的海上优势，将确保[Root.GetName]成为当之无愧的海洋霸主！"

 EDG_mission_FRA_4_19_title:0 "入侵帝国"
 EDG_mission_FRA_4_19_desc:0 "我们的德意志宿敌影响力的不断扩大，他们可悲地试图在内政和外交方面孤立我们。通过缔结政治婚姻来向境外扩大我们的影响力，我们必将面临不可避免的冲突，并与德意志的诸侯产生紧张的边境局势。"

 EDG_mission_FRA_4_20_title:0 "跨过莱茵河"
 EDG_mission_FRA_4_20_desc:0 "我国国境东方是阴险狡诈、阴险而欺压人民的暴君所统治的德意志领土。我们必须迅速解放他们的臣民，将他们的土地纳入我国领土。"

 EDG_mission_FRA_4_21_title:0 "我即浪潮"
 EDG_mission_FRA_4_21_desc:0 "假罗马帝国之名所行的过家家把戏，不过是场惨淡的后事与荒诞的妄想。将其摧毁并废除将会有助于我们的威望。"

 EDG_mission_FRA_4_23_title:0 "投鞭多瑙河"
 EDG_mission_FRA_4_23_desc:0 "多瑙河是浩浩无垠的古罗马帝国的北部边境，被称作多瑙韦斯河，有一支罗马船队巡视其水域，沿岸碉堡是居民中心，她至今仍滋养着两岸的人民，甚至曾抵御了许多外敌——但她不可能阻挡法兰西的铁蹄。"

 EDG_mission_FRA_4_24_title:0 "法国文艺复兴"
 EDG_mission_FRA_4_24_desc:0 "来自意大利的影响以及文艺复兴的曙光已经深入了我国的腹地。接纳科学、艺术与文化的进步对我们伟大的国家大有裨益。"

 EDG_mission_FRA_4_25_title:0 "枫丹白露派"
 EDG_mission_FRA_4_25_desc:0 "接纳文艺复兴不过是启迪大众的第一步，当法王佛朗索瓦一世1515 年登基时，法国文艺复兴已经到来，弗朗西斯成为了一位热心的艺术赞助人。在他即位时，法国王宫里装饰的只有零散的伟大画作，没有一尊雕塑，既不古代也不现代。但弗朗西斯赞助了他那个时代的许多伟大艺术家，包括安德烈亚·德尔·萨托和列奥纳多·达·芬奇。后者被说服在晚年将法国作为自己的家。虽然达芬奇在法国期间很少画画，但他带来了许多最伟大的作品，包括《蒙娜丽莎》（在法国称为“La Joconde ”），这些作品在他去世后仍然留在法国。其他接受弗朗西斯赞助的主要艺术家包括金匠本韦努托·切利尼和画家罗索·菲奥伦蒂诺、朱利奥·罗马诺和普里马蒂乔，他们都受雇装饰弗朗西斯的各个宫殿。他还邀请了建筑师塞巴斯蒂亚诺·塞利奥(Sebastiano Serlio)，后者在法国的晚期职业生涯硕果累累。"

 EDG_mission_FRA_4_26_title:0 "法兰西学院"
 EDG_mission_FRA_4_26_desc:0 "法国君主一度支持文艺复兴运动，并对人文主义思想采取保护态度。1530年，弗朗索瓦一世建立了王家学院，网罗专门人才专研希腊、拉丁和希伯来语。王家学院建立后，不仅成为法国高等学术研究的中心，唤起了人们对古典语言文字的兴趣，而且还成为与守旧势力的代表、天主教会控制的巴黎大学相抗衡的重要阵地。在法国大革命期间，王家学院改称法兰西学院。"

 EDG_mission_FRA_4_27_title:0 "工业之火"
 EDG_mission_FRA_4_27_desc:0 "我国的工业复合体生产出了数不胜数的货物。当我们进入工业时代之后，我们必须确保工厂拥有足够的资金并且获得了良好的发展。"

 EDG_mission_FRA_4_29_title:0 "南特敕令"
 EDG_mission_FRA_4_29_desc:0 "当危险的宗教改革浪潮席卷欧洲时，我们必须忍耐并超越所有人对我们的期待。"

 EDG_mission_FRA_4_31_title:0 "好望角"
 EDG_mission_FRA_4_31_desc:0 "「当船队航至大西洋和印度洋交界的水域时，海面狂风大作，惊涛骇浪，几使整个船队覆没。最后巨浪把幸存船只推到一个未名岬角上，此舰队遂延存下来。迪亚士将此地命名为“风暴角”。」"

 EDG_mission_FRA_4_32_title:0 "环非洲航行"
 EDG_mission_FRA_4_32_desc:0 "在好望角之外，会有怎样的大千世界等待着我们？"

 EDG_mission_FRA_4_33_title:0 "夺取开普敦"
 EDG_mission_FRA_4_33_desc:0 "好望角是通往东印度路线上的一个至关重要的航点，不消说，谁控制了此地，谁就控制了其他大国的亚洲野心。"

 EDG_mission_FRA_4_34_title:0 "独占印度"
 EDG_mission_FRA_4_34_desc:0 "印度的财富应该由[Root.GetAdjective]所独享。其他在印度占有据点的欧洲国家必须被驱逐出次大陆，如有必要可采取武力手段。印度地区以出产利润丰厚的矿藏和珍稀珠宝而闻名于世。不用说，在我们的管理下，该地区的土著居民会过得更好。"

 EDG_mission_FRA_4_35_title:0 "粉碎曼陀罗"
 EDG_mission_FRA_4_35_desc:0 "勇者们带着真正的法国人特有的勇气，正在寻求政府的支持，来绘制南大洋广阔的空旷地带。据说那里也有我们可以夺取的土地，在别人抓住机会之前，我们应该赶快建立一个繁荣昌盛的殖民地。"

 EDG_mission_FRA_5_2_title:0 "驱逐英格兰"
 EDG_mission_FRA_5_2_desc:0 "诺曼底和加莱是法兰西的正统领土，却被一个非法的宣称者占据着。英格兰人在法兰西的每一个立足点必须都被悉数收复。"

 EDG_mission_FRA_5_3_title:0 "收回诺曼底"
 EDG_mission_FRA_5_3_desc:0 "诺曼底公国在法理上是法兰西王国的领地，理应回归到我们的统治之下。金雀花王朝如今面临兄弟阋墙的危险，英王的弟弟约翰很可能会背叛他的国王兄长，届时他或许会带领诺曼底投入我们的怀抱。"

 EDG_mission_FRA_5_5_title:0 "驱逐异教徒"
 EDG_mission_FRA_5_5_desc:0 "伊比利亚的异教徒在半岛上建立了诸多的政权，我们必须结束这一现状，将异教徒驱逐出伊比利亚的土地。"

 EDG_mission_FRA_5_6_title:0 "比利牛斯条约"
 EDG_mission_FRA_5_6_desc:0 "我们是伊比利亚再统一的重要助力，法国人在伊比利亚有巨大的影响力，我们可以扩大我们在西班牙的影响力，并将两国的王冠集中于一人之手。"

 EDG_mission_FRA_5_10_title:0 "夺取洛林"
 EDG_mission_FRA_5_10_desc:0 "洛林一词来源于“洛泰尔一世”的法语称谓，长期以来与法兰克之名密不可分。夺取洛林的土地将会是我们扩大欧陆霸权的必由之路，我们将从洛林出发，将法兰西的强权扩展到低地和整个德意志。"

 EDG_mission_FRA_5_12_title:0 "布洛涅行政区"
 EDG_mission_FRA_5_12_desc:0 "我们将在法兰西东北部建立布洛涅行政区，以帮助我们更好地统治低地和洛塔林吉亚的土地。"

 EDG_mission_FRA_5_15_title:0 "驯服红龙"
 EDG_mission_FRA_5_15_desc:0 "威尔士亲王曾经是英格兰王位继承人所持有的头衔，后随着威尔士的独立，山下的红龙再度脱离了锁链，而我们会将他们驯服。"

 EDG_mission_FRA_5_16_title:0 "征服爱尔兰"
 EDG_mission_FRA_5_16_desc:0 "爱尔兰的森林一直阻挡着外敌的入侵，但他们阻拦不了能征善战的法兰西人。我们将征服爱尔兰的土地，并开展我们的统治。"

 EDG_mission_FRA_5_20_title:0 "威斯特伐利亚王国"
 EDG_mission_FRA_5_20_desc:0 "在神圣罗马帝国统治威斯特伐利亚的时期，各种各样的政治实体在此地区纷纷出现，诸如明斯特、帕德博恩、奥斯纳布吕克和明登诸主教区，瓦尔德克、绍姆堡、利珀、拉文斯堡和马尔克诸伯爵领地，以及多特蒙德帝国直辖市，埃森隐修院辖地等等。这样分裂的状态并不有益于威斯特伐利亚的人民，我们会将这些破碎的领地统一于法兰西的王冠之下。"

 EDG_mission_FRA_5_22_title:0 "截断易北河"
 EDG_mission_FRA_5_22_desc:0 "易北河贯穿了德意志的部分区域，一些德意志封建领主寄希望于让易北河阻挡法兰西的进攻，我们会让他们知道这是多么可笑的想法。"

 EDG_mission_FRA_5_24_title:0 "开发乡村"
 EDG_mission_FRA_5_24_desc:0 "我们的疆土并不狭小。为了最大化商业与运输的效率，我们必须找到建立起初级基础设施网络的方法。"

 EDG_mission_FRA_5_25_title:0 "建筑十书"
 EDG_mission_FRA_5_25_desc:0 "《建筑十书》最初由罗马建筑家与军事工程师马库斯·维特鲁威斯·波利奥撰写，其讲述了建筑学的方方面面，并已经成为建筑学的基石。这本书中的知识将帮助我们建造更多杰出且华丽的建筑。"

 EDG_mission_FRA_5_26_title:0 "弗朗索瓦改革"
 EDG_mission_FRA_5_26_desc:0 "我国的贸易展会是经济与繁荣的家园。通过投资并扩大这一传统将使得我国疆域更加繁荣。"

 EDG_mission_FRA_5_27_title:0 "资本主义萌芽"
 EDG_mission_FRA_5_27_desc:0 "踏入未知领域确实充满了危险，但如果我们想要最大化收益就必须提高我们的贸易收入。"

 EDG_mission_FRA_5_28_title:0 "§R法兰西银行§!"
 EDG_mission_FRA_5_28_desc:0 "革命黎明之际，我们的国家动荡不安，贫困潦倒。为了应对这一局面，我们必须树立一个至关重要的支柱，即我们自己的国家银行，以助力我们实现经济复苏。"

 EDG_mission_FRA_5_29_title:0 "§R建立工商部§!"
 EDG_mission_FRA_5_29_desc:0 "欧洲和世界正在迎来煤炭和制造业产品的时代。如果我们要与时俱进，我们必须确保我们的基础设施和经济部门处于最高质量，以支持我们的内部和外部议程。"

 EDG_mission_FRA_5_30_title:0 "§R宗教裁定§!"
 EDG_mission_FRA_5_30_desc:0 "陈规旧律乃过时无用之物，然而宗教仍然可看做治国理政者手中一项强力的手柄，因此我们应该探索其潜在的用途。正如拿破仑所说，宗教在防止平民推翻富人方面发挥着卓越的作用。"

 EDG_mission_FRA_5_32_title:0 "垄断象牙海岸"
 EDG_mission_FRA_5_32_desc:0 "象牙海岸的贸易活动对我们扩大贸易权益而言至关重要，我们必须垄断象牙海岸的贸易，才能让美洲的产物源源不断地流入我们的口袋。"

 EDG_mission_FRA_5_34_title:0 "控制菲律宾"
 EDG_mission_FRA_5_34_desc:0 "在世界最遥远处有一个产出奇妙香料、精美服饰，还有着异国情调的女人的地方。为了[Root.GetAdjective]社会的利益，我们应该在这里建立一个据点。"


