DMR_ideas:0 "Domria Ideas"
DMR_ideas_start:0 "Domrian Traditions"
DMR_ideas_bonus:0 "Domrian Ambition"

EDG_DMR_1:0 "The World Is Our Home"
EDG_DMR_1_desc:0 "We Roma are travelers who make the world our home. From our caravans, we witness every landscape imaginable. Only through wandering do we understand that wonder and adventure are life's true destinations."

EDG_DMR_2:0 "Give Me Liberty or Give Me Death"
EDG_DMR_2_desc:0 "Freedom is our life, liberty our purpose. Should anyone threaten the freedom of our Roma people, we will naturally resist with high morale until the very end."

EDG_DMR_3:0 "Acrobatic Horsemen"
EDG_DMR_3_desc:0 "We rarely engage in production activities like farming. Instead, we perform various acrobatics to earn our livelihood. Wherever we travel, people are captivated by our acrobatic skills. We win worldwide applause through our vitality and techniques, making us more welcomed among other peoples."

EDG_DMR_4:0 "Exquisite Metalwork"
EDG_DMR_4_desc:0 "Historically, we Roma have been renowned for crafting and manufacturing delicate metalware and artworks. We should vigorously develop this tradition to generate greater income."

EDG_DMR_5:0 "Romani Caravans"
EDG_DMR_5_desc:0 "Horse-drawn caravans are essential possessions throughout a Roma's life. Whether for daily necessities, travel, or rest, we never part from our caravans. Here, our descendants will experience the same lifestyle as their ancestors."

EDG_DMR_6:0 "Romance Until Death"
EDG_DMR_6_desc:0 "Our unique national spirit deeply impresses other peoples worldwide, who record these impressions in various literary works. We should select these writings to enhance our national confidence."

EDG_DMR_7:0 "Common Bond of All Peoples"
EDG_DMR_7_desc:0 "We have endured the pain of exclusion, discrimination, and slander. Therefore, we must never inflict such suffering upon other peoples. Moreover, since literature portrays us as magnificent figures, we should not engage in retaliatory vengeance that tarnishes our reputation. Under Roma tolerance, everyone will find greater fortune and progress in divination-guided destinies."