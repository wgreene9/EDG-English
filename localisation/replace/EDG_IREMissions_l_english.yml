l_english:
EDG_IRE_mission_3_1_title:0 "Storm Brewing"
EDG_IRE_mission_3_1_desc:0 "Ever since Patrick unified Ireland and was crowned Ard Rí of Ireland, those arrogant nobles have ceased to obey the Ard Rí's commands, turning instead to governing their own domains and openly opposing the High King's policies over time. As the conflict between the High King and them escalates, a great rebellion sweeping across all of Ireland is imminent. Before that, we must first handle external affairs."
EDG_IRE_mission_3_1.effect.tt:0 "We will sign §Ttruces§! with all our §Yrivals§!.\n"

EDG_IRE_mission_3_2_title:0 "Of Letters and Arrows" # Struggle of Letters and Arrows
EDG_IRE_mission_3_2_desc:0 "Those presumptuous great nobles have lost patience with the High King and have risen in rebellion! We must make them aware of their place. No matter the means, we need to calm them down and make them realize there is only one indispensable thing at the Round Table!"

EDG_IRE_mission_3_3_title:0 "Smooth Sailing"
EDG_IRE_mission_3_3_desc:0 "The rebellion has finally been crushed. It is time to set everything back on course!"
EDG_IRE_mission_3_3.condition.tt:0 "The §YIrish Civil War§! has ended."
EDG_IRE_mission_3_3.monarchy.tt:0 "All provinces we own lose §Y10§! autonomy.\n"
EDG_IRE_mission_3_3.effect.tt:0 "The §Trewards§! for this mission depend on the §Tchoice§! we made when ending the §YIrish Civil War§!.\n"
EDG_IRE_mission_remove_core.effect.tt:0 "Removes §Tcores§! from all §Yother countries§! in the §YIreland§! region.\n"

EDG_IRE_mission_3_4_title:0 "Estranged Hearts"
EDG_IRE_mission_3_4_desc:0 "The Kingdom of Scotland and the Kingdom of Ireland share a deep historical connection, yet they have ultimately come to this point. Long-standing conflicts make it impossible for us to treat them as brothers anymore. Although our strength still falls below that of the Kingdoms of Scotland and England, they will certainly not easily conquer Ireland again! Considering our capital's proximity to the front lines, we must contemplate either relocating the capital or fortifying it."
EDG_IRE_mission_3_4.condition.tt:0 "When §Y[4121.GetName]§! is the §Tcapital§! of @IRE§Y[Root.GetName]§!, the event §T"Ulster Conference"§! will be triggered.\n"
EDG_IRE_mission_3_4_fort.effect.tt:0 "If §Y[4378.GetName]§! has a §Tfort§! and §Y[4121.GetName]§! does not, then the fort in the province of §Y[4378.GetName]§! will be §Tmoved§! to §Y[4121.GetName]§!.\n"

EDG_IRE_mission_3_5_title:0 "A Risky Gambit"
EDG_IRE_mission_3_5_desc:0 "Defeating the Kingdom of Scotland head-on is an extremely difficult task, yet the predicament we face leaves us no room to seek other methods. Only a proactive offensive can break the current deadlock!"
EDG_IRE_mission_3_5.condition.tt:0 "The §Yadditional conditions§! for this mission depend on the choice we made in the event §T"Union of Leinster"§!."
EDG_IRE_mission_3_5_event.effect.tt:0 "When @SCO§Y[SCO.GetName]§! exists, the event §T"Crossing the Irish Sea"§! will be triggered.\n"

EDG_IRE_mission_3_7_title:0 "Aria of Fortitude"
EDG_IRE_mission_3_7_desc:0 "Initial victory in war does not mean we can let our guard down. Steadily advancing into the heartland of Albion is the wisest course of action."

EDG_IRE_mission_3_6_title:0 "Melody of the Organ" # Resonant Melody of the Organ
EDG_IRE_mission_3_6_desc:0 "A resounding and sweeping victory! We have defeated the Scots. Now it is our turn to play our own tune!"
EDG_IRE_mission_3_6.event.effect.tt:0 "When @SCO§Y[SCO.GetName]§! §Tdoes not exist§! and we own the province §Y[248.GetName]§!, the event §T"The Crown of Scotland"§! will be triggered.\n"
EDG_IRE_mission_3_6.give_cb_annex.effect.tt:0 "When @ENG§Y[ENG.GetName]§! exists, we will gain a §TConquest§! casus belli against @ENG§Y[ENG.GetName]§!.\n"

EDG_IRE_mission_3_8_title:0 "Finale of the Rhapsody"
EDG_IRE_mission_3_8_desc:0 "The era of the Anglo-Saxons has come to a definitive end. Now there is only us—the Ard Rí of Ireland is the sole King of Albion!"
EDG_IRE_mission_3_8.event.tt:0 "When @ENG§Y[ENG.GetName]§! §Tdoes not exist§! and we own province §Y[236.GetName]§!, the event §T"The Crown of England"§! will be triggered.\n"

EDG_IRE_mission_3_9_title:0 "The Emerald Isle"
EDG_IRE_mission_3_9_desc:0 "The Emerald Isle, the jewel beneath Albion, shall continue to shine and glimmer under our rule, radiating with vibrant life in the ages to come..."

EDG_IRE_mission_3_10_title:0 "Playing Albion's Tune"
EDG_IRE_mission_3_10_desc:0 "From a struggle for survival to unifying the entire archipelago, our grand achievements are destined to be sung by bards for millennia to come. Let us play loud and high, celebrating the archipelago's rebirth with the most fervent festivities, as the organ resounds with its most elegant and ancient name—Albion!"
EDG_IRE_mission_3_10.effect.tt:0 "Forming @ABN§Y[ABN.GetName]§! §Yno longer requires§! a specific §TAdministrative Technology§! level.\n"
EDG_IRE_mission_3_10.new.effect.tt:0 "Because we §Ysimultaneously possess§! the modifiers §T'The Crown of Scotland'§!, §T'The Crown of England'§!, and §T'The Crown of Ireland'§!, when forming @ABN§Y[ABN.GetName]§!, we will trigger the event §T"Union of Ulster"§!.\n"
EDG_IRE_mission_3_10.event.effect.tt:0 "Upon completing this mission, if we §Ysimultaneously possess§! the modifiers §T'The Crown of Scotland'§!, §T'The Crown of England'§!, and §T'The Crown of Ireland'§!, then when forming @ABN§Y[ABN.GetName]§!, the event §T"Union of Ulster"§! will be triggered.\n"


EDG_IRE_mission_1_1_title:0 "Sounds from the Other Shore"
EDG_IRE_mission_1_1_desc:0 "Scotland and England watch us with covetous eyes, yet due to our long-standing relative geographic isolation, other nations hold little interest in diplomatic relations with us. However, the Kingdom of Wales and the Duchy of Brittany across the sea share the same heritage and face similar crises: Wales, like us, is caught between Scotland and England, while Brittany contends with the threat of France. At this critical juncture, it is necessary for us to support each other and overcome these difficulties together."
EDG_IRE_mission_1_1.effect.tt:0 "Gain §Tdifferent§! §Yrewards§! based on our §Talliances§! with @WLS§YWales§! and @BRI§YBrittany§!.\n"
EDG_IRE_mission_1_1.remove_rival_effect.tt:0 "If @WLS§YWales§! or @BRI§YBrittany§! view us as a §Trival§!, §Yremove§! their §Trivalry§! towards us.\n"

EDG_IRE_mission_1_2_title:0 "Building Towers on Sand"
EDG_IRE_mission_1_2_desc:0 "Although Wales currently maintains a relatively independent status, it will inevitably have to choose between England and Scotland in the future. If we offer them a third option, the situation will evolve into a more complex scenario—and this is precisely what we desire to see."
EDG_IRE_mission_1_2_create_alliance.effect.tt:0 "\nFor each of @WLS§YWales§! and @BRI§YBrittany§! that is §Tnot allied§! with us, we will spend §Y50§!£dip£ to §Tform an alliance§! with them.\n"
EDG_IRE_mission_1_2_remove_rival.effect.tt:0 "\nIf either @WLS§YWales§! or @BRI§YBrittany§! views the other as a §Trival§!, §Yremove§! the §Trivalry§! between both parties.\n"

EDG_IRE_mission_1_4_title:0 "The Royal Guard"
EDG_IRE_mission_1_4_desc:0 "In the past, the Fianna warriors were the guardians of the High King of Ireland. For a young warrior, becoming a Fianna was a great honor, yet truly being selected was exceedingly difficult. The Fianna were mostly of noble birth—such men would later be called the knightly class, and many among them were current tribal chiefs or future heirs. Now, we shall begin anew to select these warriors, forming an elite force to protect the High King or lead other troops into battle."
EDG_IRE_mission_1_4.effect.tt:0 "We will be able to hire a §Yspecial mercenary§! company: the §TOrder of the Fianna§!.\n"

EDG_IRE_mission_1_7_title:0 "Heroic Hymn"
EDG_IRE_mission_1_7_desc:0 "Let us loudly sing the praises of those brave and fearless heroes! It is they who have led the armies of Ireland to new victories!"
EDG_IRE_mission_1_7.effect.tt:0 "If we have §Ycompleted§! the mission §T"Past and Future"§!, the §Tculture§! in the §YWessex§! region will be converted to §YCornish§! and gain §Y1§! §Tbase manpower§!.\n"

EDG_IRE_mission_1_9_title:0 "Reclaiming the Old Dream"
EDG_IRE_mission_1_9_desc:0 "Let us rekindle the old dream within the hearts of the people. Carrying the fervent hopes of a nation, let us reclaim the glory we once lost and stride toward the future!"
EDG_IRE_mission_1_9.event.effect.tt:0 "When @BRI§YBrittany§! is our §Ysubject§!, the event §T"Great Britain and Lesser Britain"§! will be triggered.\n"

EDG_IRE_mission_5_1_title:0 "Heart of the Forest"
EDG_IRE_mission_5_1_desc:0 "The resources of the Irish peninsula are not abundant. We must make full use of the limited resources on this not-so-prosperous island, and what we have most of is the seemingly endless expanse of timber."
EDG_IRE_mission_5_1.effect.tt:0 "All provinces in the §YIreland§! region with §Twoods§! terrain gain §Y1§! §Tbase production§!.\n"

EDG_IRE_mission_5_2_title:0 "Herdsmen and Cattle"
EDG_IRE_mission_5_2_desc:0 "Ireland's climate is highly suitable for the growth of pasture. Therefore, revitalizing the herders' farms can effectively alleviate our economic situation and pave the way for the development of other industries."
EDG_IRE_mission_5_2.effect.tt:0 "Provinces in the §YIreland§! region producing §Tlivestock§!..."

EDG_IRE_mission_5_4_title:0 "The Verdant Fleet"
EDG_IRE_mission_5_4_desc:0 "Our navy is not as powerful as those of Scotland and England, yet abandoning its development out of fear is not advisable. We must start from the beginning and accumulate strength slowly; there is ample time ahead."

EDG_IRE_mission_5_7_title:0 "Sonata of Swiftness"
EDG_IRE_mission_5_7_desc:0 "Riding on this surge of morale, we should continue advancing into every corner of Albion, sweeping away those feeble enemies with overwhelming force!"
EDG_IRE_mission_5_7.vassal_effect.tt:0 "When we complete this mission through §Ydiplomatic means§!, all §YEnglish Free Cities§! and @NFK§Y[NFK.GetName]§! will trigger the event §T"Autonomy Accord"§!, allowing us to §Tpeacefully vassalize§! the aforementioned nations.\n\nWhen we complete this mission through §Yconquest means§!, the event §T"The Lollard Commission"§! will be triggered.\n"

EDG_IRE_mission_5_9_title:0 "Follow the Heart"
EDG_IRE_mission_5_9_desc:0 "Let us follow the people's choice, paving the way forward. Regardless of faith, Ireland will step into the future accompanied by the sound of music."
EDG_IRE_mission_5_9.effect.tt:0 "Gain §Ydifferent rewards§! based on the §Tidea groups§! we have adopted.\n"

EDG_IRE_mission_4_3_title:0 "Nourishing the People"
EDG_IRE_mission_4_3_desc:0 "In the past, Ireland often suffered famines, leading to widespread rebellions. Now, with significant development in agriculture and animal husbandry, the people can finally be temporarily spared the suffering of famine."
EDG_IRE_mission_4_3.effect.tt:0 "All provinces in the §YIreland§! region will gain the §Tabove modifiers§!, as well as §Y1§! §Tbase tax§! and §Y1§! §Tbase manpower§!.\n"

EDG_IRE_mission_4_2_title:0 "Economic Foundation"
EDG_IRE_mission_4_2_desc:0 "Agriculture is the cornerstone for developing everything. Although the Emerald Isle has limited arable land, to recover from past famines and disasters, we must vigorously develop our finite agricultural capacity."

EDG_IRE_mission_4_6_title:0 "Tides of Ships and Waves"
EDG_IRE_mission_4_6_desc:0 "After defeating Scotland, our fishing industry can expand northward without further concern for their harassment."
EDG_IRE_mission_4_6.event.effect.tt:0 "When @NOR§Y[NOR.GetName]§! owns the province §Y[369.GetName]§!, the event §T"Purchase of Orkney"§! will be triggered!"

EDG_IRE_mission_4_8_title:0 "Tradition and Reform"
EDG_IRE_mission_4_8_desc:0 "The introduction of Christianity transformed Ireland from a tribal era towards feudalism. Yet, over time, even conservative elements of Hibernian Christianity have recognized the corruption behind the Roman Curia. In this new age, we must make our own choice."
EDG_IRE_mission_4_8.effect.tt:0 "All our §Ysubjects§! will convert to our §Tstate religion§!.\n"

EDG_IRE_mission_4_10_title:0 "Writing a New Chapter"
EDG_IRE_mission_4_10_desc:0 "The path is clear. Let us open our arms and stride toward the future with piety and zeal, continuing to write the legendary chapters that belong to us."
EDG_IRE_mission_4_10.effect.tt:0 "Gain §Ydifferent rewards§! based on how we completed the §Tmission conditions§!.\n"


EDG_IRE_mission_2_2_title:0 "Shifting Sands on the Tower"
EDG_IRE_mission_2_2_desc:0 "The Duchy of Brittany has long been under threat from France, while the 'Auld Alliance' between Scotland and France gives us ample reason to propose an alliance with the Duchy of Brittany—we counterbalance Scotland, they face France."
EDG_IRE_mission_2_2.fra.condition.tt:0 "Has gained at least §T50§! relations improvement with @FRA§Y[FRA.GetName]§! through §Yimprove relations§!."
EDG_IRE_mission_2_2.eng.condition.tt:0 "Has gained at least §T50§! relations improvement with @ENG§Y[ENG.GetName]§! through §Yimprove relations§!."

EDG_IRE_mission_2_3_title:0 "Alliance of Interest"
EDG_IRE_mission_2_3_desc:0 "An unstable triangular alliance has thus formed across the seas. Although interests may lead to a series of betrayals and abandonments within the pact, they can also quickly unite any available forces."
EDG_IRE_mission_2_3.effect.tt:0 "When we are simultaneously in an §Talliance§! with both @WLS§YWales§! and @BRI§YBrittany§!, the event §T"Union of Leinster"§! will be triggered.\n"
EDG_IRE_mission_2_3_break_effect.tt:0 "If @SCO§YScotland§! is in an §Talliance§! with either @WLS§YWales§! or @BRI§YBrittany§!, remove the §Talliance§! between @SCO§YScotland§! and @WLS§YWales§! or @BRI§YBrittany§!.\n"

EDG_IRE_mission_2_6_title:0 "Dance of the Broken Mold" # Dance of Breaking the Mold
EDG_IRE_mission_2_6_desc:0 "We have already proven ourselves to others; Scotland is not invincible. Now it is their turn to prove themselves!"
EDG_IRE_mission_2_6.condition.tt:0 "The §Yadditional conditions§! for this mission depend on the choice we made in the event §T"Union of Leinster"§!."
EDG_IRE_mission_2_6.effect.tt:0 "After triggering the event §T"Union of Leinster"§!, if @WLS§YWales§! or @BRI§YBrittany§! exists, is a §Ysovereign state§!, and is in an §Talliance§! with us, the event §T"Terms of the Union"§! will be triggered.\n"

EDG_IRE_mission_2_8_title:0 "Past and Future"
EDG_IRE_mission_2_8_desc:0 "In the past, Celtic footprints spread across all of Europe, with some even reaching the Anatolian peninsula. Now, the Celts scattered across various lands are few and far between, either relegated to corners or vanished entirely. Perhaps we need a transformation to reawaken in our people the glory of our past."
EDG_IRE_mission_2_8.event.effect.tt:0 "When Scotland does not exist, the event §T"Greater Celticism"§! will be triggered.\n"

EDG_IRE_mission_2_10_title:0 "Portraying Greater Celtica"
EDG_IRE_mission_2_10_desc:0 "The future is a blank canvas, Ireland is the painter, and the various legends and honors of the past will be depicted by us in the future."
EDG_IRE_mission_2_10.effect.tt:0 "All §Yprovinces§! within the §TCeltic§! culture group will gain the aforementioned §Ymodifiers§! and §Y2§! §Tbase production§!.\n"


