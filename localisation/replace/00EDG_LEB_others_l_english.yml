EDG_LEB_modern_reform:0 "Misr Reform Government"
EDG_LEB_modern_reform_desc:0 "After a long period of study, we have finally caught up with the Europeans. Our reform system is now quite comprehensive."
EDG_LEB_EGY_ALL_tt:0 "Complete all Egyptian Modernization interactions"

EDG_LEB_dip_army:0 "Armed Colonization"
EDG_LEB_dip_army_desc:0 "It is not that farmers have taken up arms, but rather our army engages in production during peacetime."
EDG_LEB_dip_army_tt: "Increase §G+75.0%§! production efficiency in §YGrain/Livestock§! provinces\n\n§YDhimmi§! privilege 'Local Specialty Industries' provides §G-10% Construction Cost§!\n§YTribes§! privilege 'Supply Subsistence Goods' provides §G+5% Cavalry Combat Ability§!"

EDG_LEB_water_act:0 "Republic Water Council"
EDG_LEB_water_act_desc:0 "Water has always been a scarce resource on this land. We should establish a dedicated government agency to regulate water resources."
EDG_LEB_water_tt:0 "§MSource Power§! provides up to §G+10% Loyalty Equilibrium for All Estates§!"

EDG_LEB_sufism_decree_reform:0 "Republic Religious Equilibrium"
EDG_LEB_sufism_decree_reform_desc:0 "The Republic, with its vast territory, encompasses a tapestry of interwoven faiths. We do not force them to convert to the True Faith, provided they can coexist peacefully."
EDG_LEB_GR_tt:0 "§MSource Power§! provides up to §G+10% War Score Cost vs. Other Religions§!"

EDG_LEB_cultural_administration_reform:0 "Republic Multicultural Administration"
EDG_LEB_cultural_administration_reform_desc:0 "Governing a republic with such diverse cultures is the cornerstone upon which the Crescent Alliance endures."
EDG_LEB_culture_tt:0 "When we proactively accept a culture, we gain an additional §G2.5§! points of Innovation."

EDG_LEB_Jumhuriyya_diwan:0 "Jumhuriyya Diwan"
EDG_LEB_Jumhuriyya_diwan_desc:0 "The Jumhuriyya Diwan is the Republic's Supreme Court. The concept of the Diwan holds that justice is the most important function of government. It convenes at fixed times, dispatches judicial vessels to gather opinions, hears the people's grievances, and corrects injustices."

EDG_LEB_arabic_plutocracy_reform:0 "Golden Age Trade Network"
EDG_LEB_arabic_plutocracy_reform_desc:0 "After gaining control of the Persian Gulf, we have an extremely high degree of control over the Maritime Silk Road. We should recreate the splendor of the Golden Age and exert our influence upstream."
EDG_LEB_arabic_plutocracy_tt:0 "Income from Trade Fleets is §G+50%§! higher."

EDG_LEB_republic_order_reform:0 "Republican Principles"
EDG_LEB_republic_order_reform_desc:0 "The republican system is the foundation upon which the Alliance was established. We should unite our citizens to create lasting peace and equality."

EDG_LEB_crescent:0 "Crescent Alliance"
EDG_LEB_crescent_desc:0 "Inheriting the political legacy of the First Lebanese Republic and incorporating the parliamentary ideas of peasants and the West. A more advanced and complete government has been born."
EDG_LEB_river_order_ability:0 "§MGreat River Wardens§!"
