EDG_LEB_river_order:0 "§MSource Power§!"
EDG_LEB_river_order_desc:0 "§MSource Power§! is influenced by domestic stability. At §Ypositive stability§!, it increases by up to §M+0.15 Monthly Source Power§!. At §Rnegative stability§!, it decreases by up to §M-0.15 Monthly Source Power§!. Increasing development in §YMountain/Highlands/Hills§! provinces at least §G20§! times and in §YArid§! provinces at least §G20§! times each provides §M+0.10 Monthly Source Power§!. Completing the missions 'Guard the Mother River' and 'Struggle for the Source' each provides §M+0.10 Monthly Source Power§!."
