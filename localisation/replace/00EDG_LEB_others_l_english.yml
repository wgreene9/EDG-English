EDG_LEB_grass_block_title:0 "Create Sand Barriers"
EDG_LEB_grass_block_desc:0 "Sand barriers are an effective engineering measure for sand fixation, used to reduce wind speed and stabilize the sand surface. Their main function is to fix moving and semi-moving dunes."
