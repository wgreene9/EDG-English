EDG_LEB_B_horse_title:0 "Establish New Bedouin Horse Ranches"
EDG_LEB_B_horse_desc:0 "The Bedouins are skilled horse breeders, but the number of Arabian horses is limited by the barren land. We should support them in building new ranches."
EDG_LEB_abolish_slavery_act_title:0 "Abolition Act"
EDG_LEB_abolish_slavery_act_desc:0 "Under the Crescent, all are brothers; no one should be a slave."


