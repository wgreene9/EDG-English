adu_trigger_modifier_1:0 "圣地科尔多瓦"
adu_trigger_modifier_1_desc:0 "在安达卢西亚帝国强大的宗教政治影响力下，该地成为了伊斯兰教的圣地之一。"

EDG_India_religion_conflict_modifier:0 "印度宗教冲突"
EDG_India_religion_conflict_modifier_desc:0 "整个印度的社会结构是以印度教为基础的，尤其是在广大乡村，没有印度教就无法维持统治，没有印度教就无法收税。对于广大印度农民来说，印度教是他们祖祖辈辈的宗教，虽然它有种姓制度等许多压迫人民的主张，但这些主张也已经渗透到印度人的骨髓里去了，是印度民族文化不可或缺的一部分；让印度人皈依伊斯兰教难度不小。这造成了众苏丹国内的巨大社会撕裂，这一撕裂在德里苏丹国衰落之前一直被穆斯林强大的军事实力所掩盖，但如今彻底暴露出来。"


