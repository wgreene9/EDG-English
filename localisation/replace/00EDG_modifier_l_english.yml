EDG_Thames_basin:0 "Thames River Basin"
EDG_Thames_basin_desc:0 "Upstream from London, the banks of the Thames are dotted with many famous sites, such as Eton, Oxford, Henley, and Windsor. While the Thames estuary teems with busy English merchant ships, its upper reaches are renowned worldwide for their static beauty. The Thames basin holds a pivotal position in British history."

