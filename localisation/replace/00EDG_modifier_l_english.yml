EDG_City_the_great:0 "伟大城市"
EDG_City_the_great_desc:0 "这是一个伟大的城市，为它的持有者提供无上的威望和源源不断流入的各方人才。"
EDG_capita_area_bloom:0 "地区繁荣"
EDG_capita_area_bloom_desc:0 "该地区在优良的治理下得到了极大的发展潜力，产业和经济呈现出欣欣向荣之态。"
EDG_capita_area_bloom_2:0 "地区发展"
EDG_capita_area_bloom_2_desc:0 "该地区继续发展的条件得到了满足。"

EDG_City_Tax_bloom:0 "高效税收"
EDG_City_Tax_bloom_desc:0 "当地的经济环境因妥当的治理而变得十分优渥，政府可以从此地获得更为高昂的税收，却不引起任何负面效果。"
EDG_City_Tax_place:0 "税基扩大"
EDG_City_Tax_place_desc:0 "当地处于经济的繁荣期，当地政府能从中征收到更多的税款。"


EDG_City_develop_1_modifier:0 "基础设施完善"
EDG_City_develop_1_modifier_desc:0 "当地的基础设施得到了充分的发展，有更好的发展前景。"
EDG_City_develop_2_modifier:0 "近代化城市设计"
EDG_City_develop_2_modifier_desc:0 "当地在富有才华和远见的设计师的规划下，形成了一个完善的城市体系，拥有宽阔的街道和影响深远的交通枢纽，以及合理的市区规划。"
EDG_City_develop_3_modifier:0 "先进城市化"
EDG_City_develop_3_modifier_desc:0 "当地的城市化十分成功。"
EDG_City_develop_4_modifier:0 "大型市镇"
EDG_City_develop_5_modifier:0 "繁荣的市区"
EDG_City_develop_6_modifier:0 "市镇繁荣"

EDG_City_develop_build_and_product_modifier:0 "完善的工业体系"
EDG_City_develop_build_and_product_modifier_desc:0 "当地有一套发达且完善的工业体系，在工业化的道路上有十足的潜力。"
EDG_City_develop_farmland:0 "大农场庄园"
EDG_City_develop_farmland_desc:0 "当地出现了许多的大农场和大庄园，这些农业经济组织保障了当地的就业和人口的增长。"
EDG_City_develop_attractions:0 "古典之城"
EDG_City_develop_attractions_desc:0 "当地存在大量名胜，吸引了许多艺术家和哲学家的关注，并引来大量富商和游客。"

EDG_City_develop_shipyard_modifier:0 "造船业中心"
