EDG_CHINA_DYING_2_3:0 "Official Corruption"
EDG_CHINA_DYING_3_1:0 "Severe Land Annexation"
EDG_CHINA_DYING_1_1_desc:0 "The local rigid military-political system has lost its vitality. Military drills have become lax, and corrupt practices like embezzlement and padding payrolls with 'ghost soldiers' have begun to spread like a virus within the ranks."
EDG_CHINA_DYING_1_2_desc:0 "Under the artisan household system, rotating craftsmen provide labor without compensation and are subject to exploitation by workshop supervisors and foremen. Consequently, artisans often resist through negligence, fraudulent reporting, or fleeing. As they undertake a significant portion of the technical work we require, this leads to stagnation and inefficiency in our national development."
