EDG_City_manpower_bloom:0 "高效征兵"
EDG_City_manpower_bloom_desc:0 "本地的征兵效率得到了提高，我们可以从此地获得源源不断的兵力补充。"

EDG_City_manpower_bloom_2:0 "当地军事传统"
EDG_City_manpower_bloom_2_desc:0 "当地人民拥护我们的统治，并愿意为国家和军队贡献出自己的力量，这在当地形成了一种地区传统。"

EDG_City_defensiveness_update:0 "加固城防"
EDG_City_defensiveness_update_desc:0 "当地的城防系统得到了一定程度的加强，能够有效抵抗敌人的入侵。"
EDG_City_fort_level_update:0 "前卫要塞设计"
EDG_City_fort_level_update_desc:0 "当地的要塞设计十分前卫，超越了同时代的其他要塞，拥有更为强大的防御力。"

EDG_City_goods_bloom:0 "市镇生产繁荣"
EDG_City_goods_bloom_desc:0 "当地的生产进入了繁荣期，市民间的贸易和交换十分活跃，城市内外都被经济热潮影响。"

