EDG_City_Tax_bloom_desc:0 "The local economic environment has become highly favorable due to proper governance, allowing the government to collect higher taxes from this area without causing any negative repercussions."
EDG_City_Tax_place:0 "Expanded Tax Base"
EDG_City_Tax_place_desc:0 "The area is in a period of economic prosperity, enabling the local government to levy more tax revenue."

EDG_City_develop_1_modifier:0 "Well-Developed Infrastructure"
EDG_City_develop_1_modifier_desc:0 "Local infrastructure has been fully developed, promising better prospects for future growth."
EDG_City_develop_2_modifier:0 "Modern Urban Design"
EDG_City_develop_2_modifier_desc:0 "Planned by talented and visionary designers, the area has formed a comprehensive urban system featuring broad streets, far-reaching transportation hubs, and rational district planning."
EDG_City_develop_3_modifier:0 "Advanced Urbanization"
