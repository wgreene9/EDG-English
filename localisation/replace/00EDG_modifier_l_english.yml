EDG_Moscow_River_modifier:0 "Moskva River"
EDG_Moscow_River_modifier_desc:0 "The Moskva River spans 502 kilometers, flowing approximately 80 kilometers through Moscow itself. It is typically 200 meters wide, reaching up to 1 kilometer at its broadest points, with beautiful scenery along its course. The beautiful and bountiful Moskva River brings increased vitality and vigor to the Moscow region."

