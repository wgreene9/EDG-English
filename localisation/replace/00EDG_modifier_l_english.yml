EDG_City_Trade_1_modifier:0 "贸易重镇"
EDG_City_Trade_1_modifier_desc:0 "该区域的贸易十分繁荣，形成了一个活跃的贸易中心。"
EDG_City_production_bloom:0 "高效生产"
EDG_City_production_bloom_desc:0 "该地区获得了某些有利的条件，因而经济变得更有活力，传统手工业和近代工场都有了更高的效率。"
EDG_City_trade_goods_size_bloom:0 "生产中心"
EDG_City_trade_goods_size_bloom_desc:0 "该地是一个手工业和制造业十分发达的地区，这里的产品有格外突出的竞争力。"
EDG_City_trade_goods_size_bloom_2:0 "发达的市镇生产"
