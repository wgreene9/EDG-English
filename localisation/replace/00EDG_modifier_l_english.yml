EDG_City_develop_build_and_product_modifier:0 "Established Industrial System"
EDG_City_develop_build_and_product_modifier_desc:0 "The locality possesses a developed and comprehensive industrial system, demonstrating substantial potential on the path to industrialization."
EDG_City_develop_farmland:0 "Large Farm Estates"
EDG_City_develop_farmland_desc:0 "Numerous large farms and estates have emerged locally. These agricultural economic entities ensure local employment and population growth."
EDG_City_develop_attractions:0 "Classical City"
EDG_City_develop_attractions_desc:0 "The area boasts a wealth of historical sites and attractions, drawing the attention of many artists and philosophers, as well as attracting a significant number of wealthy merchants and tourists."

EDG_City_develop_shipyard_modifier:0 "Shipbuilding Center"
EDG_City_develop_shipyard_modifier_desc:0 "Local shipbuilding technology is more advanced than in surrounding regions. A developed shipbuilding industry and efficient shipyards are synonymous with this area."

EDG_City_Trade_1_modifier:0 "Major Trading Hub"
EDG_City_Trade_1_modifier_desc:0 "Trade in this region is exceptionally prosperous, forming a bustling commercial center."
EDG_City_production_bloom:0 "Efficient Production"
EDG_City_production_bloom_desc:0 "The region has gained certain advantageous conditions, invigorating its economy. Both traditional handicrafts and modern workshops operate with higher efficiency."
EDG_City_trade_goods_size_bloom:0 "Production Center"
EDG_City_trade_goods_size_bloom_desc:0 "This is a region with highly developed handicraft and manufacturing industries, where products possess exceptionally strong competitiveness."
EDG_City_trade_goods_size_bloom_2:0 "Advanced Town Production"
EDG_City_trade_goods_size_bloom_3:0 "Vibrant Commodity Economy"

EDG_City_sailors_bloom:0 "Local Naval Enthusiasm"
EDG_City_sailors_bloom_desc:0 "The local populace eagerly joins the navy, providing us with a plentiful supply of sailors."
EDG_City_manpower_bloom:0 "Efficient Conscription"
EDG_City_manpower_bloom_desc:0 "Conscription efficiency in this locality has been enhanced, allowing us to draw a steady stream of troop reinforcements from here."
EDG_City_manpower_bloom_2:0 "Local Military Tradition"
EDG_City_manpower_bloom_2_desc:0 "The local people support our rule and are willing to contribute their strength to the state and military, fostering a regional tradition here."

EDG_City_defensiveness_update:0 "Fortification Improvements"
EDG_City_defensiveness_update_desc:0 "The local defensive fortification system has been strengthened to a degree, enabling effective resistance against enemy incursions."
EDG_City_fort_level_update:0 "Avant-Garde Fortress Design"
EDG_City_fort_level_update_desc:0 "The local fortress design is highly avant-garde, surpassing other fortresses of its era and possessing superior defensive capabilities."

EDG_City_goods_bloom:0 "Prosperous Town Production"
EDG_City_goods_bloom_desc:0 "Local production has entered a period of prosperity. Trade and exchange among citizens are highly active, with the economic boom influencing both the city and its surroundings."

EDG_Active_commodity_economy_modifier:0 "Developed Commodity Economy"

EDG_City_professoriate_support:0 "Religious Order Support"
EDG_City_professoriate_support_desc:0 "The locality has gained the support and protection of religious forces, leading to more stable societal operations and greater ease in utilizing external resources."

EDG_City_professoriate_support_2:0 "Strengthened Religious Control"

EDG_City_holy_city:0 "Religious Holy Site"
