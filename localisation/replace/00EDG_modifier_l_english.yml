adu_trigger_modifier_1_desc:0 "Under the powerful religious-political influence of the Andalusian Empire, this place has become one of the holy cities of Islam."

EDG_India_religion_conflict_modifier:0 "Indian Religious Conflict"
EDG_India_religion_conflict_modifier_desc:0 "The entire social structure of India is based on Hinduism, especially in the vast rural areas. Without Hinduism, rule cannot be maintained, and taxes cannot be collected. For the majority of Indian peasants, Hinduism is the religion of their ancestors. Although it contains many oppressive tenets like the caste system, these have permeated the very marrow of Indian society and are an inseparable part of Indian national culture. Converting Indians to Islam presents significant difficulties. This has caused immense social division within the various Sultanates, a division that was concealed by the strong military power of the Muslims until the decline of the Delhi Sultanate, but is now fully exposed."

EDG_modifier_ADU_religion_proposition_1:0 "Dogmatic Tendency"
EDG_modifier_ADU_religion_proposition_2:0 "Mystical Tendency"
EDG_modifier_ADU_religion_proposition_1_desc:0 "The interpretation of faith is of paramount importance, and we have made our choice."
EDG_modifier_ADU_religion_proposition_2_desc:0 "The interpretation of faith is of paramount importance, and we have made our choice."

EDG_EDG_Mozarabic_mission_tolerance_local_modifier:0 "Mozarabic Council"
EDG_EDG_Mozarabic_mission_tolerance_local_modifier_desc:0 "We safeguard the rights of Mozarabic believers through a council system and have promoted local economic development."

EDG_Religious_piety_egy_shiite_modifier:0 "Supporters of the State Religion"
EDG_Religious_piety_egy_shiite_modifier_desc:0 "A significant number of religious minorities exist locally, a large portion of whom are non-mainstream believers supportive of our state religion. We should awaken their religious consciousness and guide the Egyptian region back to the embrace of truth."

