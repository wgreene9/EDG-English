EDG_AKK_province_modifier_416:0 "Revival of Tabriz"
EDG_AKK_province_modifier_416_desc:0 "Tabriz has endured the ravages of war, but it has finally been revived once more."

EDG_AKK_province_modifier_410:0 "Imperial Capital Baghdad"
EDG_AKK_province_modifier_410_desc:0 "Baghdad is our political center, holding a lofty status and possessing an extremely prosperous economic foundation."

EDG_per_mission_2_14_local_modifier:0 "Persian Regional Prosperity"
EDG_per_mission_2_14_local_modifier_desc:0 "Under suitable governance, the Persian region has entered a new phase of prosperity."

EDG_per_mission_4_11_local_modifier:0 "Persian State-Building"
EDG_per_mission_4_11_local_modifier_desc:0 "Guided by the right policies, the development of this region has been enhanced and secured."

EDG_per_mission_5_12_local_modifier:0 "Qanat System"
EDG_per_mission_5_12_local_modifier_desc:0 "The region's qanat system is self-sustaining, ensuring local economic stability and development."

EDG_IBR_MSL_Shadhili_invite_modifier:0 "Order: Appointment of the Shadhili Order"
EDG_IBR_MSL_Qadiri_invite_modifier:0 "Order: Appointment of the Qadiri Order"
EDG_IBR_MSL_Aissawa_invite_modifier:0 "Order: Appointment of the Aissawa Order"
EDG_IBR_MSL_Shadhili_invite_modifier_desc:0 "The Shadhili Order is a Sufi order founded in Morocco. They focus on the pursuit of intellectual achievements, including the creation of literary works and poetry."
EDG_IBR_MSL_Qadiri_invite_modifier_desc:0 "The Qadiri Order was founded in Iran. It is a Sufi order organization with a relatively wide spread, resulting in different forms and structures around the world."
EDG_IBR_MSL_Aissawa_invite_modifier_desc:0 "The Aissawa Order is a relatively young Sufi order. Its legacy of poems and prayers has evolved into ritual forms accompanied by music and dance."

EDG_CHINA_DYING_1_1:0 "Rigid Military-Political System"
EDG_CHINA_DYING_1_2:0 "Artisan Household Negligence"
EDG_CHINA_DYING_1_3:0 "Seclusion Policy (Isolationism)"
