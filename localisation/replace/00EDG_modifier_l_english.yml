EDG_capita_area_bloom:0 "Regional Prosperity"
EDG_capita_area_bloom_desc:0 "Under sound governance, this region has unlocked significant developmental potential, with its industry and economy showing a thriving and flourishing state."
EDG_capita_area_bloom_2:0 "Regional Development"
EDG_capita_area_bloom_2_desc:0 "The conditions for this region's continued development have been met."

