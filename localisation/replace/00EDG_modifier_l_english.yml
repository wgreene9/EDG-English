EDG_IBR_MSL_Aissawa_invite_modifier:0 "『教团』任用艾沙瓦教团"
EDG_IBR_MSL_Shadhili_invite_modifier_desc:0 "沙兹里教团是一个创立于摩洛哥的苏菲派教团，他们关注对智力成果的追求，包括创作文学作品和诗歌。"
EDG_IBR_MSL_Qadiri_invite_modifier_desc:0 "卡迪里教团创立于伊朗，它是一个苏菲派的教团组织，传播比较广泛，因而在世界各地都有着不同的存在形式和组织。"
EDG_IBR_MSL_Aissawa_invite_modifier_desc:0 "艾沙瓦教团是一个较为年轻的苏菲派教团，它遗留的诗篇和祷文发展成了伴有音乐和舞蹈的仪式形式。"

