EDG_EDG_Mozarabic_mission_tolerance_local_modifier_desc:0 "我们通过议会制度保障穆扎赖卜信徒权利，并推动了当地的经济发展。"


EDG_Religious_piety_egy_shiite_modifier:0 "国教的支持者"
EDG_Religious_piety_egy_shiite_modifier_desc:0 "当地存在大量的宗教少数派，其中有很大一部分的非主流信徒是我们国教的支持者，我们应当唤醒他们的宗教意识，并让埃及地区重归真理的怀抱。"


