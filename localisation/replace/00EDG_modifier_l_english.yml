EDG_CHINA_DYING_1_1_desc:0 "地方僵化的军政制度已经丧失了活力，军队的操练松弛，军队中贪污和吃空饷的行为开始如病毒般蔓延开来。"
EDG_CHINA_DYING_1_2_desc:0 "在匠籍制度下，轮班匠的劳动是无偿的，要受工官把头的管制盘剥，因而工匠常以怠工、隐冒、逃亡等方式进行反抗，而他们又承担了我们所需的大量技术性工作，这导致了我们国家建设的迟滞和低效。"
