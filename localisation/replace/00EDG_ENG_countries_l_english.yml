 sick_and_hurt_land_desc:0 "皇家陆军伤病救护委员会的建立始于一场御前军事会议，一位伤残老兵的现身说法让国王连同整个贵族军事院都对陆军伤病问题重视了起来。该组织的职责在于保障在役士兵的福利，它为陆军引入了一系列旨在改善士兵医疗保健体系的改革。这可能是世界上最早的系统性关注士兵伤残救护的机构。"

 EDG_string_start_ENG:0 "§Y过往历史§!\n\n归墟之门中的英格兰，在臭名昭著的§M“失地王”约翰§!死后走上了一条截然不同的道路。显然，“失地王”约翰对英格兰的破坏并没有随着其高归于天堂别得到休止，一纸《大宪章》俨然成为了英格兰贵族的护身符，§Y第一次伯爵战争§!的胜利更是为这份特权舔砖加瓦。“失地王”约翰丢失的领土中最为著名的，莫过于爱尔兰岛。在“狮心王”理查死后，其侄子亚瑟继承了爱尔兰公国的头衔，但随着亚瑟在1203年被“失地王”约翰杀害，同时当地的大贵族也不再满于约翰的统治，并最终于1204年揭竿而起，让金雀花王朝彻底失去了对爱尔兰的控制。\n\n§Y“诺曼底守护者”亨利三世时期的英格兰§!\n\n公元1216年，约翰王在惊骇与叛乱中离世，其子§M亨利三世§!加冕为新王，但前来干涉的法国王太子路易与叛乱的诸侯一道，在百年前的黑斯廷斯古战场大败王军，年幼的亨利三世被迫签订颇具羞辱性的§Y《肯特条约》§!，进一步扩大了地方贵族的势力。在亨利三世即位的早期，年幼的国王成为了任凭§Y伯爵§!们摆布的棋子，伯爵们拥有了远超欧陆同行的自主权，更有甚者，已经秘密结党拥护国王的堂姐——布列塔尼的§M埃莉诺§!继承大统。§Y诺福克伯爵§!§M罗杰·毕格德§!和国王达成了表面上的和解，但国王和伯爵之间依然暗潮涌动，这种关系在1258年彻底破碎。\n\n一年前，也即1257年，亨利三世率领这王家近卫军成功在§Y鲁昂§!击溃§Y法兰西§!，夺回了对§Y诺曼底§!的掌控权，亨利三世随即要求扩大直属于王军的常备部队，但这意味着需要一笔额外的拨款和更高额的领主税。当年春天，在亨利三世试图寻求议会拨款扩大常备军之际，以§Y诺福克伯爵§!、§Y格洛斯克伯爵§!和§Y莱斯特伯爵§!为首的英格兰贵族要求更广泛的权力下放以换取这笔现金，国王和伯爵之间的矛盾彻底爆发，随即爆发§Y第三次诸侯战争§!。\n\n§Y第三次诸侯战争§!随着§Y莱斯特伯爵§!在§Y刘易斯之战§!中大胜随后领军杀入伦敦而告终，亨利三世和他的父亲一样被愤怒的领主所击败，莱斯特伯爵和诺福克伯爵都都获封公爵，于此同时，英格兰北部的苏格兰贵族§Y安古斯伯爵§!§M吉尔伯特·德·乌姆弗拉维尔§!领军占据了父亲§Y诺森伯兰§!的男爵领周围的土地，伯爵本人自称“我在苏格兰是安格斯伯爵，在英格兰是诺森伯兰伯爵。”由于诸侯战争的战败，亨利三世对于§Y诺森伯兰§!鞭长莫及，只能默许了其半独立状态。1272年，§M“诺曼底守护者”亨利三世§!驾崩于威斯敏斯特，他的长子，§M“威尔士之锤”英勇的爱德华一世§!接过了国王的权柄。\n\n§Y“威尔士之锤”英勇的爱德华一世时期的英格兰§!\n\n在§Y英格兰§!风云巨变、国王与伯爵之间的斗争纷乱未休的同时，北方的§Y苏格兰§!局势也在潜移默化地发生着改变。尽管遭受了一次失败的对王位的宣称，但这并不意味着§M爱德华一世§!决心对北方的邻居袖手旁观。1292年夏季爱德华一世悍然入侵苏格兰，苏格兰人和§Y法兰西§!达成了同盟，爱德华一世被迫双线作战，英格兰尽管还在不断实现战术胜利，但进攻明显陷入停滞，越来越多的羊毛和酒附加税使得这位国王在英格兰越来越不受欢迎，这场战争以英格兰的偃旗息鼓告终。\n\n尽管爱德华一世对苏格兰的征服战争未能成功，但是曾经同属于§Y凯尔特人§!阵营、并且长期以来都与苏格兰保持着历史友邦的§Y威尔士§!公国，则在爱德华一世的北伐战争中遭遇毁灭性打击。爱德华一世在威尔士山区地区多次击败威尔士主力军队，甚至还连根拔起了几个威尔士山民所组成的游击组织，其变化莫测、如风林火山般的作战指挥艺术令威尔士人叹为观止，也深感震怖，由此为自己赢得了§M“威尔士之锤”§!的美名。\n\n1307年，第九次十字军的领袖，杰出的军事指挥家§M“威尔士之锤”爱德华一世§!驾崩，爱德华二世即位。\n\n§Y“庸碌者”爱德华二世时期的英格兰§!\n\n§M爱德华二世§!的统治甚至很难用平庸来形容，日益膨胀的贵族权力让王权越发龟缩于英格兰的东南角，俨然成为了§Y伦敦伯爵§!。近臣§Y康沃尔伯爵§!在王室近亲§Y兰开斯特伯爵§!§M托马斯§!为首的一群贵族的压力下二次流放，在§Y诺森伯兰边境战争§!中落败，1315-1317年的§Y大饥荒§!更是给这个多灾多难的王国以沉重打击，在国王最后一次试图摆脱那些桀骜不驯的贵族的掌控不可避免的失败，其最后的近臣§Y温切斯特伯爵§!被击溃并处决后，§M爱德华二世§!的统治走到了尽头。\n\n§Y“精明者”爱德华三世时期的英格兰§!\n\n§M爱德华二世§!死后，其子§M“精明者”爱德华三世§!接过了沉重的王冠，但英格兰真正的统治者是太后法兰西的§M伊莎贝拉§!（她是废黜丈夫王位的主要推手）和情夫§Y马奇伯爵§!§M罗杰·莫蒂默§!以及其所领导的§Y伯爵委员会§!。\n\n爱德华三世远比他碌碌无为的父亲来的高明，但他的处境甚至比不上他的父亲。不过幸运的是，爱德华三世碰上了好时候，§Y大饥荒§!不仅严重打击了英格兰王国，更是给高傲的伯爵们一记釜底抽薪，依赖于庄园经济的伯爵们在这场天灾中所受的损失要远远大于王室。再加上§Y伯爵委员会§!内部并不是铁板一块，爱德华三世很好地隐藏了自己的个人情绪，为了王室的振兴不惜认贼作父，与§Y马奇伯爵§!§M罗杰·莫蒂默§!的合作使得英格兰的王权得到了快速地振兴。\n\n在耐心地等待下，机会很快到来了。王室近亲§Y兰开斯特伯爵§!§M托马斯§!作为前任的摄政、废黜§M爱德华二世§!的重要推手，未能在§Y伯爵委员会§!中大权独揽，反倒被§Y马奇伯爵§!§M罗杰§!所掣肘，二人很快反目成仇。§M爱德华三世§!利用二人的矛盾大做文章，最终竟然以§M托马斯§!公开叛乱为借口，一举收回了§Y兰开斯特§!伯爵领地，尽管为了妥协，不能直接将兰开斯特领地收回王室直辖，但爱德华三世还是说服了伯爵委员会同意由他本人兼任§Y兰开斯特伯爵§!。\n\n§Y近期历史§!\n\n随着时间的推移，王位最终传到了现任国王§M理查六世§!的手中。理查不能说是一位非常有才能得君主，但是至少是一位守成之君。在他即位之前，他的父亲§M理查五世§!刚刚失去了对§Y威尔士§!地区的控制权，威尔士地区已经实现了事实的独立，并且建立起了一个威尔士公国。\n\n与此同时，§Y罗拉德派§!正在英国的土地上如火如荼地传播着。十四世纪初，英国神学家§M约翰·威克利夫§!率先向罗马天主教会发起了猛烈攻势，而这些人就被蔑称为“罗拉德派”，也就是所谓的异端。第一批罗拉德派以威克利夫在牛津大学的同事们为中心，由§M赫里福的尼古拉§!领导。1382年§Y坎特伯里§!的大主教威逼牛津罗拉德派的一些人放弃他们的观点，但这一派别继续扩张。1414年罗拉德派的一次起义很快被英格兰国王，即理查六世的父亲理查五世打败，起义遭到了残酷的报复，但由于天主教世界总体的萎靡和动荡，该起义并未标志罗拉德派公开政治影响的结束，并且有越来越多的底层民众和传教士开始公开或秘密地选择罗拉德派，并逐渐超出英格兰统治者的控制。\n\n直到1444年，§Y英格兰§!南部已经有大批信众皈依了§Y罗拉德派§!，而§Y东盎格利亚§!地区已经建立了自己的罗拉德派教会，脱离了罗马教廷的控制，而东盎格利亚的统治者亦将罗拉德派教义奉为圭臬，并建立了一个服从公爵的罗拉德委员会，用以管理当地的罗拉德信徒，并为统治者提供支持。\n\n同样给予§Y英格兰§!沉重打击的还有§Y约克公爵§!的独立以及对§Y麦西亚§!地区的几个§Y商业自由城市§!的失去控制。在一系列打击之下，§M理查五世§!很快撒手人寰，将烂摊子交给了尚且才二十岁出头的毛头小子§M理查六世§!。\n\n幸好§M理查六世§!快速地熟悉了政务，并且将自己的弟弟、一向被视为头脑聪慧且思维敏捷的§M约翰·金雀花§!派往§Y诺曼底§!管理英王在法兰西北部的地产，持续至今。在1444年之前，约翰一直是理查的继承人，他也一直对自己的兄长忠心耿耿，将诺曼底领地管理的井井有条，并在两次§Y英法战争§!（即：§Y第二次阿尔比十字军战争§!与§Y四国战争§!）中为兄长鞠躬尽瘁。但在1444年，理查生下了女儿§M玛格丽特§!，并将其指定为自己的继承人，这让§M约翰§!与英格兰王位失之交臂，他因此怀恨在心。是否会有什么阴谋将要发生，就不得而知了。"