 EDG_Shangbang_republic:0 "商帮执政"
 EDG_Shangbang_republic_desc:0 "商人利用他们天然的乡里、宗族关系联系起来，互相支持，和衷共济，于是就成为市场价格的接受者和市场价格的制定者和左右者。同时，商帮在规避内部恶性竞争，增强外部竞争力的同时更可以在封建体制内利用集体的力量更好的保护自己。在元朝末期，军阀混战、群雄割据，在政治博弈的力量下，一些城市的权力被商帮操纵，在这一特定经济、社会背景下应运而生的这样的政权被称为是商帮执政的政权。"
     
   EDG_CN_Squire_family:0 "豪强世家"
   EDG_CN_Squire_family_desc:0 "我们姑且将由当地一个最为强大的、对当地有长久控制力的地主家族所领导的政权的权力结构称之为“豪强世家”，在这样的政权中，庞大的土地被视为豪强的私产，而豪强居住在自己巨大的庄园内，控制着大片的土地，对当地农民实施剥削和统治。" 
   EDG_CN_Xungui_family:0 "勋阀世家"
   EDG_CN_Xungui_family_desc:0 "我们姑且将由当地一个最为强大的、对当地有长久控制力的勋阀家族所领导的政权的权力结构称之为“勋阀世家”，勋阀利用自己的威望、关系网、财富和武装力量，完成了对当地权力的高度控制。"
   EDG_CN_Squire_supervises:0 "乡绅监政"
   EDG_CN_Squire_supervises_desc:0 "乡绅阶层是中国封建社会一种特有的阶层，主要由科举及第未仕或落第士子、当地较有文化的中小地主、退休回乡或长期赋闲居乡养病的中小官吏、宗族元老等一批在乡村社会有影响的人物构成。他们近似于官而异于官，近似于民又在民之上。尽管他们中有些人曾经掌柄过有限的权印，极少数人可能升迁官衙，但从整体而言，他们始终处在封建社会的清议派和统治集团的在野派位置。他们获得的各种社会地位是封建统治结构在其乡村社会组织运作中的典型体现。乡绅阶层是封建统治者与下层农民之间的桥梁。它一旦松弛、分解，社会政治秩序即会出现无序，在我们的政权中更是如此，乡绅集团从根本上控制了政权的权力，走到台前的则是乡绅集团推出的代理人。"
   EDG_CN_Xungui_Politics:0 "勋贵政治"
   EDG_CN_Xungui_Politics_desc:0 "我们姑且将由当地一个由多个勋贵家族共同统治的政权的权力结构称之为“勋贵政治”，这些勋贵家族中没有一个可以完成对当地的极高控制，因而勾结在一起，实现对其他社会阶层的压迫。"
   EDG_CN_Mongolian_aristocracy:0 "蒙古贵族统治"
   EDG_CN_Mongolian_aristocracy_desc:0 "这种政权的最高权力由未被汉化的蒙古贵族把控，蒙古人保留了原有军事力量的特征，并且与汉族地主官僚的合作效果并不好。"
  
   EDG_CN_bureaucrat_dictatorship:0 "官僚专政"
   EDG_CN_bureaucrat_dictatorship_desc:0 "行政长官是朝廷任命的官僚，我们的权力在来自朝廷，但依然拥有很大的自主权。"
 
    EDG_chinese_warlord:0 "群雄逐鹿"
    EDG_chinese_warlord_desc:0 "中国正处在豪强并起、分裂割据的时期，朝廷无力控制地方，这一局面必须被改变，我们将成为统一中国的有力竞争者。"
 
 