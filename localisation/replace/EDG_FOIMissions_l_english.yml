FOI_UCI_expand_7_3_title:0 "Brilliant as Light Itself" # A Torch Brilliant as Light
FOI_UCI_expand_7_3_desc:0 "The age of darkness is ending. We shall raise high the torch to illuminate Europa and the entire world!"

FOI_UCI_expand_8_3_title:0 "Storm and Tempest"
FOI_UCI_expand_8_3_desc:0 "With footholds secured in Corsica and Sardinia, our fleet shall advance towards Sicily, consolidating our dominance in the western Mediterranean and preparing us for the future liberation of the southern Mediterranean regions."

EDG_FOI_UCI_separatism_war_effect_tt:0 "§YCore provinces§! in the §Ymission area§! not §Yowned§! by us will gain §Y20§! years of separatism, §Y+20§! unrest, and a rebel faction will immediately spawn.\nIf we own §Yall mission provinces§!, other rewards will be granted."

FOI_UCI_expand_9_3_title:0 "Land of Crimson"
FOI_UCI_expand_9_3_desc:0 "Southern Italy is under our control. The rotten core of Catholicism—Rome—is now within reach. Let us press onward!"

FOI_UCI_expand_10_3_title:0 "Erase the Papal States"
FOI_UCI_expand_10_3_desc:0 "The den of iniquity is finally breached by us. The treasury hoarding countless ill-gotten gains opens its doors, and this city will be handed over to its people for judgment."

FOI_UCI_expand_11_3_title:0 "Glimmering Waters"
FOI_UCI_expand_11_3_desc:0 "The Po Valley is one of Italy's richest regions, yet oppression remains widespread. To open the path to Venice and Genoa, we must first liberate the people of this area."

FOI_UCI_expand_12_3_title:0 "Liberate the Apennines"
FOI_UCI_expand_12_3_desc:0 "After relentless efforts, the Apennine Peninsula is finally completely liberated. The Union will divide the region into communes and begin preparing to fully integrate the Italian territories into the administrative system."

FOI_UCI_expand_13_3_title:0 "Springtime of the Peoples"
FOI_UCI_expand_13_3_desc:0 "Let us unite together and march towards more distant horizons. The Front of Progress will sound the horn of revolution, liberating all peoples still trapped in hardship!"

FOI_UCI_expand_14_3_title:0 "Cold Flame Forges Iron"
FOI_UCI_expand_14_3_desc:0 "A well-trained army is not organized in a day or two. Only through the trials of war can it endure even harster tests."
FOI_UCI_expand_14_3.tt:0 "Each time a §Yvictory§! is achieved in battle against troops of §YMonarchy§! or §YTheocracy§! countries, gain §G0.5§! §YRevolutionary Zeal§!"

FOI_UCI_battle_win_count:0 "§YNumber of Battle Victories§!"
FOI_UCI_expand_15_3_title:0 "True Fire"
FOI_UCI_expand_15_3_desc:0 ""

FOI_UCI_expand_12_2_title:0 "Judging the Mahdi"
FOI_UCI_expand_12_2_desc:0 "The fanatical believers have finally been completely erased. We need to carry out a series of actions to establish a new administrative system ensuring the Union's control over this region."

FOI_UCI_expand_12_4_title:0 "Burn the Fleur-de-lis"
FOI_UCI_expand_12_4_desc:0 "The dreadful absolutism of France has now come to an end. The Union will begin integrating the entire vast nation. Establishing a separate subordinate council to administer the French region would be an excellent choice."

FOI_UCI_expand_16_3_title:0 "Tempering Valor into Steel"
FOI_UCI_expand_16_3_desc:0 ""
FOI_UCI_expand_16_3.tt:0 "Each time a §Yvictory§! is achieved in battle against troops of §YMonarchy§! or §YTheocracy§! countries, gain §G0.3§! progress towards §RLiberation Zeal§!"

FOI_UCI_expand_8_1_title:0 "Crossing Gibraltar"
FOI_UCI_expand_8_1_desc:0 "The Strait of Gibraltar protects us from southern incursions but also makes advancing into North Africa more difficult. Nevertheless, we must push southward to crush that barbaric and bloodthirsty fanatical state."

FOI_UCI_expand_9_1_title:0 "The Crimson Path"
FOI_UCI_expand_9_1_desc:0 "We have secured a foothold in North Africa. Now we shall formally engage the Muslims in battle. Differing religions may slow our liberation, but the soldiers' will declares that ultimate victory shall be ours."

FOI_UCI_expand_10_1_title:0 "Curb the Zealots"
FOI_UCI_expand_10_1_desc:0 "Morocco is now fully under our control. With just one final step, the Union will completely shatter that state which should have been buried long ago—and this time, they will have no chance to rise again."

FOI_UCI_expand_11_1_title:0 "Mirage"
FOI_UCI_expand_11_1_desc:0 "Near the North African desert, there have always been scattered tribes of various sizes, continuously harassing villages. If diplomacy proves ineffective, war will teach them a lesson."

FOI_UCI_expand_11_2_title:0 "Uniting the Mediterranean"
FOI_UCI_expand_11_2_desc:0 "With Venice and Tunis under our control, the Union can now dominate most of the Mediterranean Sea, which will facilitate our subsequent military plans."

FOI_UCI_expand_15_2_title:0 "Annealing"
FOI_UCI_expand_15_2_desc:0 ""

FOI_UCI_expand_11_4_title:0 "Connecting the Alps"
FOI_UCI_expand_11_4_desc:0 "Directly crossing from one side of the Alps to the other is highly unwise. Therefore, our plan involves advancing from both flanks of the Alps simultaneously. Now that we have opened a land route from Iberia to the Apennine Peninsula, our troop movements will be more convenient and rapid."

FOI_UCI_expand_15_4_title:0 "Tempering"
FOI_UCI_expand_15_4_desc:0 ""

FOI_UCI_expand_10_5_title:0 "Purge the Oppressors"
FOI_UCI_expand_10_5_desc:0 "Arles indeed made significant contributions to the Republic's unification of Iberia. However, it is undeniable that our past relationship was merely one of mutual exploitation. After the Republic's collapse, a series of disastrous incidents due to profit distribution caught everyone off guard—making the Union's motive to end the Kingdom of Arles even clearer."

FOI_UCI_expand_11_5_title:0 "Radiant Splendor"
FOI_UCI_expand_11_5_desc:0 "Following France's border to reach the territories of the Holy Roman Empire. On a future day, war will blaze here once more, and true revolution will then commence."

FOI_UCI_expand_8_5_title:0 "Cross the Pyrenees"
FOI_UCI_expand_8_5_desc:0 "The Pyrenees are both our sturdy shield and our stumbling block. For those on the other side and for us alike, this barrier marks both the beginning of conquest and the return journey of liberation."

FOI_UCI_expand_9_5_title:0 "Heart of Fire"
FOI_UCI_expand_9_5_desc:0 "After stabilizing Occitania, the fertile plains of France lie before us. The exorbitant taxes under French rule have caused immense suffering among the common people. We shall bring them liberation, shattering the shackles that bind all."

FOI_FWF_17_3_title:0 "Fuel to the Flames"
FOI_FWF_17_3_desc:0 ""
FOI_FWF_17_3_tt:0 ""

FOI_FWF_18_3_title:0 "Raging Seas, Swelling Tides"
FOI_FWF_18_3_desc:0 ""
FOI_FWF_18_3_effect_tt:0 "§YCore provinces§! in the §Ymission area§! not §Yowned§! by us will gain §Y20§! years of separatism, §Y+20§! unrest, and a rebel faction will immediately spawn.\n\nIf we own §Yall mission provinces§! and possess the modifier §YDream of Europa§!, the duration of that modifier is extended indefinitely.\n\n§YGain permanent claims on all provinces in the area not owned by us§!"


EDG_spa_take_over_venice_title:0 "Seize Control of Venice"
EDG_spa_take_over_venice_desc:0 "The avaricious Dandolo Monarchy and the corrupt Council of Ten have plunged the Eastern Mediterranean order into complete chaos. The intrigues among Greeks, Slavs, Turks, and Latins have turned the former Roman lands into a perpetual battlefield. Venice has proven incapable of leading the Eastern Mediterranean order. As the rising Mediterranean hegemon, we should tame the Golden Lion of Saint Mark, remove the crown of the Most Serene Republic, and ensure trade routes flow freely once more."

EDG_spa_log_in_sicily_title:0 "Land in Sicily"
EDG_spa_log_in_sicily_desc:0 "The history of the Kingdom of Sicily over the past 200 years can be summarized in one word: betrayal. Genoese mercenaries betrayed their Latin brethren, joining Greeks to overthrow the Hohenstaufen kingdom. The Angelos dynasty, backed by Venice, then betrayed Sicilian Catholic families to establish their own Orthodox kingdom. Finally, his own son was betrayed by the ambitious Theodore Vatatzes, ending the sovereignty of Trinacria. Let us end this two-century-long farce, allow the glory of the Spanish Empire and the Roman Catholic Church to shine upon Roger II's kingdom, and cement our dominance over the Mediterranean."

EDG_spa_reform_armada_title:0 "Ocean Fleet"
EDG_spa_reform_armada_desc:0 "Our coastal cities hold vital strategic positions along the Atlantic. We must enhance naval construction here, establishing a formidable fleet to lay the groundwork for our naval operations and maritime expansion."
EDG_spa_reform_armada.tt:0 "\nOur owned provinces in the §YIberia§! region that are §Ycoastal§! with development not less than §Y15§! will gain the building §YShipyard§!. If a §YShipyard§! already exists, it will be upgraded to a §YDrydock§!. If a §YDrydock§! already exists, the province will gain §Y3§! base production.\n"

EDG_spa_army_ready_title:0 "War Preparations"
EDG_spa_army_ready_desc:0 "Both the undying Almohad dynasty and the rising Marinid tribe harbor deep resentment over the failure of the Moriscos in Iberia. They covet Spain's sacred rule and envy the power God has bestowed upon us. We must sharpen our blades and ready our horses to destroy the Berber strongholds along the Mediterranean coast."

EDG_spa_navy_title:0 "Inland Sea Fleet"
EDG_spa_navy_desc:0 "We are, and always will be, the children of the peninsula. Forming a formidable fleet is crucial to us. For the imperial ambitions of Spain, a navy capable of dominating the Mediterranean must be established."
EDG_spa_navy.tt:0 "\nOur owned provinces in the §YIberia§! region that are §Ycoastal§! with development not less than §Y15§! will gain the building §YDocks§!. If §YDocks§! already exist, they will be upgraded to a §YDrydock§!. If a §YDrydock§! already exists, the province will gain §Y3§! base production.\n"

EDG_spa_set_up_an_armada_title:0 "The Spanish Armada" # Establish the Spanish Armada
EDG_spa_set_up_an_armada_desc:0 "'The figurehead of the Santa María is not an ornament, but a blade for judging heretics. When the gilded Virgin's pupils reflect the English Channel, even the cod of the North Sea swim upstream into the baptismal shadow cast by the fleet. The cross formed by 18,000 Toledo steel swords on the deck nails the ports one by one to the yellowed Papal Meridian—so-called 'invincibility' is the thorny holy crown God himself placed upon the Iberian Peninsula.\nThe tempests of Gibraltar shatter before the ship's nails; 130 behemoth warships rewrite the laws of the sea with bronze rams. The three gun decks of the Trinidad churn with infernal fire; the roar of its 64 heavy cannons freezes the North Sea waves into ice. From Lisbon to the Caribbean, every wave crest is branded with the Cross of Saint Andrew; the seas crushed beneath the oak keels are automatically incorporated into the Empire's domain.'"
EDG_spa_set_up_an_armada.tt:0 "\nUnlocks decision\t§YForm the Invincible Armada§!\t\n"

EDG_spa_lord_of_the_sea_title:0 "Lord of the Sea"
EDG_spa_lord_of_the_sea_desc:0 "This fleet is itself a walking Mercator projection: the banner of Santa María brushes past Cape Verde, and the sugarcane in plantations turns collectively toward the Iberian Peninsula; when the stern lanterns illuminate the Cape of Good Hope, the blue-and-white porcelain of Eastern Empires automatically arranges itself into the Iberian coat of arms in the holds; the treasure fleets departing Havana scatter silver dust from their deck seams, paving a starry path straight to heaven; when the Manila galleons cross the Pacific, even the monsoons chant Latin prayers. When the Armada's iron anchors sink into Gibraltar, the Mediterranean waves instantly freeze into a posture of prostration, and the Ottoman Sultan's scimitars rust into dust within their scabbards. The sounding lines cast by eight thousand sailors measure the length of the imperial scepter; the drawing of eighteen thousand soldiers' swords restructures the order of the seas."
EDG_spa_lord_of_the_sea.tt:0 "As long as we maintain §YGreat Power§! status and remain §Ybankruptcy-free§!, all other countries that are §Ynot at war§! with us will suffer §Ysignificant penalties§!."


EDG_ibr_provinces_of_egypt_title:0 "Reclaim Egypt"
EDG_ibr_provinces_of_egypt_desc:0 "For nearly a century, Egypt's yellow sands and oases have witnessed countless rises and falls. The conflicts of the Sahada dynasty, Mamluks, Nomes, and Copts have buried a desert empire, leaving the granary of the East in faded glory. In the name of the Catholic faith, we shall inherit Rome's legacy and launch a holy war of reconquest into the vast sea of sand, allowing glory and faith to once more illuminate the province of Aegyptus."

EDG_ibr_gaul_province_title:0 "Gallic Province"
EDG_ibr_gaul_province_desc:0 "Doctrinal divisions have kept France and Arles locked in a north-south standoff for centuries, sweeping away the authority of the Capetian dynasty in a long era of complacent isolation. Whether to reclaim the Visigothic heritage or restore the glory of the Catholic Church, let us conquer the land of the fleur-de-lis, bringing the crown of Charlemagne into the fold of the Iberian Empire and reviving the splendor of the Western Empire."

EDG_ibr_provinces_of_balkan_title:0 "Retake the Balkans"
EDG_ibr_provinces_of_balkan_desc:0 "The Fourth Crusade, born of Venetian and Frankish greed, left a significant stain upon the Catholic Church, creating a deep rift between the Orthodox and Catholic faiths. We shall bring prosperity to all devout Christians; the flames of hatred in the Balkans will ultimately be extinguished."

EDG_ibr_imperial_declaration_title:0 "Imperial Declaration"
EDG_ibr_imperial_declaration_desc:0 "Iberia was once one of the richest and most important provinces of the Roman Empire. Today, the subjects of the Iberian Empire inhabit seven continents, its flags fly across Mediterranean and New World shipping lanes, its noble language is spoken in courts throughout Europe, and increasingly, people see the Iberian Empire and recall the glory of Rome. The Greek crown is in our hands, Africa heeds our commands, Italy is within our grasp. Let us formally lay claim to the Roman imperial crown, making Iberia a true empire in name and fact."
EDG_ibr_imperial_declaration_tt:0 "\nWhile this modifier is active, when at war with countries whose §Ycapital§! is located in the §YFrance§!, §YItaly§!, §YMaghreb§!, §YEgypt§!, §YMashriq§!, §YBritain§!, §YSouth Germany§!, §YBalkans§!, §YAnatolia§!, or §YCarpathia§! regions, all provinces we occupy in those regions for which we hold a §Yclaim§! will be immediately ceded to us.\n"

EDG_ibr_march_on_the_apennine_title:0 "March on the Apennines"
EDG_ibr_march_on_the_apennine_desc:0 "Faith is the sword and shield of the Iberian Empire; the Lord has granted us victory in the Reconquista. The Roman Papacy is in the throes of intense turmoil. The Italians need a crown, a banner, and a voice. We must fulfill our piety towards the Holy Church by controlling the Apennines and ensuring the safety of the land and the Holy Father."

EDG_ibr_eastern_provinces_title:0 "Eastern Provinces"
EDG_ibr_eastern_provinces_desc:0 "With the lands of the former Western Empire now in our hands, Iberia's gaze can finally turn to the lost legacy of the Eastern Empire. Though the glory of Greece has long faded, we shall become the Justinian of the West, realizing the lifelong, unfulfilled dream for which he strove."

EDG_ibr_northern_provinces_title:0 "Northern Provinces"
EDG_ibr_northern_provinces_desc:0 "Charlemagne once built the empire in Western Europe that most closely approached the glory of the Western Roman Empire, yet his legacy has been deeply torn apart by the struggles between the French and Germans. With the southern provinces now secured, none dare question that we are the new Augustus, the new Dominus. In this light, the German emperor, suffering from schism and beset by enemies on all sides, appears feeble and laughable.\n'A single monastery can harbor countless faithful, yet this world cannot tolerate two emperors.' Let us take up Charlemagne's sacred crown, end this unworthy, false regime, and become the sole inheritor of Rome's legacy and the true representative of the Holy Church."

EDG_ibr_rome_reborn_title:0 "Rome Reborn"
EDG_ibr_rome_reborn_desc:0 "\nThe dawn light of the Pyrenees pierces the Mediterranean mist; the measured steps of the tercio legions tread over the ruins of ancient Rome. The banner of Saint Andrew's Cross rustles beyond Hadrian's Wall; Caesar's laurel wreath has been donned by Spain's Imperator.\n\nFrom the Rock of Gibraltar to the fertile soil of Mesopotamia, from the cold waves of the Rhine to the tides of the Nile, Iberian knights measure the world with their sword's edge. We are no longer conquerors confined to a peninsula, but the masters of Europa: the plains of France submit to Aragonese mail, the sandy seas of North Africa prostrate before the Asturian cross, and the waning crescent over Constantinople is replaced by Madrid's rising sun. Merchant ships laden with silks of the East and cloth of the Low Countries weave the Mediterranean's waves into the imperial purple robe.\n\nThe prayers of the Spanish Emperor penetrate the Vatican's dome, scattering Catholic hymns into former heretical churches. The minarets of Córdoba transform into church spires; the Wailing Wall in Jerusalem echoes with Latin Mass. The monarchs of Iberia are both warriors and saints: they take the Bible as their code of law, their warhorses as pens, writing the final chapter of the 'Reconquista' on the borders of the Eastern Empire. The flames of the Inquisition forge a sword that unifies faith and territory—from the Danube to the Euphrates, all peoples praise one Triune God and one supreme sovereign.\n\nUpon Rome's ruins, Spaniards plant the olive branch of the Renaissance. Scholars in Salamanca use Arabic numerals to chart the stars' courses; in the courtyards of Granada, Greek philosophy and Islamic law mingle by the fountains. In the imperial viceroyalties, documents signed in Latin, Greek, and Arabic let Athenian democracy and Persian centralism govern side by side—this is not merely a battlefield of conquerors' iron and gold, but a sanctuary where the wisdom of a universal empire crystallizes.\n\nWhen the Invincible Armada sails through the Bosporus, its sails already obscure the Aegean waves; from the harbor of Alexandria to the reefs of Britain, every inch of sea bears the imprint of Iberia's coat of arms. The silver of the Americas and the spices of the Ganges flow into the imperial treasury, but more brilliant than wealth is the rebirth of the name 'Rome' beneath the throne of Madrid—Spain knows no twilight, only glory that never sets.\n\nPerhaps future poets will sing thus: 'With sword and cross, they pieced the shattered Rome into an immortal map; their bloodline was molten gold, pouring forth the most magnificent imperial dream in human history.'"

EDG_ibr_reconquest_title:0 "The Reconquista"
EDG_ibr_reconquest_desc:0 "The isolated Children's Crusade, beset by internal and external crises, has plunged into unprecedented peril. In this era of lurking dangers and crumbling faith, we shall deliver Tunis, and in God's name, set Africa ablaze!"

EDG_ibr_the_province_of_africa_title:0 "The Province of Africa"
EDG_ibr_the_province_of_africa_desc:0 "The Berber tribes who followed the words of the false prophet now bow before the Crusader King. God's blessing and the Empire's grace once again reign over Africa."

EDG_ibr_provinces_of_anatolia_title:0 "Return to Asia"
EDG_ibr_provinces_of_anatolia_desc:0 "The disastrous defeat at Manzikert allowed the Turks to take root in Anatolia like weeds, bringing endless suffering upon the Eastern Empire. We are both the Imperator of Iberia and the Basileus of Rome; we shall correct the mistakes of the Eastern Empire. The iron legions of the True Faith shall return to Asia, letting the imperial banners fly once more, offering solace to the Christian brethren lost under foreign rule."

EDG_ibr_provinces_of_mashriq_title:0 "Advance to the Two Rivers"
EDG_ibr_provinces_of_mashriq_desc:0 "The sudden rise of the Saracens tore Syria from the body of Eastern Rome, and the once-vibrant eastern frontier was lost forever. Although the infidel's empire also vanished in the Mongol invasions, the storm of fanatical faith dissipated, yet the seeds of hatred, once sown, are destined to sprout. Let us march toward the lands of Assyria and Babylon, destroy the heart of Islam, plant the cross atop the House of Wisdom, avenge Heraclius, and sound the paean for the rise of the New Rome."

