EDG_Transforming_into_EDG_PER_vassal_action_desc:0 "As we possess the corresponding government capacity mechanism, we can demand that they become our §YVali Dominion§!. They will become our Vali Dominion, paying us tribute and providing additional force limit.\n§YVali Dominions§! automatically join their suzerain's wars but provide less tribute and force limit.\n§YVali Dominions§! have a higher base liberty desire, but their own development contributes less to liberty desire.\nEach §YVali Dominion§! causes us to lose §M0.5§! §YLegitimacy§! per year.\nEach §YVali Dominion§! of the same §Yculture§! as us with §M300§! development provides us with §M0.1§! §YMonthly Persian Influence§!."
