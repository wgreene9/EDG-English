EDG_Transforming_vassal_state_into_EDG_catharism_vassal_action_desc:0 "As the leader of the Cathar world, we can invite other Cathar §Msubjects§! to join our Cathar League. Our primary obligation is to protect and lead other Cathar §Msubjects§!, unifying other Cathar forces within our system.\n\nAfter inviting this country to join our Cathar League, it will become our §YCathar League Member§!. §YCathar League Members§! belong to the Cathar League led by their suzerain, must follow their suzerain into wars, cannot take specific diplomatic actions, and will not pay their income to their suzerain.\n\nTransforming §Yvassals§! and §Ymarches§! into Cathar League Members will cost us §R100§! points of §Ydiplomatic power§!"
EDG_Transforming_vassal_state_into_EDG_catharism_vassal_action_tooltip:0 "As the leader of the Cathar world, we can invite other Cathar §Msubjects§! to join our Cathar League. Our primary obligation is to protect and lead other Cathar §Msubjects§!, unifying other Cathar forces within our system.\n\nAfter inviting this country to join our Cathar League, it will become our §YCathar League Member§!. §YCathar League Members§! belong to the Cathar League led by their suzerain, must follow their suzerain into wars, cannot take specific diplomatic actions, and will not pay their income to their suzerain.\n\nTransforming §Yvassals§! and §Ymarches§! into Cathar League Members will cost us §R100§! points of §Ydiplomatic power§!"
EDG_Transforming_vassal_state_into_EDG_catharism_vassal_action_alert_tooltip:0 "Transform into Cathar League Member"
EDG_Transforming_vassal_state_into_EDG_catharism_vassal_action_dialog:0 "They will alter our obligations, transforming us into their §YCathar League Member§!.\n§YCathar League Members§! must follow their suzerain into wars, cannot take specific diplomatic actions, and will not pay their income to their suzerain."


EDG_catharism_vassal_dip_action_title:0 "Invite to Join Cathar League"
EDG_catharism_vassal_dip_action_desc:0 "As the leader of the Cathar world, we can invite other Cathar §Mallies§! to join our Cathar League. Our primary obligation is to protect and lead other Cathar §Mallies§!, unifying other Cathar forces within our system.\n\nAfter inviting this country to join our Cathar League, it will become our §YCathar League Member§!. §YCathar League Members§! belong to the Cathar League led by their suzerain, must follow their suzerain into wars, cannot take specific diplomatic actions, and will not pay their income to their suzerain.\n\nWe can invite §Mallies§! into the Cathar League at no cost."
