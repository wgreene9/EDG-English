EDG_Transforming_into_crown_territory_state_action_enable_flag_tt:0 "Unlocks the §Ydiplomatic action§!: 'Transform into §YCrown Territory§!'\nThis diplomatic action allows us to transform §Yvassals§!, §Ymarches§!, and §Yclient states§! into §YCrown Territories§!.\n§YCrown Territories§! provide more tax, land force limit, naval force limit, and manpower, but §Moccupy a diplomatic relation§!.\n-We can only establish one §YCrown Territory§! every §M50§! years.\n-Transforming a §YCrown Territory§! into a §Yvassal§! will reset the cooldown.\n-Establishing Crown Territories through §Gmissions§! and §Gdecisions§! is not restricted by the cooldown."

