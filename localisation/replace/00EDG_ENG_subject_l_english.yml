l_english:
EDG_ENG_weak_appanage:0 "§MFormer French Appanage§!" # Former French Noble Fiefs under English Suzerainty
EDG_ENG_weak_appanage_title:0 "§MFormer French Appanage§!"
EDG_ENG_weak_appanage_title_plural:0 "§MFormer French Appanages§!"
EDG_ENG_weak_appanage_long_desc:0 "A §YFormer French Appanage§! is a special type of subject with the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Does not pay taxes to the overlord\n —Does not contribute land force limit to the overlord\n —Does not provide manpower to the overlord\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Liberty Desire is calculated separately\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"
EDG_ENG_weak_appanage_is_our:0 "$NAME|Y$ is one of our §MFormer French Appanages§!"

EDG_ENG_crown_appanage:0 "§MEnglish Royal Appanage§!"
EDG_ENG_crown_appanage_title:0 "§MEnglish Royal Appanage§!"
EDG_ENG_crown_appanage_title_plural:0 "§MEnglish Royal Appanages§!"
EDG_ENG_crown_appanage_long_desc:0 "A §YEnglish Royal Appanage§! is a special type of subject with the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Pays taxes to the overlord at the normal rate (same as normal vassals)\n —Contributes land force limit to the overlord at the normal rate (same as normal vassals)\n —Provides manpower to the overlord at the normal rate (same as normal vassals)\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is 25% (same as normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"
EDG_ENG_crown_appanage_is_our:0 "$NAME|Y$ is one of our §MEnglish Royal Appanages§!"

EDG_ENG_culture_circle:0 "§MMembers of the British Culture Sphere§!" # Members of the British Culture Sphere under English Suzerainty§
EDG_ENG_culture_circle_title:0 "§MMembers of the British Culture Sphere§!"
EDG_ENG_culture_circle_title_plural:0 "§MMembers of the British Culture Sphere§!"
EDG_ENG_culture_circle_long_desc:0 "§YMembers of the British Culture Sphere under English Suzerainty§! is a special type of subject.\n\nIt is a type of subject with very strict limitations, only applicable to subjects whose primary culture belongs to the British culture group and whose state religion is the same as the overlord's.\n\nIt has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Pays taxes to the overlord at the normal rate (same as normal vassals)\n —Contributes land force limit to the overlord at the normal rate (same as normal vassals)\n —Provides manpower to the overlord at the normal rate (same as normal vassals)\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Some vassal interactions are disabled, and a few special interactions are enabled (cannot force religion change, cannot force culture change)"
EDG_ENG_culture_circle_is_our:0 "$NAME|Y$ is one of our §MMembers of the British Culture Sphere§!"