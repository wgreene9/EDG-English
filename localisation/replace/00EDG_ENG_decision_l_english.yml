EDG_ENG_mission_3_12_decision_1_title:0 "@ENG Parliamentary Administration Act"
EDG_ENG_mission_3_12_decision_1_desc:0 "A significant portion of state administrative affairs has effectively become the internal business of Parliament, greatly curtailing the monarch's powers. This is intended to prevent the monarch from interfering with Parliament's legislative processes. Implementing this act can effectively prevent incompetent or unwise monarchs from abusing their authority, thereby safeguarding the Plantagenet imperial dynasty's prestige from plummeting."
EDG_ENG_mission_3_12_decision_1_tt_1:0 "When we enact this §YDecision§!, all provinces under our rule that have §YParliament Seats§! will gain:"

EDG_ENG_mission_3_12_decision_2_title:0 "@ENG Royal Prerogative Act"
EDG_ENG_mission_3_12_decision_2_desc:0 "State administrative affairs are adjudicated by the monarch personally. Many decisions and laws are determined by the monarch alone, without requiring unanimous parliamentary consent. Implementing this act can effectively prevent a capable monarch from being marginalized, thereby safeguarding the Plantagenet imperial dynasty's prestige from plummeting."

EDG_ENG_mission_3_14_decision_1_title:0 "@ENG Act to Improve the Royal College of Arms"
EDG_ENG_mission_3_14_decision_1_desc:0 "In the past, we established the Royal College of Arms. By supplying the court and royal family with quality goods, merchants could obtain a Royal Warrant of Appointment granted by the Crown. We should wisely select which trading partners to grant this charter to, securing favorable terms. Now, we have further refined this merchant-led government institution."

EDG_ENG_mission_4_13_decision_1_title:0 "@ENG Act to Appoint Secretary of State"
EDG_ENG_mission_4_13_decision_1_desc:0 "For a long time, we have heavily relied on the assistance of the Secretary of State to govern our nation. In the medieval period, the King of England would appoint an assistant known as the 'King's Secretary,' whose duty was to handle the king's correspondence. Prior to Henry VIII, the king had only one Secretary. Henry VIII appointed two. During the reign of Elizabeth I, the Secretary gained the title 'Minister' and was formally appointed as the Secretary of State."

EDG_ENG_mission_3_15_decision_1_title:0 "@ENG Act to Remove the Shackles on the Printing Industry"
EDG_ENG_mission_3_15_decision_1_desc:0 "Our country has long implemented strict controls on the printing industry, which indeed contributed significantly to maintaining domestic stability. However, with the advent of the Renaissance, insightful individuals increasingly recognized the importance of enlightening the populace. The drawbacks of rigid regulation on the printing industry have become increasingly apparent, even outweighing its benefits. It is time to consider removing the shackles on the printing industry and allowing ideas to spread more rapidly."
 
EDG_ENG_mission_3_15_decision_2_title:0 "@ENG Pass the Bail Act"
EDG_ENG_mission_3_15_decision_2_desc:0 "Since the Renaissance movement permeated our country, more and more people have begun to reflect on human rights and legal rights, sparking much consideration regarding the detention of prisoners and prison management. A significant number of individuals have proposed in Parliament whether we should consider passing a Bail Act, allowing criminals with physical disabilities, illnesses, or other conditions unsuitable for incarceration to be released on bail, subject to judicial punishment through alternative means."

EDG_ENG_mission_3_16_decision_1_title:0 "@ENG Enact the Educational Campaign Act"
EDG_ENG_mission_3_16_decision_1_desc:0 "As the situation becomes increasingly clear, the importance of education is self-evident: a strong education system strengthens the nation, while a weak one weakens it. With educational efforts gradually extending to younger age groups, the impact of merely establishing universities has become extremely limited. We must extensively promote the universalization of education, establish a comprehensive system of primary and secondary schooling, enabling our nation's outstanding youth to smoothly advance to university for further studies and contribute to national development."

EDG_ENG_mission_3_16_decision_2_title:0 "@ENG Allocate Funds to the Royal Society of Sciences"
EDG_ENG_mission_3_16_decision_2_desc:0 "The Royal Society of Sciences, located in Ayrshire, undertakes many important scientific research projects. However, many engineering and project endeavors often require substantial funds. Some insightful individuals have proposed that we allocate a significant sum to the Royal Society of Sciences and construct a dedicated facility in Ayrshire for experimentation and administrative work, thereby better supporting the Society's development."

EDG_ENG_mission_5_12_decision_1_title:0 "@ENG Religious Rights Act"
EDG_ENG_mission_5_12_decision_1_desc:0 "After our state religion ceased to be Catholicism, the vast remaining Catholic church estates and clergy within our borders will become a serious issue we must face. Following unanimous deliberation among insightful individuals at court, we have decided to introduce a Religious Rights Act, clearly delineating and regulating the rights between religion and the state government. Of course, this act will provoke discontent among vested interests within the clergy class, who will certainly instigate rebellions. We must be prepared."

EDG_ENG_mission_5_12_decision_2_title:0 "@ENG Black Bandit Act"
EDG_ENG_mission_5_12_decision_2_desc:0 "After our state religion ceased to be Catholicism, many Catholics who still held allegiance to the Roman Papacy, incited by a few malicious fanatics, lost their reason. They openly began attacking our nation's public assets and threatening the personal safety of our citizens. They indiscriminately assaulted residents and carried out terrorist attacks, hoping to force governmental attention and compromise. This group was known at the time as the 'Black Bandits.' The government has decided not to tolerate this phenomenon and will strike hard to completely eradicate them."

EDG_ENG_mission_5_12_decision_3_title:0 "@ENG Witchcraft Act"
EDG_ENG_mission_5_12_decision_3_desc:0 "After our state religion ceased to be Catholicism, we relaxed many restrictions on heresy, no longer establishing inquisitions and tribunals everywhere to persecute heretics as the Roman Papacy once did. However, in practice, our tolerance has not earned universal gratitude. A group of malicious individuals has exploited our leniency to openly delve into 'witchcraft.' Their 'witchcraft' often requires human blood, organs, and other components, already resulting in serious fatalities. We must impose strict control."

