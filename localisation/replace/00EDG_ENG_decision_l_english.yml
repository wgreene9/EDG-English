EDG_ENG_playing_guide_decision_title:0 "@ENG England Gameplay Guide"
EDG_ENG_playing_guide_decision_desc:0 "Click this decision to view the England gameplay guide."

EDG_ENG_mission_1_2_decision_1_title:0 "@ENG Urgently Fortify the Calais Stronghold"
EDG_ENG_mission_1_2_decision_1_desc:0 "The Calais stronghold is a vital bridge connecting our home island to the European continent and serves as our beachhead there. When we are engaged in conflict with enemies on the European continent, we must consider hiring specialized advisors to urgently fortify our Calais stronghold, enabling it to support the continuous deployment of our armies to the continent for operations."
EDG_ENG_mission_1_2_decision_2_tt:0 "§YCaen§!: A §Y10k§! sized §YGuard§! army, composed entirely of §YInfantry§!, will appear in §YCaen§!."
EDG_ENG_mission_1_2_decision_2_title:0 "@ENG Deploy the Royal Shadow Guard to Secure the Beachhead"
EDG_ENG_mission_1_2_decision_1_desc:0 "When our Duke of Normandy, John III Plantagenet, went to the fortress at Caen to manage our continental holdings, he took with him a contingent of royal guard regiments loyal to the monarchy. Now, he has betrayed the glory of the Plantagenets, groveling and surrendering to the French. We can contact those guards who remain loyal to the Plantagenet crown and, with the coordination of our navy, strike from within and without to seize the beachhead in one fell swoop."

EDG_ENG_mission_1_2_decision_3_title:0 "@ENG Fund the French Public Weal Alliance"
EDG_ENG_mission_1_2_decision_3_desc:0 "Ever since Hugues Capet seized the French throne from the declining Carolingian dynasty of West Francia, Hugues Capet and his descendants attributed the fundamental reason for the Carolingian collapse to their failure to firmly root their family's power in the kingdom's soil. Consequently, the Capetian family enthusiastically spread its branches throughout the nation, establishing cadet branches in various regions to prevent another powerful vassal from wresting the throne away from the Capetians. However, this French practice is now bearing bitter fruit. As relationships between the main Capetian line and its cadet branches have grown strained with the dilution of blood ties, and these branches control regional power, the French king is confined to the small Île-de-France. The cadet branches have even formed a 'Public Weal' alliance to force the king into submission. We can now cooperate with these Public Weal alliances, encouraging them to openly oppose the French monarchy, which has consistently sought centralization."
EDG_ENG_mission_1_2_decision_3_tt:0 "All §YRoyal Appanages§! and §YPrivileged Appanages§! in §YFrance§! will gain §R+125%§! Liberty Desire, meaning:"

EDG_ENG_mission_1_2_decision_4_title:0 "@ENG Reopen Four Kingdoms Alliance Negotiations"
EDG_ENG_mission_1_2_decision_4_desc:0 "Upon the death of the previous French King, Hugues VI, King Louis VII of Lotharingia laid claim to the French throne, intending to be crowned King of France at Reims. At that time, our England answered the call of Louis VII of Lotharingia's allies, landing in Normandy soon after. Compounded by Arles' invasion from the south, this became known historically as the 'War of the Four Kingdoms.' However, the outcome of that war was the Dauphin Hugues' successful coronation as King of France at Reims in 1432, taking the regnal name Hugues VII, with Jeanne d'Arc guarding his side and repelling the attacks from Lotharingians, English, and Arlesians until the war's end in 1438. Now, facing renewed conflict with France, we can apply to once again extend an invitation to our traditional ally, Lotharingia, to jointly wage war against France."

EDG_ENG_mission_1_2_decision_5_title:0 "@ENG Abandon Normandy"
EDG_ENG_mission_1_2_decision_5_desc:0 "We have no remaining interests on the continent. Engaging in war with France will only worsen our already difficult predicament. Some insightful individuals propose that it is time to relinquish our continental holdings. Since the Duke of Normandy has willingly forsaken the glory of the Plantagenets, let him be."
EDG_ENG_mission_1_2_decision_5_tt:0 "§RWarning:§! Enacting this decision will immediately cause all other decisions aiding England in defeating France to disappear."

EDG_ENG_mission_1_3_decision_1_title:0 "@ENG Relocate the Norman Administrative Seat to Cotentin"
EDG_ENG_mission_1_3_decision_1_desc:0 "For a long time, the Dukes of Normandy have governed the Plantagenet holdings in Normandy from the fortress at Caen. However, in the wake of fraternal strife, insightful individuals within the Plantagenet court have come to realize that the Caen fortress may no longer be a suitable administrative center for a Norman territory loyal to the Crown. Mont-Saint-Michel, to the west of the Caen fortress, appears to be a more fitting location for a new center of governance. Therefore, England has decided to move the administrative seat of the Norman territory from the traditional Caen to the newly constructed Cotentin fortress on Mont-Saint-Michel, while the Caen fortress, a symbol of the old era, will be dismantled."

EDG_ENG_mission_1_3_decision_2_title:0 "@ENG Widen the Seine Estuary and Construct the Port of Le Havre"
EDG_ENG_mission_1_3_decision_2_desc:0 "The Seine estuary flows into the Atlantic at the renowned 'Caux' (also known as 'Rouen'). This is a vital river that traverses nearly all of northern France, bustling with vessels of all sizes, bringing thriving trade and immeasurable wealth to the nations along its banks. We could consider further widening the Seine estuary and, seizing this opportunity, construct a major commercial port to inject even greater vitality into the region. Following customary practice, it has been proposed to name this port 'Le Havre'."

EDG_ENG_mission_1_3_decision_3_title:0 "@ENG Authorize the Establishment of the Cherbourg Naval Base"
EDG_ENG_mission_1_3_decision_3_desc:0 "The northern part of the Cotentin Peninsula protrudes prominently into the Atlantic Ocean, offering a rare natural deep-water harbor. For a long time, many insightful individuals have recognized its suitability for a major naval base. We can now consider constructing a significant naval base here, serving as a crucial transit port for our navy between the continent and the home island."

EDG_ENG_mission_2_8_decision_1_title:0 "@ENG Anglo-French Reconciliation Act"
EDG_ENG_mission_2_8_decision_1_desc:0 "Since 1337, England and France have clashed countless times over the throne of France, enduring a hundred years of war, a hundred years of devastation, a hundred years of death, and a hundred years of ruin. Now, with our great Kingdom of England re-establishing dominion over the French region, we must carefully consider how to dissolve this century-old hatred. Only by successfully achieving reconciliation with the local inhabitants of the French region can we ensure long-term and stable rule here."
EDG_ENG_mission_2_8_decision_1_tt_1:0 "All our §YSubjects§! whose §YCapital§! is in the §YFrance§! region will gain §G+25§! Opinion towards us, lasting for §Y50§! years."

EDG_ENG_mission_2_8_decision_2_title:0 "@ENG Act to Weaken the French Nobility"
EDG_ENG_mission_2_8_decision_2_desc:0 "Finally, France has admitted defeat and accepted the supreme authority of the [Root.GetUsableName] [Root.Monarch.GetTitle]. The French populace bows submissively before their true [Root.Monarch.GetTitle], but the French nobility refuses to acknowledge us. Since we have deftly handled the English nobility, we must act with equal decisiveness and swiftness against the French nobility."

EDG_ENG_mission_2_9_decision_1_title:0 "@AVE Establish Frangleterre"
EDG_ENG_mission_2_9_decision_1_desc:0 "After enduring a century of protracted back-and-forth warfare with France, the Plantagenet family has finally achieved the complete conquest of the French region. The House of Plantagenet can now solemnly declare the unification of these two once-glorious and illustrious nations, establishing an even greater empire to sail towards a brighter and more distant future."
EDG_ENG_mission_2_9_decision_1_tt:0 "All our §YSubjects§! whose §YCapital§! is in the §YFrance§! region will be §GDirectly Inherited§! by us."

EDG_ENG_mission_4_1_decision_1_title:0 "@ENG Prepare to Establish the Noble Military Council"
EDG_ENG_mission_4_1_decision_1_desc:0 "For a long time, the noble factions within England have been divided into two distinct groups. Although William the Conqueror led numerous Norman military groups to complete the conquest across the Channel, followed by a land distribution famously known as the 'Domesday Book,' over time, the Norman military groups that arrived on the island quickly assimilated into local customs, becoming Anglo nobility. Those who remained on the continent, however, preserved their original traditions. During the War of the Four Kingdoms between England and France, many Anglo nobles, fearing death and seeking to avoid military service, preferred to pay large sums to hire wandering mercenary bands to fight in their stead. This mercenary style of warfare gradually became a tradition among the Anglo nobility. In contrast, the Norman nobility emphasized the formation and expansion of a standing Royal Army, believing that landholders should provide military strength and that only a professional, standing army of nobles was trustworthy. Now, the King of England has brought both factions together to establish a Noble Military Council for consultation."

EDG_ENG_mission_5_2_decision_1_title:0 "@ENG Rebuild Chester Fortress"
EDG_ENG_mission_5_2_decision_1_desc:0 "Chester Castle is a crucial military structure within the Duchy of Lancaster. Although built upon flat farmland, its ingenious design and majestic fortifications have made it one of the foremost natural strongholds in northern England. For a significant period in the past, this castle served as a key stronghold for the Duke of Lancaster—an important leader of the anti-royalist faction within the Earls' Alliance—in his resistance against the Crown. Multiple assaults by the Royal Army on this castle ended in failure. After Edward III, 'the Wise,' executed Thomas, Duke of Lancaster, for treason and personally assumed the Duchy of Lancaster, the castle was partially dismantled. Now, facing threats from the rising Celtic powers in the north, insightful individuals have proposed that it is time to consider rebuilding this fortress."

EDG_ENG_mission_5_3_decision_1_title:0 "@ENG Rebuild York Fortress"
EDG_ENG_mission_5_3_decision_1_desc:0 "York Fortress is a crucial node along Hadrian's Wall, the border between England and Scotland. However, it has now fallen into disrepair and offers no effective defensive capabilities. Given the increasingly strained relations between our Kingdom of England and the Kingdom of Scotland, some insightful individuals at our court have proposed the necessity of rebuilding this formidable stronghold located at a key point on Hadrian's Wall. Yet, some advisors adamantly oppose this, arguing that relying on natural fortifications is ultimately meaningless, as they can be breached one day, and we must instead depend on offensive tactical doctrines."
EDG_ENG_mission_5_3_decision_1_event_preview:0 "§MEvent Preview:§!\nThis event allows us to choose whether to rebuild York Fortress. If we choose to rebuild, it will cost §R200§! gold."

EDG_ENG_mission_4_4_decision_1_title:0 "@ENG The Darkest Hour"
EDG_ENG_mission_4_4_decision_1_desc:0 "The Celts have invaded. The front lines suffer defeat after defeat, England's territories are continuously seized by the Celts, and now even our capital has fallen. Never! Our great Kingdom of England, our great House of Plantagenet, will never accept such a defeat, never be content to become a mere footnote in the Celts' grand epic of conquest. Now is the time to unite, to let the Celts hear the roar of the English people! This is the final desperate struggle, the Golden Lion's last, all-out, life-or-death strike!"

EDG_ENG_mission_4_4_decision_2_title:0 "@ENG Grant the Nobility the Liberum Veto"
EDG_ENG_mission_4_4_decision_2_desc:0 "Our nobility has presented an intriguing proposal. If we grant them the Liberum Veto, they will offer us support in the war. Although their offer appears quite generous, some of our advisors believe the nobility will inevitably seek further concessions. In reality, if we refuse, while they may be angered now, they will simply bide their time, waiting to force concessions from us at any future moment of weakness."
EDG_ENG_mission_4_4_decision_2_tt:0 "§RWarning:§! Enacting this decision will initiate a series of events related to the §YLiberum Veto§! event chain, which includes detrimental events. Please choose cautiously!"

EDG_ENG_mission_4_5_decision_1_title:0 "@ENG Act to Consolidate the Traditional Borders"
EDG_ENG_mission_4_5_decision_1_desc:0 "The traditional border between Scotland and England—Hadrian's Wall—has been utterly destroyed over a millennium of turmoil, leaving only crumbling ruins swaying in the wind. In the past, Hadrian's Wall once provided excellent protection, leading many insightful individuals to recognize the importance of strengthening border defenses. Now, voices within our court propose that it is time to select strategic locations within the country to construct fortresses or military bases, in order to restore our traditional defensive line."

EDG_ENG_mission_4_5_decision_2_title:0 "@ENG Act to Establish the Ministry of Northern Affairs"
EDG_ENG_mission_4_5_decision_2_desc:0 "The Council of the North, established in 1485, greatly improved conditions in Northern England. Prior to this, the common people in that region had no substantive economic activity independent of London. This council was the precursor to the later Cabinet position of Secretary of State for the Northern Department. Now, as our administration of Northern England deepens, it is time to formally establish the Ministry of Northern Affairs."

EDG_ENG_mission_4_5_decision_3_title:0 "@ENG Secure the Strategic Frontline"
EDG_ENG_mission_4_5_decision_3_desc:0 "When we advance into Scotland, we encounter the valleys and hills of the rugged Scottish Lowlands, terrain ill-suited for establishing our control over Scotland and difficult for orderly troop advancement. Should our main force be ambushed in the uneven hills and valleys of the Scottish Lowlands, the consequences would be unimaginable. It has been proposed that we immediately mobilize a substantial force to capture Dumfries Fortress with the utmost speed. Only by doing so can we open a clear, flat passage for our continued northward advance."

EDG_ENG_mission_3_5_decision_1_title:0 "@ENG The Irish Crown Act"
EDG_ENG_mission_3_5_decision_1_desc:0 "In 1155, a Papal Bull commissioned King Henry II of England as 'Lord of Ireland,' granting English monarchs a claim over Ireland from that point onward. Times have changed, and Ireland has become part of England, yet our titular overlordship has remained ambiguous due to the relationship between England and the Holy See. The time has now come to discuss this matter of nominal title. Establishing a 'Kingdom of Ireland' would certainly enhance the prestige of [Root.Monarch.GetName]. The question is whether to rule Ireland in a personal union."

EDG_ENG_mission_4_9_decision_1_title:0 "@GBR Form Great Britain"
EDG_ENG_mission_4_9_decision_1_desc:0 "After enduring centuries of protracted conflict and seesaw warfare with Scotland and Ireland, the House of Plantagenet has finally achieved the complete conquest of the British Isles. The House of Plantagenet can now solemnly declare the unification of these three once-glorious and illustrious nations, establishing an even greater empire to sail towards a brighter and more distant future."

EDG_ENG_mission_5_5_decision_1_title:0 "@ENG Welsh Ordinance Act"
EDG_ENG_mission_5_5_decision_1_desc:0 "The region of Wales was conquered by the Kingdom of England long ago but gained independence in recent years, resulting in the Plantagenet dynasty losing control over it. However, as the period of Welsh independence has been relatively short, we still have the opportunity to restore our rule there in a timely manner. Many insightful individuals at court point out that the fundamental reason for Wales's repeated rebellions and disloyalty to London lies in our failure to accept and embrace the Welsh people, and our lack of investment in the region. Therefore, we propose an act to implement the Welsh Ordinance, designating Wales as a special administrative region within our nation for focused development and governance."

EDG_ENG_mission_5_5_decision_2_title:0 "@ENG Crown the Heir as Prince of Wales"
EDG_ENG_mission_5_5_decision_2_desc:0 "Crowning the heir as Prince of Wales has long been a tradition of the Plantagenet dynasty, possibly tracing back to the time of Richard I, 'the Lionheart.' Before his accession, Richard the Lionheart was dispatched to the Welsh region to suppress rebellions and subsequently spent considerable time governing from Wales, establishing a precedent. The Plantagenet dynasty's act of crowning a child as Prince of Wales essentially signals that this child is the King's chosen successor, the Crown Prince. Additionally, early participation in the administrative affairs of Wales serves as excellent training for future ruling capabilities."
EDG_ENG_decision_can_be_repeated:0 "This decision can be enacted multiple times."

EDG_ENG_mission_2_11_decision_1_title:0 "@ENG National Bank Act"
EDG_ENG_mission_2_11_decision_1_desc:0 "Our ambitions are boundless, our goals daunting to other nations. We require a full treasury to support our actions in Europe—a powerful national bank. We should prepare our government and economy for the introduction of a nationalized banking system."

EDG_ENG_mission_2_14_decision_1_title:0 "@ENG Cloth Act"
EDG_ENG_mission_2_14_decision_1_desc:0 "For a considerable period, cloth production and trade have brought immense prosperity to our nation, generating countless riches. It is necessary for us to continue expanding cloth production, allowing this industry to further increase its influence in the global market and create even greater wealth for our country."
eng_cloth:0 "English Cloth Act"

EDG_ENG_mission_2_14_decision_2_title:0 "@ENG Proclaim Cloth Production Hegemony"
EDG_ENG_mission_2_14_decision_2_desc:0 "With our substantial support and investment in the cloth production industry, our nation's cloth industry has now reached a scale that astonishes the world. Cloth produced within our borders is continuously sold to countries across the globe, significantly crowding out the textile markets of other nations and inflicting serious damage on their economies. We can now solemnly declare that we have achieved through cloth production what many nations can only accomplish through war: we are the cloth hegemony!"
EDG_ENG_mission_2_14_decision_2_tt_1:0 "Unlocks the §YConditional Modifier§! 'Textile Industry Shocked.' All countries with a §YMarket Share§! in the §YCloth§! market below 10% will be affected by this modifier:"
EDG_ENG_mission_2_14_decision_2_unlock_diplo_act_tt:0 "Unlocks the §YDiplomatic Interaction§!: §MDump Cloth§!"

