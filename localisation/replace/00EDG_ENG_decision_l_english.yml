 EDG_ENG_anglo_against_norman_nobles_effect_show_decision_title:0 "@ENG §Y盎格鲁系VS诺曼系贵族影响力§!增幅查询"
 EDG_ENG_anglo_against_norman_nobles_effect_show_decision_desc:0 "你随时可以通过该决议的效果来查询政府能力中§Y盎格鲁系佣兵贵族影响力VS诺曼系王军贵族影响力§!在达到最大值（§G-100§!或§G100§!）时将具有的增幅效果"
 EDG_ENG_anglo_against_norman_nobles_effect_show_decision_tt:0 "§Y盎格鲁系佣兵贵族影响力VS诺曼系王军贵族影响力§!在达到最大值（§G-100§!或§G100§!）时将具有如下增幅效果："
 EDG_ENG_anglo_against_norman_nobles_effect_show_decision_tt_1_a:0 "在达到§G-100§!（§Y佣兵倾向§!§G100§!）时：\n——国家人力修正：§R-25%§!\n——人力恢复速度：§R-25%§!\n——雇佣兵维护费：§G-15%§!\n——雇佣兵花费：§G-15%§!\n——训练度：§R-10%§!\n——部队花费：§R+25%§!\n——雇佣兵人力：§G+25%§!\n——雇佣兵训练度：§G+20%§!\n——雇佣兵将领传统修正：§G+50%§!\n——月度§Y盎格鲁系佣兵贵族影响力VS诺曼系王军贵族影响力§!：§R+1§!\n——月度§Y现代职业军改革进度§!：§G+0.5§!"
 EDG_ENG_anglo_against_norman_nobles_effect_show_decision_tt_1_b:0 "在达到§G100§!（§Y王军倾向§!§G100§!）时：\n——雇佣兵维护费：§R+25%§!\n——雇佣兵花费：§R+25%§!\n——训练度：§G+10%§!\n——雇佣兵人力：§R-25%§!\n——陆军火力伤害：§G+10%§!\n——冲击伤害：§G+10%§!\n——雇佣兵训练度：§R-20%§!\n——陆军操练度获取修正：§G+20%§!\n——部队操练度损失修正：§G-20%§!\n——月度§Y盎格鲁系佣兵贵族影响力VS诺曼系王军贵族影响力§!：§R-1§!\n——月度§Y现代职业军改革进度§!：§G+0.5§!"

 EDG_ENG_playing_guide_decision_title:0 "@ENG 英格兰游玩引导"
 EDG_ENG_playing_guide_decision_desc:0 "点击此决议以查看英格兰游玩引导"

 EDG_ENG_mission_1_2_decision_1_title:0 "@ENG 紧急加固加莱要塞"
 EDG_ENG_mission_1_2_decision_1_desc:0 "加莱要塞是连接我们本岛与欧洲大陆的重要桥梁，也是我们在欧洲大陆上的桥头堡。当我们与欧洲大陆上的敌人陷入战斗时，我们有必要考虑聘请相关专业的顾问对我们的加莱要塞进行紧急加固，以便它能够支持我们将军队不断投入到大陆上进行作战。"
 EDG_ENG_mission_1_2_decision_2_tt:0 "§Y卡昂§!：一支规模为§Y10k§!、完全由§Y步兵§!组成的§Y近卫军§!将出现在§Y卡昂§!"
 EDG_ENG_mission_1_2_decision_2_title:0 "@ENG 发动王室暗卫控制滩头"
 EDG_ENG_mission_1_2_decision_1_desc:0 "当年我们的诺曼底公爵约翰III·金雀花前往卡昂的要塞为我们管理大陆上的领地时，带走了一批忠诚于王室的近卫军团。如今，他背叛了金雀花的荣耀，向法兰西人摇尾乞降，我们完全可以联系上依然忠诚于金雀花王室的近卫军们，通过我们海军的配合，里应外合，一举夺取滩头。"
 EDG_ENG_mission_1_2_decision_3_title:0 "@ENG 资助法兰西公益同盟"
 EDG_ENG_mission_1_2_decision_3_desc:0 "自从雨果·卡佩从衰朽的西法兰克的加洛林王朝手中夺取了法兰西的王位以来，雨果·卡佩及其后人将加洛林王朝解体的根本原因归咎于没有将家族的势力扎根到王国的土壤当中，因此，卡佩家族热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩家族手中夺走王位。然而如今法兰西的这一做法已经呈现出苦果，随着卡佩的主支与旁支的关系随着血缘的疏远而变得不再和睦，支系们又控制了地方的实权，法王只能蜷缩在小小的法兰西岛上，支系们甚至组建起了公益同盟强迫法王低头。如今我们完全可以与这些公益同盟合作，让他们公开对抗一直试图中央集权的法国王室。"
 EDG_ENG_mission_1_2_decision_3_tt:0 "§Y法兰西§!的所有§Y王室封邑§!与§Y特权封邑§!都将获得§R+125%§!独立倾向，即："
 EDG_ENG_mission_1_2_decision_4_title:0 "@ENG 重启四国联盟谈判"
 EDG_ENG_mission_1_2_decision_4_desc:0 "在上一任法王于格六世驾崩时，洛塔林吉亚的国王路维希德七世宣称了法兰西的王位，意图在兰斯加冕法兰西国王。当时我们英格兰响应了洛塔林吉亚的路维希德七世的盟友号召，于不久后登陆诺曼底，再加上阿尔勒更是从南方发动入侵，史称“四国战争”。然而四国战争的结果却是王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，而让娜·达克则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1438年，四国战争结束。如今再度面临与法兰西的战事，我们可以申请向我们的传统盟友洛塔林吉亚再度发出邀请，共同对法兰西作战。"
 EDG_ENG_mission_1_2_decision_5_title:0 "@ENG 放弃诺曼底"
 EDG_ENG_mission_1_2_decision_5_desc:0 "我们在大陆上已经毫无利益而言，与法兰西的作战将会使我们当前面临的困难处境雪上加霜。一些有识之士提出，已经是时候放弃我们在大陆上的领地了，诺曼底公爵既然主动抛弃了金雀花的荣耀，那就随他去吧。"
 EDG_ENG_mission_1_2_decision_5_tt:0 "§R警告：§!实施该决议将会立刻使得其他辅助英格兰战胜法兰西的决议消失。"

 EDG_ENG_mission_1_3_decision_1_title:0 "@ENG 将诺曼底领地治所迁往科唐坦"
 EDG_ENG_mission_1_3_decision_1_desc:0 "长期以来，诺曼底公爵都是在卡昂的要塞中管理着金雀花家族在诺曼底的领地。然而兄弟阋墙事件的发生，金雀花宫廷中的有识之士已经意识到，卡昂要塞似乎并不适合作为一个忠于王室的诺曼底领地的统治中心了，而在卡昂要塞西面的圣米歇尔山似乎更适合作为一个新的统治中心。因此，英格兰决定将诺曼底领地的治所由传统的卡昂迁往新建成的位于圣米歇尔山上的科唐坦要塞，而作为旧时代象征的卡昂要塞则会被拆除。"
 EDG_ENG_mission_1_3_decision_2_title:0 "@ENG 拓宽塞纳河口与新建勒阿弗尔港"
 EDG_ENG_mission_1_3_decision_2_desc:0 "塞纳河口在大名鼎鼎的“科”（又名“鲁昂”）汇入大西洋，这是一条几乎贯穿了法兰西北部的重要河流，大大小小的船只川流不息，带来了繁盛的贸易，为沿岸国家带来了数之不尽的财富。我们可以考虑进一步拓宽塞纳河口，并以此为契机新建一个重要的商贸港口，以让该地焕发出更大的生机。根据传统习惯，有人提议将该港口定名为勒阿弗尔港。"
 EDG_ENG_mission_1_3_decision_3_title:0 "@ENG 授权建立瑟堡海军基地"
 EDG_ENG_mission_1_3_decision_3_desc:0 "科唐坦半岛北段地势突出，直入大西洋之中，是难得的天然深水良港，很早以前就已经有不少有识之士看出这里适合作为一个重要的海军基地。如今我们可以考虑在此地兴建一个重要的海军基地，成为我国海军在大陆与本岛之间的一个重要中转港口。"

 EDG_ENG_mission_2_8_decision_1_title:0 "@ENG 法英和解法案"
 EDG_ENG_mission_2_8_decision_1_desc:0 "从1337年开始，英法两国为了法兰西的宝座冲突无数，经历了一百年的战争、一百年的破坏、一百年的死亡、一百年的毁灭。如今随着我们伟大的英格兰王国在法兰西地区重新建立起统治，我们必须慎重地考虑如何消解这种持续了一百年的仇恨，只有成功与法兰西地区本地的居民们达成和解，我们才能够顺利地在这里进行长久且稳固的统治。"
 EDG_ENG_mission_2_8_decision_1_tt_1:0 "我们所有§Y首都§!位于§Y法兰西§!地区的§Y属国§!将对我们§G+25§!好感，持续§Y50§!年。"

 EDG_ENG_mission_2_8_decision_2_title:0 "@ENG 削弱法兰西贵族法案"
 EDG_ENG_mission_2_8_decision_2_desc:0 "终于，法兰西承认战败，接受了[Root.GetUsableName][Root.Monarch.GetTitle]的至上权威。法兰西百姓在他们真正的[Root.Monarch.GetTitle]面前俯首帖耳，法兰西贵族却拒绝承认我们。既然对付英格兰贵族手到擒来，我们对付法兰西贵族就也得雷厉风行。"

 EDG_ENG_mission_2_9_decision_1_title:0 "@AVE 成立法兰格拉特尔"
 EDG_ENG_mission_2_9_decision_1_desc:0 "经历了长达百年的与法兰西的反复拉锯战之后，金雀花家族终于实现了对法兰西地区的彻底征服。如今金雀花家族终于可以庄严宣告，统合这两个曾经都无比辉煌璀璨的国度，建立起一个更加伟大的帝国，驶向更加光明遥远的未来。"
 EDG_ENG_mission_2_9_decision_1_tt:0 "我们所有§Y首都§!位于§Y法兰西§!地区的§Y属国§!都将被我们§G直接继承§!"

 EDG_ENG_mission_4_1_decision_1_title:0 "@ENG 筹备组建贵族军事院"
 EDG_ENG_mission_4_1_decision_1_desc:0 "长期以来，英格兰国内的贵族集团都可以被划分为两个差别明显的团体。尽管当初征服者威廉带领着大量诺曼军事集团完成了对海峡对岸的征服，并在随后进行了被誉为“末日审判”的土地分配，但是随着时间的推移，当初来到岛上的诺曼军事集团迅速入乡随俗，成为盎格鲁系贵族，而仍然留在大陆的贵族们则保留了原本的传统。在英格兰与法兰西进行的四国战争期间，大量的盎格鲁系贵族贪生怕死，为了让自己免服兵役，他们宁可掏出大价钱雇佣流浪的雇佣军团代替他们参军，这种佣兵作战形式逐渐形成了盎格鲁系贵族的传统。而与之相反，诺曼系贵族则更加强调组建并扩大常备王军，认为有地者有战力，只有职业化、常备化的贵族军队才值得信赖。如今英格兰国王将两派贵族共同聚集在一起，成立贵族军事院以供咨询。"

 EDG_ENG_mission_5_2_decision_1_title:0 "@ENG 重建切斯特要塞"
 EDG_ENG_mission_5_2_decision_1_desc:0 "切斯特城堡是兰开斯特公爵领内的重要军事建筑，尽管它修筑于平坦的农田之上，但巧夺天工的设计与雄伟壮阔的防护仍然让他成为英格兰北方数一数二的天险雄关。在过去相当长的一段时间内，这座城堡都是伯爵联盟中的反对王室的重要首脑——兰开斯特公爵对抗王室的重要依仗，王军多次强攻该城堡均告失败。在“精明者”爱德华三世将兰开斯特公爵托马斯以谋逆罪处理并亲自兼任兰开斯特公爵之后，这座城堡一度被拆除。如今我们正面临北方崛起的凯尔特边患威胁，已经有有识之士提出是时候要考虑重建这座要塞了。"

 EDG_ENG_mission_5_3_decision_1_title:0 "@ENG 重建约克要塞"
 EDG_ENG_mission_5_3_decision_1_desc:0 "约克要塞是英格兰与苏格兰交界的哈德良长城的重要节点，但是如今已经年久失修，完全起不到任何的有效防御效果。考虑到如今我们英格兰王国与苏格兰王国的关系已经日渐恶化，我们宫廷之中的一些有识之士提出有必要重新修建这座位于哈德良长城关键节点上的天险雄关。但是也有一些顾问坚持反对意见，认为依赖雄关天险是完全没有任何意义的，终有被攻破的一天，必须要仰赖于进攻主义战术。"
 EDG_ENG_mission_5_3_decision_1_event_preview:0 "§M事件前瞻：§!\n该事件允许我们选择是否重建约克要塞，如选择重建则将花费§R200§!金币"

 EDG_ENG_mission_4_4_decision_1_title:0 "@ENG 最危急的时刻"
 EDG_ENG_mission_4_4_decision_1_desc:0 "凯尔特人入寇，前线连战连败，英格兰的国土不断地被凯尔特人占领，甚至如今就连我们的首都都已经沦陷。绝不！我们伟大的英格兰王国，我们伟大的金雀花家族，绝不甘心就此落败，绝不甘心就此成为凯尔特人伟大征服史诗中的一抹涂鸦。现在是时候团结起来，让凯尔特人听一听，我们英格兰人的怒吼了！这是最后的殊死一搏，是金狮的奋进全身余力的舍命一击！"

 EDG_ENG_mission_4_4_decision_2_title:0 "@ENG 授予贵族自由否决权"
 EDG_ENG_mission_4_4_decision_2_desc:0 "我们的贵族提出了一个有趣的提议。如果我们向他们授予自由否决权，他们就会在战争中给予我们支持。尽管他们的提议确实很慷慨，但是我们的一些顾问认为贵族必然还会得寸进尺。实际上，如果我们拒绝，虽然当下他们会感到愤怒，但他们还是会等待我们在将来暴露出任何一个弱点时再强迫我们做出让步。"
 EDG_ENG_mission_4_4_decision_2_tt:0 "§R警告：§!实施该决议将会启动一系列§Y自由否决权§!事件链，其中包含恶性事件，请慎重选择！"

 EDG_ENG_mission_4_5_decision_1_title:0 "@ENG 巩固传统边疆法案"
 EDG_ENG_mission_4_5_decision_1_desc:0 "苏格兰与英格兰长期以来的传统边界线——即哈德良长城，已经在千年的浩劫中毁于一旦，只剩下残垣断壁在风中摇曳。在过去，哈德良长城一度将我们保护的很好，这也让许多有识之士认识到了加强边境防线的重要意义。现在我们的宫廷内已经有人提议，是时候在国内挑选险要之地建造要塞或者军事基地，以恢复我们的传统防线。"

 EDG_ENG_mission_4_5_decision_2_title:0 "@ENG 建立北方事务部法案"
 EDG_ENG_mission_4_5_decision_2_desc:0 "于1485年所建立的北方议会极大地改善了北英格兰的情况，在此之前，该区的平民没有任何独立于伦敦外的实质经济活动。这个议会是后来英国内阁职位北方事务部部长的前身。如今随着我们对北英格兰的管理逐渐深入，是时候正式建立北方事务部了。"

 EDG_ENG_mission_4_5_decision_3_title:0 "@ENG 控制战略前线"
 EDG_ENG_mission_4_5_decision_3_desc:0 "当我们向苏格兰境内进军时，那里是地形崎岖的苏格兰低地地区的谷底和丘陵，这并不利于建立我们对苏格兰的控制，也难以让后续军队有序推进。大军在苏格兰低地的崎岖丘陵谷地之中一旦中伏遇袭，后果将不堪设想。有人提议，我们要立刻调集重兵以最快速度将邓弗里斯要塞拿下，只有如此才能打开我们继续向北进军的平坦通途。"

 EDG_ENG_mission_3_5_decision_1_title:0 "@ENG 爱尔兰王冠法案"
 EDG_ENG_mission_3_5_decision_1_desc:0 "@ENG 在1155年，教宗发布敕令，委任英格兰国王亨利二世为“爱尔兰领主”，从那以后，英格兰君主便得到了对爱尔兰的宣称。世易时移，爱尔兰成为了英格兰的一部分，但我们的岛主头衔却因英格兰与圣座的关系而飘忽不定。如今已经是时候开始讨论这一名义头衔的事宜。建立一个“爱尔兰王国”肯定能提高[Root.Monarch.GetName]的声望，问题在于，到底要不要以君合形式统治爱尔兰。"

 EDG_ENG_mission_4_9_decision_1_title:0 "@GBR 成立大不列颠"
 EDG_ENG_mission_4_9_decision_1_desc:0 "经历了长达数百年的与苏格兰和爱尔兰的反复拉锯战之后，金雀花家族终于实现了对不列颠地区的彻底征服。如今金雀花家族终于可以庄严宣告，统合这三个曾经都无比辉煌璀璨的国度，建立起一个更加伟大的帝国，驶向更加光明遥远的未来。"

 EDG_ENG_mission_5_5_decision_1_title:0 "@ENG 威尔士条例法案"
 EDG_ENG_mission_5_5_decision_1_desc:0 "威尔士地区很早就被英格兰王国征服，但却在过去的几年里独立，金雀花王朝失去了对威尔士的控制。尽管如此，由于威尔士地区独立而出的时间并不长，我们还是能够及时地在这里恢复统治。宫廷之中有许多有识之士指出，威尔士地区之所以一直降而复叛，与伦敦离心离德，根本原因还是在于我们始终未能接纳包容威尔士人，始终未在威尔士地区有任何投入。因此，我们提出了一个法案，实施威尔士条例，将威尔士地区作为我们国内的一个特区加以重点发展和管理。"

 EDG_ENG_mission_5_5_decision_2_title:0 "@ENG 为继承人加冕威尔士亲王"
 EDG_ENG_mission_5_5_decision_2_desc:0 "为继承人加冕为威尔士亲王，一直以来都是金雀花王朝的一个传统，这个传统可能可以追溯到“狮心王”理查一世时期。“狮心王”理查一世在还未即位之初便被派往威尔士地区平定叛乱，此后在即位之前曾经长期留驻在威尔士地区办公，此后曾一度形成惯例。金雀花王朝将某位孩子加冕为威尔士亲王，基本上暗示了这位孩子就是国王选定的王太子。此外，提前在威尔士地区参与行政管理也是对将来的统治能力的一个很好的训练。"
 EDG_ENG_decision_can_be_repeated:0 "该决议可被反复多次实施"

 EDG_ENG_mission_2_11_decision_1_title:0 "@ENG 国有银行法案"
 EDG_ENG_mission_2_11_decision_1_desc:0 "我们的野心无远弗届，我们的目标别国望而却步。我们需要充盈的国库支持在欧洲的行动——一个强大的国有银行。我们应该让政府和我们的经济为引入国有化银行体系做好准备。"

 EDG_ENG_mission_2_14_decision_1_title:0 "@ENG 布匹法案"
 EDG_ENG_mission_2_14_decision_1_desc:0 "在相当长的一段时间内，布匹生产与贸易给我们国家带来了巨大的繁荣，提供了无数的财富。我们有必要继续扩大布匹生产，让此类产业继续扩大他们在全球市场上的影响力，为我们国家创造出更多的财富。"
 eng_cloth:0 "英格兰布匹法案"

 EDG_ENG_mission_2_14_decision_2_title:0 "@ENG 宣告布匹生产霸权"
 EDG_ENG_mission_2_14_decision_2_desc:0 "随着我们对布匹生产产业地大力扶持与投入，如今我们国家的布匹产业已经达到了一种令全世界都震撼的地步，产自我们国内的布匹源源不断地销售往世界各国，大幅度挤占了其他国家的织物市场，对其他国家的经济生产造成了严重的创伤。如今我们可以庄严宣告，我们用布匹产生达成了许多国家需要用战争才能达成的手段，我们就是布匹霸权！"
 EDG_ENG_mission_2_14_decision_2_tt_1:0 "解锁§Y条件修正§!「织物产业遭到冲击」，所有在§Y布匹§!市场占据的§Y市场份额§!低于10%的国家都将受到该修正影响："
 EDG_ENG_mission_2_14_decision_2_unlock_diplo_act_tt:0 "解锁§Y外交互动§!：§M倾销布匹§!"

 EDG_ENG_Dumping_fabrics:0 "倾销布匹"
 EDG_EDG_ENG_Dumping_fabrics_alert_tooltip:0 "倾销布匹"
 EDG_ENG_Dumping_fabrics_title:0 "倾销布匹"
 EDG_ENG_Dumping_fabrics_desc:0 "倾销布匹。\n\n我们可以向该国倾销布匹，涌入该国市场的布匹将对该国造成极大的经济损失，该国将失去等同于一年年收入的金币。\n\n相应的，我们将从中获得等同于该国一年年收入的金币作为收获。但是每次倾销布匹后我们都将在未来10年内承受外交上的惩罚。"
 EDG_ENG_Dumping_fabrics_tooltip:0 "倾销布匹"
 EDG_years_of_income.tt:0 "将[From.GetName]一年的收入转移至[Root.GetName]:[EDG_years_of_income.GetValue]"

 EDG_ENG_mission_3_12_decision_1_title:0 "@ENG 议会行政法案"
 EDG_ENG_mission_3_12_decision_1_desc:0 "国家的行政事务很大程度上变成了议会的自身事务，君主的权利被极大地削减了，这是为了避免君主介入议会颁布法案的情况。实施该法案可以有效避免昏庸无能的君主滥用他的权力，不至于使得金雀花皇朝的权威一落千丈。"
 EDG_ENG_mission_3_12_decision_1_tt_1:0 "当我们实施该§Y决议§!时，我们治下的所有拥有§Y议会席位§!的省份都将获得："

 EDG_ENG_mission_3_12_decision_2_title:0 "@ENG 王室直辖法案"
 EDG_ENG_mission_3_12_decision_2_desc:0 "国家的行政事务由君主本人裁决。许多决议、法律由君主本人裁定，无需议会一致同意。实施该法案可以有效避免富有才能的君主被架空，不至于使得金雀花皇朝的权威一落千丈。"
 
 EDG_ENG_mission_3_14_decision_1_title:0 "@ENG 完善皇家纹章院法案"
 EDG_ENG_mission_3_14_decision_1_desc:0 "在过去，我们是设立了皇家纹章院。通过向宫廷和王室成员供应优良商品，商人可以获得由王室授予的皇家委任认证书。我们应该明智地选择向哪些贸易伙伴授予该特许状，从而获得有利的交易。如今我们进一步地完善了这个商人主导的政府机关。"

 EDG_ENG_mission_4_13_decision_1_title:0 "@ENG 任命国务大臣法案"
 EDG_ENG_mission_4_13_decision_1_desc:0 "长期以来，我们都非常依赖国务大臣的辅佐来治理我们国家。在中世纪，英格兰国王会任命一个助手，称为“国务秘书”，其指责是处理国王的书信。在亨利八世之前，国王只有一个国务秘书，而亨利八世任命了两位。在伊丽莎白一世时代，国务秘书获得了“大臣”的称号，正式被任命为国务大臣。"

 EDG_ENG_mission_3_15_decision_1_title:0 "@ENG 解除印刷业枷锁法案"
 EDG_ENG_mission_3_15_decision_1_desc:0 "长期以来我国都实行着严格的印刷业管制，这确实对于维护国内稳定起到了很大的帮助，但是随着文艺复兴的到来，有识之士们越来越意识到开启民智的重要性。对印刷业进行强硬的管理带来的弊端已经越来越明显，甚至已经盖过了它所带来的好处。是时候考虑解除印刷业的枷锁，让思潮更快地传播出去。"
 
 EDG_ENG_mission_3_15_decision_2_title:0 "@ENG 通过保释法案"
 EDG_ENG_mission_3_15_decision_2_desc:0 "自从文艺复兴运动在我国弥漫开来以来，越来越多人开始了对人权、权利的思考，也因此引出了许多对囚犯关押、监狱管理方面的思考。有相当一部分人已经在议会中提出，是否应该考虑通过保释法案，允许存在身体残疾、疾病或其他不适宜在监狱中关押服刑的罪犯可以得到保释，通过其他方式来进行司法惩处。"

 EDG_ENG_mission_3_16_decision_1_title:0 "@ENG 推行教育运动法案"
 EDG_ENG_mission_3_16_decision_1_desc:0 "随着局势越发地明朗，教育的重要性已经不言而喻，教育强则国家强，教育弱则国家弱。随着教育普及逐渐向低龄化普及，单纯地开办大学所能够起到的效果已经变得极为有限了，我们必须要大量推广教育普及，建立配套的中小学一贯制教育，让我们国家优秀的青少年能够顺利地进入大学深造，为国家的建设贡献力量。"

 EDG_ENG_mission_3_16_decision_2_title:0 "@ENG 为皇家科学院拨款"
 EDG_ENG_mission_3_16_decision_2_desc:0 "位于艾尔郡的皇家科学院承担了许多重要的科研工作内容，但是许多工程与项目往往都需要花费高昂的金币，有一些有识之士提出，我们应当拨出一大笔款项交给皇家科学院，并且在艾尔郡为他们兴建一座专门用于实验和办公的场所，以更好地扶持皇家科学院的发展。"

 EDG_ENG_mission_5_12_decision_1_title:0 "@ENG 宗教权利法案"
 EDG_ENG_mission_5_12_decision_1_desc:0 "在我们的国教不再是天主教之后，仍然存留在我们国内的庞大的天主教教会地产以及天主教教士都将成为我们要面临的严重问题。经过宫廷内的有识之士的一致磋商，最终我们决定出台一份宗教权利法案，将宗教与国家政府之间的权利做出明确的划分与规定。当然，这份法案损失了许多教士阶级的既得利益者的不满，他们肯定会发动叛乱，我们必须做好准备。"

 EDG_ENG_mission_5_12_decision_2_title:0 "@ENG 黑匪法案"
 EDG_ENG_mission_5_12_decision_2_desc:0 "在我们的国教不再是天主教之后，许多仍然心向罗马教廷的天主教徒们在个别的别有用心的狂热之徒的煽动之下，变得失去了理智，公然开始攻击我们国家的公共财富，开始威胁我们本国人民的人身安全。他们无差别地攻击居民，制造恐怖袭击，以希望能引起政府的重视和妥协。这一批人在当时被称为“黑匪”。政府已经决定对这种现象绝不姑息，将会重拳出击彻底扫清他们。"

 EDG_ENG_mission_5_12_decision_3_title:0 "@ENG 巫术法案"
 EDG_ENG_mission_5_12_decision_3_desc:0 "在我们的国教不再是天主教之后，我们放宽了许多对异端的限制，不再像原本的罗马教廷那样四处建立异端审判所、裁判所去迫害异端。然而事实上证明，我们的宽容并没有让所有人都感恩戴德，有一批别有用心之徒利用我们的宽容，似乎开始重新公然钻研“巫术”，他们的“巫术”往往建立在需要人的献血、器官等的基础上，已经造成了严重的命案，我们必须严加管理。"

