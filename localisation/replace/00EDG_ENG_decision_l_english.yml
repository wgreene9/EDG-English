EDG_ENG_Dumping_fabrics_desc:0 "Dump Cloth.\n\nWe can dump cloth into this country's market. The influx of cloth will cause significant economic damage, resulting in the country losing gold equivalent to one year's annual income.\n\nCorrespondingly, we will gain gold equal to one year of that country's annual income as profit. However, each time we dump cloth, we will suffer a diplomatic penalty for the next 10 years."
