    EDG_flavor_PER.101.t:0 "帝国首都"
    EDG_flavor_PER.101.dd:0 "波斯帝国的一个古老传统，便是将首都轮流设置在不同的地区。这一举措能够让不同地区的人民和贵族感受到自己被重视而非被压迫，从而带来某一群体忠诚度的增加，并为我们带来更多的好处。这一天，[Root.Monarch.GetTitle][Root.Monarch.GetName]的大臣宣布，[Root.Monarch.GetTitle]选择新首都的地点了。"
    EDG_flavor_PER.101.z:0 "我们还没准备好。"
    EDG_flavor_PER.101.a:0 "我们将坐镇大不里士。"
    EDG_flavor_PER.101.b:0 "天下之半，伊斯法罕。"
    EDG_flavor_PER.101.c:0 "德黑兰凝聚了我们的行政智慧。"
    EDG_flavor_PER.101.d:0 "我们需要巴格达的哈里发宝座。"
    EDG_flavor_PER.101.e:0 "撒马尔罕永远欢迎我们。"
    
