EDG_FYM_Monarchy_power_2:0 "§Y帝国腐化值§!"
EDG_FYM_Monarchy_power_desc:0 "§Y暴戾权柄值§!代表了君主在中央的权势和对全体官员之生杀大权的肆意程度，即君主专制程度和专断暴政程度。\n月度§Y暴戾权柄值§!点数受到以下因素的影响：\n-100点力量投射:§G+0.1§!\n-100点威望值:§G+0.1§!\n-100点专制度:§G+0.1§!\n-100点正统度:§G+0.1§!\n-是列强:§G+0.05§!\n-每个顾问的等级:§G+0.025§!\n-100点腐败度:§R-0.1§!\n-已破产:§R-0.3§!"
EDG_FYM_Monarchy_power_2_desc:0 "§Y帝国腐化值§!代表了地方对中央的背离程度、帝国的稳定和政府的腐败。\n月度§Y帝国腐化值§!点数受到以下因素的影响：\n-100点暴戾权柄值:§G-0.2§!\n-每级正稳定:§G-0.05§!\n-处于和平:§R+0.1§!\n-100%平均属国独立倾向:§R+0.125§!\n-每级负稳定:§R+0.15§!\n-100%平均省份自治度:§R+0.25§!\n-已破产:§R+0.3§!\n-超出100%行政容量:§R+2§!\n-100点腐败度:§R+10§!"
EDG_FYM_Monarchy_power_3:0 "§Y可用的奴隶数量§!"
EDG_FYM_Monarchy_power_3_desc:0 "§Y可用的奴隶§!代表了我们可以在国家行政和军事机构中投入的奴隶，这些奴隶是我国国家机构运行的燃料。\n\n我们每年都会从本土和蓄奴省的省份中获取§R可用的奴隶§!。\n我们的许多§R政府能力§!和§R决议§!都要求我们消耗§R可用的奴隶§!的数量。\n我们可以通过如下方法获取§R可用的奴隶§!：\n\n-我们治下的每个产物为§R奴隶§!的省份将会提供§R1§!单位的奴隶。\n-我们的蓄奴省治下的每个产物为§R奴隶§!的省份将会提供§R2§!单位的奴隶。\n-每个蓄奴省，其本身将会为我们提供§R2§!单位的奴隶。\n-我们每年将自动获取§R1§!单位的奴隶。\n-我们可以通过外交行动获取奴隶。"

