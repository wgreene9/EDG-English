EDG_flavor_PER.101.t:0 "Imperial Capital"
EDG_flavor_PER.101.dd:0 "An ancient tradition of the Persian Empire is to rotate the capital among different regions. This measure allows the people and nobility of various areas to feel valued rather than oppressed, thereby increasing the loyalty of a particular group and bringing us greater benefits. Today, the ministers of [Root.Monarch.GetTitle] [Root.Monarch.GetName] announce that the [Root.Monarch.GetTitle] has chosen a new location for the capital."
EDG_flavor_PER.101.z:0 "We are not yet prepared."
EDG_flavor_PER.101.a:0 "We shall hold court in Tabriz."
EDG_flavor_PER.101.b:0 "Isfahan, the center of the world."
EDG_flavor_PER.101.c:0 "Tehran embodies our administrative wisdom."
EDG_flavor_PER.101.d:0 "We require the Caliphal throne of Baghdad."
EDG_flavor_PER.101.e:0 "Samarkand shall forever welcome us."

