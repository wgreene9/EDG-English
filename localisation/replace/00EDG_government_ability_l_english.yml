EDG_FYM_Monarchy_power_desc:0 "§YTyrannical Power§! represents the monarch's authority at the center and the arbitrariness of their power over the life and death of all officials—the degree of absolute monarchy and despotic tyranny.\nMonthly §YTyrannical Power§! points are affected by the following:\n-100 Power Projection: §G+0.1§!\n-100 Prestige: §G+0.1§!\n-100 Absolutism: §G+0.1§!\n-100 Legitimacy: §G+0.1§!\n-Is a Great Power: §G+0.05§!\n-Per level of each Advisor: §G+0.025§!\n-100 Corruption: §R-0.1§!\n-In bankruptcy: §R-0.3§!"
EDG_FYM_Monarchy_power_2_desc:0 "§YImperial Decay§! represents the degree of local defiance against the central authority, the empire's stability, and governmental corruption.\nMonthly §YImperial Decay§! points are affected by the following:\n-100 Tyrannical Power: §G-0.2§!\n-Per level of positive Stability: §G-0.05§!\n-At peace: §R+0.1§!\n-100% average subject Liberty Desire: §R+0.125§!\n-Per level of negative Stability: §R+0.15§!\n-100% average provincial Autonomy: §R+0.25§!\n-In bankruptcy: §R+0.3§!\n-Exceeding 100% Governing Capacity: §R+2§!\n-100 Corruption: §R+10§!"
EDG_FYM_Monarchy_power_3:0 "§YAvailable Slaves§!"
EDG_FYM_Monarchy_power_3_desc:0 "§YAvailable Slaves§! represent the slaves we can deploy in state administrative and military institutions—the fuel that powers our state machinery.\n\nWe acquire §RAvailable Slaves§! annually from provinces in our core territories and slave-producing provinces.\nMany of our §RGovernment Abilities§! and §RDecisions§! require us to consume a number of §RAvailable Slaves§!.\nWe can obtain §RAvailable Slaves§! through the following methods:\n\n-Each province under our rule that produces §RSlaves§! provides §R1§! unit of slaves.\n-Each province under our §RSlave-Producing Province§! subject that produces §RSlaves§! provides §R2§! units of slaves.\n-Each §RSlave-Producing Province§! subject itself provides us with §R2§! units of slaves.\n-We automatically acquire §R1§! unit of slaves per year.\n-We can acquire slaves through diplomatic actions."

