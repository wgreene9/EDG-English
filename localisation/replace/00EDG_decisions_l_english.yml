EDG_incident_schmalkaldic_league_see_leader_decision_desc:0 "The highlighted nation is the leader of the Schmalkaldic League"
EDG_incident_schmalkaldic_league_see_leader_decision_tt:0 "This decision is for viewing purposes only. You can influence the upcoming §YSchmalkaldic League War§! by allying with the leader of the Schmalkaldic League, guaranteeing their independence, sending gifts, etc.\n\nTo be the leader of the §YSchmalkaldic League§!, a nation must meet the following conditions:\n- Is a member of the §MSchmalkaldic League§!\n- Is not a §Msubject§! of another nation\n- Is not an §Mally§! of the Emperor\n- Is an §MImperial Prince§!\n- Follows the §MProtestant§! faith\n- Has the §Mlargest army§! among Imperial Protestant princes"

