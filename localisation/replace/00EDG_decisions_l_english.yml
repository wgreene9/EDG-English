EDG_PER_war_decision_jion_desc:0 "伊朗已经分裂了太久，我们必须让这片土地再次统一在同一个权威之下。"
EDG_PER_war_decision_Religious_conflicts_0_desc:0 "伊朗的宗教问题长期困扰着这片土地，但我们的[Root.Monarch.GetTitle]将会解决这一问题。"
EDG_PER_war_decision_Religious_conflicts_1_desc:0 "伊朗的宗教问题长期困扰着这片土地，但我们的[Root.Monarch.GetTitle]将会解决这一问题。"
EDG_PER_war_decision_Religious_conflicts_2_desc:0 "我们的国内存在一批异教徒和异端，我们可以将他们从我们的国家内驱逐出去。"
EDG_PER_war_decision_Religious_conflicts_3_desc:0 "伊朗的宗教问题长期困扰着这片土地，但我们的[Root.Monarch.GetTitle]将会解决这一问题。"


EDG_persian_kurdish_mil_system_decision_desc:0 "库尔德人是西亚地区能征善战的民族，将他们纳入我们的政府，可以带来更大的军事收益。"
EDG_persian_adm_5_expand_states_government_system_decision_desc:0 "在我们的传统中，地方的氏族首领拥有巨大的权力，一直在以各种方式对抗中央，削弱地方氏族首领的权力有利于中央集权的建成。"
EDG_persian_adm_10_expand_states_government_system_decision_desc:0 "君主的权力应当得到尊重，我们从强调君权神授和君主头衔的神圣性开始。"
EDG_persian_adm_14_expand_states_government_system_decision_desc:0 "专制主义的思潮已经初露头角，在新的时代，我们将采纳新的理论治理我们的国家。"
EDG_persian_Turkmen_mil_system_decision_desc:0 "土库曼人在波斯地区具有广泛的影响力，他们能够为我们提供一定程度的军事支持。"
EDG_persian_Turks_mil_system_decision_desc:0 "长期以来，突厥人都是中东地区重要的军事力量，他们的忠诚可以为我们提供军事支持。"


