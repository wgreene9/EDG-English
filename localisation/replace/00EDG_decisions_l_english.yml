EDG_BTA_economic_problem_1_enable_decision_desc:0 "The Enclosure Movement is in full swing. Although it has ruined many peasants, in the face of capitalist economic demands, all this seems trivial."
EDG_BTA_economic_problem_2_enable_decision_desc:0 "The flourishing commercial activities domestically have brought many social ills. The economic bubble is growing larger, and once our economic growth peaks, the bubble is bound to burst."
EDG_BTA_War_of_heresy_enable_decision_desc:0 "The 'Holy Trinity' is the core doctrine of Greater Kelticism, based on the Christian theory of the Trinity, and provides a profound theoretical foundation for consolidating domestic monarchical absolutism."
EDG_BTA_civil_war_enable_decision_desc:0 "The elective monarchy is not perfect. There will always be rulers who attempt to find and exploit its weaknesses, seeking to make the throne hereditary... This is highly dangerous. If we allow the flaws of the elective monarchy to persist, they will ultimately endanger the state."

