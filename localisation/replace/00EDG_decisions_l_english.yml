# Catharism
become_EDG_catharism_title:0 "Convert to Catharism"
become_EDG_catharism_desc:0 "Catharism grew and persisted through the late Middle Ages, originally concentrated in southern France and northern Italy. Initially preaching equality, it was transformed under the rulers of Arles into a religion used to uphold and strengthen monarchical power. If we choose to convert to Catharism, we can also utilize its doctrines, and more importantly, distance ourselves from papal condemnation."
EDG_catharism_become_protestant_title:0 "Adopt Protestant Identity"
EDG_catharism_become_protestant_desc:0 "Protestantism shares similar ideals with Catharism. Perhaps we can also claim to be a form of Protestantism and join the Reformation."

# Reformed

EDG_reformed_religion_decision_1_title:0 "Promote Armed Evangelism"
EDG_reformed_religion_decision_1_desc:0 "We are destined to liberate all people from the oppression of heresy and false teachings. To achieve this, we must use violent means to dismantle the rule of heretical and pagan rulers and bring them the Gospel."

EDG_reformed_religion_decision_2_title:0 "Soteriological Militarism"
EDG_reformed_religion_decision_2_desc:0 "Holding office, engaging in commerce, lending with interest, acquiring wealth, and serving as clergy—all are vocations ordained by God. Professional soldiers who partake in military activities are especially among the chosen people called by God."
    
    #Protestantism
EDG_protestant_religion_decision_1_title:0 "£icon_EDG_protestant£Promote Vernacular Bible Translations"
EDG_protestant_religion_decision_2_title:0 "£icon_EDG_protestant£Seize Catholic Church Lands"
EDG_protestant_religion_decision_1_desc:0 "Translating the Bible into the national language signifies that from now on, the common intellectuals of our country can also read and understand the Bible."
EDG_protestant_religion_decision_2_desc:0 "We have broken away from the rule of the Catholic Church. Now is the time to confiscate the lands of the old church and establish a new church loyal to the state!"
EDG_protestant_religion_decision_2_tt:0 "The §Yestates§! of the clergy will be adjusted to §G10%§!."

EDG_protestant_religion_decision_2_opinion:0 "Seized Catholic Church Lands"
EDG_protestant_religion_decision_3_title:0 "£icon_EDG_protestant£Self-Appoint as Head of the State Church"
EDG_protestant_religion_decision_3_desc:0 "We should appoint ourselves as the head of the state church to allow the government to better administer the nation."
EDG_protestant_religion_decision_4_1_title:0 "£icon_EDG_protestant£Imperial Religious Toleration Stance"
EDG_protestant_religion_decision_4_1_desc:0 "The Diet of Worms has convened. We need to choose our stance."
EDG_protestant_religion_decision_4_2_title:0 "£icon_EDG_protestant£Imperial Religious Conflict Stance"
EDG_protestant_religion_decision_4_2_desc:0 "The Diet of Worms has convened. We need to choose our stance."

EDG_incident_worms_conference_event_1_a_tt:0 "Imperial princes will unlock the decision §YImperial Religious Stance§!."

EDG_protestant_religion_decision_5_title:0 "£icon_EDG_protestant£Display the Royal Coat of Arms"
EDG_protestant_religion_decision_5_desc:0 "With the destruction and removal of Catholic symbols, Anglican churches have become sparsely decorated. A decree has been issued mandating that [Root.Monarch.GetName]'s coat of arms shall replace the blasphemous idols of the past. The presence of the royal coat of arms will make the populace truly aware of the reality of the new order: [Root.Monarch.GetName] is not only appointed by God as the [Root.Monarch.GetTitle] of $COUNTRY$, but also the Supreme Governor of the Church of England."
EDG_protestant_religion_decision_6_title:0 "£icon_EDG_protestant£Encourage Private Preaching"
EDG_protestant_religion_decision_6_desc:0 "Many parishioners desire a more personal and participatory form of religious service. They raise funds to hire educated lecturers to preach in their towns. However, not all these lecturers hold orthodox theological views. Often, the most fervent preachers are those with radical ideas, which may lead to some religious issues, but we can still encourage this practice."
EDG_protestant_religion_decision_7_title:0 "£icon_EDG_protestant£Conduct a Census in Catholic Provinces"
EDG_protestant_religion_decision_7_desc:0 "In regions ruled by the Catholic Church, the clergy often concealed a significant portion of the population. However, now that we are no longer bound by the Catholic Church, we can conduct a census."
EDG_protestant_religion_decision_8_title:0 "£icon_EDG_protestant£Conduct a National Census of Hidden Populations"
EDG_protestant_religion_decision_8_desc:0 "In regions ruled by the Catholic Church, the clergy often concealed a significant portion of the population. However, now that we are no longer bound by the Catholic Church, we can conduct a nationwide census."

EDG_protestant_religion_decision_9_title:0 "This decision will determine our stance towards §MPietism§!.\nThe decision §YPromote Pietism§! conflicts with the decision §YSuppress Pietism§!. We can only choose one stance."
EDG_protestant_religion_decision_9_title:0 "£icon_EDG_protestant£Promote Pietism"
EDG_protestant_religion_decision_9_desc:0 "A new Protestant movement, Pietism, is emerging in our country. They focus solely on inner salvation, showing little interest in theological studies or the doctrines of the state church. This is an ideological trend capable of influencing our nation's teachings, and we should approach it with caution."
EDG_protestant_religion_decision_10_title:0 "£icon_EDG_protestant£Suppress Pietism"
EDG_protestant_religion_decision_10_desc:0 "A new Protestant movement, Pietism, is emerging in our country. They focus solely on inner salvation, showing little interest in theological studies or the doctrines of the state church. This is an ideological trend capable of influencing our nation's teachings, and we should approach it with caution."

EDG_protestant_religion_decision_11_title:0 "£icon_EDG_protestant£Enact Witch-Hunting Legislation"
EDG_protestant_religion_decision_11_desc:0 "There are many witches among us, causing concern among our people; and many heretics, causing concern for our rulers and the church. We can eradicate them all."
EDG_protestant_religion_decision_12_title:0 "£icon_EDG_protestant£Enact Anti-Idolatry Legislation"
EDG_protestant_religion_decision_12_desc:0 "Many Protestants detest the religious icons of the old Catholic Church. This is an impious practice, and we should abolish idolatry."

