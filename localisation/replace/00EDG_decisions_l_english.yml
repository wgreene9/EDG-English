    EDG_flavor_constantinople_capital.103.a:0 "扩建君士坦丁堡城区"
    EDG_flavor_constantinople_capital_103_local_modifier:0 "扩建君士坦丁堡城区"
    EDG_flavor_constantinople_capital_103_local_modifier_desc:0 "在君士坦丁堡的繁华时代，贵族和富人在市区主要干道旁建有自己的豪华宅邸，这些大厦以其主人的姓氏命名，如欧根尼乌大厦、鲁菲尼乌大厦、普罗波大厦等等。这些宅邸与外街隔绝，主要空间都面向围有柱廊的内部庭园。楼层延伸到街道柱廊之上，设有凸肚窗，宅邸内有宽敞的大厅、舒适的卧室和浴室。随着我们对君士坦丁堡的建设不断深入，我们扩大了市区的规模。"

    #不列颠
    EDG_britannia_nation_title:0 "成立不列颠尼亚"
    EDG_britannia_nation_desc:0 "我们常年受到英格兰人的压迫，如今我们终于击溃了英格兰人，可以建立起属于自己的强大王国。"
    
    EDG_SCO_decision_1_title:0 "将统治重心迁往伦蒂纽姆"
    EDG_SCO_decision_1_desc:0 "至公元一世纪，罗马人在皇帝克劳狄的领导下正式在公元43年征服了这个后来成为英国的地方。他们在泰晤士河畔建筑了一个聚居点，取名为“伦蒂纽姆”。后来，罗马人在此修筑城墙，并且在城墙包围的地区逐步建立一个具规模的城市。虽然伦蒂纽姆看来像是拉丁文的名字，但有学者认为，此字源于本来在该地生活的凯尔特人所用的语言，意思可能是荒野地方，或者河流流经的地方。伦蒂纽姆在很久以前曾是凯尔特人定居的荒原，但如今她已然变成富裕的城市，随着我们对英格兰土地的征服逐渐稳固，我们可以尝试将统治重心南迁。"
    EDG_SCO_decision_2_title:0 "陪都洛锡安"
    EDG_SCO_decision_2_desc:0 "尽管洛锡安已经不再是我们的首都，但她依然繁华且具有巨大的政治意义，我们应当给予她陪都地位，让她作为北方的政治经济中心发挥她的作用。"
    EDG_SCO_decision_2_modifier:0 "陪都洛锡安"
    EDG_SCO_decision_3_title:0 "笼络新凯尔特"
    EDG_SCO_decision_3_desc:0 "新凯尔特共和国日益壮大，他们毕竟是我们的同胞，或许我们可以尝试将他们纳入我们的殖民地。"
    
