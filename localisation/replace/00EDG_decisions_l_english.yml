EDG_constantinople_capital_action_103_title:0 "Expand the Urban Area of Constantinople"
EDG_constantinople_capital_action_103_desc:0 "During the prosperous era of Constantinople, nobles and the wealthy built their luxurious mansions alongside the city's main thoroughfares. These grand residences were named after their owners' surnames, such as the Eugenius Mansion, the Rufinianus Mansion, the Probus Mansion, and so on. Isolated from the external streets, these mansions primarily faced inward toward colonnaded courtyards. Floors extended above the street-level colonnades, featuring bay windows, and the interiors included spacious halls, comfortable bedrooms, and baths. As our development of Constantinople deepens, we are expanding the city's urban area."
