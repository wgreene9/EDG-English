 #中国
    EDG_form_Ming_dynasty_title:0 "建立大明"
    EDG_form_Ming_dynasty_desc:0 "惟我中国人民之君，自宋运告终，帝命真人于沙漠，入中国为天下主，其君父子及孙百有余年。今运亦终，其天下土地人民豪杰分争。惟臣，帝赐英贤为臣之辅，偃兵息民于田里，今地幅员二万余里。诸臣下皆曰：生民无主，必欲推尊帝号。臣不敢辞，是用以今年于钟山之阳设坛备仪昭告上帝皇祗，定有天下之号曰大明！"
    
    EDG_form_YIN_dynasty_title:0 ""建立大尹""
    EDG_form_YIN_dynasty_desc:0 "我们将重新建立一个蒙古人统治的中原王朝，并再度树立一个新的秩序！"
    
    EDG_flavorMNG.1.t:0 "《奉天诏书》"
    EDG_flavorMNG.1.d:0 "惟我中国人民之君，自宋运告终，帝命真人于沙漠，入中国为天下主，其君父子及孙百有余年。今运亦终，其天下土地人民豪杰分争。惟臣，帝赐英贤为臣之辅，偃兵息民于田里，今地幅员二万余里。诸臣下皆曰：生民无主，必欲推尊帝号。臣不敢辞，是用以今年于钟山之阳设坛备仪昭告上帝皇祗，定有天下之号曰大明！"
    EDG_flavorMNG.1.a:0 "神文圣武，四海拥戴！"
    
    
    #北非决议
    EDG_MGB_Form_nation_title:0 "重建马格里布"
    EDG_MGB_Form_nation_desc:0 "“马格里布”一词在阿拉伯语中意为“日落之地”,引申为“西部”。中世纪时,阿拉伯人远征北非,抵达大西洋,以为到了世界的最西端,因而称当地为“马格里布”,泛指今天埃及以西的北非地区。传统上,马格里布地区主要指摩洛哥、阿尔及利亚和突尼斯三国。在过去，马格里布曾经都归属伊斯兰教统治者的统治，在岁月的长河中经受战乱和异教信仰的侵袭，如今我们终于重新掌握了马格里布的统治权。"
    EDG_ABS_nation_title:0 "迎回阿拔斯王朝"
    EDG_ABS_nation_desc:0 "马穆鲁克苏丹的统治令人不堪入目，马穆鲁克政府的政权组织形式的落后性一直让人对其政权合法性产生源源不断的怀疑，我们或许需要重新让阿拔斯王朝的哈里发掌握权力才能让国家重新振新。"
    
    EDG_restore_mamluk_government_title:0 "统一马穆鲁克"
    EDG_restore_mamluk_government_desc:0 "在15世纪前半叶，埃及爆发了一场马穆鲁克的内战，巴赫里王朝和布尔吉王朝维持了长久的冲突状态，但最终，这场分裂以一方的彻底谢幕而告终，马穆鲁克王朝重新统一于我们的铁蹄之下。"
    
    
    #塞尔维亚
    EDG_SER_nation_title:0 "放弃「希腊人的皇帝」头衔"
    EDG_GSR_nation_title:0 "重建塞尔维亚帝国"
    
    
    EDG_SER_nation_desc:0 "我们相较于过去已经衰落太多了，我们的制度僵化而缺乏活力，一直阻止我们的中央加强对地方的控制，甚至一度引起了保加利亚和阿尔巴尼亚的叛乱。国内一些冥顽不化的保守人士依然认为我们应当保持原有的制度，他们崇尚着斯特凡大帝留下的“希腊人的皇帝”头衔，却没有意识到正是这个头衔让我们没能专注于对本民族力量的调动上。"
    EDG_GSR_nation_desc:0 "我们在过去放弃了“希腊人的皇帝”头衔，从而向世界和人民宣告，我们以本民族的利益为核心，从而推进我们的改革与控制。但如今，我们再一次走入了辉煌，可以在既有改革的基础上成为“塞尔维亚人的皇帝”了！"
    #保加利亚决议
 EDG_BUL_mil_tech_15_decision_title:0 "建立火药监管部门"
 EDG_BUL_mil_tech_15_decision_desc:0 "自从沙皇康斯坦丁向南斯拉夫人展示了火药的力量后，南斯拉夫人便十分重视火药。我们需要建立一个火药监管部门，用以保证军用火药的质量。"
    EDG_BUL_make_constantinople_capital_title:0 "迁都沙皇格勒"
    EDG_BUL_make_constantinople_capital_desc:0 "拜占廷位于博斯普鲁斯海峡西岸，这条狭窄的海峡将东南欧洲与亚洲分隔开来，城市本身坐落在一片小山丘上，南边是马尔马拉海，北边是金角湾，东边扼守赫勒斯滂海峡的入口，西边居高临下俯瞰色雷斯平原。罗马帝国皇帝君士坦丁大帝重建并扩建了坐落与欧洲边缘的拜占廷，并于公元330年宣布迁都这座地理位置优越的城市，改名为新罗马，别称君士坦丁堡，意谓“君士坦丁之城”。从此，这个城市开始了它辉煌的千年历史，君士坦丁的名字与这个城市融为一体。公元395年1月17日，罗马帝国皇帝狄奥多西一世驾崩，罗马帝国正式分裂成东罗马帝国与西罗马帝国两部分，君士坦丁堡作为东罗马帝国首都，成为地中海东部政治、经济、文化、宗教中心，拜占庭人又在此建立了狄奥多西城墙，使得整个城区宛如一座天造地设的要塞，易守难攻。君士坦丁堡长期以来是东欧大地上最璀璨的明珠，如今她归属于我们，而我们将她改名为“沙皇格勒”，象征着保加利亚沙皇国的崛起——更准地说，是保加利亚帝国的崛起。"
    
    had_EDG_BUL_adm_tech_6_decision_flag:0 "南斯拉夫人接管正教会"
    EDG_BUL_adm_tech_6_decision_title:0 "南斯拉夫人接管正教会"
    EDG_BUL_adm_tech_6_decision_desc:0 "在君士坦丁堡被攻占后，我们又相继占领了整个希腊地区，如今我们掌控着正教会在希腊的所有要地，并控制着普世牧首，因而，我们宣布自己接管了正教会。"
   #君士坦丁堡决议
    EDG_constantinople_capital_action_1_title:0 "在君士坦丁堡举办庆典"
    EDG_constantinople_capital_action_1_desc:0 "在过去的十年内，[Root.GetAdjective]一直蒸蒸日上，为了纪念这一美好的时代，[Root.Monarch.GetTitle][Root.Monarch.GetName]下令在[Root.GetCapitalName]展开一次盛大的庆典，在这样的日子里，从伊比利亚到黑海沿岸的各路富商和旅者都会来到[Root.GetCapitalName]，感受[Root.GetCapitalName]的美丽与富饶，他们带来了新鲜的事物，包括新近出现过的思潮，以及先进的技术，还带来了更多的劳工和技术人员，这些都将能为[Root.GetCapitalName]的发展提供更多的动力。"
