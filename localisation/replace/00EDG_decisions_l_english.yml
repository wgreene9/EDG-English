EDG_protestant_religion_decision_5_desc:0 "随着天主教符号的毁坏与去除，圣公宗的教堂变得缺少装饰。已经下达的旨意要求，[Root.Monarch.GetName]的纹章将取代过去渎神的偶像。王室纹章的出现将会使民众确实认知到新秩序的现实：[Root.Monarch.GetName]不仅仅被上帝指派为$COUNTRY$的[Root.Monarch.GetTitle]，同时也是国教最高领袖。"
