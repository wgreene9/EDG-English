    EDG_Greek_return_151_decision_title:0 "希腊人重回君士坦丁堡"
    EDG_Greek_return_151_decision_desc:0 "君士坦丁堡是罗马帝国的都城，是罗马帝国的钥匙，如果帝国不存在，那么皇帝也不应该存在。在我们的想象中，眼睛已经浑浊的紫凤凰曾经再次焕发过生机，在火中烧去高贵羽翼上的灰垢，发出泣血的啼叫，骄傲地环视过了世界，最后消失在火焰里；它立于三洲交汇之地，历经千年战火，也曾经几度火中归来，是整个世界的灯塔，而这次它终于是死了——再也没有涅槃。我们必须光复君士坦丁堡，成为罗马帝国的合格继任者，完成希腊民族的伟大理想！"
    
    
