    EDG_flavor_constantinople_capital.102.d:0 "长方形的提奥多西广场是多条罗马帝国军事大道的汇合点，也是全城最大的集市。这里作坊店铺林立，商号钱庄比邻。这一带的最东端是嘈杂的锅匠区沙尔科普拉特，梅塞大道旁边是金银匠区，再远些是芳香区。在繁华时代，广场周围可以买到精选的肉、酒、水产、蔬菜、水果、糕点、奶酪和蜂蜜，而丝绸、珠宝、金器、皮革、玻璃器皿、香水一类的奢侈品在这里更是应有尽有。但由于拜占庭帝国常年的困境，广场已经破败不堪，我们修葺了此地，让她重新焕发生机，成为君士坦丁堡的民政和经济中心。"
