    EDG_constantinople_capital_action_103_title:0 "扩建君士坦丁堡城区"
    EDG_constantinople_capital_action_103_desc:0 "在君士坦丁堡的繁华时代，贵族和富人在市区主要干道旁建有自己的豪华宅邸，这些大厦以其主人的姓氏命名，如欧根尼乌大厦、鲁菲尼乌大厦、普罗波大厦等等。这些宅邸与外街隔绝，主要空间都面向围有柱廊的内部庭园。楼层延伸到街道柱廊之上，设有凸肚窗，宅邸内有宽敞的大厅、舒适的卧室和浴室。随着我们对君士坦丁堡的建设不断深入，我们扩大了市区的规模。"
