    #Volhynia
    EDG_VOL_decision_1_title:0 "Reform the Council of Nobles"
    EDG_VOL_decision_1_desc:0 "Historically, the monarchical power in Volhynia has been inherently weak since ancient times. The Boyars seized state authority, leading to an unprecedented rebellion stirred by the domestic nobility. However, we are now poised for dynastic state reform, establishing an estate-based monarchy. The Council of Nobles will become a tool for the monarch rather than a shackle, aiding us in building a new Slavic state on the lands of Eastern Europe."

  #Iberian Decisions
IBR_nation_title:0 "Found Iberia"
IBR_nation_desc:0 "The victorious Spaniards and Portuguese, while reclaiming their nations, are in the process of establishing a powerful nation-state. Without this process, they could not later launch large-scale expeditions and colonial activities, nor could they build a vast empire. The formation of a nation-state is not only a process of expelling foreign enemies but also one of resolving internal ethnic conflicts and achieving relative centralization and unity among various domestic political forces. Accomplishing this often requires intense ideological conflict and bloody struggle. Having now expelled the foreign peoples and established a pure Kingdom of Iberia, it is time to be crowned emperor and rule all of Iberia."

EDG_IBR_MSL_Shadhili_invite_decision_title:0 "Order: Employ the Shadhili Order"
EDG_IBR_MSL_Qadiri_invite_decision_title:0 "Order: Employ the Qadiri Order"
EDG_IBR_MSL_Aissawa_invite_decision_title:0 "Order: Employ the Aissawa Order"
EDG_IBR_MSL_Shadhili_invite_decision_desc:0 "The Shadhili Order is a Sufi order founded in Morocco. They focus on the pursuit of intellectual achievements, including the creation of literary works and poetry."
EDG_IBR_MSL_Qadiri_invite_decision_desc:0 "The Qadiri Order was founded in Iran. It is a Sufi order organization with a relatively wide spread, thus existing in different forms and organizations worldwide."
EDG_IBR_MSL_Aissawa_invite_decision_desc:0 "The Aissawa Order is a relatively young Sufi order. Its legacy of poems and prayers has developed into ritual forms accompanied by music and dance."

EDG_IBR_MSL_all_invite_decision_title:0 "Order: Embrace Mysticism"
EDG_IBR_MSL_all_invite_decision_desc:0 "We believe mysticism is the better choice. This decision will lead to the proliferation of mysticism within our country."

EDG_POR_make_227_capital_decision_title:0 "Relocate Capital to [227.GetCapitalName]"
EDG_POR_make_227_capital_decision_desc:0 "Since the Neolithic Age, the region of [Root.GetAdjective] has been inhabited by Iberians. From 205 BC onward, it was ruled by the Romans. The then-ruler Caesar elevated this region to a city and named it 'Felicitas Julia,' meaning 'Hail Caesar.'\n\nHowever, beginning in the 5th century AD, it was successively occupied by barbarian tribes, and in the 8th century, it was seized by the Moors. The Muslim Moors not only constructed many mosques within the city but also built numerous houses and new city walls. Under their rule, the city developed rapidly. At that time, the city was home to people of various religions, such as Christians, Muslims, and Jews."

EDG_AndalusiaChristian_nation_title:0 "Establish Moresco"
EDG_AndalusiaChristian_nation_desc:0 "Andalusia has long been ruled by Muslims, but we will establish a different Christian Kingdom of Andalusia. To distinguish it from the old Andalusi Caliphate, we shall name it the Kingdom of Moresco."

EDG_IBR_MSL_Convert_to_catholic_decision_title:0 "Convert to Catholicism"
EDG_IBR_MSL_Convert_to_catholic_decision_desc:0 "We have been entangled with Christians for too long and are likely to be defeated by them in the near future. If we convert to Christianity, perhaps we can turn the tide."

EDG_UnionSpanish_nation_title:0 "Establish the Spanish Union"
EDG_UnionSpanish_nation_desc:0 "We will establish a federal republic for the Spanish people, distinct from those nations that allow their monarchies to exploit the populace."

EDG_GreaterSpain_nation_title:0 "Embrace Greater Spanish Nationalism"
EDG_GreaterSpain_nation_desc:0 "People of other ethnicities are ultimately different from our own. Allowing them into our nation will invite disaster—if we accept other ethnic groups, it will lead to a nightmarish calamity. No ethnicity can be trusted except the Spanish."

EDG_IBR_dip_tech_20_decision_title:0 "Promulgate the 'Recopilación de Leyes de los Reinos de las Indias'"
EDG_IBR_dip_tech_20_decision_desc:0 "The Iberian central government established two specialized institutions to handle colonial affairs. One was the Council of the Indies, responsible for managing all American affairs and drafting the 'Recopilación de Leyes de los Reinos de las Indias.' This legal code, compiled in 1680, initially applied to the West Indies region under colonial control and was later extended to other Spanish colonies, such as the Philippines. The other institution was the House of Trade in Seville, dedicated exclusively to commercial affairs between the homeland and the New World."
EDG_IBR_dip_tech_20_decision_modifier:0 "Recopilación de Leyes de los Reinos de las Indias"
EDG_IBR_dip_tech_20_decision_modifier_desc:0 "The Iberian central government established two specialized institutions to handle colonial affairs. One was the Council of the Indies, responsible for managing all American affairs and drafting the 'Recopilación de Leyes de los Reinos de las Indias.' This legal code, compiled in 1680, initially applied to the West Indies region under colonial control and was later extended to other Spanish colonies, such as the Philippines. The other institution was the House of Trade in Seville, dedicated exclusively to commercial affairs between the homeland and the New World."

  #Turkish Decisions
EDG_TUR_disable_MAM_decision.tooltip:0 "The province modifier §YMamluk Privileges§! will be removed from all provinces."
EDG_TUR_adm_tech_6_Economic_reform_title:0 "@TUR Promulgate the 'Kanunname'"
EDG_TUR_adm_tech_6_Economic_reform_desc:0 "From the founding of the Ottoman Empire, the Sultans were assisted by an informal advisory body composed of nobles and officials. From this body emerged the Divan, or State Council, as a formal governmental institution, commonly referred to as the Divan-i Hümayun or Imperial Council. Initially, the Divan functioned as a court with judicial and appellate duties, fulfilling one of the most critical tasks for rulers in the Near East—dispensing justice. Simultaneously, the Divan served as the supreme administrative organ and acted as the high command during wartime. By the reign of Mehmed II, Sultans began to personally preside over council meetings, which were typically held near the gate of the Sultan's palace. Hence, terms such as Kapi (meaning 'Gate') and Bab-i Ali (meaning 'Sublime Porte') came to denote the Ottoman government. However, for nearly 150 years after its establishment, wars were almost continuous, so meetings were convened wherever the Sultan was located."
EDG_TUR_adm_tech_6_Economic_reform_modifier:0 "Promulgate the 'Kanunname'"
EDG_TUR_adm_tech_6_Economic_reform_modifier_desc:0 "From the founding of the Ottoman Empire, the Sultans were assisted by an informal advisory body composed of nobles and officials. From this body emerged the Divan, or State Council, as a formal governmental institution, commonly referred to as the Divan-i Hümayun or Imperial Council. Initially, the Divan functioned as a court with judicial and appellate duties, fulfilling one of the most critical tasks for rulers in the Near East—dispensing justice. Simultaneously, the Divan served as the supreme administrative organ and acted as the high command during wartime. By the reign of Mehmed II, Sultans began to personally preside over council meetings, which were typically held near the gate of the Sultan's palace. Hence, terms such as Kapi (meaning 'Gate') and Bab-i Ali (meaning 'Sublime Porte') came to denote the Ottoman government. However, for nearly 150 years after its establishment, wars were almost continuous, so meetings were convened wherever the Sultan was located."
EDG_TUR_competely_reform_title:0 "@TUR Implement Comprehensive Reforms"
EDG_TUR_competely_reform_desc:0 "We have fallen far behind the world, but now we can undertake comprehensive reforms to make our nation great once more."
EDG_TUR_competely_reform_tooltip:0 "We will not trigger the modifier §Y'Imperial Inevitable Decline'§! nor the disaster §Y'Collapse of the Turkish Empire'§!."
    
EDG_janisary_1_modifier_decision_title:0 "Janissary: Enhance Janissary Training"
EDG_janisary_2_modifier_decision_title:0 "Janissary: Modernize Janissary Equipment"
EDG_janisary_1_modifier_decision_desc:0 "The Janissaries are our most crucial military force. Strengthening their capabilities ensures we possess formidable military power."
EDG_janisary_2_modifier_decision_desc:0 "The Janissaries are our most crucial military force. Strengthening their capabilities ensures we possess formidable military power."

 #China
EDG_form_Ming_dynasty_title:0 "Establish the Great Ming"
EDG_form_Ming_dynasty_desc:0 "We, the ruler of the Chinese people, declare that since the Song dynasty's mandate ended, a true sovereign from the deserts was ordained by Heaven to enter China and become master of the realm. His descendants ruled for over a hundred years. Now that mandate too has ended, the land and people are torn by strife among the brave and ambitious. With the aid of talented and virtuous ministers bestowed by Heaven, we have sheathed weapons, brought peace to the people in the fields, and now govern a territory spanning more than twenty thousand li. Our ministers all say: 'The people have no lord; we must honor you with the imperial title.' We dare not refuse. Therefore, this year, at the southern side of Mount Zhong, we have prepared an altar and ceremony to solemnly announce to the Supreme Emperor and the celestial deities that we establish the dynasty's name as the Great Ming!"

EDG_form_YIN_dynasty_title:0 "Establish the Great Yin"
EDG_form_YIN_dynasty_desc:0 "We shall re-establish a Central Plains dynasty ruled by the Mongols and once again set a new order!"

EDG_flavorMNG.1.t:0 "The 'Edict of Mandate from Heaven'"
EDG_flavorMNG.1.d:0 "We, the ruler of the Chinese people, declare that since the Song dynasty's mandate ended, a true sovereign from the deserts was ordained by Heaven to enter China and become master of the realm. His descendants ruled for over a hundred years. Now that mandate too has ended, the land and people are torn by strife among the brave and ambitious. With the aid of talented and virtuous ministers bestowed by Heaven, we have sheathed weapons, brought peace to the people in the fields, and now govern a territory spanning more than twenty thousand li. Our ministers all say: 'The people have no lord; we must honor you with the imperial title.' We dare not refuse. Therefore, this year, at the southern side of Mount Zhong, we have prepared an altar and ceremony to solemnly announce to the Supreme Emperor and the celestial deities that we establish the dynasty's name as the Great Ming!"
EDG_flavorMNG.1.a:0 "Divinely wise and sagaciously martial, supported by all within the Four Seas!"
    
    
    #North African Decisions
EDG_MGB_Form_nation_title:0 "Reunite the Maghreb"
EDG_MGB_Form_nation_desc:0 "The term 'Maghreb' means 'Land of the Sunset' or 'the West' in Arabic. During the Middle Ages, Arab expeditions reached North Africa and the Atlantic Ocean, believing they had arrived at the westernmost edge of the world, hence naming the region 'Maghreb,' broadly referring to the North African areas west of present-day Egypt. Traditionally, the Maghreb region primarily includes the three nations of Morocco, Algeria, and Tunisia. In the past, the Maghreb was once under the rule of Islamic rulers. Through the long river of time, it endured wars and invasions by infidel beliefs. Now, we have finally reclaimed sovereignty over the Maghreb."
EDG_ABS_nation_title:0 "Restore the Abbasid Dynasty"
EDG_ABS_nation_desc:0 "The rule of the Mamluk Sultan is intolerable. The backwardness of the Mamluk government's organizational form has continuously cast doubt on the legitimacy of its regime. Perhaps only by reinstating the Caliph of the Abbasid Dynasty to power can the nation be revitalized."

EDG_restore_mamluk_government_title:0 "Reunify the Mamluks"
EDG_restore_mamluk_government_desc:0 "In the first half of the 15th century, a civil war erupted among the Mamluks in Egypt. The Bahri and Burji dynasties maintained a prolonged state of conflict. Ultimately, this division ended with the complete demise of one side, and the Mamluk Sultanate was reunified under our iron heel."

# Serbia
EDG_SER_nation_title:0 "Renounce the Title 'Emperor of the Greeks'"
EDG_GSR_nation_title:0 "Restore the Serbian Empire"

EDG_SER_nation_desc:0 "We have declined far too much compared to the past. Our institutions are rigid and lack vitality, consistently preventing our central authority from strengthening control over the regions and even inciting rebellions in Bulgaria and Albania. Some stubborn conservatives within the country still believe we should maintain the old system. They revere the title 'Emperor of the Greeks' left by Emperor Stefan, yet fail to realize that it is precisely this title that has prevented us from focusing on mobilizing our own national strength."
EDG_GSR_nation_desc:0 "In the past, we renounced the title 'Emperor of the Greeks,' thereby declaring to the world and our people that we prioritize the interests of our own nation, advancing our reforms and control. But now, we have once again entered an era of glory and can, on the foundation of existing reforms, become the 'Emperor of the Serbians'!"
    #Bulgarian Decisions
EDG_BUL_mil_tech_15_decision_title:0 "Establish Gunpowder Regulatory Agency"
EDG_BUL_mil_tech_15_decision_desc:0 "Since Tsar Constantine demonstrated the power of gunpowder to the South Slavs, they have placed great importance on it. We need to establish a gunpowder regulatory agency to ensure the quality of military-grade gunpowder."
EDG_BUL_make_constantinople_capital_title:0 "Relocate Capital to Tsargrad"
EDG_BUL_make_constantinople_capital_desc:0 "Byzantium lies on the western shore of the Bosporus Strait, the narrow waterway separating Southeastern Europe from Asia. The city itself is perched on a series of hills, with the Sea of Marmara to the south, the Golden Horn to the north, the entrance to the Hellespont guarded to the east, and overlooking the Thracian Plain from the elevated west. Roman Emperor Constantine the Great rebuilt and expanded Byzantium at the edge of Europe, declaring the relocation of the capital to this strategically positioned city in 330 AD, renaming it Nova Roma, also known as Constantinople, meaning 'City of Constantine.' From then on, the city began its glorious millennium-long history, with Constantine's name forever intertwined with it. On January 17, 395 AD, after the death of Roman Emperor Theodosius I, the Roman Empire officially split into the Eastern and Western Roman Empires. Constantinople, as the capital of the Eastern Roman Empire, became the political, economic, cultural, and religious center of the eastern Mediterranean. The Byzantines further fortified the city with the Theodosian Walls, making the entire urban area a naturally formidable fortress, easy to defend and difficult to attack. Constantinople has long been the most radiant jewel in Eastern Europe. Now it belongs to us, and we rename it 'Tsargrad,' symbolizing the rise of the Tsardom of Bulgaria—more accurately, the Bulgarian Empire."
    
had_EDG_BUL_adm_tech_6_decision_flag:0 "South Slavs Take Over the Orthodox Church"
EDG_BUL_adm_tech_6_decision_title:0 "South Slavs Take Over the Orthodox Church"
EDG_BUL_adm_tech_6_decision_desc:0 "After the capture of Constantinople, we have successively occupied the entire Greek region. Now we control all key Orthodox sites in Greece and hold authority over the Ecumenical Patriarch. Therefore, we declare that we have taken over the Orthodox Church."
