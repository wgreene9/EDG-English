EDG_constantinople_capital_action_1_title:0 "Hold a Grand Celebration in Constantinople"
EDG_constantinople_capital_action_1_desc:0 "Over the past decade, [Root.GetAdjective] has been flourishing continuously. To commemorate this splendid era, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has ordered a grand celebration to be held in [Root.GetCapitalName]. On such an occasion, wealthy merchants and travelers from Iberia to the Black Sea coast will converge upon [Root.GetCapitalName] to experience its beauty and prosperity. They bring with them novel things, including emerging intellectual trends and advanced technologies, as well as more laborers and skilled artisans, all of which will provide additional impetus for the development of [Root.GetCapitalName]."
EDG_constantinople_capital_action_1_recently:0 "A celebration has been held in Constantinople within the past decade"
EDG_flavor_constantinople_capital.1.t:0 "Constantinople Celebration"
EDG_flavor_constantinople_capital.1.d:0 "Over the past decade, [Root.GetAdjective] has been flourishing continuously. To commemorate this splendid era, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has ordered a grand celebration to be held in [Root.GetCapitalName]. On such an occasion, wealthy merchants and travelers from Iberia to the Black Sea coast will converge upon [Root.GetCapitalName] to experience its beauty and prosperity. They bring with them novel things, including emerging intellectual trends and advanced technologies, as well as more laborers and skilled artisans, all of which will provide additional impetus for the development of [Root.GetCapitalName]."
EDG_flavor_constantinople_capital.1.a:0 "Make the celebration even grander!"
EDG_flavor_constantinople_capital.1.b:0 "Excellent."
EDG_flavor_constantinople_capital_1_local_modifier:0 "Lasting Effects of the Grand Celebration"
EDG_flavor_constantinople_capital_1_local_modifier_desc:0 "Wealthy merchants and travelers have brought novel things, including emerging intellectual trends and advanced technologies, as well as more laborers and skilled artisans, all of which provide additional impetus for local development."

EDG_constantinople_capital_action_101_title:0 "Repair the Theodosian Walls"
EDG_constantinople_capital_action_101_desc:0 "In 408 AD, under the reign of the Roman Emperor Theodosius II, construction began on new walls, located approximately 1,500 meters west of the old walls, stretching from the Sea of Marmara to Blachernae on the Golden Horn, with a total length of 5,630 meters. Although Theodosius II was only seven years old when construction commenced, the walls were named the Theodosian Walls. After the advent of siege artillery, the defenses of the Theodosian Walls became vulnerable, yet their massive scale remained sufficient to provide effective protection, as seen during the 1422 Siege of Constantinople. We can utilize modern technology to continue repairing the Theodosian Walls, adapting them to modern warfare."
EDG_flavor_constantinople_capital.101.t:0 "Repair the Theodosian Walls"
EDG_flavor_constantinople_capital.101.d:0 "In 408 AD, under the reign of the Roman Emperor Theodosius II, construction began on new walls, located approximately 1,500 meters west of the old walls, stretching from the Sea of Marmara to Blachernae on the Golden Horn, with a total length of 5,630 meters. Although Theodosius II was only seven years old when construction commenced, the walls were named the Theodosian Walls. After the advent of siege artillery, the defenses of the Theodosian Walls became vulnerable, yet their massive scale remained sufficient to provide effective protection, as seen during the 1422 Siege of Constantinople. We have utilized modern technology to continue repairing the Theodosian Walls, adapting them to modern warfare."
EDG_flavor_constantinople_capital.101.a:0 "How magnificent it is!"
EDG_flavor_constantinople_capital_101_local_modifier:0 "Repairing the Theodosian Walls"
EDG_flavor_constantinople_capital_101_local_modifier_desc:0 "In 408 AD, under the reign of the Roman Emperor Theodosius II, construction began on new walls, located approximately 1,500 meters west of the old walls, stretching from the Sea of Marmara to Blachernae on the Golden Horn, with a total length of 5,630 meters. Although Theodosius II was only seven years old when construction commenced, the walls were named the Theodosian Walls. After the advent of siege artillery, the defenses of the Theodosian Walls became vulnerable, yet their massive scale remained sufficient to provide effective protection, as seen during the 1422 Siege of Constantinople. We have utilized modern technology to continue repairing the Theodosian Walls, adapting them to modern warfare."

EDG_constantinople_capital_action_102_title:0 "Restore the Forum of Theodosius"
EDG_constantinople_capital_action_102_desc:0 "The rectangular Forum of Theodosius was the convergence point of several major Roman military roads and served as the city's largest marketplace. Workshops, shops, trading houses, and moneylenders densely lined this area. At its easternmost end lay the noisy coppersmith district of Sarcoprate, adjacent to the gold and silversmith district along the Mese, and further beyond was the aromatic quarter. During its prosperous era, the surroundings of the forum offered a selection of fine meats, wines, seafood, vegetables, fruits, pastries, cheeses, and honey, while luxuries such as silk, jewelry, goldware, leather, glassware, and perfumes were abundantly available. However, due to the prolonged hardships of the Byzantine Empire, the forum has fallen into disrepair. We can restore this site to breathe new life into it, making it once again the administrative and economic heart of Constantinople."
EDG_flavor_constantinople_capital.102.t:0 "Restore the Forum of Theodosius"
EDG_flavor_constantinople_capital.102.d:0 "The rectangular Forum of Theodosius was the convergence point of several major Roman military roads and served as the city's largest marketplace. Workshops, shops, trading houses, and moneylenders densely lined this area. At its easternmost end lay the noisy coppersmith district of Sarcoprate, adjacent to the gold and silversmith district along the Mese, and further beyond was the aromatic quarter. During its prosperous era, the surroundings of the forum offered a selection of fine meats, wines, seafood, vegetables, fruits, pastries, cheeses, and honey, while luxuries such as silk, jewelry, goldware, leather, glassware, and perfumes were abundantly available. However, due to the prolonged hardships of the Byzantine Empire, the forum has fallen into disrepair. We have restored this site, breathing new life into it and making it once again the administrative and economic heart of Constantinople."
EDG_flavor_constantinople_capital.102.a:0 "How beautiful it is."
EDG_flavor_constantinople_capital_102_local_modifier:0 "Restoring the Forum of Theodosius"
