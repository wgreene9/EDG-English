EDG_decision_Donaucharta_desc:0 "The Danube flows through vast territories. By integrating the numerous lands along the Danube region and revising a charter to govern it, we can reap substantial benefits."
EDG_decision_Donaucharta_province_modifier:0 "Danube Charter"

