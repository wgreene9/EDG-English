EDG_DEBUG_decision_price_revolution_title:0 "禁用§Y价格革命§!"
EDG_DEBUG_decision_price_revolution_desc:0 "价格革命事件组的意义在于还原欧洲历史上的经济变化，在本模组中，还起到增加种地成本、延长游戏周期的作用。"
EDG_DEBUG_decision_price_revolution_ban_flag_tt:0 "我们将禁用§Y价格革命§!事件组。\n该事件组将在以下条件满足其一后，在拥有至少一队殖民队或首都位于大西洋沿岸的国家中得到启用：\n-所有西欧国家在新大陆一共拥有25个省份\n-已经达到§G1521年§!\n\n该事件组将会带来以下影响：\n-欧洲§Y发展度§!动态变化，§G基础税收§!将被转化为§G基础生产§!\n-欧洲国家§R通货膨胀§!急剧增加（请注意，50%甚至100%的通货膨胀将会是常见的）\n-新兴城市的发展和发展成本的动态变化\n-其它大量趣味事件"


    EDG_TUR_nation_title:0 "@TUR重建奥斯曼帝国"
    EDG_TUR_nation_desc:0 "土耳其人是突厥语民族，是原来的塞尔柱所属罗姆苏丹国下属的一个小型突厥部族。这个部族在土耳其安纳托利亚半岛逐渐定居，早期与拜占廷-希腊民族多有融合与战争。通过在拜占廷帝国和其他安纳托利亚土耳其人民族的游走与斗争，土耳其人日渐兴盛，现代土耳其人就来源于此。自罗姆苏丹国于1308年灭亡后，位于黑海和地中海间的安那托利亚分裂出多个独立国家，统称为安那托利亚侯国。1299年，土耳其趁塞尔柱罗姆苏丹国分裂，正式宣布独立，称号“加齐”，奠定了土耳其国家的雏形。 1402年，在安卡拉战役中，奥斯曼军惨败于帖木儿军，君主巴耶塞特被俘，导致巴耶塞特的四个儿子之间开始了争夺王位的战争，由于多方干涉，始终未能统一，但一切很快都将停止。"
    
    EDG_GSR_nation_title:0 "重建塞尔维亚帝国"
    EDG_GSR_nation_desc:0 "我们曾经失去了皇帝的头衔，但随着塞尔维亚人再次在巴尔干半岛上成为强权，我们将再次以"塞尔维亚与希腊人、保加利亚人和阿尔巴尼亚人的皇帝"为我们的头衔！"
    
    EDG_TUR_cancel_MAM_egy_reform_title:0 "@TUR撤销马穆鲁克自治特权"
    EDG_TUR_cancel_MAM_egy_reform_desc:0 "马穆鲁克长期把握埃及的权力，如同一个庞大的自治领地，但他们对埃及的管理低效而混乱，他们不值得行使如此重要的权力。"

   #鲁塞尼亚决议
EDG_UKR_MORE_merc_tt:0 "解锁更多§M东斯拉夫§!文化的雇佣兵。"
    EDG_make_kie_capital_title:0 "定都基辅"
    EDG_make_kie_capital_desc:0 "乌克兰的首都基辅，被誉为“罗斯众城之母”。它是东斯拉夫人建立的最古老城市，位于第聂伯河右岸一块高度约90米的台地，三面濒临陡峭悬崖，形势险峻。东斯拉夫人最早的编年史《往年纪事》(作于12世纪)记载了关于“基辅城”的由来：波良人部落首领三兄弟——基伊、塞克和霍里夫共同“建造城堡，以长兄的名字命名为基辅。”其时在6-7世纪之交。这是后世基辅城的核心。基辅是鲁塞尼亚的政治中心，现在基辅已经成为我们的财产，我们可以让基辅成为我们新的首都。"
    EDG_ruthenian_provincial_system_title:0 "完善鲁塞尼亚封建体系"
    EDG_ruthenian_provincial_system_desc:0 "鲁塞尼亚地区的统治者一直遵循古老的封建制度，这是一种由封君与强大封臣构建的旧秩序，并最终导致了基辅罗斯内战的爆发。在内战结束后，没有人希望再重蹈一次基辅大公的覆辙，因而我们必须防止国内出现强大的大贵族。"
    EDG_yard_landlord_system_title:0 "扩大独院地主团体"
    EDG_yard_landlord_system_desc:0 "罗斯的地主和领主需要对国家提供兵源，但提供士兵就意味着地主拥有的农奴的减少，因而地主通常只为国家提供流氓和地痞作为士兵，这些人的战斗力十分低下。独院地主是罗斯地区的一个特殊阶层实际上是贵族地主的封地代理人，独院地主在具体负责他们上级的日常管理实务，这是他们在经济层面的身份，而在军事层面，加入军队的独院地主有更高的素质，是具有高战斗力的士兵，我们可以仰赖他们成为军队的核心力量。"
    EDG_ruthenian_expand_states_government_system_title:0 "扩大罗斯国家政府"
    EDG_ruthenian_expand_states_government_system_desc:0 "罗斯地区曾经分裂成多个封建国家，但最终被我们重新统一为一个更大的国家，我们需要一个更为庞大且强大的国家政府用以管理庞大的领土。"
  EDG_ruthenian_adm_tech_6_Economic_reform_title:0 "定都基辅"
  EDG_ruthenian_adm_tech_6_Economic_reform_desc:0 "定都基辅"   
  EDG_ruthenian_adm_tech_6_Economic_reform_title:0 "接受近代化经济理念"
  EDG_ruthenian_adm_tech_6_Economic_reform_desc:0 "1470年，一名名为弗拉基米尔·伊万诺维奇·伊万诺夫的罗斯人在基辅罗斯四处游历，他满腹经纶却观点奇异，他提出了一套经济改革的构想，其中的重要内容便是建设工坊，据说他在早年间将工坊的招工布告贴在了基辅的大广场上，并宣称进入工坊是未来可期的工作，他也向当地的市政厅官员提出要求，给予当地的手工业一定的特权。这个人似乎在疯言疯语，但我们的统治者对此颇有兴趣。"
  EDG_ruthenian_adm_tech_13_Economic_reform_title:0 "初步排干沼泽"
  EDG_ruthenian_adm_tech_13_Economic_reform_desc:0 "罗斯地区一直有很多的湿地和沼泽，它们是阻碍农民开垦的障碍，但近代化排水系统的改善促进了湿地的开发，我们可以将沼泽排干，然后获得更多可以耕种的土地，以此供养更多的人口。"
  EDG_ruthenian_mil_tech_9_reform_title:0 "扩大独院地主军官团"
  EDG_ruthenian_mil_tech_9_reform_desc:0 "在战场上，训练和作战经验一直有着显著的价值。随着火药的到来以及因其他步兵武器所产生的战术变化，对于那些能够熟练使用新式武器的部队有很大的需求。在职业军队也无法满足这种需求的情况下，只能通过招募诸如意大利、瑞士或德意志的雇佣兵来解决这种需求。越来越多的职业雇佣兵军官为那些正处于军事转型中的国家提供了大量的人员支持。罗斯地区亦然如此，长期面临战争威胁，对职业军官的需求一直都十分紧迫，将对职业军官的培训和招募提上国家日程能够极大提升军队的战斗力。"
    
    EDG_GRS_nation_title:0 "成立大俄罗斯"
    EDG_GRS_nation_desc:0 "大俄罗斯主义必须得到施行，我们将成为至高无上的民族！"
    
    EDG_RUF_nation_title:0 "建立俄罗斯联邦"
    EDG_RUF_nation_desc:0 "我们将建立一个统一全俄罗斯的联邦，维持我们的共和国政体并施行联邦制。"
    
    EDG_BLR_nation_title:0 "建立别拉露西亚"
    EDG_BLR_nation_desc:0 "白鲁塞尼亚人需要有一个自己的国度，而我们将会统一白鲁塞尼亚，并建立别拉露西亚沙皇国。"
    
EDG_TVE_ERS_nation_title:0 "@VRS 成立弗拉基米尔罗斯"
EDG_TVE_ERS_nation_desc:0 "古老的罗斯有着丰厚的遗产,我们是繁荣的弗拉基米尔公国的继承人,弗拉基米尔作为基辅衰落后罗斯的统治中心,有责任继承罗斯的遗产并使之焕发新生，现在，我们会继承弗拉基米尔的名号,而罗斯帝国将重生。"
