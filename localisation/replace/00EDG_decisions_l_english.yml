#Sicily
EDG_TTS_decision_release_AEL_title:0 "Release the Kingdom of Arles"
EDG_TTS_decision_release_AEL_desc:0 "We shall rule Occitania as the King of Arles."

EDG_TTS_mission_1_8_decision_1_title:0 "Master of the Tyrrhenian Sea"
EDG_TTS_mission_1_8_decision_1_desc:0 "Genoa was born of trade and died by trade. As things stand, we do not even have control over the Western Mediterranean. We must enhance our trade competitiveness in our own territorial waters."
EDG_TTS_mission_1_8_decision_2_title:0 "The Spanish Problem"
EDG_TTS_mission_1_8_decision_2_desc:0 "As long as the Spanish fleet outnumbers ours, they will continue to pose a threat to our maritime empire. To drive them from the Italian coast, we must expand our fleet and ensure Spain is no match for us."
EDG_TTS_mission_1_8_decision_3_title:0 "End the Strait Toll"
EDG_TTS_mission_1_8_decision_3_desc:0 "Our caravans are burdened by the high tolls levied for passage through the Bosporus Strait, causing trade with our Black Sea colonies to decline. We must, by any means necessary, persuade the controller of the Bosporus to guarantee Genoese privileges."

EDG_TTS_mission_2_8_decision_1_title:0 "Construct the Arno River Dams"
EDG_TTS_mission_2_8_decision_1_desc:0 "The Arno River flows through the heart of Florence, yet it is in fact a turbulent and dangerous river. Frequent flooding here causes significant damage to cities and regions along its path. It is time to mobilize all our resources and strength to build the most advanced dams in Italy here."
EDG_TTS_mission_2_8_decision_2_title:0 "Support the Medici Bank"
EDG_TTS_mission_2_8_decision_2_desc:0 "Integrity is the foundation of wealth. If people doubt our financial industry, our banks will inevitably fail. We must keep our accounts impeccable and offer our clients attractive interest rates to ensure trust in our financial institutions."
EDG_TTS_mission_2_8_decision_3_title:0 "Sponsor the Florentine Renaissance"
EDG_TTS_mission_2_8_decision_3_desc:0 "Florence is one of the important birthplaces of the Renaissance, and Leonardo da Vinci is a master of both art and science."

EDG_TTS_mission_4_8_decision_1_title:0 "Accademia della Crusca"
EDG_TTS_mission_4_8_decision_1_desc:0 "Our strength and prestige continue to expand across all domains. Our cultural heritage and the convictions of our citizens all demonstrate our influence, but there remains one final frontier we have yet to master: the language of the people. With the advantage of our excellent historical position, we can establish a standard for our language and disseminate it among neighboring countries. As long as our mother tongue endures, our glory shall never fade."
EDG_TTS_mission_4_8_decision_2_title:0 "Reform the Banking System"
EDG_TTS_mission_4_8_decision_2_desc:0 "Finance is the lifeblood of our nation, and the state itself relies on public debt financing institutions—the banks. Strict laws are essential for maintaining public trust in national finances. However, due to occasional relaxation of standards by officials, our financial capacity may be called into question. The only way to restore investor confidence in our banks is to demonstrate that sufficient reserve funds are available for use, proving the financial capability previously claimed."
EDG_TTS_mission_4_8_decision_3_title:0 "Clean Government"
EDG_TTS_mission_4_8_decision_3_desc:0 "Whether it be all the treaties we sign, the agreements we reach, or the promises we make to the people, to fulfill these, our government's reputation must be unblemished. Should anyone harbor even the slightest doubt about our commitments, our diplomatic and covert actions could come to naught."

EDG_TTS_mission_3_9_decision_1_title:0 "Form Swiss Mercenary Companies"
EDG_TTS_mission_3_9_decision_1_desc:0 "On both sides of the Alps, Swiss Guards have been a mainstay in military conflicts. If we can secure priority in hiring them over our enemies, we will gain a significant advantage."
EDG_TTS_mission_3_9_decision_2_title:0 "Establish the Lombard Court and University"
EDG_TTS_mission_3_9_decision_2_desc:0 "Funding the development of law schools will ensure our nation always has a cohort of great thinkers."
EDG_TTS_mission_3_9_decision_3_title:0 "Alpine Fortifications"
EDG_TTS_mission_3_9_decision_3_desc:0 "Since its inhabitation, Northern Italy has been vulnerable to foreign invasions. Only the natural barrier of the Alps and the valor of the local people have held foreign influences at bay. We must ensure their freedom remains inviolate."

EDG_TTS_mission_5_8_decision_1_title:0 "Train Plague Doctors"
EDG_TTS_mission_5_8_decision_1_desc:0 ""
EDG_TTS_mission_5_8_decision_2_title:0 "Standardize Diplomatic Reports"
EDG_TTS_mission_5_8_decision_2_desc:0 "'Relazioni' are reports sent by our ambassadors to the government detailing the political, financial, and social conditions of the countries to which they are assigned. These documents are essential for our own diplomatic work and maintaining the competitive advantage of our overseas merchants. However, it has become increasingly common for copies of these reports to be published and made available to anyone willing to pay a high price. This poses a threat to our own diplomacy and security. We must crack down on these publications and establish a universal, secure system for the writing and dissemination of the 'Relazioni'."
EDG_TTS_mission_5_8_decision_3_title:0 "Aldine Press"
EDG_TTS_mission_5_8_decision_3_desc:0 "The application of the printing press brought numerous innovations to Venice, including a slanted cursive font named after its place of origin—'Italic'—and an early form of copyright protection granting a monopoly on the publication of Greek works. These printing innovations will certainly aid the spread of emerging ideas within the Most Serene Republic."



