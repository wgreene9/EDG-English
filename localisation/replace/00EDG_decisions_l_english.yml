    become_EDG_catharism_desc:0 "清洁派在中世纪末期发展壮大并存留至今，原本主要分布在法国南部和意大利北部。清洁派原本宣扬平等，但在阿尔勒君主的改造下逐渐变成了用以维护和加强君权的宗教，如果我们选择皈依清洁派，也能利用到清洁派的教义，更重要的是，我们可以远离教宗的指责。"
