retrial_of_joan_of_arc_title:0 "@FRA£adm£ 重审贞德案"
retrial_of_joan_of_arc_desc:0 "由于于格六世的军事失误，法兰西在1430年后陷入了多方的入侵，以洛塔林吉亚为甚。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达兰斯时，令人意想不到的是，一名名为让娜·达克的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，而让娜·达克则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1444年。为了报复法兰西人，英格兰人贿赂了教廷，并宣判贞德为异端，这是法兰西的耻辱，我们必须要求教廷重审贞德案。"

EDG_FRA_Autonomous_appointment_of_cardinal_bishops_decision_title:0 "@FRA£adm£ 自主任命枢机"
EDG_FRA_Autonomous_appointment_of_cardinal_bishops_decision_desc:0 "由于我们同教廷的协议，我们有权在自己的土地上任命大主教。"
EDG_FRA_Autonomous_appointment_of_cardinal_bishops_enable_flag_tt:0 "解锁决议 §Y自主任命枢机§!\n该决议允许我们花费§G教廷影响力§!以获取枢机。"

EDG_Frankish_nation_title:0 "@FRK 重建法兰克帝国"
EDG_Frankish_nation_desc:0 "西法兰克王国国王路易五世于840年去世后，他的儿子洛泰尔成为唯一的统治者，但是843年他的三个儿子还是在凡尔登条约里决定三分法兰克帝国。帝国后来在855年的普吕姆分割、870年的墨尔森条约和880年的利贝蒙条约中又多次被细分。此后法兰克帝国再没有被统一过。各个不同的帝国部分发展出不同的习俗、民风、语言，成为了独立的国家。有一段时间里，人们还称分开的国家为东法兰克帝国、中法兰克王国和西法兰克王国，但约一百年后加洛林王朝消亡这些称呼也都消失了。只有西部的“法兰西”继续使用法兰克这个名字，而东法兰克帝国则演变为神圣罗马帝国，继续维持着罗马皇帝的传统。"

EDG_FRA_decision_0_title:0 "@FRA£adm£ 解散公益同盟"
EDG_FRA_decision_0_desc:0 "公益同盟对我们造成掣肘的历史太久了，我们必须解散公益同盟，并加强我们的集权主义。"

EDG_FRA_decision_1_title:0 "@FRA£adm£ 改革法兰西君主制"
EDG_FRA_decision_1_desc:0 "封建时代领主的权力和权利得到了全面的认同，封建领地由领主世袭享用， 可以自由买卖和转让，只有当领主背叛国王时，国王方予以收回。封建主在自己的领地和采邑里，享有征收租税、 审理一般的司法案件和任免役吏的特权，君主不能随意干涉国内封建领主对自己领地的治理。"

EDG_FRA_decision_2_title:0 "@FRA£adm£ 重统一法院"
EDG_FRA_decision_2_desc:0 "国王路易十四建立的法院,重统一法院只有一个目的:增加法兰西领土。在一系列胜利的战争之后，法院的工作是确定哪些属地属于并入法兰西的区域(当然，它们所有)。路易十四的所有宣称都是建立在古老的，经常被遗忘的，源自中世纪的，德意志领土权之上的……"

EDG_FRA_decision_3_title:0 "@FRA£adm£ 建立王家学院"
EDG_FRA_decision_3_desc:0 "语言学家纪尧姆·比代是法国文艺复兴早期堪与勒费弗尔比肩的另一位杰出代表。如果说勒费弗尔很大程度上是一位神学家和翻译家，那么，比代则是一位更为名副其实的古典学者。他不仅精通希腊文，同时还广泛涉猎哲学、神学、法律和医学。他利用自己与王室非同一般的密切关系，建议弗朗索瓦一世创建以研究希腊文、希伯来文和拉丁文为宗旨的王家学院。学院建立后，不仅成为法国高等学术研究的中心，唤起了人们对古典语言文字的兴趣，而且还成为与守旧势力的代表、天主教会控制的巴黎大学相抗衡的重要阵地。"

EDG_FRA_decision_4_title:0 "@FRA£adm£ 法兰西反宗教改革"
EDG_FRA_decision_4_desc:0 "在加尔文登场后，法国绝大部分新教徒都成了加尔文派新教徒。加尔文教是经由里昂在法国传播开来的。由于它既吸收了路德的基本教义，又摒弃和改造了路德与封建主妥协的部分，更好地反映了资产阶级在经济上发家致富，在政治上参与执政的愿望，故深受法国广大资产阶级，尤其是中下层资产阶级的拥护，这对法兰西国王而言是极度危险的。"

EDG_FRA_decision_5_title:0 "@FRA£adm£ 完善执达官体制"
EDG_FRA_decision_5_desc:0 "执达官是法兰西国王的行政代表，执达官将在其管辖范围内负责司法的实施、行政管理和地方财政的控制。采用这样一种制度将减轻我国维护各州的负担。"

EDG_FRA_decision_6_title:0 "@FRA£adm£ 颁布枫丹白露敕令"
EDG_FRA_decision_6_desc:0 "路易十四认为，要获得无上的权力，就必须统一法国的宗教信仰，即禁止宗教自由。所以他对新教信徒，尤其是流行于法国的胡格诺派施加压力，尤其以1685年的枫丹白露敕令为甚。在热诚的天主教徒——战争部长卢福瓦侯爵与大主教博须埃等人的鼓动下，他因此推翻了亨利四世于1598年对新教宽容的南特敕令。敕令下达后结盟宗的教堂被摧毁，新教的学校被关闭，多数结盟宗的信徒被迫改宗天主教。路易十四这个命令，迫使不愿改宗的二十多万结盟宗信众移居国外，他们各自移居荷兰、普鲁士、英国、北欧和北美。许多历史学家认为这是一个致命错误，因为这些逃亡者中许多人是技巧优秀的手工业者，结果结盟宗信众的工艺也跟著他们一起流亡到了国外。这些移民为他们抵达的国家带来了巨大的财富。但是对路易十四和法国虔诚的大主教们来说，一个统一的法国就应该是一个天主教的法国；而且事实上，强迫结盟宗信众改宗的政策，获得法国多数天主教徒的狂热支持，大多数法国人认为，打击“异端”的结盟宗信众，是源于上天的指令。"

EDG_FRA_decision_7_title:0 "@FRA£adm£ 颁布黑人法典"
EDG_FRA_decision_7_desc:0 "1685年路易十四颁布了“黑人法典”（Code Noir）这部法典为柯尔贝所起草，允许在法国贵族所有殖民地雇用黑人帮佣做工，但明文禁止贩卖奴隶，禁止拆散夫妻和强行使父母同幼年的子女分离。这部法典有利于法国殖民地的黑人，这些人从来没有享受过人权。"


EDG_FRA_decision_8_title:0 "@FRA£adm£ 开展文化控制"
EDG_FRA_decision_8_desc:0 "路易十四时代在文化控制手段上有两个显著的变化。其一是突出物质诱惑的作用，其二是突出国王个人的形象。前者表现在用年金制等方式笼络文人，将他们与宫廷牢固地联系起来，后者则表现为当局不但要让文化人对路易十四感恩戴德，而且要向他们灌输这样一种观念，即一切文化成就都是路易十四这位“太阳王”的光荣。"

EDG_FRA_decision_9_title:0 "@FRA£adm£ 委派政法院审查官"
EDG_FRA_decision_9_desc:0 "我们需要不断地加强对全国各省的控制，就必须向各个地区委派政法院审查官，他们将按照君主的意愿行使权力。"

EDG_fra_chateux_loire_valley_decision_enable_flag_tt:0 "解锁决议 §Y建造卢瓦尔河谷城堡群§!"
EDG_fra_chateux_loire_valley_decision_title:0 "@FRA£adm£ 建造卢瓦尔河谷城堡群"
EDG_fra_chateux_loire_valley_decision_desc:0 "十五世纪初，我国在建筑领域取得了许多进步。我们应妥善利用现有知识，开发我们国家众多美丽的景色。"

EDG_FRA_decision_national_army_1_title:0 "@FRA£mil£ 建立战争部"
EDG_FRA_decision_national_army_1_desc:0 "战争部是负责全国军事事务的部门，战争部能够为我们扩大在欧陆的霸权提供最可靠的制度保障。"

EDG_FRA_decision_national_army_2_title:0 "@FRA£mil£ 勒泰利埃征兵制"
EDG_FRA_decision_national_army_2_desc:0 "勒泰利埃掌权后全面推行军事改革，实行募兵制，招纳精壮人士参军以提升军队素质，后因战争规模与时间都大为扩大而改为征兵制，同时整肃军纪，严禁劫掠，按时支付薪水。"

EDG_FRA_decision_national_army_3_title:0 "@FRA£mil£ 建立龙骑兵团"
EDG_FRA_decision_national_army_3_desc:0 "法国龙骑兵在火枪出现后，法国人意识到重骑兵由于速度问题会被轻易杀死，所以取消了重装骑士，学习撒克逊人组建胸甲骑兵，就是法国的“龙骑士”，"

EDG_FRA_decision_national_army_4_title:0 "@FRA£mil£ 建立军官考核制度"
EDG_FRA_decision_national_army_4_desc:0 "勒泰利埃制定了严格的军官考核制度，建立统一的军官培训学校，淘汰不合格的军官并提拔优秀的青年才俊，使得法军军官的素质大为提高，涌现了尼古拉·德·卡蒂纳等一批杰出人才，成为路易十四称霸欧洲的坚实保障。"

EDG_FRA_decision_national_army_5_title:0 "@FRA£mil£ 推广线膛枪"
EDG_FRA_decision_national_army_5_desc:0 "勒泰利埃提升了法军的武器装备，以轻便的燧发枪取代笨重的火绳枪并将刺刀固定在枪上，使得火枪兵与长矛兵合一，极大提升法军的火器装备率与行军速度，成为法军无敌于欧洲的又一重要原因。"

EDG_FRA_decision_national_army_6_title:0 "@FRA£mil£ 设立荣军院"
EDG_FRA_decision_national_army_6_desc:0 "勒泰利埃设立了荣军院，改善士兵福利，确保伤残军人的退伍生活。此举极大提升法军的军人荣誉感与作战意愿，成为法军称霸欧洲的又一有力保障。"

EDG_FRA_decision_national_army_7_title:0 "@FRA£mil£ 完善军衔制度"
EDG_FRA_decision_national_army_7_desc:0 "在路易十四时期，法国的军衔制度得到了完善，军事指挥层级得以明确，减少了在战场上的指挥混乱现象。"

EDG_FRA_decision_national_boundaries_1_1_modifier_tt:0 "所有位于§Y法兰西§!地区的，与§M德意志§!地区接壤的省份将会获得如下修正："
EDG_FRA_decision_national_boundaries_1_2_modifier_tt:0 "所有位于§Y法兰西§!地区的，与§M低地§!地区接壤的省份将会获得如下修正："
EDG_FRA_decision_national_boundaries_1_3_modifier_tt:0 "所有位于§Y法兰西§!地区的，与§M意大利§!地区接壤的省份将会获得如下修正："
EDG_FRA_decision_national_boundaries_1_1_title:0 "@FRA 巩固莱茵河边疆：I"
EDG_FRA_decision_national_boundaries_1_1_desc:0 "「天然疆界」的概念在过去的一个世纪内缓慢地形成，许多人认为，[Root.GetAdjective]应当像罗马帝国一样，将国土的边界扩张到大河与大山的一侧，由此拱卫我们的本土，但「天然疆界」的概念一直未能有一个清晰的界定。在[Root.GetAdjective]，许多有真知灼见的人认为，[Root.GetAdjective]的界限是自然界的标志物。正如黎塞留在其《政治遗书》中写道：「我秉政之目的在于：为高卢收回大自然为它指定的疆界，……将法国置于高卢的位置上，在原属古代高卢的一切地方建立新的高卢。」我们将抵达地平线的四角：莱茵河的角落，海洋的角落，比利牛斯山脉的角落，阿尔卑斯山的角落。必须将这些地方作为[Root.GetAdjective]的边界，才能拒敌于国门之外更远的地方，让入侵者无法对法国边界进行侵犯，保护我们伟大的祖国母亲。"
