    EDG_flavor_constantinople_capital.1.t:0 "君士坦丁堡庆典"
    EDG_flavor_constantinople_capital.1.d:0 "在过去的十年内，[Root.GetAdjective]一直蒸蒸日上，为了纪念这一美好的时代，[Root.Monarch.GetTitle][Root.Monarch.GetName]下令在[Root.GetCapitalName]展开一次盛大的庆典，在这样的日子里，从伊比利亚到黑海沿岸的各路富商和旅者都会来到[Root.GetCapitalName]，感受[Root.GetCapitalName]的美丽与富饶，他们带来了新鲜的事物，包括新近出现过的思潮，以及先进的技术，还带来了更多的劳工和技术人员，这些都将能为[Root.GetCapitalName]的发展提供更多的动力。"
