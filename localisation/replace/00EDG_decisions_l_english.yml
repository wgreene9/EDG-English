    #Britain
EDG_britannia_nation_title:0 "Found Britannia"
EDG_britannia_nation_desc:0 "We have long been oppressed by the English. Now that we have finally defeated them, we can establish our own powerful kingdom."

EDG_SCO_decision_1_title:0 "Shift the Center of Governance to Londinium"
EDG_SCO_decision_1_desc:0 "By the 1st century AD, under Emperor Claudius, the Romans officially conquered the region that would later become England in 43 AD. They established a settlement on the banks of the River Thames, naming it 'Londinium.' Subsequently, the Romans built walls around it and gradually developed a sizable city within the enclosed area. Although 'Londinium' appears to be a Latin name, some scholars believe it originates from the language of the Celts who originally inhabited the area, possibly meaning a wild place or a place where the river flows. Londinium was once a barren land settled by Celts long ago, but it has now transformed into a prosperous city. As our conquest of English lands stabilizes, we can attempt to shift our governance center southward."
EDG_SCO_decision_2_title:0 "Secondary Capital: Lothian"
EDG_SCO_decision_2_desc:0 "Although Lothian is no longer our capital, it remains prosperous and holds significant political importance. We should grant it secondary capital status, allowing it to function as the political and economic hub of the north."
EDG_SCO_decision_2_modifier:0 "Secondary Capital: Lothian"
EDG_SCO_decision_3_title:0 "Co-opt New Keltic"
EDG_SCO_decision_3_desc:0 "The New Keltic Republic is growing stronger. They are, after all, our kin. Perhaps we can attempt to incorporate them into our colonial sphere."

