#西西里
EDG_TTS_decision_release_AEL_title:0 "释放阿尔勒王国"
EDG_TTS_decision_release_AEL_desc:0 "我们将作为阿尔勒国王统治欧西坦。"

EDG_TTS_mission_1_8_decision_1_title:0 "蒂勒尼安海之主"
EDG_TTS_mission_1_8_decision_1_desc:0 "热那亚生于贸易也死于贸易。就目前情况而言，我们甚至没有对西地中海的控制权。我们必须提高我们在我方领海的贸易竞争力。"
EDG_TTS_mission_1_8_decision_2_title:0 "西班牙问题"
EDG_TTS_mission_1_8_decision_2_desc:0 "只要西班牙的舰队规模超过我们，他们就将对我们的海上帝国持续产生威胁。为了把他们赶出意大利的海岸，必须扩大舰队规模，确保西班牙不是我们的对手。"
EDG_TTS_mission_1_8_decision_3_title:0 "终止海峡税"
EDG_TTS_mission_1_8_decision_3_desc:0 "由于我们的商队被通过博斯普鲁斯海峡所征的高额税款所累，与黑海殖民地的交易日渐势微。无论如何，我们必须说服博斯普鲁斯海峡控制者保障热那亚的特权。"

EDG_TTS_mission_2_8_decision_1_title:0 "修建阿诺河堤坝"
EDG_TTS_mission_2_8_decision_1_desc:0 "阿诺河流经佛罗伦萨的心脏地带，然而实际上这是一条汹涌的、危险的河流。由于这里经常洪水泛滥，对沿途的城市和地区造成大量的损害，是时候动用我们全部的资源和力量，在这里建立意大利最先进的堤坝了。"
EDG_TTS_mission_2_8_decision_2_title:0 "扶持美帝奇银行"
EDG_TTS_mission_2_8_decision_2_desc:0 "诚信是财富之本。如果人们对我们的金融行业心存怀疑，那我们的银行必将破产。我们必须把账面做得分毫不差，并向客户提供可观的利率，以保证人们信任我们的金融机构。"
EDG_TTS_mission_2_8_decision_3_title:0 "赞助佛罗伦萨文艺复兴"
EDG_TTS_mission_2_8_decision_3_desc:0 "佛罗伦萨是文艺复兴的重要发源地之一，达·芬奇更是艺术与科学方面的大师。"

EDG_TTS_mission_4_8_decision_1_title:0 "秕糠学会"
EDG_TTS_mission_4_8_decision_1_desc:0 "我们的实力与威望正在各个领域不断地扩张。我国的文化遗产与公民的信念无一不展示着我们的影响力，但还有最后一片领域我们仍未能涉足:人民的语言。在我们绝佳的历史位置的帮助下，我们能够为我们的语言制订一个标准,并在邻国之间传播它。只要我们的母语留存，我们的荣光也绝不会消逝。"
EDG_TTS_mission_4_8_decision_2_title:0 "改革银行"
EDG_TTS_mission_4_8_decision_2_desc:0 "金融是我们国家的命脉,而国家本身也依赖于公债融资机构—银行。严格的法律，对于公民保持对国家财政的信任是十分必要的。但由于官员时不时对标准的放松，我国财政能力可能会受到质疑。若想要恢复投资者对银行的信任，唯一的办法就是展示我国足够的储备资金可被动用，以证明我国财政拥有之前宣称的能力。"
EDG_TTS_mission_4_8_decision_3_title:0 "清廉政府"
EDG_TTS_mission_4_8_decision_3_desc:0 "不论是我们签署的所有的条约，或是达成的所有的协议，亦或是我们向人民做出的承诺，若想要完成这些，我们的政府的声誉必须是没有任何污点的。但凡有任何人对我们做出的承诺有一点怀疑,，我们的外交行动和阴谋行动都有可能无功而返。"

EDG_TTS_mission_3_9_decision_1_title:0 "组建瑞士佣兵队"
EDG_TTS_mission_3_9_decision_1_desc:0 "在阿尔卑斯山两侧,瑞士卫队一直是军事冲突的中坚力量。相比我们的敌人，如果我们能确保优先雇佣他们，我们将获得更大的优势。"
