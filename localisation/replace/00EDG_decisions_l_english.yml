EDG_protestant_religion_decision_change_into_republic_title:0 "£icon_EDG_protestant£Reform into a Theocratic Republic"
EDG_protestant_religion_decision_change_into_republic_desc:0 "The traditional theocratic system no longer suits our national conditions. We should reform into a theocratic republic!"

EDG_protestant_religion_decision_essay_1_title:0 "£icon_EDG_protestant£Publish 'To the Christian Nobility of the German Nation'"
EDG_protestant_religion_decision_essay_1_desc:0 "Luther wrote a treatise titled 'To the Christian Nobility of the German Nation,' urging the emperor, princes, and nobles to take church reform into their own hands, calling for the establishment of a German church independent of Rome and eliminating papal interference in imperial authority. The treatise states: 'The Pope must release our nation from his unbearable plunder and extortion; the Pope must return our freedom, rights, property, honor, body, and soul; the Pope must allow imperial power to be true imperial power.' To ensure the church's independence from Rome, ecclesiastical positions should not be held by foreigners, and all payments to Rome should cease. Luther also demanded restrictions on the power of major financial consortia, such as the Fugger family."
EDG_protestant_religion_decision_essay_2_title:0 "£icon_EDG_protestant£Publish 'On the Freedom of a Christian'"
EDG_protestant_religion_decision_essay_2_desc:0 "In his Reformation manifesto, Luther entirely contradicted Catholic doctrine, declaring that the papacy is a human institution and its decrees are not infallible. Previously, reading the Bible was a privilege reserved for the clergy, who could freely misinterpret its words to serve their own economic and political purposes. In his essay 'On the Freedom of a Christian,' Luther asserts that every Christian has the right to communicate directly with God without the need for the church and priests as intermediaries, embodying his belief that everyone has the right to read the Bible."


EDG_protestant_religion_decision_essay_1_accept_title:0 "£icon_EDG_protestant£Adopt 'To the Christian Nobility of the German Nation'"
EDG_protestant_religion_decision_essay_1_accept_desc:0 "Luther wrote a treatise titled 'To the Christian Nobility of the German Nation,' urging the emperor, princes, and nobles to take church reform into their own hands, calling for the establishment of a German church independent of Rome and eliminating papal interference in imperial authority. The treatise states: 'The Pope must release our nation from his unbearable plunder and extortion; the Pope must return our freedom, rights, property, honor, body, and soul; the Pope must allow imperial power to be true imperial power.' To ensure the church's independence from Rome, ecclesiastical positions should not be held by foreigners, and all payments to Rome should cease. Luther also demanded restrictions on the power of major financial consortia, such as the Fugger family."
EDG_protestant_religion_decision_essay_2_accept_title:0 "£icon_EDG_protestant£Adopt 'On the Freedom of a Christian'"
