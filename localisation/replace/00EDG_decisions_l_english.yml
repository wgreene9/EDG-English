EDG_protestant_religion_decision_essay_1_title:0 "£icon_EDG_protestant£出版《致德意志民族的基督教贵族书》"
EDG_protestant_religion_decision_essay_1_desc:0 "路德写了一封题为《致德意志民族的基督教贵族书》，呼吁皇帝、诸侯和贵族们把教会改革工作掌握在自己手里，呼吁组成脱离罗马的德意志教会，消除教宗对皇权的干预。书中说：“教宗须让我国不再受他的不堪忍受的劫掠和搜括，教宗须交还我们的自由、权利、财产、荣誉、身体和灵魂，教宗须让皇权成为名副其实的皇权。”为了保证教会脱离罗马，教会职位不应由外国人担任，所有缴给罗马方面的钱都应停止缴付。路德还要求限制大财团的势力，例如富格尔家族的势力。"
EDG_protestant_religion_decision_essay_2_title:0 "£icon_EDG_protestant£出版《论基督徒的自由》"
EDG_protestant_religion_decision_essay_2_desc:0 "路德在他的宗教改革纲领中，完全违反天主教教义，宣称教宗制度乃是人造的制度，它的谕示并非无谬误的。此前读圣经是教士专有的特权，教士可以任意曲解圣经中的话为自己的经济和政治目的服务而路德在其文章《论基督徒的自由》中要求每一个基督徒都有直接同上帝联系的权利，而毋需通过教会和神甫作为居间人，体现了路德的主张，即每个人都有读圣经的权利。"


