    EDG_TUR_adm_tech_6_Economic_reform_desc:0 "奥斯曼建立之初，苏丹们就得到了一个由贵族和官员组成的非正式咨询机构的协助，源于这一机构，迪万或者说国务议会作为正式政府机构出现了，它们通常被称为迪万·胡马雍或帝国议会。迪万起初是一个具有审判和上诉功能的法庭，它执行着近东统治者最为重要的任务——伸张正义。同时，迪万也是最高政府机关，并在战时作为最高指挥部。至穆罕默德二世统治时期，苏丹们开始亲自主持议会会议，这些会议则主要在苏丹宫殿大门附近举行。因此出现了以卡皮或称“门”和德阿·阿里或称高门来指代奥斯曼帝国政府的术语。然而，在这一机构成立后的150年内，战争几乎从未间断，因此会议便在苏丹的所在地召开。 "
