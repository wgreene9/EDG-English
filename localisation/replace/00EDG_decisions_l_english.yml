EDG_FRA_decision_national_boundaries_1_1_title:0 "@FRA Consolidate the Rhine Frontier: I"
EDG_FRA_decision_national_boundaries_1_1_desc:0 "The concept of 'Natural Frontiers' has slowly formed over the past century. Many believe that [Root.GetAdjective] should, like the Roman Empire, expand its borders to the banks of great rivers and the slopes of mighty mountains to better defend our homeland. However, the definition of 'Natural Frontiers' has never been clearly defined. In [Root.GetAdjective], many insightful individuals believe that the country's boundaries should be marked by natural landmarks. As Richelieu wrote in his 'Political Testament': 'My objective in governance is: to restore to Gaul the frontiers that nature has designated for it, ... to place France in Gaul's position, to establish a new Gaul in all the places that once belonged to ancient Gaul.' We shall reach the four corners of the horizon: the corner of the Rhine, the corner of the sea, the corner of the Pyrenees, and the corner of the Alps. Only by establishing these as [Root.GetAdjective]'s borders can we keep enemies far from our gates, prevent invaders from breaching French boundaries, and protect our great motherland."
EDG_FRA_decision_national_boundaries_1_2_title:0 "@FRA Consolidate the Leie Frontier: I"
EDG_FRA_decision_national_boundaries_1_2_desc:0 "The concept of 'Natural Frontiers' has slowly formed over the past century. Many believe that [Root.GetAdjective] should, like the Roman Empire, expand its borders to the banks of great rivers and the slopes of mighty mountains to better defend our homeland. However, the definition of 'Natural Frontiers' has never been clearly defined. In [Root.GetAdjective], many insightful individuals believe that the country's boundaries should be marked by natural landmarks. As Richelieu wrote in his 'Political Testament': 'My objective in governance is: to restore to Gaul the frontiers that nature has designated for it, ... to place France in Gaul's position, to establish a new Gaul in all the places that once belonged to ancient Gaul.' We shall reach the four corners of the horizon: the corner of the Rhine, the corner of the sea, the corner of the Pyrenees, and the corner of the Alps. Only by establishing these as [Root.GetAdjective]'s borders can we keep enemies far from our gates, prevent invaders from breaching French boundaries, and protect our great motherland."
