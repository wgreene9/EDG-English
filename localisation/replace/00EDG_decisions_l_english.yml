EDG_HAB_decision_capital_134_title:0 "@HAB Relocate Capital to Vienna"
EDG_HAB_decision_capital_134_desc:0 "Although Vienna is located on the periphery of the Holy Roman Empire, its crucial geographical position and political significance make it the ideal choice for our new capital."

EDG_HAB_decision_Steiermark_Fortification_title:0 "@HAB Restore the Steiermark Fortifications"
EDG_HAB_decision_Steiermark_Fortification_desc:0 "Steiermark is a military stronghold in the Austrian region. Maintaining its military fortifications is essential for safeguarding Vienna and the security of the Empire."

EDG_Catholic_decision_1_modifier:0 "Recognize the Vulgate"
EDG_Catholic_decision_1_title:0 "Recognize the Vulgate"
EDG_Catholic_decision_1_desc:0 "In accordance with the decree of Pope Damasus I, Jerome and others began revising the then-existing Latin texts of the New Testament in 383, and from 390 started translating the Old Testament Hebrew texts with reference to the Greek Septuagint. This translation adopted a 'vulgar' Latin style, distinct from Cicero's oratorical and elegant classical form, hence 'Vulgate,' meaning 'common' or 'vulgar.'\n\nAfter the Reformation, to counter the influence of Protestantism, the Council of Trent in 1546 designated the Vulgate as the authoritative version of the Bible. The council also commissioned the Pope to produce a standard text. With funding from Pope Sixtus V, the first standard text was printed. Unfortunately, this edition contained numerous printing errors. Subsequent Pope Clement VIII ordered corrections and further revisions, resulting in the Clementine Vulgate, also known as the Vulgate of Clement VIII. Until the publication of the New Vulgate in 1979, the Clementine edition of 1592 remained the standard Bible version of the Roman Catholic Church."

