    EDG_BTA_economic_problem_1_enable_decision_desc:0 "圈地运动如火如荼，尽管它让许多农民家破人亡，但在资本主义经济发展的要求面前，这一切都如此不值一提。"
    EDG_BTA_economic_problem_2_enable_decision_desc:0 "国内繁荣的商业活动带来了许多社会弊病，经济泡沫越来越大，一旦我们的经济发展到顶点，泡沫一定会破碎。"
    EDG_BTA_War_of_heresy_enable_decision_desc:0 "「圣三一」是大凯尔宗的核心教义，基于基督教的三位一体理论，并为巩固国内的君主专制提供了深厚的理论基础。"
    EDG_BTA_civil_war_enable_decision_desc:0 "选王制并非尽善尽美，总会有统治者试图寻找选王制的漏洞并试图挑战它，将王位世袭化……这是十分危险的，如果我们放任选王制的漏洞长久存在，最终一定会危害到国家。"

