    EDG_flavor_constantinople_capital_1_local_modifier_desc:0 "由于富商和旅人带来了新鲜的事物，包括新近出现过的思潮，以及先进的技术，还带来了更多的劳工和技术人员，这些都将能为当地的发展提供更多的动力。"

    EDG_constantinople_capital_action_101_title:0 "修葺狄奥多西城墙"
    EDG_constantinople_capital_action_101_desc:0 "408年，在罗马皇帝狄奥多西二世治下，新城墙的建筑工程展开，位置大约在旧城墙以西的1500米，由马尔马拉海延伸至金角湾的布雷契耐，总长度为5630米。尽管城墙开始动工时，狄奥多西二世年仅七岁，城墙还是被命名为狄奥多西城墙。攻城火炮出现后，狄奥多西城墙的防御工事变得脆弱，但其规模之巨大足以提供有效的防御，这可见于1422年的君士坦丁堡围城战。我们可以利用现代化技术继续修葺狄奥多西城墙，让他适应近现代战争。"
    EDG_flavor_constantinople_capital.101.t:0 "修葺狄奥多西城墙"
    EDG_flavor_constantinople_capital.101.d:0 "408年，在罗马皇帝狄奥多西二世治下，新城墙的建筑工程展开，位置大约在旧城墙以西的1500米，由马尔马拉海延伸至金角湾的布雷契耐，总长度为5630米。尽管城墙开始动工时，狄奥多西二世年仅七岁，城墙还是被命名为狄奥多西城墙。攻城火炮出现后，狄奥多西城墙的防御工事变得脆弱，但其规模之巨大足以提供有效的防御，这可见于1422年的君士坦丁堡围城战。我们利用了现代化技术继续修葺狄奥多西城墙，让他适应近现代战争。"
    EDG_flavor_constantinople_capital.101.a:0 "他是多么英俊！"
    EDG_flavor_constantinople_capital_101_local_modifier:0 "修葺狄奥多西城墙"
