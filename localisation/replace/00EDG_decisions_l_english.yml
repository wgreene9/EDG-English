EDG_protestant_religion_decision_6_desc:0 "许多教区居民希望享有一种更私人的、更有参与性的宗教服务，他们动手募集资金延请受过教育的讲师到自己的城镇布道。然而这些讲师并不全都是持有正统的神学观。而通常情况下布道最狂热的往往是那些持有激进思想的人，这可能引起一些宗教问题，但我们依然可以进行鼓励。"
