    #沃里尼亚
        EDG_VOL_decision_1_title:0 "改革缙绅议会"
        EDG_VOL_decision_1_desc:0 "曾经，沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力，并且造成了一场由国内贵族掀起的空前规模的叛乱。但如今，我们即将王朝国家改革，建立等级君主制国家，缙绅议会将成为君主的工具而非枷锁，用以协助我们在东欧的土地上建立崭新的斯拉夫国家。"

  #伊比利亚决议
  IBR_nation_title:0 "成立伊比利亚"
  IBR_nation_desc:0 "胜利在望的西班牙人和葡萄牙人在复国的同时处于建立一个强大的民族国家的过程中。不经历这个过程，日后他们就不可能发动大规模的探险和殖民活动，也就不能建立起庞大的帝国，而民族国家的形成，不光是一个驱逐外敌的过程，也是一个解决民族内部冲突、使内部各种政治势力达到相对集中和统一的过程。要实现这一点，往往要经过激烈的思想冲突和流血斗争，如今我们已经驱逐了异族人，建立了一个纯净的伊比利亚王国，现在是时候加冕为皇帝，统治全伊比利亚了。"

EDG_IBR_MSL_Shadhili_invite_decision_title:0 "『教团』任用沙兹里教团"
EDG_IBR_MSL_Qadiri_invite_decision_title:0 "『教团』任用卡迪里教团"
EDG_IBR_MSL_Aissawa_invite_decision_title:0 "『教团』任用艾沙瓦教团"
EDG_IBR_MSL_Shadhili_invite_decision_desc:0 "沙兹里教团是一个创立于摩洛哥的苏菲派教团，他们关注对智力成果的追求，包括创作文学作品和诗歌。"
EDG_IBR_MSL_Qadiri_invite_decision_desc:0 "卡迪里教团创立于伊朗，它是一个苏菲派的教团组织，传播比较广泛，因而在世界各地都有着不同的存在形式和组织。"
EDG_IBR_MSL_Aissawa_invite_decision_desc:0 "艾沙瓦教团是一个较为年轻的苏菲派教团，它遗留的诗篇和祷文发展成了伴有音乐和舞蹈的仪式形式。"

EDG_IBR_MSL_all_invite_decision_title:0 "『教团』拥抱神秘主义"
EDG_IBR_MSL_all_invite_decision_desc:0 "我们认为神秘主义是更好的选择，这一决议将会使得我们国内的神秘主义泛滥。"

EDG_POR_make_227_capital_decision_title:0 "迁都[227.GetCapitalName]"
EDG_POR_make_227_capital_decision_desc:0 "自新石器时代开始，[Root.GetAdjective]的地区已经有伊比利亚人居住。公元前205年起为罗马人统治，当时的统治者凯撒把这个地区升格为市，并命名为“Felicitas Julia”，意为“祝贺凯撒”。\n\n可是到公元5世纪起相继被蛮族占领，而在8世纪更被摩尔人所夺取，信奉伊斯兰教的摩尔人除了在市内兴建了很多清真寺外，还建了很多房屋和新的城墙，在他们的统治下，城市发展迅速，而在当时，市内住了信奉不同宗教的人如基督徒、穆斯林和犹太人等。"

EDG_AndalusiaChristian_nation_title:0 "建立摩尔斯科"
EDG_AndalusiaChristian_nation_desc:0 "安达卢西亚长期以来由穆斯林统治，但我们将建立一个不同的基督教安达卢西亚王国，为了与旧的安达卢西亚哈里发国加以区分，我们将其命名为摩尔斯科王国。"

EDG_IBR_MSL_Convert_to_catholic_decision_title:0 "皈依天主教"
EDG_IBR_MSL_Convert_to_catholic_decision_desc:0 "我们与基督徒已经纠缠了太久，而且在接下来的时间很可能被基督徒击溃。如果我们皈依基督教，或许能够挽回这一局面。"

EDG_UnionSpanish_nation_title:0 "建立西班牙联盟"
EDG_UnionSpanish_nation_desc:0 "我们将建立一个联邦制的西班牙人的共和国，这将于那些任由君主制剥削人民的国家不同。"

EDG_GreaterSpain_nation_title:0 "接纳大西班牙主义"
EDG_GreaterSpain_nation_desc:0 "其他民族的人与我们终究属于不同的民族，如果将他们进入我们的国家，将会引发别的灾难——如果我们接纳了别的民族，那么更是会导致噩梦般的灾祸。任何民族都不可信任，除了西班牙人。"

EDG_IBR_dip_tech_20_decision_title:0 "颁布《西印度法律汇编》"
EDG_IBR_dip_tech_20_decision_desc:0 "伊比利亚中央政府则设立了两个专门机构负责殖民地事务。一个是西印度事务院，管理全部美洲事务并制订《西印度法律汇编》，该法编纂于1680年，这些法令最初适用于殖民者控制的西印度地区，其后又扩大到西班牙其他的殖民地，如菲律宾等。；另一个是设在塞维利亚的贸易所，专司本土和新大陆之间的通商事务。"
EDG_IBR_dip_tech_20_decision_modifier:0 "《西印度法律汇编》"
EDG_IBR_dip_tech_20_decision_modifier_desc:0 "伊比利亚中央政府则设立了两个专门机构负责殖民地事务。一个是西印度事务院，管理全部美洲事务并制订《西印度法律汇编》，该法编纂于1680年，这些法令最初适用于殖民者控制的西印度地区，其后又扩大到西班牙其他的殖民地，如菲律宾等。；另一个是设在塞维利亚的贸易所，专司本土和新大陆之间的通商事务。"

