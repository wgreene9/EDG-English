EDG_DEBUG_decision_price_revolution_title:0 "Disable §YPrice Revolution§!"
EDG_DEBUG_decision_price_revolution_desc:0 "The purpose of the Price Revolution event group is to simulate the economic changes in European history. In this mod, it also serves to increase development costs and extend the game's timeframe."
EDG_DEBUG_decision_price_revolution_ban_flag_tt:0 "We will disable the §YPrice Revolution§! event group.\nThis event group will become active for countries that have at least one colonist or whose capital is on the Atlantic coast, once one of the following conditions is met:\n- All Western European countries collectively own 25 provinces in the New World\n- The year §G1521§! has been reached\n\nThis event group will have the following effects:\n- European §Ydevelopment§! will change dynamically; §Gbase tax§! will be converted to §Gbase production§!\n- European nations will experience a §Rsharp increase in inflation§! (Note: inflation of 50% or even 100% will be common)\n- Development and development cost changes for emerging cities\n- Various other engaging events"

EDG_TUR_nation_title:0 "@TUR Rebuild the Ottoman Empire"
EDG_TUR_nation_desc:0 "The Turks are a Turkic people, originally a small Turkic tribe under the Seljuk Sultanate of Rum. This tribe gradually settled on the Anatolian peninsula in Turkey, initially engaging in frequent integration and warfare with the Byzantine-Greek peoples. Through maneuvering and conflict among the Byzantine Empire and other Anatolian Turkic peoples, the Turks gradually flourished, giving rise to the modern Turkish nation. After the collapse of the Sultanate of Rum in 1308, Anatolia between the Black Sea and the Mediterranean fragmented into multiple independent states, collectively known as the Anatolian Beyliks. In 1299, the Turks took advantage of the division of the Seljuk Sultanate of Rum to formally declare independence, adopting the title 'Ghazi' and laying the foundation for the Turkish state. In 1402, at the Battle of Ankara, the Ottoman army suffered a crushing defeat at the hands of Timur's forces, and Sultan Bayezid was captured. This led to a war of succession among Bayezid's four sons, and due to various interferences, the empire remained fragmented. However, all this will soon come to an end."

EDG_GSR_nation_title:0 "Rebuild the Serbian Empire"
EDG_GSR_nation_desc:0 "We once lost the imperial title, but as the Serbs once again become a power in the Balkans, we shall once again adopt the title 'Emperor of the Serbs, Greeks, Bulgarians, and Albanians'!"

EDG_TUR_cancel_MAM_egy_reform_title:0 "@TUR Revoke Mamluk Autonomy Privileges"
EDG_TUR_cancel_MAM_egy_reform_desc:0 "The Mamluks have long held power in Egypt, functioning like a vast autonomous domain. However, their management of Egypt is inefficient and chaotic. They do not deserve to wield such significant authority."

   #Ruthenian Decisions
EDG_UKR_MORE_merc_tt:0 "Unlocks additional mercenaries of §MEast Slavic§! culture."
EDG_make_kie_capital_title:0 "Make Kiev the Capital"
EDG_make_kie_capital_desc:0 "Kiev, the capital of Ukraine, is hailed as the 'Mother of Rus' Cities.' It is the oldest city founded by the East Slavs, located on a terrace approximately 90 meters high on the right bank of the Dnieper River, surrounded by steep cliffs on three sides, making it a formidable stronghold. The earliest East Slavic chronicle, The Primary Chronicle (compiled in the 12th century), records the origin of 'Kiev City': The Polyanian tribal chieftain brothers—Kyi, Shchek, and Khoryv—jointly 'built a fortress, naming it Kiev after the eldest brother.' This occurred around the turn of the 6th to 7th centuries, forming the core of the later city of Kiev. Kiev has been the political center of Ruthenia. Now that Kiev is under our possession, we can establish it as our new capital."
EDG_ruthenian_provincial_system_title:0 "Perfect the Ruthenian Feudal System"
EDG_ruthenian_provincial_system_desc:0 "The rulers of the Ruthenian region have long adhered to the ancient feudal system, an old order constructed by suzerains and powerful vassals, which ultimately led to the outbreak of civil war in Kievan Rus'. After the civil war, no one wishes to repeat the fate of the Grand Prince of Kiev. Therefore, we must prevent the emergence of powerful magnates within our realm."
EDG_yard_landlord_system_title:0 "Expand the Odnodvortsy Community"
EDG_yard_landlord_system_desc:0 "Russian landowners and lords are required to provide troops for the state. However, providing soldiers means a reduction in the serfs owned by the landowners, so they typically only supply vagrants and ruffians as soldiers, whose combat effectiveness is very low. The Odnodvortsy are a special class in the Rus' region, essentially acting as the fief agents of the noble landowners. They handle the daily management affairs for their superiors, which is their economic role. Militarily, Odnodvortsy who join the army possess higher quality and are highly effective soldiers. We can rely on them to form the core strength of our military."
EDG_ruthenian_expand_states_government_system_title:0 "Expand the Rus' State Government"
EDG_ruthenian_expand_states_government_system_desc:0 "The Rus' region was once fragmented into multiple feudal states but has ultimately been reunified by us into a larger nation. We need a more extensive and powerful state government to manage the vast territory."
EDG_ruthenian_adm_tech_6_Economic_reform_title:0 "Make Kiev the Capital"
EDG_ruthenian_adm_tech_6_Economic_reform_desc:0 "Make Kiev the Capital"
EDG_ruthenian_adm_tech_6_Economic_reform_title:0 "Embrace Modern Economic Ideas"
EDG_ruthenian_adm_tech_6_Economic_reform_desc:0 "In 1470, a Ruthenian man named Vladimir Ivanovich Ivanov traveled throughout Kievan Rus'. He was knowledgeable yet held peculiar views, proposing a concept for economic reform, a key component of which was the establishment of workshops. It is said that in his early years, he posted recruitment notices for workshops in Kiev's main square, declaring that working in a workshop was a promising future. He also petitioned local municipal officials to grant certain privileges to local artisans. This man seemed to be speaking nonsense, but our ruler is quite intrigued by his ideas."
EDG_ruthenian_adm_tech_13_Economic_reform_title:0 "Begin Draining the Swamps"
EDG_ruthenian_adm_tech_13_Economic_reform_desc:0 "The Rus' region has always been abundant in wetlands and marshes, which hinder peasant cultivation. However, improvements in modern drainage systems have facilitated wetland development. We can drain the swamps to obtain more arable land, thereby supporting a larger population."
EDG_ruthenian_mil_tech_9_reform_title:0 "Expand the Odnodvortsy Officer Corps"
EDG_ruthenian_mil_tech_9_reform_desc:0 "On the battlefield, training and combat experience have always held significant value. With the advent of gunpowder and tactical changes due to other infantry weapons, there is a great demand for troops proficient in using new weaponry. When professional armies cannot meet this demand, it can only be addressed by recruiting mercenaries from places like Italy, Switzerland, or Germany. An increasing number of professional mercenary officers have provided substantial personnel support to nations undergoing military transformation. The same is true for the Rus' region, which faces prolonged war threats. The demand for professional officers has always been urgent. Prioritizing the training and recruitment of professional officers on the national agenda can greatly enhance the army's combat effectiveness."
    
EDG_GRS_nation_title:0 "Found Greater Russia"
EDG_GRS_nation_desc:0 "Greater Russian nationalism must be implemented. We shall become the supreme nation!"
    
EDG_RUF_nation_title:0 "Establish the Russian Federation"
EDG_RUF_nation_desc:0 "We will establish a federation that unifies all of Russia, maintaining our republican government and implementing a federal system."

EDG_BLR_nation_title:0 "Establish Belarussia"
EDG_BLR_nation_desc:0 "The White Ruthenians need a country of their own. We shall unite White Ruthenia and establish the Tsardom of Belarussia."
    
EDG_TVE_ERS_nation_title:0 "@VRS Found Vladimir's Rus"
EDG_TVE_ERS_nation_desc:0 "Ancient Rus possesses a rich legacy. We are the heirs of the prosperous Vladimir Principality. As the ruling center of Rus after the decline of Kiev, Vladimir bears the responsibility to inherit the legacy of Rus and revitalize it. Now, we shall take up the mantle of Vladimir, and the Rus Empire shall be reborn."
EDG_enable_form_ERS_title:0 "Unlock the decision §YFound Vladimir's Rus§!"

