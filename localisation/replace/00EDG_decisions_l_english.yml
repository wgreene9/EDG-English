EDG_TTS_mission_5_8_decision_2_title:0 "标准化外交报告"
EDG_TTS_mission_5_8_decision_2_desc:0 "「Relazioni」是我们的大使发送给政府的出使国国情报告，详细描述了他们所出使国家的政治、金融和社会状况。这些文件对于我们自己的外交工作和维护我们海外商人的竞争优势都是必不可少的，但是公开出版国情报告的副本，并将其提供给任何愿意支付高价的人的情况越来越普遍。这是对我们自身外交和安全的威胁。我们必须打击这些出版物，并为国情报告的撰写和传播建立一个普遍且安全的体系。"
EDG_TTS_mission_5_8_decision_3_title:0 "阿尔迪内印刷厂"
EDG_TTS_mission_5_8_decision_3_desc:0 "印刷机的应用为威尼斯带来了诸多创新发展，包括以其发源地命名的一种倾斜式草书字体—一「意大利斜体」，还有一种早期的版权保护形式即对希腊语著作的刊行给予垄断权。这些印刷技术创新定能助力新兴思想在尊贵共和国中的传播。"



