EDG_Greek_return_151_decision_title:0 "The Greeks Return to Constantinople"
EDG_Greek_return_151_decision_desc:0 "Constantinople is the capital of the Roman Empire, the key to its existence. If the empire does not exist, then the emperor should not exist either. In our imagination, the purple phoenix, its eyes now dim, once revived, burning away the grime from its noble wings in flames, crying tears of blood, proudly surveyed the world before vanishing into the fire. Standing at the crossroads of three continents, it endured millennia of warfare and rose from the ashes time and again, serving as a beacon for the entire world—but this time, it has finally perished, never to be reborn. We must reclaim Constantinople, become the rightful successor to the Roman Empire, and fulfill the great aspirations of the Greek nation!"

