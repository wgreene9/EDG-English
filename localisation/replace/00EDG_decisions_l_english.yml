EDG_Catholic_decision_1_modifier:0 "认同武加大译本"
EDG_Catholic_decision_1_title:0 "认同武加大译本"
EDG_Catholic_decision_1_desc:0 "遵照教宗达马苏斯一世的敕令，哲罗姆等人于383年开始对当时现存的新约拉丁文本进行修订，于390年开始参考希腊文七十士译本对旧约希伯来文本的翻译。 这个译本所采用的是不同于西塞罗式雄辩、优雅的古典风格的世俗拉丁文，“武加大”原意即为“通俗的”。\n\n宗教改革后，为了对抗基督教新教的影响，1546年特伦特宗教会议将武加大译本定为圣经权威版本，该会议并委托教宗制定一部标准文本。在教宗西斯都五世的资助下，第一个标准文本得以付梓。不幸的是，该版本留有不少印刷错误。续任教宗克莱芒八世下令更正这些错误并进一步参进行修订，是为克莱芒八世武加大译本，简称克莱芒武加大译本。直到1979年新武加大译本问世前，克莱芒1592年版一直是罗马天主教会的标准圣经版本。"

