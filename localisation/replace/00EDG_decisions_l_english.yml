retrial_of_joan_of_arc_title:0 "@FRA£adm£ Retrial of Jeanne d'Arc" # Joan of Arc
retrial_of_joan_of_arc_desc:0 "Due to military errors by Hugues VI, France faced invasions from multiple sides after 1430, most notably from Lotharingia. Crown Prince Hugues was appointed amid crisis but found himself under attack from all directions, struggling to defend the realm. When Lotharingian King Louis VII arrived at Reims, an unexpected event occurred: a peasant girl named Jeanne d'Arc from Orléans led soldiers loyal to the Crown Prince to shut the gates of Reims, resisting the Lotharingian assault. This caused the Lotharingian King to miss the optimal time for coronation at Reims and forced him to return to his lands to suppress rebellions by German lords. In the subsequent war, Crown Prince Hugues successfully crowned himself King of France at Reims in 1432, taking the regnal name Hugues VII, with Jeanne d'Arc by his side, repelling attacks from Lotharingians, English, and Arletians until 1444. In retaliation, the English bribed the Papacy to have Jeanne d'Arc condemned as a heretic—a disgrace for France. We must demand the Papacy retry the case of Joan of Arc."

EDG_FRA_Autonomous_appointment_of_cardinal_bishops_decision_title:0 "@FRA£adm£ Autonomous Appointment of Cardinals"
EDG_FRA_Autonomous_appointment_of_cardinal_bishops_decision_desc:0 "Due to our agreement with the Papacy, we have the right to appoint archbishops within our own territories."
EDG_FRA_Autonomous_appointment_of_cardinal_bishops_enable_flag_tt:0 "Unlock decision §YAutonomous Appointment of Cardinals§!\nThis decision allows us to spend §GPapal Influence§! to acquire cardinals."

EDG_Frankish_nation_title:0 "@FRK Re-establish the Frankish Empire"
EDG_Frankish_nation_desc:0 "After the death of King Louis V of West Francia in 840, his son Lothair became the sole ruler. However, in 843, his three sons decided to partition the Frankish Empire into three parts through the Treaty of Verdun. The empire was further subdivided multiple times by the Treaty of Prüm in 855, the Treaty of Meerssen in 870, and the Treaty of Ribemont in 880. Thereafter, the Frankish Empire was never reunited. The different parts of the empire developed distinct customs, cultures, and languages, evolving into independent states. For a time, the divided realms were still referred to as East Francia, Middle Francia, and West Francia, but these designations faded away about a century later as the Carolingian dynasty declined. Only the western region of 'France' continued to use the Frankish name, while East Francia evolved into the Holy Roman Empire, maintaining the tradition of the Roman Emperor."

EDG_FRA_decision_0_title:0 "@FRA£adm£ Dissolve the League of the Public Weal"
EDG_FRA_decision_0_desc:0 "The League of the Public Weal has constrained us for too long. We must dissolve it and strengthen our centralization."

EDG_FRA_decision_1_title:0 "@FRA£adm£ Reform the French Monarchy"
EDG_FRA_decision_1_desc:0 "During the feudal era, the power and rights of lords were fully recognized. Fiefs were hereditary for lords to enjoy, freely bought, sold, or transferred. Only when a lord betrayed the king would the king reclaim the fief. Within their own domains and manors, feudal lords enjoyed the privileges of collecting rents, adjudicating ordinary judicial cases, and appointing officials. The monarch could not arbitrarily interfere in a feudal lord's governance of his own territory."

EDG_FRA_decision_2_title:0 "@FRA£adm£ Reunify the Courts of Law"
EDG_FRA_decision_2_desc:0 "The court established by King Louis XIV, the 'Reunion Chambers,' had but one purpose: to expand French territory. After a series of victorious wars, the court's task was to determine which territories belonged to the regions annexed into France (of course, all of them did). All of Louis XIV's claims were based on ancient, often forgotten, medieval rights over German territories..."

EDG_FRA_decision_3_title:0 "@FRA£adm£ Establish the Royal College"
EDG_FRA_decision_3_desc:0 "The linguist Guillaume Budé was another outstanding representative of the early French Renaissance, comparable to Lefèvre d'Étaples. If Lefèvre was largely a theologian and translator, then Budé was a more genuine classical scholar. He was not only proficient in Greek but also widely versed in philosophy, theology, law, and medicine. Leveraging his exceptional closeness to the royal family, he advised King Francis I to establish the Royal College dedicated to the study of Greek, Hebrew, and Latin. Upon its establishment, the college not only became the center of advanced academic research in France, reviving interest in classical languages, but also served as a crucial stronghold to counter the conservative forces represented by the University of Paris, which was controlled by the Catholic Church."

EDG_FRA_decision_4_title:0 "@FRA£adm£ The French Counter-Reformation"
EDG_FRA_decision_4_desc:0 "After the rise of Calvin, the vast majority of French Protestants became Calvinists. Calvinism spread to France via Lyon. Since it adopted Luther's basic doctrines while discarding and revising the parts where Luther compromised with feudal lords, it better reflected the bourgeoisie's desire for economic prosperity and political participation. As a result, it gained widespread support among the French bourgeoisie, especially the middle and lower bourgeoisie—a situation highly perilous for the King of France."

EDG_FRA_decision_5_title:0 "@FRA£adm£ Perfect the Bailiff System"
EDG_FRA_decision_5_desc:0 "Bailiffs were the administrative representatives of the King of France. They were responsible for the administration of justice, local governance, and financial control within their jurisdictions. Adopting such a system will alleviate the burden of maintaining various provinces within our realm."

EDG_FRA_decision_6_title:0 "@FRA£adm£ Issue the Edict of Fontainebleau"
EDG_FRA_decision_6_desc:0 "Louis XIV believed that to attain supreme power, religious unity in France was essential—meaning the prohibition of religious freedom. Thus, he exerted pressure on Protestant believers, especially the Huguenots prevalent in France, most notably through the Edict of Fontainebleau in 1685. Encouraged by fervent Catholics such as the Marquis de Louvois, the Minister of War, and Archbishop Bossuet, he revoked Henry IV's Edict of Nantes from 1598, which had granted tolerance to Protestants. After the edict was issued, Reformed churches were destroyed, Protestant schools were closed, and most Reformed believers were forced to convert to Catholicism. Louis XIV's order compelled over two hundred thousand unwilling Reformed adherents to emigrate, relocating to the Netherlands, Prussia, England, Northern Europe, and North America. Many historians consider this a fatal error, as many of these refugees were skilled artisans, resulting in the exodus of Reformed craftsmanship abroad. These immigrants brought immense wealth to the countries they reached. However, for Louis XIV and France's devout archbishops, a unified France should be a Catholic France; indeed, the policy of forced conversion of Reformed adherents gained fervent support from the majority of French Catholics. Most French people believed that combating the "heretical" Reformed faith was a divine mandate."

EDG_FRA_decision_7_title:0 "@FRA£adm£ Enact the Code Noir"
EDG_FRA_decision_7_desc:0 "In 1685, Louis XIV promulgated the 'Code Noir' (Black Code), drafted by Colbert. This code permitted the employment of black servants in all French noble colonies but explicitly prohibited the slave trade, the separation of spouses, and the forced separation of parents from young children. This code was beneficial for blacks in French colonies, who had never before enjoyed human rights."

EDG_FRA_decision_8_title:0 "@FRA£adm£ Implement Cultural Control"
EDG_FRA_decision_8_desc:0 "The era of Louis XIV saw two notable changes in cultural control methods. The first was emphasizing material incentives, and the second was highlighting the king's personal image. The former involved using pensions and other means to co-opt intellectuals, firmly linking them to the court. The latter involved authorities not only making cultural figures grateful to Louis XIV but also instilling in them the notion that all cultural achievements were the glory of the 'Sun King,' Louis XIV."

EDG_FRA_decision_9_title:0 "@FRA£adm£ Appoint Intendants of the Parlements"
EDG_FRA_decision_9_desc:0 "To continuously strengthen control over all provinces of the nation, we must appoint intendants to various regions. They will exercise power according to the monarch's will."

EDG_fra_chateux_loire_valley_decision_enable_flag_tt:0 "Unlock decision §YConstruct the Châteaux of the Loire Valley§!"
EDG_fra_chateux_loire_valley_decision_title:0 "@FRA£adm£ Construct the Châteaux of the Loire Valley"
EDG_fra_chateux_loire_valley_decision_desc:0 "In the early 15th century, our country made many advances in the field of architecture. We should properly utilize existing knowledge to develop our nation's numerous beautiful landscapes."

EDG_FRA_decision_national_army_1_title:0 "@FRA£mil£ Establish the Ministry of War"
EDG_FRA_decision_national_army_1_desc:0 "The Ministry of War is the department responsible for national military affairs. It provides the most reliable institutional guarantee for expanding our hegemony on the continent."

EDG_FRA_decision_national_army_2_title:0 "@FRA£mil£ Le Tellier's Conscription System"
EDG_FRA_decision_national_army_2_desc:0 "After Le Tellier came to power, he comprehensively implemented military reforms, adopting a recruitment system to enlist robust individuals and improve army quality. Later, due to the significant expansion in the scale and duration of wars, it shifted to a conscription system. He also enforced strict military discipline, prohibited looting, and ensured timely salary payments."

EDG_FRA_decision_national_army_3_title:0 "@FRA£mil£ Establish the Dragoon Regiments"
EDG_FRA_decision_national_army_3_desc:0 "After the emergence of muskets, the French realized that heavy cavalry could be easily killed due to speed issues, so they abolished heavy knights and learned from the Saxons to establish cuirassiers, known as French 'Dragoons.'"

EDG_FRA_decision_national_army_4_title:0 "@FRA£mil£ Establish an Officer Assessment System"
EDG_FRA_decision_national_army_4_desc:0 "Le Tellier implemented a strict officer assessment system, established a unified officer training school, weeded out unqualified officers, and promoted outstanding young talents. This greatly improved the quality of French officers, giving rise to a group of exceptional individuals like Nicolas de Catinat, providing solid support for Louis XIV's dominance in Europe."

EDG_FRA_decision_national_army_5_title:0 "@FRA£mil£ Promote Rifled Muskets"
EDG_FRA_decision_national_army_5_desc:0 "Le Tellier upgraded the French army's equipment, replacing cumbersome matchlock muskets with lightweight flintlock muskets and fixing bayonets to the guns. This combined musketeers and pikemen, significantly increasing the French army's firearm equipment rate and marching speed, becoming another important reason for the French army's invincibility in Europe."

EDG_FRA_decision_national_army_6_title:0 "@FRA£mil£ Establish the Hôtel des Invalides"
EDG_FRA_decision_national_army_6_desc:0 "Le Tellier established the Hôtel des Invalides to improve soldiers' welfare and ensure the post-service lives of disabled veterans. This greatly enhanced the French army's sense of honor and willingness to fight, becoming another powerful guarantee for French dominance in Europe."

EDG_FRA_decision_national_army_7_title:0 "@FRA£mil£ Perfect the Military Rank System"
EDG_FRA_decision_national_army_7_desc:0 "During the reign of Louis XIV, France perfected its military rank system, clarifying the chain of command and reducing confusion on the battlefield."

