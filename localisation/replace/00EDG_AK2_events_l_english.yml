 EDG_string_start_AK2:0 "而在波斯的西南方，在410年的塞琉西亚-泰西封会议上，美索不达米亚的基督教会与安提阿以及“西方”的教会断绝了所有关系，之后塞琉西亚-泰西封的主教，东方教会的宗主教，担任了东方亚述教会的领袖和首席主教。尽管和罗马与新罗马都分道扬镳，但不意味着东方的基督教徒成为了无根之花，相反当地的基督徒在富裕的美索不达米亚生根发芽，为有区别于在此的阿拉伯人，当然也为了和历史上缔造了巴比伦之囚的巴比伦人割席，他们自号为亚述人，尽管这并不代表他们和深埋在历史故纸堆当中的亚述帝国真的有任何的联系。当然，他们名义上的主人是突厥的征服者，突厥人来到美索不达米亚之后，这群马背上的牧人旋即适应了从马背上的民族到大河民族的改变，在两河不乏有改信为基督徒的突厥人在主教的引导之下在幼发拉底河集体洗礼，在伊尔汗国走向崩溃之际，这群信仰了基督教的突厥人先是听命于占据巴格达的札剌亦儿部，而后推翻了他们信仰不同的雇主，建立了属于基督徒的红羊王朝。\n随着帖木儿帝国的宏伟大厦轰然倾塌，从札剌亦儿汗国废墟中崛起的红羊王朝，迅速将其势力楔入权力真空，牢牢控制了巴格达以东的广袤疆域。与此同时，两河平原上古老的景教社群，正承受着来自穆斯林势力的无情驱逐与残酷迫害。而在波斯腹地，散居的突厥诸部落中，伊斯兰信仰已然成为绝对主流。面对这股不可忽视的力量，我们深知，若要将其纳入麾下或为我所用，策略性的尊重不可或缺——即便这尊重如同春日薄冰，注定只是暂时的权宜之计。"

 EDG_AK2_event.1.t:0 "背负十字的突厥人"
 EDG_AK2_event.1.d:0 "随着帖木儿帝国的宏伟大厦轰然倾塌，从札剌亦儿汗国废墟中崛起的红羊王朝，迅速将其势力楔入权力真空，牢牢控制了巴格达以东的广袤疆域。与此同时，两河平原上古老的景教社群，正承受着来自穆斯林势力的无情驱逐与残酷迫害。而在波斯腹地，散居的突厥诸部落中，伊斯兰信仰已然成为绝对主流。面对这股不可忽视的力量，我们深知，若要将其纳入麾下或为我所用，策略性的尊重不可或缺——即便这尊重如同春日薄冰，注定只是暂时的权宜之计。\n\n§R注意该国家游玩内容聚焦于旧大陆谨慎移除国家。§!"
 EDG_AK2_event.1.a:0 "皆为乌古斯汗的后人"

 EDG_AK2_event.2.t:0 "和平之城中的暗流"
 EDG_AK2_event.2.d:0 "巴格达，这座在穆斯林星月下呼吸了六百年的“和平之城”，如今王座之上却坐着景教的新主人。 冰冷的镀金王座硌着他们的不安，目光扫过脚下迷宫般的街巷——那里，无数穆斯林的眼睛在阴影中沉默地燃烧着。 一个幽灵般的选择题扼住了新统治者的咽喉：是扬起铁腕，将异教徒连同他们的清真寺一同扫出祖先的城门？ 这念头如同触碰引信，瞬间，波斯高原的狼烟、安纳托利亚的弯刀、叙利亚沙漠的怒嚎仿佛已兵临城下，复仇的圣战之火足以将这脆弱的景教王国焚为白地。 或者，捧起福音书，让传教士在穆斯林聚居的窄巷里播撒东方之光的种子？ 然而，几个世纪铸就的信仰壁垒坚如磐石，温和的布道在根深蒂固的敌意前恐如滴水入沙，更可能被视为怯懦的邀请，让蛰伏的毒蛇在袍袖下滋长獠牙。 生存，还是信仰？冰冷的权柄在汗湿的手中转动，每一次抉择都像在深渊的钢丝上挪步，脚下是吞噬一切的信仰烈焰。"
 EDG_AK2_event.2.a:0 "效仿昔日穆斯林对待异己的严苛律法"
 EDG_AK2_event.2.b:0 "播撒『东方教会』的教义"

 EDG_AK2_event.3.t:0 "阿尔图克的觊觎"
 EDG_AK2_event.3.d:0 "新月低垂，巴格达——伊斯兰世界的圣城在夜色中颤栗。觊觎已久的穆斯林阿尔图克王朝，经年渗透，终在今夜亮出致命獠牙。铁蹄如雷霆碾碎宁静，弯刀寒光撕裂夜幕，圣城在背叛与强攻下沦陷。\n万幸！我们的沙阿——那位身披突厥甲胄、胸佩十字的流亡君主，于屠城烈焰中奇迹般遁走。他孤身涉过底格里斯河的冰冷浊浪，回首陷落燃烧的都城，劫后余生的战栗瞬间化作焚心的狂热信仰之火。\n“弥赛亚的十字为证！”\n他面向炼狱般的圣城嘶吼，眼中映照着毁灭与偏执的圣光，\n“两河之地，必以铁与血涤净！异教徒的根基，当连根拔起！” \n流亡之王的誓言，如同诅咒，在焦灼的夜风中回荡，预示着一场以基督之名发动的残酷驱逐。"
 EDG_AK2_event.3.a:0 "整军待发"
 EDG_AK2_event.3.b:0 "区区巴格达，改日必将夺回"

 EDG_AK2_event.4.t:0 "再临君士坦丁堡"
 EDG_AK2_event.4.d:0 "千年以前，我们的先辈被逐出这座『新罗马』的城墙，神学家的诅咒与皇帝的敕令让我们流亡东方。但今日，上帝的铁锤已握在我们手中！让圣索菲亚的穹顶之下，再次回响叙利亚语的赞美诗；让双头鹰的旗帜旁，矗立东方十字架的徽记。这一次，我们不是以异端的身份归来——而是以征服者、解放者与正统信仰捍卫者的姿态，重临君士坦丁堡！"
 EDG_AK2_event.4.a:0 "东方十字军的逆转"

 EDG_AK2_event.5.t:0 "伊尔汗国已成历史"
 EDG_AK2_event.5.d:0 "蒙古人的风暴曾席卷波斯，可汗的律令一度凌驾于真主与基督之上。但如今，伊尔汗国的鹰旗已坠入尘埃，帖木儿的野心亦化作传说。这片土地不再属于草原的征服者——它属于我们，属于突厥的弯刀、波斯的智慧与十字架的荣光！让大不里士的宫廷回荡起景教的圣咏，让阿塞拜疆的山谷遍布教堂的尖顶。伊尔汗国已成历史，而我们的帝国，将书写新的篇章！"
 EDG_AK2_event.5.a:0 "红羊汗王降临"

 EDG_AK2_event.6.t:0 "高加索的基督勇士"
 EDG_AK2_event.6.d:0 "在连绵雪峰与峻岭之间，高加索的基督徒部族世世代代守护着信仰的火种。他们的修道院不仅是祷告之地，更是训练战士的堡垒。在这里，剑与十字并肩，祈祷与战斗同行。\n随着景教势力逐渐复兴，来自北方草原与南方沙漠的威胁也日益逼近。高加索的基督勇士挺身而出，成为信仰与边疆的双重盾牌。如今，是否应将他们纳入帝国军队，编织成景教世界的“圣山卫士”？"
 EDG_AK2_event.6.a:0 "建立新型军团"

 EDG_AK2_event.7.t:0 "塞尔柱的遗产"
 EDG_AK2_event.7.d:0 "昔日的王帐早已散落风中，马镫的金声也已沉寂。但在废墟之中，仍有传承未断的血脉、未熄的圣火。\n我们曾是草原之主，王命南临幼发拉底，北越高加索雪岭。如今，命运将这段斑驳的荣耀交到我们手中——但这一次，我们将不再向麦加朝拜，而是在十字与福音之下，重塑大汗的王冠。\n景教之光已照耀突厥之魂。先祖的剑将为神所用，汗廷的旌旗将插遍圣山与高原。昔日的塞尔柱遗产，不只是疆土的记忆，而是天命所归的召唤。"
 EDG_AK2_event.7.a:0 "荣耀当归于新的信仰"
 EDG_AK2_event.7.b:0 "塞尔柱之名是一种束缚，摒弃他们"

 EDG_AK2_event.8.t:0 "伊朗第三帝国"
 EDG_AK2_event.8.d:0 "在风雨飘摇的几个世纪之后，波斯的土地再次拥有了统一与秩序。昔日的帝国——无论是宽仁伟业的阿契美尼德王朝，还是庄严古老的萨珊帝国——都已深埋在历史的断层之下。但人民仍未忘记那来自高原深处的帝国之梦。\n如今，随着景教的兴起和政教合一的逐步建立，一个新秩序正在成形。君主接受神的祝福，牧首与贵族同谋未来，语言、文化与信仰在这片多族群交汇的土地上交融更新。伊朗不再是记忆中的亡国遗民，而是走在重塑自我、迈向新时代的道路上。\n不是复古的模仿，也不是空洞的神权空谈——这是一个以信仰为基础，以权力为保障，以制度为框架的新帝国。它不再只是一个民族的荣耀，而是景教世界的新中心，一座桥梁，连通东西，一种秩序，立于传统与变革的交汇处。\n伊朗第三帝国，不是历史的回响，而是未来的宣告。"
 EDG_AK2_event.8.a:0 "第三帝国，不因模仿过去而伟大，而因引领信仰与国家的新道路而不朽"

 EDG_AK2_event.9.t:0 "建立耶尼切里军团"
 EDG_AK2_event.9.d:0 "随着景教王国的崛起，帝国军制经历剧烈变革。古拉姆制度在长期战争中展现出强大战斗力，而奥斯曼的耶尼切里军团制度则以严格选拔与忠诚著称。两种体系如今在我们的统治下被重新整合，诞生出一支全新的精锐军团。\n这支军团吸纳了来自突厥、波斯、高加索的少年，由修道院与军营共同培养。他们接受严格军事训练，并在成年前完成洗礼，宣誓效忠帝国与信仰。他们脱离部族与贵族约束，只服从王权与神意，被视为新时代的“圣军奴仆”。\n新军团的建立，将彻底改变帝国军制格局。王权将获得无与伦比的军事工具，但也会加剧贵族与旧部族的警惕与不满。"
 EDG_AK2_event.9.a:0 "锻造王座之军，立圣军于世！"

 EDG_AK2_event.10.t:0 "古拉姆的崛起"
 EDG_AK2_event.10.d:0 "帝国的新军制已成型。古拉姆——由王权直接选拔、由修道院与军府共同培养的精锐军团——在连年征战中证明了他们无可匹敌的力量。他们不再是边疆的辅助军，而是君主意志的化身，肩负守卫信仰与疆土的重任。随着地位的提升，王权将古拉姆列入帝国核心军制，并授予他们象征荣耀的特权，使其凌驾于旧贵族的私人武装之上。\n这是王国军队的新纪元，也是贵族旧秩序的终结。"
 EDG_AK2_event.10.a:0 "君主的军队崛起，旧秩序终将被改写。"

 EDG_AK2_event.11.t:0 "伊朗无限制争霸"
 EDG_AK2_event.11.d:0 "连年的圣战与征服让伊朗的疆域再度扩张至古老帝国的边界。景教的旗帜在波斯高原、两河流域、亚美尼亚高地和呼罗珊的山谷间高高飘扬。昔日的新月旗帜已被彻底驱逐，王国的疆界再次伸展到文明交汇之处。在胜利的狂热中，王权宣布新的战略：不再被旧有疆界所束缚，不再承认任何外部的约束。帝国的军队将跨越山河与沙漠，打破一切阻碍，以信仰与王权的名义征服一切可征服之地。\n伊朗，注定重现昔日帝国的辉煌，并以十字为旗帜，开启无尽的争霸时代。"
 EDG_AK2_event.11.a:0 "高举十字，永恒的征服！"

 EDG_AK2_event.12.t:0 "军事准备"
 EDG_AK2_event.12.d:0 "风暴正在地平线上酝酿。诸国列强蠢蠢欲动，帝国疆界上的烽烟已不可避免。王权必须在此刻举起战旗，决定帝国军队的核心力量。\n两种道路摆在王座之前：\n其一，召唤世代驰骋草原的本地部落精锐。他们是血统与骑术的化身，以勇武与突击为荣，擅长在草原和山谷间以迅雷之势粉碎敌军。\n其二，雇佣来自伊朗腹地的职业战士。他们是因战争而生的钢铁之师，以纪律与阵列著称，长矛与弯刀如同帝国意志的延伸，誓以信仰与黄金征服一切疆土。\n这是一次关乎帝国未来军制的抉择，亦是信仰与传统、荣耀与秩序之间的较量。"
 EDG_AK2_event.12.a:0 "召唤草原之矛，王国的血脉与荣耀"
 EDG_AK2_event.12.b:0 "雇佣钢铁之师，战争与信仰的仆从！"

 EDG_AK2_event.13.t:0 "加齐勇士"
 EDG_AK2_event.13.d:0 "在突厥与波斯世界，“加齐”（Ghazi）一词最初意为“为信仰而战的圣战勇士”。他们活跃于帝国边境，以对抗异教敌人为己任，被视为信仰与荣耀的化身。然而，如今景教的旗帜已高悬在帝国之上。那些昔日为新月而战的勇士，随着王国的复兴与传教，开始将忠诚献给十字与圣城。他们继续保留边境骑兵的机动与勇武，却披上了全新的信仰色彩——不再为麦加而战，而是为耶稣与王座浴血。帝国若选择接纳这些勇士，他们将成为边境的矛与盾，化为圣战的狂潮；但若无法妥善安置，他们的狂热与独立精神亦可能成为未来隐患。"
 EDG_AK2_event.13.a:0 "册封加齐为帝国圣战之矛"
 EDG_AK2_event.13.b:0 "保持他们在边境的自治地位"

 EDG_AK2_event.14.t:0 "十字与新月的断裂"
 EDG_AK2_event.14.d:0 "红羊的十字旗席卷草原与山谷，圣名之矛贯穿安纳托利亚的城墙。万王之王[Root.Monarch.Dynasty.GetName]，这位“十字之狼”，先以雷霆之势征服白羊与黑羊，将昔日新月的圣歌埋葬于血与火之中；又长驱直入安纳托利亚，粉碎罗姆诸小国的抵抗，将突厥部落尽数纳入王座之下。\n在巴格达的圣殿中，伊斯坎达尔以神圣礼仪宣告：\n“红羊即是塞尔柱之继承，草原与山川皆在十字庇佑之下！”\n然而，这一宣言未赢得人心。\n被征服的突厥诸部视景教塞尔柱为异端，白羊与黑羊的残部誓要复仇，而红羊内部的贵族更因王权独揽与古拉姆军团的崛起而心生不满。旧部落的骄傲、被践踏的信仰、重组的权力秩序——三重矛盾交织成烈火风暴。\n三羊之乱，由此点燃。\n\n§R游玩前切记存档！！！通过决议解决灾难！§!"
 EDG_AK2_event.14.a:0 "叛乱不过谎言罢了。"
 EDG_AK2_event.14.b:0 "以十字之火，净化三羊之血！"
 EDG_AK2_event.14.c:0 "天灾降临，该何以抵挡。"

 EDG_AK2_event.15.t:0 "突厥部落的臣服"
 EDG_AK2_event.15.d:0 "血与火的岁月终于落幕。\n白羊与黑羊的战旗化作废墟的灰烬，底格里斯上的血色回声也在圣殿钟声中消散。\n曾经抗拒十字的突厥部族，如今在战败与圣礼的双重威慑下，跪伏在红羊王座之前。\n\n在安纳托利亚的牧野与两河平原的修道院里，新的颂歌响起：\n“三羊之血归一，塞尔柱在圣名中重生。”\n\n随着部族首领献上羊皮旗帜与象征效忠的圣杯，帝国的疆域终于整合为一体。\n这是一次胜利，更是一场加冕。十字与草原不再冲突，而是融合为新的秩序。"
 EDG_AK2_event.15.a:0 "三羊已归一，圣国永长存！"
 EDG_AK2_event.15.b:0 "三羊已联合，乌古斯重生！"

 EDG_AK2_event.16.t:0 "白羊再临，旧歌重响"
 EDG_AK2_event.16.d:0 "在安纳托利亚高原的晨雾中，白羊部落的旗帜再次升起。\n乌尊·哈桑率领幸存的白羊战士，从罗姆山谷中集结残兵败将，他们披着白色羊皮，肩扛长弓与弯刀，口中吟诵着旧日的战歌：\n“突厥之血，誓不向异端低头！”\n白羊部落以复仇为誓，宣称自己才是草原的正统继承者，拒绝承认红羊塞尔柱的景教合法性。他们的长矛指向安纳托利亚与底格里斯西岸，誓要以血雪前耻。\n在白羊的号召下，许多不满红羊统治的突厥部族蜂拥而至，新的叛乱正从西方席卷而来。\n\n§R通过决议解决白羊叛乱§!"
 EDG_AK2_event.16.a:0 "以圣名镇压乱贼！"

 EDG_AK2_event.17.t:0 "黑羊的复仇之誓"
 EDG_AK2_event.17.d:0 "在底格里斯上游的荒原，黑羊的鼓角再次回荡。\n昔日被红羊十字践踏的黑羊部落，在贾汗沙的召唤下重新集结。他披着染血的黑袍，高举镶金弯刀，向天地发出复仇的怒吼：\n“黑羊的血未冷，圣战之火未灭！”\n黑羊部落自称什叶正统，以信仰与血脉为旗帜，号召底格里斯沿岸的什叶部落响应。他们将红羊视为篡位的异端，誓要以火与铁重夺河谷与圣城。\n当西方的白羊与东方的黑羊同时起兵，红羊王朝陷入了腹背受敌的绝境——三羊之乱的风暴，正逐步吞噬帝国。\n\n§R通过决议解决黑羊叛乱§!"
 EDG_AK2_event.17.a:0 "“圣矛穿破黑夜，信仰驱散阴霾！”"

 EDG_AK2_event.18.t:0 "底格里斯上的血色王座"
 EDG_AK2_event.18.d:0 "当边疆的烽火点燃草原时，帝国的心脏也被撕裂。伊拉克总督——一位昔日红羊的功臣，借口王朝失去神恩，率领贵族与不满的突厥部落在巴格达高举血色旗帜。\n他的宣言在圣殿回荡：\n“塞尔柱的正统，将在底格里斯重生！”\n圣殿的钟声被战鼓掩盖，修道院的祈祷被呐喊撕裂。巴格达街巷燃起烈火，十字与新月在废墟上交错闪耀，仿佛末日的前奏。\n若此地失守，红羊的塞尔柱继承权将彻底崩溃；若胜利，帝国的圣名将响彻草原与河谷。\n\n§R通过决议解决伊拉克叛乱§!"
 EDG_AK2_event.18.a:0 "圣旗不倒，圣国长存！"

 EDG_AK2_event.19.t:0 "乌尊·哈桑"
 EDG_AK2_event.19.d:0 "战火在安纳托利亚高原的晚风中逐渐熄灭。\n血色的余晖映照在残破的旌旗上，白羊与红羊的尸骸交织成一幅末日画卷。\n乌尊·哈桑，白羊的首领，身披已被箭矢洞穿的羊皮披风，手中的弯刀早已断裂，只剩下赤手空拳与倔强的骄傲。\n他的四周，红羊的铁骑围成了冷峻的圆环，长矛林立，风声呼啸。\n\n当他被押到红羊君主面前，双方的目光在战场中央相遇。\n没有喧嚣，没有嘲笑，只有两位英雄在末路时刻的沉默与尊重。\n[Root.Monarch.Dynasty.GetName]走下战马，手持尚沾血迹的长矛，缓缓开口：\n“你败了，哈桑。白羊的歌已在十字的圣名下沉默。”\n\n乌尊·哈桑抬起头，血迹顺着面庞滑落，但眼神依旧如刀：\n“败者无须低头，我的歌将刻在草原之风中。今日我跪下，是因钢铁，而非信仰。”\n\n[Root.Monarch.Dynasty.GetName]的神色一瞬凝固，随后放下长矛，叹息道：\n“若在另一时日，你我或许并肩作战，而非生死为敌。”\n\n乌尊·哈桑:“若在另一时日，你我皆为牧羊人，而非王。”\n风卷起血与尘土，两位宿敌——亦是英雄——在战场中央无言相望。这一刻，连风都为之停顿。\n乌尊·哈桑被押往圣殿，他的名字将作为敌人被铭记，也作为英雄被传唱。"
 EDG_AK2_event.19.a:0 "给予英雄应有的荣耀。"
 EDG_AK2_event.19.b:0 "钉上十字架处以火刑。"

 EDG_AK2_event.20.t:0 "贾汗·沙"
 EDG_AK2_event.20.d:0 "夜幕下的底格里斯荒原燃起血与火交织的烈焰黑羊部落的残军已被逼至绝境，贾汗沙却高举弯刀，在火光中引领最后的冲锋。他们的战马嘶鸣，黑色战袍在风中猎猎作响，如同夜色本身化为长矛，直指红羊的圣旗。\n\n红羊铁骑从四面合围，战局在轰鸣与咆哮中崩塌。最终，贾汗沙被长矛贯胸，坠马而亡。荒原陷入死寂，唯有风声在诉说烈士的名字。\n\n[Root.Monarch.Dynasty.GetName]策马而至，凝视贾汗沙的遗体，久久无言。血色残阳下，他转向聚集的将士，缓缓开口：\n“记住他的名字——贾汗沙。他虽是敌人，却以勇武与信仰直面我们的长矛。今日我们将他埋葬在圣殿之外，但他的英勇，将传唱在每一阵荒原的风中。\n若他生于我族，他将是我最锋利的长矛。”"
 EDG_AK2_event.20.a:0 "将他的遗体运回大不里士，将其厚葬在教堂下面。"
 EDG_AK2_event.20.b:0 "把他的遗体定在十字架上，放在山顶让秃鹫分食。"

 EDG_AK2_event.21.t:0 "平定伊拉克总督叛乱"
 EDG_AK2_event.21.d:0 "底格里斯河畔，废墟与圣殿交错成炼狱般的景象。叛乱的伊拉克总督曾联合旧贵族与黑白羊残部，妄图重建穆斯林的权威，将红羊逐出两河之地。但如今，叛旗已碎，圣殿重回十字之下。红羊君主登上巴格达的残破城墙，俯视满城废墟与投降的叛军。教士们在圣殿高声吟诵赞美诗，圣十字旗帜在风中猎猎作响"
 EDG_AK2_event.21.a:0 "十字重立，两河归一"

 EDG_AK2_event.22.t:0 "叛军出现"
 EDG_AK2_event.22.d:0 "在王座动摇、信仰分裂的年代，总有投机者从阴影中浮现。他们不敬神，也无忠诚，只有对财富与权力的贪婪——在战火与废墟间徘徊，等待机会撕咬王权的尸骸。每一次圣战，每一次叛乱，都是他们暗中交易与背叛的舞台。在混乱的洪流中，真正的敌人往往不是显而易见的刀剑，而是潜藏在身后的野心。"
 EDG_AK2_event.22.a:0 "乱世，总会召唤出豺狼。"

 EDG_AK2_event.23.t:0 "第五君主国"
 EDG_AK2_event.23.d:0 "“主后某年，上帝的第五国度降临于荒原。”\n\n在旧王朝的废墟上，尘土掩埋了四帝的冠冕。\n巴比伦的偶像已倾覆，波斯的圣火已熄灭，希腊的学宫化为废墟，罗马的鹰旗永远折断。\n荒原上只剩十字圣旗，在风中猎猎作响。\n\n[Root.Monarch.Dynasty.GetName]登临圣殿的断壁残垣，牧首以圣油为其傅膏，古拉姆铁骑与十字骑士列阵两侧。\n圣歌与号角从废墟与河谷间回荡，犹如末世审判的钟声。\n\n人们仰望圣旗，齐声高呼：\n“四王既灭，第五君主国降临！”\n\n自此，上帝的国度不再是经卷上的预言，而是铁与血锻造的现实。\n荒原、两河与诸海岸的万国，将在圣十字的光辉下颤栗、祈祷，或顺服。\n而新的征途，才刚刚开始——\n我们可以西征，叩响罗马教会的大门，为聂斯托利正名，建立横跨欧亚的伟大帝国\n亦可南下印度，攫取无尽的财富，将景教之光洒向恒河与马拉巴尔海岸\n甚至能开辟通往遥远东方的商道，让丝绸与圣经一同流向世界的尽头。\n\n在第五君主国的旗帜下，圣战与帝国的未来，皆在我们的剑与信仰之中。"\n
 EDG_AK2_event.23.a:0 "南下恒河，沐光而征"
 EDG_AK2_event.23.b:0 "西叩圣座，正名聂斯托利"
 EDG_AK2_event.23.c:0 "越过草原，重返唐土"

 EDG_AK2_event.24.t:0 "神圣伊朗帝国"
 EDG_AK2_event.24.d:0 "自居鲁士、萨珊与塞尔柱之后，从未有一位君主能真正统一这片古老而富饶的土地。\n但如今，在景教十字的庇佑下，荒原与高原再度合为一体。\n\n巴比伦的废墟、波斯的圣火、安条克的圣殿与撒马尔罕的穹顶，皆被纳入圣旗之下。\n这不仅是一个王国的复兴，更是一个信仰的化身——\n“神圣伊朗帝国”，一个以上帝之名统治东西方的国度。\n\n古拉姆铁骑与加齐勇士驰骋于两河，商旅与传教士穿越丝路与高山。\n从里海到波斯湾，从安纳托利亚到印度河，帝国的疆界由圣旗与利剑共同划定。\n所有民族、所有部落、所有信仰，都必须在此国度面前低头。"
 EDG_AK2_event.24.a:0 "以圣十字加冕波斯"

 EDG_AK2_event.25.t:0 "神圣乌古斯帝国"
 EDG_AK2_event.25.d:0 "昔日散乱的土库曼诸部，在草原与山谷之间互相征伐，\n红羊、白羊与黑羊的鲜血浸透了两河与安纳托利亚的土地。\n\n但如今，在十字圣旗的庇护下，\n乌古斯诸部的王侯首领齐聚圣殿，以牧首与部落长老的见证，\n共同缔结盟约：\n不再以血统而争，而以选举而尊。\n\n每一位突厥骑士与贵族，不论出身贵贱，\n只要忠于圣十字与乌古斯遗产，便可在未来的王座上受膏为王。\n\n这一刻，一个前所未有的国度诞生了：\n它既承袭了塞尔柱的荣光，又以景教赋予神圣；\n既是草原诸部的联盟，也是信仰与铁骑的帝国。\n\n神圣乌古斯帝国，将以全新的制度与信仰统御荒原、两河与山岭，\n并以选举王座和圣战铁骑，迈向无尽的征服。"
 EDG_AK2_event.25.a:0 "王座不由血统，而由圣油与选举"

 EDG_AK2_event.26.t:0 "德干的总督？"
 EDG_AK2_event.26.d:0 "德干地区广阔，对它的行政管理在很大程度上是在拖累我们。有些人主张说，有效统治南印度广阔疆域的最好方法是把我们的整个宫廷都迁到道拉塔巴德的古堡中。\n其他人则提出了更简单的方法。我们可以委派一位总督统治这个地区，使得我们可以腾出手来继续保持扩张。"
 EDG_AK2_event.26.a:0 "我们将从南方统治帝国"
 EDG_AK2_event.26.b:0 "让我们任命一个德干的总督。"
 EDG_AK2_event.26.c:0 "或许可以扶持一个波斯化的印度帝国"

 EDG_AK2_event.27.t:0 "巴格达的内应"
 EDG_AK2_event.27.d:0 "巴格达被异教控制在手里，我们需要收回这座和平之城。"
 EDG_AK2_event.27.a:0 "偷袭巴格达"
 EDG_AK2_event.27.b:0 "偷袭是不讲武德的事情"

 EDG_AK2_event.28.t:0 "麦加修道院"
 EDG_AK2_event.28.d:0 "麦加，这片数百年来为无数朝圣者所向往的圣地，如今静立在景教十字军的旗帜之下。往昔的呼喊与诵经声已经沉寂，取而代之的是钟声的回荡与圣歌的低吟。\n红羊军团的铁蹄曾在此踏过，伊玛目的讲坛已被木质的圣桌所取代。金色的新月被卸下，圣像与十字取而代之。禁寺的黑色天幕被揭去，修士与僧侣在此吟诵经文，向全能者祈祷。\n在新统治者的构想中，这里将不再是一个只属于一族一教的圣地，而是聂斯托利信徒的圣山与修道中心——象征景教战胜新月的纪念碑。\n远方的伊斯兰诸国得知此事，并未立刻举起战旗，而是陷入了一种无法言喻的沉默与悲痛。在清真寺的宣礼塔下，老人和学者低声诵读着古老的经文，泪水滴落在泛黄的纸页上。对他们而言，这不仅是失去一座城市，更是失去了一段与信仰同在的历史。"
 EDG_AK2_event.28.a:0 "将禁寺化为大修道院"

 EDG_AK2_event.29.t:0 "伊斯兰世界的覆灭"
 EDG_AK2_event.29.d:0 "战旗在荒漠与海岸间猎猎作响——这一次，不是绿旗，而是饰有十字与圣书之印的景教旗帜。百年前，伊斯兰铁骑曾踏破基督诸国的疆土，焚毁圣殿，令无数君王蒙羞，圣城陷落，十字倾覆。那段历史，基督世界曾以泪与血铭刻。\n如今，历史的车轮缓缓反转。景教的军队洗雪旧耻，从幼发拉底到恒河，从安纳托利亚到阿拉伯海，伊斯兰的王国一个个被推翻，学者流亡，清真寺沉默。麦加的朝圣大道上，已不见虔诚的信众，只有骑士的铁蹄与风卷的尘沙。\n伊斯兰世界仿佛被上天遗弃，在历史的天秤上，昔日的辉煌与今日的崩塌互为映照。"
 EDG_AK2_event.29.a:0 "重塑基督世界秩序"

 EDG_AK2_event.30.t:0 "罗马归于聂斯托利"
 EDG_AK2_event.30.d:0 "当最后一面西方的军旗在台伯河畔倒下，东方的圣骑士踏入了罗马古城。\n铺着白色石板的道路上，风中飘扬的，不再是罗马教廷的徽旗，而是绣着十字与叙利亚文经句的金色旗帜。\n圣彼得大殿的钟声依旧回荡，却为新的祈祷而鸣。教宗的宝座空置，昔日的教阶纷纷南逃或化作俘虏，而祭坛之上，身披紫金圣袍的聂斯托利大主教朗声诵读着《约翰福音》，向四方宣告：\n“基督有两性，神人各全——这是唯一的真理！西方的误谬，今日已终结。”\n\n大殿外，军士列阵，东方与西方的信徒混杂在广场上，有人泣不成声，有人面露惊惧，也有人跪地亲吻新立的圣像。\n从亚平宁到不列颠，从高卢到伊比利亚，传令骑士带回同一则震撼人心的消息：\n“罗马已归于聂斯托利，正教的光辉从东方照耀西方。”\n\n那一刻，伊朗的旗帜在圣彼得穹顶之上迎风猎猎，象征着数百年的分裂与争执已被一统，\n如同百年前伊斯兰重创基督世界一般，如今东方的基督教亦反掌击碎西方的教权。"
 EDG_AK2_event.30.a:0 "罗马已归于聂斯托利，东方正教已成天下唯一的基督真道。"

 EDG_AK2_event.31.t:0 "大象现身"
 EDG_AK2_event.31.d:0 "在汉尼拔与布匿战争的时代过后，战象在[Root.GetAdjective]将领的带领下首次重返欧洲。我们的敌人面对这身穿铠甲、披挂战争徽号的宏伟巨兽不禁畏缩退却。"
 EDG_AK2_event.31.a:0 "把他们上市，狠狠的踩背"

 EDG_AK2_event.32.t:0 "丝绸之路"
 EDG_AK2_event.32.d:0 "随着丝绸之路在我们治下重新焕发生机，商旅的驼铃声不仅运载着丝绸、香料与宝石，更将信仰的低语送往千里之外。\n聂斯托利的圣经与福音，从美索不达米亚的修道院出发，经撒马尔罕、河中与龟兹，穿越帕米尔雪峰与塔克拉玛干的风沙，抵达契丹、吐蕃与更遥远的中华大地。\n在驿站与商馆的壁龛中，挂起了十字与圣像；在驼队休憩的火堆旁，僧侣与商人交谈信仰与世事。\n这并非第一次景教踏上东方的土地，但如今我们带去的不只是经卷与牧首的祝福，还有一个横跨大陆、以帝国为后盾的信仰之路。\n正如百年前景教在长安、洛阳留下的遗影，如今我们将以更坚定的步伐，让东方再一次聆听福音之声。"
 EDG_AK2_event.32.a:0 "以商队为媒介，让信仰随货物流向东方。"

 EDG_AK2_event.33.t:0 "援助北元"
 EDG_AK2_event.33.d:0 "草原的风声中夹杂着鼓角与马嘶，北元的汗帐依旧高悬着苍狼与白鹿的旗帜，但旗帜之下已不再是一统的草原。\n藩镇割据，各自为战，昔日横贯欧亚的力量被一层层内斗消磨殆尽。消息传来，北元大汗派遣使者前来求援，他的面容消瘦而倔强，眼神中带着无声的呼救。\n\n你清楚，若任由这片草原继续腐烂，伊朗帝国的北疆将再无安宁之日。于是，你调动骑兵与辎重，沿着古丝路北上，穿越干裂的河谷与无尽的戈壁。\n铁蹄下，草原的霜雪被碾碎；战鼓中，藩镇的旗帜一面面坍塌。我们不是来征服的，而是来解脱——将这位孤立无援的大汗从藩镇的枷锁中释放，让草原再一次归于一个声音的号令。"
 EDG_AK2_event.33.a:0 "收编草原"

 EDG_AK2_event.34.t:0 "开元再临"
 EDG_AK2_event.34.d:0 "长安的城门缓缓开启，晨曦洒落在青砖与朱漆之上，映照出一片金碧辉煌。来自西域的商队驼铃叮当，载着波斯的香料、罗马的玻璃、撒马尔罕的宝石；来自东海的船队满载丝绸、瓷器与茶叶。大街上，胡人商贩与中原书生交错而行，僧侣、修士、学者、工匠各怀技艺，互通语言，论道经义。\n\n大秦寺重楼飞檐，钟声悠扬，与宫城传来的鼓乐交相呼应；宣德门前的广场上，景教祭司与文武百官共同见证——一场盛世已然降临。人们私下传颂，这正是百余年前唐玄宗开元盛世的重现，只是如今，天下的中心在景教王朝的旗帜之下。"
 EDG_AK2_event.34.a:0 "四海承风"


 EDG_AK2_event.35.t:0 "重回长安"
 EDG_AK2_event.35.d:0 "在隆隆战鼓与尘土飞扬的战马嘶鸣中，我们的军队以风卷残云之势踏入了长安城。城门残破，市坊沉默，这座曾经辉煌的东方帝国首都，如今尽在我们的掌握之中。\n古籍与游记曾记载——在长安的西市附近，曾有一座大秦寺，那是唐太宗时由西方使者阿罗本所建，象征着景教在东方的最初辉煌。然而，百余年前，唐武宗发动“会昌灭佛”，对佛、景、摩尼等外来宗教一并下手，大秦寺随之被改作佛寺，其内那块记录着景教传入中国盛事的石碑，也被深埋地下，淹没在历史尘沙之中。\n如今，长安易主，或许我们有机会让这段失落的历史重见天日。"
 EDG_AK2_event.35.a:0 "寻找大秦寺"

 EDG_AK2_event.36.t:0 "修复大秦寺"
 EDG_AK2_event.36.d:0 "调查队循着史籍与老者的口述，终于在长安西市的坊巷深处找到了传说中的大秦寺遗址。这里早已被改作佛寺，檐下风铃锈蚀，香炉中仍有残烟袅袅。金佛高坐，俯瞰着前来朝拜的僧俗，而那些曾经描绘受难与复活的壁画，早被厚厚的彩绘覆盖。\n寺院的地基中埋藏着残断的石柱，表面仍可见波斯式藤蔓纹饰，像是被时间和人手共同压抑的记忆。我们的士兵与工匠肃立于殿中，等待你的决断——是驱逐僧侣、让圣所归于景教，还是保留现状，让历史继续沉睡？"
 EDG_AK2_event.36.a:0 "历史应当有伟大者书写"
 EDG_AK2_event.36.b:0 "尊重历史彻底重建"

 EDG_AK2_event.37.t:0 "沉睡百年的石碑"
 EDG_AK2_event.37.d:0 "当教士们在长安城内诵读碑文时，百姓惊讶地发现，原来数百年前，他们的祖辈便已与大秦信徒相遇。唐太宗封阿罗本为“镇国大法主”的故事，在街头巷尾被反复传颂。\n景教在东方的历史不再是虚无的传说，而是有石为证的事实。朝廷商议后，决定以“大秦”之名重新命名帝国——不仅是为了纪念这段辉煌，更是为了宣告我们是那条信仰与贸易大道的真正继承者。\n如今，丝绸之路再次在我们的旗帜下延展，景教的十字与东方的星月再度交织，成为照亮东西的信仰与商贸之光。"
 EDG_AK2_event.37.a:0 "修复石碑，将其竖立在大秦寺前"

 EDG_AK2_event.38.t:0 "大秦之名"
 EDG_AK2_event.38.d:0 "当教士们在长安城内诵读碑文时，百姓惊讶地发现，原来数百年前，他们的祖辈便已与大秦信徒相遇。唐太宗封阿罗本为“镇国大法主”的故事，在街头巷尾被反复传颂。\n景教在东方的历史不再是虚无的传说，而是有石为证的事实。朝廷商议后，决定以“大秦”之名重新命名帝国——不仅是为了纪念这段辉煌，更是为了宣告我们是那条信仰与贸易大道的真正继承者。\n如今，丝绸之路再次在我们的旗帜下延展，景教的十字与东方的星月再度交织，成为照亮东西的信仰与商贸之光。"
 EDG_AK2_event.38.a:0 "宣布改国号大秦"

 EDG_AK2_event.39.t:0 "兴衰更替"
 EDG_AK2_event.39.d:0 "长河滚滚，朝代更迭如潮起潮落。曾经的霸主早已化作废墟与尘土，而昔日卑微的部族如今却高举王旗，号令天下。曾经辉煌的城郭被风沙侵蚀，古老的碑文被青苔覆盖，唯有史官的笔记还在默默记录这一切——王朝的荣光，王朝的陨落。\n\n如今，我们站在新的高峰之上，俯瞰四海八荒，仿佛可以永远主宰这个世界。然而，每一位君主都应记得，历史从未停止它的轮回；昨日的胜者，可能就是明日的亡国之君。"
 EDG_AK2_event.39.a:0 "舞榭歌台，风流总被雨打风吹去。"

 EDG_AK2_event.40.t:0 "为古拉姆赐封领地"
 EDG_AK2_event.40.d:0 "在统一伊朗的征途上，古拉姆军团始终是最锋锐的矛尖。他们源自高加索的山地与峡谷，曾被征召、训练、锤炼，最终化为帝国的钢铁洪流——在无数战场上冲锋陷阵，斩破敌阵，换来今日的和平与版图。\n\n如今，帝国的旗帜已经插遍波斯高原与底格里斯河谷，王座稳固，疆土辽阔。作为对古拉姆不朽功绩的嘉奖，我们将把他们的故土——高加索——赐还于他们，让那片青翠的山岭与冰雪的山巅，再次迎回它的儿女。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.40.a:0 "赐予高加索"
 EDG_AK2_event.40.b:0 "保留帝国直辖"

 EDG_AK2_event.41.t:0 "为加齐勇士赐封领地"
 EDG_AK2_event.41.d:0 "在无数次西征与会战中，突厥部族的加齐勇士如烈火般燃烧在战场的最前沿。他们是信念与钢铁的化身——驰骋于安纳托利亚的群山与平原，踏破君士坦丁堡的城垣与堡垒，将昔日罗姆苏丹国的疆土尽数纳入帝国的版图。今日，帝国疆域横跨高原与大海，昔日战鼓声犹在耳畔。为了嘉奖加齐勇士们的血与忠诚，我们将安纳托利亚的罗姆地区封赐给他们，让他们在那片被鲜血染红、被信仰加冕的土地上，建立属于自己的荣光。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.41.a:0 "封赐罗姆"
 EDG_AK2_event.41.b:0 "直辖统治"

 EDG_AK2_event.42.t:0 "入印度记"
 EDG_AK2_event.42.d:0 "玛努切赫尔「参孙」一把擦掉脸上沾染着的鲜血，从已经摇摇欲坠的战马上翻身落地，大步走向自己的营帐，将这次从印度的异教徒和偶像崇拜者处征讨来的，本属于正教徒的财富全留给了自己的士兵处理，毫不在意这些金银细软在经过士兵们多次转手后能关进仓库的还剩多少。\n玛努切赫尔「参孙」的营帐内除了他之外还有三个人：一个正是当初被万王之王收养的奴隶义子霍塔克，一个是高加索来的商人卡斋·齐亚姆，这是他来到苏莱曼山脉的时候就被万王之王交付给他的与力，每次从异教徒手中夺回的基督的财富都会经由他手运回到万王之王的宫廷中，再由他的商队将埃及的小麦，伊朗的丝绸，高加索的啤酒一股脑带回到这荒凉的营地，姑且把他算成是半个自己人；而至于另一个，现在都还在埋头做着算计的……\n“喂，希腊人，这次抢回来的东西已经全塞进仓库了，到时候还是老样子，你去清点一下。”玛努切赫尔「参孙」走到这长袍修士的身边，一把便抄起了盛着葡萄酒的木杯，用这塞浦路斯来的精酿湿润着自己的喉咙。\n君士坦丁·波利托波罗斯，本是来自希腊的东正教修士，后面遭遇了变故被抓住当了奴隶，随后辗转卖到了玛努切赫尔「参孙」的手上。不仅各派教义之间皆有精通，连算术医学等知识都十分丰富，波利托波罗斯便在这苏莱曼山脉营地中干着随军主簿的活，精打细算的处理着营地中的每一笔支出，玛努切赫尔「参孙」也当他是半个自己人。\n听到玛努切赫尔「参孙」的话后，波利托波罗斯也没有说什么,只是点了点头，继续算着手上的账簿，时不时将写好的文书交给卡斋·齐亚姆与霍塔克，又从两人手上接过新的文书。玛努切赫尔「参孙」也习惯了这个希腊人办事时的沉默寡言，躺回了自己的床上昏沉的休息着。\n等到玛努切赫尔「参孙」再次醒来时，波利托波罗斯已经是不见人影，只有霍塔克静静的站在自己床前，手上捧着一卷华丽的文书，上面正盖着他再熟悉不过的印记。\n“大人，万王之王自他群山中的宫廷下达了新的天喻……”还未等霍塔克说完，一下便清醒过来的玛努切赫尔「参孙」一把遍抓过了霍塔克手上的文书，迫不及待的阅读着自己亲父的圣旨。片刻之后，玛努切赫尔「参孙」放下了手中的文书，仰天长舒了一口气：“因多次前往印度征讨有功，万王之王已经准许将苏莱曼山脉周围的土地册封于我，以作为长时间征讨印度不信者的前进阵地。有可能……”\n霍塔克将新总督没说出来的话接了下去：“一场征讨印度的圣战近在咫尺，恭喜大人执掌了万王之王圣名的矛尖。”\n玛努切赫尔「参孙」没有说什么,只是仍在注视着手中精美的文书，而霍塔克见状刚想说些什么，却听见大帐之外波利托波罗斯与齐亚姆之间的交谈声，便又回到了自己的案前，不再言语。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.42.a:0 "玛努切赫尔「参孙」在想象，想象着印度列王皆俯首在十字圣旗下的未来。"

 EDG_AK2_event.43.t:0 "草原之门的守望者"
 EDG_AK2_event.43.d:0 "阿尔伯兹「所罗门」从自己的长桌后站起身来，双眼不再注视着长桌两侧诸位上的残羹剩饭，他开始在房间内踱步，时不时又拉开房间的窗帘，目光投向灯火通明的城市外更黑暗的荒野。\n自从被自己的父亲，伟大的万王之王册封到河中地区作为总督，已有不少时日。虽说他本以为自己会被册封到苏莱曼山脉，去主持对于印度不信徒与偶像崇拜者的持续征讨，不过万王之王最终是临时变了卦，将他的智慧所运用的场所自群山两侧转移到了旷野之上。\n阿尔伯兹「所罗门」单手扶住了窗框，戴满戒指的手紧紧的捂住自己的头。这些荒野上的游牧民就是贪婪的妖精，可恶的镇尼，他们霸道的横行在城市之外的荒野上，将稍不留神的商队直接洗劫个干干净净。他也曾试过有样学样，派遣轻骑兵去深入荒原反向劫掠游牧民们的牛羊，可最终的结果往往是十事九空，甚至还有一次被游牧民们勒索着要了几大车的粮食作为赎金。\n此事之后，阿尔伯兹「所罗门」在明面上便成了蜷缩在城市中的胆小鬼，白天治理领地，晚上却邀请游牧民们的领袖召开宴会，日夜笙歌，他已经听说了不少在万王之王的宫廷中传播的谣言，哪怕他是万王之王的亲子，他的得势还是激起了不少人的不满，不少幸灾乐祸的人也想看着一出试图挑战旷野之息的可怜人的喜剧上演。\n“我不会如他们的愿，我不能如他们的愿，我王赐了我「所罗门」之名，我不能辜负万王之王的期望。”黑暗的旷野上，一阵风夹带着燃烧的气息吹入阿尔伯兹「所罗门」的房间中，他看着远处闪烁的光点，耳旁传来了游牧民们的马蹄声，上面因为挂满了满满当当的同样的头颅而略显沉重。\n区区贪婪的精灵而已，用盛宴的邀请换来领袖的信任，用粮食换走他们的马匹和牛羊，再把国内已经淘汰的火器卖给他们的对家，只要这个交易链持续下去，这些镇尼自会上演一出出精彩的好戏。\n阿尔伯兹「所罗门」唤来了拉赫曼——万王之王相信这位义子跟随在阿尔伯兹「所罗门」的身边大有裨益，便让拉赫曼在阿尔伯兹「所罗门」的身边学习——拉赫曼指挥着仆人们把已经冷掉的残羹剩饭撤了下去。一场庆祝胜利的新宴会又要开始，这些已死之人吃过的饭菜自然还是全部扔掉。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.43.a:0 "祝贺他们的胜利，再让黑暗的旷野带走所有手足相残的痕迹"


 EDG_AK2_event.44.t:0 "给教士们最自由的学术殿堂"
 EDG_AK2_event.44.d:0 "在帝国辉煌的旗帜下，疆域横跨高山与大河，然而陛下深知，长剑所拓的疆土，唯有智慧与信仰才能使之永固。巴格达，这座曾为红羊王朝的心脏、智慧之家的摇篮，如今重归帝国版图。陛下决定将这片土地——连同肥沃的伊拉克平原——赐予景教的教士与学者。在这里，他们将建立最自由的学术殿堂，辩论神学，翻译典籍，研究天文与医术，让圣经与科学在同一屋檐下共鸣。大河之水将流过学者的窗前，驼队将从丝绸之路送来远方的典籍与仪器；帝国的学术与信仰，将在此如晨星般闪耀。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.44.a:0 "赐予教士与学者"
 EDG_AK2_event.44.b:0 "由官府直辖"

 EDG_AK2_event.45.t:0 "给勇武的贵族们赐封领地"
 EDG_AK2_event.45.d:0 "在伊朗统一的烽火岁月里，帝国的旗帜之所以能高悬于群山与平原之上，离不开那些勇武的贵族们。他们是骑着战马冲破敌阵的先锋，是在血与火中守护边疆的壁垒，也是帝王王座背后最坚定的柱石。如今，大敌已灭，群雄皆服，伊朗再度在一面旗帜下团结。为了嘉奖这些在乱世中立下赫赫战功的贵族，陛下决定将肥沃的河谷、坚固的城堡与富庶的市镇封赐于他们，让他们的家族在和平的年代继续守护这片土地，正如他们在战场上守护帝国一般。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.45.a:0 "功臣封土"
 EDG_AK2_event.45.b:0 "中央直辖"

 EDG_AK2_event.46.t:0 "伊斯法罕分封给王子们"
 EDG_AK2_event.46.d:0 "伊斯法罕，这座波斯的明珠，自古便是富庶之地。碧波荡漾的扎扬德河穿城而过，桥梁与花园交相辉映，集市中丝绸、香料与珠宝熙熙攘攘。\n\n如今，帝国大业初定，战马的嘶鸣渐渐远去，你决定将这片美丽的土地分封给自己的儿子们。这里不仅是财富之源，更是学识与艺术的殿堂。王子们可在此设立学馆，研读经史，习骑射，也可在宫廷园林中宴饮游乐，享受安宁的时光。\n这座城市将成为王室的“后花园”，象征着帝国的和平与繁荣——战功换来疆土，疆土换来子嗣的笑声。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.46.a:0 "全权分封"
 EDG_AK2_event.46.b:0 "设总督监管"

 EDG_AK2_event.47.t:0 "垂目之下"
 EDG_AK2_event.47.d:0 "弹指一挥间，十年时光匆然掠过，伊朗的群山依旧巍峨耸立，作为圣国绝对心脏与大脑的万王之王的宫廷也愈发壮丽雄伟。每一年，自河中的荒原和苏莱曼山脉的隘口处传来的捷报都如雪片般飞来，当初被万王之王所收入麾下的两个奴隶皆已与双王子成长为神圣帝国在东部的支柱。\n如精灵般狡猾的游牧部落民几乎成了总督阿尔伯兹「所罗门」悬挂在指环上的傀儡，他们在白日纵深歌舞，又在黑夜的掩护下自相残杀于荒原之上，成为了阿尔伯兹「所罗门」总督与拉赫曼为帝国所上演的完美人偶戏；\n而从印度的异教徒与偶像崇拜者手中夺回本属于基督的财富愈发充实了群山之间的宫廷，总督玛努切赫尔「参孙」和霍塔克毫无疑问是第五君主国最凶猛的一只狮子，他威孚赫赫的战功就是最飞扬跋扈的异教徒都吓得半夜惊醒。\n万王之王见到了两位总督在各自封地为正信所做出的贡献，而当初收养的两个义子也有所成长，于是，一纸溢满荣光的升迁令从宫廷中发出，将两位总督身边的义子时隔十年召回了着群山的心脏之间。\n“拉赫曼跟随总督阿尔伯兹「所罗门」,防范、分化草原上的游牧有功，现加封其为阿贾姆总督，拱卫万王之王之宫廷。”宫廷总管贾法尔十年来苍老不少，但身形仍然有力，万王之王亲笔的圣喻经他之口就好像已经随之传达到了拉赫曼所获封的阿贾姆地区。\n霍塔克看着拉赫曼锦袍上象征圣王权力的新徽，心中也不由得激动起来——他不像他那玩弄阴谋诡计的义兄弟，拉赫曼跟着阿尔伯兹「所罗门」在封地内日夜笙歌，可他霍塔克却是随玛努切赫尔「参孙」几次进出肥沃的印度，切切实实的为帝国增添了数不尽的金银财宝，他已经开始畅想他离开雄狮后的新封地，为了这神圣的帝国去开始自己的永恒狩猎……\n“……霍塔克，跟随总督玛努切赫尔「参孙」十年来几次进出印度夺回属于正信徒的财宝，立下赫赫战功，加封其为呼罗珊总督，即刻前往新封地开始治理……”贾法尔的声音比起之前小了一些，或许这位服侍万王之王的总管还是老了，不能长时间大声宣讲。霍塔克俯下身来，用双手接过了总管交予他的任命状以及悬挂在铠甲上的徽章，谨遵圣命离开了这群山之中辉煌的宫廷。\n\n§R该事件释放的属国是灾难性质的属国，走完全部事件链即刻爆发灾难。§!"
 EDG_AK2_event.47.a:0 "拉赫曼与霍塔克别走出万王之王的宫廷，奔向他们似是而非的命运"

 EDG_AK2_event.48.t:0 "大戏筹备"
 EDG_AK2_event.48.d:0 "阿贾姆作为万王之王垂目便能注视的土地，其富庶与丰饶本就在帝国之中排得上号，无论是埃及的小麦，高加索的牲畜以及伊朗群山间本就出产的布料与丝绸，只要是承担起了打通十字圣旗之下土地商业动脉任务的商队便都要踏足这片土地，因此阿贾姆总督本就是一个难得的肥差，而在万王之王如今子嗣们皆不聪慧的情况下，自然是轮到拉赫曼这位向万王之王证明了自己能力的义子走马上任。\n拉赫曼坐在总督府花园的凉亭中，饶有兴趣的观赏者自安纳托利亚地区而来的木偶戏艺人的表演：鲜红幕布所覆盖的舞台上，一个身上雕刻着铠甲纹路的大人偶远离了国王陛下的宫廷，在遥远的土地上久久驻足，而另一个身着华丽衣物的瘦人偶则在国王陛下的宫廷与民众之间来回晃荡，上演着一出出关于贤君名臣的佳话故事。国王陛下固执的老总管意图打压瘦人偶，但在瘦人偶的智慧与计策下，让国王陛下发现了真相并赶走了邪恶的老总管，成为了当地民众所拥戴的总督。\n艺人在故事落幕的最后，操纵着所有的人偶向着拉赫曼鞠躬行礼，拉赫曼几乎是开怀大笑，赏赐了艺人不少金银财宝，而在艺人离开后，他便结束了这段休息时间，回到了自己的书房，处理起了真正紧要的事。\n“……万王之王的诸位王子们，如今不是被分封在外，就是出于防止兄弟夺权反目成仇的目的，被软禁在伊斯法罕。”被厚厚黑布掩住身形的来客如此说道，“而那些被分封在外的王子们……他们并不如您，贤能的总督哟。”拉赫曼闻言，只是轻蔑的嗤笑了几声，不知耻笑的对象是言下之意如此清晰的来客，还是无能的王子与生不出有能孩子的万王之王。\n若从书房外特意调整位置的窗户向里面看去，贤能亲善的拉赫曼总督只是如日常与故事中讲述的一般，在为神圣的国度奉献着自己的一切，而在这已经被他所掌握的土地之上，只有他一人完全清楚他现在究竟在策划什么亵渎的阴谋——他确实要为了神圣的伊朗国度奉献自己，他的惊世智慧告诉他，奉献是需要流血的。"
 EDG_AK2_event.48.a:0 "于是乎，他决定挑选最神圣的鲜血洒在这片土地上"

 EDG_AK2_event.49.t:0 "父之亚伯，子之该隐"
 EDG_AK2_event.49.d:0 "奥尔玛兹德在逃亡。\n\n黑夜的天幕是如此深邃，既看不见星星，也没有月亮，就好像一切的一切能发出光亮的都被深夜的大口所吞噬殆尽。\n奥尔玛兹德慌不择路的驾驶着马车，握着缰绳的手已经因为不熟练被磨损勒出了鲜血，可他挥舞马鞭的声音却一次比一次快。而在车厢之中，久病缠身的老妇人已经坚持不住昏了过去，几个年轻的妇人挤在一块儿，有用手捂着幼小孩子口齿防止声音传出车厢的；有时不时紧张的掀起车厢的纱窗向外窥视的；有照顾着久病缠身的老妇人的，但她们都手足无措，内心被恐惧攥住了神志。\n他们必须得逃更远，逃离那座染血的宫廷，逃离被黑夜所掩盖的罪行，以及犯下罪行的染血的弯刀。\n\n万王之王卡拉伊斯坎达尔死了，死在了最可耻的背叛之下。\n\n神圣伊朗的心脏仍在跳动，灯火通明的城市似乎与往日别无二致。若是没有一队队手持火把的铁面士兵在不间断的巡逻，强迫着所有人点燃灯火，恐怕如往日一般光鲜亮丽的城市也只会落得一个被黑暗吞噬的结局。\n金碧辉煌的宫廷之中，残存下来的女佣和仆人们正在打扫着沾染鲜血的地板，将往日的同僚与宫廷卫士们存在过的痕迹——抹去，继续维持无事发生的假象，可指挥他们这么干的人，却又在满意地端详着自己所上演的大戏——\n拉赫曼看着倒在地上的万王之王，逐渐昏黑的血液沾染了金色的权杖与华美的锦袍，那愤怒却又绝望的复杂表情永远的定格在了万王之王死不瞑目的脸上，双眼中充斥着不解与悔恨，策划这一切的背叛者只感到一阵自心底涌上的满足。他将倒下的尸体踢到一边，带上了染血的冠冕，拄着破损的金色权杖坐上了那上帝在人间的代言人的宝座。\n“大人……陛下，”被厚厚黑布所包裹着的刺客在拉赫曼的面前下跪，“卡拉伊斯坎达尔剩余的家眷逃走了，前任宫廷总管贾法尔虽然被万王之王赶出权力核心，但他仍在大不里士组织起了自己的大本营，并把逃走的家眷接了过去……”\n“没事……没事，无能的丧家之犬是干不了大事的，我们需要提防的只有那远离一切的双王子而已。”拉赫曼从怀中掏出了地图，开始细细的划分起神圣帝国的疆土，“卡拉伊斯坎达尔对我们所有人都撒了谎，他自诩为是第五君主国的至高君王，却想将这伟大光辉的国度葬送在无能之人的手中，既然他把握不住机会，那就只能让我来拯救她了。”"
 EDG_AK2_event.49.a:0 "如果无人敢去挽救基督的威光，那就让隐藏不信者的土地燃烧吧!"

 EDG_AK2_event.50.t:0 "君子协定"
 EDG_AK2_event.50.d:0 "“这从来都不是我想要的，我从未想过在神圣的土地上同室操.……”\n阿贾姆总督拉赫曼进入德黑兰三天后，来自呼罗珊总督霍塔克的讨贼文书便传遍了从古希斯坦到高加索的每一片帝国领地。\n“阿贾姆总督拉赫曼背叛了我们的万王之王，也背叛了我们所有人!”哈烈的大军帐中，霍塔克怒吼着咆哮道，“我们曾在万王之王的麾下一同驱逐了不信者与异教徒，让正信的威光伴随着十字的旗帜荣耀了整个第五君主国的土地，可你却用阴谋诡计玷污了这所有神圣的一切!”\n伴随着讨贼文书传遍天下的，是各处王子与总督之间的拥兵自重，过去以伊朗的心脏德黑兰为中心的各处商道皆被中断，各个商队只能被迫停歇在自己所停留的位置，等待着时局的进一步变化。\n“你犯下了最不可饶恕的罪行，不仅是杀害了蒙神赐福的万王之王，更是窃取了那把只属于上帝亲选的代言人的王座!”大不里士的高堡之中，贾法尔与仍然忠于万王之王的各路大臣们汇集起来，紧急调动着仍然还天命于万王之王的军队与他们自己的私兵。\n 伊朗帝国的双王子也反应过来，玛努切赫尔「参孙」与阿尔伯兹「所罗门」的军旅裹上了向万能之主哭斥深恶罪行的红黑双色，咬牙切齿的咒骂与刀兵相撞声不绝于耳。\n“若帝国上下皆不愿面对如此恶行挺身而出，那么玛努切赫尔「参孙」与麾下的军阵将向德黑兰进军，用刀兵去洗涤污染了土地的罪孽——”\n美索不达米亚，高加索，法尔斯，河中……无论是教士，古拉姆贵族，还是突厥人与游牧民，所有人都在屏息等待，等待最先拔剑出鞘的人。\n“哪怕代价是，再无太平之地，只有刀兵交错，群山倾倒，河水倒流!”\n在本属于万王之王的房间中，拉赫曼几乎要将面前这个人所呈上的东西撕个粉碎，但他还是忍住了这份冲动，用恶狠狠的语气质问道：“这就是你那主子说的君子协定?我看他是巴不得所有人一块儿围上来把我弄死!”\n使者穿着粗布的长袍，面对拉赫曼语气中几乎实质化的厌恶，也只是一副沉默寡言的样子，只是接着被中断的话题继续说道：“霍塔克向您保证，他的军队不会踏入您所实质控制的地区一步，他所计划的勘乱主要是针对其他蠢蠢欲动的势力，而我也已经为您详细说明主要是哪些人了。”\n“法尔斯的贵族，巴格达的教士，高加索的古拉姆，荒原上的突厥游牧民，边境上双王子的大军以及龟缩在大不里士的残党，你主子的意思是比起他手下那支不逊色与玛努切赫尔「参孙」在印度练出来的雄兵，这些人才是伊朗真正的威胁吗?”拉赫曼的不屑几乎要撕破他那张精明的脸，直戳戳的吞掉使者。\n“您与总督大人只是为了万王之王的宝座行动，而我所提到这些人，却是一有机会便毫不犹豫裂土封疆的分裂分子，不敬神，也不保人。”使者脸上的表情终于出现了一丝变化，似乎是想到了什么,展现出了一丝耐人寻味的微笑，“二位的大任是拯救神圣伊朗，为此甚至不惜流尽神圣的血不是吗?”拉赫曼被讨贼文书几乎冲昏了的头脑终于冷静下来，他深吸一口气，随后随意地在作案的纸张上涂写着，胡乱的封装好之后便扔给了面前穿着麻布长袍的教士。"
 EDG_AK2_event.50.a:0 "回去告诉你主子，这个君子协议我应下了"

 EDG_AK2_event.51.t:0 "众人的乐园"
 EDG_AK2_event.51.d:0 "当耶稣基督还行于地上之时，圣子的身旁就一众跟随着的13位门徒，而在耶稣基督逝去后三日复活升天后，圣伯多禄握着通向天国之门的钥匙在大地各处行走，将各地的基督徒串联起来，铺就了通向天国的第一块基石；而圣保禄则在圣伯多禄殉教后，在那第一块基石上建立了至圣，至公，至大，传至宗徒的普世教会。\n\n我们的万王之王虽是第五君主国的至高领袖，但也并非是有着神力的圣子。正因如此，卡拉伊斯坎达尔在传播正信的征途上与各个人做了约：\n\n他与同样传播正信的教会做了约，将流淌两条大河的四角大地封给了神职人员。\n他与同样骑着马儿的部族做了约，将生长肥美青草的广袤原野封给了突厥部落。\n他与同样治理他人的贵族做了约，将广阔海岸包裹的丘陵古地封给了古老血脉。\n他与同样斩杀异教的奴兵做了约，将矗立高耸入云的群山之间分给了众古拉姆。\n第五君主国的万王之王与第五君主国的各臣民都做了约，臣民们要万王之王履行作为上帝在人间的代言人的责任与义务，为他们带来和平，富足，安康，而万王之王则要臣民们去拱卫他，让他作为上帝在人间的代言人将正信的威光撒布更远。\n可当第五君主国的旗帜插遍从高加索群山到古希斯坦海岸的土地时，这些立了约的人却又在暗地阻碍了君主的权威，他们在自己获封的土地上运用着君主的权柄，又阻碍着万王之王的权力进入他们的封地，这便让神圣旗帜所插入的土壤松弛，麦种扎根不进土壤。"
 EDG_AK2_event.51.a:0 "他们是帝国的奠基者，给予他们应有的奖赏"
 EDG_AK2_event.51.b:0 "英雄功臣既是帝国的奠基者，也是帝国可能的掘墓人。"

 EDG_AK2_event.52.t:0 "自约瑟之地而来"
 EDG_AK2_event.52.d:0 "在正信的圣旗下，突厥的铁骑冲垮了阿拉伯人的防线，古拉姆的弯刀砍下了马穆鲁克的头颅，帝国将十字的信仰再一次带回尼罗河的土地上，蓝色美丽的尼罗河亦为基督之血而流淌。\n在埃及再洗礼的胜利之中，穿梭于各地的商队将两河之间的教士带往尼罗大河之上，又将黑土地上的丰饶回馈到群山与草原之间：小麦，香料，古籍，以及在异教徒的萨哈达王朝掌控埃及时便十分有名的商品。\n“陛下，这是埃及总督所进贡上来的奴隶，请您过目。”总管贾法尔在一次报告后对沙阿如此说到，在得到万王之王的许可后，便拍了拍手，告知门外的卫士们让他们让将奴隶一个个带进了万王之王的房间，在一阵短暂的吵嚷声过后，卫士们将奴隶一个个带入了万王之王的房间内。\n黑发，碧眼，各色各目，各形各态……埃及的总督为了讨取万王之王的欢心，大力搜捕了他所认为珍奇的奴隶送到伊朗的宫廷之中，并为所有奴隶都换上了上好的衣物，以求多让一些奴隶能够被万王之王挑中，进入卡拉伊斯坎达尔的宫中。而奴隶们也知道，一个能完全改变人生的机会就摆在面前，他们都尽其所能让自己看起来更为得体，希望能在这次挑选中进入万王之王的慧眼。\n卡拉伊斯坎达尔从典籍和文书中抬起了头，双眼—一扫过这些被带入他房间的奴隶，而每有一个奴隶被万王之王的目光剖开表皮，刺入内心，雄浑的声音所下达的判决便如同雷声一般震动着在场的所有人，总管贾法尔指挥着卫士，将这些被改变了人生的奴隶们送到了万王之王认为他们需要在的地方。\n时间几乎稍纵即逝，当雷声止息，万王之王只是静静的注视着房间内剩下的人，总管贾法尔则离开房间去门外处理些什么事去了，只留下万王之王和最后没被下达判决的两位奴隶留在房间内。\n没有判决再被下达，最后两位仍然站立在房间中的奴隶微微侧过头看向对方，一人看对方高壮，露出来的肌肤上有着无法忽视的伤疤；一人看对方瘦长，垂下的长发遮挡不住眼神中精明的目光。“那雅各最宠爱的儿子约瑟，被卖到了埃及作了奴，最后成为了法老的宰相。”卡拉伊斯坎达尔的声音不再如同雷声一般充满威严，他缓缓走到两人的面前，就好像一个普通的壮年人面对他的儿子，“你这高壮的人，不握剑都像一头狮子，而你这瘦长的人，不着袍都像一位学者——我从你们两位身上看到了无法忽视的天赋，我无法割爱到除我房间中的宫廷任何一处，我决定让你们两位在我的麾下成长，作为我的义子。”\n万王之王将双手分别搭到两人的肩上，心中那无比的炽热正从两人的衣物下向外喷发。两人跪下身来，向万王之王低下了自己的头，等待着万王之王卡拉伊斯坎达尔将打开新人生的钥匙赐予他们。\n“陛下，臣有事需要汇报……”大门打开，贾法尔面露窘态的走了进来，似乎在门外处理了一些让他头疼的事，而还未等总管继续说下去，两位王子便闯入房间，完全不顾贾法尔的无奈与愤怒。卡拉伊斯坎达尔早知道两位王子在这批奴隶进宫时便对这些与他们在外观上就不同的人十分感兴趣，而身为王子老师的贾法尔则不想让王子们在万王之王面前如此没有礼数，现在自然是被气得吹起了花白的胡子。\n万王之王只是笑了笑，继续面对着自己刚收下的义子二人。“钥匙”伴随着万王之王的话语落进了两人的心灵——"
 EDG_AK2_event.52.a:0 "这高大的人，你是我的霍塔克，而王子玛努切赫尔是我的「参孙」"
 EDG_AK2_event.52.b:0 "这瘦长的人，你是我的拉赫曼，而王子阿尔伯兹是我的「所罗门」"
 EDG_AK2_event.52.c:0 "奥尔玛兹德，为何在门口躲躲藏藏，进来见见你两位哥哥之后的新仆人"

 EDG_AK2_event.53.t:0 "犹如幻翳"
 EDG_AK2_event.53.d:0 "在漆黑无声的夜晚，[Root.Monarch.GetName]伏枕而眠。忽然，一道异样的光辉在梦中降临。天穹开裂，灿烂的光如潮水般涌下，一位威严不可仰视的身影浮现。\n\n祂的声音低沉却清晰，如同雷霆在心底轰鸣：\n\n“若你能夺回耶路撒冷，使圣城重归正道，\n我将赐你让河山再度一统，\n让王冠重新笼罩古老的伊朗大地，\n赐你建立新伊甸园的荣耀。\n在那里，河流将不再枯竭，\n树木将常青，\n万国将在你的脚下朝拜。”\n\n[Root.Monarch.GetName]在梦中见到群山与草原连为一体，沙漠与绿洲同归一统，突厥、波斯与亚述人一同高唱圣歌，战马奔腾，长矛林立。耶路撒冷的圣殿在烈日下重放光辉，宛如乐园重临人间。\n然而，当他伸手去触碰那圣殿时，景象骤然化作迷雾，虚幻如同幻翳，仿佛随时会从眼前消散。醒来之时，泪水已湿透了国王的面颊。"
 EDG_AK2_event.53.a:0 "天命所归"

 EDG_AK2_event.54.t:0 "星光"
 EDG_AK2_event.54.d:0 "继承人即将出生，占星家刚好完成了他的著作。新生儿第一声微弱的哭声传来，他宣称，此日出生的王族婴孩将统治一个强大的王国，并将延续其强盛。「是个女孩，」助产士宣布，「您有一个健康、强壮的女儿，我的[Root.Monarch.GetTitle]。」"
 EDG_AK2_event.54.a:0 "愿她如凯撒般伟大"
 EDG_AK2_event.54.b:0 "像亚历山大般传奇"

 EDG_AK2_event.55.t:0 "[Root.Monarch.GetName]的时代"
 EDG_AK2_event.55.dd:0 "伊朗大地陷入动荡，列强环伺，昔日的分裂与叛乱尚未平息。然而，[Root.Monarch.GetName]——那位天命之子，星光所诞，智慧与勇气并存——站在了历史的舞台之上。\n\n他的眼中闪烁着坚定的光芒：统一波斯，恢复帝国荣光，让伊朗真正属于自己的人民。忠诚的将士、虔诚的教士和各地部族，将在他的号令下再次汇聚，书写新的篇章。\n\n[Root.Monarch.GetName]的时代即将来临，伊朗的命运，将由他掌握。"
 EDG_AK2_event.55.d:0 "伊朗大地陷入动荡，列强环伺，昔日的分裂与叛乱尚未平息。然而，凯萨拉——那位天命之女，星光所诞，智慧与勇气并存——站在了历史的舞台之上。\n\n她的眼中闪烁着坚定的光芒：统一波斯，恢复帝国荣光，让伊朗真正属于自己的人民。忠诚的将士、虔诚的教士和各地部族，将在她的号令下再次汇聚，书写新的篇章。\n\n凯萨拉的时代即将来临，伊朗的命运，将由她掌握。"
 EDG_AK2_event.55.a:0 "天命所归"

 EDG_AK2_event.56.t:0 "天启战争I"
 EDG_AK2_event.56.d:0 "当彼时还只是作为突厥游牧部落之一的红羊部落高举着正信的旗帜与十字的长剑，自伯剌大河与底拉大河的低岸向上席卷时，过去的万王之王向巴格达圣殿中的教士们许诺了他所赐下的第一印：撒播知识与信仰威光的印，教士们因此随着万王之王的马蹄行至四境八方；\n随后，突厥骑士们的马蹄继续溯流而上，铁拳紧握着的长枪刺入了高加索的群山之中，过去的万王之王便向这些群山之子中的奴兵们许诺了他所赐下的第二印：斩杀主敌与异教信徒之印，古拉姆因此附着万王之王的利刃砍尽不良的麦穗；\n而后，身着铁甲的兵士们列阵而行，将法尔斯与胡齐斯坦的古老土地也尽数踏于足下，过去的万王之王便向这些兵士领头的贵族们许诺了他所赐下的第三印：保存金银与古老血脉之印，拥兵贵族们因此跟随万王之王的铁靴踏尽外敌之骨。\n伊朗的第四印，安条克的第五印，安纳托利亚的第六印，河中的第七印……万王之王向可以支持他的所有人都给予了两样东西：统一且光明的神圣未来，和金钱的可触利益。万王之王，言而有信，在群山沟壑间蜿蜒前行的皇家马车队列上载满了帝国的钱财与万王之王的威严，可贪婪索求的文书却一封未减，金钱之后是土地，土地之后是兵甲，兵甲之后，便是本该沐浴在万王之王光辉下而幸福活着的人民，他们要为了这些永不保护的贪婪失去四分之一，就是慈悲万能的天父都不禁为这苦痛闭上了双眼……\n\n伟大的万王之王，上帝在人间不容置疑的带行人啊！您要继续割取天父所造的完美血肉，去喂养这些饿狼吗？\n\n§R完成灾难后获得神圣帝国机制§!，可以进行各种革新。"
 EDG_AK2_event.56.a:0 "我许诺，我许诺他们想要的一切……"
 EDG_AK2_event.56.b:0 "若饿狼与罪人满行于大地，我将亲自揭开七印中的一印！"
 EDG_AK2_event.56.c:0 "天启战争不过妄言"

 EDG_AK2_event.57.t:0 "天启战争II"
 EDG_AK2_event.57.d:0 "跟随着万王之王高举正信旗帜的行列中，一直有着四个活物。\n\n一个活物骑在一匹白马上，铁蹄如锤，弓满如月，就是头顶着的冠冕也比万王之王本人的要荣耀。万王之王许诺他永恒的战争与狩猎，他便胜了又胜，夺走了本属于万王之王的胜利。\n一个活物骑在一匹红马上，形若贵胄，权倾朝野，就是手握着的权柄也比万王之王本人的要尊贵。万王之王许诺他不灭的相杀与奴役，他便驱使万物，夺走了本属于万王之王的权力。\n一个活物骑在一匹黑马上，身负万乘，钱粮满身，就是颈上的天平也比万王之王本人的要公正。万王之王许诺他亘古的财富与饱腹，他便流通万物，夺走了本属于万王之王的富足。\n一个活物骑在一匹绿马上，身形枯槁，疾病缠身，阴曹地府也跟随着他而非神所爱的万王之王。万王之王已经没有可以许诺给死亡的东西了，他便运用自己的权柄，要同其他三个活物一同夺取地上四分之一的性命。\n四个活物有着不同的名字，有人叫他们将军，有人叫他们贵族，有人叫他们商人，有人叫他们教士……\n\n他们夺走了本属于万王之王的一切，从金钱到土地，从兵甲到人民。他们有着万乘的功劳却仍不满足，他们在从伊朗身上撕扯来的血肉中裂土封疆，并继续滋养着自己的野心……\n\n他们在等待，等待一个如同钟声一样的信号，沉重，冰冷，充满不祥——\n那是帝国的丧钟\n\n\n§R游玩前切记存档！！！通过决议解决灾难！§!"
 EDG_AK2_event.57.a:0 "主啊！因为你是我的避难所，是我抗敌的坚固碉堡！"
 EDG_AK2_event.57.b:0 "那领导他们走过深渊，有如马行于旷野而不颠踬的在哪里呢？"
 EDG_AK2_event.57.c:0 "他们要在地上为王，万年又万年……"

 EDG_AK2_event.58.t:0 "地上动刀兵"
 EDG_AK2_event.58.d:0 "对于任何一个在这场混乱中起势的军阀来说，他们在这兄弟阋墙的内战中有一些共识必须被各方接受——其中一条最重要的便是将第五君主国的崩溃塑造成一场政变导致的混乱时期，不管是教士，贵族，市民，古拉姆，游牧民……他们都可以在这场混乱之中登上不可预测的大舞台开始自己的表演，但绝不可将外部的敌人引入到这场决定神圣伊朗命运的战争中来——这不仅是为了在明面上维持第五君主国好不容易建立起来的天命所归，更是为了避免可能出现的完全崩溃，让整个波斯地区回归到伊尔汗国崩溃时的混乱。\n上帝注视着，注视着这四大帝国之后的第五帝国的命运，看着他是否如同已经做过的四个帝国一般奔向同样的命运。而在这无法预测的命运舞台上，犯下背叛大罪者无希望与光明未来可言，万能仁慈的天父向着舞台上升为绝对主角的三位中的其中之一，露出了他迷人的微笑"
 EDG_AK2_event.58.a:0 "那智慧的「所罗门」,去围绕着命运翩翩起舞吧"
 EDG_AK2_event.58.b:0 "那强壮的「参孙」,如雄狮一般撕碎罪恶吧"
 EDG_AK2_event.58.c:0 "那默默无闻的继承人，去创造属于你的奇迹吧"

 EDG_AK2_event.59.t:0 "到高加索走一遭"
 EDG_AK2_event.59.d:0 "命运选中的万王之王回顾了卡拉伊斯坎达尔过去所立下的约，他必须决定如何对待如今盘踞在高加索的古拉姆们：古拉姆作为万王之王在崛起时便精心打造的精锐武装，他们的力量是毋庸置疑的，而易守难攻的高加索群山的战略意义亦是如此，可这把奴兵的弯刀锋利程度也远超他物，命运垂青的万王之王若是选择自高加索带来刀剑，那也得做好被刀剑割下头颅带回高加索的准备。"
 EDG_AK2_event.59.a:0 "我们相信古拉姆为神圣事业以及支撑他的万王之王的忠心!"
 EDG_AK2_event.59.b:0 "卡拉伊斯坎达尔遇害后这么长时日他们又在哪里?我们付不起被背叛的代价"

 EDG_AK2_event.60.t:0 "至公，至大，至圣，传至宗徒"
 EDG_AK2_event.60.d:0 "两条大河与它们之上的土地自古以来便是文明的根基之一，这五海三洲中央的交界地在历史上诞生了数不清的国度，他们哪怕如今已经消失在了历史的长河中，也让所有追寻者皆魂牵梦萦。\n\n而在神圣的伊朗国度刀兵皆动的混乱之中，巴格达圣殿中的无法接受如今第五君主国分崩离析的激进教士们，也手持古籍与登上了不可预测的命运舞台——他们舍弃了两河，舍弃了伊朗，他们称自己为没有君主的第五王国，是东西教会在大分裂后转移得到了真正宗徒使命的唯一教会。他们称神圣伊朗的分裂完全是他并非真正的第五王国，乃是突厥部落冒名顶替的敌乐国，如今，保护着巴比伦大城的妖妇卡拉伊斯坎达尔死去后，自然是落得一个大城崩塌的下场，死不足惜。他们便要在这仿佛审判日的内战废墟之上，以巴格达为基石再次建立起真正存续千年的第五王国。\n\n毫无疑问，命运选中的万王之王若想继续正教征途的大业，与目前的第五王国教会合作是一个有利的选择，这些狂热的教士是上帝绝对的拥护者，但神圣伊朗的崩溃对他们的刺激是如此重大，乃至于他们如此憎恶为王之人，卡拉伊斯坎达尔都被他们比作巴比伦的大妖妇，您是否能维持住巴格达对您的忠诚呢?"
 EDG_AK2_event.60.a:0 "相信至公，至大，至圣，传至宗徒的唯一正统教会!"
 EDG_AK2_event.60.b:0 "不公！非大！伪圣！无宗徒传！他们发了疯，堕落为癫狂的叛徒却不自知"

 EDG_AK2_event.61.t:0 "骨与肉"
 EDG_AK2_event.61.d:0 "曾有人将一个国家比作如同人体一般复杂的有机体，若做出如此评价的人如今注视着神圣的伊朗，他便能将这群山国度的骨与肉分离开来，并如此称呼他们：“突厥人”与“伊朗人”。\n\n在当初占据着波斯湾出海口的红羊部落崛起时，他们虽从未以人种来看待同信仰的同胞，但所有人都知道，他们是突厥的一支部落。在三羊之乱时，卡拉伊斯坎达尔成功解决了突厥部落间信仰冲突的根基，但如今却在同信仰的基础下，整个神圣伊朗分裂为了仍然坚持传统的突厥派与融入了波斯文化风俗的伊朗派，卡拉伊斯坎达尔坚持向突厥不足以及游牧民们宣扬所谓的伊朗化，这让所有固守着传统习俗的突厥民们都寒了心，他们一直在等待着，等待着砸毁一切束缚着他们灵魂的枷锁的那一天。\n\n而如今，神圣伊朗的混乱内战给了所有有如此想法的突厥部落一个机会，他们选择把握住这个天赐良机，去焚毁一切阻碍他们如风般生活的存在"
 EDG_AK2_event.61.a:0 "骨肉相残，何至于此?"

 EDG_AK2_event.62.t:0 "死者苏生"
 EDG_AK2_event.62.d:0 "在当初万王之王与众人所做的约中，其中一条便是将被海岸线所包裹着的法尔斯地区封给了跟随万王之王征讨有功的波斯贵族们。这些有着古老血脉的贵族，在波斯波利斯古都的废墟上建立起了崭新的乐园。\n\n我们并不知道这些贵族是否已经将波斯帝国的灭亡作为一个必会实现的事件刻入了自己的意识深处，但在神圣伊朗内乱的当下，这些古老的贵族在他们的封地中高呼着“波斯亡了，我们的国家第三次灭亡了!”正如同万王之王卡拉伊斯坎达尔被刺杀导致的死亡砸碎了盘踞在巴格达圣殿的教会对他的神圣光环，这些古老的贵族们对于再一次统一波斯的卡拉伊斯坎达尔的突然死亡也是唤醒了他们家族中代代相传的古旧记忆。\n\n现在法尔斯的贵族们在混乱之后选择了自立，他们坚信“波斯帝国的灭亡是永恒不变的命运，想要统一帝国的人才是抗击山崩的蠢货”,就这样固守在了自己的封地与庄园之中。"
 EDG_AK2_event.62.a:0 "阿契美尼德已死，萨珊既没，拜斯那赫林屹立不倒!"

 EDG_AK2_event.63.t:0 "雨过天晴"
 EDG_AK2_event.63.d:0 "四个活物的马蹄曾在着新生的神圣国度作响，不断的在这片大地上带来刀剑、饥荒、疾病、死亡，意图将四分之一的生命全都带进阴曹地府，但如今的他们已经输了，那吸饱了血的土壤，长出了能喂饱人的麦穗。\n\n万王之王胜过了夺走他荣耀与胜利的活物，砸碎了它的铁蹄与弯弓，把和平还给了自己与国度；\n万王之王胜过了夺走他权柄与尊贵的活物，消除了他的权利与高贵，把自由还给了自己与国度；\n万王之王胜过了夺走他财富与粮食的活物，结束了他的荣华与富足，将温饱还给了自己与国度；\n万王之王胜过了他没有给予所有物的活物，制止了他带来的死亡与痛苦，并将四个活物一并赶到阴曹地府中去。\n四个活物沉默的从万王之王的身边离开，他们是走错了时代的幽魂，生错了国度的亡者，他们从造物主的完美血肉上滋生的野心随着一切的结束而消散殆尽。\n\n四个活物还会回来，这是肯定的，因为世上总有新的七印等待着他人的揭开，但万王之王在上帝所垂目的国度中结束了四个活物对其他人的拥有，将一切再次还给了万能的主。\n而万王之王再次履行起牧者的使命，带领着主喜爱的绵羊，走向未来。"
 EDG_AK2_event.63.a:0 "“你的作为何等可畏！因你的大能，仇敌要投降你。”"


 EDG_AK2_event.65.t:0 "胜利之风从背后吹来"
 EDG_AK2_event.65.d:0 "“胜利之风正从我背后吹来”\n虽贵为王胄，奥尔玛兹德从身为父亲的万王之王那儿得到的只有万能的主教导人对指示所应尽的责任，他能富足的在奢华的宫廷中长大，不受饥荒的威胁；他能在离开皇宫时得到卫士的保护，不受刀剑的威胁；他能在生病时得到最好的救治，不受病痛的威胁；他能在伟大的万王之王的保护下长大，不受战乱的威胁……\n他能获得身为万王之王子嗣应得的一切，但它也永远只是父亲与兄弟眼中的“废物”。\n永远的活在奢华的宫廷中而不知百姓的饥苦；永远的活在卫士的保护中而不知刀剑的伤痛；永远的活在干净的环境中而不知瘟疫的痛楚；永远的活在万王之王的庇护下而不知战争的痛苦。这就是他为何只能被自己的亲生父亲软禁在伊斯法罕做神圣国度的寄生虫，而不是做一个配得上这神圣国度的王子。\n但现在他做到了，他不仅是配得上这神圣国度的王子，更是再一次获得上帝在人间的代言人权柄的万王之王。\n在晴空万里的一天，在德黑兰再次作为神圣伊朗强力的心脏跳动的77天后，奥尔玛兹德「伟大者」，正式在这再统一的第五君主国接过了万王之王煊赫的权柄与上帝在人间真正的代言人的荣耀，成为了这唯一正信的圣国的至高领袖。\n他从背叛的阴谋中带出了万王之王的家眷，在大不里士的高堡中折服了意图控制他的大臣们，在阿贾姆、在呼罗珊、在河中、在锡斯坦……在所有背叛者与不信者盘踞在土地上，带来了只有万王之王能带给人民的和平与秩序，使死去的土地肥沃，让干枯的河流涨水，保护万能之父的羊群免受敌基督者与恶魔的侵扰。\n这就是为什么他如今被称为神圣伊朗帝国的「伟大者」——他不是属于万王之王的天赐的英雄，他本是一个完全可以被叫做“废物”的负数，在这上帝注视的不可预测之命运大舞台上，由负数成为了属于上帝的信徒“零”，再由这“零”，成长到今天统领地上天国的完美之数。\n他已阅遍了上帝为人间所留下的一切美好的与痛苦的存在。\n\n奥尔玛兹德「伟大者」在一阵鸽叫声中抬起头，他望向了空中从他头顶飞过的鸽群，那领导着鸽群的第一只鸽子洁白的羽毛在日光的照耀下仿佛镀上了一层完美的黄金。\n\n奥尔玛兹德「伟大者」在一阵圣歌中低下头，他看向了单膝跪在他身边的老者，这位效忠于他和上帝的新宗座手上捧着的冠冕充斥着历史的厚重与信仰的权威，完美无瑕。\n\n奥尔玛兹德「伟大者」在一阵心跳声中举起了冠冕，他通过台下万民的眼眸看向了自己，他看着举起冠冕的自己在所有人的注视下愈发高大挺拔，成为仁慈而又威严的王。\n\n一阵微风，从奥尔玛兹德「伟大者」的背后吹过，向万能的父所垂爱的神圣伊朗宣告着万王之王永恒的胜利。\n\n§M感谢「PIW-0216」援助§!"
 EDG_AK2_event.65.a:0 "主啊，请给我“拜斯那赫林”吧！"

 EDG_AK2_event.66.t:0 "倾倒"
 EDG_AK2_event.66.d:0 "玛努切赫尔「参孙」绝对是万王之王指挥军旅以来面对的头号强敌。\n这位先代万王之王的继承人本就是一位孔武有力的强者，而他麾下的那只从印度肥沃的土地到纵横伊朗巍峨的群山之间的雄兵仿佛就是他这「参孙」神赐之力的延伸，一次又一次的击退万王之王的军队已经是家常便饭，就连作为统帅本人的玛努切赫尔「参孙」也都在战场上杀得犹入无人之境，截走了万王之王军队的补给后，便将一地的残兵败将甩在身后，退回自己的领地。\n但无论是再怎样凶猛的雄狮都有力竭的时刻——一直以来跟随他的老兵在一次次潮水中的袭击中消耗殆尽，而刚训练好的新兵自然跟不上这位雄狮的步伐，只能眼睁睁的看着他在敌军阵中越陷越深，最后被人潮淹没。\n“这就是我们俩之间的最后一战了吗？”玛努切赫尔「参孙」摘下了已经残破不堪的头盔，倚靠在小镇中残存的石柱上。而站在他对面的万王之王只是点了点头，准备在这个计划好的舞台上结束他在命运眼中最后一场出色的表演。\n“嘶……你很强，我是打不过你了……”玛努切赫尔「参孙」再一次斩杀了上前扑向他的近卫们，但自己的腰腹间也被砍出了几个深可见骨的伤口，“但面对其他人，你能这样一直赢下去吗？”\n破碎的圣国必须统一，哪怕没有他，也有下一个被命运青睐的万王之王站上舞台。万王之王制止了卫士们接下来准备的进攻，只是给这头力竭的雄狮做出了这样的答复，这次是他深沉的点了点头，随后，向天上高高的举起了自己手中的武器，似乎是在等待着上帝最后的审判。"
 EDG_AK2_event.66.a:0 "万王之王摇了摇头，把试图给雄狮光荣之死的波利托波罗斯拖了上来"
 EDG_AK2_event.66.b:0 "炮声轰鸣，等待已久的火炮轰碎了雄狮与背后的石柱，给了他一个相称的结局"

 EDG_AK2_event.67.t:0 "异教之王"
 EDG_AK2_event.67.d:0 "“阿尔伯兹「所罗门」疯了。”这是命运青睐的万王之王在率领军队走进阿尔伯兹的城市时心中唯一的想法。\n越来越看不见胜利希望的局势让这位以智慧闻名的继承人入了魔，他将宫廷中十字的圣徽全部撤下，连带着从教士们手中搜刮来的金银器物全都倒进了火炉融化，铸造成了一个个奇形怪状的异教护符；他又折断了军队原本神圣的旗帜，将它从典籍上了解的伪神模样与精灵标记之类的亵渎之物全都涂抹在了新的军旗上，相信这样似乎就会获得已经淹没在历史尘埃中的异教诸神的庇护，为他的军队夺来一场又一场的胜利。\n在令人感到毛骨悚然的骨白色圆柱下，万王之王的卫士们将被绑在木头祭坛上的居民们救了下来，心惊胆战的聆听着居民们如泣如诉的控告。\n“阿尔伯兹「所罗门」真的发了疯，他真的相信自己就是那所罗门王……”万王之王与他的卫士们共同挥剑，斩杀了又一次来犯的死士——身躯上有的只有用骨刺固定住的皮革，裸露在外的皮肤上也涂满了眼花缭乱的异教印记，那包裹住整个头颅的木质头盔下甚至还在缓缓的流出乌黑的鲜血。\n“陛下，有72个死士活了下来，他们身上的纹路与装饰和一般的死士不一样，似乎又是阿尔伯兹的异教阴谋诡计……”在阿尔伯兹那几乎已经被改造为异教殿堂的深处，近待别有深意的向万王之王报告了这件事，似乎也是相信了如此的装神弄鬼之下，必然有着阿尔伯兹那恶毒智慧所策划的阴谋。\n万王之王只是点了点头，随后一脚踹开了阿阿尔伯兹「所罗门」房间的大门，与近卫们举着剑便冲了进去——\n不仅是因为如今阿尔伯兹「所罗门」的穷途末路是众人皆知的事实，更是他如此折磨上帝子民，甚至举行祭祀异教神明的亵渎仪式激起了他们作为正信徒的愤怒，只有讨伐了房间内的叛教者才能偿还如此多的鲜血。\n在临时被改造成法庭的广场上，上帝真正的代言人宣判了已经疯癫到只称呼自己为“盖提亚”的阿尔伯兹「所罗门」的罪行，并在他的面前把那活下来的72个敌基督者定死在了十字架上，随后，一把火沿着所有亵渎的尸体与印记，徽章，旗帜全都烧成灰。"
 EDG_AK2_event.67.a:0 "阿尔伯兹「所罗门」的皈依者狂热被打破了，他凄凉的哀嚎过后，只留肉体瘫软在地上"
 EDG_AK2_event.67.b:0 "“盖提亚”癫狂的大笑着，成为了第73个被钉死在十字架上的敌基督者"

 EDG_AK2_event.68.t:0 "似狮而非"
 EDG_AK2_event.68.d:0 "在拉赫曼面见霍塔克的使者时，他曾称自己义兄弟手下的军队为：“不输于玛努切赫尔「参孙」在印度练出来的雄兵”，这也证明，这义兄弟二人都未发觉这只被他们认为是劲旅的军队强劲表面下的本质——\n“陛下，这是第12个来向我们投降的高级将领了。”万王之王与自己的近待骑着马走在霍塔克大本营的街道上，身后跟着的不仅有万王之王自己的将领，还有大量从霍塔克军中投降而来的将领们。并不是在这场内乱中霍塔克给他们许诺的不够，恰恰相反，他将自己所积累已久的财富全都分给了手下的士兵们，但他们仍然一个接一个的从军队中消失，随后又在其他地方现身——或是自己的家乡，或是其他军阀的军队，甚至直接隐姓埋名消失不见。\n他们向来不相信霍塔克，特别是他义正言辞的第一个宣布要讨伐叛乱的阿贾姆总督后却又特意避免与其发生冲突，这直接败坏了他在士兵中的信用，让愿意为他出力的只剩下了投机者与不怕死的冒险家。\n这些人又被军心涣散的士兵们层层包裹，在万王之王的铁蹄前兵败如山倒，毫不犹豫的抛弃了霍塔克这个披着狮皮，假装自己是狮子的军阀。\n内乱刚开始时，霍塔克也许真认为自己能来个流芳百世，击败自己的义兄弟与其他两位王子，当上自卡拉伊斯坎达尔之后的第二位伊朗的万王之王。可当他现在被真正的万王之王的卫士们押送、跪倒在万王之王面前时，他选择跪地求饶放声痛哭，祈求上帝在人间的代表真正伟大的万王之王，给他一个仁慈的下场。"
 EDG_AK2_event.68.a:0 "万王之王仁慈让他闭上了嘴，当了条遗臭万年的狗"

 EDG_AK2_event.69.t:0 "偶人十字架"
 EDG_AK2_event.69.d:0 "如果要让命运青睐的万王之王给如今在伊朗神圣大地上动刀兵的所有人排一个审判表，那么因为自己的野心而率先试图篡夺至高王权的拉赫曼便是当之无愧的第一罪人。卡拉伊斯坎达尔因为他的才能而将他收为义子，并让自己充满智慧的儿子带着他一同学习，探寻智慧的奥秘，精进自己的能力，可当他的才华之树终于开花结果时，第一颗落下的果子却是毒死了万王之王，并将神圣的伊朗弄得个四分五裂的下场。\n他不仅谋杀了万王之王，还窃取了作为神圣伊朗心脏的王城，篡夺了本不属于他的权柄——他便是有形体的傲慢与嫉妒之罪，是神圣伊朗必须净化的堕落之一。\n万王之王的贴身卫士们踹开了宫廷的大门，护送着万王之王在他再熟悉不过的道路上前行，通向宫廷的最深处，那神圣王座所安置之地——也是可憎的叛徒最后负隅顽抗之地。\n王座厅煊赫华丽的大门黯淡无比，那金光满溢的纹路上只留得些许残迹。万王之王向着自己身旁身后的卫士们举起了手，随后缓缓的推开了他与拉赫曼之间最后命运舞台的大门。\n整个王座厅与他印象中的没有变化，那各地总督上供来的奇珍异宝依旧在大厅四周安放，如猛兽一般向中央拱卫；\n数不清的华丽旗帜在通向王座之路两旁林立着，那是臣民与敌人向万王之王献上忠诚或鲜血的证明，是记载神圣征途的卷轴；\n在王座的两旁，分别竖立着象征万王之王卡拉伊斯坎达尔神圣家族血脉的家旗与代表神圣伊朗整片土地的国旗，而旗帜前空置着的大理石柱上本该放置着万王之王头上的冠冕与手中的权柄，那是上帝在人间的代表至高权柄的象征，正是如今所有斗争者的伊朗军阀付出一切都必须夺得之物——\n拉赫曼面容枯槁，骨瘦如柴，沉重的冠冕压得整个头颅摇摇欲坠，夹在双腿之间的权杖已经将锦袍磨破，受伤的皮肉不再流出鲜血，只等着静静腐烂。\n他的双手分别紧握着一个破旧不堪的木偶戏用木十字，磨损已久的丝线紧绷着，将残余的木偶仍然悬挂在其上，任由主人操纵。拉赫曼操纵着木偶，重复展示着他的梦：“在地上为王万载的泡沫之梦”。\n万王之王缓步上前，林立的华丽旗帜遮住了他的身影，但十字长剑出鞘之声依旧锐利，这才让仿佛也成为木偶的拉赫曼有了反应，但他仍然没有去注视来者，他只是顽强的将手中的木偶与他的梦高高举起，仿佛是一位在臣子进谏时高举手中权柄的君王，而命运青睐的万王之王，也举起了自己手中的长剑——"
 EDG_AK2_event.69.a:0 "他斩断了被银丝所束缚已久的人偶，结束了这出野心上演的人偶戏"

 EDG_AK2_event.70.t:0 "万邦一统之名"
 EDG_AK2_event.70.d:0 "随着帝国的疆域不断扩张，我们已不再是昔日的单一王国。新的土地、新的民族、新的文化，正逐渐融入我们的统治。为了让这些被征服的人民更加认同帝国，为了让整个国度的心脉汇聚成一个声音，朝堂上掀起了关于国号的激烈争论。有人认为应当保留原有的荣耀，以彰显延续；有人则主张采用新的名称，体现多元的融合与新纪元的来临。如今，选择摆在了我们面前：是坚守旧名，还是拥抱变化？"
 EDG_AK2_event.70.a:0 "延续旧国名，彰显我们王朝的正统与威严。"
