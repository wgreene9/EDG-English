edg_weimar_ekonomi_reform_start:0 "Begin Economic Reforms"

edg_weimar_buying_lands_tt:0 "After completing this national focus, we will be able to purchase noble territories through special decisions, allowing for 'peaceful' expansion within the Empire."

edg_weimar_meisen_intro_5_4_tt:0 "§YOur neighbor, the Duchy of Meissen, is currently ruled by the House of Wettin. As a native of Meissen, Thomas knows full well that the Wettins' tyrannical rule lacks popular support. Thus, liberating Meissen is imperative!§!\n"

EDG_H07_decision_5_title:0 "Incite the Leipzig Uprising"
EDG_H07_decision_5_desc:0 "From the earliest Slavs to later margrave lords, Leipzig's soil has known nothing but atrocities and taxes. The people of Leipzig are long weary of endless taxation, making an uprising that stirs the world a natural outcome."

EDG_H07_decision_6_title:0 "Incite the Berlin Uprising"
EDG_H07_decision_6_desc:0 "Berlin, the heart of Brandenburg, the pride of the Hohenzollerns—but what is Berlin to those living in wooden shacks? Berlin's lower classes have long wanted to kick out the lords above them; all they lack is some support..."

EDG_H07_decision_7_title:0 "Sow Discord Among Nobles"
EDG_H07_decision_7_desc:0 "As our great northern enemy, any marriage alliance or treaty Brandenburg forms could add unnecessary foes. However, as the lowest 'class' of peasants, we excel at creating 'little accidents' during hunts, leaving Brandenburg isolated and friendless among the nobility."

edg_weimar_buying_northern_flag:0 "Mission §Y'The Tide of Freedom'§! Completed"

EDG_H07_decision_8_title:0 "Unite Dithmarschen"
EDG_H07_decision_8_desc:0 "The peasants of Dithmarschen fought for and won autonomy in Northern Germany. Yet during their long struggle, the local peasants increasingly lost hope for the future—until our arrival."

