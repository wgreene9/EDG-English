###decisions
EDG_H07_decision_1_title:0 "Weimar Republic Gameplay Notice"
EDG_H07_decision_1_desc:0 "Welcome to Weimar, a very unremarkable small nation in Northern Germany. Please note that §GWeimar was designed without consideration for any tag-switching.§! While switching to Elbląg or Prussia is not explicitly prohibited, due to lack of additional adaptation, §Gany tag-switching will certainly cause bugs§!. Therefore, §Yplease refrain from any tag-switching§!. Weimar can eventually form the German Republic, but this tag §Gis not the vanilla Germany§!. Additionally, since Weimar has many special events, §Yif you expand according to its claims, you will discover more hidden events and bonuses§!. If AI blocks your expansion path during gameplay, remember to §Ycheck the decisions list§!—you might find some special surprise decisions that can help you break the stalemate.\n\nFinally, enjoy your game!"
EDG_H07_decision_2_title:0 "Purchase Lusatia"
EDG_H07_decision_2_desc:0 "After gaining control of Coburg, we learned that money truly is almighty in many situations. Thus, we will attempt to use the power of gold to buy freedom for our peasant brothers in Lusatia."
EDG_H07_decision_4_title:0 "Incite Opole"
EDG_H07_decision_4_desc:0 "As one of the vassals under the Bohemian Crown, the powerful figures in Opole are each with their own schemes, far from united. With a little provocation, the foolish and selfish nobles of Opole will force the duchy to break away from Bohemian control."

EDG_H07_decision_9_title:0 "Negotiate with Frankfurt"
EDG_H07_decision_9_desc:0 "The merchants of Frankfurt have long owed us substantial debts. We can use this opportunity to make these greedy individuals betray their homeland."
EDG_H07_decision_10_title:0 "Purchase Regensburg"
EDG_H07_decision_10_desc:0 "The Free City of Regensburg, ostracized by neighboring princes due to its heretical beliefs. For the mayor of Regensburg, accepting bribes from Weimar is clearly preferable to a fate of constant disregard. A little money is all it takes to pry open a window for the mayor of Regensburg..."
EDG_H07_decision_11_title:0 "Purchase Rothenburg"
EDG_H07_decision_11_desc:0 "After establishing our policy of German unification, only two choices remain for the remaining free cities and minor states: join the Republic or stand with the Emperor. However, we believe a small monetary bribe can persuade Rothenburg's power-holders."
