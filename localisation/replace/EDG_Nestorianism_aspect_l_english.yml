desc_EDG_Nestorianism_aspects_A1:0 "In glorious Baghdad, the lamp of Nestorian wisdom once illuminated East and West. Here converged the writings of the Church Fathers, the disputations of bishops, and the prayers of monks; it was also the seat of the Patriarch and the birthplace of the faith's canon law. The Sanctuary is more than a stone-built hall—it is a sacred and inviolable beacon of the soul in the hearts of generations of believers.\nGrants an additional §Mpowerful modifier§!."

desc_EDG_Nestorianism_aspects_A2:0 "Tehran, once a gathering place of paganism and royal authority, now basks in the light of Heaven. The establishment of this Sanctuary proclaims not only the triumph of Nestorianism in Persia but also symbolizes the implementation of divine law in the East. This new holy site will become a center for mission, education, healing, and judgment, much like the Baghdad and Antioch of old.\nGrants an additional §Mpowerful modifier§!."

desc_EDG_Nestorianism_aspects_A3:0 "Golden sunlight falls upon ancient stone walls; the sanctuary's bells pierce through time and space, awakening slumbering souls. This is the land of covenant between God and man, an undying beacon of faith's flame. Every brick is inscribed with tales of piety and sacrifice.\nGrants an additional §Mpowerful modifier§!."

desc_EDG_Nestorianism_aspects_A4:0 "Amidst the ancient city's yellow sands, the Sanctuary gleams in the dawn light. Prayers here drift like the wind across steppes and valleys, carrying the spark of faith. Samarkand—a legend woven of sacred and secular, a beacon of holy land in the hearts of Nestorian believers.\nGrants an additional §Mpowerful modifier§!."

desc_EDG_Nestorianism_aspects_A5:0 "Beneath ancient walls, the sanctuary's bells resound with a lingering echo, awakening dormant faith. Rome is a stage where divine and secular intertwine, the foundation of belief and the home of the soul. Every stone here bears the imprint of saints' footsteps and the glory of history.\nGrants an additional §Mpowerful modifier§!."

desc_EDG_Nestorianism_aspects_A6:0 "Antioch, the ancient beacon of faith, is a core stronghold of Nestorian tradition. Here converges the devotion of Patriarchs and believers; the Sanctuary stands among them, guarding the Church's heritage and soul. The faithful pilgrimage here, feeling divine grace and the weight of history.\nGrants an additional §Mpowerful modifier§!."

