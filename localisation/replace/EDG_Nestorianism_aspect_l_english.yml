 desc_EDG_Nestorianism_aspects_A1:0 "在光辉的巴格达，景教智慧之灯曾照耀东西。这里不仅汇聚教父著述、主教辩经与修士祈祷，也是牧首之座与信仰律法的发源地。圣殿不止是石砌的堂宇，更是代代信徒心中神圣不可侵犯的灵魂灯塔。\n获得额外§M强化修正§!。"

 desc_EDG_Nestorianism_aspects_A2:0 "德黑兰，昔日异教与王权的聚集地，今日已归于天国之光。圣殿的建立不仅宣告景教在波斯的胜利，也象征神圣律法在东方的落实。这座新圣地将成为传教、教育、治愈与裁断的核心，一如昔日的巴格达与安条克。\n获得额外§M强化修正§!。"

 desc_EDG_Nestorianism_aspects_A3:0 "金色阳光洒落古老石墙，圣殿的钟声穿透时空，唤醒沉睡的灵魂。这里是神与人的约定之地，是信仰之火不灭的灯塔。每一块石砖，都铭刻着虔诚与牺牲的故事。\n获得额外§M强化修正§!。"

 desc_EDG_Nestorianism_aspects_A4:0 "古城黄沙掩映，圣殿辉映晨曦。这里的祈祷声如风，穿越草原与山谷，传递着信仰的火种。撒马尔罕，是神圣与世俗交织的传奇，是景教信徒心中的圣地灯塔\n获得额外§M强化修正§!。"

 desc_EDG_Nestorianism_aspects_A5:0 "古老城墙下，圣殿的钟声悠扬回荡，唤醒沉睡的信仰。罗马，是神与世俗交织的舞台，是信仰根基与灵魂归宿的所在。这里的每一块石砖，都铭刻着圣徒的足迹与历史的荣光。\n获得额外§M强化修正§!。"

 desc_EDG_Nestorianism_aspects_A6:0 "安条克，古代信仰的灯塔，是景教传承的核心据点。这里汇聚牧首与教徒的心血，圣殿矗立其中，守护着教会的传统与灵魂。信徒们朝拜于此，感受神圣的恩宠与历史的厚重。\n获得额外§M强化修正§!。"

