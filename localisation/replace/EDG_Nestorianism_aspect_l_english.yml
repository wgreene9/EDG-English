 desc_EDG_Nestorianism_aspects_B1:0 "在丝绸之路的尽头，景教的牧首们常年面临语言与文化的挑战。为了适应东方世界，神职人员必须接受多语种训练，并学习本地习俗。教育不仅塑造了他们的灵魂，也让福音的声音得以跨越山河，抵达远方。\n\n选择§G该信条后§!会获得额外§Y科技花费§!和§Y理念花费§!。\n获得额外§G失去腐败度§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_B2:0 "如同蜿蜒的河流将生命带至荒漠，修道院网络在异教之地播下信仰的种子。孤高山谷中的钟声、荒漠中闪烁的灯火，皆是神灵在沉默中回应祷告的回响。每一座修道院，都是人世与天国的交汇点。\n\n选择§G该信条后§!会获得额外§Y传教强度§!。\n获得额外§G一年收入§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_B3:0 "那一日，圣光将自东方升起，基督步入城门，万民俯首，尘世与天国再无鸿沟。每一座修道院、每一次布道，都是铺设主归之路的石阶。信徒在风沙中等待，只为见证那荣耀的来临。\n先选择§Y圣殿:耶路撒冷§!才能选取该词条。\n\n选择§G该信条后§!会获得额外§Y减少全国叛乱§!和§Y正信容忍§!。\n重置§Y节日互动§!的§M冷却§!和返还§M教会力量§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_B4:0 "他手持权杖，眼望东方。他非王者，却能召聚众国神职；非先知，却铭记古训如火。聂斯托里之名未曾被遗忘，而他所立之牧首，仍在群山与沙海之间，为羔羊牧养天国的道路。\n先选择§Y圣殿:安条克§!才能选取该词条。\n\n选择§G该信条后§!会获得额外§Y改革进度增长§!和§Y国家焦点冷却减少§!。\n获得额外§G政府改革进度§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_B5:0 "“上帝的子民”不仅是称号，更是一种共同体的使命。他们被召聚于教会之下，彼此团契，共同传扬救恩的喜讯。景教徒无论身在何地，皆以此信念自勉，建立会堂、翻译经典、培育信徒，让福音之火延烧至世界尽头。\n\n选择§G该信条后§!会获得额外§Y侵略扩张减少§!和§Y外交合并花费§!。\n对所有邻国获得§G-10侵略扩张§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

