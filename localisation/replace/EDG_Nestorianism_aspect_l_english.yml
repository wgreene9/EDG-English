desc_EDG_Nestorianism_aspects_B1:0 "At the end of the Silk Road, Nestorian Patriarchs long faced challenges of language and culture. To adapt to the Eastern world, clergy must undergo multilingual training and study local customs. Education shaped not only their souls but also enabled the voice of the Gospel to cross mountains and rivers, reaching distant lands.\n\nSelecting §Gthis Aspect§! grants additional §Ytechnology cost§! and §Yidea cost§!.\nGrants additional §Greduced corruption§!.\nWill §Rnot recur§! until the §Yadditional modifier§! ends."

desc_EDG_Nestorianism_aspects_B2:0 "Like winding rivers bringing life to deserts, the monastic network sows seeds of faith in pagan lands. The toll of bells in isolated valleys, the flickering lights in the wilderness—all are echoes of divine response to prayers in silence. Each monastery is a meeting point between the earthly and the heavenly realms.\n\nSelecting §Gthis Aspect§! grants additional §Ymissionary strength§!.\nGrants additional §Gone year's income§!.\nWill §Rnot recur§! until the §Yadditional modifier§! ends."

desc_EDG_Nestorianism_aspects_B3:0 "On that day, holy light shall rise from the East, Christ shall enter the city gates, all peoples shall bow, and the chasm between the mortal world and Heaven shall vanish. Every monastery, every sermon, is a stone step paving the Lord's path of return. Believers wait amidst wind and sand, solely to witness that glorious coming.\nRequires selecting §YSanctuary: Jerusalem§! first.\n\nSelecting §Gthis Aspect§! grants additional §Ynational unrest reduction§! and §Ytrue faith tolerance§!.\nResets the §Mcooldown§! for §YFeast Interaction§! and refunds §MChurch Power§!.\nWill §Rnot recur§! until the §Yadditional modifier§! ends."

desc_EDG_Nestorianism_aspects_B4:0 "He holds the staff, gazing eastward. He is no king, yet can summon clergy from many nations; no prophet, yet remembers ancient teachings like fire. The name of Nestorius has not been forgotten, and the Patriarch he established still tends the heavenly path for the flock amidst mountains and sandy seas.\nRequires selecting §YSanctuary: Antioch§! first.\n\nSelecting §Gthis Aspect§! grants additional §Yreform progress growth§! and §Yreduced national focus cooldown§!.\nGrants additional §Ggovernment reform progress§!.\nWill §Rnot recur§! until the §Yadditional modifier§! ends."

desc_EDG_Nestorianism_aspects_B5:0 ""People of God" is not merely a title but a communal mission. They are called together under the Church, in fellowship with one another, jointly proclaiming the glad tidings of salvation. Nestorians, wherever they are, encourage themselves with this conviction, establishing synagogues, translating scriptures, nurturing believers, allowing the fire of the Gospel to spread to the ends of the earth.\n\nSelecting §Gthis Aspect§! grants additional §Yaggressive expansion impact reduction§! and §Ydiplomatic annexation cost§!.\nGrants §G-10 aggressive expansion§! towards all neighboring countries.\nWill §Rnot recur§! until the §Yadditional modifier§! ends."

