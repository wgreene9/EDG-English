 desc_EDG_Nestorianism_aspects_C1:0 "远离帝国中心的边疆，信徒们为守护信仰而武装自卫。景教骑士团由忠诚的贵族与虔诚的战士组成，既是修士、也是剑客。他们誓言捍卫圣道，保护朝圣者，击退异端与掠夺者，在荒原与沙海中，为基督的名立下血的誓约。\n\n选择§G该信条后§!会获得额外§Y部队花费§!和§Y雇佣兵维护费§!。\n§G和一年的人力补充§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_C2:0 "当异教之焰烧至教区边境，神职者便召唤信众佩戴铁十字，举起信仰之剑。铁十字远征不为掠夺，而为救赎失落之灵魂，是景教教会首次联合各地信徒发起的信仰战役。他们跨越沙漠、翻越雪山，只为将真理的火炬重新插上圣所高地。\n先选择§Y圣殿:德黑兰§!才能选取该词条。\n\n选择§G该信条后§!会获得额外§Y其他宗教战争分数花费§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_C3:0 "他曾驱策万骑践踏诸邦，如今却在圣坛前俯首。寒风中，圣水滴落于额，洗去征伐的尘土，点燃灵魂的火光。牧者与王者的目光在此刻交汇，天地寂静，唯有神在见证转化。\n先选择§Y圣殿:撒马尔罕§!才能选取该词条。\n\n选择§G该信条后§!会获得额外§Y焚掠获得点数§!和§Y冲击伤害§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_C4:0 "座非木石所造，而是以信仰、血与火铸成。坐于其上者非仅掌权，更负传道之责。法王圣座是天与地的交界，是尘世秩序服膺于天国法则的标志。景教的君王不只是治国者，也是神在世间的执杖者。\n先选择§Y圣殿:罗马§!才能选取该词条。\n\n选择§G该信条后§!会获得额外§Y减少部队操劳损失§!和§Y陆军传统衰减§!。\n§Y君主军事能力+1§!£mil£。\n§Y额外修正§!结束前§R不再重复§!获得。"

 desc_EDG_Nestorianism_aspects_C5:0 "上自先知与使徒时代起，教会一切作为皆奉行于上帝的圣名之下。景教在异邦土地上建立堂口、传扬真道，皆以“上帝的名义”作为权威的根源与信仰的凭据。这不仅是口号，而是贯穿景教历史的神圣誓约，昭示着信仰行动的正当性与责任。\n\n选择§G该信条后§!会获得额外§Y围城效率§!和§Y厌战度衰减§!。\n§Y额外修正§!结束前§R不再重复§!获得。"

 EDG_Nestorianism_event.1.t:0 "朝觐巴格达"
 EDG_Nestorianism_event.1.d:0 "昔日的智慧之都，如今重归正信者的掌控。在巴格达，这座大牧首曾居之地，信仰与知识交融，教义与文明共鸣。修士、学者与信徒从四方前来，怀着敬畏与盼望，步入这片神圣的土地。\n一次前往圣殿的朝觐，不只是身体的旅程，更是灵魂的净化。"
 EDG_Nestorianism_event.1.a:0 "我们将组织一场隆重的朝觐。"
 
 EDG_Nestorianism_event.2.t:0 "朝觐德黑兰"
 EDG_Nestorianism_event.2.d:0 "昔日荒芜的山谷，如今屹立起一座景教信仰的灯塔。自圣殿于德黑兰重建以来，它成为波斯信徒的精神支柱，也象征着天启之光在东方的复燃。信徒纷纷踏上朝圣之路，盼望在圣殿前得见恩典，重燃信仰的火焰。\n此刻，是选择亲临其地，抑或遥祝圣火长明？"
 EDG_Nestorianism_event.2.a:0 "我将亲自启程，前往圣殿！"

 EDG_Nestorianism_event.3.t:0 "朝觐耶路撒冷"
 EDG_Nestorianism_event.3.d:0 "耶路撒冷——上帝眷顾的城邑、众先知殉道之地。自使徒时代起，信徒便视此地为信仰的源泉。如今，圣殿重归正道，其辉煌再度照耀万民。\n无数景教徒跋山涉水，只为在圣殿前叩首，聆听古老的赞美诗，感受与神更近的悸动。朝觐之路开启，我们将以何种方式回应这份召唤？"
 EDG_Nestorianism_event.3.a:0 "亲赴圣城，沐浴神恩！"

 EDG_Nestorianism_event.4.t:0 "朝觐撒马尔罕"
 EDG_Nestorianism_event.4.d:0 "丝路尽头，信仰未熄。撒马尔罕——这座承载古老波斯与突厥文明的城市，如今见证了景教的圣火在东方再度燃起。圣殿已立，祷声回荡于琉璃穹顶之下，远道而来的信徒群集于此，聆听牧首讲述圣言。\n长路漫漫，朝觐撒马尔罕，是一场身心的洗礼，亦是景教广传四海的证明。"
 EDG_Nestorianism_event.4.a:0 "吾将亲往，向东方圣火致敬！"

 EDG_Nestorianism_event.5.t:0 "朝觐罗马"
 EDG_Nestorianism_event.5.d:0 "自古以来，罗马被誉为“教会之母城”，彼得与保罗的血见证了早期教会的信仰高峰。景教东传千年，今日却有信徒踏上这座西方圣城的朝圣之路。\n他们不是来请求认可，也非宣扬胜利，而是来见证那贯通东西、跨越苦难的信仰源流——在圣殿废墟与残存遗迹间，景教的祷声再度响起。"
 EDG_Nestorianism_event.5.a:0 "我将亲自前往罗马，步履见证恩典。"

 EDG_Nestorianism_event.6.t:0 "朝觐安条克"
 EDG_Nestorianism_event.6.d:0 "安条克——使徒保罗和巴拿巴宣道的城邑，是景教传承中不可忽视的起点。这里，信徒第一次被称为“基督徒”；这里，也曾屹立着东方教会的牧首座堂，后又历经战火、分裂与遗忘。\n如今景教复兴之势再起，朝圣者踏上这片古老土地，寻找信仰的根，亦是在宣告一个更广阔、更久远的教会正重新凝聚。"
 EDG_Nestorianism_event.6.a:0 "我将亲至安条克，膜拜初代圣徒之路。"

 EDG_Nestorianism_event.7.t:0 "景教经典翻译"
 EDG_Nestorianism_event.7.d:0 "随着景教在异域土地上的稳步传播，传教士们逐渐认识到语言的隔阂正成为信仰扩展的一大障碍。为了让本地信徒更深入理解信仰核心，教会学者开始翻译《圣经》与教义文献，使用波斯语、叙利亚语、粟特语，甚至汉文与突厥语，将神圣的启示播撒至万民耳中。这项伟大的文化工程不仅巩固了信仰根基，也塑造了新兴的本地神学传统。"
 EDG_Nestorianism_event.7.a:0 "神的真理，不应囿于少数人的舌头。"

 EDG_Nestorianism_event.8.t:0 "修道院网络"
 EDG_Nestorianism_event.8.d:0 "在遥远的山谷、商路的驿站与边疆的聚落，景教的修道士们数世纪以来默默耕耘。他们抄写圣典、传授教义、收容孤儿、教授文字。如今，这些星罗棋布的修道院正在逐渐连结成一张有组织的神圣网络。教会高层开始意识到，若加以制度化和扶持，这一网络将成为维系信仰统一、训练传教士与抵御异端的无形脊梁。但如此集中化也可能引起地方贵族的猜忌。"
 EDG_Nestorianism_event.8.a:0 "让信仰成为理性的基石，塑造下一代神学者。"

 EDG_Nestorianism_event.9.t:0 "弥施诃入圣城"
 EDG_Nestorianism_event.9.d:0 "在历经岁月的纷争与动荡后，景教信徒终于奋起，将昔日被异教占据的圣城——耶路撒冷重新纳入信仰的怀抱。穆斯林的势力被驱逐，圣城的门扉再次向弥施诃——救世主耶稣基督的荣耀敞开。这不仅是一场军事的胜利，更是信仰的凯旋。信徒们深信，弥施诃的恩典助他们重获圣地，洗净战火的创痕，赐予新生的和平与救赎。圣城之光再度闪耀，成为信仰与希望的灯塔，吸引四方朝圣者归来。"
 EDG_Nestorianism_event.9.a:0 "荣耀归于弥施诃，圣城重回信徒怀抱！"

 EDG_Nestorianism_event.10.t:0 "聂斯托利牧首领"
 EDG_Nestorianism_event.10.d:0 "历经烽火纷争，圣城安条克终于从异教徒手中重归景教信徒之手。这一刻不仅是武力的胜利，更是信仰之光重新照耀的象征。为纪念那位为教义坚定奋斗、开拓信仰疆域的伟大先驱——聂斯托利，教会特设“聂斯托利牧首”头衔，赋予安条克牧首这神圣尊号，以彰显其精神与权威。此举如同圣火传递，鞭策信徒们守护真理，不忘初心，携手迈向更加辉煌的未来。"
 EDG_Nestorianism_event.10.a:0 "聂斯托利之名，永铭安条克！"

 EDG_Nestorianism_event.11.t:0 "上帝的子民"
 EDG_Nestorianism_event.11.d:0 "在世间的纷乱与苦难中，一群虔诚信徒挺身而出，他们自诩为“上帝的子民”，坚守着神圣的信仰与使命。无论敌对势力如何强大，他们始终团结一心，传扬真理，守护教义。这股力量不仅带来了精神的凝聚，也赋予了他们无尽的勇气与智慧，使他们在动荡的时代中屹立不倒。作为上帝选中的族群，他们肩负着引领世人走向光明的重责，誓将圣光洒遍大地。"
 EDG_Nestorianism_event.11.a:0 "团结一心，坚守信仰！"

 EDG_Nestorianism_event.12.t:0 "景教骑士团"
 EDG_Nestorianism_event.12.d:0 "在信仰的圣光照耀下，一支铁血的守护者悄然崛起。他们是上帝的利剑，是教会的盾牌——景教骑士团。誓以生命守护圣殿与信徒，抵御异端与侵略。这支骑士团凝聚了信徒的忠诚与勇气，他们穿戴铠甲，手执长剑，奔赴战场，成为教会不可动摇的壁垒。骑士团的成立，不仅是一支军队的诞生，更是信仰力量的化身，是圣光对黑暗的无声宣战。"
 EDG_Nestorianism_event.12.a:0 "赋予骑士团最高荣誉！"

 EDG_Nestorianism_event.13.t:0 "铁十字远征"
 EDG_Nestorianism_event.13.d:0 "远方的战鼓声声，铁十字的旗帜在沙场上猎猎作响。为捍卫圣地，守护信仰，景教骑士团响应号召，踏上了这场充满血与火的远征。这场铁十字远征不仅是一场军事行动，更是信仰与意志的较量。骑士们誓以生命铺就信仰的道路，将光明带回被异端染指的土地。战火纷飞，信徒的忠诚与勇气成为远征胜败的关键。"
 EDG_Nestorianism_event.13.a:0 "“铁十字飘扬，圣光照耀前路；骑士们用鲜血谱写着信仰的史诗。"

 EDG_Nestorianism_event.14.t:0 "汗王的洗礼"
 EDG_Nestorianism_event.14.d:0 "苍茫草原之上，风声低语，百年的游牧王朝迎来了命运的转折。汗王踏入圣水，洗去血腥与尘埃，接受了神圣的洗礼。此刻，古老的信仰与权力交织，谱写出一段新的传奇。他的信仰成为他统治的根基，也为景教的圣光洒满辽阔的草原。洗礼不仅是灵魂的净化，更是王权的神圣印证。汗王的归信如同黎明的曙光，照亮了无数迷途的心灵，也预示着新的时代的到来。"
 EDG_Nestorianism_event.14.a:0 "圣水洗净的不仅是汗王的躯体，更是他肩上的命运与神圣使命。"

 EDG_Nestorianism_event.15.t:0 "法王圣座"
 EDG_Nestorianism_event.15.d:0 "法王圣座，权力的象征，信仰的巅峰，然而其荣耀背后却暗藏无尽的纷争与阴谋。教会高层的权力斗争如暗潮涌动，法王不仅要应对教徒的期待，更需在贵族和世俗势力间步步为营。\n圣座的每一次加冕，都牵动着帝国内外的政治格局，权力的天平在摇摆，忠诚与背叛共舞。法王的每一个决定，都可能改变教会的命运，也可能引发新的冲突与危机。\n在这权力的棋局中，圣座既是神圣的庇护所，也是暗战的战场。谁能掌控这座圣座，便能掌控信仰，也掌控命运。"
 EDG_Nestorianism_event.15.a:0 "法王圣座，不仅是信仰的灯塔，更是权力的象征，指引着教徒前行的方向。"

 EDG_Nestorianism_event.16.t:0 "上帝的名义"
 EDG_Nestorianism_event.16.d:0 "在权势更迭、帝国动荡的时代，景教教会再次提出一个古老而庄严的主张：“凡我所行，皆奉上帝之名。”这一信念正在成为新一代信徒与统治者的精神旗帜——无论是扩张国土、整合信仰，还是治理百姓，皆可借圣名之权而行正义之事。\n教会高层提议：我们应更加明确地将神权与政权合而为一，以“上帝的名义”强化我们的统治正当性。这将引发信仰的复兴，但也可能带来质疑、反抗，甚至战争的召唤。"
 EDG_Nestorianism_event.16.a:0 "是的，我们将奉上帝的名义治理万民。"





























