2_dakani_language_desc:0 "德干地区有许多不同的语言和文化。这里有伊朗人，都兰人，阿富汗人和阿拉伯人。虽然我们的祖先说波斯语，但是在阿拉伯语混合后产生了一种新语言，德干语。它得到了广泛使用，成为标准语言。"
1_dec_diwan_funding_desc:0 "让我们将土地分成三等份。第一份将归于国家自身，用以照顾我们的统治者以及国库；一份将属于贵族及其他掌权者；最后的三分之一应当致力于资助底万的需求。这样我们就能确保支付所有基础设施项目的费用，而不用对国家的其他收入进行征税。" 
1_dec_foreign_trade_privileges_desc:0 "德干的港口吸引着世界各地的商人，而这些贸易正是我们的财富来源。对于那些定期在我国投资、分销商品的外国商人，我们应当竭力去保护。"
1_dec_empower_paigah_desc:0 "有些家族比其他家族的贡献更大。我们必须奖励我们最热心的支持者，并允许他们在我们的国家内享有极大的自由。通过这种方式，我们将拥有一批坚定的支持者，而他们也将总是愿意为我们的事业做出贡献，这些人为我们的事业提供人才、军官和官员。"
1_dec_modernize_the_sarf_e_khas_desc:0 "尽管我们的军队在军事上有着令人自豪，其传统可以追溯到14世纪，但是现在我们也必须开放、与时俱进。让我们邀请任何有点子的外国人来助我们的军队现代化。操练、纪律和迅速的行动是未来所在，也是我们在未来打败将要面对的敌人的唯一途径。" 
1_dec_jewels_of_the_nizams_desc:0 "德干是一块富饶的土地，千百年以来，我们掌控着全世界最大的，也是唯一的钻石矿藏。让我们立志向世界展示这些财富，以便人们始终见证我们宫廷的辉煌。翡翠、珍珠、钻石、红宝石和所有其他类型的宝石很快就会成为我们名字的代名词。"
1_dec_encourage_industries_desc:0 "我们的土地有着丰富的原材料，但没有像北方那样集中的制造业中心。让我们利用国家的资金来鼓励私营企业的发展，这样很快就能拥有一个属于我们自己的蓬勃发展的精制商品业，之后就可以在我们已经控制的大型贸易港口进行出口。"

