1_dec_diwan_funding:0 "Fund the Diwan"
1_dec_foreign_trade_privileges:0 "Foreign Merchant Privileges"
1_dec_empower_paigah:0 "Empower the Paigah"
1_dec_modernize_the_sarf_e_khas:0 "Modernize the Army"
1_dec_jewels_of_the_nizams:0 "Jewels of the Nizams"
1_dec_encourage_industries:0 "Encourage Industrial Development"

2_dakani_language_desc:0 "The Deccan region is home to many different languages and cultures. Here, there are Iranians, Turanians, Afghans, and Arabs. Although our ancestors spoke Persian, a new language—Dakhani—emerged from its mixture with Arabic. It has gained widespread use and become the standard language."
1_dec_diwan_funding_desc:0 "Let us divide the land into three equal parts. The first portion shall belong to the state itself, to support our rulers and the treasury; another portion shall belong to the nobility and other powerholders; the final third shall be dedicated to funding the needs of the Diwan. In this way, we can ensure the payment for all infrastructural projects without imposing additional taxes on other state revenues."
1_dec_foreign_trade_privileges_desc:0 "The ports of the Deccan attract merchants from all over the world, and this trade is the source of our wealth. We should strive to protect those foreign merchants who regularly invest in and distribute goods within our nation."
1_dec_empower_paigah_desc:0 "Some families contribute more than others. We must reward our most ardent supporters and grant them considerable autonomy within our state. Through this, we will have a steadfast group of backers who will always be willing to contribute to our cause, providing talent, officers, and officials for our endeavors."
1_dec_modernize_the_sarf_e_khas_desc:0 "Although our army boasts a proud military tradition dating back to the 14th century, we must now also open ourselves to progress and keep pace with the times. Let us invite any foreigner with ideas to help modernize our forces. Drill, discipline, and swift maneuver are the future, and the only way we can defeat the enemies we will face in the times to come."
1_dec_jewels_of_the_nizams_desc:0 "The Deccan is a land of riches, and for millennia, we have controlled the world's largest and only diamond mines. Let us aspire to showcase this wealth to the world, so that people may always witness the splendor of our court. Emeralds, pearls, diamonds, rubies, and all other types of gemstones will soon become synonymous with our name."
1_dec_encourage_industries_desc:0 "Our land is rich in raw materials but lacks concentrated manufacturing centers like those in the north. Let us utilize state funds to encourage the development of private enterprises, so that we may soon possess our own thriving refined goods industry, which can then be exported through the major trade ports we already control."

