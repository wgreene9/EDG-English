1_gharbians_desc:0 "一百年前从德里独立虽然让我们获得自由，但是也切断了我们同北方穆斯林的物资人员技术交流。由于缺少穆斯林贵族的帮助，我们受到南方印度教贵族的威胁。\n幸好，名声救了我们。德干的富饶在穆斯林中流传，吸引着许多海外淘金者前来。招募这些西方人充实军队，为我们提供建议。"
1_legacy_of_gisu_daraz_desc:0 "印度和巴赫曼尼苏丹国流行苏菲派信仰。苏丹们努力招募苏菲教长们，比如伟大的基苏达拉兹，突显我国教会和国王实力强大。\n推行苏菲派信仰，崇尚精神主权和包容，使我们能够融合西方人和德干土著的信仰，使其不再冲突。" 
1_dakani_language_desc:0 "德干地区有许多不同的语言和文化。这里有伊朗人，都兰人，阿富汗人和阿拉伯人。虽然我们的祖先说波斯语，但是在阿拉伯语混合后产生了一种新语言，德干语。它得到了广泛使用，成为标准语言。"
1_karimis_desc:0 "几个世纪以来，印度和西亚的贸易都是由阿拉伯人垄断的。这些穆斯林商人十分富有和强大。他们的贸易帝国包括泰米尔的海边和斯瓦希里的城市到埃及的港口，当中有亚丁湾、各个苏丹国、大大小小的贵族和普通人，以及无数的外国商品和资金。\n这个团体对我们十分友好，我们也应该同它发展关系。"
1_takht_e_firoza_desc:0 "任何来访的使者来到宫殿中觐见我们的苏丹时，最先注意到的一定是我们王朝的传家至宝——绿松石王座。这件珍宝是泰卢固罗阇尼雅伽战败后进献给我们的。精美而独特的王座是德干财富的象征，也是德干多民族文化的符号。"
1_bahmani_primogeniture_desc:0 "我国曾经并不实行长子继承制，即王位由国王最年长的儿子继承。摄政王和一些贵族常常利用这一点发动政变。现在，随着我们正式实行长子继承制，这种事情基本消失了，王位过度十分平稳。"
1_madrasa_of_mahmud_gawan_desc:0 "多年来，我们从广大的穆斯林国家吸引了大批学者，同时也充分利用了本地最好的人才。这些创造了一个富裕的城市——德干，这里融合了波斯、阿拉伯、马拉塔、泰卢固及卡纳达文化。在首都建立一所大学将能满足未来德干研究的开展，并且让世人了解我们伟大的国家。"

