1_madrasa_of_mahmud_gawan:0 "Deccan Madrasa"

1_gharbians_desc:0 "Although gaining independence from Delhi a century ago granted us freedom, it also severed our material, personnel, and technical exchanges with the northern Muslims. Lacking the assistance of Muslim nobles, we faced threats from the Hindu nobles of the south.\nFortunately, our reputation saved us. The wealth of the Deccan spread among Muslims, attracting many overseas fortune-seekers. Recruit these Westerners to bolster our armies and provide us with counsel."
1_legacy_of_gisu_daraz_desc:0 "Sufi Islam is prevalent in India and the Bahmani Sultanate. The Sultans strove to recruit Sufi saints, such as the great Gisu Daraz, highlighting the strength of our state's religious and royal authority.\nPromoting Sufi beliefs, which emphasize spiritual sovereignty and tolerance, enables us to harmonize the faiths of the Westerners and the native Deccani peoples, preventing conflict."
1_dakani_language_desc:0 "The Deccan region is home to many different languages and cultures. Here, there are Iranians, Turanians, Afghans, and Arabs. Although our ancestors spoke Persian, a new language—Dakhani—emerged from its mixture with Arabic. It has gained widespread use and become the standard language."
1_karimis_desc:0 "For centuries, trade between India and West Asia was monopolized by Arabs. These Muslim merchants are immensely wealthy and powerful. Their trade empire spans from the shores of Tamil and Swahili cities to the ports of Egypt, encompassing the Gulf of Aden, various sultanates, nobles and commoners of all ranks, and countless foreign goods and capital.\nThis community has been friendly towards us, and we should develop relations with them."
1_takht_e_firoza_desc:0 "Any visiting envoy entering the palace to have an audience with our Sultan will first notice the heirloom treasure of our dynasty—the Turquoise Throne. This precious artifact was presented to us by the defeated Telugu Raja Nayaka. The exquisite and unique throne is a symbol of the Deccan's wealth and a token of its multi-ethnic culture."
1_bahmani_primogeniture_desc:0 "Our state once did not practice primogeniture, where the throne passes to the king's eldest son. Regents and certain nobles often exploited this to stage coups. Now, with our formal adoption of primogeniture, such incidents have largely vanished, and the transition of power has become remarkably smooth."
1_madrasa_of_mahmud_gawan_desc:0 "Over the years, we have attracted a large number of scholars from the broader Muslim world while also fully utilizing the best local talents. This has created a prosperous city—the Deccan—that blends Persian, Arabic, Maratha, Telugu, and Kannada cultures. Establishing a university in the capital will facilitate future Deccani studies and allow the world to learn about our great nation."

