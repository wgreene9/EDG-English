EDG_flavor_age_ITA_education.0.t:0 "End of the Italian Education Movement"
EDG_flavor_age_ITA_education.0.d:0 "The Italian Education Movement brought numerous opportunities and challenges to the Italians, revitalizing the entire Mediterranean world. However, all movements must eventually conclude, and the Italian Education Movement has finally come to an end."
EDG_flavor_age_ITA_education.0.a:0 "All good things must come to an end."
EDG_flavor_age_ITA_education_0_a_tt:0 "The §YItalian Education Movement§! will end."

EDG_flavor_age_ITA_education.1.t:0 "Italian Education Movement"
EDG_flavor_age_ITA_education.1.d:0 "By the 15th century, Italian universities had fully demonstrated their vitality. Increased wealth made the systematic development of education possible. Initially, schools typically offered only three subjects—Civil Law, Canon Law, and Medicine; later, Rhetoric, Philosophy, and Astronomy were gradually introduced. At the time, Astronomy was generally synonymous with Astrology, though there were exceptions. Sometimes, teachers were paid substantial salaries. As culture advanced, competition in education intensified. Prestigious universities engaged in fierce battles to recruit renowned scholars. Some teachers, however, taught voluntarily without receiving salaries.\n\nIn the developed regions of Italy, even small towns had Latin schools, established not merely in preparation for higher education. This was because, in the contemporary view, beyond basic skills such as reading, writing, and arithmetic, Latin was considered essential, followed by Logic. These schools were not dependent on the Church but were operated by municipal authorities; however, there were also private schools. Under the management of a few distinguished humanists, this school system not only achieved near-perfect organization but also became a means of implementing higher education in the modern sense, sparking a wave of educational fervor across the Italian region."
EDG_flavor_age_ITA_education.1.a:0 "Invest all our Ducats in education!"
EDG_flavor_age_ITA_education_1_a_tt:0 "Countries with their capital in §YItaly§! will initiate the §YItalian Education Movement§!."

EDG_flavor_age_ITA_education.2.t:0 "The Legacy of Giannozzo Manetti"
EDG_flavor_age_ITA_education.2.d:0 "Manetti displayed early talent, completing his commercial apprenticeship while still a child and working as a bookkeeper in a bank. But soon this life seemed empty and unsustainable to him, so he began to yearn for scholarship, believing that through learning one could achieve immortality. Thereafter, he immersed himself in books with diligent study, an endeavor rarely undertaken by laymen before him. As mentioned, he became one of the most erudite scholars of his era. After being appointed by the government as deputy magistrate and tax collector in Pescia and Pistoia, he fulfilled his duties guided by the noble ideals inspired by both religious sentiment and humanist studies. He successfully carried out the most unpopular tax levies imposed by Florence and declined payment for his work. As a magistrate, he refused all gifts, detested bribery, suppressed gambling, ensured ample grain supplies for the state, tirelessly mediated lawsuits amicably, and miraculously appeased anger with kindness. The people of Pistoia could never discern his bias toward either political faction. As if to symbolize shared rights and interests, he spent his leisure time writing a history of the city. The completed book, bound in purple covers, was preserved as a sacred relic in the town hall. Upon his departure, the city presented him with a brocade banner embroidered with the city's emblem and an exquisite silver helmet. In $YEAR$, Manetti passed away due to illness in a small village within [Root.GetAdjective] territory, but the impact of his illustrious life did not fade away with the wind."
EDG_flavor_age_ITA_education.2.a:0 "Mourn for Manetti."
EDG_flavor_age_ITA_education_2_a_tt:0 "Countries with their capital in §YItaly§! will have the opportunity to welcome his disciples."


EDG_flavor_age_ITA_education.3.t:0 "Disciples of Manetti"
EDG_flavor_age_ITA_education.3.d:0 "In $YEAR$, Italy was at the height of the Renaissance, a period marked by the flourishing of arts and sciences. This era also gave rise to numerous individuals of exceptional talent and learning, whose remarkable abilities and wisdom became legendary. Giannozzo Manetti gained fame both domestically and abroad, becoming a highly respected figure. His contributions were widely praised by the people, and he was regarded as one of the most outstanding scholars of the Renaissance. Not long ago, [Root.Monarch.GetTitle] [Root.Monarch.GetName] received a guest who introduced himself as a disciple of Giannozzo Manetti, detailing his talents and field of study. He expressed his determination to serve the [Root.Monarch.GetTitle] and presented some of his own ideas and innovations. The [Root.Monarch.GetTitle] listened attentively to Andrea's suggestions, finding his insights profoundly thoughtful and potentially beneficial to the state."
EDG_flavor_age_ITA_education.3.a:0 "Bring him into our government!"
EDG_flavor_age_ITA_education.3.b:0 "Let him teach in the countryside."

EDG_flavor_age_ITA_education.4.t:0 "The Achievements of the Manettists"
EDG_flavor_age_ITA_education.4.d:0 "The Manettist who recently joined our government has been serving the [Root.Monarch.GetTitle], assisting in resolving various issues. He has provided the court with countless valuable suggestions and advice, contributing to a more stable and successful society in [Root.GetAdjective]."
EDG_flavor_age_ITA_education.4.a:0 "A well-governed and harmonious state."
EDG_flavor_age_ITA_education.4.b:0 "Excellent, now the King can collect more taxes!"

EDG_flavor_age_ITA_education.5.t:0 "The [Root.GetAdjective] Primary School Initiative"
EDG_flavor_age_ITA_education.5.d:0 "With the advancement of the Italian Education Movement, competition in education has intensified. The battle among universities to recruit renowned scholars is raging fiercely. Under such circumstances, it is said that Bologna sometimes allocated up to half of its fiscal revenue to fund its university. Teaching appointments were generally short-term, sometimes lasting only six months, causing scholars to live itinerant lives akin to actors. However, lifelong tenure for professors did exist during this period. Some institutions even required teachers to pledge not to teach elsewhere the knowledge they had already delivered in one location. Meanwhile, other educators taught voluntarily without receiving salaries. As the Italian Education Movement surged forward, even small towns established Latin schools. Many believe that constructing more primary schools will infuse [Root.GetName] with greater vitality."
EDG_flavor_age_ITA_education.5.a:0 "We shall commit to investing in education."
EDG_flavor_age_ITA_education.5.b:0 "This is a waste of money."

EDG_flavor_age_ITA_education.6.t:0 "[Root.GetAdjective] Renaissance"
EDG_flavor_age_ITA_education.6.d:0 "[Root.GetAdjective] citizens and secular intellectuals expressed their cultural propositions through the revival of ancient Greek and Roman cultures. Thus, the Renaissance emphasized the aspect of the new culture learning from classical models, rather than being a mere classical revival; it was, in essence, a new bourgeois cultural movement against feudalism. Its influence manifested in art, architecture, philosophy, literature, music, science, technology, politics, religion, and other facets of intellectual inquiry. Renaissance scholars employed humanist methods in their research and sought realism and human emotion in art. As an ideological liberation movement promoting emerging bourgeois culture, the Renaissance laid a solid foundation for the early development of capitalist sprouts during its dissemination, while simultaneously accumulating primitive wealth for the nascent bourgeoisie. The Renaissance gradually liberated people from the constraints of traditional feudal theology, prompting exploration of human value beneath religious veneers—ushering in an era where individuals were recognized as concrete beings, rather than mere appendages of feudal or religious lords. The movement fully affirmed human value and emphasized humanity, becoming a powerful call to break through the layers of medieval obscurity. It profoundly impacted contemporary politics, science, economics, philosophy, and theological worldviews, representing a revolutionary storm in the ideological realm of the rising bourgeoisie, often hailed as the 'Age of Giants'."
EDG_flavor_age_ITA_education.6.a:0 "We shall push the Renaissance to its climax."
EDG_flavor_age_ITA_education.6.b:0 "Save the best steel for the blade."

EDG_flavor_age_ITA_education.7.t:0 "The Prince's Praise for [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_flavor_age_ITA_education.7.d:0 "A worthy son of Florence has published a work titled 'The Prince'. This volume contains numerous philosophies of governance, addressing not only hereditary monarchs but also the potential emergence of new princes. It elaborates on how to maintain power and successfully rule conquered territories, asserting that the ends justify the means.\n\nIn his work 'The Prince', our great [Root.Monarch.GetTitle] [Root.Monarch.GetName] is mentioned multiple times. The [Root.Monarch.GetTitle]'s ability to rule the state is praised, while other nations are cautioned against relying on mercenary forces.\n\n'Although recently a glimmer of light shone upon one individual, leading some to believe he might be sent by God to redeem Italy, he was ultimately abandoned by Fortune at the peak of his endeavors. Thus Italy remains lifeless, awaiting anyone who can heal her wounds, halt the plundering of Lombardy, and end the extortions in the Kingdom of Naples and Tuscany...'\n\nThrough these words, Machiavelli bestows exceptionally high praise upon [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n'If anyone believes that to secure his new principality against enemies, it is necessary to gain friends for himself, to achieve victory through force or fraud, to make the people both love and fear him, to ensure soldiers obey and revere him, to eliminate those who could or might harm him, to reform old institutions in new ways, to be both severe and kind, magnanimous and liberal, to disband disloyal troops and raise new armies, to maintain friendships with kings and princes so they must gladly assist you or hesitate to injure you—if anyone believes all this necessary, he can find no brighter example than the actions of this [Root.Monarch.GetTitle].'"
EDG_flavor_age_ITA_education.7.a:0 "For the eternal legacy, good ministers march to the spring terrace."

EDG_flavor_age_ITA_education.8.t:0 "The Prince"
EDG_flavor_age_ITA_education.8.d:0 "Fourteen years of political work, particularly in diplomatic practice, provided Machiavelli with abundant historical examples for his political theories and his work 'The Prince'. Beyond his routine duties of handling numerous foreign affairs documents, Machiavelli's first responsibility was serving as a temporary special envoy for the Florentine Republic, visiting foreign nations and various Italian city-states while regularly reporting to the 'Council of Ten'. During wartime, he was tasked with military organization and related duties, becoming a trusted assistant and strategic advisor to the head of government, Soderini.\n\nFrom the age of thirty, he embarked on nearly thirty diplomatic missions, traveling to France, Switzerland, various German states, and Italian city-states. His preserved documents—including 'Report on France', 'Report on Germany', accounts of Duke Cesare Borgia of Romagna, and other communications—demonstrate Machiavelli's acute insight into the socio-political realities of European nations and Italian city-states. These works reflect his deep understanding and meticulous analysis of rulers' true nature, forming the foundation of his elaborated political thought and military theory. These diplomatic experiences profoundly taught him that a weak nation holds no leverage in foreign affairs.\n\nMachiavelli's experiences endowed him with boundless wisdom, which he distilled into 'The Prince'. The book represents a theoretical synthesis of centuries of 'political experimentation and intense transformation' in Florence and across Italy, combined with Machiavelli's own years of governmental experience. It comprehensively elaborates his theories on princely absolutism and statecraft, analyzing causes behind Italy's prolonged wartime fragmentation while proposing a solution for unification: establishing a strong centralized state. Attempting to realize Dante's vision of unity and sovereign authority, Machiavelli delves deeply into statecraft, directly presenting rulers with practical methods for implementation, alongside his aspirations for ending Italy's chaotic condition."
EDG_flavor_age_ITA_education.8.a:0 "For the eternal legacy, good ministers march to the spring terrace."
belong_EDG_flavor_age_ITA_education_8_tt:0 "Outstanding Italian rulers may be praised in 'The Prince'."

EDG_flavor_age_ITA_education.9.t:0 "The Italian Wars and Firearms Advancement"
EDG_flavor_age_ITA_education.9.d:0 "During the Italian Wars, improved firearms such as muskets and bronze cannons with wheeled carriages saw widespread use for the first time. Artillery was first deployed in field battles and in the offense and defense of fortresses and fortified towns. The tactic of besieging without direct assault was frequently employed against strongholds. Field armies were used to relieve besieged positions. When attacking fortresses, besieging lines would first be constructed outside the range of the defensive fortifications' artillery, followed by containment lines composed of earthworks. Only after these preparations would the assault gradually commence. These new military tactics and equipment brought about profoundly far-reaching changes."
EDG_flavor_age_ITA_education.9.a:0 "This is a military technological revolution."
belong_EDG_flavor_age_ITA_education_9_tt:0 "Countries with their capital in §YItaly§! will unlock access to more mercenaries."
