EDG_flavor_age_ITA_education.30.t:0 "Renaissance Historiography"
EDG_flavor_age_ITA_education.30.d:0 "From the Age of Augustus onward, the 14th and 15th centuries can be considered the most glorious era in Italian history. Compared to Germany, central authority in Italy had dissolved thoroughly, paving the way for the emergence of numerous new political entities. However, the elusive histories of these new polities are as perplexing as their complexity. The 14th and 15th centuries are particularly significant in Italian history because this period gave birth to the great intellectual movement that would lead all of Europe—the Renaissance. Although the Renaissance began with the revival of classical knowledge, it fostered the growth and strengthening of national literatures, spurred a new spiritual trend in painting and sculpture, and liberated minds from the bonds of superstition, the shackles of convention, and the dogmas of scholasticism. In the 15th century, historical writing began to develop into an art form in Italy, markedly different from the chronicle-writing of the Middle Ages."
EDG_flavor_age_ITA_education.30.a:0 "Fascinating."
EDG_flavor_age_ITA_education.30.b:0 ""

EDG_flavor_age_ITA_education.31.t:0 "The Struggle between Guelphs and Ghibellines"
EDG_flavor_age_ITA_education.31.d:0 "In the past, the prolonged conflict between the Papacy and the Hohenstaufen dynasty left Italy with a fatal legacy—the incessant factional strife between the Guelphs and the Ghibellines. These two factions not only strained relations between states but also frequently incited violent conflicts within them. Even after the original causes of the Guelph-Ghibelline rivalry were resolved, the factions did not immediately disappear and persisted for a long time. When the Hohenstaufen dynasty declined under Manfredi, King of Sicily, and Conrad I of Sicily, when Rudolf I of the Habsburg dynasty relinquished imperial authority over central and southern Italy, and when the Papacy sought to leave Italy and find refuge in the distant borders of Provence, it seemed that, lacking their original driving forces, the factional strife would inevitably fade away. However, as imperial influence waned in Italy and papal influence expanded in Northern Italy, the flames of hatred between Guelphs and Ghibellines once again spread fiercely."
EDG_flavor_age_ITA_education.31.a:0 "We support the Kaiser of the Empire."
EDG_flavor_age_ITA_education.31.b:0 "The word of the Holy See is truth."
EDG_flavor_age_ITA_education_31_op_modifier_a:0 "Support the Ghibellines"
EDG_flavor_age_ITA_education_31_op_modifier_b:0 "Support the Guelphs"

EDG_flavor_age_ITA_education.32.t:0 "Secularization of Education"
EDG_flavor_age_ITA_education.32.d:0 "The Renaissance movement was crucial for European and even global culture. During the Renaissance, people developed a deeper interest in and understanding of the achievements of pre-Christian classical thinkers, artists, and writers. For centuries, within Western Christendom, education was largely confined to monasteries and primarily concerned theological matters. Intellectual labor focused on religious doctrine, while painting, architecture, and music mainly served the Church. This situation persisted until the Renaissance. However, education and the arts increasingly engaged with secular affairs and were associated with secular patronage."
EDG_flavor_age_ITA_education.32.a:0 "We need more enlightened citizens."
EDG_flavor_age_ITA_education.32.b:0 "Secularization? It's unnecessary."

EDG_flavor_age_ITA_education.33.t:0 "Humanist Education in Feltre"
EDG_flavor_age_ITA_education.33.d:0 "Since the 13th century, especially with the improvement in the financial conditions of urban middle-class communities, the wealthy were able to seek better educational opportunities for their children, particularly their sons. Education was quite important. Vittorino da Feltre (1378–1446) was a key figure. Born into a poor family in Belluno, he later became a great humanist and, perhaps, the greatest educator of the Renaissance. He studied and taught in Padua. Later, Vittorino moved to Mantua, where he founded a school. Known for its joyful atmosphere, the school was called the 'Casa Giocosa' (Pleasant House). At his school, Vittorino not only taught the children of the Gonzaga family and other noble lineages but also provided free education to many poor children, treating everyone equally. The curriculum included Greek, Latin, mathematics, music, art, religion, poetry, and philosophy. Corporal punishment was abolished, and special emphasis was placed on the importance of physical activity. This school became an important model for many other schools across Europe."
EDG_flavor_age_ITA_education.33.a:0 "Knowledge is the source of happiness."
EDG_flavor_age_ITA_education.33.b:0 "You said physical activity?"

EDG_flavor_age_ITA_education.34.t:0 "Mathematics"
EDG_flavor_age_ITA_education.34.d:0 "Education and wealth enabled the emerging middle class to begin hiring artists to decorate their homes, while some also enjoyed spending time reading and discussing cultural topics. Mathematics played a crucial role as it helped improve auditing practices. The rise of double-entry bookkeeping in Italy provided significant convenience for the economic activities of the citizens."
EDG_flavor_age_ITA_education.34.a:0 "Knowledge is wealth."
EDG_flavor_age_ITA_education.34.b:0 ""

EDG_flavor_age_ITA_education.35.t:0 "Humanism"
EDG_flavor_age_ITA_education.35.d:0 "Literature, including philosophy, was also essential to the 'Golden Age' of the Renaissance. This activity and education did not neglect Latin but relied more on the Italian language than before. Meanwhile, artistic patronage enabled scholars to expand their research in monastic libraries, where they focused on Latin and Greek texts that had previously been overlooked. Since the 14th century, a group of Italian scholars, inspired by the poet Petrarch, proposed revising the educational curriculum based on classical literature. They called it the 'Studia Humanitatis'. This curriculum would include five key disciplines: Rhetoric, Poetry, Grammar, History, and Ethics. Although the humanists (as these scholars were later called in the 19th century) were not radical enough to reject Christian doctrine, Theology was not among them. Instead, they shifted the focus of debate from how to serve God to how a virtuous person should act. Humanism thus became a widely disseminated cultural practice and enterprise."
EDG_flavor_age_ITA_education.35.a:0 "Humanity is the core."
EDG_flavor_age_ITA_education.35.b:0 "God is the focus."

EDG_flavor_age_ITA_education.36.t:0 "City Skylines"
EDG_flavor_age_ITA_education.36.d:0 "During the Renaissance, artistic activities flourished. Prominent figures such as Raphael, Michelangelo, and Leonardo da Vinci remain renowned to this day. A broader community had previously advanced a whole set of crucial skills, whose achievements laid the foundation for the three masters of Renaissance art. This is evident, for example, in the understanding and representation of perspective, particularly in Masaccio's frescoes in the Brancacci Chapel of the Santa Maria del Carmine in Florence (c. 1425–1428). Also notable is the depiction of the human form, as seen in the sculptural works of Donatello, especially his Saint George (c. 1416–1417) and David (c. 1440–1450), both housed in the Bargello Museum in Florence. Architecture was also influenced by antiquity, as exemplified by Filippo Brunelleschi's dome for the Florence Cathedral. Built between 1420 and 1436, this largest dome in the world defines the city's distinctive skyline. The urban landscape reflected the application of humanist knowledge, the enhanced status of Florence as a pioneer of the new culture, the revival of the old city-republics, and notably, the emergence of Venice with a renewed image. Rulers, architects, and artists of the Renaissance were concerned with how to visually capture the entire city through imagery and how the city could and should be transformed through new construction projects. Perspective rekindled interest in vistas and the harmonious layouts associated with them. During the Renaissance, Urbino was one of the major centers of painting, where there was a profound interest in creating objects of perfect form, balanced proportions, and complete unity."
EDG_flavor_age_ITA_education.36.a:0 "We too shall build our own Renaissance city."
EDG_flavor_age_ITA_education.36.b:0 "It's not worth it."

