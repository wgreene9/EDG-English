EDG_flavor_PER.5.t:0 "土地征税改革"
EDG_flavor_PER.5.d:0 "在过去，沙阿将土地册封给诸多奇兹尔巴什部落，除了将维持封地和供养自己以外所剩余的一点税收交给中央和提供一定数量的军队外，部落首领在其封地上拥有行政、军事、税收和司法大权，这极大地削弱了中央的权力。妥善管理我们的土地和诸多奇兹尔巴什是我们建立一个经得起时间考验的帝国的基础。如此，沙阿[Root.Monarch.GetName]取拜占庭法律之精华，面面俱到且充分考虑伊斯兰教法，并从管理中获得了很多的灵感，为帝国创造了一个单一的、一致的税收制度。伟大的[Root.Monarch.GetTitle]把它们整合到一本关于学习和司法理解的书里。现在所需要做的就是编纂法律，使这项改革成为现实。但这项土地改革无疑会遭到众多既得利益者的反对。"
EDG_flavor_PER.5.a:0 "实施新法！"
EDG_flavor_PER.5.b:0 "我们不能得罪全国的地主。"

EDG_flavor_PER.6.t:0 "霍尔木兹贸易"
EDG_flavor_PER.6.d:0 "在[Root.GetName]的统治下，霍尔木兹海峡毫无疑问已经成为了真正宽厚的伟大领袖的领地。[Root.Monarch.GetTitle][Root.Monarch.GetName]寻求对商业进行投资，而不是像阿曼人和阿拉伯人那样简单地收取税收和关税。在霍尔木兹海峡，来自世界各地的商人熙熙攘攘摩肩接踵，好不热闹。我们将从印度到巴士拉的贸易中获利颇丰，若我们能在霍尔木兹地区进行一项有关自由贸易区和招商引资的改革，那么我们将能够获取更多的利益。"
EDG_flavor_PER.6.a:0 "就这么办。"
EDG_flavor_PER.6.b:0 "没这个必要。"

EDG_flavor_PER.101.f:0 "加兹温应成为帝国的中心。"
EDG_flavor_PER.101.g:0 "大马士革有非凡的意义。"
EDG_flavor_PER.101.h:0 "我们十分偏爱安卡拉。"
EDG_flavor_PER.101.9:0 "科斯坦丁尼耶会是不错的首都。"
EDG_flavor_PER.101.10:0 "我们将在开罗开展统治。"
EDG_flavor_PER.101.11:0 "或许我们可以定都于突尼斯。"
EDG_flavor_PER.101.12:0 "我们的权威会降临马拉喀什。"
EDG_flavor_PER.101.13:0 "科尔多瓦象征着新世界。"


#阿拉维派
EDG_flavor_Alawite.1.t:0 "阿拉维派与德鲁兹之星"
EDG_flavor_Alawite.1.d:0 "阿拉维派是9世纪中叶伊本·努赛尔建立的什叶派分支。伊本·努赛尔在第十一代伊玛目哈桑·阿斯卡里去世后，自称是“隐遁的伊玛目”，并承认阿里是“真主的化身”。其继任者侯赛因·本·哈姆丹·哈西比将该派教义进一步发展传入叙利亚的阿勒颇等地区。\n\n该派的教义受新柏拉图主义、基督教和佛教思想的影响，并以伊斯玛仪派学者艾布·哈塔布的教义主张为基础，而形成诸说混合的宗教思想。逊尼派和十二伊玛目派视该派为“异端”。该派认为穆罕默德、阿里、法蒂姆(“法蒂玛”之阳形)、哈桑和侯赛因是造物主的流溢。阿拉维派有严格的入教仪式，先宣誓保证不泄露教派的秘密，并接受导师宣讲秘密教义启迪灵魂，然后才能参加宗教活动。其宗教上层称为“知秘者”，一般信徒必须绝对服从。该派除纪念开斋节、宰牲节和什叶派共同节日外，还过基督教圣诞节、复活节等，在祈祷时进圣餐、饮圣酒等。\n\n长期以来，阿拉维派逐渐整合了当地的德鲁兹派，两派的谢赫高度统一，且吸收了大量的与文艺复兴和西欧宗教改革的相关思想，并且逐渐在近东蔓延开来。尽管阿拉维派在叙利亚和埃及地区具有广泛的影响力，但仍未能动摇当地统治者的权威，直到一名名为法赫鲁丁的教法学家开始利用自己的宗教影响力，使用各种手段，试图扩大[Root.GetName]国内的分离主义，使叙利亚和埃及脱离[Root.GetName]而独立，并将阿拉维派的影响力向北扩张到特里波利，向南延伸到萨法德、太巴列和拿撒勒。"
EDG_flavor_Alawite.1.a:0 "这是一场什么样的变革？"

EDG_flavor_Alawite.2.t:0 "阿拉维派"
EDG_flavor_Alawite.2.d:0 "阿拉维派是9世纪中叶伊本·努赛尔建立的什叶派分支。伊本·努赛尔在第十一代伊玛目哈桑·阿斯卡里去世后，自称是“隐遁的伊玛目”，并承认阿里是“真主的化身”。其继任者侯赛因·本·哈姆丹·哈西比将该派教义进一步发展传入叙利亚的阿勒颇等地区，并与叙利亚的德鲁兹派融为一体。\n\n由于阿拉维派的教法学家们在地中海的东南部，随时能够接触到意大利、突尼西亚和伊比利亚的新信息，他们接纳了许多来文艺复兴和宗教改革的思想，并首次启发，催生出了许多要求变革，要求民族独立与统一的思想。自从阿拉维派传入我国之后，一些先进的教法学家和资产阶级认为这一思想具有高度的价值。"
EDG_flavor_Alawite.2.a:0 "我们不会相信这样的胡言乱语。"
EDG_flavor_Alawite.2.b:0 "他们的学说显然更具有吸引力。"

EDG_flavor_Alawite.3.t:0 "伊比利亚阿拉维派"



#波格米勒派
EDG_flavor_Bogomili.10.t:0 ""
EDG_flavor_Bogomili.10.d:0 ""
EDG_flavor_Bogomili.10.a:0 ""

EDG_flavor_Bogomili.10.t:0 "波格米勒派守护者"
EDG_flavor_Bogomili.10.d:0 "在过去，波格米勒派久经迫害，但如今，随着我们成为了一个拥有广阔国土的列强，我们成为了波格米勒派的守护者，任何一个明智的人都无法否认，波格米勒派的光芒在我们的剑锋闪耀。"
EDG_flavor_Bogomili.10.a:0 "波格米勒的信徒在我们的庇护下。"

EDG_flavor_Bogomili.11.t:0 "赤贫者的守护者"
EDG_flavor_Bogomili.11.d:0 "波格米勒派教义中的进步性一直让我们引以为傲，随着生产力的发展，波格米勒派教义中的先进性愈来愈得到体现。我们的政府和教会关爱平民和穷人，倡导普世与博爱，这为我们带来了社会的繁荣和稳定。"
EDG_flavor_Bogomili.11.a:0 "我们是普世的宗教。"

EDG_flavor_Bogomili.12.t:0 "真正的基督教"
EDG_flavor_Bogomili.12.d:0 "东正教世界最重要的三座城市——君士坦丁堡、基辅和耶路撒冷如今都在我们的保护之下，毫无疑问，我们如今是基督教的守护者。"
EDG_flavor_Bogomili.12.a:0 "耶稣在看着我们。"


 flavor_pol.24.d:0 "人们一直以来都很清楚，[Root.GetName]中央的统治始终面临着重重困境。随着土地贵族的权力达到顶峰，通过法律和签署改革法案之难堪比噩梦。但凭借超群的外交和行政能力，[Root.Monarch.GetName]成功地积累了足够的政治资本和人情，使我们的宫廷摆脱了这些讨厌的封建吸血虫。"



#白羊
EDG_flavorAKK.10.b:0 "我们是最纯粹的土库曼人！"

EDG_flavorAKK.12.t:0 "土库曼化"
EDG_flavorAKK.12.d:0 "又一个地区的伊朗人民选择向我们高贵的土库曼传统进行学习，他们已经完成了土库曼化，并成为了我们的眷属。"
EDG_flavorAKK.12.a:0 "很好。"
EDG_flavorAKK.12.b:0 "我们不希望这样。"


#皮埃蒙特
EDG_flavorPIT.0.t:0 "来自[From.GetName]的请求"
EDG_flavorPIT.0.d:0 "[From.GetName]作为清洁派在意大利最重要的据点，现在正向我们请求军事支援以介入意大利的事务，这是我们巩固清洁派世界领袖地位的大好机会，如若此类军事支援越多，则我们对意大利的掌控将会更加强力。\n\n当然，从另一方面来讲，[From.GetName]撕毁条约的可能并非不可能，因此我们是否应该介入还有待商榷。"

EDG_flavorPIT.1.t:0 "进攻主义与防守主义"
EDG_flavorPIT.1.d:0 "我们的军队面临着军事学说的分歧，进攻主义者认为保卫国家的最好方法是通过充分训练和战术技巧，以及破坏性的冲击力量，迅速摧毁敌军的防线，迫使他们溃散，即所谓的「进攻就是最好的防守」。而防御主义者认为，建立城堡和堡垒式建筑是最有效的军事手段，可以以最低的成本取得最好的防卫成果。"
EDG_flavorPIT.1.a:0 "我们永远信奉进攻主义。"
EDG_flavorPIT.1.b:0 "防御主义更具有性价比。"

EDG_flavorPIT.2.t:0 "军事路线"
EDG_flavorPIT.2.d:0 "皮埃蒙特的土地在巍峨的阿尔卑斯山面前显得平平无奇，而对于皮埃蒙特人而言，这片土地是他们唯一可以赖以生存的根。强敌环伺之下，哪怕是大山也抵挡不住来自列强的战云，这让我们长期面临许多强敌的威胁。我们如履薄冰，军事问题永远未曾被忽视，也永远不可能被忽视，我们必须将其视为国家核心问题。"
EDG_flavorPIT.2.a:0 "国民军才是未来。"
EDG_flavorPIT.2.b:0 "我们必须仰赖雇佣兵。"

EDG_flavorPIT.3.t:0 "都灵卫队的建立"
EDG_flavorPIT.3.d:0 "在15世纪的都灵城，共和国面临着不断增长的威胁和冲突，为了保护家园，共和国的最高执政委员会决定组建一支精锐的都灵卫队。都灵卫队的目标是确保城市的安全，并保护公民免受外部入侵和内部混乱的困扰。这是一支由公民组成的先锋队，以确保卫队的纯粹性和亲民性。同时，为了增强实力，都灵市民还雇佣了来自瑞士的经验丰富的佣兵，他们擅长使用长矛队列。在意大利战争的战火中，都灵卫队善于利用火枪手的火力优势，分组进行火力压制，以保护步兵部队的前进。为了增加生存能力，卫队成员还学会了构筑防御工事和阵地的技巧。在整个16世纪，都灵卫队都因其优秀的表现而被视为城市骄傲的象征，树立了一个强大而团结的形象。"
EDG_flavorPIT.3.a:0 "这是浪费资源。"
EDG_flavorPIT.3.b:0 "好主义！"

EDG_flavorPIT.4.t:0 "保家卫国"
EDG_flavorPIT.4.d:0 "[Root.GetName]的军士以忠诚、荣耀和奉献心而自豪。他们在城市的每座角落巡逻，确保市民的安全，并参与各种冲突和战斗以维护秩序和正义，他们保家卫国的行为为我们的军队树立了榜样。"
EDG_flavorPIT.4.a:0 "打仗还是交给勋贵们吧。"
EDG_flavorPIT.4.b:0 "鼓励他们踊跃参军！"

EDG_flavorPIT.5.t:0 "维纳亚宫"
EDG_flavorPIT.5.d:0 "维纳亚宫是位于意大利北部皮埃蒙特大区都灵都灵附近都灵附近维纳里亚雷亚莱的前皇家住所和花园。宫殿面积为80,000平方米，房屋面积超过950.000平方米，是世界上最大的宫殿之一。它是由卡洛·埃曼纽二世公爵委托建造的，目的是使其成为都灵丘陵地带狩猎之旅的基础。"
EDG_flavorPIT.5.a:0 "她是阿尔卑斯山下的珍珠。"
EDG_flavorPIT.5.b:0 ""

EDG_flavorPIT.6.t:0 "动员国防军"
EDG_flavorPIT.6.d:0 "在15世纪，皮埃蒙特的人民深受自由与团结的理念所激励，为了保护他们的共和国免受外部威胁，委员会提议组建一支强大的国防军。这支国防军将被用于确保皮埃蒙特的安全，并捍卫人民的权益和自由。委员会相信，国防军将会勇敢且无畏，坚定地保卫共和国的尊严和独立。"
EDG_flavorPIT.6.a:0 "我们需要鼓舞我们的战士。"
EDG_flavorPIT.6.b:0 "没有这个必要。"

EDG_flavorPIT.7.t:0 "迪·萨伏伊家族的命运"
EDG_flavorPIT.7.d:0 "1437年共和国的命运被彻底改写。迪·萨伏伊家族在萨伏伊被清洁派占领并被改造为一个共和国后，沦为以雇佣兵为生的落魄贵族，但在1437年，迪·萨伏伊家族的命运被再度改写。1437年，金帐汗国陷入一场叛乱之中，同时受到了扎波罗热盖特曼的侵扰，变得虚弱不堪。热那亚总督伊斯纳多·加尔科认为这是一个在黑海沿岸扩张的绝佳时期，为了扩大在黑海地区的利益，热那亚总督雇佣了迪·萨伏伊的菲利贝托进攻黑海沿岸地区，而由于金帐汗国分身乏术，菲利贝托很快在亚速地区占领了一片可观的领土，但菲利贝托通过信件告诉热那亚总督，自己在进攻战争中虽然捷报频传，但依然人手不足，故需要援兵支持。热那亚总督伊斯纳多组织了一支热那亚军队协助菲利贝托，而菲利贝托也于1439年，带着胜利的消息回到了热那亚。但令总督意想不到的是，菲利贝托通过军功、威望、行贿和其他方式控制了雇佣兵和热那亚公民组成的军队，并占领了热那亚共和国，成为了热那亚实际上的统治者。菲利贝托保留了热那亚原有的国家体制，但为自己设立了一个终身制的职位，并实质上控制了其他国家机关。同时，菲利贝托的政权高度依赖他的雇佣兵团，他为自己的雇佣兵谋得了许多的利益，并持续性地吸纳意大利其他地区的雇佣兵为自己服务。当菲利贝托于1443年去世后，他的儿子卡洛·迪·萨伏伊为自己设立了一个名为“公爵”的职位，并规定该职位世袭。如今，萨伏伊家族的公爵再度与我们相遇，我们依旧是胜利者，而他们依旧是失败者。或许我们应该对这位曾经的封君做出独特的处置？"
EDG_flavorPIT.7.a:0 "共和主义是必须得到维系的。"
EDG_flavorPIT.7.b:0 "我们不能如此对待曾经的封君。"

EDG_flavorPIT.8.t:0 "热赫那家族的支持"
EDG_flavorPIT.8.d:0 "热赫那家族是图卢兹的老牌豪门，其先祖靠贩卖橄榄油和染料起家，垄断了自巴塞罗那到奥尔良的商路，在第一次阿尔比十字军期间，尽管经济上受到很大的损失，但热赫那家族凭借多年攒下的财富扛过了这次危机，而他们的竞争对手不是破产就是被迫远走他乡。热赫那家族的第三代族长热罗姆成功的与宫廷之间牵线搭桥，不仅负责了宫廷布料这笔大生意，并且成为了官廷最主要的融资渠道，随着清洁派势力的逐步扎根，凭借着历代阿尔勒国王的支持，到1440年前后，热赫那家族的商业网络已经遍及整个南法并辐射到加泰罗尼亚和皮埃蒙特地区。由于我们同阿尔勒王国的良好关系，我们获得了热赫那家族的大量投资和帮助。"
EDG_flavorPIT.8.a:0 "我们欣然接受。"
EDG_flavorPIT.8.b:0 "还是不要让他们干涉过多为好。"

EDG_flavorPIT.9.t:0 "热赫那-热那亚家族"
EDG_flavorPIT.9.d:0 "热赫那家族是图卢兹的老牌豪门，其先祖靠贩卖橄榄油和染料起家，垄断了自巴塞罗那到奥尔良的商路，在第一次阿尔比十字军期间，尽管经济上受到很大的损失，但热赫那家族凭借多年攒下的财富扛过了这次危机，而他们的竞争对手不是破产就是被迫远走他乡。热赫那家族的第三代族长热罗姆成功的与宫廷之间牵线搭桥，不仅负责了宫廷布料这笔大生意，并且成为了官廷最主要的融资渠道，随着清洁派势力的逐步扎根，凭借着历代阿尔勒国王的支持，到1440年前后，热赫那家族的商业网络已经遍及整个南法并辐射到加泰罗尼亚和皮埃蒙特地区。尽管我们已经与阿尔勒王国保持距离，但我们在意大利的贸易依然深刻影响着热赫那家族的商业活动。热赫那的一个家族支系甚至在我们的国土上建立了独立的商业机构，人们将这一支系成为热赫那-热那亚家族。"
EDG_flavorPIT.9.a:0 "我们乐于接纳他们。"
EDG_flavorPIT.9.b:0 "他们永远是法国人。"

EDG_flavorPIT.10.t:0 "整合撒丁共和国"
EDG_flavorPIT.10.d:0 "撒丁共和国长期是西地中海的明珠，他们的政治制度给了他们莫大的自信和发展动力。如今我们已经将撒丁收入囊中，当地的民众对我们还保持着巨大的恐惧，他们不知道我们是否会取缔他们旧有的政治机构，不知道自己是否会成为二等公民。"
EDG_flavorPIT.10.a:0 "我们是一家人。"
EDG_flavorPIT.10.b:0 "大家都是平等的，只不过皮埃蒙特人更平等一些。"

EDG_flavorPIT.11.t:0 "撒丁人的支持"
EDG_flavorPIT.11.d:0 "由于我们对撒丁人的宽容与扶持，撒丁人对我们政权的支持日益坚定，我们如今成为了命运共同体。"
EDG_flavorPIT.11.a:0 "我们是一家人。"
EDG_flavorPIT.11.b:0 ""

EDG_flavorPIT.12.t:0 "军队荣耀"
EDG_flavorPIT.12.d:0 "在15世纪的皮埃蒙特地区，有一支令人敬畏的军队，他们以无畏的勇气和无与伦比的荣耀在历史中留下了浓墨重彩的一笔。这支军队被称为"皮埃蒙特战士团"，他们的英勇事迹令人叹为观止。"
EDG_flavorPIT.12.a:0 "我们是常胜之师。"
EDG_flavorPIT.12.b:0 ""

EDG_flavorPIT.13.t:0 "摧毁罗马的枷锁"
EDG_flavorPIT.13.d:0 "罗马作为天主教的中心地带，却在物质和精神上存在着腐败和污染，而[Root.GetName]的军队攻占了罗马并解散了天主教廷，解放了罗马这一永恒之城。这在欧洲引发了一场轰动，基督教世界各地的人们都震惊不已，教宗被迫离开了罗马，而教廷被解散，罗马教廷的权力和影响力被彻底颠覆。"
EDG_flavorPIT.13.a:0 "主已将胜利赐予我们。"
EDG_flavorPIT.13.b:0 ""

EDG_flavorPIT.14.t:0 "公立图书馆"
EDG_flavorPIT.14.d:0 "长期以来，皮埃蒙特是公立图书馆的建设和文艺复兴思想的宣传中心，他们致力于教育本地市民阶层。在这个时期，皮埃蒙特的统治者深知文化知识的重要性，他们着手建立了一系列公立图书馆，为市民提供自由获取知识的机会。这些图书馆收藏了众多经典文学作品、哲学著作和科学研究，为人们打开了一扇通向智慧和启迪的大门。市民们可以在这些图书馆中阅读、研究和交流，促进了智识的传播和文化的繁荣。"
EDG_flavorPIT.14.a:0 "知识的力量是无穷的。"
EDG_flavorPIT.14.b:0 ""

EDG_flavorPIT.15.t:0 "卢卡执政团"
EDG_flavorPIT.15.d:0 "卢卡地区的执政团拥有悠久的历史，其中并不缺乏具有巨大影响力的家族。这些家族在过去上百年的时间内一直共同统治着卢卡这座城市，并将其治理得井井有条。我们应当将其纳入我们的行政体系中。"
EDG_flavorPIT.15.a:0 "让他们留在当地的，充当我们的白手套。"
EDG_flavorPIT.15.b:0 "我们的政府需要他们。"

EDG_flavorPIT.16.t:0 "伦巴第-威尼西亚教会"
EDG_flavorPIT.16.d:0 "随着我们的军队踏入了伦巴第-威尼西亚地区，我们最终解散了这一地区的公教教会，并在本地建立了隶属于我们的教会，这将巩固我们在当地的统治。"
EDG_flavorPIT.16.a:0 "我们会向他们传播真正的福音。"
EDG_flavorPIT.16.b:0 ""

EDG_flavorPIT.17.t:0 "艾米利亚-罗马涅教会"
EDG_flavorPIT.17.d:0 "随着我们的军队踏入了艾米利亚-罗马涅地区，我们最终解散了这一地区的公教教会，并在本地建立了隶属于我们的教会，这将巩固我们在当地的统治。"
EDG_flavorPIT.17.a:0 "我们会向他们传播真正的福音。"
EDG_flavorPIT.17.b:0 ""

EDG_flavorPIT.18.t:0 "托斯卡纳教会"
EDG_flavorPIT.18.d:0 "随着我们的军队踏入了托斯卡纳地区，我们最终解散了这一地区的公教教会，并在本地建立了隶属于我们的教会，这将巩固我们在当地的统治。"
EDG_flavorPIT.18.a:0 "我们会向他们传播真正的福音。"
EDG_flavorPIT.18.b:0 ""

EDG_flavorPIT.19.t:0 "$YEAR$年帕斯托雷行政改革"
EDG_flavorPIT.19.d:0 "菲利波·帕斯托雷来自皮埃蒙特地区最有名望的家族之一，他一直以[Root.GetAdjective]宫廷中一个精干而又野心勃勃的政治强人著称。菲利波·帕斯托雷信奉马基雅维利主义，并认为只有集权主义改革才能让我们更加强大。"
EDG_flavorPIT.19.a:0 "他说的很有道理。"
EDG_flavorPIT.19.b:0 "听着像邪恶教师的论调。"


EDG_flavorPIT.20.t:0 "皮埃蒙特共和国"
EDG_flavorPIT.20.d:0 "在罗马人的眼中，皮埃蒙特是藏匿在山间的异教徒和暴民，在米兰公爵菲利波的眼中，皮埃蒙特是不足为患的失败者，对萨卢佐伯爵卢多维科而言，皮埃蒙特共和国则是肘腋之患，而对于阿尔勒的国王而言，皮埃蒙特是他们为数不多的教友，是清洁派在天主教会的大本营意大利的一面旗帜。随着两次阿尔比十字军的失败，清洁派在欧西塔尼亚宛若燎原之势不可阻挡，那些说着奥克语的农民捣毁了属于天主教的修道院和教堂，将那些作威作福的天主教教士的法袍披在自己身上。圣礼，圣餐，圣像在欧西塔尼亚都不再重要。当清洁派的号角在伦巴第地区吹响之际，饱受天主教会欺压的人们，无论他们所说的是奥克语、法兰西语还是意大利语的伦巴第方言，他们起义的烽火将萨伏伊家族的主枝从他们的祖地驱逐了出去，现在他们的旁支只能龟缩于小小的热那亚。在清洁派的中枢——阿尔勒王国的宫廷当中，萨伏伊和皮埃蒙特常常被笼统的称之为“姊妹共和国”不过相较于姊妹之亲，两者之间依然大相径庭。由于阿尔卑斯山这一天堑的阻隔，相较于事事都脱离不了阿尔勒掌控的萨伏伊共和国而言，皮埃蒙特共和国显然能够真正的把握自己的命运。而萨伏伊和皮埃蒙特共和国都宣称都灵是他们无可争辩的首都，萨伏伊共和国试图将他们公爵的宣称用作自己扩张势力的工具，两国之间针对都灵归属的矛盾一直没有消解，只是由于天主教实力的团团包围之下为了捍卫清洁派大局两个共和国之间才没有大打出手。新执政官上台的第一要务就是解决这一历史遗留问题。而对于皮埃蒙特而言，横亘在波河平原最富庶土地的伦巴第公国不仅仅是天主教在北意大利的一大柱石，还是皇帝在意大利地区的坚定盟友，阿尔卑斯山麓下的皮埃蒙特论富庶绝无可能和伦巴第相比，米兰承载了伦巴第的所有荣耀和财富，而来自伦巴第的威胁让都灵的执政官寝食难安。当然，如果米兰城陷入一场内斗，不仅能消弭来自东方的外患，甚至将成为皮埃蒙特扭转北意局势的大好时机。"
EDG_flavorPIT.20.a:0 "主将指引我们的道路。"

EDG_flavorPIT.21.t:0 "皮埃蒙特城市联盟"
EDG_flavorPIT.21.d:0 "皮埃蒙特地区的许多优质矿山各个方面而言对我们的经济利益都至关重要。也正是因此，这里的城市往往比国内他处拥有更多自由。有句德意志谚语是“城市空气带来自由”，这句话对城市居民和那些想进入城市生活的农民同样适用。随着金银在全欧洲供应短缺，城市同盟现今变得更加富有，也比以往任何时候都更加自信。部分贵族认为我们套在城市身上的缰绳太松了，至少应当要求他们为我们的国防贡献力量。"
EDG_flavorPIT.21.a:0 "市民当然应该承担起更多的责任。"
EDG_flavorPIT.21.b:0 "我们不应该侵犯他们的权益。"

