EDG_flavor_religion_protestant.101.t:0 "《致德意志民族的基督教贵族书》"
EDG_flavor_religion_protestant.101.d:0 "在[Root.GetName]的庇护下，马丁·路德写了一封题为《致德意志民族的基督教贵族书》，呼吁皇帝、诸侯和贵族们把教会改革工作掌握在自己手里，呼吁组成脱离罗马的德意志教会，消除教皇对皇权的干预。书中说：「教宗须让我国不再受他的不堪忍受的劫掠和搜括，教宗须交还我们的自由、权利、财产、荣誉、身体和灵魂，教宗须让皇权成为名副其实的皇权。」为了保证教会脱离罗马，教会职位不应由外国人担任，所有缴给罗马方面的钱都应停止缴付。路德还要求限制大财团的势力，例如富格尔家族的势力。"
EDG_flavor_religion_protestant.101.a:0 "反抗罗马的暴政！"
EDG_flavor_religion_protestant.101.b:0 ""

