EDG_flavorFRA_reform_rank_1_tt:0 "£adm£ §YFrench National Spirit§!\nWe will be able to shape the §YFrench National Spirit§! by completing missions, which will provide certain modifiers for us and all nations in the §MFrench§! culture group.\n\n£adm£ §YFrench Protectorate§!\nWe will be able to unlock the §MFrench Protectorate§! subject type. This type of subject will provide us with tribute and force limit, and will actively join our wars, but each §MFrench Protectorate§! will cause us §M-0.25§! yearly prestige."
EDG_flavorFRA_reform_rank_2_tt:0 "£adm£ §YCultural Assimilation§!\nWe and other nations in the §MFrench§! culture group will slowly integrate the culture of provinces in the §MLatin§!, §MIberian§!, §MGermanic§!, and §MBritish§! culture groups into the §MFrench§! culture group.\n\n£adm£ §YNatural Borders§!\nWe will be able to unlock a series of decisions and content related to §MEstablishing Natural Borders§!, which will allow us to trigger various modifiers and events."
