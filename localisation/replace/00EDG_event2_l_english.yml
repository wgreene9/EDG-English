EDG_flavor_TTS.25.d:0 ""
EDG_flavor_TTS.25.a:0 ""

EDG_flavor_TTS.25.t:0 "意大利亚帝国"
EDG_flavor_TTS.25.d:0 "在奥利维亚王国的皇宫内，君临意大利亚的[Root.Monarch.GetTitle][Root.Monarch.GetName]身着一袭华丽的白色长袍，坐在由钻石和珍贵宝石制成的王座上。整个大厅弥漫着肃穆与庄严的气息，所有人都跪在地上高声祝福：“[Root.Monarch.GetTitle]陛下万岁！万岁！万岁！”\n\n在[Root.Monarch.GetTitle][Root.Monarch.GetName]的头上，是一顶美轮美奂的皇冠，以精美的宝石和黄金铸造而成，闪烁着耀眼的光芒。\n\n群臣心情激动，凝视着这顶皇冠，感受着它的沉甸甸的重量。随后，柔和的光芒扫过皇冠，将它漂浮到[Root.Monarch.GetName]的头顶上，标志着[Root.Monarch.GetName]正式加冕为王国的统治者。\n\n[Root.Monarch.GetTitle]深刻理解自己肩负的责任和使命，诚挚地向全体臣民发表讲话，承诺为[Root.GetAdjective]的繁荣昌盛而努力，维护帝国的安全和稳定，促进各项政策的实施，让更多的人民受惠于[Root.GetAdjective]的发展。\n\n整个加冕典礼深深地刻印在每个人的脑海中，他们明白[Root.Monarch.GetName]将带领帝国迎接未来的挑战，并在历史长河中留下属于自己的足迹。"
EDG_flavor_TTS.25.a:0 "诺曼的金鹰翱翔于意大利亚的天空。"

EDG_flavor_TTS.26.t:0 "[8001.GetName]反宗教改革中心"
EDG_flavor_TTS.26.d:0 "那是$YEAR$一个明朗的礼拜日。\n\n宗教改革如野火般烧到了意大利亚的土地之上，就连[Root.Monarch.GetTitle][Root.Monarch.GetName]也常常为之苦恼，国内大大小小的宗教裁判所也无法做到草木皆兵，尽管他们日夜不停地逮捕异端并将其正法，也无法阻止不虔思想在[Root.GetAdjective]的土地上蔓延。\n\n直到那天，在[Root.Capital.GetName]的审判所内，没有人接受讯问，但信仰的冲突并没有因此停息，事情并没有结束，这是所有人都心知肚明的。\n\n[Root.Capital.GetName]的大主教，倔强的拉涅里下令召集教区的全体教士，以基督的名义要求他们前来聆听他的教会。两周之后，[Root.Capital.GetName]的教士云集而来，准时入席，还有两个糊涂的教士姗姗来迟。第一个接受训话的是雷焦的主教乌格里诺，他被要求服从上帝的指引，被要求停止那些对异端的同情行为，否则他将会被逮捕并被视为与异端同罪。随后拉涅里大主教激进地连续批评了数位在逮捕异端的工作中不利的教士，拉涅里情绪激动，抑扬顿挫地高声呐喊，现场的气氛长时间保持焦灼，就连看门小吏也被大主教的狂热所震撼。\n\n直到太阳落下，大主教将在场的几乎所有人都批评了一遍——就连为他送水的仆从都免不了一顿臭骂——最后的最后，大主教拿出了[Root.Monarch.GetTitle][Root.Monarch.GetName]的手令，要求改组宗教裁判所，对异端采取更加严格的控制，并扩大教会学校，禁止新教思想的印刷品传播，严格防范海关等等。在太阳落山之后，一个更为明亮的夜晚即将到来。"
EDG_flavor_TTS.26.a:0 "无人能够质疑公教会的权威！"
EDG_TTS_decision_Anti_Reformation_Center_TT:0 "解锁决议 §Y天主教反宗教改革中心§!"


EDG_TTS_decision_become_EDG_catharism_title:0 "请求阿尔勒帮助[Root.GetAdjective]皈依清洁派"
EDG_TTS_decision_become_EDG_catharism_desc:0 "我们与教宗的关系抵达冰点，教宗的干涉让我们难以为继，或许我们可以向阿尔勒王国求助，让他们派遣一批训练有素的传教士来到我国，帮助我们皈依清洁派并脱离罗马教廷的束缚。"
EDG_flavor_TTS.27.t:0 "[FROM.GetName]请求皈依清洁派"
EDG_flavor_TTS.27.d:0 "由于与教宗不和，[FROM.GetName][FROM.Monarch.GetTitle][FROM.Monarch.GetName]请求[Root.Monarch.GetTitle][Root.Monarch.GetName]向[FROM.GetName]派遣一批清洁派传教士，以帮助他们投入清洁派的怀抱。"
EDG_flavor_TTS.27.a:0 "我们乐于拥抱同宗的兄弟！"
EDG_flavor_TTS.27.b:0 "这是浪费资源。"

EDG_flavor_TTS.28.t:0 "[FROM.GetName]同意了我们的请求"
EDG_flavor_TTS.28.d:0 "虔诚且慷慨的[FROM.GetName][FROM.Monarch.GetTitle][FROM.Monarch.GetName]同意了我们的请求，一大批清洁派教士来到了[Root.GetAdjective]，并开始宣扬基督的福音！"
EDG_flavor_TTS.28.a:0 "让我们皈依正信！"

EDG_flavor_TTS.29.t:0 "[FROM.GetName]拒绝了我们的请求"
EDG_flavor_TTS.29.d:0 "愚蠢的[FROM.GetName][FROM.Monarch.GetTitle][FROM.Monarch.GetName]拒绝向我们派遣传教士，对方居然傲慢地认为这是在浪费他们的资源。"
EDG_flavor_TTS.29.a:0 "他们真是鼠目寸光。"

EDG_flavor_TTS.30.t:0 "罗马重生"
EDG_flavor_TTS.30.d:0 "自古罗马帝国之后，就再没有任何一个帝国能够执掌整个地中海及其周边地区，查士丁尼失败了，查理曼也未曾成功。自蛮族席卷帝国边境以来，整个欧陆都陷入，了无尽的黑暗时代，但如今所有文明都迎来了一个光明的新时代！在无数希腊伪朝都失败了的地方，一个[Root.GetAdjective]人成功了，[Root.Monarch.GetTitle][Root.Monarch.GetName]做到了，[Root.GetAdjective]再度征服了地中海，并再现了罗马帝国的辉煌。"
EDG_flavor_TTS.30.a:0 "我们是罗马的继承者！"
EDG_flavor_TTS.30.b:0 "罗马帝国将重现于世间。"
EDG_flavor_TTS.30.c:0 "两海之间再度有了真正的罗马人！"

EDG_flavor_TTS_Mafia_event.1.t:0 "西西里黑手党"
EDG_flavor_TTS_Mafia_event.1.d:0 "黑手党起源于西西里，这群犯罪分子总是单独进行走私活动，垄断着坎帕尼亚地区的非法活动，并日益扩展到邻近地区，在近期，他们的活动逐渐活跃起来，无论是卡普阿公爵还是西西里护国公都无法轻视他们的影响。各国的黑手党组织以横向组织结构为主，他们彼此之间相互独立，而黑手党以公国为单位进行活动，这让那不勒斯诸国的政府有机会与本国的黑手党组织进行单独的接触，并为日后对待黑手党各不相同的态度创造了条件，我们与黑手党的结局将会如何呢？"
EDG_flavor_TTS_Mafia_event.1.a:0 "如果什么都有答案，世界也不会有这么多的问题。"
EDG_flavor_TTS_Mafia_event.1.b:0 ""

EDG_flavor_TTS_Mafia_event.2.t:0 "黑手党的走私活动"
EDG_flavor_TTS_Mafia_event.2.d:0 "黑手党起源于西西里，这群犯罪分子总是单独进行走私活动，垄断着坎帕尼亚地区的非法活动，并日益扩展到邻近地区，在近期，他们的活动逐渐活跃起来，无论是卡普阿公爵还是西西里护国公都无法轻视他们的影响。各国的黑手党组织以横向组织结构为主，他们彼此之间相互独立，而黑手党以公国为单位进行活动，这让那不勒斯诸国的政府有机会与本国的黑手党组织进行单独的接触，并为日后对待黑手党各不相同的态度创造了条件，我们与黑手党的结局将会如何呢？"
EDG_flavor_TTS_Mafia_event.2.a:0 "我们可以容忍这样的小偷小摸。"
EDG_flavor_TTS_Mafia_event.2.b:0 "执法必严，违法必究！"

EDG_flavor_TTS_Mafia_event.3.t:0 "“保护费”"
EDG_flavor_TTS_Mafia_event.3.d:0 "又有一起由有组织的犯罪团伙进行的强征保护费的勒索活动在我们的土地上发生了，有证据表明该行为背后得到了黑手党的支持，考虑到黑手党在如今的政治环境中的独特地位，地方政府官员向我们询问应当如何处理。"
EDG_flavor_TTS_Mafia_event.3.a:0 "黑手党是我们基层治理的重要组成部分。"
EDG_flavor_TTS_Mafia_event.3.b:0 "扫黑除恶，势在必行！"

EDG_flavor_TTS_Mafia_event.4.t:0 "黑帮袭击地方官员"
EDG_flavor_TTS_Mafia_event.4.d:0 "一伙不知分寸的黑帮成员袭击了我们的地方官员，尽管他们没有造成多大的人身伤害，但是造成了一定的公共财产破坏，并且这伙黑帮发表了一些攻击官方的不妥言论。"
EDG_flavor_TTS_Mafia_event.4.a:0 "与他们和平交流。"
EDG_flavor_TTS_Mafia_event.4.b:0 "这是碰都不能碰的话题。"

EDG_flavor_TTS_Mafia_event.5.t:0 "爱国主义的黑帮"
EDG_flavor_TTS_Mafia_event.5.d:0 "鉴于我们近期面临的战争威胁，[Root.GetAdjective]个别地区的民众出现了一定程度的不满，他们对当地官员恶语相向，甚至引发骚乱。离奇的是，个别地区的黑帮充当起了当地秩序维护者的角色，他们帮助地方政府维护秩序，并安抚当地民众，为地方政府的治理降低了不少的压力，许多官员称赞这些黑帮团伙是爱国主义者。"
EDG_flavor_TTS_Mafia_event.5.a:0 "干得好。"
EDG_flavor_TTS_Mafia_event.5.b:0 "这是可以说的吗？"

EDG_flavor_TTS_Mafia_event.6.t:0 "反对派的消失"
EDG_flavor_TTS_Mafia_event.6.d:0 "无论我们的政策是多么英明，都有一些顽固的反对派对[Root.GetAdjective]的决策感到不满，但近期似乎少了许多反对的声音，这些反对者遭到了暴力威胁，相关部门搜集到了相关证据，证明是黑手党成员对这些反对者发出了警告。"
EDG_flavor_TTS_Mafia_event.6.a:0 "黑手党是我们的密友。"
EDG_flavor_TTS_Mafia_event.6.b:0 "不传谣不信谣！"

EDG_flavor_TTS_Mafia_event.7.t:0 "基层治理的助手"
EDG_flavor_TTS_Mafia_event.7.d:0 "基层治理的问题总是十分复杂，总有不明是否的暴民反对我们的统治，许多[Root.GetAdjective]官员都对基层问题感到困扰。近期有消息称，一些地方官员与当地的黑帮团体进行了合作，由此对反对派进行了弹压，并获得了相当良好的成功。"
EDG_flavor_TTS_Mafia_event.7.a:0 "我们离不开这些阴影下的力量。"
EDG_flavor_TTS_Mafia_event.7.b:0 "谁说我们要和这些罪犯一起治国的？"

EDG_flavor_TTS_Mafia_event.8.t:0 "黑手党合法化参政"
EDG_flavor_TTS_Mafia_event.8.d:0 "在过去的[Root.GetAdjective]，黑手党是一群受到排挤和歧视的人们所组成的非法组织。然而，随着时间的推移，黑手党逐渐发展成为一股强有力的政治力量，并开始寻求与[Root.GetAdjective]政府进行合法的参政活动。\n\n[Root.GetAdjective]的政治体系本身就存在腐败和利益团体的问题。统治者本身就常常通过权力游戏和收买选民来获取更多的政治资源，而这些行为为黑手党提供了与官方进行政治交易的条件。久而久之，与黑手党的合作成为了[Root.GetAdjective]运行的原则与习惯，而[Root.GetAdjective]黑手党成功地成为[Root.GetAdjective]政治体系中的重要组成部分。"
EDG_flavor_TTS_Mafia_event.8.a:0 "让我们更好地展开合作！"
EDG_flavor_TTS_Mafia_event.8.b:0 "他妈的，和这群虫豸在一起怎么可能治理好国家？"

EDG_flavor_TTS_Mafia_event.9.t:0 "黑手党暴动"
EDG_flavor_TTS_Mafia_event.9.d:0 "在[Root.GetAdjective]，黑手党是一些不受欢迎的人的组织，他们非常反感政府的统治。在$YEAR$年，黑手党组织开始组织起来，发动暴动来反对当时的政府统治。他们通过在城市中心点燃火焰和放置路障等方式展示他们的抗议。这些行动引起了其他不满现状的人的注意，并加入了黑手党的队伍。\n\n黑手党成员的目标是推翻当时的政府，并建立一个由这些黑手党家族控制的新的共和国，并扬言要建立一个更加公平和民主的社会制度。"
EDG_flavor_TTS_Mafia_event.9.a:0 "和平沟通解决问题。"
EDG_flavor_TTS_Mafia_event.9.b:0 "这已经不是一般的黑帮了，必须出重拳！"

EDG_flavor_TTS_Mafia_event.10.t:0 "将黑手党扫进历史的垃圾堆"
EDG_flavor_TTS_Mafia_event.10.d:0 "黑手党以敲诈勒索和暴力行为闻名，许多民众和政府官员都对其咬牙切齿，但总是无法根除他们，如今，[Root.GetAdjective]做到了。\n\n[Root.GetAdjective]政府一直试图打击这个组织，但一直没有什么进展。在一个寂静的夜晚，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]突然发动了一次大规模的行动，根据早已准备好的信息，将所有涉及黑手党活动的人员全部逮捕。\n\n此时，黑手党中的头目已经被消灭，其他成员感到无助和恐慌。[Root.GetAdjective][Root.Monarch.GetTitle]趁机利用这种情况加强了对组织的打击，逐步摧毁了其残余势力。\n\n[Root.GetAdjective]政府采取了很多措施来保护公众不受黑手党的恶影响。他们建立了一个监管机制来确保犯罪分子不能再次组织起来，确保黑手党组织被扫进历史的垃圾堆。"
EDG_flavor_TTS_Mafia_event.10.a:0 "我们终于摆脱了这群吸血虫。"
EDG_flavor_TTS_Mafia_event.10.b:0 ""


EDG_flavorLER.0.t:0 "关于[Root.Monarch.GetTitle][Root.Monarch.GetName]的民族问题"
EDG_flavorLER.0.d:0 "在[Root.GetAdjective]的首都[Root.Capital.GetName]，一场政治风暴正在酝酿中。波兰共和国的[Root.Monarch.GetTitle][Root.Monarch.GetName]来自德意志，他的父亲曾经是一名信奉天主教的日耳曼贵族，而[Root.Monarch.GetName]是在成年后才皈依了胡斯派。这使得他成为了波兰贵族们攻击的对象。\n\n波兰贵族们认为，一个不是波兰人的领导人不能有效地代表波兰人民，他们要求约瑟夫下台，并将政权交还给波兰人。\n\n也有许多共和派坚持认为，[Root.GetAdjective]的领导者不应该被其出生地或种族所局限，而应该以他们的能力和领导才能来衡量，尤其是当如今的[Root.GetAdjective]面临严重的内忧外患时，我们更需要一个强有力的领袖，而[Root.Monarch.GetName]正是一个优秀的领导者和军事将领。\n\n但大多数波兰贵族仍然固执己见，坚称[Root.Monarch.GetName]不适合担任[Root.GetAdjective]的领导人。政治风暴继续肆虐着[Root.GetAdjective]。人们开始担心，这场争论会导致暴力冲突和政治动荡。"
EDG_flavorLER.0.a:0 "[Root.Monarch.GetName]与我们信奉同样的真理。"
EDG_flavorLER.0.b:0 "我们不能接受外国人的领导。"

EDG_flavorLER.1.t:0 "波列斯瓦夫·霍亨索伦归来"
EDG_flavorLER.1.d:0 "波列斯瓦夫·霍亨索伦曾是[Root.GetAdjective]优秀的元帅，但由于波兰本地贵族的打压和排挤，他被迫离开了[Root.GetAdjective]，踏上了流亡之旅。霍亨索伦逃往了德意志地区，四处流浪的他一贫如洗，在走投无路的情况下被迫加入了一支来自勃兰登堡的名为「黑枭」的雇佣军。尽管波兰人抛弃了波列斯瓦夫·霍亨索伦，他依然在战场上证明了自己的才能，并逐步开始领导这支佣兵团。近期，他率领自己的雇佣兵团来到了[Root.GetAdjective]的领地，并提出重新加入[Root.GetAdjective]。"
EDG_flavorLER.1.a:0 "欢迎波列斯瓦夫·霍亨索伦归来的归来！"
EDG_flavorLER.1.b:0 "他彻底变成了叛徒。"

EDG_flavorLER.2.t:0 "卢布林会议"
EDG_flavorLER.2.d:0 "在$YEAR$年，胡斯派神学家们聚集在波兰卢布林召开了一场宗教会议。他们热情洋溢地陈述着自己的信仰，认为仅有胡斯派才是真正的基督教教派。\n\n当所有人都已经发表了自己的观点之后，会议的主持人提出了一个问题：如何对待其他异端？\n\n这个问题引起了与会者的强烈反应。有些人认为，应该采取温和的态度，通过说服和教育来改变异端的信仰。但是，大多数胡斯派神学家则激昂地表示，这种方法根本行不通，只有发动圣战才能消灭异端，并维护真正的基督教信仰，异端的存在是对上帝的亵渎，必须将其扫除干净，胡斯派的圣战士向异端势力发动攻击，并将其彻底摧毁。\n\n这些胡斯派神学家的慷慨激昂和坚定信仰，让人们感到深深的敬佩。他们相信自己是上帝的选民，有责任和义务维护真正的基督教信仰。"
EDG_flavorLER.2.a:0 "我们是胡斯之剑。"
EDG_flavorLER.2.b:0 "这样有些太激进了。"

EDG_flavorLER.3.t:0 "塔尔努夫法案"
EDG_flavorLER.3.d:0 "在$YEAR$年的一个平静的夏日傍晚，塔尔努夫市政府的门前聚集了一大批人群。这些人身穿各式各样的衣衫，来自不同的阶层和地区，但无一不面容凝重，目光坚定，他们中有许多人是胡斯派的信徒。短暂的宁静之后，一位高大的教士走上了讲台，他是赫赫有名的胡斯派神学家卡齐米日。\n\n卡齐米日手持一份法案，正式宣布了胡斯派对异端的态度和行动计划。他慷慨激昂地说道：“我们必须保卫真正的基督教信仰，我们必须毫不留情地对待那些异端分子！当然，我们也要清除国内的异端分子，以确保他们不会再次玷污我们纯洁的信仰。”\n\n这份法案明确规定了对任何异端行为的追究和惩罚，包括可能发动圣战来消灭异端势力。"
EDG_flavorLER.3.a:0 "主必指引你的路。"
EDG_flavorLER.3.b:0 "不能让它通过。"

EDG_flavorBOOK.1.t:0 "法兰克福大书市"
EDG_flavorBOOK.1.d:0 "法兰克福书市可追溯至11世纪的法兰克福大集市。1240 年，皇帝弗里德里希二世核准授予法兰克福大集市以特权,以便为商人们提供必要的安全保障。此后,历任统治者都继续授予这一特权。到中世纪末期,法兰克福已经发展为“欧洲最重要的国际性市场之一”,而中世纪大集市中的抄本交易就成了日后法兰克福书市的起源。由于法兰克福毗邻活字印刷术发明之地美因茨,既有横贯东西,连接南北商路的优越地理位置,又坐拥莱茵河和美因河的便利水路交通,加之大集市的存在,就为其成为新印刷技术传播中心和欧洲书籍集市提供了有利条件。法兰克福大集市日渐成为各国书商和印刷商频繁光顾的去处。1485年,法兰克福书市正式出现。\n\n大量书籍印刷商和贸易商的到来,给法兰克福大集市带来了丰厚的收入﹐也刺激了书籍交易的进一步发展。据1488年法兰克福城市账簿记载,当年复活节大集市涉及印刷商、书商的摊位和市场费用共计267赫勒尔4先令﹐占集市总收入的近百分之八。到16世纪中叶,法兰克福已经成为欧洲印刷出版业和国际书籍贸易中心。来自欧洲各地的书商、学者、政府官员,图书收藏家每年汇聚在此,进行书籍交易、学术交流。各类书籍和最新资讯以书市为中心汇集起来,再伴随着人员和书籍流动而发散到欧洲各地。有学者因此感慨道:“法兰克福的位置和它闻名世界的集市,使它在拉丁文献时代不用费劲就穿越语言边界,迅速成为文献方面的世界市场。”"
EDG_flavorBOOK.1.a:0 "书籍贸易的最辉煌的时代。"
