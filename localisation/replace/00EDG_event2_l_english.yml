EDG_flavorFRA.14.t:0 "意大利战争与法兰西文艺复兴"
EDG_flavorFRA.14.d:0 "虽然早在14世纪末，意大利文艺复兴的第一个代表人物、佛罗伦萨诗人彼特拉克就已在法国具有很大影响，但法国的文艺复兴运动从15世纪末才开始酝酿，至于它的勃兴，更是16世纪时的事情。法国在兴起文艺复兴运动方面表现出来的“滞后”，首先得归因于法国当年资本主义的发展尚落后于意大利，相关的社会条件暂未成熟。\n\n法国发动的对意大利的远征极大地推动了法国文艺复兴的发展。跟随“骑士式的国王”远征意大利的法国人在阿尔卑斯山的另一侧惊奇地发现了一个崭新的世界：用各色大理石修筑的壮丽的城市、雄伟的广场、堪与东方比美的宫殿和圆顶的金色教堂……。\n\n与此同时，意大利城市新的生活方式和数不尽的财富则更让这些法国人艳羡不已。虽然法国人在持续数十年的意大利战争中在攻取城池方面最终在意大利的境内一无所获，但他们在战争期间掠夺的大批意大利文艺复兴时期的艺术品和书籍，却使国人耳目一新，并由此大大促进了人文主义思想在法国的传播。"
EDG_flavorFRA.14.a:0 "一种意大利潮流。"
EDG_flavorFRA.14.b:0 ""

EDG_flavorFRA.15.t:0 "勒费弗尔·德·埃塔普尔"
EDG_flavorFRA.15.d:0 "人文主义一开始就与宗教改革相交织，这是法国文艺复兴有别于意大利文艺复兴的最为重要的特征。也正因为如此，法国人文主义初期的杰出代表勒费弗尔·德·埃塔普尔很早就致力于古典作家作品的翻译和校订。从1492至1506年，他出版了数种由其翻译、加注的亚里士多德的著作。他还是法国把宗教研究从经院哲学束缚中解放出来的第一人。他在1509年发表的《新约圣经》的拉丁文译本，曾和包含宗教改革基本思想的《保罗书信注释》一道，对路德产生过不容低估的影响。从1512年开始，勒费弗尔致力于宣扬“信仰得救”和“回到《圣经》上去”。这一年，他出任了莫城代理主教，并组织了著名的“莫城小组”，积极传播新教思想。1530年，勒费弗尔将整部《圣经》由通俗拉丁文本译为法文。此举对普及法兰西民族语言贡献巨大。"
EDG_flavorFRA.15.a:0 "我们应该支持他的事业。"
EDG_flavorFRA.15.b:0 "但他的行为危害到了宗座的利益……"
EDG_flavorFRA_15_a_opinion_modifier:0 "反教廷的文艺复兴活动"
EDG_flavorFRA_15_b_opinion_modifier:0 "反宗教改革倾向"

EDG_flavorFRA.16.t:0 "玛格丽特的人文主义者避风港"
EDG_flavorFRA.16.d:0 "法国君主一度支持文艺复兴运动，并对人文主义思想采取保护态度。1530年，弗朗索瓦一世建立了王家学院，网罗专门人才专研希腊、拉丁和希伯来语。1539年，他又颁布敕令，在批准印刷希腊文书籍的同时，强令各地行政司法部门在官方文书中使用法语。同年，他还在枫丹白露设立了一个图书馆，专门收藏古籍。该馆后来被人视为国家图书馆的前身。为了更好地收藏艺术品，其中不少珍品来自意大利。弗朗索瓦一世还大兴土木，扩建卢浮宫。与此同时，他还盛邀一些著名的意大利人文主义者和艺术家到法国讲学献艺，其中包括大名鼎鼎的达·芬奇。此外，弗朗索瓦一世还曾公开表示，要给予文学以“支持和特殊照顾”。他的上述言行，使其被一些法国人文主义者誉为“法兰西文艺之父”。较之弗朗索瓦一世，其姐姐玛格丽特·德·纳瓦尔有着更为鲜明的人文主义倾向。她曾利用自己对国王的巨大影响力庇护人文主义者，支持宗教改革运动。一时间，她的宫廷成为部分受迫害的人文主义者和新教徒最理想的避难之地。"
EDG_flavorFRA.16.a:0 "我们会保护这些人文主义者。"
EDG_flavorFRA.16.b:0 "我们不应该保护新教徒。"

EDG_flavorFRA.17.t:0 "纪尧姆 比代"
EDG_flavorFRA.17.d:0 "语言学家纪尧姆·比代是法国文艺复兴早期堪与勒费弗尔比肩的另一位杰出代表。如果说勒费弗尔很大程度上是一位神学家和翻译家，那么，比代则是一位更为名副其实的古典学者。他不仅精通希腊文，同时还广泛涉猎哲学、神学、法律和医学。他利用自己与王室非同一般的密切关系，建议弗朗索瓦一世创建以研究希腊文、希伯来文和拉丁文为宗旨的王家学院。学院建立后，不仅成为法国高等学术研究的中心，唤起了人们对古典语言文字的兴趣，而且还成为与守旧势力的代表、天主教会控制的巴黎大学相抗衡的重要阵地。"
EDG_flavorFRA.17.a:0 "我们会支持他的事业。"
EDG_flavorFRA.17.b:0 ""

EDG_flavorFRA.18.t:0 "弗朗索瓦 拉伯雷"
EDG_flavorFRA.18.d:0 "拉伯雷出身于法国中部一个地主和律师的家庭。他见多识广，博学多才，在天文、地理、数学、医学、神学、法律等众多领域均有相当造诣。1532年，拉伯雷化名出版了他的第一部小说《庞大固埃》。该书全名冗长之极，叫做《巨人卡冈都亚之子、狄波莎德王、鼎鼎大名的庞大固埃的可怖而骇人听闻的事迹和功业记》。该书出版后，深受读者欢迎，很快风行全国。这部小说就是《巨人传》的第二部。两年后，拉伯雷又出版了《巨人传》的第一部，其原名为《庞大固埃之父、巨人卡冈都亚极为吓人的见闻录》。尔后，拉伯雷又花了许多年的时间，分别创作出版了《巨人传》的后三部。拉伯雷在这部取材于法国民间传说故事的人文主义杰作中，用夸张手法鲜明生动、幽默风趣地讴歌了“人”的力量的伟大，嘲讽了宣传禁欲主义的教会和饱食终日无所用心的贵族。作者还在小说中淋漓尽致地表达了资产阶级力图冲破精神奴役、追求新思想、新知识的热切愿望。书中的一段铭文这样记载着“神瓶”发出的谕示：“请你们畅饮，到知识的源泉去畅饮，要研究人和宇宙⋯⋯请你们研究知识，畅饮真理，畅饮爱情。”作为法国文艺复兴前期的人文主义文学的代表人物，拉伯雷具有较强的民主倾向，此点与同期的流露出贵族气息的七星诗社的诗人们形成鲜明的对照。"
EDG_flavorFRA.18.a:0 ""
EDG_flavorFRA.18.b:0 ""

EDG_flavorFRA.19.t:0 "七星诗社"
EDG_flavorFRA.19.d:0 "七星诗社是以龙萨和杜贝莱为首的7位人文主义诗人组成的团体。该团体的宗旨是把作为文学表达工具的法语提高到古典语言的水平。1549年由杜贝莱执笔写成的《保卫和发扬法兰西语言》无疑是“七星诗社”的宣言书。这部长12卷、24章的历史性著作明确地提出：谨慎地模仿和借鉴意大利文艺复兴的作品和古典的文学形式和语言，使法语更加纯洁规范、丰富多彩。宣言还倡导在文学作品中使用专门术语，创造新词与发展法国文学中的诗歌形式。宣言的作者们还充满自信地认为，法兰西文学至少应和意大利文学并驾齐驱。可以用法语创作堪于古代诗歌媲美的法兰西诗歌。虽然由于七星诗社的成员们把文学创作视为贵族阶级专有的特权，故而其语言和诗歌理论及其创作实践在总体上难免带有或体现出保守贵族的固有偏见，但他们最主要的理论主张毕竟反映了那个时代提出的要求——语言的统一和改革。此点不仅顺应了民族强盛、国家统一的历史潮流，而且在一定程度上“保卫”和“发扬”了推动时代和社会进步的人文主义思想。正是在这一意义上，七星诗社的理论主张与创作实践仍被公认为法国人文主义文学的重要组成部分。"
EDG_flavorFRA.19.a:0 "进步的思想！"
EDG_flavorFRA.19.b:0 ""

EDG_flavorFRA.20.t:0 "蒙泰涅 米歇尔"
EDG_flavorFRA.20.d:0 "法国文艺复兴后期最重要的人文主义作家是蒙泰涅（一译蒙田）。蒙泰涅出身于一个穿袍贵族家庭，其祖辈靠在波尔多开鱼行和向英国出口葡萄酒而发财致富。蒙泰涅的父亲参加过意大利远征，并由此成为意大利文化的狂热崇拜者。虽然老蒙泰涅不通文学，但竭力附庸风雅的他却一心想让儿子受到更好的教育。由于拉丁语是当时学者和文人的通用语言，老蒙泰涅在儿子牙牙学语时就把拉丁语当作母语。尔后，他又不遗余力地让儿子受到良好而系统的教育。故此，蒙泰涅具有极好的学养，尤其是熟稔古代大家如普鲁塔克、塞涅卡、塔西陀等人的著作。后者在蒙泰涅写作《随笔集》时旁征博引了许多古希腊罗马作家的论述中充分地体现了出来。蒙泰涅长大后曾任法院推事，并两度出任波尔多市市长。此外，他还曾在巴黎担任过国王亨利三世等的侍从。后来，蒙泰涅因厌倦仕宦生活，幽居乡间，埋头写作。使蒙泰涅名世的不朽之作是他的《随笔集》。《随笔集》是16世纪法国乃至世界最重要的散文作品，共107章，百万字左右。书中各章长短不一，而其内容更是五花八门，无所不包。尽管全书结构松散自然，但纵观全书，我们可以清楚地看到，人性论是蒙泰涅的思想理论基础。与拉伯雷等早期的人文主义者不同，蒙泰涅没有过于热情乃至不无夸张地讴歌人的伟大和力量，欢呼人的解放，而是冷静地反思与探索人和人生。在这一过程中，蒙泰涅非常注重自我研究，即对自我进行客观描述和严肃解剖。蒙泰涅认为，自我研究乃是培养人性的学校。同时，他还强调自我反省与自我克制能使人获得精神独立。不过，蒙泰涅笔下的“自我”并非孤立的“自我”，而是普遍的“自我”。他宣称，“每个人都包含着人类的整个形式”，由此，他自然而然地把自我研究扩大到对人的研究。至于人文主义者该对现世生活持何种态度，蒙泰涅的回答是：“我热爱生活⋯⋯我全身心地接受它并感谢大自然为我而造就的一切。”"
EDG_flavorFRA.20.a:0 "「每个人自己创造自己的命运。」"
EDG_flavorFRA.20.b:0 ""

EDG_flavorFRA.21.t:0 "胡格诺派"
EDG_flavorFRA.21.d:0 "胡格诺派的主体是资产阶级分子，同时还有一些法国南部的大贵族。后者之所以加入胡格诺派，是想利用加尔文教对专制暴君的谴责，与中央集权的专制王权相对抗，同时还可利用宗教改革夺取天主教会和修道院的财产。由于他们“信奉”加尔文教主要是出于政治目的，故其亦被称为“政治上的胡格诺”。在加尔文登场后，法国绝大部分新教徒都成了加尔文派新教徒。加尔文教是经由里昂在法国传播开来的。由于它既吸收了路德的基本教义，又摒弃和改造了路德与封建主妥协的部分，更好地反映了资产阶级在经济上发家致富，在政治上参与执政的愿望，故深受法国广大资产阶级，尤其是中下层资产阶级的拥护。50年代期间，加尔文派教会在法国各地纷纷建立。1559年5月，在加尔文的倡议下，来自各地新教会的代表在巴黎市郊的圣日耳曼举行首次“法国新教牧师大会”。"
EDG_flavorFRA.21.a:0 "一个与天主教平行的新教会应运而生。"
EDG_flavorFRA.21.b:0 ""

EDG_flavorFRA.22.t:0 "《里昂法令》和《布卢瓦法令》"
EDG_flavorFRA_22_flag:0 "《里昂法令》和《布卢瓦法令》"
EDG_flavorFRA.22.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]采取了积极的行动以推行政府改革，他改革了法国法律体系，减少了苛捐杂税，并完善了政府体制，就像他同时代的亨利七世在英国所做的那样。为了满足减税后的预算，[Root.Monarch.GetName]减少了贵族和外国王子的俸禄。在宗教政策上，[Root.Monarch.GetName]重新制定了宗教裁定法，将法国的罗马天主教会确立为“高卢教会”，大部分任命权掌握在国王或其他法国官员手中，并且在 1484 年三级会议上推行了更多新的法案。[Root.Monarch.GetName]善于管理他的贵族，为法国政府的稳定做出了巨大贡献。在1499年的《布卢瓦法令》和1510年6月颁布的《里昂法令》中，他扩大了皇家法官的权力，并努力遏制政府的腐败。高度复杂的法国习惯法由 1499 年《布卢瓦法令》的皇家公告编纂和批准，而《里昂法令》完善了税收制度，要求税务员在 8 年内将所有款项转交给政府，违反本条例规定将处以罚款和撤职。"
EDG_flavorFRA.22.a:0 "我们拥有高效且廉洁的政府。"
EDG_flavorFRA.22.b:0 ""

EDG_flavorFRA.23.t:0 "胜利王与圣女的结合"
EDG_flavorFRA.23.d:0 "在[Root.Monarch.GetTitle][Root.Monarch.GetName]第一眼见到贞德时，他绝对想不到，眼前的少女会同他共同经历多少风雨，他们一同走过了最为艰难的岁月——不仅对于他们而言是最为艰难的岁月，也是对于法兰西而言最为艰难的岁月，在那段时间内，法兰西的人民久经战乱的摧残，祖国母亲的肌肤上出现了累累伤痕，耶稣为之动容，玛利亚也要为之哭泣。他们同生死、共患难，在基督的光芒照耀不到的阴影下共同成为了拯救法兰西的圣光，如今，[Root.Monarch.GetName]终于一尝所愿，他牵起贞德的手，让她作为自己的王后，在上帝的见证下合二为一。"
EDG_flavorFRA.23.a:0 "海枯石烂，鸾凤和鸣。"
EDG_flavorFRA.23.b:0 ""
EDG_flavorFRA_23_a_modifier:0 "胜利王与圣女的结合"

EDG_flavorFRA.24.t:0 "贞德王后"
EDG_flavorFRA.24.d:0 "贞德是一名亲民且称职的王后，她心地善良又礼贤下士，更重要的是，她亲近穷苦百姓，这为她戎马一生的生命增添了不少浪漫的符号。在法国人民的眼中，贞德不仅成为爱国主义和民族主义的象征，还成为了宗教楷模和平民的保护者。"
EDG_flavorFRA.24.a:0 "秀外慧中，深明大义。"
EDG_flavorFRA.24.b:0 ""
EDG_flavorFRA_24_a_modifier:0 "贞德王后"

EDG_flavorFRA_25_a_tt:0 "@FRA法兰西王国将会陷入§Y王朝§!的内部纠纷中，查理曼的子孙、卡佩王朝的兄弟将会为了巴黎的宝座§T刀剑相向§!……"
EDG_flavorFRA.25.t:0 "胜利王的离去"
EDG_flavorFRA.25.d:0 "于格七世，伟大的胜利王，他继任于败军之际，受任于危难之间，在其父于格六世受辱病逝后，率领法兰西王国击退了英格兰、洛塔林吉亚和阿尔勒的入侵，获得了四国战争最终的胜利，保卫了法兰西的国土，也捍卫了卡佩王朝的荣耀与巴黎的权威，他和贞德的史诗也将永远流传于法兰西人民的心里。他的一生是如此璀璨，他的人格是如此伟大，他的神功圣武是如此惊天动地。但天大的英雄也会老去，再伟大的君王也有落幕的一天。如今，于格七世驾鹤归西，亲临葬礼凭吊他的巴黎市民挤满了广场，人们无不缅怀这位伟大、英明又公正的领袖……胜利王驾崩了，潜藏于法兰西王国内部的危机也逐渐显露出来，卡佩王朝的诸多封邑上逐渐出现了愈来愈多的雇佣军和私兵，法兰西的王公们必然要在胜利王的遗产上掀起一场腥风血雨。"
EDG_flavorFRA.25.a:0 "胜利王，你的灵柩是整个法兰西。"

EDG_flavorFRA.27.t:0 "黎塞留总督体制改革"
EDG_flavorFRA.27.d:0 "黎塞留执掌相印后，还积极加强国家政权建设，强化中央集权。为此，他在中央设立各部大臣，后者在首相直接领导下掌握实权，决断日常行政大事。此举使得贵族权力机构“国务会议”形同虚设。黎塞留虽没有废除经常为地方显贵所把持的省长，但他把自16世纪以来向地方临时性派遣的钦差大臣变为定制，称为总督。总督由国王任免，其官职不得买卖、转让或世袭。各省的司法、行政、财政大权均在总督的监督之下，而他们又完全听命于中央。通过这种体制，中央对地方的约束力大大强化。"
EDG_flavorFRA.27.a:0 "大力推行此改革。"
EDG_flavorFRA.27.b:0 "不可操之过急……"

EDG_flavorFRA.28.t:0 "《法兰西报》"
EDG_flavorFRA.28.d:0 "在思想文化方面，黎塞留首开了建立出版检查制度之先河，并在1630年创办了法国历史上最早的报刊《法兰西报》，用它作为集权政治的舆论工具。"
EDG_flavorFRA.28.a:0 "给我来一份报纸。"

EDG_flavorFRA.29.t:0 "法兰西研究院"
EDG_flavorFRA.29.d:0 "黎塞留控制思想文化的一项重要行动是建立法兰西研究院。该研究院可以说是法国有史以来第一个试图对文化领域的活动进行规范的官方文化机构。"
EDG_flavorFRA.29.a:0 "谁也不能乱说话。"

EDG_flavorFRA.30.t:0 "并不属于所有人的经济繁荣"
EDG_flavorFRA.30.d:0 "为了增加国库资金，进一步加强中央集权的经济基础，黎塞留大力推行扶植工商业、海外贸易和殖民活动的政策。如他以发放补助金、授予特权、减免租税等手段鼓励资本主义工场手工业的发展，支持海外贸易公司，扩大加拿大殖民地，并通过外交途径扩大法国商人在土耳其、伊朗和俄国的市场。在黎塞留执政期间，法国的国库明显地充实了起来。不过，这一现象虽与黎塞留采取的上述措施有一定的联系，但还得归因于当局对人民群众的残酷压迫与剥削。黎塞留对城乡人民的压榨，可谓是漫无止境。在他去世时，国税竟已预征3年。对此，黎塞留振振有辞地说：“如果人民太舒适了，就不可能安守本分⋯⋯应当把他们当作骡子，加以重负，安逸会把他们宠坏。”正因为如此，在黎塞留统治期间，广大农民和城市民众由于不堪政府的横征暴敛，一次又一次揭竿而起。其中规模最大的是1639年在诺曼底爆发的“赤脚汉”起义。"
EDG_flavorFRA.30.a:0 "我也是巴黎的市民，我怎么感觉不到封建压迫？"

EDG_flavorFRA.31.t:0 "笛卡尔"
EDG_flavorFRA.31.d:0 "笛卡尔是17世纪欧洲最伟大的科学巨匠与思想大师之一。他不仅是解析几何的发明人，在物理学上也有杰出的贡献，而且还是二元论的唯理主义哲学的创始人。笛卡尔在认识论上强调理性至上与理性万能。他认为，人人都有理性，应该运用理性对以往的各种知识进行大胆的、普遍的怀疑，用“理性”的尺度审视以往的一切知识。“我思，故我在”是他的名言之一。笛卡尔还是将哲学思想从传统的经院哲学束缚中解放出来的第一人，因此，德国著名哲学家黑格尔曾将其誉为“近代哲学之父”。笛卡尔的学说虽然受到了与他同时代的另一著名哲学家伽桑狄（1592—1655年）的强烈挑战，但由于它“清晰”，具有“诱人的美感”，并且更适应路易十四时代的政治、文化环境，故在17世纪后期独步法国思想界。"
EDG_flavorFRA.31.a:0 "「我思故我在。」"

EDG_flavorFRA.32.t:0 "勤政的[Root.Monarch.GetTitle]与柯尔贝"
EDG_flavorFRA.32.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]精力过人，在其执政时期，每天都要花费八个小时在治国理政上。虽然[Root.Monarch.GetName]精力过人，但他在治理国家时仍少不了得力助手的辅佐。在几位能臣中，最为[Root.Monarch.GetName]信任和重用的是柯尔伯。柯尔伯出生于商人家庭，原为马扎然的家务总管。在受到[Root.Monarch.GetName]的赏识后，先是担任财政总监，后又因为功绩卓著被任命为王室国务秘书和海军国务秘书，可以说，他已被赋予事实上的首相权力。柯尔伯在任内积极进行财政改革，大力推行重商主义政策，大力兴办王家手工工场，使法国经济再次呈现繁荣景象。"
EDG_flavorFRA.32.a:0 "这意味着无上的权力和经济的繁荣。"

EDG_flavorFRA.33.t:0 "法兰西文化雄风"
EDG_flavorFRA.33.d:0 "就思想文化领域而言，18世纪的欧洲堪称法国之欧洲。当时的欧洲人不仅为源自法国的一种典雅活泼、纤巧轻灵的新型艺术风格——“罗可可风格”所倾倒，更为法国启蒙思想家那些顺应时代潮流的新思想、新理论所折服。一时间，一股前所未有的“法语热”风靡除了英国之外的几乎整个欧洲。其时，在其他国家的贵族沙龙中，乃至在宫廷里，人们皆以讲法语为荣。更有甚者，当时不仅不少法国启蒙思想家被欧洲各国的所谓“开明君主”接二连三地请入宫廷，待若上宾。就连一些并无特长的法国人，仅仅因为会说法语，亦纷纷被各国的王公显贵、富商巨贾请入家中担任家庭教师。"
EDG_flavorFRA.33.a:0 "任何人都会感叹不已。"

EDG_flavorFRA.34.t:0 "皮埃尔 高乃依"
EDG_flavorFRA.34.d:0 "早年在鲁昂从事律师工作的高乃依是第一个为古典主义戏剧赢得声誉的剧作家。他虽然也写过喜剧，但主要是悲剧作家，并被国人誉为“悲剧之父”。高乃依的传世之作是《熙德》。高乃依出生在诺曼底省的港市鲁昂，祖父是诺曼底议会的掌玺参事，父亲在鲁昂子爵领地担任水泽森林特别管理，祖上几代都家境殷实。高乃依幼年接受家庭教育，九岁到十五岁在耶稣会主办的中学读书。他天资聪明，勤奋好学，十分喜爱古罗马作家塞内加的悲剧和雄辩家西塞罗的演说词，对拉丁语的诗歌也有浓厚的兴趣。由于学校的教师全是笃诚的天主教徒，而且其中还有几位颇有名气的传教士，高乃依从小便受到天主教的深刻影响，以致使他后来的一些作品带有较浓的宗教色彩。当时的鲁昂是法国戏剧的中心，文化生活十分活跃。巴黎的一些重要剧团经常在那里演出，十七世纪初法国大部分剧本也都是在鲁昂印刷的。在这种环境的影响下，高乃依对戏剧产生了极大的兴趣并开始从事戏剧创作。1629年，他的第一部喜剧《梅丽特》问世，坦率地说，这并非超群之作，但剧情比较贴近生活，人物对白设计巧妙。当时著名的戏剧演员蒙多里（1594――1651）把剧本带回巴黎，搬上舞台。演出是成功的，这使高乃依初露头角。在以后的五、六年间，他又先后完成了三部喜剧、三部悲喜剧和第一部悲剧。悲剧名为《梅德》（1635），是根据古罗马作家塞涅卡同名悲剧的主要情节创作的，高乃依的悲剧创作生涯就是从那时开始的。总的来说，这些早期作品的题材不是十分理想，人物形象也缺乏生动感。然而，与当时充斥舞台的一些杂乱无章的作品相比，他的剧本风格较为简朴，时代气息较强，显示出与众不同的特色。当时，黎塞留为了加强政府对文学艺术的控制，进一步巩固中央集权制，正在四处物色御用文人，高乃依那些令人耳目一新的剧作引起了他的注意。1635年，黎塞留把高乃依吸收到他亲自领导的五人创作班子之中写喜剧。从此，高乃依便可领到一笔丰厚的年俸，并能涉足上流社会的沙龙。"
EDG_flavorFRA.34.a:0 "令人惊叹。"

EDG_flavorFRA.35.t:0 "让 拉辛"
EDG_flavorFRA.35.d:0 "拉辛是继高乃依之后登上法国剧坛的第二代古典主义悲剧作家。由于当时法国上层社会对悲剧情有独钟，而他又将法国古典主义悲剧的艺术美得到了最圆满的体现，因此他的文学声誉在17世纪70年代无人堪与比肩。拉辛最著名的作品有《安德洛玛克》、《布里塔尼居斯》、《贝蕾尼斯》等等。莫里哀堪称17世纪法国古典主义喜剧的首席代表。莫里哀一生写了数十部喜剧。其中最为脍炙人口的有《伪君子》、《悭吝人》、《可笑的女才子》、《唐璜》等等。封建时代，艺术家像其他处处仰人鼻息的工匠一样，没有多少地位和尊严。拉辛的最后一部杰作《费德尔》；又受到保守贵族的攻击，以“有伤风化”而停演。由于国王干预事态平息，拉辛则辍笔达十二年之久。他在路易十四宫廷当史官。1689年应德·曼特依夫人要求，创作《爱斯苔尔》、《阿达莉》，又受到莫里哀在二三十年前讽刺过的伪君子和假道学的贬斥，直至1699年病故以前，没有再为他心爱的舞台创作过一个剧本。"
EDG_flavorFRA.35.a:0 "他是如龙沙、雨果、波德莱尔一样伟大的诗人。"

EDG_flavorFRA.36.t:0 "让·德·拉·封丹"
EDG_flavorFRA.36.d:0 "拉·封丹是17世纪法国最杰出的寓言诗人，其代表作是用格言式的文字创作的《寓言诗》。《寓言诗》约有240首，多取材于《伊索寓言》和东方传说。由于它不仅文字优美生动，而且寓意深远，富有哲理，因此，从问世起至今，《寓言诗》始终是法国雅俗共赏、家喻户晓的名著。拉封丹克服了寓言体裁特有的讽喻性和枯燥的道德说教，最大程度上发展了其中形象性的艺术因素。从而改造了寓言体裁。许多同时代人批评他的这些革新，他们习惯把寓言看作是某种类似有教益意义的故事。他们觉得封丹试同用诗体来“装饰”寓言，这削弱了它独特而富有教育意义的明确指向。别林斯基曾针对克雷洛夫的寓言说：“寓言不是寓喻，也不应当是寓喻的。如果它是好的、诗体的寓言的话：它应当是有人物、有典型性格的小故事或小戏剧，而这些人物和性格都是用诗歌描写的。”这样的看法也可以用于拉封丹的寓言。拉封丹二作常出色地掌握了简洁结构和挑选艺术细节的技巧，善于利用大众的丰富语言，灵活运用音步自由诗，将寓言戏剧化，极大地扩张了它造型的可能性。拉封丹寓言里的情节照例是南内部展开的。在寓言家托封丹哪里，情节的推动力是他的主人公(作为个性和典型)特有的内在性格和动机。所以在拉封丹的作品里，或置于寓寿之首，或置于寓言之尾用诗歌形式表现的传统道德教诲，往往比整篇诗歌总体客观包含的思想内容来得窄。这样教诲往往完全没有或者就让它的某个角色之口，从而成为刻画那个角色特征的手段。"
EDG_flavorFRA.36.a:0 "他是“法国的荷马”。"

EDG_flavorFRA.37.t:0 "[Root.GetName]-神圣罗马冲突"
EDG_flavorFRA.37.d:0 "随着[Root.Monarch.GetTitle][Root.Monarch.GetName]同现任神圣罗马皇帝之间点燃战火，一场在欧洲具有划时代意义的战争爆发了——法兰西注定要同神圣罗马帝国在战火中纠缠。毫无疑问，在法兰西王国面前，神圣罗马帝国内那些各自为战的诸侯不过是乌合之众，神圣罗马帝国就像是砂砾上的房子，只要[Root.Monarch.GetName]用脚轻轻踹一踹帝国的大门，整座屋子都会垮掉。那个僭主的皇帝名号，只不过是奥托一世用来标榜自己的虚名而已。那群阿勒曼尼亚人就算自我标榜和凯撒、屋大维、图拉真和奥勒留一样伟大，只要我们在战场上击败他们，整个基督教世界都会认识到谁才是他们的真正领袖。"
EDG_flavorFRA.37.a:0 "我们才是查理曼的子孙！"

EDG_flavorFRA.38.t:0 "伊比利亚的纷争"
EDG_flavorFRA.38.d:0 "伊比利亚地区依赖一套独特的机制进行运作，具体体现在伊比利亚国家的任务树中，伊比利亚国家的统一运动需要按照任务树流程进行。\n\n交战双方通常情况下会被要求进行一对一的决战，根据机制进入战争的国家，双方无法邀请任何同盟进入战争。\n\n出现该事件意味着伊比利亚纷争机制尚未结束，且你在伊比利亚地区拥有省份。若你是非伊比利亚地区的国家，那么在纷争机制尚未结束前，通过自己或属国吞并伊比利亚的省份将会是棘手的，你可能会因此无法得到任何同盟的帮助。"
EDG_flavorFRA.38.a:0 "我知道了。"
EDG_flavorFRA_38_a_tt:0 "§T请注意§!：在§Y伊比利亚§!地区拥有省份的情况下，§Y伊比利亚§!地区的国家通过§Y伊比利亚纷争§!机制宣战时，攻守双方都将自动断绝§T所有§!的§M盟友§!。"

EDG_flavorFRA.39.t:0 "入侵不存在的帝国"
EDG_flavorFRA.39.d:0 "由于神圣罗马帝国已经在历史的长河中消失了，我们所提出的「入侵帝国」的理念已经成为了无源之水。"
EDG_flavorFRA.39.a:0 "到此为止吧。"

EDG_flavorFRA.40.t:0 "文艺复兴君主"
EDG_flavorFRA.40.d:0 "此前的法国统治者只是在简单模仿几个世纪以来法国国王们一直在做的事情：扩展土地，加强王权。他们因而被认为是最后的“中世纪式”的法国君主。不过他们的成绩为法国即将吹起的文艺复兴之风奠定了坚实的基础。[Root.Monarch.GetName]被认为是法国第一位文艺复兴式的君主。在[Root.Monarch.GetName]的统治之下，人们看到法国的文化事业取得了长足的进步。作为法国历史上史无前例的一位具有人文主义思想的国王，这位英明神武的陛下不像自己的前任，在花费了极大的精力企图用武力征服西欧的同时，然而却丝毫没有看到意大利这片文艺复兴发源之地所发出来的智慧之光，但[Root.Monarch.GetName]比之前的任何国王都更向人文主义靠近，再其即位时，文艺复兴的影响真的在法国生根了。"
EDG_flavorFRA.40.a:0 "属于国王的荣耀。"

EDG_flavorFRA.41.t:0 "亲民的君主"
EDG_flavorFRA.41.d:0 "[Root.Monarch.GetName]喜爱在人民群众前露面，无论冬夏，无论健康好坏，他不知疲倦地巡行整个法兰西，对欢迎他的人们总要说上一句，“我的朋友们，我忠实的朋友们”，以表示热情，[Root.Monarch.GetName]的热情和友善为他带来了人民的热爱。"
EDG_flavorFRA.41.a:0 "法国人民都爱戴[Root.Monarch.GetName]。"

EDG_flavorFRA.42.t:0 "[Root.Monarch.GetName]的绝对主义"
EDG_flavorFRA.42.d:0 "[Root.Monarch.GetName]把统治国家的最高权力集中于御前会议，国家重大事件都由国王和少数亲信决定。对于高等法院非常珍视的在登记国王敕令前的“进谏”权，[Root.Monarch.GetName]并不重视，高等法院提出的修正意见，国王完全有权加以否定，因为他认为立法权只应属于他。1527年，巴黎高等法院主席曾向出席会议的国王宣称：“您是在法律之上的，法律和命令都不能强迫您，根本没有一种权力可以强迫您去做什么。”正是[Root.Monarch.GetName]，首次在国王文件的末尾写上“此乃朕意”的话，以后便相沿成为历代帝王诏书的用语，这充分说明国王的权力是绝对的，一切决定于他个人的意志。"
EDG_flavorFRA.42.a:0 "[Root.Monarch.GetName]至高无上。"
EDG_flavorFRA.42.b:0 "改革不能操之过急。"

EDG_flavorFRA.43.t:0 "[Root.Monarch.GetName]监督官改革"
EDG_flavorFRA.43.d:0 "[Root.Monarch.GetName]执政期间，向各郡派遣监督官，以控制地方。监督官权力很大，人人都必须服从他们，但他们只听命于国王，这限制了出身显贵的各郡郡守的权力，并扩大了位于巴黎的[Root.Monarch.GetName]的权力。"
EDG_flavorFRA.43.a:0 ""

EDG_flavorFRA.44.t:0 "包征间接税制度"
EDG_flavorFRA.44.d:0 "[Root.Monarch.GetName]在执政期间推行了包征间接税制度，即包税人预先把规定的税额一次向国库交清，然后再向纳税人收回，这些人大都是大银行家，他们不仅控制了国库，而且还可向纳税人牟取暴利。增加了国家收入，贵族和资产阶级更富了，然而却加重了广大人民的负担，因为除了包税人的直接盘剥以外，公债的利息，官吏的薪俸都从国家预算中支付，而国家预算的来源主要是城乡劳动人民的税收。当时法国是欧洲国税最重的国家。不少农民在地租、债务、赋税的重压下，只得出卖纳贡地，农村中出现了赤贫阶层，抗税运动时有发生。城市中的工场手工业者是靠工资来源维持生活的雇佣工人。由于价格革命，物价飞涨，工人的实际工资价值下降，又加上税收的负担，境遇十分悲惨。某一天，一名农民在[Root.Monarch.GetName]巡游的时候飞扑而来，跪倒在[Root.Monarch.GetName]面前，向[Root.Monarch.GetName]痛陈扩大包税制利害，痛斥该改革让自己家破人亡，恳请[Root.Monarch.GetName]取消包征间接税制度。"
EDG_flavorFRA.44.a:0 "谁在乎法国人民的死活？"
EDG_flavorFRA.44.b:0 "仁慈的[Root.Monarch.GetName]不忍看见这些。"

EDG_flavorFRA.45.t:0 "法兰西-教宗同盟"
EDG_flavorFRA.45.d:0 "我们与教宗达成了永久的同盟，罗马将会臣服在鸢尾花的王冠之下。"
EDG_flavorFRA.45.a:0 "教宗为我们镇守意大利。"
EDG_flavorFRA.45.b:0 "我们将教宗置于保护之下。"
EDG_flavorFRA.45.c:0 "我们与圣座是永远的盟友。"

EDG_flavorFRA.46.t:0 "法兰西佣兵"
EDG_flavorFRA.46.d:0 "随着欧陆战争的愈发激烈，以及法兰西王国的集权与扩张，雇佣兵生意也逐渐进入了法兰西人的生活之中。在意大利战争和法兰西-神圣罗马帝国冲突之中，雇佣兵生意在当今时代所需要面临的风险和所能看到的回报率都极高，这吸引了一大批难以忍受封建压迫的人口加入雇佣兵的行列。"
EDG_flavorFRA.46.a:0 "只要他们能够替我打仗。"
EDG_flavorFRA_46_a_global_flag_tt:0 "更多的§Y法兰西§!地区§M雇佣兵§!将能够被雇佣。"
EDG_flavorFRA_46_a_global_flag:0 "法兰西佣兵"

