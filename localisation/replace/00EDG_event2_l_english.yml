EDG_flavorMLO.1.t:0 "哲人议会的决议"
EDG_flavorMLO.1.d:0 "在伦巴第，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场，并拥有一定的正常影响力，为此，菲利波公爵建立了名为「哲人议会」的代表新兴资产阶级利益的组织，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。但哲人议会并非完全是伦巴第公爵的支持者，他们拥有巨大的财力和影响力，却想要制约公爵的权力。"
EDG_flavorMLO.1.a:0 "我们必须加强对哲人议会的控制。"
EDG_flavorMLO.1.b:0 "我们应当尊重哲人议会的权力。"
EDG_flavorMLO_1_a_flag_tt:0 "我们将选择§Y控制行会§!，这将决定我们的任务§Y驾驭行会§!的奖励。"
EDG_flavorMLO_1_b_flag_tt:0 "我们将选择§Y放任行会§!，这将决定我们的任务§Y驾驭行会§!的奖励。"
EDG_flavorMLO_1_a_flag:0 "控制行会"
EDG_flavorMLO_1_b_flag:0 "放任行会"

EDG_flavorMLO.2.t:0 "来自皮埃蒙特的流亡者"
EDG_flavorMLO.2.d:0 "阿尔比十字军最终的失败，让清洁派获得了更大的扩张，它的信徒扩散到了大西洋沿岸，导致了阿基坦地区脱离了英格兰的控制。甚至连加泰罗尼亚人和皮埃蒙特人都皈依了清洁派，当地的清洁派政权迫害天主教徒，这导致了许多被迫害的天主教徒四处奔逃，其中有很多天主教徒逃到了伦巴第，希望米兰城可以收容他们。"
EDG_flavorMLO.2.a:0 "欢迎他们的到来。"
EDG_flavorMLO.2.b:0 "我们不应该激化同皮埃蒙特清洁派的矛盾。"

EDG_flavorMLO.3.t:0 "来自拜占庭的流亡者"
EDG_flavorMLO.3.d:0 "经历了无数的变故，拜占庭帝国终究是灭亡了，一大批富有学识的希腊学者漂洋过海，来到了伦巴第的土地。他们仰慕伦巴第的哲人议会制度，希望哲人议会能够欢迎他们这些来自罗马的哲人。"
EDG_flavorMLO.3.a:0 "我们热切地欢迎这些东方人。"
EDG_flavorMLO.3.b:0 "他们不过是一群流浪汉。"

EDG_flavorMLO.4.t:0 "与教宗达成同盟"
EDG_flavorMLO.4.d:0 "伦巴第与教宗国有千丝万缕的关系，尽管我们曾处于不和谐的关系之中，但如今我们结成了神圣的同盟。"
EDG_flavorMLO.4.a:0 "我们是最虔诚的基督徒。"
EDG_flavorMLO.4.b:0 ""

EDG_flavorMLO.5.t:0 "同皇帝的坚定同盟"
EDG_flavorMLO.5.d:0 "我们同帝国的联系是紧密的，自从西吉斯蒙德一世授予伦巴第公爵以「意大利王副」头衔以来，我们就是皇帝在意大利地区最合适的代言人，如今我们的同盟更加牢固。"
EDG_flavorMLO.5.a:0 "我们是帝国忠诚的意大利王副。"
EDG_flavorMLO.5.b:0 ""

EDG_flavorMLO.6.t:0 "伦巴第-法兰西同盟"
EDG_flavorMLO.6.d:0 "法国国王是欧陆最重要的力量之一，法兰西的王冠始终对于意大利和帝国有莫大的影响力，同法兰西的同盟对于我们对抗帝国会是不可替代的助力。"
EDG_flavorMLO.6.a:0 "法国人是我们对抗帝国的天然盟友。"
EDG_flavorMLO.6.b:0 ""

EDG_flavorMLO.7.t:0 "伦巴第-保加利亚同盟"
EDG_flavorMLO.7.d:0 "自从沙皇康斯坦丁四世领导保加利亚以来，保加利亚人便在巴尔干上迅速崛起，他们击败了塞尔维亚帝国并迅速扩张，成为了东欧不可忽视的力量，并保加利亚沙皇的同盟将会有利于维护我们的独立和国家安全。"
EDG_flavorMLO.7.a:0 "我们必须同保加利亚人的沙皇保持良好的关系。"
EDG_flavorMLO.7.b:0 ""

EDG_flavorMLO.8.t:0 "伦巴第-阿斯图里亚斯同盟"
EDG_flavorMLO.8.d:0 "收复失地运动象征着基督教世界的力量，阿斯图里亚斯-莱昂-卡斯蒂利亚王国成为了我们忠实的同盟，我们将相互扶持，让基督教的同盟更加牢固。"
EDG_flavorMLO.8.a:0 "我们是支持收复失地运动的重要力量。"
EDG_flavorMLO.8.b:0 ""

EDG_flavorMLO.10.t:0 "修缮米兰主座教堂"
EDG_flavorMLO.10.d:0 "米兰是中世纪早期意大利境内兴起的独立的城市共和国之一.公元1158年和1162年在同神圣罗马帝国的两次战争中，整个米兰城几乎全部毁坏，断垣残壁，满目疮痍。到了14世纪后半叶，米兰又成了伦巴第的首都。米兰主教堂始建于1386年，由米兰望族吉安·维斯孔蒂主持奠基，但至今未能完成建造，许多虔诚的市民和教士希望我们能完成米兰主座教堂的修建。"
EDG_flavorMLO.10.a:0 "她是我们虔诚的象征。"
EDG_flavorMLO.10.b:0 "算了吧。"

EDG_flavorMLO.11.t:0 "哲人王选举"
EDG_flavorMLO.11.d:0 "柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第君主和效忠于他的军事集团，教会，以及由商人行会支持的“贤人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的贤人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子——更进步一步地说，应当是最有才能的人。为此，[Root.Monarch.GetTitle][Root.Monarch.GetName]需要从自己的继承人中，为[Root.GetAdjective]挑选一个最具有才能的栋梁。"
EDG_flavorMLO.11.a:0 "最强壮的儿子将会是我们的继承人。"
EDG_flavorMLO.11.b:0 "最博学的儿子将会是我们的继承人。"
EDG_flavorMLO.11.c:0 "最机敏的儿子将会是我们的继承人。"
EDG_flavorMLO.11.e:0 "最忠诚的儿子将会是我们的继承人。"
EDG_flavorMLO.11.f:0 "哲学水平最高的儿子将会成为我们的继承人。"

EDG_flavorMLO.12.t:0 "斯福尔扎财政改革"
EDG_flavorMLO.12.d:0 "斯福尔扎不仅是一位军事大师，还是一位优秀的政治家，其在伦巴第领地上建立的财政制度高效而廉洁，这一套有效的税收政策为公国带来了大量的收入，这为他博得了广大民众的支持，也为公国提供了雄厚的财力。尽管这一改革利国利民，但也有利益受损者要求停止改革，且他们在伦巴第的领土上仍具有巨大的影响力。"
EDG_flavorMLO.12.a:0 "财政制度是时候改善了！"
EDG_flavorMLO.12.b:0 "将资源投入到别处。"

EDG_flavorMLO.13.t:0 "伦巴第的大陆均势政策"
EDG_flavorMLO.13.d:0 "我们英明的统治者，[Root.Monarch.GetName]，是欧洲第一个以权力平衡为基础确立外交政策的统治者，也是第一个将外交延续至意大利半岛之外的意大利统治者。[Root.Monarch.GetName]相信只有维持意大利的均衡局势，才能保证我们的权益。"
EDG_flavorMLO.13.a:0 "我们是智慧的八爪蜘蛛。"
EDG_flavorMLO.13.b:0 "哈哈。"

EDG_flavorMLO.14.t:0 "伦巴第-佛罗伦萨战争"
EDG_flavorMLO.14.d:0 "意大利佛罗伦萨同米兰在权力与商业上矛盾与竞争，造成激烈冲突。维斯孔蒂担任米兰主教，兼任执政官，不仅把权力扩展至意大利北部许多城镇，还与其他城市领主和德法公侯结亲。1350年，维斯孔蒂夺取波伦尼亚，并同托斯坎尼的亲神圣罗马帝国皇帝的一派结盟。1351年，大举入侵佛罗伦萨，经过两个月艰苦战斗，佛罗伦萨在斯卡尔佩里亚阻住了米兰入侵凶猛势头，并迫使它退回波伦尼亚。维斯孔蒂仍图谋组织新的进攻，未及付诸行动，1354年因病去世，这成为了伦巴第在军事上的耻辱——如今我们终于攻破了佛罗伦萨高大的城墙，佛罗伦萨市民的财产和艺术品都成为了我们的掌上之物。"
EDG_flavorMLO.14.a:0 "把所有艺术品通通搬走！"
EDG_flavorMLO.14.b:0 "我们不应该这么做。"

EDG_flavorMLO.15.t:0 "宗座的宝库"
EDG_flavorMLO.15.d:0 "当我们的战士占领圣彼得大教堂后，他们首先看见的是圣彼得大教堂门前左边树立着圣彼得高大的雕像，他神情自若、面带微笑，右手握着两把耶稣送给他的通向天堂的金钥匙，左手拿着一卷耶稣给他的圣旨。他头上的缕缕卷发、脸上的根根皱纹、下巴上的撮撮胡须和身上的层层长袍无一不被雕琢得细腻、逼真。如果把脸和头发涂上真实的颜色，一定会被当作真人。尽管圣彼得在注视着我们，但我们对艺术的追求是无止境的，许多人都想将圣彼得大教堂的艺术品收入囊中。"
EDG_flavorMLO.15.a:0 "我们很早就想劫掠圣彼得大教堂的艺术品了。"
EDG_flavorMLO.15.b:0 "冷静。"

EDG_flavorMLO.16.t:0 "威尼斯总督宫的艺术品"
EDG_flavorMLO.16.d:0 "我们攻占了威尼斯公爵的宫殿，威尼斯的恶犬保有众多的艺术品。很显然，所谓的威尼斯公爵没有资格保留这些珍贵的艺术品，唯有伦巴第的哲人有资格欣赏它们。"
EDG_flavorMLO.16.a:0 "威尼斯总督宫里一定有很多艺术品。"
EDG_flavorMLO.16.b:0 "今日留一面……"

po_EDG_massacre_latin_opinion:0 "在意大利的暴行"

EDG_flavorMLO.17.t:0 "《最后的晚餐》"
EDG_flavorMLO.17.d:0 "达·芬奇受雇为伦巴第创作一幅巨作。据说，达·芬奇总是一大早就爬上脚手架马不停蹄地就开始工作。有时他会在那里从早干到晚，手里一直都拿着画笔。他画个不停，常会忘记吃饭或喝水。有时候，他会连续几天不碰画笔，一天中有好几个小时伫立在他的作品面前，双臂交叉放在胸前，独自一人用挑剔的眼光审视着画中的人物。也看到过他在中午太阳最烈的时候，好像突然有急事要做一样，放下手头正在制作的黏土模具，离开韦奇奥宫直奔圣玛利亚感恩教堂。他也不找个阴凉处休息片刻，就赶忙爬上脚手架，拿起画笔在墙上涂上一两笔，然后随即转身离开。\n\n在大师的辛勤工作下，《最后的晚餐》最终完成了，该画作以《圣经》中耶稣跟十二门徒共进最后一次晚餐为题材。在这一作品中，达芬奇紧紧抓住耶稣在与12个门徒共进晚餐时，忽然说出“你们其中有一个人出卖了我”以后，众门徒作出各种不同神情的这个极富表现力的瞬间画面中人物的惊恐、愤怒、怀疑、剖白等神态，以及手势、眼神和行为，都刻画得精细入微，惟妙惟肖，是所有以此题材创作的作品中最著名的一幅。"
EDG_flavorMLO.17.a:0 "完美！"

EDG_flavorMLO.18.t:0 "《岩间圣母》"
EDG_flavorMLO.18.d:0 "《岩间圣母》是列奥纳多·达·芬奇应一宗教团体之请而为米兰的圣弗朗切斯科教堂的一间礼拜堂作的祭坛画。此画以圣母居图中央，她右手扶婴孩施洗约翰，左手下坐婴孩耶稣，一天使在耶稣身后，构成三角形构图，并以手势彼此响应，背景则是一片幽深岩窟，花草点缀其间，洞窟通透露光。此画虽属传统题材，然表达手法和构图布局皆表明达芬奇的艺术水平之高深。人物，背景的微妙刻画烟雾状笔法的运用，科学地写实以及透视，缩形等技术法的采用，表明了他在处理逼真写实和艺术加工的辩证关系方面达到了新的水平。"
EDG_flavorMLO.18.a:0 "很好！"

EDG_flavorMLO.19.t:0 "《圣母子与圣安妮》"
EDG_flavorMLO.19.d:0 "1500年，达·芬奇回到佛罗伦萨。此时，他继续自己的科学工作，埋头于“几何学的研究和数学的实验”。他常同著名数学家路加·巴乔利交往，并为后者的数学名著《神圣的比例》设计了60幅数学图解，发表时附在书后。达·芬奇沉浸在科学技术研究中，艺术创作较少，只画了一些带有圣母、耶稣、施洗约翰的素描草图。如他开始为兰则塔大教堂的主祭坛创作《圣母子与圣安娜、圣约翰》，但当他他向市民展出该图的素描草图时，依然立即引起轰动，人们争先恐后地赶来观看“莱奥纳多的奇迹”。"
EDG_flavorMLO.19.a:0 "令人震撼。"


EDG_flavorMLO_mission.0.t:0 "驱逐迪·萨伏伊家族"
EDG_flavorMLO_mission.0.d:0 "1437年共和国的命运被彻底改写。迪·萨伏伊家族在萨伏伊被清洁派占领并被改造为一个共和国后，沦为以雇佣兵为生的落魄贵族，但在1437年，迪·萨伏伊家族的命运被再度改写。1437年，金帐汗国陷入一场叛乱之中，同时受到了扎波罗热盖特曼的侵扰，变得虚弱不堪。热那亚总督伊斯纳多·加尔科认为这是一个在黑海沿岸扩张的绝佳时期，为了扩大在黑海地区的利益，热那亚总督雇佣了迪·萨伏伊的菲利贝托进攻黑海沿岸地区，而由于金帐汗国分身乏术，菲利贝托很快在亚速地区占领了一片可观的领土，但菲利贝托通过信件告诉热那亚总督，自己在进攻战争中虽然捷报频传，但依然人手不足，故需要援兵支持。热那亚总督伊斯纳多组织了一支热那亚军队协助菲利贝托，而菲利贝托也于1439年，带着胜利的消息回到了热那亚。但令总督意想不到的是，菲利贝托通过军功、威望、行贿和其他方式控制了雇佣兵和热那亚公民组成的军队，并占领了热那亚共和国，成为了热那亚实际上的统治者。菲利贝托保留了热那亚原有的国家体制，但为自己设立了一个终身制的职位，并实质上控制了其他国家机关。同时，菲利贝托的政权高度依赖他的雇佣兵团，他为自己的雇佣兵谋得了许多的利益，并持续性地吸纳意大利其他地区的雇佣兵为自己服务。当菲利贝托于1443年去世后，他的儿子卡洛·迪·萨伏伊为自己设立了一个名为“公爵”的职位，并规定该职位世袭，这引起了热那亚国内共和派的不满，并印发了一场叛乱，叛军在利古里亚建立了根据地，但遭到卡洛·迪·萨伏伊的清缴。尽管卡洛巩固了自己在热那亚的统治，但由于他此前将所有力量都用于平息国内的叛乱，他在海外的领土被一一攻陷——科西嘉人发起暴动，建立了一个独立的共和国，并争取神圣罗马帝国皇帝的支持；摩里亚专制公狄奥多尔三世占领了热那亚位于爱琴海上的据点；杜卡斯家族的尼基弗鲁斯和迪奥多罗也率军占领了热那亚共和国在黑海沿岸的领土。尽管卡洛维护了自己的统治，但热那亚毫无疑问陷入了低谷期，直到如今，被我们所吞并。"
EDG_flavorMLO_mission.0.a:0 "他们应当离开。"
EDG_flavorMLO_mission.0.b:0 "我们将允许他们保留一定的自治特权。"

EDG_flavorMLO_mission.1.t:0 "全伦巴第首席大主教"
EDG_flavorMLO_mission.1.d:0 "在1414年，皇帝西吉斯蒙德为了笼络伦巴第，而将不臣服于自己的美因茨大主教的选侯头衔转移给了对维斯康蒂家族完全掌控的米兰大主教，从此，米兰大主教成为了北意大利的宗教话事人。如今，教宗也承认了米兰大主教在全伦巴第的核心地位，任命其为全伦巴第首席大主教。"
EDG_flavorMLO_mission.1.a:0 "这是属于我们的权力。"
EDG_flavorMLO_mission.1.b:0 ""

EDG_flavorMLO_mission.2.t:0 "教宗给予我们威尼托宣称"
EDG_flavorMLO_mission.2.d:0 "威尼斯公国长期同伦巴第、教宗国保持敌对，他们从宗座的手中夺取了拉文纳，并拒绝归还圣座。如今，教宗批准了[Root.Monarch.GetName]的请求，允许我们夺取威尼斯公爵的头衔。"
EDG_flavorMLO_mission.2.a:0 "我们会料理这条恶犬。"
EDG_flavorMLO_mission.2.b:0 ""

EDG_flavorMLO_mission.3.t:0 "意大利佣兵领主"
EDG_flavorMLO_mission.3.d:0 "意大利战争仿佛让整个世界都燃烧了起来，尽管波河平原良田千亩，每到金秋便收获满满，但就算如此富庶的土地也不能满足伦巴第人好利的的胃口。参加雇佣军是一位渴望建功立业或是愿意在战场上发家致富的意大利青年都会选择的道路，他们当中的佼佼者还会被称为佣兵队长，拥有组建自己的部队的机会。伦巴第人与其愿意用自己地内的粮食换得一点点里拉，更希望从列国的君王手中收拢更多的杜卡特、弗洛林、利弗尔和第纳尔。"
EDG_flavorMLO_mission.3.a:0 "更多的契机。"
EDG_flavorMLO_mission.3.b:0 ""

EDG_flavorMLO_mission.4.t:0 "[From.GetAdjective]请求向我们购置艺术品"
EDG_flavorMLO_mission.4.d:0 "[From.GetAdjective]的统治集团热爱艺术，他们向我们提出请求，希望能购买我国的艺术品。"
EDG_flavorMLO_mission.4.a:0 "我们愿意交换。"
EDG_flavorMLO_mission.4.b:0 "我们不同意。"
EDG_flavorMLO_mission_4_a_tt:0 "他们将向我们支付我们§Y年收入§!的§M10%§!以购买艺术品。"

EDG_flavorMLO_mission.5.t:0 "[From.GetAdjective]同意出售艺术品"
EDG_flavorMLO_mission.5.d:0 "[From.GetAdjective]同意了我们的请求，为我们送来了一大批的艺术品！"
EDG_flavorMLO_mission.5.a:0 "太好了。"
EDG_flavorMLO_mission.5.b:0 ""

EDG_flavorMLO_mission.6.t:0 "创作新艺术品"
EDG_flavorMLO_mission.6.d:0 "我们富有创造力的哲人和文人总是能带给我们的惊喜，又一批能够象征着我们繁荣文化的艺术品被创作了出来！"
EDG_flavorMLO_mission.6.a:0 "太好了。"
EDG_flavorMLO_mission.6.b:0 ""

EDG_flavorMLO_mission.7.t:0 "掠夺艺术品"
EDG_flavorMLO_mission.7.d:0 "随着战争的结束，我们吞并了[From.GetAdjective]，并从他们的国库中掠夺了大量的艺术品，这将让我们国内的哲人更加满意。"
EDG_flavorMLO_mission.7.a:0 "太好了。"


#意大利

EDG_flavorITA.1.t:0 "西斯廷礼拜堂"
EDG_flavorITA.1.d:0 "「Cappella Maggiore」——「大礼拜堂」是为了在比圣伯多禄大殿小些、隐秘些的地方举行弥撒而准备的。岁月并没有放过这座装饰着弗拉·安杰利科的画的华丽礼拜堂——它破败的墙壁业已倾斜，其结构不能保障一年几度的弥撒能安全举行，是时候把它拆除并兴建一座更加瑰丽的崭新礼拜堂了。为新的西斯廷礼拜堂做装饰即便对画界名流来说也是不可多得的荣誉。"
EDG_flavorITA.1.a:0 "重新拆建这座旧礼拜堂。"
EDG_flavorITA.1.b:0 "没必要。"

EDG_flavorITA.2.t:0 "排干彭甸沼泽"
EDG_flavorITA.2.d:0 "古罗马之所以难以征服,原因之一在于它受到彭甸沼地的保护。罗马人认为,那里的人发烧是有害气体引起的。彭甸沼地长期阻止罗马扩大她的耕地面积，但随着技术的进步，我们发现了将其排干的方法。"
EDG_flavorITA.2.a:0 "就这么干！"
EDG_flavorITA.2.b:0 "把它留着吧。"

EDG_flavorITA.3.t:0 "修葺帕尔马主教座堂"
EDG_flavorITA.3.d:0 "帕尔马主教座堂是一座罗马天主教主教座堂，位于意大利艾米利亚-罗马涅大区的帕尔马。这是一座重要的意大利罗曼式主教座堂。穹顶的幻觉壁画极具影响力，出自文艺复兴画家科雷吉欧之手。该堂由卡达鲁斯主教，后来的对立教宗何诺二世建于1059年，1106年由教宗帕斯卡二世祝圣。教堂可能在6世纪已经存在，后来荒废；在9世纪在其后面部分新建了另一所教堂。新教堂在1117年地震中严重受损，不得不重建。宽阔的立面立面完成于1178年，而在近期有所损坏，当地的教士请求我们能够出资修葺这座教堂。"
EDG_flavorITA.3.a:0 "我们愿意花这个钱。"
EDG_flavorITA.3.b:0 "没必要"

EDG_flavorITA.4.t:0 "税制改革"
EDG_flavorITA.4.d:0 "[Root.Monarch.GetName]重塑了在意大利的财政体系，还通过国家地税这一项增加了各种繁重的税务，这让我们能够从意大利分裂的政治传统中看到一小片集权主义的影子。从土地上收税一向是[Root.Monarch.GetTitle]最头疼的问题。[Root.Monarch.GetTitle]们不得不一次又一次改革税制来保证地税收入。随着时间的推移，税制在无数次改革中变得越发合理、有效。也许现在是该推行一个稳固的税收体制了？"
EDG_flavorITA.4.a:0 "改革！"
EDG_flavorITA.4.b:0 "事情总得一步一步地做。"

