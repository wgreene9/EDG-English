EDG_flavorHAB_mission.34.t:0 "皇帝控制下的宗座"
EDG_flavorHAB_mission.34.d:0 "罗马教廷的自行其是让天主教世界陷入了长时间的低迷之中，事实证明，失去了最高世俗统治者的管控后，教宗及其党羽根本无力管辖欧洲的精神世界。但现在，神圣罗马帝国在意大利稳固的统治让教宗国都不得不再度向皇帝低头，神圣罗马帝国再一次在名义上控制了罗马。"
EDG_flavorHAB_mission.34.a:0 "既神圣，又罗马，更帝国。"
EDG_flavorHAB_mission.34.b:0 ""

EDG_flavorHAB_mission.35.t:0 "东方与西方之凯撒"
EDG_flavorHAB_mission.35.d:0 "自从罗马帝国分裂以来，东西方之间的隔阂愈来愈神，在十字军洗劫君士坦丁堡后，东方的帝国与西方的帝国之间更是建起了仇恨的长城。至于拜占庭帝国，她一直都处于风雨飘摇之中，希腊人失去了君士坦丁堡后，一个又一个强权在巴尔干半岛上角逐——如今，我们夺取了君士坦丁堡，这座世界渴望之城，并将罗马帝国最为富有盛名的两个首都都掌握于手，我们是毋庸置疑的最伟大的凯撒。"
EDG_flavorHAB_mission.35.a:0 "我们是最伟大的凯撒。"
EDG_flavorHAB_mission.35.b:0 ""

EDG_flavorHAB_mission.36.t:0 "神圣罗马帝国的东境"
EDG_flavorHAB_mission.36.d:0 "神圣罗马帝国的势力向来很难朝着东方扩张，但在[Root.Monarch.GetName]的统治之下，帝国之鞭终究是挥向了巴尔干半岛，并在这片土地上树立起神圣罗马帝国的双头鹰旗帜。"
EDG_flavorHAB_mission.36.a:0 "帝国的疆土没有边界。"
EDG_flavorHAB_mission.36.b:0 ""

EDG_flavorHAB_mission.37.t:0 "莱茵兰和法兰克尼亚诸侯的自由权益"
EDG_flavorHAB_mission.38.t:0 "上萨克森诸侯的自由权益"
EDG_flavorHAB_mission.39.t:0 "下萨克森诸侯的自由权益"
EDG_flavorHAB_mission.37.d:0 "自从金玺诏书之后，诸侯的自由权利就是神圣罗马帝国最不可越过的红线之一，帝国存在的目的就是为了维护诸侯的权益，这一封建关系是帝国的现实支柱。但随着哈布斯堡王朝的崛起和神圣罗马帝国中央集权主义的滋生，有些人认为我们应该吞并帝国的诸侯，通过军事手段实现神圣罗马帝国的统一。"
EDG_flavorHAB_mission.37.a:0 "我们理应吞并帝国诸侯。"
EDG_flavorHAB_mission.37.b:0 "帝国存在的基础是互惠共赢。"
