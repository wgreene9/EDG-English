EDG_flavor_age_ITA_war.1.t:0 "[Root.GetAdjective]的意大利野心"
EDG_flavor_age_ITA_war.1.d:0 "15世纪正经历着文艺复兴洗礼的意大利是一个经济繁荣发达，文化辉煌灿烂的富庶之地，然而它在政治上却是四分五裂，残破不堪。罗马教廷、威尼斯、佛罗伦萨、那不勒斯和米兰是五个旗鼓相当的国家，尽管规模和性质有很大差异，但大致上维持着政治势力上的均势。除此以外，略逊一筹的小国，如埃斯特家族的费拉拉，贡萨加家族的曼托瓦和罗韦雷家族的乌尔比诺，以及波洛尼亚、佩鲁贾、锡耶纳等共和国，地位也都不尽相同，各有自己当地的特色，都对丰富多彩的意大利文明作过贡献，实际上也都是意大利孱弱的根源，统一的障碍。\n\n更致命的是，意大利诸国的统治者们在发生内争时总是习惯寻求外国的支持，使得国外列强对意大利事务越来越感兴趣。与此同时，川流不息的新知探求者从欧洲各地汇集而来，其中不仅有穷苦的学者，而且有在本国地位显赫有权有势的人物。此外还有前往各主要宫廷的外交人员和商务客人。所有这些人都在他们自己的国家制造了一种印象：意大利是一个艺术的宝库，它富庶而分裂，军事力量薄弱——是不难击败又获利颇丰的战利品，这就招致了意大利愈来愈大的军事冲突。\n\n$YEAR$年，意大利最为强大的势力之一，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]挑起了一轮又一轮的军事冲突，并宣称要统一整个意大利，毫无疑问，意大利战争进一步扩大化了。"
EDG_flavor_age_ITA_war.1.a:0 "我们将会是意大利的雄主！"
EDG_Latin_decision_Italian_war_2_modifier:0 "意大利野心"

EDG_flavor_age_ITA_war.2.t:0 "意大利战争的扩大"
EDG_flavor_age_ITA_war.2.d:0 "随着[Root.GetAdjective]在意大利的进一步扩张，意大利战争在军事上产生了重要影响。在[Root.GetAdjective]发动的战争期间，火器的地位日益太高，越来越多的军事家发现了火枪在军事上光明的未来。由于火枪的兴起，步兵成为了主要的作战力量，取代了过去骑兵的地位。步兵采用密集列阵的战术，同时使用火器，能够形成更加有力的火力压制。"
EDG_flavor_age_ITA_war.2.a:0 "伤痛中的闪光点。"

EDG_flavor_age_ITA_war.3.t:0 "意大利战争的扩大"
EDG_flavor_age_ITA_war.3.d:0 "意大利战争导致了意大利半岛政治格局的变化。在战争中，米兰、威尼斯和佛罗伦萨等城邦都扩张了领土，而教宗国和[Root.GetAdjective]也成为了重要的势力。这种格局变化对意大利未来的政治发展产生了深远的影响。在战争中，许多艺术家和学者离开自己的城邦，前往其他地方避难，他们把自己的文化和艺术带到了新的地方，并与当地的文化相融合，尽管这对意大利而言是一种损失，但对欧洲的其他地区而言却是一种馈赠。"
EDG_flavor_age_ITA_war.3.a:0 "是福是祸？"

EDG_flavor_age_ITA_war.4.t:0 "意大利战争的扩大"
EDG_flavor_age_ITA_war.4.d:0 "随着意大利的兼并愈发激烈，战争的进一步扩大，意大利战争带来了许多影响，不仅包括经济上的破坏，还包括军事技术的竞赛，各国争先采用更为先进的武器和更为卓有成效的战术，以图在日益扩大的战争中实现自己的政治目的。战争还推广了意大利城邦国家体系的那种常设外交代表制度，从而开始将欧洲各国纳入一种多边国际政治结构。随着意大利战争的展开，欧洲各国间逐渐采纳意大利城邦国家体系的常设外交代表制度，意大利城邦与欧洲国家之间、欧洲主要国家之间通过常驻外交代表进行经常性联系的做法普遍化了。"
EDG_flavor_age_ITA_war.4.a:0 "我们还有很多的变化需要面对。"

EDG_flavor_age_ITA_war.5.t:0 "意大利战争的扩大"
EDG_flavor_age_ITA_war.5.d:0 "[Root.GetAdjective]的野心已经无法掩盖，长久以来在意大利不断发生的战争为意大利带来了长久的苦难。城市围攻和交替占领，导致了广泛的破坏和人员伤亡。这些战争不仅使得许多城市变得荒芜，而且还给当地民众带来了巨大的苦难。正是由于苦难的蔓延，意大利的人民都渴望战争能够早日结束，如果时间不能消弭痛苦，那么就让统一早日到来罢！多个意大利国家内都有团体再次推动一个统一的意大利国家的意念，令早已在民众间点燃了的民族主义的火焰燃烧起来。"
EDG_flavor_age_ITA_war.5.a:0 "让暴风雨来得更猛烈些吧！"
 
EDG_flavor_age_ITA_war.6.t:0 "卷入意大利战争"
EDG_flavor_age_ITA_war.6.d:0 "意大利战争的阴影在这片土地上逐渐扩散，就连一向爱好和平的[Root.GetAdjective]也不得不被卷入这场战乱之中。这不仅是一场考验，更是一次机会，许多佣兵团进入了我们的视野之中，提出请求以便为我们服务，也有许多军事人才渴望加入我们的军队，在[Root.Monarch.GetTitle][Root.Monarch.GetName]的麾下建功立业。"
EDG_flavor_age_ITA_war.6.a:0 "我们将综合考虑多方机遇。"
EDG_flavor_age_ITA_war.6.b:0 "我们最需要优秀的将领。"
EDG_flavor_age_ITA_war.6.c:0 "这是属于[Root.GetAdjective]的战争。"

EDG_flavor_age_ITA_war.7.t:0 "炮车的运用"
EDG_flavor_age_ITA_war.7.d:0 "13世纪火炮已经在欧洲诞生了，但由于缺乏机动性，它在战场的使用有限。15世纪70年代炮车的发明提高了火炮的机动性从而使它更加有用。如今意大利深陷战争的泥潭，意大利城邦诸多林立的要塞让我们的军队寸步难行，如果我们能更早地推行火炮的应用，或许意大利战争的局面可以更加明朗。"
EDG_flavor_age_ITA_war.7.a:0 "将精力花在别处。"
EDG_flavor_age_ITA_war.7.b:0 "围城战不能没有这些火炮。"

EDG_flavor_age_ITA_war.8.t:0 "在意大利的霸权"
EDG_flavor_age_ITA_war.8.d:0 "随着[Root.GetAdjective]逐渐成为意大利最强大的势力之一，我们成为了地中海的焦点，[Root.GetAdjective]在意大利的军事和外交政策逐渐被所有人关注。"
EDG_flavor_age_ITA_war.8.a:0 "我们是征服者！"
EDG_flavor_age_ITA_war.8.b:0 "思危，思变，思退。"

EDG_flavor_age_ITA_war.9.t:0 "拉丁雇佣军的兴起"
EDG_flavor_age_ITA_war.9.d:0 "意大利战争中的佼佼者非[Root.GetAdjective]莫属，[Root.GetAdjective]人在近年来展开了一场又一场战争，并成为了意大利地区不可忽视的影响因素，她的子民无不饱尝战争的鲜血，并铸就了[Root.GetAdjective]的军事传统。[Root.GetAdjective]的故事不仅是属于[Root.GetAdjective]人的精神，更是意大利战争中诸国的一个缩影，随着意大利战争的逐步扩大，越来越多的投机分子开始投入到战场之中。"
EDG_flavor_age_ITA_war.9.a:0 "战争带来更多的机遇。"
EDG_flavor_age_ITA_war_9_flag:0 "拉丁雇佣军的兴起"

EDG_flavor_age_ITA_war_5_modifier:0 "终结意大利战争"

EDG_flavor_age_ITA_war.10.t:0 "《步兵条例》"
EDG_flavor_age_ITA_war.10.d:0 "政治家和军事家马基雅维利对军事战术颇有了解，他提出了一个大胆的主张——各国君主应当在战争中更注重步兵而非骑兵。他在1506年所写的《步兵条款》中强调:把希望寄托于外国军队和雇佣兵，是多么缈茫。城市应当用它自己的武器和人员武装起来。他建议政府在城市附近的农村中征集农民参军。因为他们能吃苦耐劳，再加上装备精良和定期训练，就可以做到战无不胜。此外，马基雅维利还参加了兵役制度改革实践。他在长期担任佛罗伦萨共和国政府十人委员会秘书期间，起草了以市民军队代替雇佣军的详细计划，政府授权他全权处理此事。1508年、他率领由他所创建的新军———以步兵为骨干的人民自卫军去攻打比萨，是役大获全胜，比萨投降。"
EDG_flavor_age_ITA_war.10.a:0 "他说得很对。"
EDG_flavor_age_ITA_war.10.b:0 "我们更支持传统军事思想。"
EDG_flavor_age_ITA_war_10_modifier:0 "《步兵条例》"

EDG_flavor_age_ITA_war.11.t:0 "军事集权的思想"
EDG_flavor_age_ITA_war.11.d:0 "意大利著名的政治家马基雅维利认为，保证军队的高度集中统一，既是夺得战争胜利的客观需要，也是防止一些人“以军篡政”的必然要求。这是马基雅维利在考察了古罗马的兴衰历史后得出的结论。他认为，苏拉、马略以及恺撒等人之所以使古罗马制度的平衡遭到破坏、共和政体动摇、暴君专制兴起，主要原因在于元老院没有牢牢地掌握住军队。因此，必须建立严格的组织制度，以法律的形式确保军队领导权的高度集中统一。他在《君主论》中告诫那些新生的君主:“创立自己的军队，并且使他自己成为这支军队的唯一统帅”。同时他要求君主们懂得军事，熟悉与军队有关的事情，并且要“有一种适应命运和世事变化需要的应变的头脑。”"
EDG_flavor_age_ITA_war.11.a:0 "我们的统治者应当深刻学习他的思想。"
EDG_flavor_age_ITA_war.11.b:0 "一派胡言，王与马共天下。"


EDG_flavor_age_ITA_war.12.t:0 "政治不满"
EDG_flavor_age_ITA_war.12.d:0 "在意大利北部和中部地区，曾作为政治生活中一种寻常而后发展壮大起来的自治组织——公社，也许是意大利最强大的破坏性力量。公社这个名称不仅适用于共和政体本身，也适用于那些受新兴统治阶层操控而失去自由的城市。小城市臣服于强大的周边城市，这并没有形成城市间平等相处、共同臣服于专制政府的理想状态，却形成了占统治地位公社奴役其他公社，并且剥夺其他公社在政府中发言权的现状。就像比萨共和国和皮斯托亚共和国由佛罗伦萨人统治一样，帕维亚和克雷莫纳的市民并不是维斯孔蒂家族的直属臣民，而受米兰公国统治者统治。对小城市的吞并一直持续至15世纪，此时意大利实际上由五个占统治地位的政体组成——那不勒斯王国、米兰公国、威尼斯共和国、佛罗伦萨共和国和教皇国。大城市吞并小城市导致大量意大利公民政治权利遭剥夺，从而滋生了长久且危险的不满情绪。众多意大利作家一致认为，那些表面上归顺的意大利公民是国家遭受灾难的根源。各国军队征募那些表面上归顺的意大利公民为雇佣兵。那些表面上归顺的意大利公民认为国家遭受侵略之时正是逃离国内压迫的大好时机，于是对国家遭受侵略视若无睹。菲利普·德·科米纳认为，继查理八世之后，意大利人像“欢迎圣人”一样迎接了法兰西军队入侵那不勒斯。对意大利不健全的政治现状和完全不存在的民族意识来说，“欢迎圣人”这个词语意味深远。"
EDG_flavor_age_ITA_war.12.a:0 "我也是意大利的一份子，我怎么没感受到压迫？"
EDG_flavor_age_ITA_war.12.b:0 "水能载舟，亦能覆舟。"
EDG_flavor_age_ITA_war_province_modifier:0 "政治不满"

EDG_flavorARL.9.t:0 "萨法维影响力的扩大"
EDG_flavorARL.9.d:0 "随着萨法维教团凭借军事手段攻占了大不里士城，阿塞拜疆和法尔斯地区的大量什叶派信徒都开始蠢蠢欲动，他们视萨法维王朝的统治者为阿里的继承者，这群具有政治影响力的什叶派分子要求我们同萨法维保持友好的态度。"
EDG_flavorARL.9.a:0 "我们同萨法维教团势不两立。"
EDG_flavorARL.9.b:0 "我们可以和萨法维教团开展合作"

