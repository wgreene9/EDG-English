EDG_flavor_TTS.1.t:0 "西西里军役贵族"
EDG_flavor_TTS.1.d:0 "随着贵族的力量遭到削弱，[Root.Monarch.GetTitle][Root.Monarch.GetName]的一位军事顾问提出了军事改革的建议，建立起先进的新型贵族制度。在这一制度下，普通士兵将有更为稳定且具有标准性的渠道以通过军功成为贵族，只要具备出类拔萃的才能和立有战功时方可提为军官，军功达到标准就可成为贵族，而贵族也必须长期服军役才能维持住自己的政治经济特权。"
EDG_flavor_TTS.1.a:0 "实行军役贵族制度"
EDG_flavor_TTS.1.b:0 "祖宗之法不可变。"

EDG_flavor_TTS.2.t:0 "那不勒斯行政条例"
EDG_flavor_TTS.2.d:0 "在过去，位于西西里地区的诸国政府发布了关于捐税的许多命令，直接税和间接税双管齐下，苛捐杂税多如牛毛。在此前的西西里，征税是以农户为征税单位，地主们便把几个有亲族关系的家庭联为一户，借以逃避税收。[Root.Monarch.GetTitle][Root.Monarch.GetName]决定改用按男丁征收“人头税”，并开始进行人口总登记。为了贯彻改革，[Root.Monarch.GetTitle][Root.Monarch.GetName]还参与制订规章和立法的工作。在《那不勒斯行政条例》中包括了3314件指示、办事细则和条例等。每个部都有一份章程，说明它管辖的范围及有关的权利和义务。为各部所共同遵循的《总办事细则》占有重要地位，它经过了十二遍校订，其中有六次经过了[Root.Monarch.GetName]的决定和修改。它规定了机关公职人员上自部长下至杂役的权利和义务。"
EDG_flavor_TTS.2.a:0 "实行新法。"
EDG_flavor_TTS.2.b:0 "祖宗之法不可变！"

EDG_flavor_TTS.3.t:0 "雷焦港"
EDG_flavor_TTS.3.d:0 "雷焦卡拉布里亚是意大利南部最繁荣的地区之一。这个地区坐落在意大利南部海岸线上，因为其战略位置而成为了地中海贸易的重要枢纽。\n\n雷焦卡拉布里亚港口的繁荣始于中世纪时期，当时这里已经成为欧洲与东方商业交易的主要中转站之一。在15世纪，雷焦卡拉布里亚港口的发展更为迅速，这得益于卡拉布里亚公国对该地区的投资和保护。\n\n作为一座重要的海港城市，雷焦卡拉布里亚吸引了众多商人前来贸易。当时，这里的主要贸易产品包括丝绸、香料、金银珠宝等奢侈品以及木材、金属等原材料。此外，由于港口长期被海盗和掠夺者锁定目标，军事防御也是城市的重要任务之一。\n\n除了商业活动，雷焦卡拉布里亚地区还有着丰富的文化和艺术传统。在15世纪，这里的艺术家们以绘画和雕刻等艺术形式表现出了地区特有的文化和传统。\n\n雷焦卡拉布里亚地区是一个充满活力和繁荣的港口城市，它在中世纪和文艺复兴时期发挥了重要的作用，并成为了地中海贸易的重要枢纽之一。为了进一步发挥雷焦的重要作用，一些大臣提议扩建雷焦的港口，促进南意大利的经济发展。"
EDG_flavor_TTS.3.a:0 "我们可以扩建雷焦港。"
EDG_flavor_TTS.3.b:0 "我们应该将资源投入别的地方。"

EDG_flavor_TTS.4.t:0 "加冕那不勒斯国王"
EDG_flavor_TTS.4.d:0 "[Root.GetAdjective][Root.Monarch.GetTitle]的手指轻轻敲击着桌面，[Root.Monarch.GetSheHe]静静地注视着桌上的地图。这幅地图展现了南西西里地区的复杂地形和各派势力的分布情况。\n\n自从继承了[Root.GetAdjective]的领地后，[Root.Monarch.GetTitle][Root.Monarch.GetName]就一直在为统一南西西里而奋斗。[Root.Monarch.GetSheHe]清楚地知道，只有通过联合各派势力，才能够达成这个目标。\n\n经过多年的苦心经营和不断调解，[Root.Monarch.GetName]成功地实现了自己的目标。他站在城墙上，俯瞰着被他统治的土地，心中感到无比的欣慰和自豪。\n\n在$YEAR$年，[Root.Monarch.GetName]在城堡中召开了加冕仪式，并加冕为那不勒斯国王。毫无疑问，[Root.Monarch.GetName]成为了南西西里地区的主宰，[Root.Monarch.GetSheHe]用自己的才智和勇气，建立了一个强大的国家，并让人民享受到了和平与繁荣。不过，一些大臣提出建议，认为[Root.Monarch.GetName]应当保有原来的政治认同，以[Root.GetAdjective]国王的身份统治，仅仅将那不勒斯国王作为一个头衔。"
EDG_flavor_TTS.4.a:0 "我们仅仅使用那不勒斯国王的头衔。"
EDG_flavor_TTS.4.b:0 "让我们以那不勒斯国王的身份进行统治！"

EDG_flavor_TTS.5.t:0 "佛罗伦萨的艺术品"
EDG_flavor_TTS.5.d:0 "布克哈特曾经对佛罗伦萨的人文主义大加赞誉:“对古代文化如此热诚崇奉，并且认识到它是一切需要中的第一个和最大的需要，则除了15世纪和16世纪初的佛罗伦萨人而外，是在其他地方都找不到的。”\n\n这种对古典文化的崇尚之风是与美第奇家族的大力推广和扶持有关的。作为赞助者的科西莫少年求学时期即身处人文主义的学术环境中，并开始了对复兴古典文化的赞助活动。资助了那里的修士整理、翻译了很多希腊文、拉丁文，甚至希伯来文的古代手稿。从那时起，在科西莫的文化朋友圈中，云集了各个领域中的人文主义学者，以及教会中具有人文主义倾向的神职人员。他资助了很多学者去各国收集古代手稿，回来后翻译、整理、抄写这些文献，最终，越来越丰富的古代典籍使科西莫拥有了三家私人图书馆。\n\n通过对艺术的赞助，美第奇家族将对古典主义的狂热和复兴热情带进了艺术中，推助15世纪的佛罗伦萨艺术风格总体呈现出一个共同的特征，那就是对科学的探索、对古典艺术传统的推崇和复兴，以及佛罗伦萨海量的真贵艺术品。一些大臣提议，既然我们已经征服了托斯卡纳，那么佛罗伦萨的艺术品就应当被运往我们的首都，去到[Root.Monarch.GetTitle]的脚下。"
EDG_flavor_TTS.5.a:0 "将他们搬到[Root.Capital.GetName]。"
EDG_flavor_TTS.5.b:0 "他们属于佛罗伦萨的市民。"

EDG_flavor_TTS.6.t:0 "没收教廷财产？"
EDG_flavor_TTS.6.d:0 "在$YEAR$年，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]率领部队进攻了罗马。他们坚信着自己所承担的神圣使命，为惩罚罪恶多端的[PAP.Monarch.GetTitle][PAP.Monarch.GetName]而展开了军事行动。\n\n毫无疑问，当时的天主教廷腐化而堕落，教廷金库里存放着数以百万计的珠宝、贵金属和其他贵重物品。当主教们还在忙于清点财务时，[Root.Monarch.GetName]和他的军队已经到达了罗马城门口。\n\n他们冲向城墙，用火炮轰击城门，很快就攻陷了罗马城。"
EDG_flavor_TTS.6.a:0 "搬空他们！"
EDG_flavor_TTS.6.b:0 "最好不要这样。"

EDG_flavor_TTS.7.t:0 "陪都米兰？"
EDG_flavor_TTS.7.d:0 "米兰位于阿尔卑斯山南部，波河平原上。最早可能在前600年左右凯尔特人在米兰地区定居。前222年罗马共和国占领该地。逐渐成为意大利的商业贸易大城，3世纪时，被罗马皇帝正式划入财产之下，并成为了基督教的推广中心，是西方文明在起步时的重要地区。4世纪内，在圣安布罗斯在这里做主教和狄奥多西一世为罗马皇帝时，米兰曾短时间成为西罗马帝国首都，当时米兰是欧洲第二大城市，居民约30万人。1450年代到1500年代期间，米兰在艺术上成为了文艺复兴时期的重镇。列奥纳多·达·芬奇和布拉芒特曾在此工作，并留下无数辉煌的艺术品。鉴于米兰在意大利地区重要的历史地位，一些大臣认为我们应当提高米兰的地位，将其设为陪都，确保米兰人的忠诚并维护其利益，并以米兰为中心开展我们对北意大利的统治。"
EDG_flavor_TTS.7.a:0 "不错的提议！"
EDG_flavor_TTS.7.b:0 "它的地位没那么重要。"
EDG_flavor_TTS_7_a_tt:0 "§Y[Root.Capital.GetName]§!的贵族可能会感到不满。"

EDG_flavor_TTS.8.t:0 "血债血偿"
EDG_flavor_TTS.8.d:0 "在两西西里这篇阳光明媚的土地之上，无论是目不识丁的老农还是统领一方的诸侯，这里的人就信奉一个信条“以牙还牙，以眼还眼”，毒药和匕首永远是两西西里亘古不变的主角，而使用它的芸芸众生只不过是这座舞台的匆匆过客。\n\n而当掀起历史的隐秘一角，掩藏在西西里诸侯华丽的长袍之下的是不为人知的累累白骨和被尘封的秘辛。一场深秋的骤雨引发的山洪摧毁了莱切的坦克雷德的陵墓，他是罗杰二世之子阿普利亚的罗杰三世的私生子和莱切伯爵，后来成为了西西里的短命国王，他的英年早逝导致欧特维尔王朝的瓦解，莱切的最后领地也险些被霍亨施陶芬家族倾覆。在阿普利亚公爵亲自整修陵墓之际，发现坦克雷德的尸骨呈黑色，显然坦克雷德的英年早逝并不像之前世人所知的暴病而亡，而是遭到了某个家族的暗害。尽管追查这么久远的案子几乎不太可能，公爵还是着手对档案进行了彻查，调查得出的蛛丝马迹指向了卡普阿公爵的祖先。但由于所有的当事人都已作古，线索也就断了。\n\n显然这种已经失去时效性的嫌疑不能成为官方的出兵理由，但是欧特维尔家族家族依然保有对整个西西里的宣称，阿普利亚公爵不需要用某种借口来宣誓他的野心，新的卡普阿公爵需要为他的祖上付出某种代价——他的公国。不过对于公爵而言，这不过是讲他的先祖所做的恶报应到他的子孙后代罢了。"
EDG_flavor_TTS.8.a:0 "“私生子不可入耶和华的会。”"
EDG_flavor_TTS.8.b:0 "案甲休兵吧。"

EDG_flavor_TTS.9.t:0 "没收教廷财产"
EDG_flavor_TTS.9.d:0 "[Root.GetAdjective]军队的士兵们在罗马的街道上奔跑着，他们的头盔闪耀着阳光下的金属光芒。他们的队伍沿着泰伯河一路前行，目的地是圣彼得大教堂。这座宏伟的建筑被认为是天主教的象征，也是所有信徒心中最神圣的场所之一。\n\n他们已经将城市的外围包围了起来，现在正在向教堂的方向前进。他们看到了许多被惊吓的僧侣和平民，还有一些冥顽不化的教廷支持者试图与[Root.GetAdjective]的部队进行战斗。但是，没有人能够阻止他们掠夺教皇宫殿。\n\n当[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]进入圣彼得大教堂后，被一间闪耀着黄色光芒的房间所吸引。[Root.Monarch.GetTitle]本能地走近，并看到了一座巨大的金矿山。这里有无数的黄金、银和珠宝，这些都是教宗和主教从整个天主教世界搜刮来的罪孽的财产。\n\n一位留守罗马的主教从角落现身，他恳求安东尼奥放过这些财宝。他告诉安东尼奥这些宝藏是天主教的财产，不应该被洗劫。[Root.Monarch.GetTitle][Root.Monarch.GetName]命令下属将这位顽固的主教关押起来，并下令洗劫金库，搜刮了所有贵重物品。"
EDG_flavor_TTS.9.a:0 "没收这些赃款！"
EDG_flavor_TTS.9.b:0 "解锁决议 §Y释放阿尔勒联统国§!"

EDG_flavor_TTS.10.t:0 "统治奥克人"
EDG_flavor_TTS.10.d:0 "[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]在自己的南征北战的一生中，为了保卫并扩张[Root.GetAdjective]的领土，捍卫[Root.GetAdjective]的尊严，经历了许多磨难和艰辛。与阿尔勒王国的战争是十分艰难的，奥克人与法兰西人爆发出了惊人的反抗意志，他们似乎坚持着永不纳贡的原则。但[Root.GetAdjective]的力量终究让他们折服。\n\n在对法兰西南部的统治者取得胜利后，[Root.Monarch.GetTitle][Root.Monarch.GetName]召开了一场盛大的宴会，以图表彰奋勇作战的兵士。\n\n“各位臣民们，今天我们终于击败了敌人，让[Root.GetAdjective]能够将帝国的光辉照耀到欧西坦的土地之上。我为自己和我的勇士感到骄傲。我们的战争告一段，但我们的挑战还未结束，奥克人依然保持着反抗的意志，而阿尔勒的王冠高高悬置。”\n\n[Root.Monarch.GetName]的声音沉稳有力，每一个字都让人们感受到其内心的坚定和决心。[Root.Monarch.GetName]走到宴会厅的中央，抬起头，环视四周。一位大臣起身，高举酒杯，用浑厚的嗓音说道：“各位，这场战争给我们带来了很多伤痛和牺牲，我们决不能失去欧西坦，欧西坦必须在未来成为[Root.GetAdjective]不可分割的一部分。为此，我建议[Root.Monarch.GetTitle]加冕为阿尔勒国王，以阿尔勒国王的名义统治奥克人！”"
EDG_flavor_TTS.10.a:0 "我们将以阿尔勒国王的名义进行统治。"
EDG_flavor_TTS.10.b:0 "我们不需要这顶无用的王冠。"
EDG_flavor_TTS_10_tt:0 "我们将解锁决议 §Y释放阿尔勒王国§!"

EDG_flavor_TTS.11.t:0 "巴黎的浩劫"
EDG_flavor_TTS.11.d:0 "在这一天，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]率领一支雄壮的仪仗队进入了巴黎城，毫无疑问，这是一座美丽的城市，她在过去的几个世纪内一直是西欧的中心之一，无数的政治家、军事家、艺术家和哲学家在这座城市里诞生、崛起并死去，巴黎凝结了太多的人类智慧结晶。\n\n当[Root.Monarch.GetName]进入巴黎时，街边的残骸已然被收拾干净，但仍有大量灰烬没能被彻底清扫。[Root.Monarch.GetTitle]走在宽阔的街道上，突然大笑起来，身边的士兵与军官跟着欢呼起来。\n\n[Root.Monarch.GetName]攥紧了手中的缰绳：“有些法兰克国王总在所有人面前反复强调说自己的帝国是永恒的，这个笑话，我从来都不信。怎么可能有永恒的国家?不仅我不信， 帝国历史上所有伟大的人物，苏拉、凯撒、屋大维、查士丁尼肯定都不会相信。他们在立下不世之功的时候，都明白自己征服的疆土都有丢失的那一天、自己创造的繁荣都有终结的那一天，乃至自己的帝国总有灭亡的那一天，正如法兰克人建立的强大国家，如今也在我的铁蹄之下陨落，他们的故都也落入我的手中，如今，巴黎已然被置于我的仁慈与愤怒之下！”\n\n"
EDG_flavor_TTS.11.a:0 "搬空这座罪恶之都！"
EDG_flavor_TTS.11.b:0 "保护这座美丽的城市。"

EDG_flavor_TTS.12.t:0 "海军司令部"
EDG_flavor_TTS.12.d:0 "16世纪是欧洲历史上的一个重要时期，也是[Root.GetAdjective]历史上的一个关键时刻。在这个时期，奥斯曼帝国和西班牙帝国对欧洲的海上贸易路线构成了巨大的威胁，同时[Root.GetAdjective]却没有足够强大的海军力量来保卫自己的海上主权。\n\n为了应对这种挑战，[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]设立了一个海军司令部，以加强自己的海军力量并保护自己的海上主权。该司令部由一批训练有素的海军将领组成，他们拥有丰富的海上经验和技能，并积极参与到各种针对奥斯曼帝国和西班牙帝国的海上行动中。\n\n在海军司令部的协调工作与指挥下，[Root.GetAdjective]开始通过扩建舰队、修建城堡和炮台等措施来提高自己的海上防御能力。同时，他们还采取了一系列有效的措施来打击敌人，例如封锁敌人的港口和交通线、攻击敌人的舰队以及扰乱敌人的航线等。\n\n这些努力最终取得了成功，[Root.GetAdjective]成功保卫了自己的海上主权，并加强了自己的海军力量。在此之后，[Root.GetAdjective]掌握了积极与其他欧洲国家开展合作的主动权，并共同对付奥斯曼帝国和西班牙帝国的威胁。"
EDG_flavor_TTS.12.a:0 "扩大我们的海军司令部。"
EDG_flavor_TTS.12.b:0 "我们有别的地方可以投入资源。"
EDG_flavor_TTS_12_a_1_tt:0 "我们将解锁决议 §Y建立地中海雄鹰舰队§!"
EDG_flavor_TTS_12_a_2_tt:0 "我们将解锁决议 §Y帆船技术改良§!"

EDG_flavor_TTS.13.t:0 "巴巴里黑旗的陨落"
EDG_flavor_TTS.13.d:0 "巴巴里海盗指那些在北非海岸活动的所有穆斯林海盗，包括土耳其人、柏柏尔人与希腊人。那些来自阿尔及尔和突尼斯的船长通常在背后都有一些富有的支持者，他们能在海盗的获利中得到百分之十的红利。\n\n自十六至十九世纪，海盗基地位于北非阿尔及尔、突尼斯海岸的巴巴里海盗，在奥斯曼帝国的支持下，俘虏了约八十万至一百二十五万的欧洲沿海基督徒居民，并将他们转卖为奴隶。16世纪开始，欧洲海盗带来的先进船只和技术使得巴巴里海盗的活动范围扩大，并在17世纪中叶达到顶峰。西班牙和意大利等国的沿海村镇深受其扰，居民纷纷迁往内陆，造成了巨大的经济破坏。\n\n在$YEAR$年，[Root.GetAdjective]终于击败了巴巴里海盗，并占领了他们的诸多据点，[Root.GetAdjective]的军队中有许多士兵对巴巴里海盗恨之入骨，他们脱离管束，展开了大量报复性的行动，他们将罪大恶极的海盗钉在十字架上，并立于海边任由烈日曝晒，再将海盗据点的居民，无论男女老少一律处以极刑，将他们的尸体扔入海中。[Root.GetAdjective]军队的这一行为起到了极大的威慑作用，许多残留的巴巴里海盗望风而降，但也有许多顽固分子躲藏在山林之间，准备和我们进行游击战。尽管巴巴里海盗令人憎恨，但其中依然不乏可以为我们所用的人才，与其将他们尽数处死，不如招降纳叛，让他们为我们所用，攻击我们的敌人。"
EDG_flavor_TTS.13.a:0 "我们与这些畜生不共戴天！"
EDG_flavor_TTS.13.b:0 "我们可以招降纳叛。"

EDG_flavor_TTS.14.t:0 "厥词"
EDG_flavor_TTS.14.d:0 "伊比利亚的混乱局面已然许久未得到终结，半岛诸国之间本就紧张的氛围在[Root.GetAdjective]介入伊比利亚后更为焦灼。[Root.Monarch.GetTitle][Root.Monarch.GetName]于前不久收到了一封信件，来自[Root.GetAdjective]的一支违法的商队在托雷多大放厥词，声称没有人能处罚[Root.GetAdjective]人，因为他们背后是他们强大无比的[Root.GetAdjective]帝国，[Root.GetAdjective]绝对会踏碎任何胆敢侵犯其权威的半岛诸侯。这封信的书写者在信件的末尾谨慎地问道：“是这样吗，阁下？”"
EDG_flavor_TTS.14.a:0 "我们没必要掩饰我们的雄心。"
EDG_flavor_TTS.14.b:0 "商业至上。"
cb_EDG_WG_superiority_IBR_unification_allow_tt:0 "如果§Y伊比利亚的纷争§!尚未结束，我们将能够使用§Y伊比利亚纷争§!的宣战理由。"
EDG_Mediterranean_trade_activities_tt:0 "我们将能够通过周边国家触发§Y地中海贸易§!系列事件。"

EDG_flavor_TTS.15.t:0 "皇帝允许德意志佣兵团的来访"
EDG_flavor_TTS.15.d:0 "皇帝同意了我们从德意志地区招募佣兵，这将对我们扩大军事武装提供更多的良机。大量来自德意志的佣兵领袖来到了[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷，并请求为我们效力。"
EDG_flavor_TTS.15.a:0 "不错的合作伙伴！"
EDG_flavor_TTS.15.b:0 ""

EDG_flavor_TTS.16.t:0 "与意大利的军事交流"
EDG_flavor_TTS.16.d:0 "在近日，[From.GetAdjective][From.Monarch.GetTitle][From.Monarch.GetName]向我们送来一封书信，对方希望能够接触德意志地区的佣兵团，请求为德意志地区的佣兵颁布通行令，让他们能够进入意大利为[From.GetAdjective]服务。"
EDG_flavor_TTS.16.a:0 "我们相信拉丁人的和平主义。"
EDG_flavor_TTS.16.b:0 "我们不能允许拉丁人获得我们的武装。"

EDG_flavor_TTS.17.t:0 "意大利帝国推进德意志"
EDG_flavor_TTS.17.d:0 "[From.GetAdjective]的铁蹄踏入了德意志境内，如同摧枯拉朽般摧毁了皇帝的军队，我们显然无法与之抗衡，全国的军队都陷入了莫大的恐慌之中，他们无心战斗，各地的适龄青年也纷纷拒绝服兵役，甚至逃离我们的国家。"
EDG_flavor_TTS.17.a:0 "我们应接不暇！"
EDG_flavor_TTS.17.b:0 ""

EDG_flavor_TTS.18.t:0 "法兰西卫队"
EDG_flavor_TTS.18.d:0 "法国国王的火枪手卫队在当时其实是一支非常年轻的部队，这支部队由路易十三于1622年创立，成员很多都是来自法国西南省份加斯科尼的小贵族。之所以会如此，可能是在胡格诺战争中，与加斯科尼人帮助亨利四世顺利登基有关。\n\n火枪手卫队由法国国王亲自担任上尉连长，充分说明这是法国国王的私人卫队，也是他最亲近和最可靠的武力。同时，更是王室对往昔峥嵘岁月的追忆和对家族尚武传统的尊重。\n\n由于火枪手卫队的训练有素，他们逐渐名扬欧洲，并进入了[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]的耳中。如今，我们对全法兰西的征服已然势在必得，法国国王建立的火枪手卫队宣布向我们效忠，为[Root.Monarch.GetTitle][Root.Monarch.GetName]鞍前马后。"
EDG_flavor_TTS.18.a:0 "优秀的战士！"
EDG_flavor_TTS.18.b:0 ""

EDG_flavor_TTS.19.t:0 "西班牙大方阵军团"
EDG_flavor_TTS.19.d:0 "贡萨罗·德·科尔多瓦在1505年那不勒斯取得的经验基础上，经西班牙东北部的阿拉贡王国国王斐迪南二世批准，将他的军队编成20支部队，称为纵队。每个纵队有 1000至1250人( 混合编有长矛兵、戟兵、火绳枪手和剑盾兵) ，这些人又编为5 个 连。这就是自从古罗马步兵中队这种编队形式淘汰后，根据兵器使用的有关理论在 西欧建立起来的第一种正规的战术编队。这种纵队从它的实际作战任务来看，相当于现代军队中的营和团，它由纵队司令或上校负责指挥。\n\n在后来的20年里，西班牙人逐步采用了一种称为步兵团的编队体制，来代替中世纪老式的“战斗大队”。最初，每个步兵团由数量不等的几个纵队组成，最后标准化为3 个纵队。这样每个步兵团总兵力为3000多人。当步兵团成了西班牙军队的标准编队时，剑盾兵和戟兵便消失了。代之以长矛兵和火绳枪手组成的步兵团或称“西班牙方阵”。\n\n在伊比利亚被[Root.GetAdjective]征服后，我们收编了大量的大方阵兵团，军事专家也从大方阵中总结出了大量的军事经验，制定了一种更适合我们的方阵战术。"
EDG_flavor_TTS.19.a:0 "真是优秀的军士！"
EDG_flavor_TTS.19.b:0 "我们会将大方阵战术奉为圭臬！"

EDG_flavor_TTS.20.t:0 "意大利重获自由"
EDG_flavor_TTS.20.d:0 "随着意大利战争的愈发激烈，战争的进一步扩大，意大利战争带来了许多影响，法国人、德国人、伊比利亚人甚至是巴尔干的侵略者开始了一场瓜分意大利的盛宴。意大利人民惶惶不可终日，民族的尊严遭到无情的践踏，但随着[Root.GetAdjective]在意大利的立足于扩张，拉丁人的反抗之火被点燃，逐步将外国侵略者逐出了亚平宁的土地，意大利亚重新迎来了自由。"
EDG_flavor_TTS.20.a:0 "万众瞩目的时刻！"
EDG_flavor_TTS.20.b:0 ""

EDG_flavor_TTS.21.t:0 "那波利派的宫廷政变"
EDG_flavor_TTS.21.d:0 "盘踞在城堡高塔的阴影中，卡洛·迪·卡普阿紧握着匕首，凝视着远处巨大的皇宫。夜晚的风轻拂着他的衣袍，黑暗中只有他一个人。他是这场行动的最后一环，也是最为危险的一环。\n\n他静静地等待着，直到午夜时分，当所有的警卫都已沉沉入睡，他才悄悄地溜进了皇宫。他像一只猫一样无声地行动，穿过了一个又一个笼罩于阴影之下的空无一人的暗道。最终，他来到了[Root.Monarch.GetTitle]的寝宫中。\n\n他要将愚蠢的[Root.GetAdjective]头颅斩下，这个该死的蠢材，将首都迁往了米兰，损害了不知多少贵族的利益，如今他被雇佣来暗杀这个愚笨的统治者。他看到了[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]躺在床上安眠。\n\n卡洛·迪·卡普阿他走近床边，摸出了匕首。在这个瞬间，他感觉到了自己的手心里的汗水，他不知道这是紧张还是恐惧。他注视着国王的面容，快速地思考着下一步该怎么做。\n\n在这个艰难的时刻，他思考了很久，最终，他的心态变得非常平静，匕首向[Root.Monarch.GetTitle][Root.Monarch.GetName]的喉咙处轻轻靠近，准备做出决定性的一击。\n\n世界仿佛定格在了时间里，在这个宁静而紧张的时刻，刺客深吸了一口气，伸出了手中的匕首。\n\n“轰——”[Root.Monarch.GetName]的房门被守卫打开，[Root.Monarch.GetTitle]惊醒过来，看向了眼前的刺客：“你——你是谁？！”"
EDG_flavor_TTS.21.a:0 "天呐！"

EDG_flavor_TTS.22.t:0 "[From.GetAdjective]的政治体制"
EDG_flavor_TTS.22.d:0 "在建立[From.GetAdjective]这一行省之后，我们需要为其指定一种政治体制以实现我们在[From.GetAdjective]的良性统治，我们应当为其选择世袭制、共和制或神权制作为政体。"
EDG_flavor_TTS.22.a:0 "[From.GetAdjective]将由我们任命的领主世袭统治。"
EDG_flavor_TTS.22.b:0 "一个国家议会将主导[From.GetAdjective]。"
EDG_flavor_TTS.22.c:0 "唯有主的福音能够让[From.GetAdjective]获得新生。"

EDG_flavor_TTS.23.t:0 "[Root.GetAdjective]的政治体制"
EDG_flavor_TTS.23.d:0 "我们需要一个官方的政体才能进行统治。"
EDG_flavor_TTS.23.a:0 "我们的宗主将会决定我们的政体。"

EDG_flavor_TTS.24.t:0 "拉丁化"
EDG_flavor_TTS.24.d:0 "我们成功同化了一个地区的人民。"
EDG_flavor_TTS.24.a:0 "我们是一家人。"

