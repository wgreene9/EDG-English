EDG_flavorHAB.10.a:0 "他确实应当封圣。"
EDG_flavorHAB.10.b:0 "他还不够格。"

EDG_flavorHAB.11.t:0 "申请成为哈布斯堡联统国？"
EDG_flavorHAB.11.d:0 "我们的宗主国是哈布斯堡王朝，在对待联合统治的领地这一方面，哈布斯堡王朝有他们自己的一套理念，或许我们可以向他们申请成为拥有特权的被联统国？"
EDG_flavorHAB.11.a:0 "我们可以争取一下。"
EDG_flavorHAB.11.b:0 "我们更希望维持现状。"

EDG_flavorHAB.12.t:0 "[From.GetAdjective]申请成为哈布斯堡联统国"
EDG_flavorHAB.12.d:0 "在对待联合统治的领地这一方面，哈布斯堡王朝有他们自己的一套理念，正因如此，[From.GetAdjective]向我们申请获取特权，成为哈布斯堡联统国。"
EDG_flavorHAB.12.a:0 "他们将会是我们的哈布斯堡联统国。"
EDG_flavorHAB.12.b:0 "我们更希望维持现状。"

EDG_flavorHAB.13.t:0 "哈布斯堡君主国"
EDG_flavorHAB.13.d:0 "自从哈布斯堡王朝在瑞士和施瓦本扎下根基以来，哈布斯堡家族的力量便不断壮大，鹰堡的子孙不断地在施瓦本、瑞士甚至是在蒂罗尔地区扩大自己的领地，甚至一度出现了一位神圣罗马皇帝的。随着世界的一只脚已经踏入了十五世纪后半叶，哈布斯堡王朝更是逐渐成为欧洲这个宏大舞台的主角，王朝的力量渗透了整个法兰克尼亚，[Root.Monarch.GetName]也成为了帝国内部最有权势的诸侯，并且通过外交和军事的手段获取了更多的领土——随着哈布斯堡家族所控制的领土的增多，哈布斯堡统治了诸多伯国、公国甚至是王国，哈布斯堡人也逐渐产生了一种全新的控制广袤领土的制度，即哈布斯堡君主制。"
EDG_flavorHAB.13.a:0 "属于哈布斯堡王朝的时代。"

EDG_flavorHAB.14.t:0 "哈布斯堡帝国"
EDG_flavorHAB.14.d:0 "经过长期的外交和军事活动，哈布斯堡家族已然成为欧洲最为耀眼的列强，拥有众多的属国和广袤的领土，我们不仅是神圣罗马帝国的皇帝，还是奥地利帝国的皇帝，甚至可以成为全欧罗巴的皇帝，命中注定将要成为世界上首屈一指的超级大国。事实证明，“A.E.I.O.U”！"
EDG_flavorHAB.14.a:0 "我们是欧罗巴的主人。"
EDG_flavorHAB.14.b:0 "我们没有过大的野心。"

EDG_flavorHAB.15.t:0 "恢复自由"
EDG_flavorHAB.15.d:0 "随着宗主国失去了对我们的影响，我们已经恢复了独立。"
EDG_flavorHAB.15.a:0 "我们已经恢复自由。"

EDG_flavorHAB.115.t:0 "宗主的影响"
EDG_flavorHAB.115.d:0 "我们有一些特殊附庸，我们会将他们的地图颜色转变为我们的颜色。"
EDG_flavorHAB.115.a:0 "好的。"

EDG_flavorHAB.16.t:0 "《特蕾莎法典》"
EDG_flavorHAB.16.d:0 "在1753年，女皇玛利亚·特蕾莎责令“法典编纂委员会”汇集各地领主和城市的传统法权，于1766年编成《特蕾莎法典》以及《特蕾莎刑法典》，新法典具有一定的进步意义，但也凸显玛利亚·特蕾莎的保守立场。新法典规定，凡违法者，不论贵族、平民，一律惩办。惩罚只有以下两类：一类应用于“报复和威吓”，另一类为了“纠正和教育”罪犯。强制劳动成为一种主要教育手段。 直至1776年，在约瑟夫二世的支持下，刑讯才被废除。"
EDG_flavorHAB.16.a:0 "陛下万岁！"

EDG_flavorHAB.17.t:0 "哈布斯堡君主国的一部分"
EDG_flavorHAB.17.d:0 "我们是哈布斯堡君主国的一部分，在帝国内所扮演的角色扔有待商榷。"
EDG_flavorHAB.17.a:0 "我们的宗主对我们还有安排。"

EDG_flavorHAB.18.t:0 "[From.GetAdjective]在君主国内的角色"
EDG_flavorHAB.18.d:0 "[From.GetAdjective]已经被纳入了我们的统治，现在我们必须思考，[From.GetAdjective]在哈布斯堡君主国内应当是什么角色。"
EDG_flavorHAB.18.a:0 "他们会是我们的联统国。"
EDG_flavorHAB.18.b:0 "他们会是我们的神圣罗马陪臣国。"
EDG_flavorHAB.18.c:0 "他们由我们的王朝成员独立统治。"
EDG_flavorHAB.18.e:0 "维持现状就好。"

EDG_flavorHAB.19.t:0 "布拉格耶稣会"
EDG_flavorHAB.19.d:0 "奥地利大公斐迪南统治时期采用的宽松宗教政策并不只是一时的权宜之计。他相信天主教会与新教势力之间存在着宗教共识，因而就有达成妥协的可能。在这个问题上，斐迪南秉承了伊拉斯谟的观点，即最好的解决方案是通过谈判在敌对宗教派别间达成妥协。因此，斐迪南努力避免制造对抗局面，试图说服教皇接受神职人员婚嫁和饼酒同领的宗教理念，从而达到与新教徒妥协的目的。他为天主教会开出的条件同样温和而慷慨——恢复布拉格主教辖区，成立布拉格天主教克莱门特学院以抗衡圣杯派的查理大学，为新天主教传教会耶稣会提供资助，为饱受争议的维也纳主教辖区选派德高望重的主教人选。"
EDG_flavorHAB.19.a:0 "天主教是我们唯一的信仰。"
EDG_flavorHAB.19.b:0 "查理大学的圣杯派应当被尊重。"
EDG_flavorHAB_19_global_flag:0 "布拉格耶稣会"
EDG_flavorHAB_19_a_tt:0 "我们将通过§M宗教路线§!完成任务§Y布拉格耶稣会§!"
EDG_flavorHAB_19_b_tt:0 "我们将通过§M容忍路线§!完成任务§Y布拉格耶稣会§!"
EDG_HAB_mission_1_7_a_tt:0 "由于我们在事件中选择了§M宗教路线§!，我们将会获得如下奖励："
EDG_HAB_mission_1_7_b_tt:0 "由于我们在事件中选择了§M容忍路线§!，我们将会获得如下奖励："

EDG_flavorHAB.20.t:0 "奥地利哈布斯堡王朝"
EDG_flavorHAB.20.d:0 "在经过一系列纷争后，奥地利侯国最终屈服于哈布斯堡王朝，我们成为了奥地利的主人。"
EDG_flavorHAB.20.a:0 "奥地利笑到最后。"
EDG_flavorHAB.20.b:0 ""

EDG_flavorHAB.21.t:0 "迎回犹太人"
EDG_flavorHAB.21.d:0 "1411年，公爵阿尔布雷希特崛起，并接管了奥地利公国，在黑暗中挣扎的哈布斯堡家族终于等来了命运女神的垂青。阿尔布雷希特是一位虔诚而积极的教会改革派，他治国有方、英勇善战，是一位公认的良师益友。然而在他和蔼可亲的外表下，却隐藏着一位生性残忍、目不识丁的独裁暴君。1420年，他悍然废除了哈布斯堡家族保护奥地利犹太人的传统，对他们展开残酷迫害，其惨烈程度甚至引起了新任教皇的不满。阿尔布雷希特一心只想将犹太人的积蓄洗劫一空，用这些钱支持国王西吉斯蒙德在波希米亚清剿胡斯异端的行动。在主政摩拉维亚之后，阿尔布雷希特对犹太人的迫害开始变本加厉。1433年，西吉斯蒙德获得加冕，成为神圣罗马帝国皇帝，忠心耿耿的阿尔布雷希特也被恩准迎娶了皇帝的女儿——伊丽莎白公主。膝下无子的西吉斯蒙德随后又指定阿尔布雷希特为波希米亚和匈牙利的王位继承人，这让阿尔布雷希特的投资终于获得了回报。但阿尔布雷希特从犹太人手中搜刮钱财的行为并非没有害处，犹太人的离去让我们失去了重要的融资手段，有大臣提议，我们应当将犹太人迎回哈布斯堡王朝的领地。"
EDG_flavorHAB.21.a:0 "错误必须得到终结。"
EDG_flavorHAB.21.b:0 "我们决不允许这些贪婪的恶犬回到我们的土地。"

EDG_flavorHAB.22.t:0 "$YEAR$年捷克叛乱"
EDG_flavorHAB.22.d:0 "长期以来，波西米亚王国议会一直都由捷克大贵族控制，他们操纵着王国议会，并由此实现对国家和政府的间接控制。哈布斯堡王朝为了削弱大贵族在波西米亚地区的影响力，加强对波西米亚地区的控制，不断地试图削弱捷克大贵族在议会内的影响力，这触及到了捷克大贵族的利益，并引起他们的反抗。在$YEAR$年，大批的捷克贵族公然挑战帝国的法律，并组织起了军队反抗我们的统治。"
EDG_flavorHAB.22.a:0 "他们是在以卵击石。"
EDG_flavorHAB.22.b:0 ""

EDG_flavorHAB.23.t:0 "哈布斯堡联统国的特权"
EDG_flavorHAB.23.d:0 "作为哈布斯堡君主国的一部分，我们接受中央更为有力而规范的控制，同时我们也有权利向中央申请获取一些特权。"
EDG_flavorHAB.23.a:0 "我们的宗主会给予我们新的特权。"
EDG_flavorHAB.23.b:0 ""

EDG_flavorHAB.24.t:0 "哈布斯堡联统国的特权"
EDG_flavorHAB.24.d:0 "[From.GetAdjective]作为哈布斯堡君主国的一部分，接受中央更为有力而规范的控制，同时他们也有权利向中央申请获取一些特权。"
EDG_flavorHAB.24.a:0 "他们将获得税收方面的特权。"
EDG_flavorHAB.24.b:0 "为他们的城市提供特权。"
EDG_flavorHAB.24.c:0 "给予他们商业特权。"
EDG_flavorHAB.24.e:0 "为他们提供行政特权。"
EDG_flavorHAB.24.f:0 "为他们提供外交特权。"
EDG_flavorHAB.24.g:0 "为他们提供军事特权。"
EDG_flavorHAB.24.h:0 "为他们的教会提供资源。"
EDG_flavorHAB.24.i:0 "资助他们的大学。"
EDG_flavorHAB.24.j:0 "向他们的领地委派军队。"
EDG_flavorHAB.24.aa:0 "我们没有特权可以给予他们。"

EDG_flavorHAB.25.t:0 "哈布斯堡的继承权"
EDG_flavorHAB.25.d:0 "自从西吉斯蒙德一世驾崩后，匈牙利王国陷入了长久的政治混乱时期。哈布斯堡王朝的遗腹子是西吉斯蒙德大帝的合法继承人，但匈牙利王国的大贵族议会也有权推选自己的国王，大贵族们尔虞我诈，拒绝承认任何权威，造成了一定的幅面影响。如今，匈牙利王国议会再一次召开，贵族们将讨论是否承认哈布斯堡王朝的继承权。"
EDG_flavorHAB.25.a:0 "他们理应继承西吉斯蒙德的遗产。"
EDG_flavorHAB.25.b:0 "大贵族议会还没准备接受哈布斯堡王朝。"

EDG_flavorHAB.26.t:0 "公教会的权威"
EDG_flavorHAB.26.d:0 "由于胡斯运动的高涨、收复失地运动的功败垂成以及阿尔比十字军的彻底失败，天主教世界的宗教团结长期保持低迷，公教会的权威受到了极大的挑战。但随着皇帝的不断努力，神圣罗马帝国以及罗马教廷的力量再一次得到了彰显，天主教作为神圣罗马帝国的主流信仰，再一次巩固了自己西方世界精神支柱的作用。"
EDG_flavorHAB.26.a:0 "帝国与教廷的权威不容置疑。"

EDG_flavorHAB.27.t:0 "维也纳大公会议"
EDG_flavorHAB.27.d:0 "神圣罗马帝国的权威与天主教会的权威是分不开的，罗马天主教会长期维持着帝国内部的宗教团结，天主教作为帝国的精神支柱，巩固着帝国的团结。而神圣罗马帝国也为天主教会提供了丰厚的经济物质条件，帝国的皇帝作为天主教世俗世界毫无争议的最高领袖，也不断地维持罗马教廷的权威。在近期召开的维也纳大公会议上，半个天主教世界的高级教士都参与了针对公教会未来的讨论，尤其是有关异端运动的讨论，这对于维护公教会的权威以及帝国的团结稳定无疑是至关重要的。"
EDG_flavorHAB.27.a:0 "帝国的权威凌驾于一切思想之上。"

EDG_flavorHAB.28.t:0 "永远的普世教会"
EDG_flavorHAB.28.d:0 "帝国从来不是一个地理概念，神圣罗马帝国不仅仅是日耳曼人的帝国，更是整个天主教世界的帝国。尽管公教会在穆斯林、胡斯派和清洁派的冲击下一度失去权威，但在历任神圣罗马皇帝的努力之下，公教会再度在整个基督教世界树立了权威。如今，所有人都相信，帝国将会在普世教会的维系之下万古长存。"
EDG_flavorHAB.28.a:0 "既神圣，又罗马，更帝国。"

EDG_flavorHAB.30.t:0 "清洁派王庭的崩溃"
EDG_flavorHAB.30.d:0 "由于清洁派在德意志也逐渐萌生出自己的势力，神圣罗马帝国对清洁派的战争已经迫在眉睫。为了维护天主教帝国的精神支柱，[Root.Monarch.GetTitle][Root.Monarch.GetName]发起了针对清洁派的第三次十字军，并攻破阿尔勒王国的首都艾克斯，将清洁派王庭彻底撕碎，阿尔勒王国在帝国的铁蹄下四分五裂，神圣罗马帝国的权威再度笼罩了法兰西南部。"
EDG_flavorHAB.30.a:0 "他们终将为主所惩罚。"

EDG_flavorHAB.31.t:0 "皈依天主教"
EDG_flavorHAB.31.d:0 "由于清洁派在德意志也逐渐萌生出自己的势力，神圣罗马帝国对清洁派的战争已经迫在眉睫。为了维护天主教帝国的精神支柱，皇帝发起了针对清洁派的第三次十字军，并攻破阿尔勒王国的首都艾克斯，将清洁派王庭彻底撕碎，阿尔勒王国在帝国的铁蹄下四分五裂，神圣罗马帝国的权威再度笼罩了法兰西南部。"
EDG_flavorHAB.31.a:0 "这是主的意愿。"
EDG_flavorHAB.31.b:0 "我们坚定地信仰清洁派！"

EDG_flavorHAB_32_tt:0 "我们将启用§Y「天选之鹰」§!模式。\n\n帝国的历史强敌都将获得巨大的增益。\n\n我们将可以通过任务树获得§Y「神圣罗马入侵」§!的宣战理由。\n\n本次游戏的难度会有所§R提高§!。"
EDG_flavorHAB.32.t:0 "天选之鹰"
EDG_flavorHAB.32.d:0 "历史上的哈布斯堡王朝经历了波澜壮阔的欧洲列强角逐，但鉴于本MOD的1444年，帝国的敌人都处于分裂状态，且很容易遭到玩家的迅速打击，游戏的体验将会变得过于轻松。为了模拟这一段史诗般的历史，我们为哈布斯堡设置了「天选之鹰」模式。\n\n在「天选之鹰」模式下，帝国的历史强敌都将获得巨大的增益，且我们将可以通过任务树获得「神圣罗马入侵」的宣战理由，将我们强大的敌人一次性击溃。\n\n若不启用「天选之鹰」模式，我们将无法获得「神圣罗马入侵」宣战理由，也无法体验哈布斯堡的全部内容。"
EDG_flavorHAB.32.a:0 "我们是天选之鹰！"
EDG_flavorHAB.32.b:0 "我希望进行轻松的游戏。"

opinion_EDG_HAB_mission_1_1_a:0 "允许升格为公国"
opinion_EDG_HAB_mission_1_1_b:0 "否决升格为公国"

EDG_flavorHAB_mission.0.t:0 "请求升格为公国"
EDG_flavorHAB_mission.0.d:0 "在故事的开始，哈布斯堡仅仅是瑞士阿尔高州众多封建领主家族中的普通一员，到了14世纪，哈布斯堡家族控制下的城堡多达30座，分布在从康斯坦茨湖到莱茵河西岸以及阿尔萨斯之间的广阔地区，每座城堡周围又散落着大小村庄、采邑和农庄。如今，哈布斯堡王朝已然是帝国境内的大诸侯之一。并且随着哈布斯堡王朝在法兰克尼亚公国和奥地利边境伯国势力的增长，家族已经拥有了更为强大的实力，但已然只能拥有伯爵的头衔。为了扩大家族的影响力，哈布斯堡王朝需要寻得一个公爵头衔。"
EDG_flavorHAB_mission.0.a:0 "我们会向[emperor.GetAdjective]提出申请。"
EDG_flavorHAB_mission.0.b:0 "做个伯爵也挺好。"

EDG_flavorHAB_mission.1.t:0 "[From.GetAdjective]请求升格为公国"
EDG_flavorHAB_mission.1.d:0 "在故事的开始，哈布斯堡仅仅是瑞士阿尔高州众多封建领主家族中的普通一员，到了14世纪，哈布斯堡家族控制下的城堡多达30座，分布在从康斯坦茨湖到莱茵河西岸以及阿尔萨斯之间的广阔地区，每座城堡周围又散落着大小村庄、采邑和农庄。如今，哈布斯堡王朝已然是帝国境内的大诸侯之一。并且随着哈布斯堡王朝在法兰克尼亚公国和奥地利边境伯国势力的增长，家族已经拥有了更为强大的实力，但已然只能拥有伯爵的头衔。为了扩大家族的影响力，哈布斯堡家族请求我们将他们的伯国升格为公国。"
EDG_flavorHAB_mission.1.a:0 "他们有资格。"
EDG_flavorHAB_mission.1.b:0 "这可不能乱说。"

EDG_flavorHAB_mission.2.t:0 "[Root.GetAdjective]升格为公国"
EDG_flavorHAB_mission.2.d:0 "在故事的开始，哈布斯堡仅仅是瑞士阿尔高州众多封建领主家族中的普通一员，到了14世纪，哈布斯堡家族控制下的城堡多达30座，分布在从康斯坦茨湖到莱茵河西岸以及阿尔萨斯之间的广阔地区，每座城堡周围又散落着大小村庄、采邑和农庄。如今，哈布斯堡王朝已然是帝国境内的大诸侯之一。并且随着哈布斯堡王朝在法兰克尼亚公国和奥地利边境伯国势力的增长，家族已经拥有了更为强大的实力，但已然只能拥有伯爵的头衔。为了扩大家族的影响力，哈布斯堡王朝需要寻得一个公爵头衔——作为皇帝，我们自然有权将我们原有的伯爵头衔升格为公爵头衔。"
EDG_flavorHAB_mission.2.a:0 "这是属于我们的荣耀。"

EDG_flavorHAB_mission.3.t:0 "[From.GetAdjective]拒绝了我们"
EDG_flavorHAB_mission.3.d:0 "狂妄自大的[From.GetAdjective]拒绝了我们升格为公国的请求，我们的使节称[From.GetAdjective]是如此无礼且傲慢，以至于谈判没有取得任何进展。"
EDG_flavorHAB_mission.3.a:0 "他们真是鼠目寸光。"

opinion_EDG_HAB_mission_1_2_a:0 "臣服于我们"
opinion_EDG_HAB_mission_1_2_b:0 "拒绝臣服"
EDG_flavorHAB_mission.4.t:0 "[From.GetAdjective]要求臣服"
EDG_flavorHAB_mission.4.d:0 "哈布斯堡王朝起源于施瓦本，通过战争与婚姻联姻，逐渐壮大并成为神圣罗马帝国境内最为强大的诸侯之一。随着领土的扩张和实力的提升，他们也逐渐将他们的霸权主义政策置于明处，试图将其他国家置于他们的控制之下。如今，他们向我们提出要求，让我们成为他们的封臣。"
EDG_flavorHAB_mission.4.a:0 "他们是我们的法理领主。"
EDG_flavorHAB_mission.4.b:0 "谁也无法剥夺我们的自由。"

EDG_flavorHAB_mission.5.t:0 "加冕施瓦本公爵"
EDG_flavorHAB_mission.5.d:0 "施瓦本的名称是来自古代日耳曼人的一支苏维汇人，中世纪中期公国存在的时期有时亦与另一地名“阿勒曼尼亚”交替使用。阿勒曼尼亚地区位于莱茵河与多瑙河之间的地带，于当地居住的部落称为阿勒曼尼人。后来不断有其他日耳曼部落迁入此地，直至11世纪开始这地开始流行使用“施瓦本”的名称。\n\n统治施瓦本公国的家族之中，最为人铭记的就是霍亨斯陶芬王朝。在霍亨斯陶芬王朝离开施瓦本后，施瓦本地区就一直陷入长期的分裂割据之中。在施瓦本公爵康拉丁死后，罗马人民的国王鲁道夫一世一直尝试恢复施瓦本公爵的称号，但是后来的“施瓦本公爵”均没有控制施瓦本地区的实权，施瓦本地区事实上依然一直处于分裂状态。\n\n但哈布斯堡王朝在统一施瓦本的征程上并没有停下，他们依然通过军事和联姻手段不断扩大在施瓦本地区的影响力，最终使得施瓦本公国的旗帜再一次出现在神圣罗马帝国的土地上。"
EDG_flavorHAB_mission.5.a:0 "我们是霍亨斯陶芬的继承者。"

EDG_flavorHAB_mission.6.t:0 "波西米亚的王位"
EDG_flavorHAB_mission.6.d:0 "西吉斯蒙德大帝的帝国是如此巨大，以至于无人可以完整继承他的帝国，西吉斯蒙德无子而亡，显赫一时的卢森堡王朝，就此画下句点，匈牙利和勃兰登堡都随即推选出了自己的代理人，波西米亚失去他们了，迈森伯国和魏玛共和国也都纷纷脱离了波西米亚王国的控制。由于哈布斯堡家族的拉斯迪劳斯是西吉斯蒙德的外孙子，哈布斯堡王朝的遗腹子成为了波西米亚王国合法的继承人，从此，哈布斯堡王朝与波西米亚王国的命运便仅仅联系在了一起。如今哈布斯堡王朝终于获得了波西米亚王国的王位，这意味着富饶的捷克和西里西亚地区也成为了哈布斯堡王朝广阔领地上的一个部分，更意味着哈布斯堡家族的力量逐渐强大，我们愈来愈成为神圣罗马帝国境内毋庸置疑的强权。"
EDG_flavorHAB_mission.6.a:0 "我们是西吉斯蒙德大帝的正统继承者"
EDG_flavorHAB_mission.6.b:0 "我们想阻止这种倾向。"

EDG_flavorHAB_mission.7.t:0 "同化波西米亚诸民族"
EDG_flavorHAB_mission.7.d:0 "波西米亚王国境内不仅有捷克人，还有西里西亚地区的波兰人和索布人，他们共同生活在波西米亚王国的王冠之下，但依然受到许多排挤，这一现象并不有利于我们的统治。他们同是西斯拉夫民族中的一员，若能将他们共同置于捷克贵族的管理之下，将有利于维护哈布斯堡王朝的稳定。"
EDG_flavorHAB_mission.7.a:0 "很好。"
EDG_flavorHAB_mission.7.b:0 "我们想阻止这种倾向了。"

EDG_flavorHAB_mission.8.t:0 "稳定的法兰克尼亚公国"
EDG_flavorHAB_mission.8.d:0 "在法兰克尼亚的老公爵死后，哈布斯堡王朝最终获取了法兰克尼亚公国的统治权，并逐步削弱了公国内部反叛贵族的力量，将分裂的火焰重新扑灭。如今的法兰克尼亚再度团结，并坚定地维护哈布斯堡王朝的统治。"
EDG_flavorHAB_mission.8.a:0 "我们是萨利安王朝的合法继承人。"

EDG_flavorHAB_mission.9.t:0 "哈布斯堡王朝的提议"
EDG_flavorHAB_mission.9.d:0 "哈布斯堡王朝起源于施瓦本，通过战争与婚姻联姻，逐渐壮大并成为神圣罗马帝国境内最为强大的诸侯之一。随着领土的扩张和实力的提升，他们也逐渐将他们的霸权主义政策置于明处，试图将其他国家置于他们的控制之下。如今，他们向我们提出要求，让我们成为他们的封臣。"
EDG_flavorHAB_mission.9.a:0 "我们接受他们的提案。"
EDG_flavorHAB_mission.9.b:0 "他们的阴谋不会得逞。"

EDG_flavorHAB_mission.10.t:0 "哈布斯堡王朝的继承人"
EDG_flavorHAB_mission.10.d:0 "哈布斯堡王朝起源于施瓦本，通过战争与婚姻联姻，逐渐壮大并成为神圣罗马帝国境内最为强大的诸侯之一。随着领土的扩张和实力的提升，他们也逐渐将他们的霸权主义政策置于明处，试图将其他国家置于他们的控制之下。如今，他们向我们提出要求，希望能让他们的家族成员成为我们的继承人。"
EDG_flavorHAB_mission.10.a:0 "巴伐利亚需要哈布斯堡家族。"
EDG_flavorHAB_mission.10.b:0 "他们的阴霾不会得逞。"

EDG_HAB_mission_1_8_event_flag_STOP_tt:0 "我们将§R永久性§!地停止§Y捷克§!文化对§Y摩拉维亚§!、§Y索布§!和§Y西里西亚§!文化的同化。\n\n我们仍将可以通过§G接纳文化来§!完成任务§Y皇家波西米亚§!。"

EDG_flavorHAB_mission.11.t:0 "波西米亚议会改革"
EDG_flavorHAB_mission.11.d:0 "哈布斯堡家族与波希米亚和匈牙利皇室间的双重联姻并不足以确保权力的平稳交接。两个王国都拥有强大的贵族阶层，他们通过议会行使权力，制定政策并决定王位继承。波希米亚议会的成员由来自30多个城市的代表构成。在波希米亚，议会每年召开三至四次，自16世纪初期开始，政府就成了议会的傀儡，议会甚至可以操纵主要王室官员的任免。波西米亚王国议会巨大的权力无疑阻碍了我们对波西米亚王国的控制，王国议会内部的大贵族肆意妄为、操纵议会，若要将波西米亚的王国议会牢牢掌控，我们必须打击捷克大贵族，削弱他们的特权。"
EDG_flavorHAB_mission.11.a:0 "波西米亚议会应当脱离大贵族的摆弄。"
EDG_flavorHAB_mission.11.b:0 "捷克贵族将保有他们的特权。"
EDG_flavorHAB_mission_11_a_tt:0 "§Y捷克贵族§!可能会感到§R不满§!。"

EDG_flavorHAB_mission.12.t:0 "维也纳大学"
EDG_flavorHAB_mission.12.d:0 "大学的雏形最初在1365年3月12日由鲁道夫四世公爵和他的兄弟阿尔伯莱希特三世及利奥波德三世创建，得名鲁道夫大学，它是当时神圣罗马帝国的第二所大学，同时也是世界上第二所德语大学（第一所是布拉格大学，第三所是德国境内最古老的海德堡大学），最初开办时是仿照巴黎大学的模式。1365年6月18日，教皇乌尔班五世确认了大学的成立，但他拒绝批准神学院，使得维也纳大学没有完整大学的地位。一个原因可能是查理四世皇帝的干预，他在1348年创立布拉格大学，担心维也纳大学与之竞争。鲁道夫公爵在1365年7月27日一次前往米兰的旅行中去世，享年25岁。\n\n直到16世纪初，维也纳大学一直是阿尔卑斯山以北最受欢迎的大学之一。但在1520年路德宗教改革传播之后，作为“教皇机构”的维也纳大学的许多学生退学转入新教学院。当土耳其人于1529年围攻维也纳时，维也纳大学几乎被消灭了，学生有时不超过30人。[7]自1521年以来一直统治奥地利世袭土地的弗朗茨·斐迪南大公希望加强和扩大当地君主对庄园的权力。在这种情况下，他——以及新教当局——意识到学校和大学作为未来官员和忠诚臣民培训中心的重要性。为了实现这一目标，一方面必须再次提高教育水平以与新成立的大学竞争，另一方面必须防止感化思想通过教育传播。维也纳大学本来就已经被新教徒渗透了：虽然神学院事实上的神学院由于成员越来越少而不再存在，但路德的支持者在三个世俗学院中占了大多数。1524年，他们拒绝撰写对新教文本的评价。法学家和医生表示这不是他们职责的一部分，而文学院的成员则认为他们无法评估他们不被允许阅读的书籍——毕竟，自1520年以来，路德的作品就禁止被阅读。\n\n但是，无论如何，维也纳大学作为奥地利地区艺术与文化中心，对于先进思想在奥地利的传播起到了不可忽视的作用。"
EDG_flavorHAB_mission.12.a:0 "这是一个开明的时代，"
EDG_flavorHAB_mission.12.b:0 ""

EDG_flavorHAB_mission.13.t:0 "委任勃兰登堡藩候"
EDG_flavorHAB_mission.13.d:0 "勃兰登堡藩候在帝国境内一直享有崇高的地位，他们曾经作为诺德马克侯国的一部分，镇守帝国的东北部边境。如今勃兰登堡侯国处于我们的统治之下，他们理应在我们的帝国内享有一个比较重要的地位。"
EDG_flavorHAB_mission.13.a:0 "他们将成为帝国直辖领地。"
EDG_flavorHAB_mission.13.b:0 "他们必须成为我们的陪臣国。"
EDG_flavorHAB_mission.13.c:0 "我们会将其作为一顶新王冠。"
EDG_flavorHAB_mission.13.e:0 "我们要建立对当地的完全控制。"
EDG_flavorHAB_mission.13.f:0 "我们会接受我们的直接统治。"

EDG_flavorHAB_mission.14.t:0 "大特权诏书"
EDG_flavorHAB_mission.14.d:0 "大特权诏书由五份文件组成，诏书规定，作为神圣罗马帝国的“盾与心”，奥地利公国的公爵在领地内享有至高无上的权威。公爵被赐予“帕拉丁大公”的称号，并被允许佩戴特制王冠，手持权杖赐座于皇帝右手侧，地位等同于选帝侯。为了进一步巩固大公的权威，奥地利大公还被允许将公国传给长子或女儿（无子）继承。\n\n大特权将王室对帝国的义务减少到绝对最低限度，并确立了国家的不可分割性和长子继承制，为哈布斯堡王朝所统治的“奥地利”国家共同发展奠定了宪法基础。"
EDG_flavorHAB_mission.14.a:0 "属于我们的时代。"
EDG_flavorHAB_mission.14.b:0 ""

EDG_flavorHAB_mission.15.t:0 "加冕波兰国王"
EDG_flavorHAB_mission.15.d:0 "维斯瓦河畔没有奇迹，来自帝国的部队击溃了波兰最后的抵抗力量，那只骄傲的银鹰就如同恶龙法弗纳一般成为了西格弗里德的新猎物，马佐夫舍、桑多梅日和马佐维亚都匍匐于奥地利君主的石榴裙之下，华沙和克拉科夫是皇冠之上最新添就的两枚硕大无朋的宝石，此时此刻，对于奥地利而言只需要选择享用波兰这道主菜的方式便可。波兰只有两个结局，一是成为下一个匈牙利，皇帝将带上属于波兰国王的冠冕，而波兰也将成为帝国东部向维也纳宣誓效忠的另一名卫兵，拥有在维也纳荫蔽下有限的自由，而另一种方式便是将波兰这个概念从独立国家的词典中抹去，将其同化为直辖领地的一部分，尽管在世人眼中，波兰作为一个地理概念将会继续存在，但随着时间流逝，波兰和维也纳终将无可分割。"
EDG_flavorHAB_mission.15.a:0 "波兰永不灭亡……在我们的统治下。"
EDG_flavorHAB_mission.15.b:0 "波兰必须被毁灭，因为帝国需要生存。"

EDG_flavorHAB_mission.16.t:0 "西斯拉夫皇帝"
EDG_flavorHAB_mission.16.d:0 "统治一个国家是君王作为人间之主的职责，但倘若一位皇帝要领导多位国家，那对他而言统治本身已经成为一种负担，而最为皇帝烦恼的便是新近征服的波兰王国。与和维也纳直接相邻的匈牙利马扎尔贵族不同，波兰的什拉赫塔总体而言拥有着更大的话语权和独立性，他们对待皇帝的使者轻蔑无礼，他们对待皇帝的诏令阳奉阴违；他们对待征兵的布告置若罔闻，他们对待反对帝国的声浪推波助澜。波兰贵族已经习惯了没有君王的时代，在波兰的官僚体系尚未重建的当下他们中的很大一部分成员从来没有真正的臣服。对此，皇帝希望将帝国内部的势力打入波兰，通过将合并入帝国内的波西米亚王国，借由波西米亚王国的行政力量，一步步的蚕食什拉赫塔的权威，实现对波兰的纸笔上的再征服。当然，对于皇帝而言，同样值得庆幸的是他将获得一顶全新的皇冠，并向世人宣告他不仅仅是神圣罗马帝国的皇帝与罗马人的王，还是当之无愧的西斯拉夫之主。至于被统治的西斯拉夫人在帝国中的地位究竟是拥有完整政治权利的公民，还是被视作牲口的廉价劳动力，我们有自己的思考。"
EDG_flavorHAB_mission.16.a:0 "西斯拉夫人亦是帝国的一柱。"
EDG_flavorHAB_mission.16.b:0 "西斯拉夫的皇冠建立在斯拉夫人的鲜血之上。"

EDG_flavorHAB_mission.17.t:0 "一位皇帝，一个身份，一个帝国" #影子王国
EDG_flavorHAB_mission.17.d:0 "帝国自诞生之日以来被视为属于日耳曼人和意大利人的祖国，但自奥托一世登临大宝以来，在帝国内部上至诸侯下至商贾，他们对帝国的概念是模糊而飘摇不定的，他们可以是日耳曼人或是意大利人，或者是自称伦巴第人、勃兰登堡人亦或是奥地利人，但没有一个人骄傲的挺起胸膛告诉他人他是最光荣的神圣罗马帝国的领主或子民。阿尔卑斯山两侧的裂痕催生了意大利分离主义，而皇帝面对这些数典忘祖之人，回应他们的唯有手中的宝剑，他告诉米兰之主和他的意大利同僚，意大利永远是帝国的一部分，皇帝也永远是意大利之王，离开帝国的意大利的命运只有隳灭。"
EDG_flavorHAB_mission.17.a:0 "意大利将顶礼膜拜，亲吻帝国的靴尖。"
EDG_flavorHAB_mission.17.b:0 ""

#"暂无文本，敬请期待。"
EDG_flavorHAB_mission.18.t:0 "意大利永远属于帝国"
EDG_flavorHAB_mission.18.d:0 "尽管神圣罗马帝国的权威在意大利有过短暂的消退，但我们最终控制住了意大利诸侯，并有机会将意大利永远留在射神圣罗马帝国境内。"
EDG_flavorHAB_mission.18.a:0 "我们永远是意大利国王。"
EDG_flavorHAB_mission.18.b:0 ""

EDG_flavorHAB_mission.19.t:0 "南斯拉夫人的王国"
EDG_flavorHAB_mission.19.d:0 "在东罗马帝国的统治崩溃后，一个个南斯拉夫人的政权便在巴尔干半岛上建立起来，如塞尔维亚和波斯尼亚，以及保加利亚沙皇国。他们在巴尔干展开无止境的厮杀，并遵循着异端邪说——如今，我们将南斯拉夫人团结了在神圣罗马帝国的双头鹰旗之下。教宗[PAP.Monarch.GetName]授予我们南斯拉夫人的国王头衔，并希望我们能够在南斯拉夫人的土地上宣扬正信。"
EDG_flavorHAB_mission.19.a:0 "我们将成为南斯拉夫人的国王。"
EDG_flavorHAB_mission.19.b:0 "德意志国王和罗马人的国王就已经足够了。"

