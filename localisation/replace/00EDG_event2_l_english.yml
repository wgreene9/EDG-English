EDG_flavor_age_ITA_war.1.t:0 "[Root.GetAdjective] Ambitions in Italy"
EDG_flavor_age_ITA_war.1.d:0 "In the 15th century, Italy, undergoing the baptism of the Renaissance, was a wealthy land of economic prosperity and brilliant culture, yet it was politically fragmented and fragile. The Papal States, Venice, Florence, Naples, and Milan were five major powers of comparable strength. Despite significant differences in size and nature, they roughly maintained a balance of political power. Besides these, lesser states such as Ferrara under the House of Este, Mantua under the Gonzaga, Urbino under the della Rovere, as well as republics like Bologna, Perugia, and Siena, each held different statuses and possessed local distinctiveness. While they all contributed to the rich and varied Italian civilization, they were also sources of Italy's weakness and obstacles to its unification.\n\nMore fatally, the rulers of the Italian states habitually sought foreign support during internal conflicts, increasingly drawing external powers into Italian affairs. Simultaneously, a continuous stream of knowledge seekers converged from all over Europe, including not only impoverished scholars but also influential and powerful figures from their own countries. Additionally, there were diplomats and business visitors to the major courts. All these individuals fostered an impression in their homelands: Italy was a treasure trove of art, wealthy yet divided, and militarily weak—a tempting and lucrative prize not difficult to conquer, thereby inviting ever-larger military conflicts into Italy.\n\nIn $YEAR$, one of Italy's most powerful forces, [Root.GetAdjective]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName], provoked successive rounds of military conflict, proclaiming the intention to unify all of Italy. Unquestionably, the Italian Wars have escalated further."
EDG_flavor_age_ITA_war.1.a:0 "We shall be the great master of Italy!"
EDG_Latin_decision_Italian_war_2_modifier:0 "Italian Ambition"

EDG_flavor_age_ITA_war.2.t:0 "The Escalation of the Italian Wars"
EDG_flavor_age_ITA_war.2.d:0 "As [Root.GetAdjective] expanded further in Italy, the Italian Wars had significant military repercussions. During the conflicts initiated by [Root.GetAdjective], the status of firearms became increasingly elevated, and more military strategists recognized the promising future of muskets in warfare. With the rise of musketry, infantry emerged as the primary combat force, supplanting the former dominance of cavalry. Infantry adopted dense formation tactics combined with firearms, enabling more effective firepower suppression."
EDG_flavor_age_ITA_war.2.a:0 "A silver lining amidst the suffering."

EDG_flavor_age_ITA_war.3.t:0 "The Escalation of the Italian Wars"
EDG_flavor_age_ITA_war.3.d:0 "The Italian Wars led to shifts in the political landscape of the Italian peninsula. During the conflicts, city-states such as Milan, Venice, and Florence expanded their territories, while the Papal States and [Root.GetAdjective] also became significant powers. These changes in the balance of power profoundly influenced Italy's future political development. As many artists and scholars fled their home city-states to seek refuge elsewhere, they brought their culture and art to new lands, blending with local traditions. Although this represented a loss for Italy, it became a boon for other parts of Europe."
EDG_flavor_age_ITA_war.3.a:0 "A blessing or a curse?"

EDG_flavor_age_ITA_war.4.t:0 "The Escalation of the Italian Wars"
EDG_flavor_age_ITA_war.4.d:0 "As the annexation of Italian territories intensified and the war further expanded, the Italian Wars brought numerous consequences, including economic devastation and a race for military technology. Nations competed to adopt more advanced weapons and more effective tactics to achieve their political aims in the escalating conflict. The wars also popularized the system of permanent diplomatic representation, characteristic of the Italian city-state system, thereby beginning to integrate European states into a multilateral international political structure. As the Italian Wars unfolded, European nations gradually adopted the Italian city-states' practice of maintaining permanent diplomatic envoys. The custom of regular communication through resident diplomats became widespread among Italian city-states and European powers, as well as among the major European states themselves."
EDG_flavor_age_ITA_war.4.a:0 "We still face many changes ahead."

EDG_flavor_age_ITA_war.5.t:0 "The Escalation of the Italian Wars"
EDG_flavor_age_ITA_war.5.d:0 "The ambitions of [Root.GetAdjective] can no longer be concealed. The prolonged and recurring wars in Italy have brought enduring suffering to the land. Sieges and alternating occupations of cities have caused widespread destruction and casualties. These conflicts have not only left many cities desolate but have also inflicted immense hardship upon the local populace. It is precisely because of this spreading misery that the people of Italy yearn for the war to end soon. If time cannot erase the pain, then let unification come swiftly! Within multiple Italian states, groups are once again advancing the idea of a unified Italian nation, igniting the flames of nationalism that have long smoldered among the masses."
EDG_flavor_age_ITA_war.5.a:0 "Let the storm rage even more fiercely!"

EDG_flavor_age_ITA_war.6.t:0 "Drawn into the Italian Wars"
EDG_flavor_age_ITA_war.6.d:0 "The shadow of the Italian Wars gradually spreads across this land, and even the traditionally peace-loving [Root.GetAdjective] finds itself inevitably drawn into this turmoil. This is not only a test but also an opportunity. Numerous mercenary companies have come into our view, offering their services, and many military talents are eager to join our armies to achieve glory under the command of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_flavor_age_ITA_war.6.a:0 "We will consider all available opportunities."
EDG_flavor_age_ITA_war.6.b:0 "What we need most are excellent commanders."
EDG_flavor_age_ITA_war.6.c:0 "This is [Root.GetAdjective]'s war to fight."

EDG_flavor_age_ITA_war.7.t:0 "The Deployment of Gun Carriages"
EDG_flavor_age_ITA_war.7.d:0 "Cannons had already emerged in Europe by the 13th century, but their use on the battlefield was limited due to a lack of mobility. The invention of the gun carriage in the 1470s enhanced the mobility of artillery, making it far more practical. Now, deeply mired in the Italian Wars, the numerous fortresses of the Italian city-states hinder the advance of our armies. Had we promoted the use of artillery earlier, the situation in the Italian Wars might be much clearer."
EDG_flavor_age_ITA_war.7.a:0 "Focus our efforts elsewhere."
EDG_flavor_age_ITA_war.7.b:0 "We cannot wage siege warfare without these cannons."

EDG_flavor_age_ITA_war.8.t:0 "Hegemony in Italy"
EDG_flavor_age_ITA_war.8.d:0 "As [Root.GetAdjective] gradually becomes one of the most powerful forces in Italy, we have become the focus of the Mediterranean. [Root.GetAdjective]'s military and diplomatic policies in Italy are increasingly watched by all."
EDG_flavor_age_ITA_war.8.a:0 "We are the conquerors!"
EDG_flavor_age_ITA_war.8.b:0 "Consider danger, consider change, consider retreat."

EDG_flavor_age_ITA_war.9.t:0 "The Rise of Latin Mercenaries"
EDG_flavor_age_ITA_war.9.d:0 "Among the contenders in the Italian Wars, [Root.GetAdjective] stands out prominently. In recent years, the people of [Root.GetAdjective] have waged war after war, becoming a significant influence in the Italian region. Her people have tasted the blood of battle and forged a strong military tradition. The story of [Root.GetAdjective] is not only the spirit of its people but also a microcosm of the various states in the Italian Wars. As the wars gradually escalate, more and more opportunists are joining the fray."
EDG_flavor_age_ITA_war.9.a:0 "War brings more opportunities."
EDG_flavor_age_ITA_war_9_flag:0 "The Rise of Latin Mercenaries"

EDG_flavor_age_ITA_war_5_modifier:0 "End the Italian Wars"

EDG_flavor_age_ITA_war.10.t:0 "The Infantry Ordinance"
EDG_flavor_age_ITA_war.10.d:0 "The statesman and military theorist Machiavelli, who possessed considerable knowledge of military tactics, proposed a bold assertion—that monarchs should place greater emphasis on infantry over cavalry in warfare. In his 1506 work The Provision for Infantry, he emphasized how futile it is to rely on foreign troops and mercenaries. Cities should be armed with their own weapons and personnel. He recommended that the government recruit peasants from the surrounding countryside for military service. Because of their endurance, coupled with good equipment and regular training, they could become invincible. Furthermore, Machiavelli participated in the practice of military service reform. During his long tenure as Secretary to the Florentine Republic's Council of Ten, he drafted detailed plans to replace mercenaries with a citizen militia. The government authorized him with full power to handle this matter. In 1508, he led the new army he had created—a people's militia with infantry as its backbone—to attack Pisa, achieving a great victory that led to Pisa's surrender."
EDG_flavor_age_ITA_war.10.a:0 "He speaks the truth."
EDG_flavor_age_ITA_war.10.b:0 "We adhere to traditional military thought."
EDG_flavor_age_ITA_war_10_modifier:0 "The Infantry Ordinance"

EDG_flavor_age_ITA_war.11.t:0 "The Concept of Military Centralization"
EDG_flavor_age_ITA_war.11.d:0 "The renowned Italian political thinker Machiavelli believed that ensuring a high degree of centralization and unity in the military was both an objective necessity for winning wars and an inevitable requirement to prevent individuals from "usurping power through military force." This conclusion was drawn from his study of the rise and fall of ancient Rome. He argued that the main reason why figures like Sulla, Marius, and Caesar disrupted the balance of the Roman system, shook the republican polity, and led to the rise of tyrannical rule was that the Senate failed to firmly control the army. Therefore, it was essential to establish strict organizational systems and use legal means to ensure highly centralized and unified command over the military. In The Prince, he advised new monarchs: "Raise your own armies, and make yourself the sole commander of these forces." Simultaneously, he urged rulers to understand military affairs, familiarize themselves with matters related to the army, and "have a mind capable of adapting to the changes required by fortune and worldly affairs."
EDG_flavor_age_ITA_war.11.a:0 "Our rulers should deeply study his ideas."
EDG_flavor_age_ITA_war.11.b:0 "Nonsense! The king and the nobility share the realm together."


EDG_flavor_age_ITA_war.12.t:0 "Political Discontent"
EDG_flavor_age_ITA_war.12.d:0 "In northern and central Italy, the commune—once an ordinary autonomous organization in political life that later grew in strength—perhaps became Italy's most disruptive force. The term 'commune' applied not only to the republican polity itself but also to cities that had lost their freedom under the control of emerging ruling classes. Smaller cities submitted to more powerful neighboring ones, but this did not create an ideal state of equal coexistence among cities under a centralized government. Instead, it led to a situation where dominant communes enslaved others and deprived them of a voice in governance. Just as the Republic of Pisa and the Republic of Pistoia were ruled by Florentines, the citizens of Pavia and Cremona were not direct subjects of the Visconti family but were governed by the rulers of the Duchy of Milan. The annexation of smaller cities continued into the 15th century, by which time Italy was effectively composed of five dominant polities: the Kingdom of Naples, the Duchy of Milan, the Republic of Venice, the Republic of Florence, and the Papal States. The annexation of small cities by larger ones deprived a vast number of Italian citizens of political rights, breeding lasting and dangerous discontent. Many Italian writers agreed that these superficially submissive Italian citizens were the root of the nation's calamities. The armies of various states recruited these ostensibly compliant Italians as mercenaries. These citizens saw foreign invasions as an opportunity to escape domestic oppression, thus turning a blind eye to the invasions. Philippe de Commines observed that after Charles VIII, the Italians welcomed the French army's invasion of Naples 'like a saint.' The phrase 'like a saint' carries profound implications for Italy's flawed political reality and the near absence of national consciousness."
EDG_flavor_age_ITA_war.12.a:0 "I am also part of Italy; why don't I feel this oppression?"
EDG_flavor_age_ITA_war.12.b:0 "Water can carry a boat, but it can also overturn it."
EDG_flavor_age_ITA_war_province_modifier:0 "Political Discontent"

EDG_flavorARL.9.t:0 "The Expansion of Safavid Influence"
EDG_flavorARL.9.d:0 "As the Safavid Order captured the city of Tabriz by military means, large numbers of Shia believers in Azerbaijan and Fars have begun to grow restless. They view the rulers of the Safavid dynasty as successors to Ali, and these politically influential Shia elements are demanding that we maintain friendly relations with the Safavids."
EDG_flavorARL.9.a:0 "We are irreconcilably opposed to the Safavid Order."
EDG_flavorARL.9.b:0 "We can engage in cooperation with the Safavid Order."

EDG_flavorARL.10.t:0 ""
EDG_flavorARL.10.d:0 ""
EDG_flavorARL.10.a:0 ""
EDG_flavorARL.10.b:0 ""

EDG_flavorARL.10.t:0 "Ties with Gilan"
EDG_flavorARL.10.d:0 "The relationship between the Safavids and Gilan dates back many years; we have always maintained a firm strategic alliance. Now that we have become the hegemon in Iran, we should consider establishing more active diplomatic relations with Gilan."
EDG_flavorARL.10.a:0 "We shall present our demands to them."
EDG_flavorARL.10.b:0 "We are allies, not master and servant."

EDG_flavorARL.11.t:0 "[From.GetName] Demands Submission"
EDG_flavorARL.11.d:0 "As the influence of [From.GetName] in Iran gradually expands, they have become a powerful entity exerting significant influence over us. Now, they have made a demand for us to acknowledge their authority."
EDG_flavorARL.11.a:0 "We gladly acknowledge their authority."
EDG_flavorARL.11.b:0 "We must remain independent."

EDG_flavorPAP.4.t:0 "Borgia [Root.Monarch.GetTitle] [Root.Monarch.GetName] and Cesare"
EDG_flavorPAP.4.d:0 "White smoke rose from the roof of the Sistine Chapel. Despite suspicions of secret dealings, the College of Cardinals elected Rodrigo Borgia, Archbishop of Valencia, to succeed to the Throne of Saint Peter. The Borgia family had only recently entered the political game of Rome, a move that had already angered the entrenched political families who viewed the papacy as their rightful possession. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is considered a symbol of the corruption and decadence of the Renaissance Papacy, the most debauched and unscrupulous pope, possessing extraordinary political ambition and notorious for his massive wealth accumulation and meticulously calculated schemes for his son. However, he was not the originator of these misdeeds; his predecessors such as Sixtus IV and Innocent VIII set a very poor example for him. While many rumors about Borgia [Root.Monarch.GetTitle] [Root.Monarch.GetName] may have been exaggerated by his enemies, he was regarded as a skilled politician and diplomat, but also criticized for his luxurious lifestyle, simony, and nepotism.\n\nMeanwhile, Cesare Borgia, the son of the Pope, wielded immense power through his father's influence, becoming the agent of the Papacy's temporal authority. Cesare acted with ruthless cruelty, yet he brought strict discipline to Italy at the time, restored order to the state, secured the loyalty and obedience of the army, and attempted to unify Italy through assassination, war, and marriage alliances. Machiavelli placed great hopes in Cesare Borgia, emphasizing that he was 'an astonishing genius of his era' and that 'his deeds should be presented as I have done, so that all those who have gained power through fortune or the armies of others may emulate him.'\n\nRegardless, a brand new storm from the Papacy has emerged, and all will be swept into this tempest centered in Italy."
EDG_flavorPAP.4.a:0 "The storm descends."
EDG_flavorPAP.4.b:0 "We do not wish to endure this."

EDG_short_lived_ruler_modifier:0 "Short-Lived Ruler"

EDG_flavorPAP.5.t:0 "Warrior-[Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_flavorPAP.5.d:0 "Warrior-[Root.Monarch.GetTitle] [Root.Monarch.GetName], originally named Giuliano della Rovere, was the nephew of the former Pope Sixtus IV. He was born in Albisola, Italy. After the death of the Borgia Pope, Cardinal della Rovere believed his time had come and publicly declared his desire to wear the papal tiara. At that time, della Rovere was also a leading figure among the cardinals. The conclave lasted only a few hours before electing della Rovere as Pope. He was the nephew of Sixtus IV, now [Root.Monarch.GetTitle] [Root.Monarch.GetName]. [Root.Monarch.GetName] was a sincere believer whose impact on his contemporaries carried profound religious significance. [Root.Monarch.GetName] was not a saint, but he was indeed a great man. In his heart, there was no room for deceit or base intentions; his anger could frighten those around him yet not provoke resentment. Like King Lear, he was every inch a monarch, akin to the giant sculpted by Michelangelo, possessing boundless perseverance and determination. He could adapt to circumstances and employ various means to achieve his ends, truly the archetype of a Machiavellian figure of his era."
EDG_flavorPAP.5.a:0 "We shall rebuild the Kingdom of Heaven on Earth."

EDG_flavorPAP.6.t:0 "$YEAR$ 'Plenary Indulgence' Certificates"
EDG_flavorPAP.6.d:0 "The term 'indulgentia' originates from the Latin verb 'indulgere' (to bestow favor), meaning 'mercy' or 'compassion' in classical Latin, and later 'pardon from sin' or 'tax exemption' in the post-classical period; in the Old Testament or Roman law, it referred to release or remission of punishment.\n\nAccording to Catholic doctrine, an indulgence is a method provided by the Church for the faithful to help atone for their sins: based on the doctrine of the 'Communion of Saints,' the merits of Jesus Christ, the Virgin Mary, and all the saints form a treasury of spiritual grace, entrusted to the Church for administration. Thus, the Church has the authority to set various conditions, such as reciting short prayers, giving alms to the poor, or performing other good works, enabling the faithful to share in the treasures of this spiritual treasury, allowing the merits of Jesus and the saints to be applied to them. Therefore, any faithful who fulfills the conditions stipulated by the Church can obtain an indulgence.\n\nThe construction of St. Peter's Basilica began five years ago. Due to the scale of the project, it remained unfinished during the time of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. As the required funds could not be raised promptly, [Root.Monarch.GetTitle] [Root.Monarch.GetName] dispatched emissaries to various places to solicit donations, declaring that any faithful who confessed, received the Eucharist, and donated money for the construction of St. Peter's Basilica would be granted a plenary indulgence by the Pope.\n\nClergy responsible for promotion and fundraising claimed: 'The efficacy of the indulgence is inherent.' The Dominican friar Johann Tetzel, sent by the Holy See to the Holy Roman Empire to promote the plenary indulgence, even stated: 'As soon as the coin in the coffer rings, the soul from purgatory springs.' This distortion of its spiritual purpose for financial gain particularly angered the authorities in the Holy Roman Empire. Secular nobles watched as the money of the Empire's subjects continuously flowed to the Church. Multiple political figures began to accuse the Holy See of exploiting the faithful in their own countries and draining their wealth, deepening the long-simmering resentment towards Rome."
EDG_flavorPAP.6.a:0 "As the silver coin clinks in the chest, the soul leaps joyfully from purgatory."

EDG_flavorPAP.8.t:0 "The Fall of Constantinople"
EDG_flavorPAP_8_d_1:0 "In $YEAR$, the Bulgarians finally breached Constantinople, and the banner of Tsar Konstantin now flies above the Theodosian Walls. The empire left by Basil II now suffers slaughter at the hands of the Bulgarians. Beneath the dome of the Hagia Sophia once stood wise Basileus who advocated for church union, but at this moment, obstinate Eastern heretics have completely occupied Constantinople. Both Europe and Asia understand that the longest-lasting empire in Christendom has come to an end. The entire Catholic world has fallen into prolonged panic, a fear that makes Catholics tremble before the distant threat from Constantinople and temporarily forget the religious divisions close at hand."
EDG_flavorPAP_8_d_2:0 "In $YEAR$, under the terrifying assault of the Ottoman's Urbān cannons, the Theodosian Walls finally crumbled, and Constantinople fell. Beneath the dome of the Hagia Sophia, thirty generations of Christian patriarchs once celebrated the divine mysteries, but now, prayers to Muhammad resound under the same dome. Both Europe and Asia understand that the longest-lasting empire in Christendom has come to an end. The entire Catholic world has fallen into prolonged panic, a fear that makes Catholics tremble before the distant threat from Constantinople and temporarily forget the religious divisions close at hand."
EDG_flavorPAP_8_d_3:0 "In $YEAR$, foreign invaders finally blasted open the Theodosian Walls with cannon fire and captured Constantinople. Beneath the dome of the Hagia Sophia, thirty generations of Christian patriarchs once celebrated the divine mysteries, but now, alien prayers resound under the same dome. Both Europe and Asia understand that the longest-lasting empire in Christendom has come to an end. The entire Catholic world has fallen into prolonged panic, a fear that makes Catholics tremble before the distant threat from Constantinople and temporarily forget the religious divisions close at hand."
EDG_flavorPAP.8.a:0 "Can Constantinople fall once more?"

EDG_flavorPAP.9.t:0 "Malleus Maleficarum"
EDG_flavorPAP.9.d:0 "In $YEAR$, the Catholic monk and inquisitor Heinrich Kramer, along with Jacob Sprenger, completed the first edition of the Malleus Maleficarum (The Hammer of Witches). It detailed numerous methods for identifying witches, and the widespread 'European Witch Trials' are often considered to have been initiated by this book. The content of the book is somewhat problematic, and the Holy See wishes to distance itself from it. However, it is revered by superstitious peasants and has played a significant role in suppressing the Reformation movement."
EDG_flavorPAP.9.a:0 "'I have decided to destroy them, not to help them.'"

EDG_flavorPAP.10.t:0 "The Barnabites"
EDG_flavorPAP.10.d:0 "Barnabas is first mentioned at the end of Acts 4, during the early days of the Church when possessions were shared. He sold a field he owned and brought the money to the apostles' feet. When describing him, the scripture mentions his original name was Joseph, that he was from the tribe of Levi in Israel, and born in Cyprus, an island in the Mediterranean. The name Barnabas was a nickname given to him by the apostles. Clearly, this nickname was based on the characteristics of his life. The scripture explains: 'Barnabas means son of encouragement.' In $YEAR$, an Italian monk established the Barnabite Order in [Root.GetName]. This religious order is dedicated to performing good works, cultivating virtue, and actively countering the ongoing Reformation."
EDG_flavorPAP.10.a:0 "'I have returned to the Lord.'"

EDG_flavorPAP.11.t:0 "The Society of Jesus"
EDG_flavorPAP.11.d:0 "In $YEAR$, the Spaniard St. Ignatius of Loyola founded the Society of Jesus in Paris, aiming to oppose the Reformation in Europe. Modeling its strict rules on military discipline, it is also known as the 'Jesuit Order'. Besides adhering strictly to the three vows of 'poverty', 'chastity', and 'obedience', its members are required to show unconditional loyalty to the Pope and carry out all tasks assigned by him. To facilitate engagement with all social strata, the Jesuits do not wear a distinctive habit and do not live in monasteries. They carry out various activities through preaching, running schools and hospitals, holding public offices, and serving as 'spiritual directors' (confessors) to princes and nobles, achieving significant influence during the Reformation."
EDG_flavorPAP.11.a:0 "'Poverty', 'Chastity', 'Obedience'"

