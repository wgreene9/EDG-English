EDG_flavor_age_ITA_education.10.t:0 "Fierce Battles and Soaring Dragons"
EDG_flavor_age_ITA_education.10.d:0 "The Italian Wars have expanded relentlessly and now rage at a fever pitch. On the increasingly blood-soaked battlefields of Italy, training and combat experience have consistently proven their value. With the advent of gunpowder and tactical changes driven by other infantry weapons, there is a great demand for troops proficient in using these new arms. As professional armies cannot fully meet this demand, it is addressed by recruiting mercenaries from regions such as Italy, Switzerland, or Germany. A growing number of professional mercenary officers provide substantial personnel support to nations undergoing military transformation. Moreover, to sustain prolonged foreign wars, countries must develop their national economies. Warring governments place particular emphasis on cannon founding, shipbuilding, and printing. Metal production is stimulated, and mining industries flourish. To transport ores and various raw materials, governments dig and deepen canals, build roads and bridges, secure trade routes, restrict local tolls, and promote the standardization of weights and measures, thereby improving the conditions for capitalist development."
EDG_flavor_age_ITA_education.10.a:0 "The land lies torn asunder."
EDG_flavor_age_ITA_education_10_price_tt:0 "Administrative Development"
has_EDG_flavor_age_ITA_education_10_flag:0 "Fierce Battles and Soaring Dragons"

EDG_flavor_age_ITA_education.11.t:0 "Pope Permits Christians to Drink Coffee"
EDG_flavor_age_ITA_education.11.d:0 "Coffee was first discovered in northeastern Ethiopia and initially cultivated in the southern Arabian Peninsula. It arrived in Italy in the late 16th century before spreading to other parts of Europe. In $YEAR$, after [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] declared it a permissible beverage for Christians, coffee began to spread widely, despite some still calling for a ban on this 'Muslim drink'."
EDG_flavor_age_ITA_education.11.a:0 "Delicious!"
EDG_flavor_age_ITA_education_11_price_tt:0 "Pope Permits Christians to Drink Coffee"

EDG_flavor_age_ITA_education.12.t:0 "Skilled Artisans of Italian Handicrafts"
EDG_flavor_age_ITA_education.12.d:0 "In early modern Europe, everything from textiles to wrought iron was produced through workshops or the putting-out system before the Industrial Revolution. Artisans who obtained materials could refine their products in their workshops or homes, bypassing the strict regulations of guilds. The Italian region was the first to promote this more advanced mode of production. Driven by the Italian Education Movement, many highly skilled workers labored diligently across Italy, fostering a boom in production throughout the region."
EDG_flavor_age_ITA_education.12.a:0 "An advanced mode of production."
EDG_flavor_age_ITA_education_12_province_modifier:0 "Highly Skilled Workers"

EDG_flavor_age_ITA_education.13.t:0 "[Root.GetAdjective]'s Production Boom"
EDG_flavor_age_ITA_education.13.d:0 "The Italian Education Movement nurtured a large number of outstanding talents, including literate and creative citizens who played an active role in social production and created an economic golden age for [Root.GetAdjective]."
EDG_flavor_age_ITA_education.13.a:0 "Such economic growth is truly exhilarating!"
EDG_flavor_age_ITA_education_13_modifier:0 "Economic Prosperity"

EDG_flavor_age_ITA_education.14.t:0 "The Age of Giants"
EDG_flavor_age_ITA_education.14.d:0 "The Renaissance gradually liberated people from the constraints of traditional feudal theology, prompting them to explore human value beneath religious veneers—ushering in an era where individuals were recognized as concrete beings, rather than mere appendages of feudal or religious lords. The movement fully affirmed human worth and emphasized humanity, becoming a powerful call to break through the layers of medieval obscurity. It profoundly impacted contemporary politics, science, economics, philosophy, and theological worldviews, representing a revolutionary storm in the ideological realm of the rising bourgeoisie, often hailed as the 'Age of Giants'."
EDG_flavor_age_ITA_education.14.a:0 "Progressive thought."
EDG_flavor_age_ITA_education_14_modifier:0 "Age of Giants"
EDG_flavor_age_ITA_education_14_tt:0 "Countries with their capital in §YItaly§! will have the opportunity to gain more excellent advisors."
has_EDG_flavor_age_ITA_education_14_tt:0 "This is because we are in the §YAge of Giants§!."

EDG_flavor_age_ITA_education.15.t:0 "Renaissance Artists"
EDG_flavor_age_ITA_education.15.d:0 "The Renaissance profoundly influenced contemporary politics, science, economics, philosophy, and theological worldviews. It was a revolutionary storm in the ideological sphere of the rising bourgeoisie, also known as the 'Age of Giants'. Writers across regions began using their vernacular languages instead of Latin for literary creation, promoting popular literature and enriching various languages with a wealth of literary works, including novels, poetry, essays, ballads, and dramas. This signaled the emergence of a great number of outstanding artists."
EDG_flavor_age_ITA_education.15.a:0 "We need more excellent artists."
EDG_flavor_age_ITA_education.15.b:0 "Truly remarkable works."
EDG_flavor_age_ITA_education_15_modifier:0 "Excellent Artists"

EDG_flavor_age_ITA_education.16.t:0 "Prosperity of the Italian Financial Sector"
EDG_flavor_age_ITA_education.16.d:0 "During the Renaissance, the embryonic form of the financial industry had already emerged in Italy. Credit and commodity economy saw further development, leading to our current economic prosperity."
EDG_flavor_age_ITA_education.16.a:0 "We need excellent economists."
EDG_flavor_age_ITA_education.16.b:0 "The economy is truly booming!"
EDG_flavor_age_ITA_education_16_modifier:0 "Prosperity of Italian Finance"

EDG_flavor_age_ITA_education.17.t:0 "Veterans of the Italian Battlefields"
EDG_flavor_age_ITA_education.17.d:0 "Although hand cannons were invented in 12th-century China and spread to Europe by the 14th century, their weaknesses limited battlefield practicality. The portable and reliable matchlock harquebus succeeded in replacing bows due to three main factors: superior armor-piercing capability, easier training requirements, and independence from the user's physical strength. These new firearms have now seen widespread deployment across the Italian battlefields.\n\nThe Italian Wars rage intensely, and amidst the conflict, numerous outstanding military talents have emerged on these battlefields. Seasoned and skilled in warfare, they possess unique insights into emerging weapons and novel tactics. Recently, a veteran of the Italian battlefields entered the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName], shared his perspective on the current state of the Italian Wars, boasted of his illustrious combat achievements, and petitioned to become a general under [Root.Monarch.GetName]'s command."
EDG_flavor_age_ITA_education.17.a:0 "Make him our general!"
EDG_flavor_age_ITA_education.17.b:0 "Appoint him as our military advisor."

EDG_flavor_age_ITA_education.18.t:0 "Ars Magna"
EDG_flavor_age_ITA_education.18.d:0 "Algebra made significant progress during the Renaissance, with solutions discovered for cubic and quartic equations. The Italian Gerolamo Cardano published the formula for solving cubic equations in his work Ars Magna, though credit for this discovery actually belongs to another scholar, Niccolò Fontana Tartaglia. The solution for quartic equations was found by Cardano's student Lodovico Ferrari and was also recorded in Ars Magna. Rafael Bombelli, in his writings, addressed the casus irreducibilis of cubic equations, employed imaginary numbers, and improved the algebraic notation prevalent at the time."
EDG_flavor_age_ITA_education.18.a:0 "Truly marvelous."

EDG_flavor_age_ITA_education.19.t:0 "Raffaello Sanzio"
EDG_flavor_age_ITA_education.19.d:0 "Raffaello Sanzio, commonly known as Raphael, was a renowned Italian painter and the youngest of the 'High Renaissance Trinity'. He represented the pinnacle achievable by Renaissance artists pursuing ideal beauty. With his peaceful and refined temperament, he created numerous Madonnas, with his works fully embodying tranquility, harmony, symmetry, and perfect, serene order.\n\nAt three o'clock in the morning on Good Friday in 1483, Raphael was born in Urbino, Italy. His father, Giovanni Santi, was a little-known painter who, after the birth of his only son, named him Raphael and insisted the child be raised personally by his mother. Thus, during his childhood, Raphael was nurtured by his parents' family environment, developing good manners without exposure to the vulgar and rough ways of poorer households. As Raphael grew older, Giovanni noticed his particular love for painting and notable talent in it, and began teaching him to paint. Within a few years, the still young Raphael became a capable assistant to Giovanni in his numerous works in Urbino.\n\nThe majority of Raphael's paintings depict the Madonna, so people habitually associate Raphael with images of tender and gentle Madonnas. He enjoyed the great honor of being the foremost painter for the Papal court in the Vatican and, alongside Leonardo da Vinci and Michelangelo, is celebrated as one of the three giants of the Italian Renaissance. For centuries, he has been praised as the greatest artistic genius. Outwardly, Raphael appeared as a serene, untroubled poet and painter, possessing remarkably swift and superb talent. He seemed to effortlessly give form to the artistic ideals of Renaissance Neoplatonism.\n\nRaphael's immense contribution to Italian Renaissance art in art history is an undeniable fact. Although, in terms of intellectual depth and innovation, he may not equal Leonardo; in grandeur and sculptural form, he may not match Michelangelo; and in color and sensuality, he may not surpass the Venetian School, he excelled at fully utilizing his synthesizing artistic genius. Thus, he was able to achieve the most glorious artistic accomplishments of the Renaissance era. Raphael absorbed the essence of preceding masters' styles and techniques early on, then unified these essences within his own practical creations. Focusing on the expression of ideal human beauty, he concretely embodied the spirit of artistic harmony characteristic of the Renaissance, making him a gentle and consummate master of humanist art. This harmonization of idealized beauty is the very spirit of Raphael's art."
EDG_flavor_age_ITA_education.19.a:0 "Exquisite artwork!"

EDG_flavor_age_ITA_education.20.t:0 "Paolo Uccello"
EDG_flavor_age_ITA_education.20.d:0 "Paolo Uccello was born around 1397 in Florence. By 1412, Uccello had trained in the workshop of Ghiberti, one of the prominent sculptors of the time. Ghiberti was then focused on a highly prestigious project—creating the magnificent bronze doors for the Baptistery of Florence Cathedral. This was an extremely complex task, taking over twenty years to complete. It is somewhat curious that, although trained under a sculptor, Uccello did not work as one, as far as we know. However, since many artists of the era were versatile and skilled in multiple disciplines, Uccello's shift in direction is not particularly surprising. Paolo Uccello is credited with playing a significant role in developing new methods of perspective and rendering, which became key components of the Early Renaissance style."
EDG_flavor_age_ITA_education.20.a:0 "An outstanding talent!"

EDG_flavor_age_ITA_education.21.t:0 "Lorenzo Ghiberti"
EDG_flavor_age_ITA_education.21.d:0 "Ghiberti was born around 1378. His father died early, and his mother remarried Bartolo di Michele, a goldsmith who taught him the goldsmith's craft. In 1401, a competition was held to create the bronze double doors for the Baptistery of Florence Cathedral, which Ghiberti won. His work was distinctive—graceful, vivid, and exquisitely crafted. In 1402, the judges decided to commission him to sculpt the doors, a decision that brought recognition and fame to the artist, then just over 20 years old. The work on the doors extended until 1424. The 1410s and 1420s were a period of flourishing creativity for him; by 1413, he had already cast many panels for the baptistery doors. Later, he explored new approaches to solve problems of pictorial space, making his figures more elegant and dynamic. In the late 1420s, he met the young humanist scholar Alberti. Both shared the belief that the beauty of ancient art lay in idealizing nature, capturing its essence—that is, expressing vitality through sculpture, with life being its most prominent visible quality. Ghiberti's interest in humanism is evident in his writings, the Commentarii, which consist of three parts: a history of ancient art, records of modern art, and theoretical commentary, including an autobiography of the author."
EDG_flavor_age_ITA_education.21.a:0 "His achievements are extraordinary."

EDG_flavor_age_ITA_education.22.t:0 "[Root.Heir.GetName]'s Education"
EDG_flavor_age_ITA_education.22.d:0 "The Italian Education Movement has made higher quality educational resources accessible to the general populace, let alone the nobility. We have the opportunity to provide [Root.Heir.GetName] with a superior education to enhance their capabilities, though this may come at a considerable cost."
EDG_flavor_age_ITA_education.22.a:0 "We are willing to spend the money!"
EDG_flavor_age_ITA_education.22.b:0 "It is unnecessary."
has_EDG_flavor_age_ITA_education_21_heir_flag_tt:0 "[Root.Heir.GetName]'s abilities may improve in the future."

EDG_flavor_age_ITA_education.23.t:0 "[Root.Heir.GetName]'s Education Proves Successful"
EDG_flavor_age_ITA_education.23.d:0 "We have invested significant resources into [Root.Heir.GetName]'s education, and now our efforts are finally bearing fruit."
EDG_flavor_age_ITA_education.23.a:0 "Worth every penny."

EDG_flavor_age_ITA_education.24.t:0 "The Courtier's Influence on [Root.Heir.GetName]"
EDG_flavor_age_ITA_education.24.d:0 "Our court is filled with talented individuals, many of whom are capable of instructing [Root.Heir.GetName] in statecraft. Under the guidance of these virtuous and wise mentors, our heir is steadily progressing along the right path."
EDG_flavor_age_ITA_education.24.a:0 "One who stays near vermilion gets stained red."

EDG_flavor_age_ITA_education.25.t:0 "The Expanding Tide of the Renaissance"
EDG_flavor_age_ITA_education.25.d:0 "In the late Middle Ages, spurred by various conditions including the development of productive forces, the sprouts of capitalism first emerged in Italy, Europe. These sprouts were the product of a commodity economy reaching a certain stage of development. A commodity economy operates through markets, where selective purchasing, bargaining, and deal-making are all voluntary acts undertaken after consideration—this embodies freedom. Of course, to have such "freedoms," there must also be freedom in the ownership of means of production, and the common prerequisite for all these freedoms is human freedom. At this time, Italy called for human freedom, and a stagnant Europe needed a new ideological movement advocating for human liberty.\n\nThe emergence of capitalist sprouts also made the rise of such an ideological movement possible. The prosperity of the urban economy made successful merchants, workshop owners, bankers, and others with immense wealth more confident in individual value and strength, filled with a spirit of innovation, enterprise, and risk-taking. Versatile, elegant, and erudite individuals were widely respected. This provided a solid material foundation, a suitable social environment, and a pool of talent for the Renaissance. Many scholars in Western Europe called for a revival of ancient Greek and Roman culture and art. This demand, like a spring breeze, gradually swept across Western Europe. Thus, the Renaissance movement emerged and reached [Root.GetAdjective]."
EDG_flavor_age_ITA_education.25.a:0 "Humans are born to be free."
EDG_flavor_age_ITA_education.25.b:0 "Is this right?"

EDG_flavor_age_ITA_education.26.t:0 "The Development of Higher Education Movement"
EDG_flavor_age_ITA_education.26.d:0 "In [Root.GetAdjective], even small towns have Latin schools. These schools were established not merely in preparation for higher education, but also because, in the contemporary view, beyond basic skills such as reading, writing, and arithmetic, Latin was considered essential, followed by Logic. It is worth noting that these schools were not dependent on the Church but were operated by municipal authorities; however, there were also private schools. Under the management of a few distinguished humanists, this school system not only achieved near-perfect organization but also became a means of implementing higher education in the modern sense. Increased wealth made the systematic development of education possible. Initially, schools typically offered only three subjects—Civil Law, Canon Law, and Medicine; later, Rhetoric, Philosophy, and Astronomy were gradually introduced. At the time, Astronomy was generally synonymous with Astrology, though there were exceptions. Teacher salaries varied significantly under different circumstances. Sometimes, teachers were paid substantial sums. As culture advanced, competition in education intensified. The battle among universities to recruit renowned scholars raged fiercely. Under such circumstances, it is said that Bologna sometimes allocated up to half of its fiscal revenue (20,000 ducats) to fund its university. The fervent Italian Education Movement has sparked a scramble for educational resources. What should [Root.GetAdjective]'s stance be towards higher education?"
EDG_flavor_age_ITA_education.26.a:0 "We shall commit to investing in education!"
EDG_flavor_age_ITA_education.26.b:0 "We will not waste money on trivialities."

EDG_flavor_age_ITA_education.27.t:0 "Cultural Endeavors"
EDG_flavor_age_ITA_education.27.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a monarch who values cultural endeavors. During [Root.Monarch.GetName]'s reign, [Root.GetAdjective] became a center of the Italian Renaissance. [Root.Monarch.GetName] recruited numerous scholars and artists, established schools and libraries, and supported the development of Renaissance culture. [Root.Monarch.GetName] also funded many cultural projects, promoting the advancement of Italian culture. During [Root.Monarch.GetName]'s rule, the cultural prosperity of [Root.GetAdjective] reached its peak."
EDG_flavor_age_ITA_education.27.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] delights in investing in culture."
EDG_flavor_age_ITA_education.27.b:0 "We will not waste money on trivialities."

EDG_flavor_age_ITA_education.28.t:0 "Economic Development during [Root.Monarch.GetName]'s Reign"
EDG_flavor_age_ITA_education.28.d:0 "During the reign of [Root.Monarch.GetTitle] [Root.Monarch.GetName], the economy of [Root.GetAdjective] experienced significant development. The [Root.Monarch.GetTitle] implemented a series of measures that promoted growth in agriculture and trade. By reducing taxes and improving the market environment, [Root.Monarch.GetName] also attracted a large number of merchants and investors, fostering economic prosperity in [Root.GetAdjective]."
EDG_flavor_age_ITA_education.28.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"

EDG_flavor_age_ITA_education.29.t:0 "Political Reforms under [Root.Monarch.GetName]"
EDG_flavor_age_ITA_education.29.d:0 "During the reign of [Root.Monarch.GetName], [Root.GetAdjective] underwent significant political reforms. The [Root.Monarch.GetTitle] implemented a series of measures to consolidate royal authority, strengthen the relationship between the monarchy and the nobility, and eliminate factors that could potentially threaten the crown."
EDG_flavor_age_ITA_education.29.a:0 "A stable internal environment."

