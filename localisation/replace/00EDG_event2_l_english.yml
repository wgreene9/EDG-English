EDG_flavorDEBUG_MODE.2.t:0 "Terms of Agreement for 'Entrance to the Desolate Ground'"

EDG_flavorDEBUG_MODE.2.d:0 "Before playing §Y'Entrance to the Desolate Ground'§!, please ensure we meet the following conditions; otherwise, we may encounter bugs beyond the dev team's responsibility:\n\n£yes£ We are playing §Yrecommended nations§! from the bookmarks.\n£yes£ We follow §Ymission tree§! guidance and avoid §Yexploitative gameplay§! (including culture/religion/government conversion outside intended paths, especially transforming into tags from other mods). Bugs from exploits are not the development team's responsibility. Culture conversion and rebel-driven religion conversion are disabled in this mod. If you cannot accept this, this mod may not be for you.\n£yes£ We own all game §YDLCs§! or have installed relevant patches to access all DLC content.\n£yes£ We possess basic §Ylanguage comprehension§! and §Ycivility§!.\n£yes£ We will not blame, attack, or mock the developers for §Yoverlooking conditions§! or §Yprompts§!.\n£yes£ We will not blame the developers for bugs caused by intentional §Yexploits§! or §Yconsole commands§!.\n£yes£ We can distinguish content from other MODs and will not attribute bugs from §Yother MODs§! (including enhanced editions) or §Ysavescumming§! to the developers. When using MODs beyond EDG and its localization, troubleshoot by removing other MODs first. If unresolved, share a screenshot of your modlist before removal in the Discord.\n£yes£ We avoid using any §Ygraphical/UI overhaul MODs§!, as they may conflict with EDG's custom UI.\n£yes£ We will not blame the developers for issues stemming from vanilla EU4 §Ycontent§! or §Yevents§!.\n£yes£ We accept that unpredictable §Ygame situations§! may affect gameplay, especially with §YVery Hard§!, §YGreat Conqueror§!, and §YMythic Conqueror§! mechanics enabled, where powerful AI rivals are inevitable.\n£yes£ Most nations in this mod have fixed progression requirements (e.g., religion, culture, government, event choices). Avoid arbitrary conversions and save before major decisions. If you prefer 'full sandbox' gameplay, this mod may not suit you.\n£yes£ Most nations feature strong guidance to ensure smooth progression. If you ignore prompts, employ unconventional strategies, or make choices diverging from 99% of players, resulting issues are not considered bugs. If unwilling to accept this, please avoid this mod.\n£yes£ We have basic EU4 §Yexperience§! and §Yunderstanding§!.\n£yes£ We respect diverse §Yperspectives§! and refrain from attacking others' views.\n£yes£ We approach gaming with mutual understanding, respect, and passion.\n£yes£ This mod advocates for pacifism and humanitarianism in real-world issues. It does not endorse violence, terrorism, racism, or injustice, promoting instead positivity and progress. However, the EU4 era's limitations preclude modern humanitarian ideals. Some tags include historical or fictional violent/dark content for educational purposes or player engagement, sourced from historical records. Those with sensitivity to such content or strong humanitarian leanings should avoid this mod. Minors should not play.\n£yes£ This mod contains no political commentary. While some nations may echo real-world expressions due to diverse design or developer style, treat them lightly. If prone to overinterpretation, insistence on personal views, or political speculation, avoid this mod. The team focuses on development, not public opinion. Refrain from misrepresenting content.\n£yes£ At player request, many major cities have custom art. To optimize performance, these are overlays without new terrain types, hiding terrain modifiers on hover. Use the 'terrain mapmode' or check development cost for terrain details, or disable city art via decision. Do not report terrain modifier visibility as an issue.\n£yes£ If you cannot meet these conditions, to ensure your enjoyment and avoid unnecessary trouble for the developers, we mutually respect each other's preferences—please refrain from playing this mod. Thank you for understanding.\n£yes£ Finally, if you have read and accepted all terms, set aside any discomfort and enjoy the game!"
