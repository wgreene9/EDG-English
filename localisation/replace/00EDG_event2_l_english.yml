EDG_flavor_age_ITA_education.30.t:0 "文艺复兴式修史"
EDG_flavor_age_ITA_education.30.d:0 "自奥古斯都时代起，14、15世纪可以说是意大利历史上最辉煌的时代。与德意志相比，中央集权在意大利消失得十分彻底，这为许多新兴政体的出现开辟了道路。然而，这些新兴政体扑朔迷离的历史，如同它们自身的繁杂一样令人困惑不已。在意大利历史上，14、15世纪之所以十分重要，是因为这个时期意大利孕育了对整个欧洲起引领作用的伟大思想运动——文艺复兴。文艺复兴虽始于对古典知识的复兴，但促进了民族文学的成长与壮大，致使绘画与雕塑艺术兴起了一种全新的精神潮流，将人们的思想从迷信的束缚、常规的枷锁和经院哲学的准则中解放出来。15世纪，历史书写开始在意大利发展成为一门艺术。这门艺术与中世纪编年史的书写有很大的不同。"
EDG_flavor_age_ITA_education.30.a:0 "有意思。"
EDG_flavor_age_ITA_education.30.b:0 ""

EDG_flavor_age_ITA_education.31.t:0 "教皇派与皇帝派的斗争"
EDG_flavor_age_ITA_education.31.d:0 "在过去，教皇与霍亨斯陶芬家族之间的长期争端，带给意大利一个致命的遗留问题——教皇派与皇帝派之间的党派纷争不断。这两大党派不仅使国与国之间的关系剑拔弩张，而且使各国内部暴力冲突频繁发生。教皇派与皇帝派纷争的起因解决后，双方并未立刻消失，还存在了很长一段时间。当霍亨斯陶芬家族在西西里国王曼弗雷迪和西西里国王康拉德一世手中衰亡时，当哈布斯堡王朝的鲁道夫一世放弃对意大利中部和南部的帝国权力时，当教皇想要离开意大利并在普罗旺斯遥远边界之地寻求栖身之地时，似乎因缺乏了那些最初鼓舞它们的动力，最终党派纷争似乎不可避免地消亡了。然而，随着帝国在意大利的影响力的消退，以及教皇在北意大利影响的扩大，教皇派与皇帝派的仇恨之火再次猛烈地蔓延起来。"
EDG_flavor_age_ITA_education.31.a:0 "我们支持帝国的凯撒。"
EDG_flavor_age_ITA_education.31.b:0 "宗座的话就是真理。"
EDG_flavor_age_ITA_education_31_op_modifier_a:0 "支持皇帝派"
EDG_flavor_age_ITA_education_31_op_modifier_b:0 "支持教皇派"

EDG_flavor_age_ITA_education.32.t:0 "教育世俗化"
EDG_flavor_age_ITA_education.32.d:0 "文艺复兴运动对欧洲乃至世界文化都至关重要。在文艺复兴时期，人们对前基督教古典时期思想家、艺术家与作家的成就产生了更加深厚的兴趣，也加深了对它们的了解。数百年间，在西方基督教王国内，教育基本上囿于修道院内，而且主要涉及一些神学问题。人们的智力劳动集中在宗教教义上，绘画、建筑与音乐也主要服务于教会。这种情况持续到文艺复兴时期。但是，教育与艺术也更多地参与到了世俗事务中，并与世俗赞助人有关。"
EDG_flavor_age_ITA_education.32.a:0 "我们需要更智慧的市民。"
EDG_flavor_age_ITA_education.32.b:0 "世俗化？没这个必要。"

EDG_flavor_age_ITA_education.33.t:0 "费尔特雷的人文主义教育"
EDG_flavor_age_ITA_education.33.d:0 "自13世纪起，尤其随着城市里中等教团财务状况的改善，富人能够为自己的子女，尤其是儿子们，寻求更好的教育机会。教育相当重要。维多里诺·达·费尔特雷（1378—1446年）是一位关键人物。他出身于贝卢诺一户穷苦人家，后来成了伟大的人文主义者，而且，维多里诺也许是文艺复兴时期最伟大的教育家。他受教并执教于帕多瓦。后来，维多里诺移居曼托瓦，在那里创办了一所学校。学校因拥有轻松愉快的氛围被称为“快乐之家”。维多里诺在学校里不仅教授贡扎加家族儿童及其他名门望族的子女，还免费为许多穷孩子提供教育机会，对所有人一视同仁。学校教授希腊语、拉丁文、数学、音乐、艺术、宗教、诗歌与哲学，取消体罚，并特别强调体育活动的重要性。这所学校成为欧洲境内许多其他学校的重要典范。"
EDG_flavor_age_ITA_education.33.a:0 "知识就是快乐的源泉。"
EDG_flavor_age_ITA_education.33.b:0 "你说体育活动？"

EDG_flavor_age_ITA_education.34.t:0 "数学"
EDG_flavor_age_ITA_education.34.d:0 "教育与财富使新兴中产阶级开始雇用艺术家们来装点自己的居所，也有一些中产阶级喜欢花时间阅读、讨论文化话题。数学举足轻重，因为它有助于改进审计工作。复式簿记在意大利兴起，这为市民的经济活动提供了莫大的便利。"
EDG_flavor_age_ITA_education.34.a:0 "知识就是财富。"
EDG_flavor_age_ITA_education.34.b:0 ""

EDG_flavor_age_ITA_education.35.t:0 "人文主义"
EDG_flavor_age_ITA_education.35.d:0 "文学，包括哲学在内，对文艺复兴的“黄金时光”也至关重要。这种活动与教育并未忽视拉丁语，但比过去更依赖于意大利语。与此同时，艺术资助使学者们得以拓展在修道院图书馆内的研究。他们在那里聚焦于拉丁及希腊文本。在此之前，那些都是被人忽视的内容。自14世纪起，一群意大利学者在诗人彼特拉克的启发下，提出基于古典文学修订新教育大纲的观点。他们称之为“人文学”。这个教育大纲将包括五门重要学科：修辞学、诗歌、语法、历史与伦理学。尽管人文主义者（后来在19世纪时人们对这些学者的称呼）没有激进到拒斥基督教教义的地步，但是神学不在其中。相反，他们将争论的重点从人们如何侍奉上帝转到了品行高尚的人要如何行事上。人文主义成了一场传播更广的文化实践与文化事业。"
EDG_flavor_age_ITA_education.35.a:0 "人是核心。"
EDG_flavor_age_ITA_education.35.b:0 "神才是重点。"

EDG_flavor_age_ITA_education.36.t:0 "城市天际线"
EDG_flavor_age_ITA_education.36.d:0 "文艺复兴时期，艺术活动百花齐放。拉斐尔、米开朗基罗与列奥纳多·达·芬奇这些重要人物时至今日依然声名显赫。一个更广大的群体此前将整套重要技能推向前进，他们的成就为文艺复兴美术三杰打下了基础。例如，这可见于人们对透视法的理解与展现，尤其是马萨乔在佛罗伦萨圣母圣衣圣殿中创作的湿壁画（约1425—1428年）上。还有就是人们对人体的描绘，正如多纳泰罗的雕塑作品一般，尤其是他的《圣乔治像》（约1416—1417年）与《大卫》（约1440—1450年）。这两件作品均收藏于佛罗伦萨的巴杰罗美术馆内。建筑也受到了古代的影响，恰如菲利波·布鲁内列斯基为佛罗伦萨大教堂设计的穹顶一般。这个全世界最大的穹顶建于1420—1436年，它构成了城市独特的天际线。城市景观反映出人文主义知识的运用，反映出美化后的佛罗伦萨作为新文化先驱的地位，反映出旧城市共和国的复兴，尤其是威尼斯以崭新的形象出现在世人面前。文艺复兴时期的统治者、建筑师与艺术家们关心的问题是，如何通过图画从视觉上捕捉整座城市，能够且应该通过新建筑工程改造全城。透视法让人们再度对远景及与之相关的和谐布局产生兴趣。在文艺复兴时期，乌尔比诺是主要绘画中心之一。当时，那里的人们对创作出形式完美、比例协调且完整统一的实物兴趣深厚。"
EDG_flavor_age_ITA_education.36.a:0 "我们也要建造自己的文艺复兴城市。"
EDG_flavor_age_ITA_education.36.b:0 "这不值得。"

