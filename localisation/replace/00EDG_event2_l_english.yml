EDG_flavorHAB_mission.20.t:0 "German Landsknechts"
EDG_flavorHAB_mission.20.d:0 "The term 'Landsknechts' generally refers to the infantry of the early 16th century, particularly the German pikemen from regions like Alsace and Württemberg. Starting from the late 15th century, Holy Roman Emperor Maximilian I, facing imperial financial constraints, established this new armed force modeled after the Swiss mercenaries to achieve his political aims. For nearly half a century from the late 15th century to the 1530s, these soldiers learned and developed new infantry tactics while continuing the long-standing Germanic tradition of martial prowess. They once dominated Western European battlefields and became a force highly sought after by European monarchs in the first half of the 16th century. They also earned the reputation of being the most peculiarly dressed army in human history. When they marched through the Central European countryside in their bizarre, flamboyant slashed uniforms, shouldering pikes and zweihanders, it was a spectacular sight. Their rise, glory, and decline were driven by the objective laws of military development, yet they also contain many intriguing stories."
EDG_flavorHAB_mission.20.a:0 "The era of iron and blood has arrived."
EDG_flavorHAB_mission.20.b:0 ""
#"暂无文本，敬请期待。"

EDG_flavorHAB_mission.21.t:0 "Leopoldine Military Reforms"
EDG_flavorHAB_mission.21.d:0 "After Maria Theresa ascended the throne, due to ongoing wars, she heavily relied on generals such as Leopold Joseph von Daun, Ludwig Andreas von Khevenhüller, and Franz Moritz von Lacy. In 1748, she issued new army regulations, implementing military reforms. Previously, the army was supplied by large and small landowners, requiring negotiations for each recruitment, making the army unstable and preventing proper military training. After the reforms, the state allocated a 'military tax' to the landowners and centralized conscription. Officers became professional, requiring formal training and being appointed and promoted based on military achievements. The monarchy now possessed a standing army of 108,000 men, uniformly trained and centrally controlled. To cultivate military talent, the Theresa government established the Theresian Military Academy in Wiener Neustadt in 1752. Between 1757 and 1758, a General Staff was also established. This series of military reforms greatly enhanced the military capabilities of the Habsburg Monarchy. If we consolidate the existing reforms and proceed with further ones, we can maintain our advantageous position in continental warfare."
EDG_flavorHAB_mission.21.a:0 "Implement the new reforms!"
EDG_flavorHAB_mission.21.b:0 "We are not in a hurry."

EDG_flavorHAB_mission.22.t:0 "Wave of the Counter-Reformation"
EDG_flavorHAB_mission.22.d:0 "As the Emperor's forces invaded Northern Germany, the power of the Roman Papacy pierced into the northern part of the Empire like a blade. [From.Monarch.GetTitle] [From.Monarch.GetName] is a fervent Catholic. To uphold the supreme position of the Catholic Church, [From.Monarch.GetName] has provided us with substantial resources to resist the sparks of the Reformation."
EDG_flavorHAB_mission.22.a:0 "We shall uphold the supreme leadership of the Pope."
EDG_flavorHAB_mission.22.b:0 "But Martin Luther's doctrines are quite persuasive."

EDG_flavorHAB_mission.23.t:0 "Rule over the Kingdom of Hungary"
EDG_flavorHAB_mission.23.d:0 "After the collapse of the Roman Empire in the 5th century, Hungary experienced the Germanic migrations from the late 4th to the mid-6th century, the Slavic migrations from the 6th to the 9th centuries, and the Avar conquest from the mid-6th to the 9th centuries. In the 9th century, the Magyars arrived in Hungary. Starting from Hungary, they raided Europe, spreading terror comparable to that of Attila's Huns four centuries earlier. However, after their conversion to Christianity, the Magyars' Hungary quickly became the bulwark of Christendom in the East. They not only became a nail in the Slavic sea but also a bridgehead against later invasions by the Mongols and the Ottoman Turks. Hungary has now become an indispensable part of Eastern Europe, and as part of the Habsburg Monarchy under our rule, the Kingdom of Hungary is poised for new glory. But before that, we must define our relationship with the numerous nobles within the Kingdom of Hungary. They are the descendants of Saint Stephen, while we might prefer to view the Kingdom of Hungary as the legacy of Emperor Sigismund."
EDG_flavorHAB_mission.23.a:0 "We are the protectors of Saint Stephen's descendants."
EDG_flavorHAB_mission.23.b:0 "We are the heirs of Emperor Sigismund."

EDG_flavorHAB_mission.24.t:0 "The Habsburgs Enter the Italian Wars"
EDG_flavorHAB_mission.24.d:0 "As the Italian Wars progressed, the situation in Northern Italy grew increasingly complex. After Habsburg power crossed the Alps, the region ultimately came under the significant influence of the Habsburg Monarchy. If we can annex the wealthy Italian territories, we have the potential to become one of Europe's most powerful nations, but this would inevitably infringe upon the interests of the great powers in Italy."
EDG_flavorHAB_mission.24.a:0 "Italy belongs to us!"
EDG_flavorHAB_mission.24.b:0 "This does not serve our interests."

EDG_flavorHAB_mission.25.t:0 "Coronation with the Iron Crown of Lombardy"
EDG_flavorHAB_mission.25.d:0 "The Iron Crown of Lombardy, representing the old order, now symbolizes the authority of the Holy Roman Empire. After a century, the King of the Romans has once again set foot on Lombard soil and has the opportunity to ascend in Milan Cathedral."
EDG_flavorHAB_mission.25.a:0 "We are the successors of Charlemagne."
EDG_flavorHAB_mission.25.b:0 ""
#"暂无文本，敬请期待。"

EDG_flavorHAB_mission.26.t:0 "Coronation as King of Italy"
EDG_flavorHAB_mission.26.d:0 "For a long time, Italy was fragmented, with numerous city-states and principalities engaging in intrigue and warfare. The authority of the Holy Roman Empire steadily declined amidst the intensifying Italian Wars. However, through our efforts, the Italian princes have once again turned their gaze northward, respecting the Emperor's authority, and we have become the Emperor most qualified to come to Italy and be crowned its king."
EDG_flavorHAB_mission.26.a:0 "We are the sovereign of all Italy."
EDG_flavorHAB_mission.26.b:0 ""
#"暂无文本，敬请期待。"

EDG_flavorHAB_mission.27.t:0 "Austrian Imperial Library"
EDG_flavorHAB_mission.27.d:0 "Maximilian was an energetic patron of the library. Previous Habsburg rulers, such as Albert III and Maximilian's father, Frederick III, also played significant roles in centralizing art treasures and book collections. During his time in the Low Countries, Maximilian became a bibliophile. As the husband of Mary of Burgundy, he came into possession of the vast Burgundian library, which, according to some sources, was brought back to Austria upon his return to his homeland. However, according to the official website of the Austrian National Library, the Habsburgs did not bring the collection to Vienna until 1581. Maximilian also inherited the Tyrolean library of his uncle Sigismund, who was also a great patron of culture. When he married Bianca Maria, Italian masterpieces were incorporated into the collection. The collection became more organized when Maximilian commissioned Ladislaus Sunthaym, Jakob Mennel, and Johannes Cuspinian to acquire and transcribe books. By the early 16th century, the library housed significant works of Bohemian, French, and Italian book art. In 1504, Conrad Celtis first mentioned the Imperial Library as an organized collection being expanded through purchases. Maximilian's collection was dispersed between Innsbruck, Vienna, and Wiener Neustadt. The Wiener Neustadt portion was managed by Conrad Celtis. The more valuable part was in Innsbruck. As early as Maximilian's time, the concept and function of the library had evolved, with scholars' access to books becoming very important. Under Maximilian, who had a casual attitude towards scholars, they had easy access to the Emperor, the court, and thus the library. However, although rulers like Maximilian II and Charles VI intended for the library to be accessible to the public, this process was not completed until 1860. Nevertheless, whether to invest in public education remains a crucial topic for the development of Austrian libraries."
EDG_flavorHAB_mission.27.a:0 "Sponsor education nationwide."
EDG_flavorHAB_mission.27.b:0 "Resources should certainly be invested to make our capital more advanced first."

#"暂无文本，敬请期待。"
 #Bulgaria
EDG_flavorHAB_mission.28.t:0 "Defeating the Tsar"
EDG_flavorHAB_mission.28.d:0 "The Tsardom of Bulgaria, founded by Konstantin IV, enjoyed a period of great power. They defeated the Serbs, Byzantines, and Turks, becoming the strongest power along the Aegean coast and gradually developing their militaristic strength to the point of threatening the Empire's eastern lands. But now, we have defeated the Tsar, destroying their military power in the Balkan Peninsula. The double-headed eagle of the Holy Roman Empire has ultimately overpowered the golden lion of the Bulgarians."
EDG_flavorHAB_mission.28.a:0 "I am the new Butcher of the Bulgars."
EDG_flavorHAB_mission.28.b:0 "We waged a just war."

EDG_flavorHAB_mission.29.t:0 "Chronicle of the 95 Lords"
EDG_flavorHAB_mission.29.d:0 "Genealogical legends were a special literary genre popular in late medieval continental Europe. The Chronicle of the 95 Lords is the genealogical legend of the House of Habsburg. Its creators attempted to integrate figures from well-known ancient myths and legends—such as mermaids, Amazons, giants, and dragons—into the lineages of contemporary nobility and royalty. As a work that blends biblical stories, imperial history, Austrian history, and even fanciful heraldry and imaginative biographies, the Chronicle of the 95 Lords can be considered the pinnacle of this genre. The 50 manuscripts that have survived from the 15th century attest to the chronicle's enduring literary appeal, and its content was passed down through generations, often embellished by later authors. Some authors added the legend of Norix, son of Hercules, founding Austria, claimed that Caesar built the city of Vienna, and even included forged letters from Caesar and Nero. Others ambitiously compiled a World Chronicle merging the four traditional empires (Assyrian, Persian, Greco-Macedonian, and Roman), interspersed with the glorious achievements of Habsburg rulers."
EDG_flavorHAB_mission.29.a:0 "We deserve the most ornate rhetoric."
EDG_flavorHAB_mission.29.b:0 "Moderation is key."

EDG_flavorHAB_mission.30.t:0 "The Emperor's Cultural Patronage"
EDG_flavorHAB_mission.30.d:0 "Maximilian's reign exuded a powerful personal charisma and an undeniable presence. In corners he could not reach in person, portraits carried the imagination of the Empire's subjects for their Emperor. Thousands of surviving portraits made the resolute-faced Maximilian a household name among European rulers.\n\nArtists summoned by the imperial court used exaggerated strokes to depict his countenance and achievements. Led by Albrecht Dürer and Albrecht Altdorfer, engravers created two large series of woodcuts for Maximilian, named 'The Triumphal Procession' and 'The Triumphal Arch', to extol his noble lineage and glorious deeds. These prints were reproduced on continuous rolls of wallpaper and sent to hundreds of territories and cities to decorate the palaces and council halls of feudal lords.\n\nMaximilian also maintained a host of court literati to compose poems and songs praising his virtues and accomplishments. He bestowed the poet's laurel upon the Renaissance scholar Conrad Celtis and appointed him head of the College of Poetry and Mathematics at the University of Vienna. Celtis, in return, praised Maximilian as a great hunter and warrior, comparing him to ancient heroes from German history. Besides Celtis, Maximilian awarded laurels to nearly 40 other poets, leading to a rush of individuals eager to sing the praises of his rule."
EDG_flavorHAB_mission.30.a:0 "We shall continue to invite masters from all fields."
EDG_flavorHAB_mission.30.b:0 "The Emperor himself is an excellent master!"

EDG_flavorHAB_mission.31.t:0 "The Emperor's Personal Eulogy Collection"
EDG_flavorHAB_mission.31.d:0 "[Root.Monarch.GetName] not only published a collection of personal eulogies but also, for the first time in history, granted copyright to protect authors' rights. Furthermore, Celtis even inserted [Root.Monarch.GetName]'s great achievements into Tacitus's 1st-century historical masterpiece, Germania. To embellish his own glorious image, [Root.Monarch.GetName] spared no effort. He organized the compilation of three autobiographical allegorical tales, casting himself as a brave and graceful medieval knight. In 'Theuerdank', [Root.Monarch.GetName] transforms into the chivalrous mythical hero Theuerdank, who endures hardships and travels to distant lands to wed the virtuous Lady Ehrenreich. Along the way, Theuerdank outwits cunning enemies, uncovering countless plots and schemes—ranging from sabotaged staircases and deadly avalanches to poisoned food. After returning hand in hand with Ehrenreich, Theuerdank immediately embarks on a Crusade."
EDG_flavorHAB_mission.31.a:0 "The great [Root.Monarch.GetName]!"
EDG_flavorHAB_mission.31.b:0 ""

EDG_flavorHAB_mission.32.t:0 "The Habsburg Marriage Proposal"
EDG_flavorHAB_mission.32.d:0 "The House of Habsburg originated in Swabia. Through warfare and marital alliances, they gradually grew stronger and became one of the most powerful princes within the Holy Roman Empire. As their territories expanded and their power increased, they increasingly placed their hegemonic policies in the open, attempting to bring other states under their control. Now, they have made a proposal for a marriage alliance with us, aiming to expand their influence within our country."
EDG_flavorHAB_mission.32.a:0 "We are willing to accept."
EDG_flavorHAB_mission.32.b:0 "Their schemes will not succeed."

EDG_flavorHAB_mission.33.t:0 "Unification of the Habsburg Empire"
EDG_flavorHAB_mission.33.d:0 "The House of Habsburg rules over vast territories, but its various states have long been dispersed. Now, [From.GetAdjective] wishes to reunite the dynasty's many lands under a single crown and hopes that we will become their subject state."
EDG_flavorHAB_mission.33.a:0 "We are willing to accept."
EDG_flavorHAB_mission.33.b:0 "Their schemes will not succeed."

EDG_flavorHAB_mission.34.t:0 "The Papacy Under Imperial Control"
EDG_flavorHAB_mission.34.d:0 "The independent actions of the Roman Papacy plunged the Catholic world into prolonged stagnation. It has been proven that, without the oversight of the supreme secular ruler, the Pope and his faction were utterly incapable of governing the spiritual world of Europe. But now, the Holy Roman Empire's firm rule in Italy has forced even the Papal States to bow once again to the Emperor. The Holy Roman Empire has nominally regained control over Rome."
EDG_flavorHAB_mission.34.a:0 "Holy, Roman, and an Empire indeed."
EDG_flavorHAB_mission.34.b:0 ""

EDG_flavorHAB_mission.35.t:0 "Caesar of East and West"
EDG_flavorHAB_mission.35.d:0 "Since the division of the Roman Empire, the rift between East and West has deepened. After the Crusaders sacked Constantinople, a wall of hatred was erected between the Eastern and Western Empires. As for the Byzantine Empire, it had long been in a precarious state. After the Greeks lost Constantinople, one powerful state after another vied for dominance in the Balkan Peninsula. Now, we have seized Constantinople, the City of the World's Desire, and hold in our hands the two most renowned capitals of the Roman Empire. We are, without doubt, the greatest Caesar."
EDG_flavorHAB_mission.35.a:0 "We are the greatest Caesar."
EDG_flavorHAB_mission.35.b:0 ""

EDG_flavorHAB_mission.36.t:0 "The Eastern Frontier of the Holy Roman Empire"
EDG_flavorHAB_mission.36.d:0 "The influence of the Holy Roman Empire has always struggled to expand eastward. However, under the rule of [Root.Monarch.GetName], the imperial lash has finally struck the Balkan Peninsula, planting the double-headed eagle banner of the Holy Roman Empire upon this land."
EDG_flavorHAB_mission.36.a:0 "The Empire's territories know no bounds."
EDG_flavorHAB_mission.36.b:0 ""

EDG_flavorHAB_mission.37.t:0 "The Liberties of the Rhineland and Franconian Princes"
EDG_flavorHAB_mission.38.t:0 "The Liberties of the Upper Saxon Princes"
EDG_flavorHAB_mission.39.t:0 "The Liberties of the Lower Saxon Princes"
EDG_flavorHAB_mission.37.d:0 "Since the Golden Bull, the liberties of the princes have been one of the most inviolable red lines of the Holy Roman Empire. The very purpose of the Empire's existence is to uphold the rights of the princes; this feudal relationship is the practical pillar of the Empire. However, with the rise of the House of Habsburg and the growth of centralizing tendencies within the Holy Roman Empire, some argue that we should annex the imperial princes and achieve the unification of the Holy Roman Empire by military means."
EDG_flavorHAB_mission.37.a:0 "We should rightfully annex the imperial princes."
EDG_flavorHAB_mission.37.b:0 "The Empire's foundation is mutual benefit and shared success."
