EDG_flavorHAB_mission.28.t:0 "击败沙皇"
EDG_flavorHAB_mission.28.d:0 "康斯坦丁四世所建立的保加利亚沙皇国盛极一时，他们击败了塞尔维亚人、拜占庭人和土耳其人，成为了爱琴海沿岸最强大的政权，并逐步发展了他们的军国主义力量，以至于威胁帝国在东方的土地。但如今，我们击败了沙皇，在巴尔干半岛上将他们的军事力量摧毁殆尽，神圣罗马帝国的双头鹰终究压倒了保加利亚人的金狮。"
EDG_flavorHAB_mission.28.a:0 "我是新的保加尔屠夫。"
EDG_flavorHAB_mission.28.b:0 "我们发动的是正义战争。"
