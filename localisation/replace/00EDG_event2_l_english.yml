EDG_flavorDEBUG_MODE.2.t:0 "游玩「归墟之门」的平等条约"

EDG_flavorDEBUG_MODE.2.d:0 "在游玩§Y「归墟之门」§!前，请确保我们达成了以下条件，否则我们将遇到不在制作组责任范围内的bug：\n\n£yes£我们游玩的是书签中的§Y推荐国§!。\n£yes£我们按照§Y任务树§!的指引进行游戏，不搞§Y猴戏§!（包括转文化、转宗教、转政体、变身成为流程以外的tag尤其是变身成其他mod的tag），猴戏出现的BUG不归咎于制作组。本模组已经禁用转文化和叛军转教，若您无法接受这一改动，那么不建议您游玩本模组。\n£yes£我们已经启用了§Y汉化§!和§Y汉化补充§!MOD。\n£yes£我们拥有游戏的所有§YDLC§!，我们可以通过安装相关补丁获取全部DLC内容。\n£yes£有最基本的§Y语言理解能力§!和§Y文明素质§!。\n£yes£不会因为§Y漏看条件§!和§Y提示§!而责备、攻击、讽刺制作组。\n£yes£不会因为故意跳脱游戏流程的§Y猴戏§!和§Y控制台§!责备、攻击、讽刺制作组。\n£yes£能够自己区分自己所使用的MOD的内容，而不是将自己遇到的所有内容一律认为是EDG的内容；不会因为其他§YMOD§!（包括威力加强版）和§Y改派行为§!引起的bug责备、攻击、讽刺制作组；当你打了除EDG本体及双汉化mod之外的mod时，遇到问题请自行卸下其他mod，若无法解决，请截图卸下mod前的播放集并发到EDG交流群内。\n£yes£不要使用任何美化和UI类的MOD，这会导致EDG专属UI内容的缺失。\n£yes£不会因为EU4原版§Y内容§!和§Y事件§!引起的不流畅游戏体验责备制作组。\n£yes£不会因为不可控的§Y游戏局势§!引起的不流畅游戏体验责备制作组，尤其是在开启了§Y极难§!、§Y伟大征服者§!和§Y神话征服者§!机制后，强有力的ai敌人将会是必然出现的。\n£yes£本模组的绝大多数国家都有固定的路线要求，如宗教、文化、政体、事件选择，请不要肆意转教、转文化、转政体，在进行重要事件的选择前请存档。如果您期待「完全开放」的游戏体验，请不要游玩本模组。\n£yes£本模组的绝大多数国家都存在强引导，确保绝大多数玩家能选择正确路线，但若您不阅读提示、拥有与常人完全不同的常态化思路或者采用完全功利的视角，做出了与99%的玩家不同的选择，那么该选择引发的游玩障碍将不会被视为BUG或设计问题。也因此，请您在作出选择前妥善地思考这一行为是否与正常玩家的游玩思路相符合，若您不愿意接受这一规则，请不要游玩本模组。\n£yes£拥有最基本的EU4游戏§Y经验§!和§Y理解§!.\n£yes£尊重不同的§Y看法§!，不随意攻击他人观点。\n£yes£有一颗愿意相互理解、愿意相互尊重、热爱游戏的心。\n£yes£对于所有历史现实问题，本模组主张和平主义、人道主义，种族屠杀并非解决问题的方法，人类应当和平共处、建立人类命运共同体，本模组不主张任何现实中的血腥暴力、恐怖主义、反动主义、种族屠杀、不公正行为、违反人道伦理、反自由平等行为，主张向上向善、积极进取的思想。但EU4时代存在明显局限性，不可能实现现代人道主义等精神；为了满足玩家存在找乐子心态、还原部分历史，也为了实现教育意义和宣扬暴力行为不可取之统一，部分tag存在现实中存在过的或架空虚构出来的血腥、暴力、种族屠杀、非人道主义内容，部分内容从相关历史书籍、史料中摘录。若您有心理洁癖或人道主义倾向，请不要游玩该模组。未成年人请不要游玩本模组。\n£yes£本模组反对现实中的一切侮辱、诋毁、贬低中国、中华民族、中国人民的行为，若您认为中国人的命更不值钱或其他国家的人命更值钱，那么请不要游玩本模组。\n£yes£本模组不存在鉴证、左派、右派性质内容，但因模组理念是多样化，个别国家存在与现实雷同的表达方式，或者因作者文化习惯、娱乐内容而造成的熟悉感，请您会心一笑即可，不比当真。但若您喜欢鉴证、攀扯、附会、影射，或容易产生过度联想，又或者喜欢较真、坚持己见，认为「我认为是那就是」，请不要游玩本模组。制作组不希望将精力投放在所谓舆情上，而是希望将更多精力放在游戏模组制作商，请您不要加深误会、就该国家的内容对外表达任何观点。\n£yes£响应玩家要求，本模组味许多著名城市增加了专属的城市贴图，同时为了降低性能损耗，只是贴了张图而并没有直接做一个新地形，这导致将鼠标放在地形贴图上时是无法看见地形修正的，但你可以打开「地形地图」或将鼠标放置在发展度提升花费上查看本地的地形，或通过游戏内的决议关闭省份城市图片。请不要再询问为什么看不了地形修正。\n£yes£若您无法满足以上条件，为避免您游玩得不开心、收获不必要的麻烦，也避免为制作组添加不必要的麻烦，我们互相尊重、相互理解，请不要游玩本模组，我们尊重您的游玩习惯，也请您尊重我们的内容创作，非常感谢。\n£yes£最后，如果您已经认真阅读所有条件并均满足，那么请忘掉阅读条约的不快，让我们开心地进行游戏。"
EDG_flavorDEBUG_MODE.2.a:0 "相互尊重是理解的前提。"
EDG_flavorDEBUG_MODE_2_a_tt:0 "「归墟之门」制作组诚邀您加入我们的大家庭，在相互尊重的前提上，制作组愿意看到任何建议，您的§Y反馈§!和§Y建议§!是本模组提升的莫大助力，但与此同时，没有任何人有义务接纳任何人的负面情绪，请不要盲目宣泄情绪。"
