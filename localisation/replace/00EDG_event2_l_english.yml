 flavor_orl.4.d:0 "在四国战争中，让娜·达克始终护卫于胜利王身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1438年，四国战争结束，法兰西赢得了最终的胜利，而贞德也被法兰西人称为「圣女」。\n\n为了报复法兰西人，英格兰人贿赂了教廷，以「自称听见了上帝之声」的理由宣召贞德接受审判——这自然没有得到任何人的响应。但英格兰人恬不知耻地在没有当事人在场的情况下，宣判贞德为异端，这使得贞德的名誉被毁。但在[Root.GetName]的积极运作下，宗教裁判所仔细审查了1438年的审判，并在无数次听证会后推翻了对她的所有指控。现在，贞德被认定为虔诚的天主教会，审判她的法官则被宣布为异端。"