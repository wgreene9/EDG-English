EDG_flavorLER.4.t:0 "来自尼西亚的丝绸商人"
EDG_flavorLER.4.d:0 "在$YEAR$的一个深夜，一位身着奇装异服的丝绸商人来到了[Root.GetAdjective]，来到了[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷内，他向[Root.Monarch.GetTitle][Root.Monarch.GetName]献上了一条华美的丝绸。丝绸的纹路精妙而美丽，仿佛流动的黄金、旋转的星辰，众人皆为之所震撼。这位丝绸商人称自己来自尼西亚，这条丝绸是自己先祖所留的宝物，古代的匠人为了让这条丝绸问世，花费了九百九十九天的辛劳。如今他将这条丝绸献给[Root.GetAdjective]，并称自己看见了[Root.GetAdjective]光辉的未来，唯有[Root.GetAdjective]方可击败入侵希腊的异族人，解放基督教世界。"
EDG_flavorLER.4.a:0 "真是美丽。"

EDG_flavorLER.5.t:0 "波兰人的政治中心"
EDG_flavorLER.5.d:0 "自从“歪嘴的”博莱斯瓦夫三世死后，波兰王国第一次被分为五个公国，而此后的波兰国家仍在一步步继续解体。作为诸公爵之首的克拉科夫公爵，他的长子瓦迪斯瓦夫试图将这些公国再次联合起来，但是他不仅遭到了自己的兄弟们的反对，甚至本地的贵族也不支持他。接下来一个世纪里，随着分裂的加剧和国家的衰弱，一代代的克拉科夫公爵逐步失去了原有的对其他公国的宗主权，并最终彻底放弃了将各公国重新联合起来的努力。同时，最初的五个公国——大波兰、马佐夫舍–库亚维、小波兰、桑多梅日、西里西亚——也一步步逐渐解体，这些公国逐步变成更多的小封国，被分封给皮亚斯特家族不断增加的各种远支后裔。尽管波兰王国此后长久得未能保持稳定的统一，但毫无疑问的是，克拉科夫在过去的三百年内一直是波兰人政治经济和宗教文化领域的中心，如今我们征服了这座伟大的城市，是否应该将首都迁入克拉科夫以彰显我们的正统性？"
EDG_flavorLER.5.a:0 "波兰人再次站起来了，我们理应还于旧都！"
EDG_flavorLER.5.b:0 "我们不会执拗于过往。"

EDG_flavorLER.6.t:0 "《卡利什法令》"
EDG_flavorLER.6.d:0 "1264年，大波兰公爵“虔诚者”博莱斯瓦夫在《卡利什法令》中赐予了犹太人特权。法令中承认犹太人为国家的“商业仆人”(servi camerae)，并以君主的名义提供保护。这成为犹太人诸多特权的开始，而这些特权逐渐使得犹太社区成为波兰的国中之国。在桑多梅日共和国建立之初，由于共和国浓厚的宗教狂热色彩，共和国法律实际上是刻意忽视了对《卡利什法令》的处理，《卡利什法令》没有被刻意否认，也没有被庄重地认可。随着我们收复了愈来愈多的波兰失地，尤其是重新占据了日耳曼人和犹太人众多的大波兰地区，是否应该承认《卡利什法令》成为了内政的重点问题。"
EDG_flavorLER.6.a:0 "异端、异教、异族，他们必须屈服。"
EDG_flavorLER.6.b:0 "我们应当比那些世俗的暴君更为宽容。"

EDG_flavorLER.7.t:0 "统一波兰的雄心"
EDG_flavorLER.7.d:0 "从14世纪初开始，新的波兰国家的概念正在逐步形成，其核心是，波兰国家的主权，不属于作为最高统治者的国王本人，而应该属于地理概念上的波兰，即所谓的“波兰王国王冠领地”(Corona Regni Poloniae)，这个概念包括了所有的波兰国土，即使那些已经被外国统治者所占领的土地也在其中。1374年，在波兰贵族的压力下，国王路易签署了《科希策法案》，这一法案强调了世代相传的波兰国家领土完整不可分割，并规定国王本人也没有权力出让任何一部分土地。这一法案显然表明，波兰王国并非一个普通的封建国家，她早已出现了民族国家的精神。波兰王国不是国王的私产，任何个人都无法代表波兰王国，唯一能代表波兰的只有广大的波兰人民，只要能够代表波兰人民，我们就有资格宣称波兰王国的法理领土。"
EDG_flavorLER.7.a:0 "我们将宣称波兰王国！"
EDG_flavorLER.7.b:0 "分裂割据的现状显然更适合我们。"

EDG_flavorLER.8.t:0 "宗教政策"
EDG_flavorLER.8.d:0 "996年，一个叫作阿达尔贝特（本名沃依捷赫，波希米亚贵族）的教士出现在了博莱斯瓦夫的宫廷中。此前他接受了教宗西尔维斯特一世的使命，前往普鲁士人——生活在波罗的海沿岸维斯瓦河口的非斯拉夫民族（波罗的民族）——处进行传教。在途中，博莱斯瓦夫殷勤地款待了阿达尔贝特。然而，阿达尔贝特离开波兰后不久就被普鲁士人杀死。得到这一消息后，博莱斯瓦夫派人从普鲁士人那里赎回了他的遗体。据说，博莱斯瓦夫花费了和这位教士遗体重量相同的黄金。随后，他将这位教士安葬于格涅兹诺的大教堂。\n\n教宗西尔维斯特一世得知这一切后，于999年将阿达尔贝特封圣。随后的一项重要举措，是将格涅兹诺升为大主教区，并在弗罗茨瓦夫、科沃布热格和克拉科夫建立新的主教区。这事实上建立了一个波兰教省，波兰教会由此从原来日耳曼人的马格德堡教区的保护中独立出来，开启了波兰独立教会的历史。\n\n诚然，在波兰长期的历史中，波兰教会自从独立以来，对待宗教信仰问题都是十分宽容的，早在中世纪，我们就是异端和犹太人的庇护所，诸如克拉科夫是个如巴比伦（巴别）一般的城市，这里的街道上能听到不同的语言，在贵族的圈子里，波兰语、意大利语和拉丁语都广泛使用。一旦欧洲的列国开始了驱逐犹太人的行动，波兰境内的犹太人声音就会高涨、\n\n但桑多梅日共和国以宗教立国，在如今，我们面临众多的困境——日耳曼人罗斯人大肆扩张，波兰王国内部分裂，胡斯运动落入低潮，许多贵族认为我们必须通加强宗教的凝聚力才能保卫自身的独立并捍卫信仰的火焰。"
EDG_flavorLER.8.a:0 "上帝只允许一种声音。"
EDG_flavorLER.8.b:0 "信仰的分歧并非最重要的。"
EDG_flavorLER_MVA_TT:0 "若@MVA摩拉维亚也认可我们的宗教政策，那么摩拉维亚也将获得一个§Y胡斯派§!改革中心"

EDG_flavorLER.9.t:0 "罗斯战争"
EDG_flavorLER.9.d:0 "随着[Root.GetAdjective]逐渐在东欧地区立足，波兰人再一次作为欧洲的大国登上了历史的舞台。由于神圣罗马帝国的强大以及哈布斯堡王朝的扩张，波兰人唯一可能的扩张方向便只剩下了东方——自从基辅大公失去对诸侯的控制后，鲁塞尼亚地区一直处于混乱和动荡之中，诸多王公纷纷自立，并造成了长时期的分裂割据，这一变动造成的巨大权力真空为波兰人的入侵提供了完美的条件。$YEAR$年，[Root.GetAdjective]的[Root.Monarch.GetTitle][Root.Monarch.GetName]率领军队跨过了维斯瓦河，这一事件被后续的历史学家认为拉开了罗斯战争的序幕。"
EDG_flavorLER.9.a:0 "东进！"
EDG_flavorLER_9_a_tt:0 "§Y罗斯战争§!将会拉开帷幕，更多的雇佣兵将会解锁。"
EDG_flavorLER_9_a_flag:0 "罗斯战争"
EDG_flavorLER_9_a_modifier:0 "罗斯战争"

EDG_flavorLER.10.t:0 "[Root.GetAdjective]控制下的格但斯克"
EDG_flavorLER.10.d:0 "维斯瓦河及其支流，为波兰提供了海外贸易的一条天然通道，全国的农产品可以很轻松地集中在格但斯克并出口国外。这条河流也是进口的天然通道，这些进口的货物包括斯堪的纳维亚半岛的鲱鱼，法国西部的盐，荷兰、佛兰德斯和英格兰的布匹。条顿骑士团利用其地理上的优势，控制了维斯瓦河下游地区，他们一方面对波兰的对外出口进行破坏，另一方面对入境货物征收重税，以此来增加自身的对外出口额。随着骑士团被击败，其势力被从维斯瓦河下游驱逐，随后，情况发生了巨大的改变。波兰对英格兰的贸易额很快就达到了原来的4倍。到15世纪末，进出港的波兰商船数量达到了一年800艘，并为我们带来了不菲的利润。"
EDG_flavorLER.10.a:0 "这是属于我们的财富。"

EDG_flavorLER.11.t:0 ""
EDG_flavorLER.11.d:0 ""
EDG_flavorLER.11.a:0 ""

EDG_flavorLER.11.t:0 "[Root.GetAdjective]的繁荣"
EDG_flavorLER.11.d:0 "此前的一个世纪中，波兰和欧洲其他较发达国家之间的平衡被彻底改变。由于黑死病，14世纪整个欧洲大陆的人口减少了2000万，整个15世纪，欧洲都在弥补人口损失，而波兰在14世纪人口没怎么减少，15世纪又快速增长。除了人口方面的差距，波兰在经济上和西欧的差距也在缩小。波兰从整个欧洲吸引了大量的人口和财富。在黑死病结束后，由于西欧人口的再度增长，对波兰谷物的需求量随之增加，价格也相应上涨，而海外贸易的快速发展，更使得以木材为代表的林产品的出口量增加了4000%。波兰的地主们随即大力扩大农林产品的生产。他们将草甸的积水排干，砍光灌木林。波兰大量的土地被开垦为农田，并迎来了一段繁荣时期。"
EDG_flavorLER.11.a:0 "美好的光景。"

EDG_flavor_hussite.1.t:0 "胡斯派解放布拉格"
EDG_flavor_hussite.2.t:0 "胡斯派解放君士坦丁堡"
EDG_flavor_hussite.3.t:0 "胡斯派解放罗马"

EDG_flavor_hussite.1.a:0 "扬·胡斯知晓真理！"
EDG_flavor_hussite.2.a:0 "正信的光芒再次笼罩君士坦丁堡。"
EDG_flavor_hussite.3.a:0 "我们撕破了拉丁教会虚伪的面纱。"

EDG_flavor_hussite.1.d:0 "当[Root.Monarch.GetTitle][Root.Monarch.GetName]踏入布拉格城门的那一刻，城门两侧的仪仗队发出了震耳欲聋的欢呼声。布拉格，这座传奇而又伟大的城市，作为神圣罗马帝国相当长一段时间内最重要的政治、经济和文化中心之一，她孕育了无数政治家、军事家和神学家，见证了纷飞的战火和列王的新生。在经历了如火如荼的胡斯战争后，布拉格依然长期被拉丁教会的天主教国王控制，西吉斯蒙德的冷酷与无情始终是布拉格人民挥之不去的阴影，是胡斯派信众难以忘怀的恐惧。尽管神圣罗马帝国和天主教皇帝极力打压胡斯派的扩大，但[Root.GetAdjective]还是成功占领了布拉格，并让扬·胡斯的声音再一次飘荡在布拉格的天空之下！"
EDG_flavor_hussite.2.d:0 "在更早的几个世纪中，圣索菲亚大教堂的穹顶之下曾有三十代基督教教长颂扬神妙圣事，君士坦丁堡作为基督教世界最重要的中心之一而存在，这里蕴藏了罗马最后的信仰与辉煌。\n\n自从土耳其人攻下君士坦丁堡后，响彻在穹顶之下的声音成了称颂伟大上帝和穆罕默德先知的颂祷。无数的基督徒为君士坦丁堡的陷落感到绝望，我们可以猜测，曾有那么一个夜晚，君士坦丁堡城内的基督徒们疯狂地祈祷，期待上帝降下奇迹拯救君士坦丁堡这颗基督教城市中的明珠。\n\n如今，这一天终于到来了，当[Root.Monarch.GetTitle][Root.Monarch.GetName]踏入君士坦丁堡并宣布已经驱逐当地的异端和异教徒时，就连圣索菲亚大教堂的穹顶之上都出现了美丽的晚霞。"
EDG_flavor_hussite.3.d:0 "随着早期基督教的崛起，罗马主教在宗教和政治上的作用日趋重要，终于成为了教宗，罗马也成为了天主教世界的中心，拉丁教会亦在罗马建立了他们的大本营——流淌着罪恶与鲜血的教廷。没有一个胡斯派信徒能够忘却罗马教廷对胡斯派信众所施加的无数暴行，忘却这些尸位素餐、以公谋私的天主教教士对扬·胡斯所犯下的罪孽。\n\n罗马必须得到解放，也终将得到解放——事实上，如今，她已然被解放。在[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]的领导之下，罗马已重回基督的怀抱！"
EDG_flavor_hussite_free_modifier:0 "解放基督教圣地"




#穆瓦希德

EDG_flavorMRK.1.t:0 "扎纳塔带来的创伤"
EDG_flavorMRK.1.d:0 "1215年，扎纳塔部族的马林王朝所发起的叛乱更是给暮气沉沉的帝国以沉重一击，1248年，扎纳塔部族的马林王朝所发起的叛乱成为了压垮穆瓦希德王朝的最后一根稻草。马林王朝用诈降计成功刺杀了穆瓦希德哈里发，里夫山脉旁的非斯城升起扎纳塔部族的旗帜，乃至内陆的塔菲拉尔特都被占领。\n\n扎纳塔部族的马林王朝在东，穆瓦希德在西，宛若天空的朝阳掩过了夕阳的余晖。马林王朝对穆瓦希德剩余的土地早已垂涎三尺，只是碍于东面后法蒂玛王朝的威胁一直没有动手，1258年马林苏丹发动南征，直指马拉喀什而来，穆瓦希德宫廷的女眷日日以泪洗面，祷告一位真正的马赫迪拯救她们。或许是他们的祈祷起到了回音，或是命运的机缘巧合，阿布·叶海亚·本·阿卜杜勒-哈克苏丹在军营当中应了天主的诏而去，穆瓦希德人见城外军营不正常的喧哗倾城而出，大破扎纳塔部族的联军，塔菲拉尔特的萨阿迪统治者也迅速重新倒戈至穆瓦希德王朝一边。\n\n在此之后马林王朝和重新回复元气的穆瓦希德王朝之间时有战事，但双方一有来着伊比利亚半岛的支援，另一面与后法蒂玛王朝长期交好，马格里布自此保留着微妙而脆弱的平衡。"
EDG_flavorMRK.1.a:0 "我们会重新振作起来的。"


EDG_flavorMRK.2.t:0 "旧秩序的恢复"
EDG_flavorMRK.2.d:0 "“阿布·尤素福和马林家族的子孙后代，你们所犯下的滔天的罪行，真主将弃绝你们，愿你们在火狱中接受永远的惩罚，必受天使和全体人类的诅咒，愿你和你的子孙后代的灵魂被永远的禁锢在火狱当中，不得减刑。谁舍真主而以恶魔为主宰，谁确已遭受明显的亏折。他应许他们，并使他们妄想——恶魔只为诱惑而应许他们，这等人的归宿是火狱，他们无处逃避。法蒂玛子孙中不义的那些人，赛义德的身份也不能令你免于真主的审判，天地的国权归真主所有。真主对于万事是全能的。不义的人，绝没有援助者。每当他们的皮肤烧焦的时候，我另换一套皮肤给他们，以便他们尝试刑罚。信道而且行善者，天主将使他们入下临诸河的乐园，而永居其中。他们在乐园里有纯洁的配偶，我将使他们入于永恒的庇荫中。”"
EDG_flavorMRK.2.a:0 "“此后，你们背叛。假若没有真主赏赐你们的恩惠和慈恩，你们必定变成亏折者。”"
EDG_flavorMRK.2.b:0 "叛者当诛。"

EDG_flavorMRK.3.t:0 "击溃法蒂玛王朝"
EDG_flavorMRK.3.d:0 "1205年，苏莱曼-伊本-达乌德，法蒂玛和阿里的子孙，法蒂玛家族的最后一人，在与几位忠心不二的侍从一道混迹于骚动的人群当中逃离阿尤布王朝的监视后，率领一只与其说是军队更像是土匪的马队一路西行，绕过被基督徒占据的突尼斯，来到他先祖奠基之所马格里布，他深信于他的判断。彼时彼刻，穆瓦希德王朝深陷于扎纳塔部族和马林王朝所掀起的战火，对东部鞭长莫及，卡比利亚和特莱姆森的城镇各尊其主，巴巴里海岸的统治秩序几近崩坏。法蒂玛家族的苏莱曼-伊本-达乌德便树立了他的旌纛，对穆瓦希德王朝及尼派贵族不满的伊斯玛仪派等来了他们的伊玛目化身，至此，穆瓦希德王朝彻底失去了对马格里布诸省的控制。但如今，我们回来了，[Root.Monarch.GetTitle][Root.Monarch.GetName]攻陷了法蒂玛王朝的首都，并将城内的什叶派信徒控制在了广场内，如今，苏莱曼的孽种的命运被掌握在[Root.Monarch.GetTitle][Root.Monarch.GetName]手中。"
EDG_flavorMRK.3.a:0 "杀光城内的所有什叶派信徒。"
EDG_flavorMRK.3.b:0 "他们毕竟也是穆斯林。"

EDG_flavorMRK.4.t:0 "驱逐十字军"
EDG_flavorMRK.4.d:0 "突尼斯和凯鲁万城是上天赐予穆斯林的领地，这两座城市是阿非利加的明珠，是北非的心脏，是地中海商路的咽喉，也是异教徒曾经刺入穆斯林世界的尖锐之刺。\n\n1220年，一位来自克鲁瓦的青年宣称只有最虔诚的青少年才能真正收复耶路撒冷，他在历史上被称为“克鲁瓦的史蒂芬”，他声称自己接受到了神谕，耶稣要求他自己组建十字军，而彼时的圣殿骑士团成为了他的拥护者。1121年春，十字军跨越瑞士南下，绕过清洁派的占领区，自热那亚出海，但他们的目标并非直达埃及，而是航向突尼斯夺取攻打埃及的跳板。当突尼斯城的瞭望员看到连绵不绝的帆影自北而来之时，他们从未预想到他们会成为基督徒登陆的目标，守军在经历一段象征性的抵抗之后便被赶出了城市，突尼斯总督阿布·扎卡里亚·叶海亚被俘虏。到了1121年冬，凯鲁万城陷落，城内的大清真寺被十字军劫掠一空，一个全新的十字军王国在突尼西亚建立了。\n\n此后，穆斯林的商旅无数次被自称救赎的异教徒的海盗船劫掠一空，和平的朝圣者也会被基督徒盘剥到身无分文，他们用武力驱赶穆斯林离开他们祖辈的土地，将突尼西亚的沃土据为己有。他们隔绝了陆地和海洋，只有飞鸟能安然从突尼斯城飞过。但今天，突尼斯和凯鲁万城重新归于真正热爱这片土地的穆斯林之手，从战争之世回归到和平之世，从此突尼斯将再次成为穆瓦希德不可分割的土地，而我们将对突尼斯城内的十字军挥下最沉重的铁拳。"
EDG_flavorMRK.4.a:0 "将基督徒一个不留地屠戮殆尽！"
EDG_flavorMRK.4.b:0 "从战略角度，我们不应该开展屠城。"

EDG_flavorMRK.5.t:0 "跨越塔里克山"
EDG_flavorMRK.5.d:0 "在晴朗的天气站在马格里布的海岸，不难望见海的对岸塔里克山的山麓，马格里布和伊比利亚同声相应，同气相求，两边大陆最近之处只有区区十四海里，但也正是这十四海里的短短海峡，却是地中海对外联系的唯一通道。穆瓦希德苏丹和他的两个侍从策马来到阿尔米纳角，对岸的塔里克山山下隐约可以看见属于穆斯林的营寨，飘扬着穆瓦希德苏丹的旌旗。自百年前穆瓦希德的统治在伊比利亚解体之际，很难预见到这个风雨飘摇之中的帝国能有重返伊比利亚的那一日。\n“穆罕默德，你说朕为什么要重返安达卢西亚？”苏丹转身询问自己的贴身侍从。\n“陛下神文神武，并非臣下可以妄自揣测。”穆罕默德深知苏丹的心中已经有答案了。\n“因为那座山。”\n“因为塔里克山就在那里。”\n“先知也无法令大山走向自己，我们只能自己翻越那座山。”"
EDG_flavorMRK.5.a:0 "塔里克山千百年来就在那里，宛若一座丰碑。"

EDG_flavorMRK.6.t:0 "南逃的摩尔人"
EDG_flavorMRK.6.d:0 "随着伊比利亚纷争的加剧，大量来自基督教国家的摩尔人佣兵以及来自安达卢西亚的摩尔人自由民越过直布罗陀海峡来到马格里布，加入到[Root.GetAdjective]的中央常备军“马哈赞”之中，给[Root.GetAdjective]的军事带来了不小的变革。"
EDG_flavorMRK.6.a:0 "欢迎他们的到来。"

EDG_flavorMRK.7.t:0 "非斯的马利克派"
EDG_flavorMRK.7.d:0 "“安拉之外，别无他神，先知得道，告诫世人不能用图像描绘自己，而世人却盲目崇拜他的追随者所遗留的只鳞片羽的孑遗，崇拜所谓的圣人、圣墓和圣物，用凡人和遗物替代真主，忘记了真主的真正教义，异端的思想腐化了他们的心灵，故新的马赫迪当出现于世，以拯救世人而来，我们是真正信仰安拉独一之人，人应当听从最尊奉安拉之人的引导，唯有在安拉的垂爱之下，才有公平正义的社会。追随朕的将得救，忤逆朕的将下火狱，永居其中。”\n\n广场之上，几名顽固的马利克分子正被人间的烈火所包围，火舌吞没了他们的气息。"
EDG_flavorMRK.7.a:0 "处死他们！"
EDG_flavorMRK_7_flag:0 "非斯的马利克派"

EDG_flavorMRK.8.t:0 "阿尔摩哈德哈里发国"
EDG_flavorMRK.8.d:0 "伊比利亚和马格里布的命运是悬系于同一根绳系上的，在过去数百年的泰法时代当中，每当基督徒们试图收复半岛的南部，一个强大的马拉喀什王朝却横亘在他们面前，而当基督徒偃旗息鼓之际，伊比利亚却又慢慢的重回泰法时代的轨道。后倭马亚王朝、穆拉比特王朝、穆瓦希德王朝都难逃这一规律的制裁。自进入十三世纪以来，地中海海岸便是狼烟四起，零零散散的起义一步步剥离了帝国的血肉，1203年突尼西亚失陷，1205年卡比利亚和整个阿尔及尔海岸倒戈至法蒂玛家族最后的血脉当中，而扎纳塔部族的马林王朝又从我们手中夺取了摩洛哥北部。如今，穆瓦希德王朝的控制区已经龟缩于马拉喀什周边，但我们仍有机会东山再起。"
EDG_flavorMRK.8.a:0 "我们会重建对马格里布和安达卢西亚的统治。"
EDG_flavorMRK_8_flag:0 "阿尔摩哈德哈里发国"

EDG_flavorMRK.9.t:0 "马赫迪之梦"
EDG_flavorMRK.9.d:0 "深夜时分，[Root.Monarch.GetTitle][Root.Monarch.GetName]在凉风习习的回廊之下小憩，突然花园当中传来如同雷霆一般的震动，[Root.Monarch.GetName]冲入花园，发现庭院正中有一棵月桂树的枝条格外繁盛，而且在以肉眼可见的速度上涨，[Root.Monarch.GetName]陛下没有顾得上召唤护卫而攀附上一颗粗壮的枝条。[Root.Monarch.GetTitle]坐上月桂树之上后月桂树的成长速度远远超过了快马疾驰的速度，月桂树载着苏丹在星月中飞驰。[Root.Monarch.GetTitle]在枝条之上飞跃过了马格里布、埃及和黎凡特，往麦加的方向而去，月桂树的枝条一直长到了克尔白天房的上空转而向月亮的方向垂直而上，[Root.Monarch.GetTitle][Root.Monarch.GetName]陶醉在月桂树的芳香当中，不知道乘着月桂树已经多久，回头一望，月桂树的枝条已经遮蔽了整个世界。苏丹在月桂树上伴随着超越一切香料的馥郁中陶醉而昏昏睡去。就在苏丹极乐之时，大梦已醒，苏丹重新来到花园，月桂树依旧矗立于此，树上仿佛有登踏的痕迹。"
EDG_flavorMRK.9.a:0 "我们是救世的马赫迪。"
EDG_flavorMRK.9.b:0 "“在不同的时代，君王总是做着相同的梦”"
EDG_flavorMRK_9_flag:0 "马赫迪之梦"

EDG_flavorMRK.10.t:0 "印刷神学作品"
EDG_flavorMRK.10.d:0 "在$YEAR$年，[Root.GetAdjective]的第一部印刷版古兰经出版了。出版商会以华丽的封面设计这本书，以突出其神圣的价值，封面被阿拉伯字母和华丽的金色花纹装饰，充分展现了伊斯兰文化的美感。《古兰经》的出版引起广泛的关注和期待，并掀起了一股出版印刷作品的浪潮。"
EDG_flavorMRK.10.a:0 "这是不可逆转的潮流。"
EDG_flavorMRK_10_flag:0 "印刷神学作品"

EDG_flavorMRK.11.t:0 "穆罕默德·艾哈迈德·阿里"
EDG_flavorMRK.11.d:0 "穆罕默德·艾哈迈德·阿里将军是一位极具勇气和智慧的将领。他具备统帅全军的才能，并以其无与伦比的领导能力而闻名于我国。阿里将军在战场上展现了出色的战略眼光和无畏的决心，他善于分析和利用敌人的弱点，并精确地指挥部队进行攻击。无论是在战斗的最前线还是在军事会议上，他都总是能够展现出超人的决心、智慧和判断力。同时，穆罕默德·艾哈迈德·阿里也以他的勇气和正直闻名。他始终坚守正义和道义，对待部下充满关怀和尊重，以身作则。许多开明的部落领导人和将领都支持让他成为哈里发禁卫军的将军，但这也引起了另一个令人关注的问题——阿里出身桑哈贾部族，而非我们的马斯穆达部族，这使得他遭到了许多埃米尔的猜忌和怀疑。"
EDG_flavorMRK.11.a:0 "让他领导哈里发的禁卫军！"
EDG_flavorMRK.11.b:0 "我们不该轻信桑哈贾人。"

EDG_flavorMRK.12.t:0 "修葺圣索菲亚大教堂"
EDG_flavorMRK.12.d:0 "在拜占庭帝国时期，圣索菲亚大教堂是君士坦丁堡的一座壮丽的东正教堂，被视为基督教世界的杰作之一。但由于年代久远、自然磨损以及战争破坏，到了$YEAR$年，大教堂的一些部分需要进行维修和保养，以保持其外观的宏伟和结构的稳固性。"
EDG_flavorMRK.12.a:0 "修葺她。"
EDG_flavorMRK.12.b:0 "没必要。"

EDG_flavorMRK_mission.1.t:0 "图阿雷格人的地位"
EDG_flavorMRK_mission.1.d:0 "图阿雷格人是一个半游牧的伊斯兰民族，他们是北非柏柏尔人的后裔，起源于利比亚的费赞地区，分布在尼日尔、马里、阿尔及利亚和利比亚等地，其语言提菲纳格语属于柏柏尔语的一种，后来扩张之其他撒哈拉地区，并被撒哈拉南部的民族同化。图阿雷格人与这些民族通商，有时也从这些民族中掠取奴隶，集成了阿拉伯和南撒哈拉文化的双重影响。尽管如此，仍有许多人认为图阿雷格人是柏柏尔人的一部分，认为我们应当接纳他们。"
EDG_flavorMRK_mission.1.a:0 "他们应当更彻底地重归柏柏尔的怀抱。"
EDG_flavorMRK_mission.1.b:0 "他们是我们的兄弟。"

EDG_flavorMRK_mission.2.t:0 "[From.GetName]的提议"
EDG_flavorMRK_mission.2.d:0 "[From.GetName]向我们提出建议，要求我们重新接受他们的统治，否则他们将同我们刀兵相见。"
EDG_flavorMRK_mission.2.a:0 "他们的权威如沙漠中的太阳般耀眼。"
EDG_flavorMRK_mission.2.b:0 "他们迟早会招来安拉的怒火。"

EDG_flavorMRK_mission.3.t:0 "文化认同"
EDG_flavorMRK_mission.3.d:0 "尽管我们长期受到摩洛哥地区先进文化的影响，但不可否认的是，我们一直维持柏柏尔人的部落体制，这对我们进行更彻底的封建化造成了一定的阻碍。有些人认为，我们应当摒弃旧有的落后体制，放弃柏柏尔人的游牧传统，转而接纳更为先进的摩洛哥文化。"
EDG_flavorMRK_mission.3.a:0 "我们愿意接受先进的摩洛哥文化。"
EDG_flavorMRK_mission.3.b:0 "我们将维持柏柏尔传统。"
EDG_flavorMRK_mission_3_b_flag_tt:0 "我们将错过一部分游戏内容。"

EDG_flavorMRK_mission.4.t:0 "穆瓦希德派"
EDG_flavorMRK_mission.4.d:0 "穆瓦希德王朝最初源于伊本·图马特的传教运动。伊本·图马特是马斯穆达柏柏尔人，且为伊斯兰原教旨主义者。他在早年曾在巴格达游学，接受了安萨里的学说的影响，还曾在艾什尔里派和穆尔太齐赖派门下求学，逐渐形成自己的宗教主张，混合了艾什尔里派和苏菲主义理念，可归属于扎希丽派。伊本·图马特的宗教主张中，最主要的是极端的认主独一，认为安拉只有一种属性，其他各种属性都有多神论嫌疑，与认主独一相矛盾。他主张宿命论，支持伊斯兰教法，反对拟人论。伊本·图马特反对穆拉比特王朝的马立克派学说，认为其过度强调后世的法学家共识，无视圣行圣训，认为马立克派法学家的法理推断是不正当的，甚至有沦于异端学说的可能。伊本·图马特将马格里布人的堕落行为归咎于穆拉比特王朝的统治，例如公开售卖酒类和猪肉等古兰经禁止的或是他反对的行为。他亦反对宗教艺术。伊本·图马特的追随者自称“穆瓦希德”，意为“认主独一者”，其思想可以被概括为“一种复杂的伊斯兰教融合教派，揉合了圣训学术，扎希丽派和沙斐仪派法学，安萨里学派的社会行为，以及什叶派伊玛目和马赫迪的精神概念”，其逐渐远离神秘主义，并更加侧重逻辑和理智的学术研究方法来阐述其认主学立场，在曼苏尔之后的时代尤甚。随着时代的变迁，我们与其他伊斯兰教派的隔阂愈来愈大，如今又有教法学家提议，[Root.Monarch.GetTitle][Root.Monarch.GetName]应当重新将马赫迪作为第一头衔，开展救世战争，宣扬我们的教义。"
EDG_flavorMRK_mission.4.a:0 "我们的马赫迪，真主的利刃。"
EDG_flavorMRK_mission.4.b:0 "哈里发应当维护和平。"

EDG_flavorMRK_mission.5.t:0 "马赫迪、哈里发与沙汗沙阿"
EDG_flavorMRK_mission.5.d:0 "经过数年的战争与征服，[Root.GetAdjective]的军队最终获得了胜利。随着烈火与鲜血的风暴降临于世，伊斯兰世界在我们的铁蹄下重新统一，马赫迪、哈里发和万王之王的头衔被同一个人使用。[Root.Monarch.GetTitle][Root.Monarch.GetName]以权威和力量治理王国，击败了一个又一个胆敢挑战我们权威的狂悖之徒，将伊斯兰教的真理传播到更远的地方，与世界各国建立友好的关系。\n\n我们相信，[Root.Monarch.GetTitle][Root.Monarch.GetName]将永远享受人民的爱戴和尊敬，并成为伊斯兰世界的典范，被后人铭记。[Root.Monarch.GetTitle]的成功和伟大永远地镌刻在历史的长河中，成为一代英雄的传奇。"
EDG_flavorMRK_mission.5.a:0 "向至高无上的马赫迪、哈里发与沙汗沙阿叩首。"
EDG_flavorMRK_mission.5.b:0 "我们是唯一的正统哈里发。"

EDG_flavorMRK_mission.6.t:0 "劫掠君士坦丁堡"
EDG_flavorMRK_mission.6.d:0 "674年至678年，哈里发的王子叶齐德率阿拉伯陆海军部队多次远征君士坦丁堡，均未取胜。亚齐德遂于678年夏停止攻城，在率舰队返航途中，遭风暴袭击，致使全军覆没。717年春夏，阿拉伯国王之弟马斯拉马率陆海军再次攻打君士坦丁堡。拜占廷舰队在列昂三世指挥下，用“希腊火”摧毁15艘阿拉伯战船。718年，阿拉伯的补给舰队又遭惨败，大部份战船被烧毁。同年8月，马斯拉马带兵撤退，其舰队遭遇风暴，全军覆没。数次对君士坦丁堡的战役无果为伊斯兰世界蒙上了一层阴影，但如今，随着我们攻克君士坦丁堡，哈里发的权威最终压倒了罗马的皇帝，君士坦丁堡众生的生死如今就在我们的一念之间。"
EDG_flavorMRK_mission.6.a:0 "我们的马赫迪，真主的利刃。"
EDG_flavorMRK_mission.6.b:0 "哈里发应当维护和平。"

EDG_flavorMRK_mission.7.t:0 "柏柏尔化"
EDG_flavorMRK_mission.7.d:0 "我们在马格里布的同化政策颇有成效，又一个地区的人民接受了柏柏尔文化认同。"
EDG_flavorMRK_mission.7.a:0 "很好。"
EDG_flavorMRK_mission.7.b:0 "我希望停止这种倾向。"


#保加利亚
EDG_flavor_BUL.1.t:0 "保加利亚独立战争"
EDG_flavor_BUL.1.d:0 "1423年的保加利亚宫廷已经分为“太子派”和“王后派”，太子康斯坦丁本老王后所生，原本太子要和老王后一样被驱逐出宫廷，但由于王后一直没有生育，为保证王位的继承人才被强留下来。太子派和王后派之争即保加尔贵族和塞尔维亚驻军的矛盾，王后大量任用塞尔维亚人担任自己的心腹并用高官厚禄笼络人心，保加尔党一直以来处于下风，但是随着塞尔维亚王权的衰落，贵族之间的争斗取代了统一的王权之声，哪怕王后依然施展着长袖善舞的手段，但是塞尔维亚人之间的分歧在不断的放大，康斯坦丁王子在等待一个机会。\n\n在波兰国王瓦迪斯瓦夫三世发动的针对鲁米利亚奥斯曼王朝的十字军中，塞尔维亚皇帝允诺天主教十字军直接通过自己的国土向奥斯曼帝国进攻，但又受奥斯曼人的蛊惑，转而背叛了十字军，切断了对十字军的供应，对残存的十字军封闭城门，这让十字军失去了仅存的胜利的可能性。但塞尔维亚帝国除了在欧洲声名扫地以外，并没有从这次背叛当中获得太多的领土收益，不过穆罕默德二世为贝尔格莱德送来不少珍宝——其中大半是塞萨洛尼基之战中的战利品。但斯特凡皇帝才不在意拉丁人的意见呢，在他心目中他又一次保卫了塞尔维亚帝国在巴尔干的霸权，这比什么都重要。\n\n1444年，阿尔巴尼亚人的领袖斯坎德培所领导的反抗塞尔维亚的战火愈演愈烈，在保加利亚境内的塞尔维亚军队被大量抽调，王子知道时机已到。11月10日夜，王子率领部队包围了王宫，王宫卫队一看到王子的脸便望风而降。王后索菲亚被囚禁在地牢，亚历山大三世被迫退位并遭到软禁，康斯坦丁四世加冕为沙皇，宣布脱离塞尔维亚帝国的控制，保加利亚打响了反抗塞尔维亚的第一枪。"
EDG_flavor_BUL.1.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]将带领我们走向胜利！"
EDG_flavor_BUL.1.b:0 ""

EDG_flavor_BUL.2.t:0 "与伪帝国交战"
EDG_flavor_BUL.2.d:0 "自从神圣罗马帝国建立以来，他们同东罗马就不断争夺罗马继任者的话语权。神圣罗马皇帝对于我们而言是命中注定的敌人，但我们终究会击败这个既不神圣，亦非罗马，更非帝国的“帝国”，并彰显真正的罗马继任者的力量。"
EDG_flavor_BUL.2.a:0 "我们将会摧毁伪帝国。"
EDG_flavor_BUL.2.b:0 ""

EDG_flavor_BUL.3.t:0 "同伪帝国的战役告一段落"
EDG_flavor_BUL.3.d:0 "我们同神圣罗马皇帝的战争告一段落了，暂时。"
EDG_flavor_BUL.3.a:0 "他们往后依然会受到惩罚的。"
EDG_flavor_BUL.3.b:0 ""

EDG_flavor_BUL.4.t:0 "侵吞匈牙利"
EDG_flavor_BUL.4.d:0 "哈布斯堡王朝的军队在[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]的面前如同蝼蚁一般渺小，我们的军队在匈牙利大平原上摧枯拉朽，十分顺利地占领了匈牙利大平原。如今，整个匈牙利王国都实质上落入了我们的手中，我们可以在此地建立真正的帝国的统治，让匈牙利王国服侍于真正的罗马帝国，而非哈布斯堡的伪帝国政权。"
EDG_flavor_BUL.4.a:0 "圣斯蒂芬的遗产属于我们。"
EDG_flavor_BUL.4.b:0 ""


EDG_flavor_BUL.5.t:0 "伊万 斯特拉茨米尔"
EDG_flavor_BUL.5.d:0 "15世纪末，[Root.GetName]的一名优秀的贵族将领名叫伊万·斯特拉茨米尔逐渐崭露头角，他出身于勋贵世家，从小接受了优良的教育，并与[Root.Monarch.GetTitle][Root.Monarch.GetName]一同长大。\n\n伊万·斯特拉茨米尔年轻时就展现出了出色的军事才能和领导才华。他在[Root.GetName]军队中迅速崭露头角，很快被任命为一支重要的军队的指挥官。在他的领导下，这支军队在多次战斗中取得了胜利，使[Root.GetName]的领土得到了扩张。\n\n伊万·斯特拉茨米尔不仅是一位出色的将领，还是一位优秀的政治家。他深谙国家政治和外交，曾多次代表[Root.GetName]出使其他国家，为[Root.GetName]争取了许多利益。\n\n除此之外，伊万·斯特拉茨米尔还是一位文化人。他热爱文学、艺术和历史，经常与学者和艺术家交流，为[Root.GetName]的文化事业做出了贡献。\n\n他的出色表现使他成为[Root.GetName]历史上的一位杰出人物，他的事迹也被后人传颂不衰。"
EDG_flavor_BUL.5.a:0 "他应该为沙皇驰骋沙场。"
EDG_flavor_BUL.5.b:0 "我们欣赏高贵的艺术。"
EDG_flavor_BUL.5.c:0 "帝国的外交部门更需要他。"

EDG_flavor_BUL.6.t:0 "《塞萨洛尼基法案》"
EDG_flavor_BUL.6.d:0 "在$YEAR$年，[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]试图实施一项重要的税收改革，旨在增加国家财政收入并加强中央政府的控制力。\n\n这项税收改革的核心是对土地的重新评估和重新划分。[Root.Monarch.GetTitle][Root.Monarch.GetName]下令对全国的土地进行重新测量和评估，以确保土地所有权的清晰和公正，根据土地的大小和产出，对每块土地征收相应的税款。\n\n尽管[Root.Monarch.GetTitle][Root.Monarch.GetName]深知该改革可以为国家的财政稳定和中央政府的控制力提供了坚实的基础，但这项改革触及到了许多人的利益，因而改革的推行遇到了重重阻碍。"
EDG_flavor_BUL.6.a:0 "改革必须通过！"
EDG_flavor_BUL.6.b:0 "我们应该和光同尘。"
EDG_flavor_BUL_6_flag:0 "《塞萨洛尼基法案》"

EDG_flavor_BUL.7.t:0 "一个名为亚历山大的死婴"
EDG_flavor_BUL.7.d:0 "在保加利亚帝国高歌猛进的岁月当中，但对于皇帝的家庭而言却是流年不利。皇帝新诞生的王子亚历山大王子在襁褓当中却被一条不明来历的毒蛇夺取了年幼的生命，婴儿的面容因为蛇毒而变得扭曲，皇帝排查了全宫廷也没能找到投放这条毒蛇的赫拉，只可惜小王子没有赫拉克勒斯的那般勇武，皇后经历丧子之痛后郁郁寡欢以至疯狂，终日守在小王子殒命的那个小床面前，呆呆的凝望着空空的床铺。皇弟格奥尔基亲王被视为皇位的唯一继承人，他的地位已经无可辩驳。只要他的哥哥魂归天国，那人世间的冠冕就将在他的头顶，复活节期间，皇帝皇后邀请亲王来到皇宫参加家庭宴会，但在酒酣之时，皇帝、皇后和亲王三人纷纷倒地。侍从前来上菜的时候发现了倒地的三人，经过皇宫御医的检查，发现三人的酒中都被下了毒，斟酒人被认定为投毒的犯人并遭到秘密处决。中毒的三人最后都被从死神手中救了回来，但是皇帝皇后中毒的后遗症导致两位至尊瘫痪致半身不遂，格奥尔基亲王在康复后则称为了实际上权倾朝野的统治者。"
EDG_flavor_BUL.7.a:0 "只有上帝知道发生了什么。"
EDG_flavor_BUL.7.b:0 ""
EDG_flavor_BUL_7_a_tt:0 "[Root.GetName]将注定走上一条伴随着§R鲜血§!和§R混乱§!的道路，只有时间能告诉我们§Y真相§!。"

EDG_flavor_BUL.8.t:0 "他是亚历山大，而非帕里斯"
EDG_flavor_BUL.8.d:0 "在这一天，索菲亚总督的官邸迎来了一位特别的客人，此人重病缠身，任何明眼人都看见他生命的烛火依然危然摇曳。尽管索菲亚总督伊万十分抗拒他的到来，但他依然进入了总督的官邸，并找到了总督的私生子亚历山大。\n\n亚历山大自记事开始就没有真正离开过索菲亚，但是从来来往往的客商手中得知沙皇格勒的统治越发暴戾，不满在帝国境内滋长，农民和领主之间的矛盾已经越发难以调和。亚历山大常常因为自己私生子的身份而备受同龄人的欺凌，每次被同龄人排挤之时只有祖母给他安慰。但随着祖母的去世，除了很少谋面的「父亲」以外，他已经孑然一身，再无牵挂了。\n\n在亚历山大二十岁那年冬天，重病缠身的约瑟来到了索菲亚总督的官邸，时日无多的约瑟将自己隐瞒二十年的真相告诉了亚历山大——他并非索菲亚总督的私生子，而是先皇的太子。皇子对于着突如其来的真相并没有做好心理准备。约瑟抬起他那颤抖的手，握住亚历山大的手臂说：“沙皇格勒已然堕落，而你该去夺回本属于你的东西。”当东方破晓之时，约瑟魂归天国，回到了天父的身旁。\n\n此时此刻，一个新的征服者回到了沙皇格勒，并受到了[Root.Monarch.GetName]的反对者的拥护，他拥有高贵的血脉，拥有索菲亚总督的资源，以及一个与古代的伟大征服者相同的名字。"
EDG_flavor_BUL.8.a:0 "「所以耶和华按我的公义，按我在他眼前手中的清洁偿还我。——《旧约-诗篇》」"
EDG_flavor_BUL.8.b:0 "他是哪来的野种？"

EDG_flavor_BUL.9.t:0 "残灯无焰"
EDG_flavor_BUL.9.d:0 "自皇帝瘫痪以来，格奥尔基亲王进宫的次数数倍于从前，亲王殿下操持一般事务，只有相对重要的事务才特意呈报皇帝。亲王殿下还亲自监督照顾兄嫂服药，据亲王本人所言，他对于治疗这种病症颇有心得，在皇帝刚刚瘫痪的时候尚能够对亲王所呈报的军国大事做出批示，随着病情的渐渐恶化，瘫痪的皇帝最终只能对弟弟呈报的陈情点头致意，他的生命火焰即将燃尽，但是曾经那个意气风发的皇帝尽管身体已经几经崩溃，但是他的精神意志支撑着他的生命火焰不至熄灭，但是也已经越来越黯淡了。冬至日前后，格奥尔基亲王在照例觐见皇兄之后阴沉着脸眼角挂泪宣布了他的死讯。驾崩的皇帝斜靠在床头，脸色红肿。在那个大雪纷飞的深夜，皇帝驾崩于索菲亚王宫。第二日，格奥尔基亲王正式即位，他所上任的第一件事就是立刻将兄长的尸体下葬，禁止所有贵族瞻仰灵柩。车队拉着皇帝的灵柩在被雪覆盖的道路上艰难前行，皇帝骑马守在灵柩身旁，凝望着漆黑的灵柩一言不发。"
EDG_flavor_BUL.9.a:0 "亚伯注定要死在该隐之前。"
EDG_flavor_BUL.9.b:0 ""
EDG_EDG_flavor_BUL_9_a_tt:0 "格奥尔基 哈奇康斯 I 成为了§Y[Root.Monarch.GetTitle]§!，但他带来的§R苦难§!远远没有结束。[Root.GetName]的未来仍然处于一片§R黑暗§!之中。\n\n灾难§Y黑暗时代§!将会开始读条。\n"

EDG_flavor_BUL.10.t:0 "动荡的局势"
EDG_flavor_BUL.10.d:0 "由于近期来自宫廷内部的丑闻，许多人对[Root.Monarch.GetTitle][Root.Monarch.GetName]感到不满，许多勋贵和将领认为[Root.Monarch.GetName]的皇位来路不正，拒绝承认其正统地位，这为帝国带来了巨大的动荡。"
EDG_flavor_BUL.10.a:0 "那又怎样呢？"
EDG_flavor_BUL.10.b:0 ""

EDG_flavor_BUL.11.t:0 "可靠的摄政王"
EDG_flavor_BUL.11.d:0 "自从格奥尔基成为摄政王以来，宫廷就被治理得井井有条。更重要的是，格奥尔基反复地向已然瘫痪的[Root.Monarch.GetTitle][Root.Monarch.GetName]表达自己的忠诚。"
EDG_flavor_BUL.11.a:0 "格奥尔基值得我们信赖。"
EDG_flavor_BUL.11.b:0 ""

EDG_flavor_BUL.12.t:0 "死去的继承人"
EDG_flavor_BUL.12.d:0 "我们又失去了一个宠爱的继承人，一定是有人在谋划着针对王室成员的阴谋。"
EDG_flavor_BUL.12.a:0 "又有谁知道真相呢？"
EDG_flavor_BUL.12.b:0 ""

EDG_flavor_BUL.13.t:0 "帝国治下的大繁荣"
EDG_flavor_BUL.13.d:0 "面对长期的政治和经济动荡，大保加利亚帝国的领导者决定着重解决农业问题，因为他们意识到农业的兴盛是帝国繁荣的基础。于是，他们展开了大规模的水利工程项目，修建了灌溉系统和排水设施，以确保土地得到充分的水源供应，同时排除水患和水浸的威胁，这为帝国带来了一段时间的经济繁荣。这个时期被认为是大保加利亚帝国的黄金时代， 经济的繁荣带来了对帝国其他领域的投资和发展。大保加利亚帝国加强了城市的建设和贸易活动，兴建了宏伟的宫殿、市场和港口。帝国的军事实力也得到了加强，国内治安稳定，与邻国的关系得到了改善和加强。"
EDG_flavor_BUL.13.a:0 "这是属于保加利亚治下的和平。"
EDG_flavor_BUL.13.b:0 ""

EDG_flavor_BUL.14.t:0 "吸纳希腊人的行政经验"
EDG_flavor_BUL.14.d:0 "大保加利亚帝国扩展了其统治地域，征服了巴尔干地区的大片土地，同时帝国领导者也着眼于向希腊官僚学习如何有效治理一个庞大的帝国。我们的统治者意识到，扩张带来的领土增加也带来了治理的挑战。为了更好地管理统治地域，[Root.Monarch.GetTitle]转向希腊官僚，寻求他们在行政、政治和经济方面的智慧和经验。帝国与希腊建立了密切的联系和交流。双方在文化、艺术和科学领域进行了广泛的合作，帝国逐渐吸收了希腊文化和知识的精髓，文化交流在帝国内部蓬勃发展。"
EDG_flavor_BUL.14.a:0 "我们懂得如何治理一个帝国。"
EDG_flavor_BUL.14.b:0 ""

EDG_flavor_BUL.15.t:0 "修葺圣索菲亚大教堂"
EDG_flavor_BUL.15.d:0 "在经历了持久的战乱后，哪怕是圣索菲亚大教堂也面临衰老的风险。尽管圣索菲亚大教堂是东正教世界最为辉煌的建筑，也是正教会的精神寄托，但她依然需要在物质层面获得维护。一些才华横溢的虔诚工程师向我们承诺，如果能够多筹集一些财政拨款，他们能让圣索菲亚大教堂比全新的状态更为完美。"
EDG_flavor_BUL.15.a:0 "修葺她。"
EDG_flavor_BUL.15.b:0 "没必要。"

EDG_flavor_BUL.16.t:0 "人民对战争感到厌倦"
EDG_flavor_BUL.16.d:0 "随着帝国在对外扩张中遇到了些许的阻碍，帝国外强中干的现状被揭开。许多平民意识到帝国在军事上的胜利与自己毫无关系，自己的兄弟、父辈和儿孙为帝国流干了鲜血，却不能获得应得的回报。许多人开始愚蠢地认为，帝国的扩张成果被少部分勋贵攫取了，并在沙皇格勒的大街小巷对帝国的军事扩张政策议论纷纷。"
EDG_flavor_BUL.16.a:0 "我也是沙皇格勒的居民，我怎么没感觉在打仗？"
EDG_flavor_BUL.16.b:0 "他们怎么有时间妄议国事，他们不需要服劳役吗？"

EDG_flavor_BUL.17.t:0 "[Root.Monarch.GetName]司法改革"
EDG_flavor_BUL.17.d:0 "[Root.Monarch.GetName]是一名志向远大的[Root.Monarch.GetTitle]，在$YEAR$年，[Root.Monarch.GetName]开始推行他的司法改革，他希望将旧体制内被教会和贵族垄断的司法特权废除，并将司法权力尽数收归国家政府。这引发了国内许多既得利益阶层的反对。"
EDG_flavor_BUL.17.a:0 "改革必须完成。"
EDG_flavor_BUL.17.b:0 "我们必须服从权贵的意愿。"

EDG_flavor_BUL.18.t:0 "永恒之城"
EDG_flavor_BUL.18.d:0 "自西部帝国崩溃后，永恒之城终于获得解放，[Root.GetName]帝国[Root.Monarch.GetTitle][Root.Monarch.GetName]收复了罗马城,让永恒之城重归于正统罗马的统治――希望这次永远不变。伟大的罗马城已经在我的手中，当图拉真柱上的帝国旗帜随风飘扬时，甚至连坚强的战士们都开始哭泣。毫无疑问，这是属于我们的荣耀。"
EDG_flavor_BUL.18.a:0 "帝国伊始之地，重归我手！"
EDG_flavor_BUL.18.b:0 ""

EDG_flavor_BUL.19.t:0 "收复埃及"
EDG_flavor_BUL.19.d:0 "埃及人民的黑暗时代结束了，罗马的继承者在这个行省的统治再一次被重建。法老之土曾一度是旧帝国绝好的粮仓，如今它将再次成为永世昌盛的辉煌罗马国至关重要的柱石。更重要的是，五大牧首区之一的亚历山大牧首区被我们重新掌握，普世牧首和皇帝的权威再一次降临到这片曾经被异教徒玷污的土地上。"
EDG_flavor_BUL.19.a:0 "耶稣蒙恩。"

EDG_flavor_BUL.20.t:0 "收复安条克"
EDG_flavor_BUL.20.d:0 "一座重要的城市，安条克，重新回到了罗马的继任者的统治之下，一场伟大的凯旋式将为创下这份功业的勇敢英雄而举办。愿他们的美名被永世传颂!"
EDG_flavor_BUL.20.a:0 "安条克从此归属于我们的庇护之下。"

EDG_flavor_BUL.21.t:0 "收复伊比利亚"
EDG_flavor_BUL.21.d:0 "[Root.Monarch.GetName]的势力范围现在再度一路扩张到了原来的西班牙行省。这片土地已经深受争吵不断的穆斯林与天主教领主间的边界冲突的困扰，然而现在它或许终于能尝到和平的滋味，因为罗马和平已降临于这个半岛。"
EDG_flavor_BUL.21.a:0 "希斯帕涅重归帝国。"

EDG_flavor_BUL.22.t:0 "查士丁尼之梦"
EDG_flavor_BUL.22.d:0 "[Root.Monarch.GetName]的金狮在罗马先前的阿非利加行省再次闪耀，正如许多个世纪以前那样。帝国的部队正行经古罗马的死敌―—迦太基城，这是历史确实会重演自身的绝佳证明。自从查士丁尼大帝之后，再也没有哪位罗马皇帝能够让帝国的疆域延伸至此地，但[Root.Monarch.GetName]再一次实现了对马格里布的征服，并将继续不断地征服下去。"
EDG_flavor_BUL.22.a:0 "从马拉喀什到的黎波里，帝国的疆域没有尽头。"

EDG_flavor_BUL.23.t:0 "知人善任"
EDG_flavor_BUL.23.d:0 "我们的统治者[Root.Monarch.GetName]是一名知人善任的智者，其在位期间启用了许多贤明之士，并从针对他们的言行的学习中收获了许多经验。"
EDG_flavor_BUL.23.a:0 "很好。"


EDG_flavor_BUL_Mission.1.t:0 "保加利亚的提议"
EDG_flavor_BUL_Mission.1.d:0 "保加利亚人同我们一起推翻了塞尔维亚人的暴政，他们是我们坚定的盟友，如今他们向我们抛出橄榄枝，要求我们的关系更进一步，我们是否应该接受他们成为我们的保护人？"
EDG_flavor_BUL_Mission.1.a:0 "他们是我们忠实的盟友。"
EDG_flavor_BUL_Mission.1.b:0 "谁也无法剥夺我们的自由。"

EDG_flavor_BUL_Mission.2.t:0 "解放塞萨洛尼基王国"
EDG_flavor_BUL_Mission.2.d:0 "保加利亚的旌旗在塞萨洛尼基城头猎猎高扬，死守城市的塞萨洛尼基与保加利亚将军签订城下之盟，守军交出塞萨洛尼基城门的钥匙，保加利亚承诺放守军一条从海路撤离的生路，城市避免了巷战带来的血污也避免了兵荒马乱之下的生灵涂炭。当然节制保加利亚军队的劫掠欲望的因素并不止于此，希腊人和保加利亚人信仰同一位上帝但说着不同的语言，保加利亚宫廷对于新近从土耳其人手中解放的希腊语地区的处理方式是让其成立一个依附于保加利亚的王国，首都选址也选在塞萨洛尼基，便于沙皇格勒和索菲亚的遥控而又不会如在拜占庭一般具有号召力。"
EDG_flavor_BUL_Mission.2.a:0 "希腊还活着，但已经不再有旧日的头颅"
EDG_flavor_BUL_Mission.2.b:0 ""

EDG_flavor_BUL_Mission.3.t:0 "解放尼西亚王国"
EDG_flavor_BUL_Mission.3.d:0 "从索菲亚到尼西亚之间唯有一条窄窄的海峡可以称为防线，而薛西斯也不是最后一个能够率领大军突破海峡的人。为保索菲亚就要保君士坦丁堡，为保君士坦丁堡就必须拥有亚洲的桥头堡，这点已经称为保加利亚朝野的共识。但保加利亚人统治尼西亚依然要在希腊人和突厥人的冲突火中取栗，扶持希腊人打压突厥人，建立一个忠诚的尼西亚王国是最符合保加利亚利益的选择。"
EDG_flavor_BUL_Mission.3.a:0 "尼西亚犹存于世，但不再被允许染指皇位"
EDG_flavor_BUL_Mission.3.b:0 ""

EDG_flavor_BUL_Mission.4.t:0 "索要托儿朱"
EDG_flavor_BUL_Mission.4.d:0 "保加利亚人向我们索要省份托儿朱，这是我们曾经从他们的手中侵占的土地，如今，面对保加利亚人的恐吓，我们是否应该将该省份交还给他们？"
EDG_flavor_BUL_Mission.4.a:0 "这是他们应得的。"
EDG_flavor_BUL_Mission.4.b:0 "我们不会向他们低头！"

EDG_flavor_BUL_Mission.5.t:0 "大保加利亚帝国"
EDG_flavor_BUL_Mission.5.d:0 "巴尔干是民族的熔炉，也是民族的角斗场，山峦林立、支离破碎的地形孕育出迥异的民族文化和永不休止的争斗。但此时此刻，保加尔人有底气向世人宣告，索菲亚笑到了最后成为了最后的赢家，两海之间再无对手。[Root.Monarch.GetTitle][Root.Monarch.GetName]的武功已经超越了所有先王，哪怕是伟大的西美昂大帝也难以与之比肩——色雷斯已经臣服，拜占庭已经黯然失色。陛下和他的侍从来到圣索菲亚教堂——城市正因这座教堂而得名，阳光穿越教堂的玻璃彩窗撒入圣堂，教堂内镌刻着保加利亚历代先王的名字，但在他们所掌权的时代，保加利亚从来就没有如此强盛过。皇帝前来是来寻找答案的，寻找帝国的方向而来。当然墙上的列王不能告诉他答案，皇帝沉思良久后转过身来，要求侍从将他所说的话记录下来。"
EDG_flavor_BUL_Mission.5.a:0 "西美昂的罗马桂冠只能在真正的执政者手中。"
EDG_flavor_BUL_Mission.5.b:0 "我期望我脚下的国土从爱琴海到彼尔姆。"

EDG_flavor_BUL_Mission.6.t:0 "解散亚美尼亚使徒教会"
EDG_flavor_BUL_Mission.6.d:0 "亚美尼亚人由亚美尼亚贵族格列高利（照耀者）改宗基督教。为世界上第一个基督教国家。格列高利于公元314年被卡帕多西亚的凯撒里亚的都主教祝圣为主教。374年，亚美尼亚人批判对凯撒里亚教会的依赖，开始走向了异端的道路。自12世纪晚期至1375年，亚美尼亚人获得独立，并将亚美尼亚使徒教会推向了独立发展的高潮，并在此后同正教的教义渐行渐远。如今我们控制了亚美尼亚的大部分地区，如何处理亚美尼亚使徒教会这一异端组织，成为了我们无法回避的问题。"
EDG_flavor_BUL_Mission.6.a:0 "这些异端组织必须被解散。"
EDG_flavor_BUL_Mission.6.b:0 "假以时日再议。"

EDG_flavor_BUL_Mission.7.t:0 "建立总参谋部？"
EDG_flavor_BUL_Mission.7.d:0 "在$YEAR$年，[Root.GetAdjective]正处于一个风云变幻的时期，周围的邻国都在扩张自己的领土和势力范围。为了保护自己的国家安全和领土完整，许多眼界开阔的军事顾问向[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]提议，[Root.GetAdjective]需要建立一个总参谋部来负责军事战略的规划和执行。\n\n总参谋部可以帮助我们更好地了解周围邻国的军事情况和动向，从而制定更加精准和有效的军事战略，还可以负责军事情报的收集和分析，为[Root.GetAdjective]的军事行动提供重要的情报支持。"
EDG_flavor_BUL_Mission.7.a:0 "我们必须建立一个总参谋部！"
EDG_flavor_BUL_Mission.7.b:0 "算了吧。"

EDG_flavor_BUL_Mission.8.t:0 "总参谋部的规划"
EDG_flavor_BUL_Mission.8.d:0 "为了建设总参谋部，我们需要投入更多的资源，尤其是军事资源。如今，建设总参谋部的任务又推进到了一个新阶段，我们必须将更多的军事人才和相关精力投入其中，否则我们将前功尽弃。"
EDG_flavor_BUL_Mission.8.a:0 "这个计划值得我们投入资源。"
EDG_flavor_BUL_Mission.8.b:0 "到此为止吧。"


EDG_flavor_BUL_Mission.9.t:0 "[Root.Monarch.GetTitle]的驾崩与帝国的继承者"
EDG_flavor_BUL_Mission.9.d:0 "在这一天，整个帝国陷入了悲伤之中，伟大的先皇驾崩了。\n\n伟大的先皇陛下，大保加利亚帝国的领袖，众沙皇们的沙皇和众汗们的汗，正教会的守护者，西蒙大帝毋庸置疑的继承者，我主耶稣在大地上的影子，罗马帝国的皇帝，君士坦丁堡、索菲亚和尼西亚三城的统治者，被誉为一个伟人和无可动摇的君王。\n与他这样的身份和能力相匹配，他也养育了许多能力出众的儿子，而其中一些人展示出了未来作为君主的能力，而另一些则未能如此。如论如何，最终登上皇位的是[Root.Monarch.GetName][Root.Monarch.GetTitle]，其或许并非先皇最优秀的皇子，也非先皇最宠爱的皇子，但[Root.Monarch.GetTitle]最终成为了踏上加冕仪式的那个人。在加冕礼上，流光溢彩与恢宏壮丽两个词已经成为了陈词滥调，所有人都期待着[Root.Monarch.GetName]在加冕礼上那些可以表明其态度的修辞——这一切都与他的个人能力息息相关。"
EDG_flavor_BUL_Mission_9_a:0 "[Root.EDG_flavor_BUL_Mission_9_a_tt]"
EDG_flavor_BUL_Mission_9_a_tt_1:0 "顺其自然吧。"
EDG_flavor_BUL_Mission_9_a_tt_2:0 "[Root.Monarch.GetName]只需要证明自己有资格统治[Root.GetAdjective]。"
EDG_flavor_BUL_Mission_9_a_tt_3:0 "我们的地位是毋庸置疑的。"
EDG_flavor_BUL_Mission.9.b:0 "「帝国绝不能由这样的无能之辈统治。」"
EDG_flavor_BUL_Mission.9.c:0 "[Root.Monarch.GetName]与灰军是永远的盟友。"
EDG_flavor_BUL_Mission.9.e:0 "我们一如既往地需要谋求各阶层的支持。"
EDG_flavor_BUL_Mission.9.f:0 "[Root.Monarch.GetName]是一名专制者。"


#伦巴第
EDG_flavorMLO_0_tt_1:0 "由于我们控制了§Y米兰大主教§!，因而我们在实质上享有选帝侯头衔，若我们§R脱离§!帝国，我们将失去选帝侯资格。\n\n由于皇帝授予我们§Y意大利王副§!头衔，因而我们在实质上享有§M王国级§!政府的特权，在§Y[Root.Monarch.GetName]§!死后，我们将不再是一个§M王国级§!政府。\n\n"
EDG_flavorMLO_0_tt_2:0 "由于§Y哲人议会§!力量的膨胀，在§Y[Root.Monarch.GetName]§!死后，@MLO.§Y[Root.GetName]§!将会陷入由哲人议会引起的的§Y金色灾难§!的当中，我们将需要选择@MLO.§Y[Root.GetName]§!未来的道路"
EDG_flavorMLO.0.t:0 "意大利王副与米兰选帝大主教"
EDG_flavorMLO.0.d:0 "联姻、密谋、资助、拉拢，维斯康蒂家族的发家史和这几个名词脱不开关系，在1262年前将德拉托雷家族驱逐出米兰城之前，维斯康蒂家族只是来自热那亚的一个名不见经传的家族，他们是依靠自身的权谋占据了这座伦巴第的心脏，成为帝国在意大利的最大诸侯。当然，这位伦巴第公爵是不甘心于只成为小小伦巴第的主人的，他想要成为整个意大利的主人。1395年，吉安·维斯康蒂公爵在毒死了自己的叔叔声名狼藉的贝尔那多公爵后即位，他在告谒皇帝的宫廷之时，被皇帝册封为其在意大利地区的代理人，拉拢的意味不言自明，吉安公爵自然珍惜皇帝的垂青，皇帝的特许为他在意大利的扩张道路大开方便之门，北意大利的诸多城镇霎时间拜倒于他的兵锋之下，维斯康蒂家距离统治北意大利谨慎一步之遥，威尼斯和佛罗伦萨是最后反抗的堡垒，但命运无情，一场瘟疫夺去了他的性命。\n而伦巴第的迅速扩张最终引起了帝国的普遍敌视，尽管作为皇帝的传统盟友，但伦巴第内部的动荡为这个新生的霸权接近致命一击，次子菲利波毒死了自己精神不正常的长兄僭位为新的伦巴第公爵。为了重新夺回父亲的地位，他一改过去的政策和行会保持紧密合作，并且给予行会领袖贵族头衔以换取他们的“捐助”，从行会手中所获得的金币又哗啦啦的流入了雇佣兵的腰包。1414年以来，菲利波几乎已经完全夺回了自己父亲的地位，当年结成包围网反对自己的摩德纳、费拉拉、蒙费拉托和博洛尼亚已经臣服，维罗纳共和国更是沦为了伦巴第的提线木偶，皇帝为了笼络自己将不臣服于自己的美因茨大主教的选侯头衔转移给了对维斯康蒂家族完全掌控的米兰大主教，还给予了伦巴第“意大利王副”的头衔，事实上他已经被非正式的认为是意大利之王了，他完成了他父亲也没能实现的成就。\n菲利波公爵依靠行会来榨取意大利的财富，而行会自然会向公爵索取权力，公爵设立的学院当中，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场。哲学家自然不可能染指维斯康蒂家族的王位，但公爵本人并不介意将自己包装成为哲学家。1440年，伦巴第召开了第一次“贤人会议”，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。\n柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第国王和效忠于他的军事集团，教会，以及由商人行会支持的“贤人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的贤人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子，当然这不意味着行会所代表的哲学家势力已经在开局夺取了伦巴第的王位，而是维斯康蒂家为了拉拢有别于希腊城邦的的资本主义工商业城市的一种附和。通过统一的行会，在伦巴第，资本主义萌芽状态的商业城市拥有了比德意志地区自由市更高的一层权力，其不仅仅是自治的实体，他同样能影响城市之上的王国的政治结构，伦巴第王、行会和哲人之间形成了三位一体的关系。"
EDG_flavorMLO.0.a:0 "圣安布罗斯庇护着伦巴第。"
EDG_flavorMLO_0_flag:0 "意大利王副与米兰选帝大主教"

