EDG_protestant_religion_decision_essay_2_opinion:0 "出版「论基督徒的自由」"
EDG_flavor_religion_protestant.102.t:0 "《论基督徒的自由》"
EDG_flavor_religion_protestant.102.d:0 "路德在他的宗教改革纲领中，完全违反天主教教义，宣称教宗制度乃是人造的制度，它的谕示并非无谬误的。此前读圣经是教士专有的特权，教士可以任意曲解圣经中的话为自己的经济和政治目的服务而路德在其文章《论基督徒的自由》中要求每一个基督徒都有直接同上帝联系的权利，而毋需通过教会和神甫作为居间人，体现了路德的主张，即每个人都有读圣经的权利。"
EDG_flavor_religion_protestant.102.a:0 "不为权威所束缚。"
EDG_flavor_religion_protestant.102.b:0 ""

