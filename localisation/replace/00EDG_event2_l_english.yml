EDG_flavorSAX.0.t:0 "Saxony and the Empire"
EDG_flavorSAX.0.desc:0 "Over the past few centuries, Saxony's influence within the Empire has continually faced challenges. Yet, on the ancient lands of Saxony, the House of Welf remains the undisputed northwestern pillar of the Empire. To counter external pressures from Lotharingia and Scandinavia, the Emperor was compelled to ally with the Duke of Saxony, and successive Welf rulers have been entrusted with the weighty office of Imperial Arch-Marshal. This is, to some extent, the result of mutual compromise between Saxony and the Emperor, for the Empire is gradually fragmenting. If Saxony were to turn its banners against the crown, the Emperor would not only lose the ample tax revenues of the Lower Rhine but also gain a formidable adversary. For the Welf family, serving as Imperial Arch-Marshals, times are not easy. To the west, the Flemings in the Low Countries are laboriously forging their fragile national identity, while Overijssel watches the Empire's fate like a vulture. To the north, the descendants of the Vikings, though they have forsaken their faith in Odin, still covet the Empire's territories. To the east, heretics shouting vengeance for Jan Hus stand entrenched in Moravia. At this moment, Saxony could, like its forebears, remain content as the northwestern bulwark of the Empire. But for the House of Welf, which has given birth to an Emperor, there clearly exists another path—to follow in the footsteps of the two great Henry Dukes: Henry the Fowler, founder of East Francia, and Henry the Lion, who narrowly missed greatness—to tread a path that truly represents North Germany."
EDG_flavorSAX.0.a:0 "The future belongs to us!"
EDG_flavorSAX.0.b:0 ""

EDG_flavorSAX_0_tt:0 "@SAX Saxony Content §YGuide§!:\n\nSaxony has unique content for protecting the §YPrayerists§! (Devotio Moderna). We can choose to protect the §YPrayerists§! to gain significant benefits. But please §Rdo not§! attempt to change the state religion to §YPrayerist§!.\n\nSaxony can qualify to monopolize the privilege of §YImperial Arch-Marshal§!. This requires us to maintain good relations with the £icon_EDG_icon_hre_emperor£ §YEmperor§!.\n\nLocated in §MNorth Germany§!, Saxony finds it difficult to benefit from §YCatholic§! advantages. We are fated to embrace §MProtestantism§!.\n\nSince converting to §MProtestantism§! will inevitably lead to conflict with the §YEmperor§!, we should strive to monopolize the §YImperial Arch-Marshal§! privilege through the mission tree before the §MProtestant Reformation§! begins.\n\nYou can review this text in the §YMission Tree§!, specifically in the §Gfirst row§!, §Mthird column§! mission."

EDG_flavorSAX.1.t:0 "The [Root.Monarch.GetTitle]'s Authority"
EDG_flavorSAX.1.desc:0 "There is no doubt that [Root.GetName] is one of the greatest princes of North Germany, wielding immense influence in the region. Now, with a powerful army at our disposal, we are signaling to the entire Empire our intent for military conquest, to bring those North German princes who should rightfully be our vassals back under our rule. However, the [Root.Monarch.GetTitle] must still manage diplomatic postures carefully, especially regarding other major princes within the Empire... The House of Ascania could be our ally, but they could also become the greatest obstacle in our struggle for hegemony in North Germany. The same holds true for the rulers of Bohemia and the power of the House of Habsburg."
EDG_flavorSAX.1.a:0 "The [Root.Monarch.GetTitle] shall proclaim himself the protector of the princes."
EDG_flavorSAX.1.b:0 "Nordmark should be our primary focus for recruitment."
EDG_flavorSAX.1.c:0 "How can they rest secure with such meager numbers?"
EDG_flavorSAX.1.d:0 "The Bohemian Crown carries significant weight."
EDG_flavorSAX.1.e:0 "We know the Habsburg dynasty's attitude will be crucial."

EDG_flavorSAX.2.t:0 "The Danes"
EDG_flavorSAX.2.desc:0 "With our conquest of Holstein, the Danish cities there have entered our view for the first time. They fear us, worried that we will impose exclusionary policies upon them."
EDG_flavorSAX.2.a:0 "We are one family!"
EDG_flavorSAX.2.b:0 "They don't even speak German."

EDG_flavorSAX.3.t:0 "[From.GetName] Requests an Enduring Alliance"
EDG_flavorSAX.3.desc:0 "The ruler of [From.GetName] has sent us a letter, sincerely hoping to establish a lasting friendly relationship with us."
EDG_flavorSAX.3.a:0 "They are a strategically important ally!"
EDG_flavorSAX.3.b:0 "We don't want to waste time on them."

EDG_flavorSAX.4.t:0 "[From.GetName] Has Agreed to Our Request"
EDG_flavorSAX.4.desc:0 "[From.GetName] has responded to our request; they are pleased to have the opportunity to form a perpetual alliance with us."
EDG_flavorSAX.4.a:0 "Excellent!"
EDG_flavorSAX.4.b:0 ""

EDG_flavorSAX.5.t:0 "Reestablishing the Great Duchy of Saxony"
EDG_flavorSAX.5.desc:0 "Since Otto I was crowned King, Saxony has been one of the most influential duchies in Germany. However, as the duchy's power declined, the old Great Duchy of Saxony gradually fell into the predicament of feudal fragmentation, with the Saxon Duke's de jure vassals choosing to swear fealty directly to the Emperor rather than to the Duke. Although the rulers of Saxony have long been among the most influential princes in the Empire, even gaining the right to elect the Emperor, we have not rested on our laurels. We have reconquered those princes who should rightfully be our subjects and restored the territory that the Duchy of Saxony ought to possess."
EDG_flavorSAX.5.a:0 "We are the successors of Otto I!"
EDG_flavorSAX.5.b:0 ""

EDG_flavorSAX.6.t:0 "The Sievers Decree"
EDG_flavorSAX.6.desc:0 "The Prayerists are a sect that emerged around 1370, mentioned by the Patriarchs of Antioch and Constantinople. Reportedly, their leader, named Peter, declared himself Christ, was sentenced to stoning for blasphemy, and before his execution told his followers he would ascend to heaven in the form of a wolf from his tomb three days later. The core doctrine of the Prayerists manifests a unique hedonistic philosophy. They assert that the Trinity is perceived through carnal desire, that God transforms Himself into matter to unite with the perfect spirit, and that God reveals His presence through different sensations. They believe human perfection is achieved solely through prayer, not sacraments—a doctrine some studies suggest may derive from the libertine ideas of certain early Gnostic schools. According to Michael Psellos's descriptions, the Prayerists engaged in revelries and, to some extent, acts that violated moral norms. Unquestionably, the Prayerists were deemed heretical by the Catholic Church and faced widespread persecution following the Imperial Diet, with many artisans and merchants adhering to this faith being expelled from their homelands. The [Root.Monarch.GetTitle] issued the famous Sievers Decree, allowing Prayerist believers to come to our lands, where their faith would be protected. This will attract a large number of Prayerist immigrants to us, bringing with them mature skills and substantial wealth."
EDG_flavorSAX.6.a:0 "We are all servants of the Lord."
EDG_flavorSAX.6.b:0 ""

EDG_flavorSAX.7.t:0 "Prayerist Immigrants"
EDG_flavorSAX.7.desc:0 "Another group of Prayerist immigrants has arrived in our lands. Among them are skilled artisans and wealthy merchants, drawn by the promises made in our Sievers Decree. They hope we will respect their faith and allow them to settle on our soil."
EDG_flavorSAX.7.a:0 "Welcome them!"
EDG_flavorSAX.7.b:0 "Hmm... not for now."
EDG_flavorSAX.7.c:0 "We've changed our minds."

EDG_flavorSAX.8.t:0 "The Offhausen League"
EDG_flavorSAX.8.desc:0 "Religious conflict within the Empire has become inevitable. The [Root.Monarch.GetTitle] has formed the Offhausen League, a military alliance of Protestant princes. This league is committed to resisting the Catholic forces led by the Emperor and will fight for the freedom and faith of all Protestants in the protracted religious wars to come."
EDG_flavorSAX.8.a:0 "We will fight to the death!"
EDG_flavorSAX.8.b:0 ""

EDG_flavorSAX.9.t:0 "Arch-Marshal - Emperor Relations"
EDG_flavorSAX.9.desc:0 "We are the Arch-Marshal of the Empire, and imperial tradition obliges us to support the Emperor and defend the Empire. However, the Empire's centrifugal forces grow stronger; the Emperor's authority within the Empire wanes daily, and his influence in North Germany diminishes. If we continue to fulfill our duty of supporting the Emperor, we can better maintain the Empire's stability and order and preserve good relations with him... Alternatively, we could act unilaterally, though this would disappoint the other princes and feudal lords and could damage our military leadership and prestige."
EDG_flavorSAX.9.a:0 "Our loyalty to the Empire is unwavering!"
EDG_flavorSAX.9.b:0 "We recognize no Emperor."

EDG_flavorSAX.10.t:0 "Wealth Brought by Prayerist Immigrants"
EDG_flavorSAX.10.desc:0 ""
EDG_flavorSAX.10.a:0 ""
EDG_flavorSAX.10.b:0 ""

EDG_flavorSAX.11.t:0 "Claiming the Ducal Lands"
EDG_flavorSAX.11.desc:0 "The great Duchy of Saxony from the time of Otto I has long ceased to exist. Our ancestor, Henry 'the Lion,' once held a vast Saxon duchy, but with the weakening imposed by Emperor Barbarossa and his successors, we gradually lost more and more territories, now retaining only parts of Lüneburg and Hanover. This has been a lasting disgrace for the House of Welf. We have continually sought opportunities to reestablish a powerful Duchy of Saxony—a formidable feudal force capable of unifying all of Germany."
EDG_flavorSAX.11.a:0 "We must rebuild the Great Duchy of Saxony!"
EDG_flavorSAX.11.b:0 "We are quite content to abide by the status quo..."
EDG_flavorSAX_11_a_tt:0 "This is the §Ynecessary path§! to restoring the duchy."
EDG_flavorSAX_11_b_tt:0 "This will cause us to §Rlose§! the opportunity to gain §Ypermanent claims§!."

EDG_flavorSAX.12.t:0 "The People of Lorraine"
EDG_flavorSAX.12.desc:0 "Lorraine has long been part of the Holy Roman Empire, originally with a significant German-speaking population. However, as the Kingdom of Lotharingia and local rulers increasingly favored French culture from the West, the Lorraine region became progressively Gallicized. Today, it is rare to find German-speaking Lorrainers. This has led many to question the ethnic composition of the Lorrainer people."
EDG_flavorSAX.12.a:0 "They are our people too."
EDG_flavorSAX.12.b:0 "These people with their Frankish airs are certainly outsiders."

EDG_flavorSAX.13.t:0 "The Dutch Bureaucratic System"
EDG_flavorSAX.13.desc:0 "The Netherlands is not only wealthy but also possesses a cadre of skilled bureaucrats. Both the Kingdom of Lotharingia and the Electorate of Overijssel are keen to recruit experienced, excellent officials from the Low Countries. As our conquests in the Low Countries progress, our understanding of the local culture deepens, and our exposure to the Dutch bureaucratic system provides us with invaluable experience. However, the issue is that introducing Dutch and Flemish people as bureaucrats in our state is bound to upset the interests of the old German nobility."
EDG_flavorSAX.13.a:0 "Most importantly, we are eager to learn."
EDG_flavorSAX.13.b:0 "The feudal aristocratic system is our backbone."

EDG_flavorSAX.14.t:0 "The Great Procession"
EDG_flavorSAX.14.desc:0 "The Great Plague of 1382 claimed a vast number of lives in Westphalia, with the city of Münster alone losing 8,000 residents. Since the great fire swept through Münster in 1383, the people of Westphalia have held an annual Great Procession to demonstrate their contrite hearts before the Lord. As the ruler of Westphalia, we must pay attention to this event. If we can lend our support to the people's traditional activity, we will gain greater popular support."
EDG_flavorSAX.14.a:0 "Let us host a grand procession!"
EDG_flavorSAX.14.b:0 "We don't have sufficient spare funds at the moment."
EDG_flavorSAX.14.c:0 "It is time to abolish this outdated custom."
EDG_flavorSAX_14_unable_flag_tt:0 "We will §Ypermanently§! prevent this event from occurring."
EDG_flavorSAX_14_enable_flag_tt:0 "This will allow the §YGreat Procession§! event to trigger periodically, approximately once every 10 years, enabling us to spend gold in exchange for £adm£ Administrative power and £dip£ Diplomatic power."

EDG_flavorSAX.15.t:0 "Facing the Poles"
EDG_flavorSAX.15.desc:0 "Our borders have reached the easternmost extent of the German lands. Now that we have arrived at the frontier of the Kingdom of Poland, our relationship with the Poles has become an issue we cannot avoid. Should we emulate our ancestors and launch another Drang nach Osten (Drive to the East), conquering these Slavs, or should we focus on consolidating our territories within Germany?"
EDG_flavorSAX.15.a:0 "Forward!"
EDG_flavorSAX.15.b:0 "We currently have no interests in Poland."

EDG_flavorSAX.16.t:0 "Military Focus"
EDG_flavorSAX.16.desc:0 "We have taken the first step towards building a military power. The establishment of the [Root.GetName] Military Privy Council is regarded by posterity as the initial move in national militarization. A military council composed of the finest officers provides crucial support for integrating domestic military resources. Now, the Military Privy Council proposes to the [Root.Monarch.GetTitle] that we select a military focus for our army."
EDG_flavorSAX.16.a:0 "We adhere to an offensive doctrine."
EDG_flavorSAX.16.b:0 "We stand by a defensive doctrine."
EDG_flavorSAX.16.c:0 "A large army doctrine is the correct path."
EDG_flavorSAX.16.d:0 "Only elite forces can dominate the battlefield."

EDG_flavorSAX.17.t:0 "Establishment of the [Root.GetName] Gendarmerie"
EDG_flavorSAX.17.desc:0 "With the support of the [Root.Monarch.GetTitle], the [Root.GetName] Gendarmerie has been established. This is an elite armed force composed of robust young men, recruited from the propertied burgher class and minor nobility, and led directly by the [Root.Monarch.GetTitle]. In future military conflicts, the Gendarmerie is poised to become a significant force capable of influencing the outcome of wars. The establishment of the Gendarmerie imposes higher demands on the integration of our military resources. The Military Privy Council once again proposes that we select a military focus."
EDG_flavorSAX.17.a:0 ""
EDG_flavorSAX.17.b:0 ""

EDG_flavorSAX.18.t:0 "Establishment of the General Staff"
EDG_flavorSAX.18.desc:0 "The [Root.GetName] General Staff is historically the first general staff with a truly modern significance and form, exerting a profound influence on the development of world military history. It facilitated the shift from the early war model of 'commander decision-making' to the modern war model of 'officer corps decision-making.' It is responsible for studying all aspects of warfare, developing troop mobility plans and campaign implementation schemes, and drafting operational and mobilization plans. The General Staff is a key reason why the [Root.GetName] army is feared and stands as one of the most outstanding staff organizations in military history over the past two centuries. It also provides us with an opportunity to expand our military focus."
EDG_flavorSAX.18.a:0 ""
EDG_flavorSAX.18.b:0 ""

EDG_flavorSAX.19.t:0 "An Army with a State"
EDG_flavorSAX.19.desc:0 "Historical experience has repeatedly proven that nations surrounded by powerful neighbors and lacking natural barriers invariably rely heavily on military force to ensure security, and [Root.GetName] is no exception. The [Root.GetName] rulers, led by the House of Welf, have long held the office of Arch-Marshal of the Holy Roman Empire, guarding the Empire's northern frontiers. Under immense military pressure, [Root.GetName] established its first standing army. Over time, the militarism of [Root.GetName]—or what later generations termed [Root.GetName] militarism—reflected a defining characteristic or tradition of the state's development: pugnacity and martial prowess, deeply linked to the environment in which our nation found itself.\n\nFor a long time, the hard truth of military power has been thoroughly validated by practice. Consequently, a profound reverence for military strength has permeated all levels of [Root.GetName] society, leading to what historian Gerhard Schröder called the 'militarization of the middle class.' The [Root.GetName] middle class held military power in the highest esteem, evident not only in their respect for the army but also in their militaristic imitation of civilian organizations and activities. Teachers saw themselves as officers on a training ground; middle-aged merchants proudly displayed their reserve officer commissions. The militaristic tendencies of the middle class indicated that they regarded the military stratum as the highest echelon of society. This gave [Root.GetName]'s national development a distorted yet vigorous character, leading to its historical label as a 'police state,' where political life was entirely dominated by the army and military power, making the military the ultimate arbiter of German politics.\n\nAs the historian and writer Ludwig described it: 'For the witty Lüneburgers and other [Root.GetName]rs, the General Staff building became a kind of Apollonian temple; and the soldiers who moved in and out of this building, wearing trousers with broad red stripes, seemed to each bear a halo symbolizing the divine man.' There is no doubt that [Root.GetName] exhibited a high degree of national militarization, and this military fervor would bring us further benefits."
EDG_flavorSAX.19.a:0 ""
EDG_flavorSAX.19.b:0 ""
