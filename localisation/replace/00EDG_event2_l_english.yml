EDG_flavorFRA.14.t:0 "The Italian Wars and the French Renaissance"
EDG_flavorFRA.14.d:0 "Although Petrarch, the foremost figure of the early Italian Renaissance and a Florentine poet, had exerted significant influence in France as early as the late 14th century, the French Renaissance movement only began to take shape towards the end of the 15th century, with its full flourishing not occurring until the 16th century. This 'lag' in the emergence of the Renaissance in France was primarily due to the fact that capitalist development in France at the time still trailed behind Italy, and the necessary social conditions were not yet mature.\n\nThe French expeditions into Italy greatly accelerated the development of the French Renaissance. The French who followed the 'knightly king' across the Alps discovered with astonishment a new world on the other side: magnificent cities built with various marbles, grand piazzas, palaces rivaling those of the Orient, and golden-domed churches...\n\nSimultaneously, the new urban lifestyles and immense wealth of the Italian cities filled these Frenchmen with envy. Although the French ultimately gained no lasting territorial conquests in Italy during the decades-long Italian Wars, the vast quantities of Italian Renaissance artworks and books plundered during the conflicts opened the eyes of their countrymen back home, thereby significantly promoting the spread of humanist thought in France."
EDG_flavorFRA.14.a:0 "An Italian fashion."
EDG_flavorFRA.14.b:0 ""

EDG_flavorFRA.15.t:0 "Lefèvre d'Étaples"
EDG_flavorFRA.15.d:0 "From its inception, humanism in France was intertwined with religious reform, marking the most distinctive characteristic that set the French Renaissance apart from its Italian counterpart. Precisely because of this, Lefèvre d'Étaples, an outstanding early representative of French humanism, devoted himself early on to translating and editing the works of classical authors. From 1492 to 1506, he published several translations of Aristotle's works with his own annotations. He was also the first in France to liberate religious studies from the constraints of scholastic philosophy. His 1509 Latin translation of the New Testament, along with his Commentary on the Pauline Epistles which contained fundamental ideas of the Reformation, exerted a significant influence on Luther. Beginning in 1512, Lefèvre dedicated himself to promoting 'salvation by faith' and a 'return to the Scriptures.' That year, he became the vicar general of Meaux and organized the famous 'Circle of Meaux,' actively disseminating Protestant ideas. In 1530, Lefèvre translated the entire Bible from the Vulgate into French, an undertaking that made a monumental contribution to the popularization of the French national language."
EDG_flavorFRA.15.a:0 "We should support his work."
EDG_flavorFRA.15.b:0 "But his actions threaten the interests of the Holy See..."
EDG_flavorFRA_15_a_opinion_modifier:0 "Renaissance Activities Opposing the Papacy"
EDG_flavorFRA_15_b_opinion_modifier:0 "Counter-Reformation Tendencies"

EDG_flavorFRA.16.t:0 "Margaret's Haven for Humanists"
EDG_flavorFRA.16.d:0 "The French monarchy once supported the Renaissance movement and adopted a protective stance towards humanist thought. In 1530, Francis I established the Collège des Lecteurs Royaux (later the Collège de France), gathering specialized scholars to focus on Greek, Latin, and Hebrew. In 1539, he issued the Ordinance of Villers-Cotterêts, which, while authorizing the printing of Greek books, mandated the use of French in all official legal and administrative documents throughout the kingdom. That same year, he also founded a library at Fontainebleau dedicated to housing ancient manuscripts, an institution later regarded as a precursor to the National Library. To better house artworks, many of which were sourced from Italy, Francis I also undertook major construction projects to expand the Louvre Palace. Concurrently, he enthusiastically invited prominent Italian humanists and artists to France to lecture and practice their crafts, including the illustrious Leonardo da Vinci. Furthermore, Francis I publicly declared his intention to grant literature his 'support and special favor.' These actions led some French humanists to hail him as the 'Father of French Letters.' Compared to Francis I, his sister, Margaret of Navarre, exhibited even more pronounced humanist leanings. She used her considerable influence with the king to protect humanists and support the Reformation movement. For a time, her court became the ideal refuge for persecuted humanists and Protestants alike."
EDG_flavorFRA.16.a:0 "We shall protect these humanists."
EDG_flavorFRA.16.b:0 "We should not protect Protestants."

EDG_flavorFRA.17.t:0 "Guillaume Budé"
EDG_flavorFRA.17.d:0 "The linguist Guillaume Budé was another eminent figure of the early French Renaissance, comparable in stature to Lefèvre. If Lefèvre was largely a theologian and translator, Budé was more truly a classical scholar in the fullest sense. He was not only a master of Greek but also widely versed in philosophy, theology, law, and medicine. Leveraging his exceptionally close relationship with the royal family, he advised Francis I to create the Collège des Lecteurs Royaux, dedicated to the study of Greek, Hebrew, and Latin. Once established, the college became not only a center for advanced academic research in France and sparked interest in classical languages, but also a significant bastion countering the conservative stronghold represented by the University of Paris, which was controlled by the Catholic Church."
EDG_flavorFRA.17.a:0 "We shall support his work."
EDG_flavorFRA.17.b:0 ""

EDG_flavorFRA.18.t:0 "François Rabelais"
EDG_flavorFRA.18.d:0 "Rabelais came from a family of landowners and lawyers in central France. Widely experienced and erudite, he possessed considerable expertise in numerous fields including astronomy, geography, mathematics, medicine, theology, and law. In 1532, Rabelais published his first novel, Pantagruel, under a pseudonym. The full title was exceedingly long: The Horrible and Terrifying Deeds and Words of the Very Renowned Pantagruel, King of the Dipsodes, Son of the Great Giant Gargantua. Upon publication, the book was well-received by readers and quickly became popular throughout the country. This novel constitutes the second part of Gargantua and Pantagruel. Two years later, Rabelais published the first part of the series, originally titled The Very Horrific Life of the Great Gargantua, Father of Pantagruel. Subsequently, Rabelais spent many more years composing and publishing the final three parts of the work. In this humanist masterpiece, drawing on French folklore, Rabelais used exaggeration to vividly, humorously, and wittily celebrate the greatness of human power, while satirizing the Church, which preached asceticism, and the idle, complacent nobility. The author also exhaustively expressed the bourgeoisie's fervent desire to break free from spiritual bondage and pursue new ideas and knowledge. An inscription in the book records the oracle of the 'Divine Bottle': 'Drink freely, drink from the fountain of knowledge, study man and the universe... Study knowledge, drink truth, drink love.' As a representative of humanist literature in the early French Renaissance, Rabelais held strong democratic tendencies, which stood in sharp contrast to the aristocratic airs of the poets from the Pléiade, his contemporaries."
EDG_flavorFRA.18.a:0 ""
EDG_flavorFRA.18.b:0 ""

EDG_flavorFRA.19.t:0 "The Pléiade"
EDG_flavorFRA.19.d:0 "The Pléiade was a group of seven humanist poets led by Pierre de Ronsard and Joachim du Bellay. The group's aim was to elevate the French language, as a tool for literary expression, to the level of the classical languages. The manifesto of the Pléiade was undoubtedly The Defence and Illustration of the French Language ( La Défense et Illustration de la Langue Française ), penned by Du Bellay and published in 1549. This historic work, spanning what was conceptually 12 books and 24 chapters, explicitly proposed carefully imitating and drawing inspiration from the works of the Italian Renaissance and classical literary forms and languages to purify, standardize, and enrich the French language. The manifesto also advocated for the use of specialized terminology in literary works, the creation of new words, and the development of poetic forms within French literature. Its authors confidently believed that French literature should at least rival Italian literature and that French could be used to create poetry worthy of comparison with ancient verse. Although the members of the Pléiade viewed literary creation as the exclusive privilege of the aristocratic class, which inevitably imbued their linguistic and poetic theories, as well as their creative practice, with inherent conservative and aristocratic biases, their primary theoretical tenets nonetheless reflected the demands of the era: linguistic unity and reform. This aspect not only aligned with the historical trend of national strength and unification but also, to some extent, 'defended' and 'illustrated' the humanist ideas driving societal and epochal progress. Precisely in this sense, the theoretical propositions and creative practices of the Pléiade are still recognized as an important component of French humanist literature."
EDG_flavorFRA.19.a:0 "Progressive ideas!"
EDG_flavorFRA.19.b:0 ""

EDG_flavorFRA.20.t:0 "Michel de Montaigne"
EDG_flavorFRA.20.d:0 "The most important humanist writer of the late French Renaissance was Montaigne. He was born into a family of noblesse de robe; his ancestors had amassed wealth by running a fish shop in Bordeaux and exporting wine to England. Montaigne's father had participated in the Italian Wars and consequently became an ardent admirer of Italian culture. Although the elder Montaigne was not versed in literature, being eager to cultivate sophistication, he was determined to provide his son with an excellent education. Since Latin was the common language of scholars and men of letters at the time, the father had his son speak Latin as his native tongue from the moment he began to babble. Subsequently, he spared no effort in ensuring his son received a good and systematic education. As a result, Montaigne acquired a profound erudition, particularly familiarity with the works of ancient masters such as Plutarch, Seneca, and Tacitus. This is fully evidenced in his Essays, where he extensively quotes from numerous ancient Greek and Roman writers. In his adulthood, Montaigne served as a magistrate and was twice elected Mayor of Bordeaux. Additionally, he served as a courtier to King Henry III in Paris. Later, weary of public life, Montaigne retired to his estate in the countryside and devoted himself to writing. The immortal work that made Montaigne famous is his Essays (Les Essais). The Essays are the most important prose work of 16th-century France, and indeed of the world, comprising 107 chapters and approximately a million words. The chapters vary in length, and their content is incredibly diverse, covering virtually every topic. Although the book's structure is loose and natural, a clear view of the whole reveals that the theory of human nature is the ideological foundation of Montaigne's thought. Unlike early humanists like Rabelais, Montaigne did not enthusiastically, even exaggeratedly, praise human greatness and power or celebrate human liberation. Instead, he calmly reflected on and explored humanity and human life. In this process, Montaigne placed great emphasis on self-study—the objective description and serious dissection of the self. Montaigne believed that self-study was the school for cultivating humanity. Simultaneously, he emphasized that self-reflection and self-restraint could grant a person spiritual independence. However, the 'self' in Montaigne's writing is not an isolated 'self' but a universal one. He declared, 'Every man bears the whole stamp of the human condition.' Thus, he naturally expanded the study of the self to the study of humankind. As for the attitude a humanist should hold towards earthly life, Montaigne's answer was: 'I love life... I embrace it wholeheartedly and am grateful to Nature for all she has wrought for me.'"
EDG_flavorFRA.20.a:0 "'Every man makes his own fortune.'"
EDG_flavorFRA.20.b:0 ""

EDG_flavorFRA.21.t:0 "The Huguenots"
EDG_flavorFRA.21.d:0 "The main body of the Huguenots consisted of bourgeois elements, along with some major nobles from southern France. The latter joined the Huguenot cause primarily to leverage Calvinist condemnations of tyrannical rulers against the centralized, absolute monarchy, and also to seize the properties of the Catholic Church and monasteries. Since their 'adherence' to Calvinism was largely politically motivated, they were also called 'political Huguenots.' After Calvin's rise, the vast majority of French Protestants became Calvinist Protestants. Calvinism spread throughout France via Lyon. Because it incorporated the fundamental doctrines of Lutheranism while discarding and modifying the parts where Luther had compromised with feudal lords, it better reflected the bourgeoisie's desires for economic prosperity and political participation. Consequently, it garnered strong support from the broad French bourgeoisie, especially the middle and lower bourgeoisie. During the 1550s, Calvinist churches were established across France. In May 1559, at Calvin's initiative, representatives from various new churches held the first 'National Synod of the Reformed Church of France' in Saint-Germain, on the outskirts of Paris."
EDG_flavorFRA.21.a:0 "A new church, parallel to Catholicism, has emerged."
EDG_flavorFRA.21.b:0 ""

EDG_flavorFRA.22.t:0 "The Edicts of Lyon and Blois"
EDG_flavorFRA_22_flag:0 "The Edicts of Lyon and Blois"
EDG_flavorFRA.22.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName] took active measures to implement governmental reforms. He reformed the French legal system, reduced oppressive taxes, and perfected the governmental structure, much like his contemporary Henry VII did in England. To meet the budget after tax reductions, [Root.Monarch.GetName] cut the pensions of nobles and foreign princes. In religious policy, [Root.Monarch.GetName] re-established religious adjudication laws, formally designating the Roman Catholic Church in France as the 'Gallican Church,' with most appointment powers held by the king or other French officials, and introduced further new statutes at the Estates-General of 1484. [Root.Monarch.GetName] was skilled at managing his nobility, making great contributions to the stability of the French government. In the 1499 Edict of Blois and the Edict of Lyon issued in June 1510, he expanded the powers of royal judges and worked to curb governmental corruption. The highly complex French customary laws were codified and ratified by royal proclamation in the 1499 Edict of Blois, while the Edict of Lyon refined the tax system, requiring tax collectors to transfer all funds to the government within 8 years, with violations punishable by fines and dismissal."
EDG_flavorFRA.22.a:0 "We have an efficient and honest government."
EDG_flavorFRA.22.b:0 ""

EDG_flavorFRA.23.t:0 "The Union of the Victorious King and the Maid"
EDG_flavorFRA.23.d:0 "When [Root.Monarch.GetTitle][Root.Monarch.GetName] first laid eyes upon Joan of Arc, he could never have imagined how many trials they would face together. They endured the most difficult times—not only for themselves, but for France itself. During that period, the people of France were ravaged by prolonged war, and the motherland bore countless scars, enough to move Christ to compassion and bring the Virgin Mary to tears. Sharing life and death, weathering hardship together, they became the divine light that saved France, even in shadows untouched by Christ's radiance. Now, [Root.Monarch.GetName] has finally fulfilled his wish. He takes Joan's hand, making her his queen, uniting as one before God."
EDG_flavorFRA.23.a:0 "As enduring as the seas and heavens, in harmonious union."
EDG_flavorFRA.23.b:0 ""
EDG_flavorFRA_23_a_modifier:0 "Union of the Victorious King and the Maid"

EDG_flavorFRA.24.t:0 "Queen Joan"
EDG_flavorFRA.24.d:0 "Joan is an approachable and competent queen, kind-hearted and respectful towards talented individuals of lower status. More importantly, she maintains closeness with the poor and suffering, adding a touch of romantic symbolism to her life of military campaigns. In the eyes of the French people, Joan has become not only a symbol of patriotism and nationalism but also a religious exemplar and protector of the common folk."
EDG_flavorFRA.24.a:0 "Gracious and wise, deeply principled."
EDG_flavorFRA.24.b:0 ""
EDG_flavorFRA_24_a_modifier:0 "Queen Joan"

EDG_flavorFRA_25_a_tt:0 "@FRA The Kingdom of France will be plunged into §Ydynastic§! internal strife. The descendants of Charlemagne and the brothers of the Capetian dynasty will §Tcross swords§! for the throne in Paris..."
EDG_flavorFRA.25.t:0 "The Passing of the Victorious King"
EDG_flavorFRA.25.d:0 "Hugh VII, the great Victorious King, succeeded amidst defeated armies and accepted his mandate in times of peril. After his father, Hugh VI, died humiliated and ill, he led the Kingdom of France to repel the invasions of England, Lotharingia, and Arles, securing final victory in the Four Kingdoms' War, defending France's territory, and upholding the glory of the Capetian dynasty and the authority of Paris. His and Joan's epic will forever live in the hearts of the French people. His life was so brilliant, his character so great, his divine achievements and martial prowess so earth-shattering. But even the greatest hero ages, and even the most magnificent monarch must one day take their final bow. Now, Hugh VII has passed away, returning to the heavens. Parisian citizens paying their respects at his funeral crowd the squares, all mourning this great, wise, and just leader... The Victorious King is dead, and the crises latent within the Kingdom of France gradually reveal themselves. Increasing numbers of mercenaries and private soldiers appear on the various appanages of the Capetian dynasty. The princes of France are destined to unleash a storm of bloodshed over the Victorious King's legacy."
EDG_flavorFRA.25.a:0 "Victorious King, your sarcophagus is all of France."

EDG_flavorFRA.27.t:0 "Richelieu's Intendant System Reform"
EDG_flavorFRA.27.d:0 "After Richelieu assumed the role of Chief Minister, he actively strengthened state institutions and reinforced central authority. To this end, he established various ministerial positions at the central level. These ministers, operating under the direct leadership of the Prime Minister, wielded substantive power and made decisions on daily administrative affairs. This move rendered the noble-dominated 'Council of State' largely ceremonial. Although Richelieu did not abolish the provincial governorships, which were often controlled by local magnates, he transformed the previously temporary royal emissaries sent to the provinces, a practice dating back to the 16th century, into a permanent institution known as the Intendants. Intendants were appointed and dismissed by the king, and their offices could not be bought, sold, transferred, or inherited. Judicial, administrative, and financial powers within each province were placed under the supervision of the Intendant, who in turn answered completely to the central government. Through this system, central control over the localities was significantly strengthened."
EDG_flavorFRA.27.a:0 "Implement this reform vigorously."
EDG_flavorFRA.27.b:0 "We must not act too hastily..."

EDG_flavorFRA.28.t:0 "La Gazette de France"
EDG_flavorFRA.28.d:0 "In the realm of ideology and culture, Richelieu pioneered the establishment of a publishing censorship system. In 1630, he founded France's first newspaper, La Gazette de France, using it as a propaganda tool for the centralized state."
EDG_flavorFRA.28.a:0 "Get me a copy of the paper."

EDG_flavorFRA.29.t:0 "The Académie Française"
EDG_flavorFRA.29.d:0 "A key initiative by Richelieu to control intellectual and cultural life was the founding of the Académie Française. This institution can be considered the first official cultural body in French history attempting to regulate activities in the cultural sphere."
EDG_flavorFRA.29.a:0 "No one shall speak out of turn."

EDG_flavorFRA.30.t:0 "Economic Prosperity Not Meant for All"
EDG_flavorFRA.30.d:0 "To increase treasury funds and further strengthen the economic foundation of centralization, Richelieu vigorously implemented policies supporting industry, commerce, overseas trade, and colonial ventures. For instance, he encouraged the development of capitalist manufacture through subsidies, granting privileges, and tax exemptions, supported overseas trading companies, expanded the Canadian colony, and used diplomatic channels to enlarge the markets for French merchants in Turkey, Iran, and Russia. During Richelieu's administration, the French treasury was noticeably replenished. However, while this phenomenon was somewhat linked to the aforementioned measures, it was also attributable to the regime's harsh oppression and exploitation of the populace. Richelieu's extortion from urban and rural dwellers knew no bounds. By the time of his death, national taxes had been collected three years in advance. Regarding this, Richelieu famously declared: 'If the people are too comfortable, they cannot be kept within the bounds of their duty... They must be treated like mules, burdened heavily, for ease will spoil them.' Precisely because of this, during Richelieu's rule, the vast numbers of peasants and urban commoners, unable to bear the government's exorbitant taxes and levies, rose in rebellion time and again. The largest of these was the 'Barefoot' (Va-nu-pieds) rebellion that erupted in Normandy in 1639."
EDG_flavorFRA.30.a:0 "I am also a citizen of Paris; why don't I feel this feudal oppression?"

EDG_flavorFRA.31.t:0 "René Descartes"
EDG_flavorFRA.31.d:0 "Descartes was one of the greatest scientific and philosophical minds of 17th-century Europe. He was not only the inventor of analytic geometry and a significant contributor to physics, but also the founder of dualistic rationalist philosophy. In epistemology, Descartes emphasized the supremacy and omnipotence of reason. He believed that all people possess reason and should use it to subject all previous knowledge to bold, universal doubt, scrutinizing everything with the measure of 'reason.' 'I think, therefore I am' (Cogito, ergo sum) is one of his famous dictums. Descartes was also the first to liberate philosophical thought from the constraints of traditional scholasticism, earning him the title 'Father of Modern Philosophy' from the renowned German philosopher Hegel. Although Descartes's doctrines were strongly challenged by another prominent contemporary philosopher, Pierre Gassendi (1592-1655), their 'clarity,' 'seductive elegance,' and better fit with the political and cultural environment of the Age of Louis XIV allowed them to dominate French intellectual circles in the late 17th century."
EDG_flavorFRA.31.a:0 "'I think, therefore I am.'"

EDG_flavorFRA.32.t:0 "The Diligent [Root.Monarch.GetTitle] and Colbert"
EDG_flavorFRA.32.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName] possessed extraordinary energy, spending up to eight hours daily on state affairs during his reign. Despite his immense personal capacity, [Root.Monarch.GetName] still relied heavily on capable assistants to govern the country. Among these able ministers, the most trusted and heavily relied upon was Colbert. Born into a merchant family, Colbert originally served as the household steward for Mazarin. After gaining [Root.Monarch.GetName]'s favor, he first became Controller-General of Finances and, due to his outstanding achievements, was later appointed Secretary of State for the Royal Household and Secretary of State for the Navy. It could be said he was vested with the powers of a de facto prime minister. During his tenure, Colbert actively pursued fiscal reforms, vigorously implemented mercantilist policies, and extensively established royal manufactories, ushering in another period of economic prosperity for France."
EDG_flavorFRA.32.a:0 "This signifies supreme power and economic prosperity."

EDG_flavorFRA.33.t:0 "The Cultural Ascendancy of France"
EDG_flavorFRA.33.d:0 "In the realm of thought and culture, 18th-century Europe can rightly be called France's Europe. Europeans at the time were not only captivated by a new artistic style originating from France—the elegant, lively, delicate, and graceful 'Rococo'—but were also profoundly influenced by the new ideas and theories of the French Enlightenment thinkers, which aligned with the spirit of the age. An unprecedented wave of 'Francophilia' swept across almost the entire continent, with the notable exception of England. In the aristocratic salons and even at the courts of other nations, speaking French became a mark of distinction. Furthermore, not only were many French Enlightenment thinkers repeatedly invited to the courts of Europe's so-called 'enlightened despots' and treated as honored guests, but even French individuals without particular expertise were sought after by foreign princes, nobles, and wealthy merchants to serve as tutors in their households, simply because they spoke French."
EDG_flavorFRA.33.a:0 "Anyone would be filled with admiration."

EDG_flavorFRA.34.t:0 "Pierre Corneille"
EDG_flavorFRA.34.d:0 "Corneille, who initially worked as a lawyer in Rouen, was the first playwright to earn acclaim for Classical drama. Although he also wrote comedies, he was primarily a tragedian and was honored by his countrymen as the 'Father of Tragedy.' His masterpiece is Le Cid. Corneille was born in Rouen, a port city in Normandy. His grandfather was a councilor and keeper of the seals for the Parliament of Normandy, and his father served as a special administrator of waters and forests in the Vicomté of Rouen; his family had been well-off for several generations. Corneille received his early education at home and attended a Jesuit college from ages nine to fifteen. Intelligent and studious, he developed a great fondness for the tragedies of Seneca and the orations of Cicero, also showing a strong interest in Latin poetry. Since his teachers were all devout Catholics, including some notable preachers, Corneille was deeply influenced by Catholicism from a young age, which later imbued many of his works with strong religious overtones. At that time, Rouen was a center for French theater with a vibrant cultural life. Important troupes from Paris frequently performed there, and most French plays in the early 17th century were printed in Rouen. Influenced by this environment, Corneille developed a great interest in drama and began writing plays. In 1629, his first comedy, Mélite, was published. Frankly, it was not an extraordinary work, but its plot was close to life and the dialogue was cleverly constructed. The famous actor Montdory (1594-1651) took the script to Paris and staged it. The performance was successful, marking Corneille's debut. Over the next five or six years, he completed three more comedies, three tragicomedies, and his first tragedy, Médée (1635), based largely on the plot of Seneca's tragedy of the same name. It was from this point that Corneille's career as a tragedian began. Overall, the subjects of these early works were not ideal, and the characters lacked vitality. However, compared to the chaotic works that flooded the stage at the time, his plays were simpler in style and stronger in contemporary relevance, displaying distinctive characteristics. Cardinal Richelieu, seeking to tighten government control over literature and art to further consolidate central power, was scouting for writers to serve the crown. Corneille's refreshing plays caught his attention. In 1635, Richelieu recruited Corneille into a five-member writing team he personally directed to produce comedies. From then on, Corneille received a substantial annual pension and gained access to high-society salons."
EDG_flavorFRA.34.a:0 "Astonishing."

EDG_flavorFRA.35.t:0 "Jean Racine"
EDG_flavorFRA.35.d:0 "Racine was the second-generation Classical tragedian to emerge on the French stage after Corneille. As French high society at the time had a particular fondness for tragedy, and he most perfectly embodied the artistic beauty of French Classical tragedy, his literary reputation in the 1670s was unrivaled. Racine's most famous works include Andromaque, Britannicus, and Bérénice. Molière can be considered the foremost representative of 17th-century French Classical comedy. Molière wrote dozens of comedies in his lifetime, among the most celebrated are 'Tartuffe', 'The Miser', 'The Affected Young Ladies', and 'Don Juan'. In the feudal era, artists, like other artisans who were dependent on patronage, held little status or dignity. Racine's final masterpiece, Phèdre, was attacked by conservative nobles for its 'immorality' and suspended from performance. Although the King intervened to settle the matter, Racine stopped writing for the stage for twelve years, serving as the royal historiographer at the court of Louis XIV. In 1689, at the request of Madame de Maintenon, he wrote Esther and Athalie. However, these works were again disparaged by the very hypocrites and false moralists whom Molière had satirized two or three decades earlier. Until his death in 1699, Racine never wrote another play for his beloved stage."
EDG_flavorFRA.35.a:0 "He is a poet as great as Ronsard, Hugo, or Baudelaire."

EDG_flavorFRA.36.t:0 "Jean de La Fontaine"
EDG_flavorFRA.36.d:0 "La Fontaine was the most outstanding fabulist of 17th-century France, renowned for his masterpiece, the Fables, written in epigrammatic verse. Comprising approximately 240 fables, the work draws heavily on Aesop's Fables and Eastern tales. Because they are not only beautifully and vividly written but also profound in meaning and rich in philosophy, the Fables have remained a celebrated classic in France, appreciated by scholars and common folk alike, since their publication. La Fontaine overcame the inherent allegorical nature and dry moralizing of the fable genre, developing its artistic, imagistic elements to the greatest extent, thereby transforming the genre. Many contemporaries criticized these innovations, being accustomed to viewing fables as merely instructive tales. They felt La Fontaine's attempt to 'embellish' fables with verse weakened their distinct and clear didactic purpose. The critic Belinsky, speaking of Krylov's fables, once said: 'A fable is not an allegory, nor should it be one. If it is a good, poetic fable, it should be a short story or a little drama with characters and typical personalities, all depicted through poetry.' This view can also be applied to La Fontaine's fables. La Fontaine masterfully employed concise structures and the skill of selecting artistic details, adeptly using the richness of popular language and flexibly utilizing free verse meters. By dramatizing the fables, he vastly expanded their expressive possibilities. The plots in La Fontaine's fables typically unfold from within. For the fabulist La Fontaine, the driving force of the plot is the inherent character and motivation specific to his protagonists (as individuals and types). Therefore, in La Fontaine's works, the traditional moral lesson, presented in verse either at the beginning or the end of the fable, often conveys a narrower idea than the overall objective thought contained within the entire poem. Sometimes this moral is omitted entirely or placed in the mouth of a character, thereby becoming a means of characterizing that figure."
EDG_flavorFRA.36.a:0 "He is the 'Homer of France'."

EDG_flavorFRA.37.t:0 "[Root.GetName]-Holy Roman Conflict"
EDG_flavorFRA.37.d:0 "As [Root.Monarch.GetTitle][Root.Monarch.GetName] ignited war with the current Holy Roman Emperor, a conflict of epoch-making significance in Europe erupted—France is destined to grapple with the Holy Roman Empire in the crucible of war. Undoubtedly, in the face of the Kingdom of France, the independently-acting princes within the Holy Roman Empire are merely a motley crew. The Holy Roman Empire is like a house built on sand; should [Root.Monarch.GetName] but lightly kick the empire's gate, the entire structure will collapse. That usurper's imperial title is but an empty name Otto I used to aggrandize himself. Even if those Alemannians boast themselves as great as Caesar, Augustus, Trajan, and Aurelius, once we defeat them on the battlefield, all of Christendom will recognize who their true leader is."
EDG_flavorFRA.37.a:0 "We are the heirs of Charlemagne!"

EDG_flavorFRA.38.t:0 "Iberian Conflicts"
EDG_flavorFRA.38.d:0 "The Iberian region operates according to a unique set of mechanics, specifically reflected in the mission trees of Iberian nations. The unification process for Iberian nations must follow the progression outlined in these mission trees.\n\nTypically, warring parties are required to engage in one-on-one decisive battles. Nations entering a war through this mechanic cannot call any allies into the conflict.\n\nThe appearance of this event indicates that the Iberian Conflicts mechanic has not yet concluded, and you hold provinces within the Iberian region. If you are a non-Iberian nation, annexing provinces in Iberia—either directly or through a subject—before the conflict mechanic concludes will be problematic, as you might find yourself unable to receive help from any allies."
EDG_flavorFRA.38.a:0 "Understood."
EDG_flavorFRA_38_a_tt:0 "§TNote§!: If you hold provinces in the §YIberian§! region, when an §YIberian§! nation declares war via the §YIberian Conflicts§! mechanic, both the attacker and defender will automatically §Tbreak all§! §Malliances§!."

EDG_flavorFRA.39.t:0 "Invading a Non-Existent Empire"
EDG_flavorFRA.39.d:0 "Since the Holy Roman Empire has vanished into the river of history, our concept of 'invading the Empire' has become water without a source."
EDG_flavorFRA.39.a:0 "Let it end here."

EDG_flavorFRA.40.t:0 "The Renaissance Monarch"
EDG_flavorFRA.40.d:0 "Previous French rulers had merely imitated what French kings had done for centuries: expanding territory and strengthening royal power. They are thus considered the last 'medieval-style' French monarchs. However, their achievements laid a solid foundation for the winds of the Renaissance soon to blow through France. [Root.Monarch.GetName] is regarded as France's first Renaissance monarch. Under [Root.Monarch.GetName]'s rule, France's cultural endeavors saw significant progress. As an unprecedented king in French history with humanist leanings, this wise and valiant Majesty, unlike his predecessors who expended great effort attempting to conquer Western Europe by force while remaining blind to the intellectual light emanating from Italy, the birthplace of the Renaissance, moved closer to humanism than any king before him. By the time of his accession, the influence of the Renaissance had truly taken root in France."
EDG_flavorFRA.40.a:0 "Glory to the King."

EDG_flavorFRA.41.t:0 "The People's Monarch"
EDG_flavorFRA.41.d:0 "[Root.Monarch.GetName] enjoyed appearing before the populace. Regardless of season or his own health, he tirelessly toured throughout France, always greeting those who welcomed him with the phrase, 'My friends, my loyal friends,' as a mark of his warmth. [Root.Monarch.GetName]'s enthusiasm and friendliness earned him the people's affection."
EDG_flavorFRA.41.a:0 "The French people adore [Root.Monarch.GetName]."

EDG_flavorFRA.42.t:0 "The Absolutism of [Root.Monarch.GetName]"
EDG_flavorFRA.42.d:0 "[Root.Monarch.GetName] centralized the supreme power of governing the state within the Royal Council, where major state affairs were decided by the king and a few close confidants. Regarding the right of 'remonstrance' prior to registering royal edicts, which the Parlements highly valued, [Root.Monarch.GetName] paid little heed; the king held full authority to reject any amendments proposed by the Parlements, as he believed legislative power belonged solely to him. In 1527, the First President of the Parlement of Paris declared before the king attending a session: 'You are above the law, neither laws nor commands can constrain you, there is no power whatsoever that can compel you to do anything.' It was [Root.Monarch.GetName] who first ended royal documents with the phrase 'For such is our pleasure,' which subsequently became the standard closing for decrees of successive monarchs, fully illustrating that the king's power was absolute and everything depended on his personal will."
EDG_flavorFRA.42.a:0 "[Root.Monarch.GetName] is supreme."
EDG_flavorFRA.42.b:0 "Reforms must not be rushed."

EDG_flavorFRA.43.t:0 "[Root.Monarch.GetName]'s Intendant Reforms"
EDG_flavorFRA.43.d:0 "During [Root.Monarch.GetName]'s reign, intendants were dispatched to the various généralités to exert control over the provinces. These intendants wielded significant power, and everyone was required to obey them, but they answered only to the king. This limited the authority of the high-born provincial governors and expanded the power of [Root.Monarch.GetName] in Paris."
EDG_flavorFRA.43.a:0 ""

EDG_flavorFRA.44.t:0 "Tax Farming System"
EDG_flavorFRA.44.d:0 "During [Root.Monarch.GetName]'s reign, the tax farming system was implemented. This involved tax farmers prepaying the stipulated tax amount to the treasury in a lump sum, which they would then collect from the taxpayers. These tax farmers were mostly major bankers who not only controlled the treasury but also reaped exorbitant profits from the taxpayers. While this increased state revenue and enriched the nobility and bourgeoisie, it placed a heavier burden on the general populace. Beyond the direct exploitation by the tax farmers, the interest on public debt and the salaries of officials were paid from the state budget, which primarily relied on taxes from the urban and rural laboring classes. At that time, France had the heaviest national taxes in Europe. Many peasants, crushed by the weight of rent, debt, and taxes, were forced to sell their tenant lands, leading to the emergence of a destitute class in the countryside and frequent anti-tax protests. Urban artisans and workers, who relied on wages, saw their real income plummet due to the price revolution and rampant inflation, compounded by the tax burden, leaving them in dire straits. One day, a peasant rushed forth during [Root.Monarch.GetName]'s tour, knelt before the monarch, passionately pleaded against the expansion of the tax farming system, lamenting how the reforms had destroyed his family, and begged [Root.Monarch.GetName] to abolish the tax farming system."
EDG_flavorFRA.44.a:0 "Who cares about the lives of the French people?"
EDG_flavorFRA.44.b:0 "The compassionate [Root.Monarch.GetName] could not bear to see this."

EDG_flavorFRA.45.t:0 "The Franco-Papal Alliance"
EDG_flavorFRA.45.d:0 "We have forged a perpetual alliance with the Pope. Rome shall bow before the Crown of the Fleur-de-Lis."
EDG_flavorFRA.45.a:0 "The Pope shall guard Italy for us."
EDG_flavorFRA.45.b:0 "We place the Pope under our protection."
EDG_flavorFRA.45.c:0 "We are eternal allies with the Holy See."

EDG_flavorFRA.46.t:0 "French Mercenaries"
EDG_flavorFRA.46.d:0 "As continental wars intensified and the French Kingdom centralized and expanded, the mercenary trade gradually became part of French life. During the Italian Wars and the Franco-Holy Roman Empire conflicts, the risks and potential returns of the mercenary business in the current era were extremely high, attracting large numbers of people who could no longer endure feudal oppression to join the ranks of mercenaries."
EDG_flavorFRA.46.a:0 "As long as they can fight for me."
EDG_flavorFRA_46_a_global_flag_tt:0 "More §YFrench§! regional §Mmercenaries§! will become available for hire."
EDG_flavorFRA_46_a_global_flag:0 "French Mercenaries"

EDG_flavorFRA.47.t:0 "Religious Error"
EDG_flavorFRA.47.d:0 "It appears there has been a religious error within our nation. Now is the time to correct it."
EDG_flavorFRA.47.a:0 "Certainly."

EDG_flavorFRA.48.t:0 ""
EDG_flavorFRA.48.d:0 ""
EDG_flavorFRA.48.a:0 ""

flavor_fra.EVTNAME9104:0 "End of the Norman War"
flavor_fra.EVTDESC9104:0 "In 1428, dissatisfied with the French king's attempts to marginalize him and incited by the Kings of England and Lotharingia, the Duke of Alençon declared his allegiance to England. King Hugues VI of France dispatched troops in an attempt to seize Alençon and simultaneously reclaim Normandy, but he faced obstacles both internal and external. The king's military ambitions were covertly resisted by his vassals, who feared they might be the next target like Alençon. Due to delays in army mobilization, the royal forces were intercepted outside Caen, and Alençon ultimately broke away from Paris. More critically, Hugues VI was injured by a stray arrow during the siege of Caen. In 1429, King Ludwig VII of Lotharingia seized the opportunity to invade France, defeating and capturing Hugues VI at Caen. Since Ludwig VII's mother was a member of the Capetian dynasty, he forced Hugues VI to sign the 'Treaty of Caen,' which required Hugues VI to disinherit the French Dauphin Hugues VII and designate Ludwig VII as the heir to the French throne. This conflict, known as the Caen War, and the ensuing 'Treaty of Caen' marked the prelude to the Four Kingdoms' War. The humiliating defeat and subsequent death of Hugues VI cast a long shadow over the French people. But now, we have finally captured Normandy and permanently expelled English royal authority from the lands of the French Kingdom. We have at last washed away the disgrace of the Caen War, marking a great step forward in our vengeance for the Four Kingdoms' War."

emp_mission_events.10.t:0 "Jean de Valois and the Duchy of Alençon"
emp_mission_events.10.d:0 "In 1428, the Duke of Alençon himself declared independence from the French king and pledged allegiance to the King of England. Following the Norman War, the House of d'Alençon naturally lost any possibility of ruling Alençon again. However, Jean de Valois, the son-in-law of the Duke of Alençon, remains at our court. He rendered meritorious service during the Norman War, capturing numerous territories for us. Meanwhile, many princely lords are reluctant to see the royal domain expand too rapidly. They believe that [Root.Monarch.GetTitle] [Root.Monarch.GetName] should grant the Duchy of Alençon to Jean, both as a reward for his distinguished service and, more importantly, to slow the pace of the crown's accumulation of power."

EDG_flavorFRA_mission.1.t:0 "The Leviathan of Europe"
EDG_flavorFRA_mission.1.d:0 "The chivalric fervor of the modern state and its emerging power will shake the world. This emerging power now belongs to France, the most populous absolute monarchy, the sole Leviathan of the European continent. Machiavelli once said, 'The French are humble and obedient; they hold their king in great reverence.' Maximilian concurred with Machiavelli, calling the French a servile people; the eminent English jurist John Fortescue echoed this sentiment, describing the French as a cowardly nation... Indeed, in England, Spain, and Germany, kings required the prior approval of representative assemblies to levy taxes—only the King of France was the exception. But who can deny that, in such an age, this is the optimal solution to all problems?"
EDG_flavorFRA_mission.1.a:0 "We are Europe's only 'Leviathan'."
EDG_flavorFRA_mission.1.b:0 ""

EDG_flavorFRA_mission_2_opinion:0 "Dynastic Politicism"
EDG_flavorFRA_mission.2.t:0 "The Future of Dynastic Politics"
EDG_flavorFRA_mission.2.d:0 "The arrogant letter from the Duke of Poitou troubled the French king throughout the day. Although the Kingdom of France successfully repelled foreign invasions after immense hardships, internal conflicts within the realm are becoming increasingly difficult to conceal beneath the veneer of peace. As night fell, [Root.Monarch.GetTitle] [Root.Monarch.GetName] went alone to the throne room in Paris, pacing in the dimly lit hall. The pale moonlight streamed through the windows, casting a ghostly sheen upon the red carpet. [Root.Monarch.GetName] closed his eyes in the cool breeze, and the images of his royal kin seemed to appear beside him. But when he opened his eyes, his figure was so solitary. [Root.Monarch.GetName] slowly approached the throne and looked up, lost in thought. Family and blood ties are worthless in the face of political interests. If the French monarchy is to enter the hall of eternity, we must sever the binds of dynastic politics and raise the scepter of centralism."
EDG_flavorFRA_mission.2.a:0 "Dynastic politics shall endure forever."
EDG_flavorFRA_mission.2.b:0 "We must embrace centralism."
EDG_flavorFRA_mission_2_b_tt:0 "All our §Yappanages§! will pay an additional §M1§!¤ monthly."

EDG_flavorFRA_mission.3.t:0 "The Heir of Charlemagne"
EDG_flavorFRA_mission.3.d:0 "Seven hundred years ago, Charlemagne, the great hero of the Franks, inherited a divided empire from his father. At his birth, he was but a descendant of barbarians; at his death, he was the Caesar of the world, the King of the Romans. The divine blessings and all the glory God could bestow upon the mortal world were conferred upon him. From the Baltic Sea to the Adriatic Sea, all bowed to Charlemagne's authority.\n\nYet Charlemagne's glory belonged to Charlemagne alone, not to his three heirs: Charles, Pippin, and Louis. After the death of Louis the Pious in 840, his son Lothair became the sole ruler, but in 843, his three sons decided to partition the Frankish Empire through the Treaty of Verdun. The empire was further subdivided multiple times thereafter: by the Treaty of Prüm in 855, the Treaty of Meerssen in 870, and the Treaty of Ribemont in 880. After Charlemagne's death, his empire fragmented time and again; his authority was buried with him. The legend seemed to become an unattainable myth, and the Frankish Empire was never unified again.\n\nThe various parts of the empire developed distinct customs, cultures, and languages, evolving into independent states. For a time, people still referred to the divided realms as the East Frankish Kingdom, Middle Francia, and the West Frankish Kingdom, but these designations faded about a century later with the extinction of the Carolingian dynasty. Only the western 'France' continued to use the name 'Frankish,' while the East Frankish Kingdom evolved into the Holy Roman Empire, maintaining the tradition of the Roman Emperor.\n\nAlthough the era of the Frankish Empire has passed, as the undisputed heirs of Charlemagne, we must inevitably claim our right—to rule Europa."
EDG_flavorFRA_mission.3.a:0 "God bless France."
EDG_flavorFRA_mission.3.b:0 ""

EDG_flavorFRA_mission.4.t:0 "The Kingdom of France and the Four Kingdoms' War"
EDG_flavorFRA_mission.4.d:0 "Since Hugh Capet seized the French throne from the decaying Carolingian dynasty of West Francia, he and his descendants understood that the root cause of the Carolingian collapse lay in failing to embed the dynasty's power deeply into the kingdom's soil. Therefore, the Capetian dynasty enthusiastically spread its branches across the land, establishing cadet branches in various regions to prevent another powerful noble from wresting the throne from the Capetians. Admittedly, the relationship between the main line and the cadet branches grew less amicable as blood ties thinned over time. The cadet branches controlled regional power, while the King of France was confined to the small Île-de-France. However, due to the balance of power among the princes and the continuous vitality of the main Capetian line, no single prince attempted to seize the supreme throne, though their shared paternal ancestry with the French king granted them a natural right to claim it. The French king urgently needed a force obedient to the crown to counterbalance his increasingly autonomous kinsmen.\n\nIn AD 942, due to longstanding border conflicts and personal enmities, the King of Lotharingia incited the Duke of Burgundy to oppose the French king, but ultimately failed. Lotharingia not only lost Burgundy as an ally but also saw the Flanders region seized by the French king.\n\nYet the French monarchy still faced many obstacles. The English king slipped from Paris's control, and southern France, due to the Cathar movement, fell entirely outside the French king's rule. Knightly nobles centered in Flanders and Burgundy formed the League of the Public Weal, seeking greater autonomy or even independence from the French crown.\n\nThe French king's centralizing tendencies naturally provoked dissatisfaction and rebellion among his vassals. In 1428, dissatisfied with the French king's attempts to marginalize him and incited by the Kings of England and Lotharingia, the Duke of Alençon declared his allegiance to England. King Hugues VI of France dispatched troops in an attempt to seize Alençon and simultaneously reclaim Normandy, but he faced obstacles both internal and external. The king's military ambitions were covertly resisted by his vassals, who feared they might be the next target like Alençon. Due to delays in army mobilization, the royal forces were intercepted outside Caen, and Alençon ultimately broke away from Paris. More critically, Hugues VI was injured by a stray arrow during the siege of Caen. King Ludwig VII of Lotharingia seized the opportunity to invade France, defeating and capturing Hugues VI at Caen. Since Ludwig VII's mother was a member of the Capetian dynasty, he forced Hugues VI to sign the 'Treaty of Caen,' which required Hugues VI to disinherit the French Dauphin Hugues VII and designate Ludwig VII as the heir to the French throne. Hugues VI soon died from infection, and Ludwig VII claimed the French throne, intending to be crowned King of France at Reims. Shortly thereafter, English forces landed in Normandy, and Arles launched an invasion from the south.\n\nThe Dauphin Hugues accepted his mandate in this crisis, but found himself attacked from all sides and stretched thin. Just as King Ludwig VII of Lotharingia reached Reims, unexpectedly, a peasant girl from Orléans named Jeanne d'Arc led soldiers loyal to the Dauphin in closing Reims's gates and resisting the Lotharingian assault. This caused King Ludwig to miss his optimal window for coronation at Reims and forced him to return to his own lands to suppress rebellions among his German lords. In the subsequent war, the Dauphin Hugues successfully crowned himself King of France at Reims in 1432, taking the regnal name Hugues VII, with Jeanne d'Arc guarding his side and repelling attacks from the Lotharingians, English, and Arlesians until 1444. This prolonged conflict was later termed the 'Four Kingdoms' War' by historians. To retaliate against the French, the English bribed the Papacy, leading to Jeanne d'Arc being condemned as a heretic.\n\nAs for France in 1444, the Capetian crown still shone brightly, and Hugues VII's military victories against foreign invaders had earned him great prestige. But for the Kingdom of France, surrounded by enemies, the road ahead remained fraught with thorns and uncertainty."
EDG_flavorFRA_mission.4.a:0 "The path ahead is long and arduous."
EDG_flavorFRA_mission.4.b:0 ""
EDG_flavorFRA_mission_4_a_tt:0 "@FRA §YFrance§! is the undisputed §YKing of France§!. If we enable the §YDream of the Fleur-de-Lis§! mode, we can implement reforms by accumulating §MFrench Authority§!, gaining unique abilities. This will be a crucial path to establishing our hegemony over the continent.\n\n@FRA §YFrance§! stands at a crossroads between feudal fragmentation and centralism. Our §Mappanage§! vassals will be eager to form the §YLeague of the Public Weal§!, which will weaken our centralism. However, we can dissolve the §YLeague of the Public Weal§! by completing §Mmissions§!."


EDG_flavorFRA_mission.5.t:0 "Dream of the Fleur-de-Lis"
EDG_flavorFRA_mission.5.d:0 "Historically, the Kingdom of France experienced the grand rivalry of European powers. However, given the 1444 start date in this mod, France's primary enemies are largely fragmented and vulnerable to rapid player conquest, which can make the gameplay experience overly straightforward. To simulate this epic historical period, we have introduced the 'Dream of the Fleur-de-Lis' mode for France.\n\nIn 'Dream of the Fleur-de-Lis' mode, France's historical rivals will receive significant bonuses. This will necessarily slow your pace but provides greater historical immersion, allowing you to confront France's historical adversaries directly. This mode also enables the 'French Authority' mechanic. Please note: This mode substantially strengthens your AI opponents, so it is not recommended to enable it alongside the 'Very Hard' difficulty setting."
EDG_flavorFRA_mission.5.a:0 "God bless France!"
EDG_flavorFRA_mission.5.b:0 "I prefer a more relaxed game."
EDG_flavorFRA_5_flag_tt:0 "We will enable the §YDream of the Fleur-de-Lis§! mode."

EDG_flavorFRA_mission.6.t:0 "The Eternal Legend of the Capetians"
EDG_flavorFRA_mission.6.d:0 "Over the past four hundred years, the Capetian dynasty has illuminated the vast lands of France like the blazing sun. Within the starlit palaces and corridors built by generations of kings, the Capetian seal of state has always shone with the most magnificent glory. Throughout the long Middle Ages and into the modern era, divine favor and prosperity have accompanied the Capetian monarchs. The Capetian age represents a triumphant chorus of joyful hearts under the French crown. The French people forever remember the splendor of the Fleur-de-Lis. What songs of praise should the bards sing to celebrate our great achievements?"
EDG_flavorFRA_mission.6.a:0 "We are a model of piety."
EDG_flavorFRA_mission.6.b:0 'Our watchword is "Flourishing Forever".'
EDG_flavorFRA_mission.6.c:0 "The Capetians are a military dynasty of unparalleled fame."
EDG_flavorFRA_mission.6.e:0 "We are not interested in forging some clan legend."

EDG_flavorFRA_mission.7.t:0 "The Kingdom of the Sun King"
EDG_flavorFRA_mission.7.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] governed the state with unparalleled zeal and spirit, swiftly becoming the most excellent and enlightened monarch in all of Europe, establishing an absolute monarchy without historical parallel. [Root.Monarch.GetName], through the active propaganda of the brilliant preacher Bishop Jacques-Bénigne Bossuet, promoted the divine right of kings and absolute monarchy, thoroughly taming the French nobility and Church bishops. He heavily relied on exceptionally talented bourgeois officials to manage the increasingly specialized affairs of state. During [Root.Monarch.GetName]'s reign, the [Root.Monarch.GetTitle] drastically overhauled military preparations and trained officers and soldiers, making the Kingdom of France the most powerful military force on the European continent. Simultaneously, [Root.Monarch.GetName] increased French tax revenues significantly by combating corruption and reforming the bureaucratic apparatus. He involved the government in civilian production, overseeing industrial and technological progress and establishing detailed regulations, which allowed civilian industry and commerce to flourish and profits to soar in tandem with national military expansion. [Root.Monarch.GetName] had become the greatest monarch Europe had ever seen. He proudly proclaimed himself God's plenipotentiary representative on Earth and coined the maxim, 'L'État, c'est moi' (I am the State)."
EDG_flavorFRA_mission.7.a:0 "I am the State."
EDG_flavorFRA_mission.7.b:0 "We are not in a hurry."

EDG_flavorFRA_mission.8.t:0 "The Father of the People"
EDG_flavorFRA_mission.8.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] possessed a simple and sincere character; he was a benevolent, peaceful, frugal, and paternalistic monarch. His reign spurred vigorous economic growth, initiating a long-term and comprehensive economic upswing and population increase throughout the first half of the 16th century. These developments made it easy for France, with its greatly increased tax revenues, to bear the enormous expenses of [Root.Monarch.GetName]'s continental wars, also providing the material foundation for the French king to strengthen royal power and foster culture. [Root.Monarch.GetName] strove to be a good king for his people. He made numerous efforts in this regard, such as reforming the judicial system, lightening the tax burden, and issuing strict ordinances to curb military abuses. These actions earned him the title 'Père du Peuple' (Father of the People) from the national Estates-General in 1506."
EDG_flavorFRA_mission.8.a:0 "This is the recognition of the French people."
EDG_flavorFRA_mission.8.b:0 "This indicates there is still room for further oppression."

EDG_flavorFRA_mission.9.t:0 "The Natural Borders of France"
EDG_flavorFRA_mission.9.d:0 "The concept of 'Natural Borders' has slowly taken shape over the past century. Many believe that [Root.GetAdjective] should, like the Roman Empire, extend its frontiers to major rivers and mountain ranges, thereby securing our homeland. However, the definition of 'Natural Borders' has never been entirely clear. Within [Root.GetAdjective], many insightful individuals argue that [Root.GetAdjective]'s limits are marked by nature's own signposts. As Richelieu wrote in his Political Testament: 'The aim of my administration was... to restore to Gaul the borders nature destined for it,... to put France in the place of Gaul, and to establish the new Gaul everywhere the ancient one existed.' We shall reach the four corners of the horizon: the bend of the Rhine, the shores of the sea, the peaks of the Pyrenees, and the heights of the Alps. Only by establishing these as the frontiers of [Root.GetAdjective] can we keep our enemies further from our doors, prevent invaders from violating French territory, and protect our great motherland."
EDG_flavorFRA_mission.9.a:0 "Secured by mountains and rivers."
EDG_flavorFRA_mission_9_a_tt:0 "We will unlock a series of decisions to establish a §YNatural Borders§! defensive system.\n\nProvinces in the §YFrench§! region bordering §YIberia§!, the §YLow Countries§!, §YItaly§!, and §YGermany§! will receive the following modifiers:"

EDG_flavorFRA_mission.10.t:0 "The Third Crusade against Arles"
EDG_flavorFRA_mission.10.d:0 "The failures of the first two Albigensian Crusades cast an ominous shadow over the See of Saint Peter. The Kingdom of France could not endure another failed crusade against the Cathars. Although the Pope continually urged the French king to launch another southern expedition against Arles, we must carefully consider this holy war. Past experience dictates that we must mobilize all available forces—including the support of our vassals and the Papacy—to truly defeat Arles, not just militarily, but also spiritually. We might repel Arles's armies, but to eradicate the Cathar influence from the hearts of its people will likely require the Church's aid. Perhaps only by relying on the combined strength of the Papal States and the feudal system can we truly conquer Arles. For this purpose, launching a crusade in which all partake would be a worthy endeavor."
EDG_flavorFRA_mission.10.a:0 "This shall be a campaign joined by both the Catholic Church and the Capetian dynasty."
EDG_flavorFRA_mission.10.b:0 "We need no one's help!"

EDG_flavorFRA_mission.11.t:0 "Crossing the Rubicon"
EDG_flavorFRA_mission.11.d:0 "Italia—that is the name the Romans themselves gave to that long, narrow peninsula. Yet even their own records speak of Gallia Cisalpina. Long ago, leaders of the Gauls who inhabited these very lands of France crossed the towering Alps before Hannibal himself, and that Carthaginian hero of war merely followed in the footsteps of the Gauls. And today, crossing the Rubicon is no longer an act of betrayal against the Senate, but a tribute to the glory of France. Italy is now within France's grasp; the wealth of Florence and Venice shall soon be ours."
EDG_flavorFRA_mission.11.a:0 "I came, I saw, I conquered."
EDG_flavorFRA_mission.11.b:0 "We should not reveal our ambitions prematurely."

EDG_flavorFRA_mission.12.t:0 "New Masters of Sicily"
EDG_flavorFRA_mission.12.d:0 "With the conquest of Sicily by [From.Monarch.GetName], the island has changed hands once again. These aggressive [From.GetAdjective] newcomers have undoubtedly disrupted the established trade traditions associated with Sicily. Although time may lead them to adopt Sicilian commercial practices, we have still suffered some losses... We can choose to accept the merchants from [From.GetAdjective] for mutual benefit, or we can expel them to assert our national sovereignty."
EDG_flavorFRA_mission.12.a:0 "We should engage in reciprocal trade."
EDG_flavorFRA_mission.12.b:0 "Drive these Frenchmen out!"

EDG_flavorFRA_mission.13.t:0 "The Celts in France"
EDG_flavorFRA_mission.13.d:0 "The ancestors of the Bretons were the Britons, who migrated from the coastal regions of present-day France to the island of Britain between the 5th and 1st centuries BC. When the Angles and Saxons, Germanic tribes, invaded Britain in the 5th and 6th centuries AD, some Britons returned to the European mainland and settled on the Armorican Peninsula, now known as Brittany. Although the Gauls inhabiting what is now France originally belonged to the same Celtic tribal group as the Britons, they became highly Romanized under Roman rule. Thus, the Bretons developed into a distinct people separate from the Gauls. This presents us with a question: Should the Bretons be considered foreigners and treated as second-class subjects within our realm?"
EDG_flavorFRA_mission.13.a:0 "We shall treat the Bretons well."
EDG_flavorFRA_mission.13.b:0 "The Bretons are clearly not our friends."

EDG_flavorFRA_mission.14.t:0 "Coureurs des Bois"
EDG_flavorFRA_mission.14.d:0 "During France's expansion in North America, the 'Coureurs des Bois' (Runners of the Woods) played a pivotal role. These settlers were driven by the hope of discovering gold or furs. Along the tributaries of the Mississippi River, the Coureurs des Bois established trading posts and integrated indigenous communities. By learning their languages and sometimes marrying into them, they greatly assisted French settlers in establishing their colonies. Some Coureurs des Bois even achieved fame, such as Toussaint Charbonneau. After marrying Sacagawea, he joined the Lewis and Clark Expedition in 1804. After a year's journey, the expedition reached the Pacific coast of America, near present-day Astoria, Oregon. These Coureurs des Bois not only facilitated French colonial activities but also revealed to Europeans the vitality of the timber trade."
EDG_flavorFRA_mission.14.a:0 "New business opportunities."
EDG_flavorFRA_mission.14.b:0 ""

EDG_flavorFRA_mission.15.t:0 "The Military Taille"
EDG_flavorFRA_mission.15.d:0 "During the Four Kingdoms' War, to finance the French standing army, the French nobility authorized the crown to levy the first major national tax—the taille royale (royal taille) in 1439. By the 1440s, it had become the regular taille des gens d'armes (military taille). The nobility, clergy, and certain towns were exempt from this tax. Over the following century, the French nobility's exemption became legally hereditary. Consequently, by the latter half of the 15th century, the monarchy had strengthened to the point where it maintained a standing army, the compagnies d'ordonnance, commanded by the nobility, and could levy taxes directly without the control of any representative assembly. The emergence of a limited royal army further enhanced the economic privileges of the nobility, as the institutionalization of the taille guaranteed them full fiscal immunity for the first time. However, this tax inevitably increased the tax burden on the French peasantry, making it long detested by the French people."
EDG_flavorFRA_mission.15.a:0 "Let the French peasants bear the burden a while longer."
EDG_flavorFRA_mission.15.b:0 "Suspend this levy temporarily."
EDG_flavorFRA_mission.15.c:0 "Abolish this tax."

EDG_flavorFRA_mission.16.t:0 "Protection of the Fleur-de-Lis"
EDG_flavorFRA_mission.16.d:0 "An envoy from [From.GetAdjective] has delivered a letter to us, expressing their desire to become a protectorate of France. This would make us their subject state. However, many nobles within our country support the idea of [From.GetAdjective] placing us under their hegemony. If we refuse them, we might bring trouble upon ourselves."
EDG_flavorFRA_mission.16.a:0 "We are willing to pledge allegiance to them."
EDG_flavorFRA_mission.16.b:0 "We will never yield."

EDG_flavorFRA_mission.17.t:0 "The Six Grandes Vieilles"
EDG_flavorFRA_mission.17.d:0 "The regiments of the Grandes Vieilles (Old Ones), also known as the Six Grandes Vieilles, were six permanent veteran regiments of the Ancien Régime, existing for 200 years before the Revolution. They originated from the finest mercenary units on France's frontiers: Swiss regiments, German mercenary infantry, Reiters, Spanish tercios, Italian mercenaries... Each Grande Vieille commanded several infantry regiments under it. The first, the 1er régiment d'infanterie, remains the oldest active regiment in Europe. The sixth became the Troupes de marine (French Marine Infantry), specializing in amphibious warfare. Some argue that we should reform the Six Grandes Vieilles, integrating them into our standing army to enhance our military strength."
EDG_flavorFRA_mission.17.a:0 "Integrate them into our standing army."
EDG_flavorFRA_mission.17.b:0 "They were more reliable as mercenary regiments."

EDG_flavorFRA_mission.18.t:0 "The Iberian Fire"
EDG_flavorFRA_mission.18.d:0 "There was a time when Muhammad led his followers on the Hijra to Medina; even the so-called prophet of the infidels himself could not have predicted that his followers would conquer lands from Hormuz on the coast of the Indian Ocean to Cape Roca overlooking the Atlantic. Back then, the Muslims flooding into the Christian world seemed unstoppable. Had it not been for Charles Martel's victory at Tours, Paris today would be filled with chanting worshippers and the shade of mosque domes. As time passes, the Christian world once again faces the threat of Islam. The Taifas on the Iberian Peninsula could at any moment complete the conquest of Spain and invade France from the north. Anyone with long-term political vision would agree that the King of France has a duty to follow the old path and drive the Muslims of Iberia from the soil of Western Europe once more."
EDG_flavorFRA_mission.18.a:0 "We shall cross the Pyrenees."
EDG_flavorFRA_mission.18.b:0 "Keeping Iberia divided is the better choice."

