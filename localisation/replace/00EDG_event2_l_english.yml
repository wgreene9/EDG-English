EDG_flavorSMO.15.t:0 "废止行会？"
EDG_flavorSMO.15.d:0 "随着我们解放罗斯各地，和平之歌也回到罗斯，过去因为战乱被摧残的城市也开始恢复生机。随之而来的是城市手工业者的壮大。由于国家的力量无法渗透到每个行业的每个角落，因而行会控制着许多的行业，但是行会制度的羽翼下潜藏着人身依附和剥削，因此为国内的许多激进主义者诟病，一些激进派要求废除行会，并让所有的手工业者到国有的工场工作。"
EDG_flavorSMO.15.a:0 "我们应该将这些陈旧的制度扔进历史的垃圾堆。"
EDG_flavorSMO.15.b:0 "行会的存在有其自身的价值。"

EDG_flavorSMO.16.t:0 "审查制度"
EDG_flavorSMO.16.d:0 "自共和国建立伊始，关于审查制度的争论就没有停止过。由于共和国就建立以来，便长期处于战争，而战争催生了一定程度言论管制的需要。因此我们很早便设立了审查部门来审查书籍，并控制言论。但随着我国国防形式的变化，放宽审查的呼声也层出不穷，激进派声称严苛的审查会削减人民对参与政治事务和艺术创作的热情，这对共和国来说后患无穷。而保守派认为。我们依旧处于各方面的封锁下，我们不能有效防止境外势力通过言论和“艺术”对我们的国内稳定进行破坏。"
EDG_flavorSMO.16.a:0 "人民能够在思想文化领域做出正确的自主选择。"
EDG_flavorSMO.16.b:0 "我们可以重新草拟一个模糊的审查条例。"

EDG_flavorSMO.17.t:0 "外交姿态"
EDG_flavorSMO.17.d:0 "外交封锁造成的困境是共和国目前亟待解决的问题。保守派认为我们需要淡化革命色彩，放低我们的姿态，通过适当的妥协来缓和与他国的矛盾，以获取外交方面的支持；激进派则认为，我们必须坚持革命的理想，不能忘却我们的初心，坚决反对暴君。"
EDG_flavorSMO.17.a:0 "我们不仅不妥协，还要推翻更多的暴君！"
EDG_flavorSMO.17.b:0 "或许我们应该适当放低姿态以便周旋。"

EDG_flavorSMO.18.t:0 "开放土地买卖？"
EDG_flavorSMO.18.d:0 "近期，一名官员在大会上发表了如下讲话：「我们不想再去花费精力建设水利、管理农田，还有管理那些目不识丁的农民了。我们建议放开土地买卖，取消对自耕农的保护，停止给自耕农发放低息贷款，这样我们可以省下一大笔的行政管理费用，把它们用在更重要的地方，至于自耕农？任由他们自生自灭去吧。」一些官僚对此表示赞成，另一些议员则认为，这样会让我们的自耕农人口比例逐渐下降，导致政权的不稳定和农业技术的下降。"
EDG_flavorSMO.18.a:0 "我们的国家可是建立在自耕农的热血之上的啊！"
EDG_flavorSMO.18.b:0 "没有自耕农，我们可以从国外招募农场主，但我们需要钱。"

EDG_flavorSMO.19.t:0 "扩大特区"
EDG_flavorSMO.19.d:0 "近日，一名议员发表了如下讲话：「我们在经济上取得的最大成就，莫过于黑海和波罗的海特区了。那些乡巴佬和打铁的对做生意一窍不通，只需要圈一片地，再让聪明人住进去，那么就会有源源不断的金币涌入我们的口袋，难道这对共和国没有益处吗？难道他们要否认我们的努力吗？若要真的比贡献，我们比他们不知道高到哪里去了。所以，我建议改进特区制度，扩大特区的范围，让自由贸易和商业竞争润泽我们的每一个城市！」"
EDG_flavorSMO.19.a:0 "万万不可。"
EDG_flavorSMO.19.b:0 "为什么不呢？"

EDG_flavorSMO.20.t:0 "扩大特支权"
EDG_flavorSMO.20.d:0 "官僚是我们国家的支柱，一直都是如此，同时，他们承受着莫大的压力，不少同志因为难以承受的压力自杀了。\n\n那么多官僚在为共和国鞠躬尽瘁，难道他们不能获得多一些的特权吗？\n\n许多激进派认为，就算官僚含辛茹苦，也不应该获取任何特权，而另一批官僚则抨击他们的看法，认为这简直是忘恩负义。\n\n官僚们认为自己在为国家奉献自己，认为自己为无数的治安问题而殚心竭虑，认为自己在为国家良策进行苦思冥想，而自己只是想要一些特供的商品和服务。"
EDG_flavorSMO.20.a:0 "为什么他们要有特权？"
EDG_flavorSMO.20.b:0 "管理者理应获得最好的。"

EDG_flavorSMO.21.t:0 "永久终结特支权"
EDG_flavorSMO.21.d:0 "过去，为了拉拢反动政权里的摇摆派和安抚国内受惊官僚，我们设置了特供权，这帮助我们度过了最困难的时候。但毫无疑问，它的使命已经结束了。官僚们一味地强调自己的付出，但却对农民和手工业者糟糕的住所和欠佳的身体视而不见。是什么导致了这样？显然，特供权已经成为了一味毒药，一味会置共和国于死地的毒药！如果这种差异不被终结，那么共和国和军政府有何区别？那些官僚和王公贵族有何区别？无论官僚中是否有好人，特供权都必须被终结。"
EDG_flavorSMO.21.a:0 "我们要消灭一切不平等。"
EDG_flavorSMO.21.b:0 ""

EDG_flavorSMO.22.t:0 "崭新的农村"
EDG_flavorSMO.22.d:0 "农村的困境已被我们解决，农民的困顿也被我们终结。现在，农民勤劳地在农田劳作，不分昼夜，他们的勤奋象征着我们国家的活力。"
EDG_flavorSMO.22.a:0 "生命与希望！"
EDG_flavorSMO.22.b:0 ""

EDG_flavorSMO.23.t:0 "工场制度的推广"
EDG_flavorSMO.23.d:0 "一种新的生产组织形式——工场，出现在我们的共和国。起初，工场生产的无序确实令人担忧，我们为了适应工场的混乱而付出了不少精力。所幸，管理的混乱已是历史，现在我们可以骄傲的宣布——[Root.Monarch.GetName]总是先人一步！"
EDG_flavorSMO.23.a:0 "太好了。"
