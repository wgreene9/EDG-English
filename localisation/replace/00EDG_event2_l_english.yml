EVTNAME2001:0 "《九十五条论纲》"
EVTDESC2001:0 "反对罗马天主教会的思潮在整个欧洲蔓延，这是僧侣和神职人员越来越腐败的结果。人们对教会现行教义和贪婪提出质疑。一位名为马丁·路德的僧侣长时间以来对此深谙不满，并在$CAPITAL$的大教堂门口张贴了名为《九十五条论纲》的神学辩论提纲，公开表达了他对教会的不满，他在《九十五条论纲》中以下述文字拉开了辩论的帷幕：\n「出于渴慕真道、明辨事理的愿望；文学硕士、神学硕士和维登堡大学常任讲师马丁路德神甫拟主持对下列各条进行的公开辩论，并希望不能参加口头辩论者提出书面意见。以我主耶稣基督之名。阿门。」\n在马丁·路德的笔下，九十五条论纲中的每一条都是对教廷的谬误和弊端的有力一击。对于赎罪券的抨击，有如一粒火种落在火药桶里，立刻燃起燎原之火。农民和平民把路德的反教会论纲当成是起义的信号，认为同一切压迫者算账的时候到了。市民则到处传颂“九十五条论纲”。斯特拉斯堡的市民把九十五条论纲贴在教堂大门上。人文主义者热烈欢呼。画家丢勒将他的一件木刻作品送给路德，以示赞赏。贵族，甚至一部分诸侯，希望由此打破罗马教会的控制，没收教产。一时之间，“九十五条论纲”实际上成了民族战斗的共同纲领。原来用拉丁文写的这份论纲，被人们译成德语，争相传播，不胫而走，两星期内传遍德意志兰，一个月内传遍基督教世界。"

EVTNAME2011:0 "加尔文与归正会"
EVTDESC2011:0 "新教改革如野火燎原般传遍欧洲。几种不同的改革运动已经形成，并提出了各自改良基督教信仰的方式。在$CAPITAL$，一个名为约翰·加尔文的布道士成为了所谓归正神学学派的首要人物，遵守约翰·加尔文《归正神学》及其长老制的改革派宗教团体也被称为「加尔文宗」。加尔文宗强调人类伦理本性是全然败坏的，只有上帝的干预才能使人类得到救赎，从离经叛道变为自愿顺从，凡人必须「按照神的定旨，为了彰显神的荣耀，有些人和天使被选定得永生，其余者被预定受永死。」\n他们在布道中如是宣称：「在人类中蒙神选定得生命的人，是神从创立世界以前，按照他永远与不变的目的，和自己意志的隐秘计划和美意，已经在基督里选了他们得到永远的荣耀。此选定只是出于神自由的恩宠与慈爱，并非由于神预见他们的信心、善行，或在信心与善行中的耐久性，或以被造者中其他任何事，作为神选定的条件或动因，总之这都是要使他荣耀的恩典得着称赞。至于其余的人类，神乃是按照他自己意志不可测的计划，随心所欲施与或保留慈爱，为了他在受造者身上彰显主权能力的荣耀之故，他就乐意放弃他们，并指定他们为自己的罪受羞辱、遭愤怒，使他荣耀的公义得着称赞。」\n加尔文的“预定论”产生了广泛且深刻的影响，为宗教改革运动新添了一把薪火。"



EDG_flavor_religion_protestant.1.t:0 "路德的离去"
EDG_flavor_religion_protestant.1.d:0 "新教的图案改变迅速，日益复杂，但作为其始因的路德的图案却是简单而原始的。他灵魂里发生的事影响了整个宗教改革运动，给运动以猛烈的推动，给运动指明了方向，路德与大多数人不同，他把握住了他所经历到的历史。他写的最后一封书信中写道：「让我们看看上帝想要做什么。」\n这句话是了解他的生活的一条线索。可是，遥远、孤立、被动等印象却使人产生误解。在思想和观念的领域存在着充满活力的、强烈的、猛烈的运动。当马丁·布塞尔责备维滕贝格的神学家们没有对「你们往普天下去，传福音给万民听」这一条诫命给予足够注意时，路德的回答触及了全部的真情：「我们是用笔杆子在履行这条诫命。」从这个小小的地方，路德发出的是巨大的思想武器，其速度超过对手，迅速传到基督教世界的各个角落，引起了下至村夫上到帝王的注意。\n人们聆听他的教导，接受了道的感染。在1520年至1560年间有16000名学生在维滕贝格听课，他们代表了传道的感化力，这种感化力恰恰为路德在德国进行的改革为何根基深厚，经久不衰，甚至传播到了北欧和新世界做出了最好的证明。"
EDG_flavor_religion_protestant.1.a:0 "「即使知道世界明天就要毁灭，他今天也要种一颗小苹果树。」"
EDG_flavor_religion_protestant.1.b:0 ""
