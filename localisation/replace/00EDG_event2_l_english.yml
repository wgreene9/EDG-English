EDG_flavorFRA_reform_rank_0_tt:0 "£adm£§Y采邑制度§!\n我们将能够解锁§M王室采邑§!和§M特权采邑§!的属国类型。\n\n£adm£§Y王朝政治§!\n我们的每个§M王室采邑§!和§M特权采邑§!将为我们提供§M10%§!的继承人获取概率，并且我们可以指定§M王室采邑§!的继承人作为我们的王储。"
EDG_flavorFRA_reform_rank_1_tt:0 "£adm£§Y法兰西民族精神§!\n我们将能够通过完成任务塑造§Y法兰西民族精神§!，这将为我们和所有§M法兰西§!文化组的国家提供一定的修正。\n\n£adm£§Y法兰西保护国§!\n我们将能够解锁§M法兰西保护国§!属国类型，该类型属国将为我们提供贡赋和军队上限，并且会主动加入我们的战争，但每个§M法兰西保护国§!将会造成我们的§M-0.25§!年度威望。"
