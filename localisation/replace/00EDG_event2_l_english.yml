EDG_flavor_religion_protestant.2.t:0 "吸引路德宗移民"
EDG_flavor_religion_protestant.2.d:0 "我们是信仰路德宗的大国，这让我们成为了许多路德宗信徒心中的理想国。近期，一批信仰路德宗的新教教徒来到了[EDG_flavor_religion_protestant_2_province.GetName]，希望我们能够为他们给予庇护。这群移民中，不仅有经验丰富的农民，还有技术娴熟的工匠，其中也不乏青壮劳力。"
EDG_flavor_religion_protestant.2.a:0 "让他们开垦土地。"
EDG_flavor_religion_protestant.2.b:0 "让他们进入城市。"
EDG_flavor_religion_protestant.2.c:0 "让他们入伍。"

EDG_flavor_religion_protestant.3.t:0 "优秀的新教工匠"
EDG_flavor_religion_protestant.3.d:0 "一批新教徒来到了[EDG_flavor_religion_protestant_3_province.GetName]，他们渴望我们能够庇护他们，甚至是为他们给予一定的特权，以鼓励他们在当地开展生产活动。"
EDG_flavor_religion_protestant.3.a:0 "欢迎他们的到来。"
EDG_flavor_religion_protestant.3.b:0 "为他们提供特权！"
EDG_flavor_religion_protestant.3.c:0 "敲诈他们一笔。"

EDG_flavor_religion_protestant.4.t:0 "优秀的新教工匠"
EDG_flavor_religion_protestant.4.d:0 "[EDG_flavor_religion_protestant_4_province.GetName]的新教徒酿造了一场动乱，一批新教徒工匠认为当地的天主教会一直对他们进行盘剥，侵犯了他们的利益，他们要求获取宗教和经济方面的特权。"
EDG_flavor_religion_protestant.4.a:0 "把他们驱逐出境！"
EDG_flavor_religion_protestant.4.b:0 "给他们一点特权吧。"
EDG_flavor_religion_protestant.4.c:0 ""

EDG_flavor_religion_protestant.5.t:0 "新教徒渴望逃离"
EDG_flavor_religion_protestant.5.d:0 "一批新教徒正准备离开[EDG_flavor_religion_protestant_5_province.GetName]，他们认为我们对他们的压迫已经残酷到了无法容忍的地步。人口在这个时代是巨大的财富，若我们放任他们离开，我们不仅会失去税基，还会失去在天主教廷内的影响力。"
EDG_flavor_religion_protestant.5.a:0 "让他们滚吧。"
EDG_flavor_religion_protestant.5.b:0 "我们决不允许。"

EDG_flavor_religion_protestant.6.t:0 "新教徒移民迁入"
EDG_flavor_religion_protestant.6.d:0 "一批来自[From.GetName]的新教徒来到了[EDG_flavor_religion_protestant_6_province.GetName]，他们因无法忍受母国的压迫而投奔我们，并希望我们能够接纳他们。"
EDG_flavor_religion_protestant.6.a:0 "欢迎他们！"
EDG_flavor_religion_protestant.6.b:0 "我们不愿意。"

EDG_flavor_religion_protestant.7.t:0 "帝国宗教冲突"
EDG_flavor_religion_protestant.7.d:0 "神圣罗马帝国内部如火如荼的宗教冲突为我们带来了许多的困扰，随着天主教和新教的冲突逐渐升级，双方对异端的迫害日益严重。[EDG_flavor_religion_protestant_7_province.GetName]的异端也受到了影响，当地人认为我们对他们产生了过于沉重的压迫，并希望逃离到其他的国家内。"
EDG_flavor_religion_protestant.7.a:0 ""
EDG_flavor_religion_protestant.7.b:0 ""

EDG_flavor_religion_protestant.8.t:0 "教会忠诚"
EDG_flavor_religion_protestant.8.d:0 "新教与天主教不同，[Root.GetName]的新教教会是自上而下构建的，我们的教会对国家的忠诚是由权力来源所决定的。教会对国家的忠诚为我们带来了许多的好处，我们因此获取了更多的资源。"
EDG_flavor_religion_protestant.8.a:0 "让我们建设更高效的教会！"
EDG_flavor_religion_protestant.8.b:0 "将资源投入行政系统。"
EDG_flavor_religion_protestant.8.c:0 "我们还有别的投资方向。"

