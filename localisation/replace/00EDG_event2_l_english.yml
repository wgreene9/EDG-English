EDG_flavor_religion_Reformed.1.t:0 "[Root.GetName]加尔文宗社会"
EDG_flavor_religion_Reformed.1.d:0 "这种认为15世纪和l6世纪时在加尔文主义与“资本主义”之间存在联系的观点的正确性，最近受到更多的怀疑。这些疑问主要有两点理由。第一，已经有人指出，加尔文及其追随者对利息和高利贷等类事物的态度是被夸张了。在加尔文自己的著作中，他对这类事物的注意是勉强的和微小的。的确，他用简单的道德法则代替神学判断作为经济行为的基础，然而，没有理由认为他的教规使资本主义实践更容易，更没有理由认为他有使它变得更加容易的意图。恰恰相反，加尔文宗主张扼制高利贷和当铺经济，这在一定程度上损害了商人的利益。\n如果根据阶层和职业来认定加尔文的追随者，有两个团体比商人更有资格，至少说，在早期是这样的:他们是绅士阶层和工匠。在法国和尼德兰,正如后来在英国和新英格兰，加尔文派的领导职位是在虽有社会影响却贫穷而心怀不满的少数绅士组成的阶层中招募的，这个阶层的人是克伦威尔型的“有土地绅士”。\n毫无疑问，我们的教义让我们的各个阶层之间产生了矛盾，加尔文宗的早期支持者，即绅士和工匠对商人感到厌恶，我们必须对他们的矛盾加以调解并做出平衡。"
EDG_flavor_religion_Reformed.1.a:0 "我们当然应该奉行严格的加尔文宗教义。"
EDG_flavor_religion_Reformed.1.b:0 "商人于我们而言更加重要。"

EDG_flavor_religion_Reformed.2.t:0 "流浪的加尔文宗信徒"
EDG_flavor_religion_Reformed.2.d:0 "西欧长期动荡不安的宗教局势一直影响着人口流动。苏格兰王国在不列颠开展的大凯尔宗运动和法兰西国王所实施的宗教迫害政策都在造就大批的宗教难民。其中不乏加尔文宗的工匠，一批来自[From.GetName]的加尔文宗工匠流浪到了[Root.GetName]，希望我们能够收留他们。"
EDG_flavor_religion_Reformed.2.a:0 "我们应当保护他们。"
EDG_flavor_religion_Reformed.2.b:0 "让他们去别的地方。"
EDG_flavor_religion_Reformed.2.c:0 "他们身上还是有点钱的……对吧？"
EDG_flavor_religion_Reformed_2_c_opinion_modifier:0 "劫掠加尔文宗信徒"

EDG_flavor_religion_Reformed.3.t:0 "加尔文宗工匠的不满"
