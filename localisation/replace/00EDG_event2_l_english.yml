EDG_flavorFRA_mission.20.t:0 "《洛林条约》"
EDG_flavorFRA_mission.20.d:0 "于格六世在卡昂的围城战中因流矢而受伤，1429年，洛塔林吉亚国王路维希德七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路维希德七世确立为法兰西王位的继承人。于格六世很快死于感染，路维希德七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。尽管洛塔林吉亚国王路维希德七世宣称法兰西王位的企图最终失败，但这场由他发动的，于1429年发动的入侵让法兰西面临严峻的危机，四国战争持续了十年，致使法兰西王国生灵涂炭，让我们对洛塔林吉亚萌生了莫大的仇恨，许多法兰西贵族提议，我们应当强迫洛塔林吉亚国王签订《洛林条约》，要求索取他们的王位——当然了，这可能会让洛塔林吉亚的贝尔娜黛特公主更加坚定自己的政治野心。"
EDG_flavorFRA_mission.20.a:0 "强迫他们签订《洛林条约》"
EDG_flavorFRA_mission.20.b:0 "我们对此没有兴趣。"

EDG_flavorFRA_mission.21.t:0 "眺望海峡"
EDG_flavorFRA_mission.21.d:0 "如今的诺曼底领主，金雀花家族的约翰，他虽然背叛了英格兰王国，但他仍然对英格兰的王位拥有宣称。鉴于英格兰王国长期以来都是我们的敌人，我们或许可以考虑借用约翰对英格兰的宣称，再次发起针对英格兰的入侵。"
EDG_flavorFRA_mission.21.a:0 "我们可以利用约翰的宣称。"
EDG_flavorFRA_mission.21.b:0 "我们对此没有兴趣。"

EDG_flavorFRA_mission.22.t:0 "邀请加入大陆同盟"
EDG_flavorFRA_mission.22.d:0 "[From.GetAdjective]的使者向我们递上一则书信，他们希望我们能够加入他们的大陆同盟，这将让我们成为他们的属国，但国内有许多贵族支持[From.GetAdjective]将霸权施加于我们的头上，如果我们拒绝他们，可能会引火烧身。"
EDG_flavorFRA_mission.22.a:0 "我们愿意向他们效忠。"
EDG_flavorFRA_mission.22.b:0 "我们绝不屈服。"

EDG_flavorFRA_mission.23.t:0 "威尔士王国"
EDG_flavorFRA_mission.23.d:0 "一部分人认为，将威尔士交给苏格兰统治会是更好的选择，对于他们而言，我们始终是外人。当然，如今威尔士王国的王冠落入了我们的手中，我们可以对这群凯尔特人的命运做出最后的决定。"
EDG_flavorFRA_mission.23.a:0 "我们将亲自统治威尔士王国。"
EDG_flavorFRA_mission.23.b:0 "将威尔士交给他们统治。"

EDG_flavorFRA_mission.24.t:0 "爱尔兰王国"
EDG_flavorFRA_mission.24.d:0 "一部分人认为，将爱尔兰交给苏格兰统治会是更好的选择，对于他们而言，我们始终是外人。当然，如今爱尔兰王国的王冠落入了我们的手中，我们可以对这群凯尔特人的命运做出最后的决定。"
EDG_flavorFRA_mission.24.a:0 "我们将亲自统治爱尔兰王国。"
EDG_flavorFRA_mission.24.b:0 "将爱尔兰交给他们统治。"

EDG_flavorFRA_mission.25.t:0 "[Root.GetAdjective]的新生"
EDG_flavorFRA_mission.25.d:0 "蒙上帝恩典，最虔诚于基督教的[Root.GetAdjective]国王，查理曼大帝的最正统继承人，基督教的柱石今天可以自豪的向整个基督教世界宣告自己已经肃清了他境内的异端和反贼，真正意义上实现了王国的再一统。诺曼底的野心家、勃艮第的佞臣、阿朗松的叛徒和朗格多克的异端今天都已灰飞烟灭，尽管他们曾经再[Root.GetAdjective]的领土上作威作福，但笑到最后的是$CAPITAL$。[Root.GetAdjective]肃清了一切攀附于其身的吸血虫，一个容光焕发的统一[Root.GetAdjective]将会震撼整个欧陆。"
EDG_flavorFRA_mission.25.a:0 "大幕拉开，大戏开演。"
EDG_flavorFRA_mission.25.b:0 ""

