EDG_flavorHAB_mission.29.t:0 "九十五位领主编年史"
EDG_flavorHAB_mission.29.d:0 "家谱传奇是中世纪晚期流行于欧洲大陆的特殊文体，《九十五位领主编年史》便是哈布斯堡家族的家谱传奇，其创作者试图在当代贵族和皇室血统中融入美人鱼、亚马孙女战士、巨人与恶龙等家喻户晓的古老神话传说形象。作为融合了《圣经》故事、帝国往事以及奥地利历史，甚至还包括了天马行空的纹章学和异想天开传记内容的《95位领主编年史》，堪称此种文体的集大成者。从15世纪流传至今的50份手稿再次印证了这部编年史经久不衰的文学魅力，它的内容也在后代作者的夸张笔调下世代流传下来。一些作者在编年史中加入了赫拉克勒斯之子，诺利克斯创造奥地利的传说，并宣称是恺撒建造了维也纳城，甚至还收入了伪造的恺撒和尼禄信件。另一些人甚至雄心勃勃地拼凑出糅合了四大传统帝国（亚述帝国、波斯帝国、古希腊-马其顿帝国以及罗马帝国）的《世界编年史》，并在其中加入了哈布斯堡统治者们光彩夺目的丰功伟绩。"
EDG_flavorHAB_mission.29.a:0 "我们值得最华丽的修辞，"
EDG_flavorHAB_mission.29.b:0 "恰到好处就行。"

EDG_flavorHAB_mission.30.t:0 "皇帝的文化赞助"
EDG_flavorHAB_mission.30.d:0 "马克西米利安的统治散发着强烈的个人魅力与无法忽视的存在感，在他无法抵达的角落，肖像画就承载了帝国子民对皇帝的想象。数千幅保存至今的肖像画，让面容坚毅的马克西米利安成了欧洲家喻户晓的统治者。\n\n被皇室征召的艺术家们使用夸张的笔触描绘他的容貌与成就。在阿尔布雷希特·丢勒和阿尔布雷希特·阿尔特多费尔（Albrecht Altdorfer）带领下，雕刻工匠们为马克西米利安创造了两幅系列大型木刻版画，分别命名为《凯旋的队伍》（The Triumphal Procession）与《凯旋的拱门》（The Triumphal Arch），以颂扬他的高贵血统和光辉事迹。这两幅版画被印刷在首尾相衔的壁纸上运往数百个领地和城市，用来装饰封建领主的宫殿和议会大厅。\n\n马克西米利安还豢养了大批御用文人赋诗作词为自己歌功颂德。他赐予文艺复兴学者康拉德·策尔蒂斯（Conrad Celtis）诗人桂冠，并任命其为维也纳大学诗歌与数学学院院长。策尔蒂斯随后投桃报李，称颂马克西米利安为伟大的猎人和勇士，并将其与德国历史中古老的英雄人物相媲美。除策尔蒂斯外，马克西米利安还为近40位诗人颁发了桂冠，使得一时间众人争先恐后地为他的统治大唱赞歌。"
EDG_flavorHAB_mission.30.a:0 "我们会继续邀请各路大师。"
EDG_flavorHAB_mission.30.b:0 "皇帝本人也是一名优秀的大师！"

EDG_flavorHAB_mission.31.t:0 "皇帝的个人赞歌集"
EDG_flavorHAB_mission.31.d:0 "[Root.Monarch.GetName]不仅将他的个人赞歌结集出版，而且在历史上首次授予著作权以保护作者权益。更有甚者，塔西佗创作于1世纪的史学名著《日耳曼尼亚》中也被策尔蒂斯加入了[Root.Monarch.GetName]的丰功伟绩，一经为了美化自己的光辉形象，[Root.Monarch.GetName]可谓不遗余力。[Root.Monarch.GetName]组织编写了三部自传体寓言故事，自己在其中扮演一位英勇无畏，风度翩翩的中世纪骑士。在《赛尔丹克》（Theuerdank）中，[Root.Monarch.GetName]则化身侠肝义胆的神话英雄赛尔丹克，为了迎娶圣洁的埃伦莱希夫人不畏艰辛，远赴异国他乡。途中，赛尔丹克与狡猾的敌人斗智斗勇，识破了无数阴谋诡计——诸如动了手脚的楼梯、致命的雪崩、下毒的食物等不一而足。在与埃伦莱希携手归来后，赛尔丹克又马不停蹄地踏上了十字军的圣战征途。"
EDG_flavorHAB_mission.31.a:0 "伟大的[Root.Monarch.GetName]！"
EDG_flavorHAB_mission.31.b:0 ""

EDG_flavorHAB_mission.32.t:0 "哈布斯堡的联姻提议"
EDG_flavorHAB_mission.32.d:0 "哈布斯堡王朝起源于施瓦本，通过战争与婚姻联姻，逐渐壮大并成为神圣罗马帝国境内最为强大的诸侯之一。随着领土的扩张和实力的提升，他们也逐渐将他们的霸权主义政策置于明处，试图将其他国家置于他们的控制之下。如今，他们向我们提出要求，希望能够与我们联姻。以扩大他们在我国国内的影响力。"
EDG_flavorHAB_mission.32.a:0 "我们愿意接受。"
EDG_flavorHAB_mission.32.b:0 "他们的阴谋不会得逞。"

EDG_flavorHAB_mission.33.t:0 "哈布斯堡帝国的合并"
EDG_flavorHAB_mission.33.d:0 "哈布斯堡王朝统治着广袤的领土，但各个邦国长期分散，如今[From.GetAdjective]希望能够让王朝的诸多领地重新团结在同一个王冠之下，并希望我们能够成为他们的属国。"
EDG_flavorHAB_mission.33.a:0 "我们愿意接受。"
EDG_flavorHAB_mission.33.b:0 "他们的阴谋不会得逞。"

