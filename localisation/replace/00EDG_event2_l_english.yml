EDG_flavor_age_ITA_education.1.t:0 "意大利教育运动"
EDG_flavor_age_ITA_education.1.d:0 "直到15世纪，意大利的大学完全展示出了自己的活力。财富的增加使得对教育的系统化发展成为可能。起初，学校一般只开三门课——民法、教会法和医学；之后才逐渐开设了修辞学、哲学和天文学，在当时，天文学一般来说就是占星学，但也有例外。有时候要付给教师一大笔薪金。随着文化的发展，教育竞争也变得越来越激烈。各高校名师争夺战打得如火如荼。也有一些教师不拿薪金，义务教学。\n\n在意大利的发达地区，即便是小镇里也设有拉丁语学校，设立这些学校并不只是为高等教育做准备。这还因为，在当时人们看来，除了读、写、算这些基本技能以外，拉丁语也是必须掌握的，排在拉丁语之后的是逻辑学。这些学校并不依存于教会，而是由市政当局开办的；不过，也有一些私立学校。在少数杰出的人文主义者的管理下，这种学校制度不仅在组织上达到了近乎完美的地步，而且成了近代意义上的一种实行高等教育的手段，并在意大利地区掀起了一股教育运动的热潮。"
EDG_flavor_age_ITA_education.1.a:0 "将我们的所有达克特投入教育！"
EDG_flavor_age_ITA_education_1_a_tt:0 "首都位于§Y意大利§!的国家将开启§Y意大利教育运动§!。"

EDG_flavor_age_ITA_education.2.t:0 "詹诺佐 马内蒂的遗产"
EDG_flavor_age_ITA_education.2.d:0 "马内蒂天赋早现，商业学徒期满时还只是个孩子，在一家银行做簿记员。但很快这样的生活似乎就让他觉得空虚、过不下去了，于是他开始渴望做学问，因为只要有了学问人就能不朽。此后他埋首书山勤奋攻读，在他之前很少有俗世之人这么做过，如前所说，他成为了他那个时代最渊博的学者之一。被政府任命为驻佩夏和皮斯托亚的代理长官和税收官后，他根据宗教感情和人文主义研究的共同启示所赋予他的崇高理想完成了使命。他成功地完成了佛罗伦萨所课的最不得人心的税收征收任务，并谢绝为自己的工作获取报酬。作为地方长官，他拒绝一切礼品馈赠，憎恶一切贿赂行为，查禁赌博，保证国家粮食供应充分，不知疲倦地以友好方式处理诉讼，并能奇迹般地以善良平息激愤。皮斯托亚人从来没能发现他在两个政党中偏向哪一个。似乎是为了象征大家共同的权利和利益，他利用闲暇时间来写这个城市的历史，写好的书用紫色封面装订起来，被作为神圣的文物保存于市政厅。他离任时，这个城市送给他一面绣有市徽的锦旗和一顶精美的银盔。$YEAR$年，马内蒂病逝于[Root.GetAdjective]境内的一座小乡村，但他光明的人生所造成的影响并未随风飘去。"
EDG_flavor_age_ITA_education.2.a:0 "为马内蒂默哀。"
EDG_flavor_age_ITA_education_2_a_tt:0 "首都位于§Y意大利§!的国家将有机会接纳他的门徒。"


EDG_flavor_age_ITA_education.3.t:0 "马内蒂的门徒"
EDG_flavor_age_ITA_education.3.d:0 "在$YEAR$年的意大利，文艺复兴时期正值鼎盛，各种艺术和科学繁荣发展。这个时期也诞生了许多才学出众的人物，他们以其卓越的才能和智慧成为历史的传奇。詹诺佐·马内蒂在国内外声名鹊起，成为了一位备受尊敬的人物。他的贡献得到了人民的高度赞誉，并被视为文艺复兴时期最杰出的学者之一。就在前不久，[Root.Monarch.GetTitle][Root.Monarch.GetName]迎来了一位宾客，他向[Root.Monarch.GetName]介绍自己是詹诺佐·马内蒂的一名门徒，并说明了自己的才能和所学的领域。他表达了自己愿意为[Root.Monarch.GetTitle]效力的决心，并提出了一些自己的创意和想法。国王认真地听取了安德烈的建议，感到他的见解非常深入，并且可以对国家有所裨益。[Root.Monarch.GetTitle][Root.Monarch.GetName]认真地听取了安德烈的建议，感到他的见解非常深入，并且可以对国家有所裨益。"
EDG_flavor_age_ITA_education.3.a:0 "让他进入我们的政府工作！"
EDG_flavor_age_ITA_education.3.b:0 "让他在乡间教学。"

EDG_flavor_age_ITA_education.4.t:0 "马内蒂主义者的政绩"
EDG_flavor_age_ITA_education.4.d:0 "不久之前进入我们政府的马内蒂主义者为[Root.Monarch.GetTitle]效力，帮助他解决各种问题。给宫廷提供了无数宝贵的建议和意见，使[Root.GetAdjective]的社会更加稳固和成功。"
EDG_flavor_age_ITA_education.4.a:0 "政通人和。"
EDG_flavor_age_ITA_education.4.b:0 "太好了，这样国王就能多征税了！"

EDG_flavor_age_ITA_education.5.t:0 "[Root.GetAdjective]的小学建设"
EDG_flavor_age_ITA_education.5.d:0 "随着意大利教育运动的发展，教育竞争也变得越来越激烈。各高校名师争夺战打得如火如荼。在这种情形下，据说博洛尼亚有时甚至拿出一半的财政收入用于办大学。教师的任期一般都很短，有时甚至只有半年，因此，教师们就跟演员一样过着居无定所的生活。不过那时也有教师终身制。有时还要求教师承诺不在其他地方教授已经在某个地方讲过的知识。也有一些教师不拿薪金，义务教学。意大利教育运动吐火突入，即便是小镇里也设有拉丁语学校，许多人认为建设更多的小学将为[Root.GetAdjective]提供更多活力。"
EDG_flavor_age_ITA_education.5.a:0 "我们将致力于投资教育。"
EDG_flavor_age_ITA_education.5.b:0 "这是在浪费钱。"

EDG_flavor_age_ITA_education.6.t:0 "[Root.GetAdjective]文艺复兴"
EDG_flavor_age_ITA_education.6.d:0 "在[Root.GetAdjective]，市民和世俗知识分子借助复兴古希腊、罗马文化的形式来表达自己的文化主张。因此，文艺复兴着重表明了新文化以古典为师的一面，而并非单纯的古典复兴，实际上是资产阶级反封建的新文化运动。其影响力在艺术，建筑，哲学，文学，音乐，科学技术，政治，宗教以及智力探究的其他方面都得到了体现。 文艺复兴时期的学者在研究中采用了人本主义的方法，并在艺术中寻找现实主义和人类情感。文艺复兴运动作为一场弘扬新兴资产阶级文化的思想解放运动，在传播过程中为早期的资本主义萌芽发展奠定深厚的基础，也同时为早期的资产阶级积累原始的财富。文艺复兴运动使正处在传统的封建神学的束缚中慢慢解放，人们开始从宗教外衣之下慢慢探索人的价值，作为人，这一个新的具体存在，而不是封建主及宗教主的人身依附和精神依附的新时代。文艺复兴运动充分肯定人的价值，重视人性，成为人们冲破中世纪的层层纱幕的有力号召。文艺复兴运动对当时的政治，科学，经济，哲学，神学世界观都产生极大影响。是新兴资产阶级在意识形态领域里一场革命风暴，也被称为“出现巨人的时代"。"
EDG_flavor_age_ITA_education.6.a:0 "我们会将文艺复兴推向高潮。"
EDG_flavor_age_ITA_education.6.b:0 "好钢用在刀刃上。"

EDG_flavor_age_ITA_education.7.t:0 "《君主论》对[Root.Monarch.GetTitle][Root.Monarch.GetName]的赞扬"
EDG_flavor_age_ITA_education.7.d:0 "佛罗伦萨的好儿子出版了一本叫做《君主论》的书。其中包括了许多治政的哲学，不仅着眼于世袭的君主，还关注了新式君主出现的可能性。它详细阐述了怎样保住权力以及怎样成功的统治被征服的领土。为达目的可以不择手段。\n\n在他的《君主论》一书中，我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]被多次提及，[Root.Monarch.GetTitle]统治国家的能力得到了赞扬，并且警示他国不能依赖雇佣军。\n\n“虽然最近在某人身上一线光明闪过，使人们认为可能是上帝派来救赎意大利的，但后来他在事业正值高峰之时，却被命运抛弃了。于是意大利似乎毫无生机，在等待任何一位能够医治她创伤，制止伦巴底的劫掠以及那不勒斯王国和托斯卡纳勒索的人……”\n\n马基雅维利以此对[Root.Monarch.GetTitle][Root.Monarch.GetName]作出了极其之高的评价。\n\n“如果有人认为，为了在敌人面前确保他的新君主国的安全，有必要为自己争取朋友，依靠武力或是欺诈而制胜，使人民对自己既爱戴又畏惧，使士兵们既服从又崇敬自己，消灭那些能够或是有可能伤害自己的人们，以新的方式改革旧的制度，既严厉又亲切，大度而且慷慨，灭除不忠诚的军队而创建一支新的军队，与各国的国王和君主们保持友好，使他们必须喜欢帮助你，或者即使想伤害你亦会犹豫不决——如果有人认为这一切都是必要的，那么他不可能找到比[Root.Monarch.GetTitle]这个人的行动更鲜明的范例了。”"
EDG_flavor_age_ITA_education.7.a:0 "千秋伟业良臣赴泉台。"

EDG_flavor_age_ITA_education.8.t:0 "《君主论》"
EDG_flavor_age_ITA_education.8.d:0 "十四年的政治工作，特别是外交实践，为马基雅维利的政治学说及其《君主论》的著作提供了丰富的历史例证。马基雅维利除了负责处理大量的外事文件的日常工作外，他的第一项工作是作为佛罗伦萨共和国的代表临时特派出访外国和意大利各城邦，随时向“十人委员会”报告；在战争时期，负责军事组织等工作。他是政府首脑索代里尼的得力助手和智囊人物。\n\n从三十岁开始先后出访近三十次，到过法国、瑞士、德意志各国和意大利各城邦。他所作的《法国情况报告》、《德意志情况报告》以及关于罗马尼阿公爵恺撒·博尔吉亚的报告和其他通讯等文件，现仍保存下来，它们表明马基雅维利对欧洲各国和意大利各城邦社会政治现实具有敏锐的洞察力，对于统治者的真正面目有了深入了解和缜密的分析，并且构成他所阐述的政治思想与军事理论的根据。在这些出使访问中使他深感弱国无外交。\n\n马基雅维利的经历赋予了他无穷的智慧，他将自己的见解写于《君主论》之中，该书是对佛罗伦萨乃至整个意大利几百年间的“政治实验和激烈变革”以及马基亚维利本人多年从政经验的理论性总结。较为完整地阐述了马基亚维利的君主专制理论和君王权术论，它对意大利长期战争分裂的原因进行了总结，并提出了实现意大利的统一的方案——建立强有力的中央集权国家。试图把但丁的统一思想与君权思想付诸实现，尽可能深入权术问题，直接向君主提出种种实行办法，以及马基雅维利对结束意大利混乱现状的期望。"
EDG_flavor_age_ITA_education.8.a:0 "千秋伟业良臣赴泉台。"
belong_EDG_flavor_age_ITA_education_8_tt:0 "优秀的意大利君主将可能会被《君主论》赞扬。"

EDG_flavor_age_ITA_education.9.t:0 "意大利战争与火器改进"
EDG_flavor_age_ITA_education.9.d:0 "意大利战争期间，经过改进的火器，如火枪和轮式炮架青铜火炮首次得到了广泛使用，炮兵首次参加野战和堡垒、设防城镇的攻防战斗。对要塞经常采用围而不攻的战术。野战军队用于为受敌围困的据点解围。攻击要塞时，首先构筑围攻线，而围攻线必须设在要塞防御工事炮火射程之外，尔后构筑土木工事组成的阻援线。只有在这之后，才逐步展开攻击。这种新型的军事战术和军事装备引起了极其深远的变化。"
EDG_flavor_age_ITA_education.9.a:0 "这是军事的技术革命。"
belong_EDG_flavor_age_ITA_education_9_tt:0 "首都位于§Y意大利§!的国家将解锁更多雇佣军。"
EDG_flavor_age_ITA_education_9_price_tt:0 "火器改进"
has_EDG_flavor_age_ITA_education_9_flag:0 "意大利战争与火器改进"

EDG_flavor_age_ITA_education.10.t:0 "鏖兵与龙骧"
EDG_flavor_age_ITA_education.10.d:0 "意大利战争日益扩大，如今已经到了如火如荼的地步。在愈发血腥的意大利战场上，训练和作战经验一直有着显著的价值，随着火药的到来以及因其他步兵武器所产生的战术变化，对于那些能够熟练使用新式武器的部队有很大的需求。在职业军队也无法满足这种需求的情况下，只能通过招募诸如意大利、瑞士或德意志的雇佣兵来解决这种需求。越来越多的职业雇佣兵军官为那些正处于军事转型中的国家提供了大量的人员支持。不仅如此，各国为支持旷日持久的对外战争，必须发展民族经济。参战国政府尤其重视铸炮业、造船业和印刷业，金属的生产受到刺激，采矿业日见兴隆。为了运输矿石和各类原料，政府开凿和加深运河，筑路架桥，保障商路通畅，限制地方关卡，促进度量衡的统一，资本主义发展的条件得到了改善。"
EDG_flavor_age_ITA_education.10.a:0 "山河破碎。"
EDG_flavor_age_ITA_education_10_price_tt:0 "行政管理发展"
has_EDG_flavor_age_ITA_education_10_flag:0 "鏖兵与龙骧"

EDG_flavor_age_ITA_education.11.t:0 "教宗允许基督徒饮用咖啡"
EDG_flavor_age_ITA_education.11.d:0 "咖啡最早被发现于埃塞俄比亚东北部，并首先种植于阿拉伯半岛南部。16世纪晚期咖啡传入意大利，然后传至欧洲的其他地方。在 $YEAR$年，[PAP.Monarch.GetTitle][PAP.Monarch.GetName]将其定为允许基督徒饮用的饮品后，咖啡开始广泛传播，尽管仍有人要求禁止这种「穆斯林饮品」。"
EDG_flavor_age_ITA_education.11.a:0 "可口！"
EDG_flavor_age_ITA_education_11_price_tt:0 "教宗允许基督徒饮用咖啡"

EDG_flavor_age_ITA_education.12.t:0 "意大利手工业的优秀工人"
EDG_flavor_age_ITA_education.12.d:0 "近代早期欧洲是通过工业革命之前的工坊或家庭包工制来生产包括纺织品到锻铁的一切产品的。获得材料的工匠可以绕过行会的严格限制在他们的工坊或家中改良他们的产品。意大利地区最先推广这种更为先进的生产方式，并且在意大利教育运动的推动下，许多素质更高的工人在意大利地区辛勤劳作，并促进了意大利地区的生产繁荣。"
EDG_flavor_age_ITA_education.12.a:0 "先进的生产方式。"
EDG_flavor_age_ITA_education_12_province_modifier:0 "高素质的工人"

EDG_flavor_age_ITA_education.13.t:0 "[Root.GetAdjective]的生产繁荣"
EDG_flavor_age_ITA_education.13.d:0 "意大利教育运动培养了大量的优秀人才，包括识字且富有创造性的市民，他们在社会生产中发挥了积极的作用，并为[Root.GetAdjective]创造了一个经济上的黄金时代。"
EDG_flavor_age_ITA_education.13.a:0 "经济的增长真是令人兴奋！"
EDG_flavor_age_ITA_education_13_modifier:0 "经济繁荣"

EDG_flavor_age_ITA_education.14.t:0 "出现巨人的时代"
EDG_flavor_age_ITA_education.14.d:0 "文艺复兴运动使正处在传统的封建神学的束缚中慢慢解放，人们开始从宗教外衣之下慢慢探索人的价值，作为人，这一个新的具体存在，而不是封建主及宗教主的人身依附和精神依附的新时代。文艺复兴运动充分肯定人的价值，重视人性，成为人们冲破中世纪的层层纱幕的有力号召。文艺复兴运动对当时的政治，科学，经济，哲学，神学世界观都产生极大影响。是新兴资产阶级在意识形态领域里一场革命风暴，也被称为“出现巨人的时代"。"
EDG_flavor_age_ITA_education.14.a:0 "先进的思想。"
EDG_flavor_age_ITA_education_14_modifier:0 "出现巨人的时代"
EDG_flavor_age_ITA_education_14_tt:0 "首都位于§Y意大利§!的国家将有机会获得更多优秀的顾问。"
has_EDG_flavor_age_ITA_education_14_tt:0 "这是由于我们处于§Y巨人的时代§!。"

EDG_flavor_age_ITA_education.15.t:0 "文艺复兴的艺术家"
EDG_flavor_age_ITA_education.15.d:0 "文艺复兴运动对当时的政治，科学，经济，哲学，神学世界观都产生极大影响。是新兴资产阶级在意识形态领域里一场革命风暴，也被称为“出现巨人的时代"。各地的作家都开始使用自己的方言而非拉丁语进行文学创作，带动大众文学，替各种语言注入大量文学作品，包括小说、诗、散文、民谣和戏剧等，这就意味着一大批优秀艺术家的涌现。"
EDG_flavor_age_ITA_education.15.a:0 "我们需要更多优秀的艺术家。"
EDG_flavor_age_ITA_education.15.b:0 "真是不错的作品。"
EDG_flavor_age_ITA_education_15_modifier:0 "优秀的艺术家"

EDG_flavor_age_ITA_education.16.t:0 "意大利金融业的繁荣"
EDG_flavor_age_ITA_education.16.d:0 "文艺复兴时期的意大利便已经出现了金融业的雏形，信贷和商品经济得到了进一步的发展，这造就了我们的经济繁荣。"
EDG_flavor_age_ITA_education.16.a:0 "我们需要优秀的经济学者。"
EDG_flavor_age_ITA_education.16.b:0 "经济真是繁荣！"
EDG_flavor_age_ITA_education_16_modifier:0 "意大利金融业的繁荣"

EDG_flavor_age_ITA_education.17.t:0 "意大利战场的老兵"
EDG_flavor_age_ITA_education.17.d:0 "虽然12世纪的中国已经发明了手炮，并在14世纪传播到欧洲，但这些武器的弱点却降低了他们的战场实用性。轻便而可靠的火绳枪能够取代弓箭是由于三个主要因素——更好的穿甲能力、操作人员更容易训练以及不依赖使用者的力量大小。火绳枪这种新式武器在如今的意大利战场得到了广泛的运用\n\n意大利战争如火如荼，在战火纷飞的意大利战场上出现了许多优秀的军事人才，他们久经沙场并能征善战，对新兴武器和新型战术有独特的见解。在前不久，一位意大利战场的老兵进入了[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷，发表了自己对意大利战争现状的看法，并宣扬自己的赫赫战功，申请成为[Root.Monarch.GetName]麾下的一名将军。"
EDG_flavor_age_ITA_education.17.a:0 "让他成为我们的将军！"
EDG_flavor_age_ITA_education.17.b:0 "让他成为我们的军事顾问。"

EDG_flavor_age_ITA_education.18.t:0 "《大术》"
EDG_flavor_age_ITA_education.18.d:0 "代数学在文艺复兴时期取得了重要发展，三、四次方程的解法被发现。意大利人卡尔达诺在他的著作《大术》中发表了三次方程的求根公式，但这一公式的发现实应归功于另一学者塔塔利亚。四次方程的解法由卡尔达诺的学生费拉里发现，在《大术》中也有记载。邦贝利在他的著作中阐述了三次方程不可约的情形，并使用了虚数，还改进了当时流行的代数符号。"
EDG_flavor_age_ITA_education.18.a:0 "真是奇妙。"

EDG_flavor_age_ITA_education.19.t:0 "拉斐尔 桑西"
EDG_flavor_age_ITA_education.19.d:0 "拉斐尔·桑西，常称为拉斐尔，意大利著名画家，也是“文艺复兴后三杰”中最年轻的一位，代表了文艺复兴时期艺术家从事理想美的事业所能达到的巅峰。他的性情平和、文雅，创作了大量的圣母像，他的作品充分体现了安宁、协调、和谐、对称以及完美和恬静的秩序。\n\n1483年耶稣受难日凌晨三时，拉斐尔诞生于意大利的乌尔比诺。其父乔万尼·桑西是位默默无闻的画家，在其唯一的儿子诞生后，给他起名拉斐尔，并坚持由孩子的母亲亲自抚养。所以，童年时代的拉斐尔受父母家庭环境熏陶，养成了良好的行为习惯，而没受到贫民家庭那种相俗、野蛮方式的影响。拉斐尔长大后，乔万尼发现他特别喜爱绘画，并在这方面颇有天赋，便开始教他学画。几年后，年纪尚幼的拉斐尔便成为乔万尼在乌尔比诺众多创作中的得力助手。\n\n拉斐尔的画作中以描绘圣母的画幅占绝对优势，所以人们习惯上把拉斐尔与娇美柔顺的圣母形象联系在一起 。他享有罗马教皇梵蒂冈宫廷画家的最大荣誉，与达·芬奇和米开朗琪罗并称为意大利文艺复兴时代的三杰，几个世纪以来，被人歌颂为最伟大的天才画家。就外观来看，拉斐尔是一位无怀疑、无苦涩的畅朗诗人、画家，而且具有极为敏捷的超人才华。他把文艺复兴时期新柏拉图主义的艺术理想，好像轻而易举地就予以形象化 。\n\n拉斐尔在美术史上对意大利文艺复兴艺术贡献之大，是任何人都不能否认的史实。虽然，拉斐尔在艺术成就上论英智与创造，他不如达芬奇；论气魄与造型，他不如米开朗琪罗；论色彩与官能，他也不如威尼斯画派，可是他却能充分发挥他综合性的艺术天才，因而他能够缔造文艺复兴时代最辉煌的艺术业绩。拉斐尔很早就吸收了前代艺术大师画风与技法的精髓，然后再把这些精髓统一在自己的实际创造里，并且将重点放在人间理想美的表现上，具体刻画了文艺复兴时代的艺术调和精神，使他成为一位温厚圆熟的人文主义艺术大师。这种理想化的美之调和，就是拉斐尔艺术的精神所在。"
EDG_flavor_age_ITA_education.19.a:0 "美妙的艺术品！"

EDG_flavor_age_ITA_education.20.t:0 "保罗 乌切洛"
EDG_flavor_age_ITA_education.20.d:0 "保罗·乌切洛1397年前后出生于佛罗伦萨。到1412年止，乌切洛曾经在佛罗伦萨当时杰出的雕刻家之一吉贝尔蒂的作坊里学艺。当时，吉贝尔蒂正在专注于一项地位极高的工作—为佛罗伦萨大教堂的洗礼堂制作一对壮丽的青铜门扉。由于这是一项极其复杂的工作，花费二十多年才终于完成。据今所知，乌切洛虽然在雕刻家身边接受训练，却没有作为雕刻家而进行工作，这多少有些奇怪。但是，由于当时的很多艺术家都心灵手巧，掌握了多个领域的技能，乌切洛转变方向也不值得大惊小怪。保罗·乌切洛被认为在建立新的透视及渲染方式上发挥了重要作用，这种透视成为早期文艺复兴风格的主要组成部分。"
EDG_flavor_age_ITA_education.20.a:0 "一位优秀的人才！"

EDG_flavor_age_ITA_education.21.t:0 "吉贝尔蒂"
EDG_flavor_age_ITA_education.21.d:0 "吉贝尔蒂出生于1378年前后，其父早故，母改嫁金饰工巴尔托洛·迪·米凯莱，此人教他金饰技术。1401年为制做佛罗伦萨大教堂洗礼堂青铜双扉大门举行竞赛，吉贝尔蒂获胜。其作品独具特色，优美、生动，且制工精细。1402年众法官决定由他雕制各门，这一决定使刚年过20的艺术家得到公认而成名。制门工作延至1424年。1410年代和20年代是其创作繁荣发展时期，至1413年已为洗礼堂模制许多青铜门。后另辟蹊径，探索解决绘画空间问题，使人物形像更优美生动。20年代后期，遇青年人文主义学者阿尔贝蒂，两人都认为古代艺术之所以优美，在于将自然理想化，捕捉其精华，即以雕刻手法表现出生命力，生命是最突出可见的特性。吉贝尔蒂的著作《评述》中流露出其对人文主义的兴趣。此书共3篇︰古代艺术史、近代有关艺术记载、理论性评论，并附有作者的自传。"
EDG_flavor_age_ITA_education.21.a:0 "他的成就非比寻常。"

EDG_flavor_age_ITA_education.22.t:0 "[Root.Heir.GetName]的教育"
EDG_flavor_age_ITA_education.22.d:0 "意大利教育运动让更优质的教育资源可以被大众接触到，更不用提王侯将相了。我们有机会为[Root.Heir.GetName]提供更优质的教育，以此提高[Root.Heir.GetName]的能力，不过这样可能会花一笔不菲的价格。"
EDG_flavor_age_ITA_education.22.a:0 "我们愿意花这笔钱！"
EDG_flavor_age_ITA_education.22.b:0 "没有必要。"
has_EDG_flavor_age_ITA_education_21_heir_flag_tt:0 "[Root.Heir.GetName]的能力将可能在未来得到提高。"

EDG_flavor_age_ITA_education.23.t:0 "[Root.Heir.GetName]的教育获得了成功"
EDG_flavor_age_ITA_education.23.d:0 "我们为[Root.Heir.GetName]的教育问题付出了许多的成本，如今我们终于有所收获。"
EDG_flavor_age_ITA_education.23.a:0 "物超所值。"

EDG_flavor_age_ITA_education.24.t:0 "廷臣对[Root.Heir.GetName]的影响"
EDG_flavor_age_ITA_education.24.d:0 "我们的宫廷中人才济济，其中不缺能够教导[Root.Heir.GetName]的治世之才。我们的继承人在众多贤良的教导下，日益走上正途。"
EDG_flavor_age_ITA_education.24.a:0 "近朱者赤。"

EDG_flavor_age_ITA_education.25.t:0 "文艺复兴浪潮的扩大"
EDG_flavor_age_ITA_education.25.d:0 "中世纪的后期，资本主义萌芽在生产力的发展等多种条件的促生下，于欧洲的意大利首先出现。资本主义的萌芽是商品经济发展到一定阶段的产物，商品经济是通过市场来运转的，而市场上择优选购、讨价还价、成交签约，都是斟酌思量之后的自愿行为，这就是自由的体现，当然要想有这些“自由”还要有生产资料所有制的自由，而所有这些自由的共同前提就是人的自由。此时意大利呼唤人的自由，陈腐的欧洲需要一场新的提倡人的自由的思想运动。\n\n资本主义萌芽的出现也为一场思想运动的兴起提供了可能。城市经济的繁荣，使事业成功财富巨大的富商、作坊主和银行家等更加相信个人的价值和力量，更加充满创新进取、冒险求胜的精神，多才多艺、高雅博学之士受到人们的普遍尊重。这为文艺复兴的发生提供了深厚的物质基础和适宜的社会环境，以及人才。许多西欧的学者要求恢复古希腊和罗马的文化和艺术。这种要求就像春风，慢慢吹遍整个西欧。文艺复兴运动由此兴起，并抵达了[Root.GetAdjective]。"
EDG_flavor_age_ITA_education.25.a:0 "人生而应当自由。"
EDG_flavor_age_ITA_education.25.b:0 "这是对的吗？"

EDG_flavor_age_ITA_education.26.t:0 "高等教育运动的发展"
EDG_flavor_age_ITA_education.26.d:0 "在[Root.GetAdjective]，即便是小镇里也设有拉丁语学校，设立这些学校并不只是为高等教育做准备。这还因为，在当时人们看来，除了读、写、算这些基本技能以外，拉丁语也是必须掌握的，排在拉丁语之后的是逻辑学。有一点我们需要特别提一下，这些学校并不依存于教会，而是由市政当局开办的；不过，也有一些私立学校。在少数杰出的人文主义者的管理下，这种学校制度不仅在组织上达到了近乎完美的地步，而且成了近代意义上的一种实行高等教育的手段。财富的增加使得对教育的系统化发展成为可能。起初，学校一般只开三门课——民法、教会法和医学；之后才逐渐开设了修辞学、哲学和天文学，在当时，天文学一般来说就是占星学，但也有例外。在不同情况下，教师薪金差别巨大。有时候要付给教师一大笔薪金。随着文化的发展，教育竞争也变得越来越激烈。各高校名师争夺战打得如火如荼。在这种情形下，据说博洛尼亚有时甚至拿出一半的财政收入（20,000达克特）用于办大学。如火如荼的意大利教育运动造成了对教育资源的角逐，[Root.GetAdjective]对高等教育的态度应是如何？"
EDG_flavor_age_ITA_education.26.a:0 "我们将致力于投资教育！"
EDG_flavor_age_ITA_education.26.b:0 "我们不会把钱浪费在无所谓的地方。"

EDG_flavor_age_ITA_education.27.t:0 "文化事业"
EDG_flavor_age_ITA_education.27.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]是一位重视文化事业的君主，在[Root.Monarch.GetName]的统治期间，[Root.GetAdjective]成为了意大利文艺复兴的一个中心。[Root.Monarch.GetName]招募了许多学者和艺术家，建立了学校和图书馆，支持文艺复兴文化的发展。[Root.Monarch.GetName]还资助了很多文化项目，推广了意大利文化的发展。在[Root.Monarch.GetName]的统治期间，[Root.GetAdjective]的文化繁荣达到了高峰。"
EDG_flavor_age_ITA_education.27.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]乐于投资文化。"
EDG_flavor_age_ITA_education.27.b:0 "我们不会把钱浪费在无所谓的地方。"

EDG_flavor_age_ITA_education.28.t:0 "[Root.Monarch.GetName]时期的经济发展"
EDG_flavor_age_ITA_education.28.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]在位期间，[Root.GetAdjective]经济得到了发展。[Root.Monarch.GetTitle]采取了一系列措施，促进了农业和贸易的发展。[Root.Monarch.GetName]还通过降低税收、改善市场环境等方式，吸引了大量商人和投资者，促进了[Root.GetAdjective]的经济繁荣。"
EDG_flavor_age_ITA_education.28.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"

EDG_flavor_age_ITA_education.29.t:0 "[Root.Monarch.GetName]的政治改革"
EDG_flavor_age_ITA_education.29.d:0 "[Root.Monarch.GetName]在位期间，[Root.GetAdjective]经历了政治上的变革。[Root.Monarch.GetTitle]采取了一系列措施，巩固了王权，加强了王室和贵族之间的关系，并消除了一些可能对王室造成威胁的因素。"
EDG_flavor_age_ITA_education.29.a:0 "稳定的内部环境。"

