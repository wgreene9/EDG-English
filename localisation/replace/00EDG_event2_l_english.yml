flavor_fra.EVTNAME3148:1 "Napoléon Bonaparte"
flavor_fra.EVTDESC3148:2 "The Revolution shattered the rigid hierarchies of the old regime, opening a path of ascent for the truly talented and providing ambitious young officers with opportunities to distinguish themselves. Captain Napoléon Bonaparte rose meteorically through the ranks thanks to his keen instincts, exceptional command abilities, and professional competence. By positioning cannons at the streets leading into the Place de la Concorde and using thunderous volleys of grapeshot, he successfully suppressed a rebellion against the Republic. Yet, such a valiant feat was but a minor accomplishment in his military career. As he accumulated victories on the battlefield, he quickly entered the view of the Republic's highest echelons. Ultimately, he seized the olive branch extended by the Senator Sieyès. Together with allies like Sieyès, Moreau, and his own brother Lucien, he executed a successful coup. The old government crumbled before the bayonets of infantry led by Napoléon's brother-in-law, Joachim Murat. Now comes the moment to divide the spoils of the newly established Consulate, but the ambitious Napoléon would never tolerate anyone sharing power equally with him."
flavor_fra.EVTOPTA3148:1 "Today belongs to the First Consul, tomorrow belongs to the First Consul, and the day after still belongs to the First Consul."
flavor_fra.EVTOPTB3148:0 "We need no new Caesar!"

flavor_fra.EVTNAME3145:0 "Reign of Terror"
flavor_fra.EVTDESC3145:2 "Not everyone was pleased with the actions taken by the revolutionaries. Reactionaries were everywhere, seeking every opportunity to restore the monarchy.\n\nBefore the Estates-General convened, no one could have foreseen the current situation, nor could anyone have anticipated the immense power unleashed by the Third Estate after being suppressed for centuries. The speed and extent of the revolution likely surprised even members of the Feuillant Club. They were ecstatic and inspired by the victory of the common citizens, but internal divisions among the revolutionaries grew wider with each success. The relationship between the Jacobins and the Girondins deteriorated steadily.\n\nThe final break between the two factions began when the Girondin-dominated National Convention launched an attack against Marat. Following Marat's assassination by a Girondin supporter, Maximilien Robespierre and the Jacobin Montagnards exploited the public sentiment to incite crowds to storm the National Convention, attempting to overthrow the Girondins. They advocated for the widespread arrest of 'royalists and counter-revolutionaries hiding within the National Convention and the Republic,' demanding they pay for their crimes. Of course, the 'streamlined' judicial procedures, while efficiently dealing with royalists, also opened the door wide for widespread purges and guilt by association...\n\nThe radical faction represented by Robespierre rose to power in the National Convention. They urged action, calling for the mass arrest of all 'potential' royalist sympathizers and sending them to the guillotine to eliminate the 'internal enemy.'"
flavor_fra.EVTOPTA3145:0 "Extraordinary times call for extraordinary measures!"
flavor_fra.EVTOPTB3145:0 "France has shed enough blood."


EDG_flavorFRA_revolution.1.name:0 "Louis Alexandre Berthier"
EDG_flavorFRA_revolution.1.desc:0 "Berthier's father was a topographical engineer, and he received early training as a map surveyor. During the American Revolutionary War, he served as a lieutenant on General Rochambeau's staff. In the Revolutionary period, he became a colonel commanding the National Guard at Versailles and staunchly opposed the Reveillons. Later, he served as Chief of Staff for the Revolutionary Army in the Vendée, where he was wounded in action. After the Thermidorian Reaction in 1794, he became Chief of Staff to General Kellermann in the Army of the Alps. On May 9, 1795, he followed Kellermann to become Chief of Staff of the Army of Italy, and in September returned with Kellermann to the Army of the Alps as Chief of Staff. When Napoleon took command of the Army of Italy in 1796, Berthier actively requested to follow him, becoming Chief of Staff of the Army of Italy in March. On December 9, 1797, he assumed command of the Army of Italy, directing the occupation of Rome. In April 1798, he became Chief of Staff of the Army of the East under Napoleon's command. After landing at Alexandria on July 2, he ordered the issuance of proclamations in French, Arabic, and Turkish. On August 24, 1799, he boarded the Muiron to accompany Napoleon back to France. On November 10, he served as Minister of War in Napoleon's Consulate government. On April 2, 1800, he was appointed commander of the Reserve Army. On May 19, 1804, he was promoted to Marshal of France. From 1805 to 1808, he served as Chief of Staff of the Grande Armée. In 1808, he was Chief of Staff of the Army in Spain. In April 1809, he briefly served as deputy commander of the Army of Germany, acting in command for a few days, which resulted in a passive situation, and he was soon relieved of command by Napoleon. On December 1, 1809, he again became Chief of Staff of the Army in Spain. In 1812, he served as Chief of Staff of the newly formed Grande Armée. In early 1813, he fell ill and left his post. After recovering at the end of March, he was appointed Chief of Staff of the rebuilt Grande Armée."
EDG_flavorFRA_revolution.1.a:0 "A great general of the Revolutionary era."

EDG_flavorFRA_revolution.2.name:0 "Joachim Murat"
EDG_flavorFRA_revolution.2.desc:0 "Murat was born on March 25, 1767, in Gascony; his father was a farmer. Intending to become a priest, he studied in Cahors and Toulouse, but fled to escape debt and joined the Chasseurs à Cheval (Light Cavalry) on February 23, 1787. On October 5, 1795, to quell a royalist insurrection, Murat, under the orders of General Napoleon Bonaparte, transported 40 cannons from an artillery park outside Paris into the city. His timely arrival allowed Napoleon to repel the insurgents' attack with cannon fire. For this service, he became Napoleon's aide-de-camp and accompanied him during the 1796-1797 Italian campaign. On May 10, 1796, the 29-year-old Murat was promoted to brigadier general and assigned to command a cavalry brigade under General Ney, distinguishing himself at the Battle of Tagliamento on March 16, 1797. Murat served as a dragoon brigade commander during the 1798-1799 Egyptian and Syrian campaigns, where he performed notably. At the First Battle of Abukir on July 25, 1799, he led a charge against a line of 8,000 Turkish troops to capture Abukir castle, was wounded by a javelin, but personally wounded and captured the Turkish commander, Mustafa Pasha. For his bravery, he was promoted to major general on the battlefield. Upon returning to France, he supported Napoleon's Coup of 18 Brumaire and was rewarded with the command of the Consular Guard. In January 1800, he married Napoleon's youngest sister, Caroline, becoming Napoleon's brother-in-law and rapidly rising in status. During the Second Italian Campaign, he commanded the cavalry of the Reserve Army and fought bravely at the Battle of Marengo on June 14, 1800, for which he received the Knight's Grand Eagle of the Légion d'Honneur."
EDG_flavorFRA_revolution.2.a:0 "A great general of the Revolutionary era."

EDG_flavorFRA_revolution.3.name:0 "Jean Lannes"
EDG_flavorFRA_revolution.3.desc:0 "Lannes was born in Lectoure, Gers, in southwestern France, the son of a stable master, and was apprenticed to a dyer. He received some education, but his strength and ability led to his election as sergeant major of the Gers volunteers in 1792, fighting in the war against Spain. He served in the Pyrenees campaigns of 1793 and 1794. During the army reforms following the Thermidorian Reaction in 1795, he was dismissed. Lannes later joined Napoleon's Army of Italy. He was promoted to brigadier general in 1796 and served as Inspecteur aux Revues (Commissary General) during Napoleon's Egyptian Expedition. During the Coup of 18 Brumaire, Napoleon appointed him Inspector General of the Consular Guard. On May 10, 1800, his provisional rank of général de division was confirmed. He accompanied Napoleon to Italy, distinguishing himself at the battles of Montebello and Marengo, earning Napoleon's praise. In 1802, he served as ambassador to Portugal. On May 19, 1804, he was created a Marshal of France. He performed with great distinction in the War of the Third Coalition against Austria in 1805 and the war against Prussia in 1806, where his forces killed Prince Louis Ferdinand of Prussia, commander of Hohenlohe's corps."
EDG_flavorFRA_revolution.3.a:0 "A great general of the Revolutionary era."

EDG_flavorFRA_revolution.4.name:0 "Michel Ney"
EDG_flavorFRA_revolution.4.desc:0 "Ney enlisted in the 5th Hussar Regiment in December 1787. He proved to be an excellent horseman and a brave swordsman. His merits were quickly recognized by his superiors, leading to rapid promotion. He was commissioned as a lieutenant in the Army of the Ardennes in 1792. He later fought with the Army of the North at the Battle of Jemappes in 1792. From October 1792 to July 1793, he served as aide-de-camp to General Colaud and was promoted to captain on April 12, 1794. Transferred to the Army of Sambre-et-Meuse in 1794, he was wounded in the shoulder during the siege of Mainz. Due to his exceptional bravery, the Directory promoted the 27-year-old Ney to brigadier general on August 15, 1796, an appointment he initially attempted to refuse. He was victorious at the Battle of Neuwied on April 18, 1797, but was captured by Austrian forces the next day. He was returned to his unit two weeks later in a prisoner exchange arranged by General Hoche. Promoted to général de division in March 1799, he again tried to refuse the promotion. Transferred to General Masséna's Army of the Danube and Switzerland on May 4, 1799, he commanded the light cavalry. He was wounded three times at the First Battle of Zurich on May 27, 1799—in the leg, foot, and hand. He later served in General Moreau's Army of the Rhine, playing a significant role at the Battle of Hohenlinden in December 1800. On January 1, 1802, recognized by Napoleon, he was appointed Inspector General of Cavalry for all of France. In September, he became Commander-in-Chief and Ambassador to Switzerland to handle potential unrest. Upon returning to France, he commanded the camp at Montreuil, ostensibly to guard against British invasion but primarily to train the 30,000 elite soldiers of the 'Grande Armée'. On June 6, 1808, he was created Duke of Elchingen. In September, Ney led the VI Corps with the Emperor to Spain, achieving a series of victories. In 1810, he served under Marshal Masséna in Portugal. During the retreat in March 1811, he was tasked with commanding the rearguard, but constant disputes with Masséna led to his dismissal from corps command and recall to France. Upon his return, he commanded the garrison at Boulogne."
EDG_flavorFRA_revolution.4.a:0 "Come on! Come and see how a Marshal of France dies!"

EDG_flavorFRA_revolution.5.name:0 "Jean-Baptiste Bernadotte"
EDG_flavorFRA_revolution.5.desc:0 "Bernadotte was born in Pau, Gascony, France, the son of local prosecutor Henri Bernadotte and Jeanne Saint-Jean. His given name was Jean-Baptiste, to which he later added 'Jules' (derived from Julius Caesar) under the classicizing influence of the French Revolution. His family's original surname was de Pouey, changed to Bernadotte in the early 17th century. Bernadotte joined the French army on September 3, 1780, as a private in the Royal Marine Regiment, beginning his service in Corsica. After the outbreak of the French Revolution in 1789, his displayed military talent led to rapid promotion. By 1792, he was a colonel, and by 1794, a brigadier general in the Army of Sambre-et-Meuse. On June 26, 1794, serving under General Jourdan, Bernadotte played a significant role in the victory at the Battle of Fleurus, after which he became a général de division. In 1796, he was instrumental in the successful retreat of the French army across the Rhine after its defeat by Archduke Charles of Austria. In 1797, he was ordered to lead reinforcements from the Rhine front to Napoleon in Italy, performing exceptionally well at the Battle of the Tagliamento. In 1798, as ambassador to Vienna, he forced Austrian submission by threatening to leave after Austrians tore down the tricolor flag from the embassy. When Napoleon established the First French Empire, Bernadotte was among the eighteen generals created Marshals of the Empire. From June 1804 to September 1805, Bernadotte served as governor of the recently occupied Hanover. During the War of the Third Coalition in 1805, Bernadotte's I Corps, stationed in Hanover, cooperated with allied forces to encircle General Mack's Austrian army at Ulm. For his services at the Battle of Austerlitz, Napoleon created him Prince of Ponte Corvo."
EDG_flavorFRA_revolution.5.a:0 "At least he is loyal for today."

EDG_flavorFRA_revolution.6.name:0 "Jean-de-Dieu Soult"
EDG_flavorFRA_revolution.6.desc:0 "Soult enlisted in 1785, was promoted to grenadier lieutenant in 1791, and to captain in 1793. During the French Revolutionary Wars, he served successively under Jourdan, Lefebvre, and Masséna, rising to the rank of général de division. Later, gaining Napoleon's favor, he was entrusted with important commands. He was promoted to Marshal of the Empire in 1804. He subsequently participated in major battles such as Ulm, Austerlitz, Jena, and Eylau. In 1808, he was created Duke of Dalmatia. From that year, he accompanied Napoleon into Spain and Portugal, fighting against the British. From 1812 to 1813, he briefly returned to Central Europe, participating in the Battle of Bautzen. Returning to Spain, he was unable to recover lost territory and could only stubbornly resist Arthur Wellesley's attacks, retreating step by step into France. After Napoleon's abdication, he served the restored Bourbon monarchy. During the Hundred Days, he returned to Napoleon's side as Chief of Staff but could not prevent the French defeat at the Battle of Waterloo. After the fall of the Hundred Days, he was exiled but had his marshal's rank restored in 1820. He was made a peer in 1827. During the July Monarchy, he served once as Minister of Foreign Affairs, twice as Minister of War, and three times as President of the Council (Prime Minister). He retired in 1847 and was promoted to Marshal General of France, becoming one of only six men in French history to hold that title. He died in 1851 at the age of 82."
EDG_flavorFRA_revolution.6.a:0 "He is the best maneuverer in Europe."

EDG_flavorFRA_revolution.7.name:0 "Louis Nicolas Davout"
EDG_flavorFRA_revolution.7.desc:0 "Coming from a military family, Davout entered his hometown's military school at a young age, receiving rigorous military education in fencing, shooting, horsemanship, etc., though his family had fallen on hard times and could not even afford a horse. On March 3, 1779, Davout's father died unexpectedly in a hunting accident. That autumn, he bid farewell to his mother and entered the École Militaire in Auxerre. On September 27, 1785, at just 15 years old, Davout began studies at the École Militaire in Paris; Napoleon Bonaparte, who would profoundly influence his life, had graduated from there on September 1st of the same year. After graduating in 1788, Davout joined his father's old regiment as a second lieutenant. In 1790, the noble-born Davout was arrested for participating in anti-royalist uprisings. Released in 1791, he was promoted to lieutenant colonel commanding the 3rd Volunteer Battalion. He led this battalion at the Battle of Neerwinden on March 18, 1793. He was forced to leave his post in August. Returning to active service in 1794, he commanded a cavalry brigade in the Army of the Rhine from 1795 to 1797, holding the rank of brigadier general at the age of 25. He was captured by Prussian forces at the Battle of Mannheim on September 20, 1795, and was released in a prisoner exchange. On March 28, 1798, recommended by his friend General Desaix, Davout was summoned by Napoleon to join the Expedition to Egypt. In Egypt, he commanded a cavalry brigade and performed excellently at the Battle of the Pyramids on July 21. On January 22, 1799, General Desaix's 5,000 French troops encountered 13,000 Mamluk forces at Samhud; Davout led a sudden and fierce cavalry charge after the enemy was exhausted by the French infantry squares, routing them completely. On February 12, Davout alone led the 22nd Chasseurs à Cheval and the 15th Dragoon Regiments to defeat Egyptian cavalry again at Tif. He also fought at the Battle of Abukir on July 25. With Napoleon's return to France and the assassination of the succeeding commander General Kléber, the expeditionary force found itself in a difficult position and eventually surrendered to the British on terms allowing their return to France. In 1800, while returning to France, the French troops were detained by the British navy; Davout and other generals were released a month later. Promoted to général de division on July 3, he was appointed to command the cavalry of the Army of Italy. In July 1801, he became Inspector General of Cavalry and commander of the Consular Guard. This sudden favor is believed to be related to the death of General Desaix at the Battle of Marengo, a way for Napoleon to honor Desaix's memory. In 1803, he was tasked with training recruits at the Camp de Bruges. On May 19, 1804, the 34-year-old Davout was promoted by Napoleon I to Marshal of the Empire and Commander of the Imperial Guard, also receiving the Grand Eagle of the Legion of Honour. He was the youngest of all the Marshals of the First French Empire."
EDG_flavorFRA_revolution.7.a:0 "Davout, he cannot but win!"

EDG_flavorFRA_revolution.8.name:0 "Louis-Gabriel Suchet"
EDG_flavorFRA_revolution.8.desc:0 "Louis-Gabriel Suchet, 1st Duc d'Albufera (2 March 1770 – 3 January 1826), was a Marshal of France and one of the most capable commanders under Napoleon I. During the Peninsular War from 1807 to 1814, he demonstrated outstanding independent command abilities. He was not only the only marshal to remain consistently undefeated against the Spanish guerrillas but also consolidated the French position in northeastern Spain through a balanced, just, and benevolent administrative approach. Napoleon, in his later years, referred to him as the most talented French general."
EDG_flavorFRA_revolution.8.a:0 "'The Old Fox of Spain.'"

EDG_flavorFRA_revolution.9.name:0 "Jean-Baptiste Bessières"
EDG_flavorFRA_revolution.9.desc:0 "Bessières was born near Cahors in southern France. He served for a time as a captain in the Constitutional Guard of Louis XVI and fought in the war against Spain, demonstrating bravery while serving in the Army of the Eastern Pyrenees and the Army of the Moselle. In 1796, he became commander of Napoleon's personal escort during the Italian campaign. Promoted to colonel in April 1798, he joined Napoleon's Egyptian Expedition, fighting with great bravery at the Siege of Acre and the Battle of Abukir, earning distinction. Returning to Europe with Napoleon, he participated in the Battle of Marengo as second-in-command of the Guard cavalry. He was promoted to général de division in September 1802. In 1804, he was created a Marshal of France and appointed colonel-general of the Cavalry of the Imperial Guard (in 1805, 1806, and 1807). In 1805, leading 9,000 Guardsmen at Austerlitz, he engaged the Russian Guard Cavalry in fierce close combat, for which he received the Grand Eagle of the Legion of Honour."
EDG_flavorFRA_revolution.9.a:0 "He is undoubtedly one of the finest cavalry commanders of this era."

EDG_flavorFRA_revolution.10.name:0 "Auguste-Frédéric-Louis Viesse de Marmont"
EDG_flavorFRA_revolution.10.desc:0 "Auguste Marmont was born on July 20, 1774, in Châtillon-sur-Seine, Burgundy. His father was a retired royal official who owned an ironworks. Marmont entered artillery school in his youth and after graduation was commissioned as a second lieutenant in 1792, promoted to captain a year later. During the Siege of Toulon in 1793, Marmont caught the attention of the artillery commander, Napoleon Bonaparte, and the two became close friends. Marmont remained loyal to Napoleon even during his period of disgrace following false accusations. In 1794, he was transferred to the Army of Italy, serving under General Desaix and participating in the Battle of Mainz in October 1795. In 1796, after Napoleon took command of the Army of Italy, Marmont was promoted to major and served as his aide-de-camp. He distinguished himself at the Battle of Lodi on May 10 and later at the Battle of Castiglione on August 5, where he decisively moved twelve heavy cannons to the front line for concentrated fire, rapidly destroying Austrian fortifications and capturing the crucial Medole Plateau. He returned to Paris in October and was soon promoted to colonel. In 1798, Marmont joined Napoleon's Egyptian Expedition as a staff officer. At the capture of Malta, he led from the front, personally seizing the standard of the Knights of St. John, and was promoted to brigadier general. In Egypt, he fought at the Battle of Alexandria on July 2 and, after the city's capture, was appointed its governor. He also participated in the famous Battle of the Pyramids. The following year, Marmont returned to France with Napoleon and took part in the Coup of 18 Brumaire on November 9, 1799, becoming a member of the first new legislature. At the Battle of Marengo on June 14, 1800, initially outnumbered and having suffered heavy artillery losses—at one point only five guns remained operational—Marmont, upon receiving thirteen guns from reinforcements, concentrated all his artillery and launched a devastating bombardment against the resting Austrian troops, throwing their formations into disarray and enabling a French counter-attack that secured victory. On September 9, Marmont was promoted to général de division for his outstanding service."
EDG_flavorFRA_revolution.10.a:0 "At least Marmont is loyal for today."

EDG_flavorFRA_revolution.11.name:0 "Losing the Revolutionary Spirit"
EDG_flavorFRA_revolution.11.desc:0 "As we are no longer a revolutionary nation, the series of inspiring powers we once possessed have faded away..."
EDG_flavorFRA_revolution.11.a:0 "Who cares?"

EDG_flavorFRA_revolution.12.name:0 "Revolutionary Army"
EDG_flavorFRA_revolution.12.desc:0 "The Revolution shattered the rigid hierarchies of the old regime, opening a path of ascent for the truly talented and providing ambitious young officers with opportunities to distinguish themselves. In the revolutionary [Root.GetAdjective], if you have talent, you can achieve greatness."
EDG_flavorFRA_revolution.12.a:0 "Long live the Revolution!"

EDG_flavorFRA_revolution.13.name:0 "The French Revolution"
EDG_flavorFRA_revolution.13.desc:0 "For reminding philosophers and statesmen to be humble and cautious, perhaps no event is more effective than the history of the French Revolution. For never has there been a historical event greater, more far-reaching, more thoroughly酝酿ed, yet more unpredictable. Even a genius like Frederick the Great failed to foresee this revolution's arrival. Although he encountered its precursors, he turned a blind eye. Not only that, he had already been acting in accordance with the revolutionary spirit. He was not merely a forerunner of the Revolution but could even be called its agent. Yet, when the Revolution approached, he failed to recognize it. And when it finally erupted, it displayed a character so distinct from previous revolutions, bearing a uniquely new visage, that it went unnoticed at first. Abroad, the French Revolution became a widely known event. It almost implanted in the hearts of all peoples a vague notion of a new era dawning, a朦胧 hope for change and reform, but no one could guess what the French Revolution truly looked like. Monarchs and ministers utterly lacked this faint premonition—the same premonition that made the people 'restless' upon the Revolution's outbreak. Initially, monarchs and ministers regarded the revolution merely as a periodic ailment, an illness hardly any nation's constitution could avoid, one that merely opened new political territory for neighboring states, with no further consequences. If they occasionally spoke the truth about the French Revolution, it was unintentional. In 1791, when the German princes gathered at Pillnitz, they did declare that the threat faced by the French monarchy was a common threat to all ancient regimes in Europe, that they, like France, faced a crisis. In reality, however, they did not believe this at all. Secret documents from the time reveal that for them, this was merely a pretext to conceal their intentions or to embellish them in public—they could not imagine, nor did they conceive, how earth-shattering this French Revolution would be, an event that would change the entire world."
EDG_flavorFRA_revolution.13.a:0 "Export our revolution to the world."

EDG_flavorFRA_revolution.14.name:0 "The Heart of Iberia"
EDG_flavorFRA_revolution.14.desc:0 "No matter how high the Pyrenees, they could not stop the armies of [Root.GetAdjective] from flooding into the Iberian Peninsula to the south like a tide. The Iberians were once the pioneers of the Age of Exploration, but now they are merely the defeated foes of the [Root.GetAdjective] Empire. The Emperor rode in review through the city of Toledo, and the various Marshals of France proposed holding a military parade in the old Spanish capital, both to inspect His Majesty's troops and to intimidate the guerrillas who had not yet laid down their arms. Columns of the new-era army, flying the blue, white, and red tricolor, marched through the Puerta de Bisagra and formed up to cross the Alcántara Bridge over the Tagus River—this, the oldest surviving stone arch bridge, was originally built to commemorate the Emperor Trajan, one of ancient Rome's greatest conquerors. And today, another ambitious conqueror views this bridge as a monument to his own great achievements. From the Andorran valleys in the foothills of the Iberian mountains to the 'End of the Old World' at Cape Roca, the land flies the tricolor of [Root.GetAdjective]. This ambitious peninsula has bowed before the glory of [Root.GetAdjective]; [Root.GetAdjective] has taken another stronghold."
EDG_flavorFRA_revolution.14.a:0 "Not even the Pyrenees can halt our advance."

EDG_flavorFRA_revolution.15.name:0 "Masters of Italy"
EDG_flavorFRA_revolution.15.desc:0 "The snowy Alps failed to stop Hannibal from leading his war elephants across their frozen heights a millennium ago, and if the Italians today still hope these mountains can protect them, [Root.Monarch.GetName], Emperor of the [Root.GetAdjective] Empire, will demonstrate why this notion is profoundly mistaken. When the grand army of [Root.Monarch.GetName] crossed the Alps, they not only breached a natural barrier but also shattered Italy's long-standing fragmentation. The ambitious vision of this [Root.GetAdjective] Emperor sent shockwaves throughout Europe.\n\nAs French troops passed beneath the Bridge of Sighs in Venice, and as [Root.Monarch.GetName] received the Pope's surrender in the Roman Forum, he once again displayed his vast ambition and resolve. He not only conquered Italy but also brought the Papacy under his dominion. This powerful hegemony made Italy a part of the [Root.GetAdjective] Empire and drastically altered the European balance of power. However, despite successfully unifying Italy, [Root.Monarch.GetName] did not curb his expansionist ambitions. His gaze extended far beyond the Alps and the Mediterranean; he aspired to become the ruler of all Europe."
EDG_flavorFRA_revolution.15.a:0 "Italy is united, but she shall be blue."

EDG_flavorFRA_revolution.16.name:0 "The Fall of Germania"
EDG_flavorFRA_revolution.16.desc:0 "The waters of the Rhine flow quietly through the German lands, witnessing the changes of history and the passage of time. In the rise of the [Root.GetAdjective] Empire, this river also bore witness to the triumphs and failures of [Root.Monarch.GetName]. When the armies of [Root.Monarch.GetName] crossed this river, they not only breached a natural barrier but also shattered the tranquility of Germany. The ancient and crumbling Holy Roman Empire collapsed before the armies of the [Root.GetAdjective] Empire, meeting its end like Paris struck by a poisoned arrow.\n\nAs French troops advanced through Germany's Black Forest and the Harz Mountains, they encountered stubborn resistance from Vienna. However, [Root.Monarch.GetName]'s military genius and determination ultimately led his armies to victory. He issued the famous 'Proclamation to the German People' in Mainz, announcing the creation of a Confederation of the Rhine dependent on [Root.GetAdjective]. This news sent ripples across Europe, and many began to grow wary of [Root.Monarch.GetName]'s ambitions."
EDG_flavorFRA_revolution.16.a:0 "Natural borders are the baseline, not the end goal."

EDG_flavorFRA_revolution.17.name:0 "The Submission of Russia"
EDG_flavorFRA_revolution.17.desc:0 "When the armies of [Root.Monarch.GetName] crossed the Niemen River and set foot on Russian soil, they carried not only the mission of conquerors but also the glory of the [Root.GetAdjective] Empire. This vast land, once the heartland of ancient Rus' and a modern European power, saw both the medieval Kievan Rus' and the early modern Grand Duchy of Moscow overshadowed by the tread of [Root.Monarch.GetName]'s forces. The French army marched across the Polish plains, captured Vilnius on the banks of the Niemen, and pressed on toward the Russian capital, Moscow. Ultimately, this historic city fell into the hands of [Root.Monarch.GetName], and the light of liberty and equality finally shone upon this once barbaric land."

# Persia
cb_EDG_WG_superiority_PER_war_enable_global_flag_tt:0 "Nations of the §YIranian§! culture group will gain access to the §TPersian Hegemony War§! casus belli."
EDG_PER_war_begin_global_flag_tt:0 "The §YPersian Unification War§! mechanic will be enabled. Nations of the §YIranian§! culture group will unlock a series of events and decisions."

EDG_flavor_PER_war.1.t:0 "The War for Iranian Reunification"
EDG_flavor_PER_war.1.d:0 "Since pre-Islamic times, Iran has been one of the most important centers of civilization in the Old World. Although Iran underwent Islamization after the Abbasid Revolution, the noble Iranians have always maintained their unique traditions. All external forces, even those who relied on their iron heels to tread upon Iranian soil, were ultimately assimilated by the advanced and inclusive Iranian civilization—so it was with the Turks, the Khwarezmians, the Mongols, and so it shall be with the Turkomans and Azerbaijanis. Although Iran has always been great, there is no doubt that the current divided and fragmented state of Iran satisfies no one. The simultaneous existence of Turkic and Tajik ecological niches on Iranian land, along with the long-standing social divisions caused by the four major religions—Sunni, Shia, Christian, and Zoroastrian—have greatly hindered the political and economic development of Iranian civilization. Both the Ulema and the Patriarchs hope that Iran-zamin can once again become synonymous with a world-spanning universal empire. The contest between Allah, Jesus, and Mazda is about to escalate further."
EDG_flavor_PER_war.1.a:0 "'May he be king forever, may he forever rule the realm, may he extend his crown into the clouds and bring it to the underworld.'"

EDG_flavor_PER_war.2.t:0 "Iranian [Root.Religion.GetName] Unification"
EDG_flavor_PER_war.2.d:0 "Since the advent of Islam in Iran, religious unity in the region has been lost. Muslims, Christians, Zoroastrians, and Mongols worshipping the Eternal Heaven have all drenched Iran in successive storms of bloodshed. The religious issues in Iran have long plagued its people and rulers, who have witnessed not only the sword of slaughter but also utter devastation. Yet this hell has now ended. With the rise of [Root.GetName], [Root.Religion.GetName] has established its dominance in Iran. The dark age is finally over; the era of [Root.Religion.GetName] and its followers has arrived."
EDG_flavor_PER_war.2.a:0 "'I am not troubled by wealth, nor constrained by power.'"
EDG_PER_WAR_END_global_flag_tt:0 "The §YWar for Iranian Reunification§! will end."

EDG_flavor_PER_war.3.t:0 "Persian Annexation War"
EDG_flavor_PER_war.3.d:0 "Amidst the storm of blood and fire, we have annexed [From.GetName], further spreading the flames of the Persian Reunification War."
EDG_flavor_PER_war.3.a:0 "We shall be the final Shahanshah!"
EDG_flavor_PER_war_3_a_modifier_keep_tt:0 "The duration of the national modifier §YAnnexing Persian States§! will be reset to §M20§! years."
EDG_flavor_PER_war.3.b:0 "This victory belongs to us."

EDG_flavor_PER_war.4.t:0 "[Root.Religion.GetName] Reestablishes Iranian Dominion"
EDG_flavor_PER_war.4.d:0 "During the Iranian wars, many Tajiks began to yearn once more for the concept of a universal empire under Eranshahr. To express their political aspirations, numerous talented Persian poets employed their finest rhetoric to envision an ideal world. While these literary works are diverse, their fundamental desire is to establish a peaceful and prosperous Iran ruled by a great Shahanshah. Now, we have finally unified Iran and reestablished a high degree of religious unity. A united, stable, and powerful Eranshahr has at last reappeared in the world."
EDG_flavor_PER_war.4.a:0 "The Sword of Allah returns to Iran."
EDG_flavor_PER_war.4.b:0 "Victory for the Iranian Crusade!"
EDG_flavor_PER_war.4.ca:0 "The fire of Mazda's truth once again illuminates Persia."
EDG_flavor_PER_war.4.other:0 "Victory belongs to us."
opinion_EDG_flavor_PER_war_4_opinion:0 "Guardian of the Iranian Faith"

EDG_flavor_PER_war.5.t:0 "The Escalation of the Iranian War"
EDG_flavor_PER_war.5.d:0 "The war in the Iranian region is intensifying, causing significant damage to the local economy and displacing many Iranians. Whether Christian, Zoroastrian, or Muslim, all have begun to yearn for the unification of Iran. Many Tajiks have once again started to reminisce about the concept of a universal empire under Eranshahr. To give voice to their political aspirations, numerous talented Persian poets are using their most elaborate rhetoric to envision an ideal world. While these literary works are diverse, their underlying desire is fundamentally the same: to establish a peaceful and prosperous Iran ruled by a great Shahanshah."
EDG_flavor_PER_war.5.a:0 "We shall leave a profound mark in the Shahnameh."

EDG_flavor_PER_war.6.t:0 "The Decline of the Timurid Empire"
EDG_flavor_PER_war.6.d:0 "Although Timur the Great achieved magnificent conquests in Central Asia, his unworthy descendants—we, the heirs of Timur—have failed to hold onto our territories in Persia and Khorasan. The cunning and deeply entrenched rulers of Iran and Afghanistan have ultimately turned their backs on us. In the eyes of some, our empire has completely declined, with no chance of returning to Khorasan. They hope we will remain in Samarkand, using our remaining strength to resist the invasions from the Uzbek Khanate to the north."
EDG_flavor_PER_war.6.a:0 "It is time to abandon our interests in Khorasan."
EDG_flavor_PER_war.6.b:0 "How can we forsake this legacy?"
EDG_flavor_PER_war_6_a_tt:0 "[Root.GetName] will lose §Ycores§! on all provinces not owned by itself or its non-tributary subjects."
EDG_flavor_PER_war_6_a_opinion:0 "Abandoned Timurid Claims"
EDG_flavor_PER_war_6_b_opinion:0 "Ambitious Timurid Descendant"

EDG_flavor_PER_war.7.t:0 "The Mighty [Root.GetName] Corps"
EDG_flavor_PER_war.7.d:0 "Amidst the raging flames of the Iranian Reunification War, we stand as one of the most competitive warlords. Our powerful army has earned us greater opportunities and prestige."
EDG_flavor_PER_war.7.a:0 "We are the Lions of Iran!"

EDG_flavor_PER_war_8_a_global_flag_tt:0 "All countries bordering nations of the §YIranian culture group§! will have the opportunity to receive remnant §YZoroastrian§! migrants. This migration movement §Twill not§! change province religion but can grant the province a beneficial modifier."
EDG_flavor_PER_war.8.t:0 "The Sacred Fires Extinguished"
EDG_flavor_PER_war.8.d:0 "Due to the long-standing religious persecution policies in the Iranian region and the continuous turmoil brought by the Iranian Reunification War, the number of Zoroastrians in Iran is dwindling. Fire temples across the land are being consistently demolished. These followers of Mazda feel they are barely surviving in the shadows. Unable to endure the oppression at home, some Zoroastrians are finding ways to leave their homeland, hoping to seek survival in West Asia, North Africa, and India."
EDG_flavor_PER_war.8.a:0 "Why would they rather drift to foreign lands?"

EDG_flavor_PER_war.9.t:0 "Wandering Zoroastrians"
EDG_flavor_PER_war.9.d:0 "Due to the long-standing religious persecution policies in the Iranian region and the continuous turmoil brought by the Iranian Reunification War, the number of Zoroastrians in Iran is dwindling. Fire temples across the land are being consistently demolished. These followers of Mazda feel they are barely surviving in the shadows. Unable to endure the oppression at home, some Zoroastrians are finding ways to leave their homeland, hoping to seek survival in West Asia, North Africa, and India. Now, a group of wandering Zoroastrians has arrived in our territory, begging us to take them in."
EDG_flavor_PER_war.9.a:0 "We welcome them!"
EDG_flavor_PER_war.9.b:0 "Send them elsewhere."

EDG_flavor_PER_war_10_a_global_flag_tt:0 "All countries bordering nations of the §YIranian culture group§! will have the opportunity to receive remnant §YNestorian§! migrants. This migration movement §Twill not§! change province religion but can grant the province a beneficial modifier."
EDG_flavor_PER_war.10.t:0 "The Dispersal of the Nestorians"
EDG_flavor_PER_war.10.d:0 "Nestorius was the Archbishop of Constantinople in the Eastern Roman Empire. He advocated that Christ had two distinct natures and persons (divine and human), was deemed a heretic by the Eastern Romans, and was excommunicated. Some of his followers fled to Persia, where they received the protection of the Persian king, established an independent sect, and together with Manichaeism and Zoroastrianism, formed the three major religions in Persia at the time, spreading throughout Central Asia. However, due to the long-standing religious persecution policies in the Iranian region and the continuous turmoil brought by the Iranian Reunification War, the number of Nestorians in Iran is dwindling. Unable to endure the oppression at home, some Nestorians are finding ways to leave their homeland, hoping to seek survival in West Asia, North Africa, and India."
EDG_flavor_PER_war.10.a:0 "We don't care!"

EDG_flavor_PER_war.11.t:0 "Wandering Nestorians"
EDG_flavor_PER_war.11.d:0 "Nestorius was the Archbishop of Constantinople in the Eastern Roman Empire. He advocated that Christ had two distinct natures and persons (divine and human), was deemed a heretic by the Eastern Romans, and was excommunicated. Some of his followers fled to Persia, where they received the protection of the Persian king, established an independent sect, and together with Manichaeism and Zoroastrianism, formed the three major religions in Persia at the time, spreading throughout Central Asia. However, due to the long-standing religious persecution policies in the Iranian region and the continuous turmoil brought by the Iranian Reunification War, the number of Nestorians in Iran is dwindling. Unable to endure the oppression at home, some Nestorians are finding ways to leave their homeland, hoping to seek survival in West Asia, North Africa, and India. Now, a group of wandering Nestorians has arrived in our territory, begging us to take them in."
EDG_flavor_PER_war.11.a:0 "We welcome them!"
EDG_flavor_PER_war.11.b:0 "Send them elsewhere."

EDG_flavor_PER_war.12.t:0 "The Iranian War and Firearms"
EDG_flavor_PER_war.12.d:0 "The Iranian Reunification War signifies bloodshed, calamity, and thunder, as well as the application of a range of new military technologies. On the increasingly brutal battlefields of Iran, a weapon known as the firearm has gradually entered the public view. This weapon can fire projectiles of immense power; no matter how thick the iron armor, it cannot withstand a shot from a firearm. Some military commanders recognize the military value of firearms and request their widespread adoption. Concurrently, some seasoned commanders argue that firearm technology remains immature and that promoting its use would render our traditional military tactics unsustainable."
EDG_flavor_PER_war.12.a:0 "This is a new technology."
EDG_flavor_PER_war.12.b:0 "The status of cavalry and archery cannot be changed."

EDG_flavor_PER_war_13_a_flag_tt:0 "We will be able to unlock several §YKurdish Mercenary Regiments§!."
EDG_flavor_PER_war_13_a_flag:0 "Kurdish Mercenary Regiments"
EDG_flavor_PER_war.13.t:0 "Kurdish Mercenary Regiments"
EDG_flavor_PER_war.13.d:0 "The Kurds have always held a certain influence in the Iranian region. These mountain-dwelling nomadic tribes possess resilient qualities and great courage, and many Iranian regimes have been keen to employ them as mercenaries to bolster their military strength. As we have established our rule over the Kurdish lands, interactions with this brave people have increased, bringing us more opportunities."
EDG_flavor_PER_war.13.a:0 "We will need their assistance."
EDG_flavor_PER_war.13.b:0 ""

EDG_flavor_PER_war_14_a_flag_tt:0 "We will be able to unlock several §YTurkmen Mercenary Regiments§!."
EDG_flavor_PER_war_14_a_flag:0 "Support of the Turkmen Tribes"
EDG_flavor_PER_war.14.t:0 "Support of the Turkmen Tribes"
EDG_flavor_PER_war.14.d:0 "Since the invasion of Persia by the Seljuk Empire, large numbers of Turkmen (or Turks) have entered Iran, where they have consistently played a crucial role as the military backbone of various Iranian regimes. As our military successes grow, numerous Turkmen tribes have recognized our advantages, and many Qizilbash have rallied to our banner."
EDG_flavor_PER_war.14.a:0 "We are the chosen Shah."
EDG_flavor_PER_war.14.b:0 ""

EDG_flavor_PER_war.15.t:0 "Turkish Matchlock"
EDG_flavor_PER_war.15.d:0 "In wars against the Ottomans, the Ottoman army often formed defensive barriers with wagons linked by chains to prevent Qizilbash cavalry from charging through the gaps. Behind these barriers, they deployed hundreds of heavy cannons and thousands of Janissaries equipped with new-style firearms, later known in the Eastern Ming Empire as 'Rumi Guns' or 'Turkish Matchlocks.' Some officers of [Root.Monarch.GetTitle] [Root.Monarch.GetName] advocate for adopting these weapons, while other Turkmen Qizilbash dismiss them as mere tricks of the Ottomans—or the Kayi tribe—arguing that such exotic gadgets are insignificant compared to the supreme military tactic: the Qizilbash cavalry charge."
EDG_flavor_PER_war.15.a:0 "Quickly promote the use of these weapons."
EDG_flavor_PER_war.15.b:0 "We look down upon the petty tricks of the Kayi tribe."

EDG_flavor_PER_war.16.t:0 "The Last Khan's Court"
EDG_flavor_PER_war.16.d:0 "The legitimate line of the Ilkhanate, or rather the khanate led by the descendants of the great Khatun Sati Beg, propped up by the powerful Hazaraspid family, teeters on the brink of collapse. Evidently, from its very inception, this Khan, despite his bloodline from the Golden Family, has been little more than a puppet of the hereditary Grand Vizier from the Hazaraspid household. Today, embroiled in the Persian chaos, the Hazaraspid family can no longer remain untouched by the relentless tide of the times. The Khan is confined within his resplendent palace, while the Vizier is overwhelmed by concerns for his family's survival, not the empire's. Should the moment be right, abandoning this nominal Khan would be effortless for the Vizier. When the armies of [Root.GetName] arrive at the city walls, the ruler of [Root.GetName] shows no intention whatsoever of negotiating any form of terms with this powerful minister. On the day the walls are breached, the Hazaraspid family, and indeed the so-called legitimacy of the Ilkhanate, are utterly annihilated in the flames of war."
EDG_flavor_PER_war.16.a:0 "Wheresoever you may be, death will overtake you. — The Quran, Surah 4"
EDG_flavor_PER_war.16.b:0 ""

EDG_flavor_PER_war.17.t:0 "Iranian-Nomadic Invasion"
EDG_flavor_PER_war.17.d:0 "The land of Iran has since ancient times been the land of conquerors. Since the invasion of Iran by [Root.GetName], all the Iranian people are reminded of the history of Seljuk rule over Iran. As the armies of [Root.GetName] set foot on Iranian soil, a new game begins."
EDG_flavor_PER_war.17.a:0 "The wealth of Iran belongs to the greatest conqueror."
EDG_flavor_PER_war.17.b:0 ""

EDG_flavor_PER_war.18.t:0 "Turkic Conflict"
EDG_flavor_PER_war.18.d:0 "The struggle between Rome and Persia has always captivated people's interest. After centuries, the war between the Romans and the Persians is being staged once more. The master of Constantinople and the great Shahanshah cross swords again. Although we both call ourselves 'Pure Turks' or 'Pure Turkomans,' we are destined to unleash a storm of bloodshed in this century."
EDG_flavor_PER_war.18.a:0 "This is the war of Rome and Persia."
EDG_flavor_PER_war.18.b:0 ""

EDG_flavor_PER_war.19.t:0 "Impact of the Turkic War"
EDG_flavor_PER_war.19.d:0 "The history of warfare between the Persians and the 'Romans' has disseminated a new current of thought into Iran. The Turkish military system includes a highly significant institution: the Janissary corps. Our military commanders believe these Janissaries are valiant in battle and highly loyal. If we could introduce a corps of Janissary warriors, our nation's military strength could be enhanced."
EDG_flavor_PER_war.19.a:0 "We adhere to tradition."
EDG_flavor_PER_war.19.b:0 "Introducing some Janissaries might be a good option."

EDG_flavor_PER_war.20.t:0 "Connections with the Europeans"
EDG_flavor_PER_war.20.d:0 "Since the outbreak of conflict with the 'Romans,' the Shahanshah has been attempting to establish connections with European Christians to counter the 'Romans.' Recently, we have identified a potential ally who shares common interests with us. Perhaps we can pursue further relations with them?"
EDG_flavor_PER_war.20.a:0 "Let us foster more connections."
EDG_flavor_PER_war.20.b:0 "We have many opportunities."

EDG_flavor_PER_war.21.t:0 "Iranian Renaissance"
EDG_flavor_PER_war.21.d:0 "With the development of the Iranian Renaissance, many emerging cities, guided by new ideas, have innovated their modes of production. This great intellectual liberation movement has brought us tangible economic benefits."
EDG_flavor_PER_war.21.a:0 "Promote our development!"
EDG_flavor_PER_war.21.b:0 "Direct resources elsewhere."

EDG_flavor_PER_war.22.t:0 ""
EDG_flavor_PER_war.22.d:0 ""
EDG_flavor_PER_war.22.a:0 ""
EDG_flavor_PER_war.22.b:0 ""

EDG_flavor_PER_war.101.t:0 "Religious Minorities in [Root.GetName]"
EDG_flavor_PER_war.101.d:0 "Religious issues in the Iranian region have long plagued the local populace and rulers. Minority religious groups have consistently yearned for social change. In the past, [Root.GetName] harbored numerous minority communities who were unrecognized by mainstream society and eager for societal shifts. However, as we have tightened religious policies and successfully enforced religious uniformity, the number of local minorities has been controlled to a manageable level—one where they remain subservient yet can still contribute socially. If we preserve the autonomous privileges of these local religious minority communities, they can inject greater vitality into our society."
EDG_flavor_PER_war.101.a:0 "Allow them to retain autonomy."
EDG_flavor_PER_war.101.b:0 "It is not necessary."

EDG_flavor_PER_war.102.t:0 "Accept Religious Refugees?"
EDG_flavor_PER_war.102.d:0 "Due to the religious intolerance policies of [From.GetName], another wave of religious refugees has been expelled from [From.GetName] and has arrived in [Root.GetName]. They beg us to take them in and grant them land to settle."
EDG_flavor_PER_war.102.a:0 "We welcome them!"
EDG_flavor_PER_war.102.b:0 "There is no place for them here."

EDG_flavor_PER.7.t:0 "Reform the Harem System"
EDG_flavor_PER.7.d:0 "The harem system of [Root.GetName] has long been a shackle for imperial heirs, known as the 'Cage System.' Within the confines of [Root.GetName]'s harem, princes have almost no opportunity to engage in politics, spending their days immersed in wine and pleasure. This environment fosters only weak and incompetent heirs, gradually undermining the authority of [Root.GetName]'s monarchy. Moreover, within the already faction-ridden imperial court, succession to the throne is often a murky and contentious affair. Since a prince's mother can inherit her husband's estate and command a retinue of eunuchs and slaves, she wields considerable political influence and can even participate in the princes' struggle for the throne, further exacerbating the crisis of the imperial succession system. It is evident that the harem system of [Root.GetName] must be reformed. Although the harem system of our western neighbor, the Ottoman regime, also has its issues, we can still learn from them and absorb their experiences."
EDG_flavor_PER.7.a:0 "We should refine the harem reforms."
EDG_flavor_PER.7.b:0 "We should abolish the harem system."
EDG_PER_harem_reform_enable_flag_tt:0 "Unlocks the government reform §YPersian Harem§!"

EDG_flavor_PER.8.t:0 "Cooperate with the Alawites"
EDG_flavor_PER.8.d:0 "The Alawites share some views with us; for instance, like us, they advocate for the deification of the monarch. More importantly, Alawite ideology is quite popular among the urban classes, and many cities have prospered thanks to the influence of the Alawites. Some jurists believe we can cooperate with the Alawites, although this may allow some of their dangerous new ideas to threaten us."
EDG_flavor_PER.8.a:0 "We can cooperate with the Alawites."
EDG_flavor_PER.8.b:0 "We do not need their views."

EDG_flavor_PER.9.t:0 "Shahanshah"
EDG_flavor_PER.9.d:0 ""
EDG_flavor_PER.9.a:0 "We shall be the Shahanshah."
EDG_flavor_PER.9.b:0 "We do not need such a title."

EDG_flavor_PER.10.t:0 "Qurchi Guards"
EDG_flavor_PER.10.d:0 "The Qurchi are the Shah's royal guards. Initially, their numbers were small. However, during the reign of Abbas I, their numbers steadily increased. Abbas I viewed them as crucial pawns to balance other factions, deploying them across various provinces to diminish the power of the Qizilbash."
EDG_flavor_PER.10.a:0 "We should consolidate their position."
EDG_flavor_PER.10.b:0 "Let it be."

EDG_flavor_PER.12.t:0 "Persian Silk"
EDG_flavor_PER.12.d:0 "The Iranian plateau, situated along the middle stretch of the ancient Silk Road, serves as a bridge connecting East Asia and Europe. From very early times, trade has played a vital role in Iran's economy. However, during the Safavid period, changes began to emerge. With the advent of the Age of Exploration, traditional overland trade routes suffered some decline. Concurrently, instability in Central Asia and prolonged confrontation between the Safavid Dynasty and the Khanate of Bukhara made merchant security uncertain. After the reign of Tahmasp I, civil strife and external threats caused a further contraction in Safavid trade. Central Asian merchants increasingly opted for northern routes, traveling through Siberia to reach Astrakhan.\n\nSince Abbas's accession, financial constraints have persistently troubled him. His father, to win favor, frequently bestowed overly generous rewards upon court officials and Qizilbash emirs, worsening the already precarious finances of the Safavid Dynasty. The protracted war with the Ottomans required vast resources to maintain the army. Yet, the Iranian plateau, the core region of the state, is inherently barren, necessitating the import of many essential goods. At that time, Iran's primary trading partner was the Mughal Empire to the southeast. Unlike Iran, the Indian subcontinent is undeniably fertile and rich in resources, with a population nearly ten times that of Iran. Iranians had significant demand for Indian products such as sugar, rice, cotton cloth, indigo, and medicines but lacked sufficient exports to balance trade, forcing them to pay with precious metals. This was undoubtedly disadvantageous for Iran, which already suffered from a scarcity of gold and silver mines. Abbas issued decrees prohibiting the export of gold and silver, but these had little effect. He had to seek alternative means to earn gold and silver from other nations, and his success in this endeavor relied heavily on one commodity: raw silk.\n\nSericulture in Iran dates back to the 6th century AD, and by the 10th century at the latest, Iranians had developed local silkworm breeds adapted to the regional climate. Particularly along the southern coast of the Caspian Sea—in Shirvan, Gilan, and Mazandaran—the climate is suitable for mulberry growth, making it Iran's largest sericulture region. After the 16th century in Europe, silk products were no longer luxuries exclusive to the upper nobility and began to spread among urban residents. However, European domestic production of raw silk was insufficient, and the distant East's raw silk trade was monopolized by Portuguese merchants in Macau, primarily for trade with Japan. Iranian raw silk thus became highly sought after by European merchants, and Iran gradually became the largest supplier to the European raw silk market. Simultaneously, gold and silver from the Americas were flowing into Europe, conveniently meeting Abbas's needs.\n\nConsequently, Abbas implemented a series of measures to strengthen control over the raw silk trade. He broke with the approach of previous Iranian rulers over centuries toward the semi-autonomous minor powers on the Caspian coast, moving beyond a suzerain-vassal relationship to completely subjugate them, fully incorporating Mazandaran and Gilan into the royal domain. He then forcibly relocated thousands of sericulturists from the Caucasus to settle in these areas, entrusting them with silkworm cultivation."
EDG_flavor_PER.12.a:0 "Wealth for the Empire."

EDG_flavor_PER.201.t:0 "Abbas"
EDG_flavor_PER.201.d:0 "Abbas Mirza was born on January 27, 1571, in Herat, the capital of the Khorasan province, while his father, Mohammad Khodabanda, was serving as the governor of Herat under Tahmasp I, the second Shah of the Safavid dynasty. At the age of two, he was appointed governor of Khorasan by Tahmasp I and placed under the tutelage of the powerful Turkmen noble, Ali Quli Khan of the Shamlu tribe. Historically, in September 1587, with the support of Murshid Quli Khan, Abbas traveled to Qazvin and deposed his father, Mohammad Khodabanda, who was suppressing a rebellion in the south. On October 1, Mohammad Khodabanda returned to Qazvin and agreed to abdicate. On October 16, Abbas formally ascended the throne as the fifth Shah of the Safavid dynasty, becoming known as Abbas I. The Iranian scholar Abbas Eqbal Ashtiani, in his Comprehensive History of Iran, assessed: 'His monumental achievements in expanding the realm and governing the state undoubtedly make him the greatest monarch of the Islamic period in Iran. In the hearts of the Iranian people, no other Iranian king can rival his reputation, as evidenced by the widespread circulation of stories and legends about him.' It is for this reason that Europeans bestowed upon him the title 'the Great.'"
EDG_flavor_PER.201.a:0 "Make him the heir to the Empire."
EDG_flavor_PER.201.b:0 "We have other options."

EDG_flavor_PER.202.t:0 "Allahverdi Khan"
EDG_flavor_PER.202.d:0 "Allahverdi Khan was originally a Georgian ghulam (military slave) in the Persian court, later promoted to become a general and statesman of the Safavid Empire. A Georgian Christian and member of the Undiladze family, like his compatriots as well as Armenians and Circassian Christians, he was captured by the armies of Shah Abbas I during the Caucasian wars, converted to Islam, and served in the ghulam corps, a military institution created by Abbas I composed of Christian captives. In 1589, when Abbas I sought to secretly eliminate the powerful Murshid Quli Khan Ustajlu, Allahverdi Khan participated in the assassination plot against Ustajlu. For this, he was granted the title of Sultan and appointed governor of Golpayegan. He was later promoted to commander of the ghulam and, between 1595 and 1596, became one of the five most important officials in the Safavid government. Around the same time, Abbas I appointed him governor of Fars. He was the first ghulam officer whose status was considered equal to that of the Qizilbash emirs, signifying that provinces could no longer operate semi-autonomously or necessarily under Qizilbash control, but were instead governed by officials appointed directly by the Shah. Allahverdi Khan led Persian armies to numerous victories in campaigns east and west, including the conquest of Bahrain from 1601 to 1602, and oversaw the construction of many public works, such as the Si-o-seh Pol bridge over the Zayandeh River in Isfahan, which still bears his inscription today."
EDG_flavor_PER.202.a:0 "Make him our general."
EDG_flavor_PER.202.b:0 "Let him train the nation's armies."

EDG_flavor_PER.203.t:0 "Mir Najm Zargar Gilani"
EDG_flavor_PER.203.d:0 "Mir Najm Zargar Gilani, also known as Sheikh Najm al-Din Zargar Rashti, was an Iranian noble of Gilaki descent who served as the second person to hold the office of Vakil (Viceroy) of Iran in the Safavid Empire. Mir Najm Zargar Gilani was born in Gilan, northern Iran, and originally worked as a goldsmith in Rasht. However, due to his Iranian lineage, he was appointed Vakil in 1507 by Safavid Shah Ismail I."
EDG_flavor_PER.203.a:0 "Place him in command of our armies."
EDG_flavor_PER.203.b:0 "Appoint him as our governor."

EDG_flavor_PER.204.t:0 "Najm-e Sani"
EDG_flavor_PER.204.d:0 "Najm-e Sani was born in 15th-century Isfahan into a prominent local family whose presence in Isfahan dates back to the 1440s. Better known by his title Najm-e Sani ('The Second Star'), he was a Persian noble from the Khozani family and the third person to hold the office of Vakil (Viceroy) of the Safavid Empire."
EDG_flavor_PER.204.a:0 ""
EDG_flavor_PER.204.b:0 "Let him train our cavalry."

EDG_flavor_PER.205.t:0 "Nur Ali Khalifa"
EDG_flavor_PER.205.d:0 "Nur Ali Khalifa, also known as Nur Ali Khalifa Rumlu, was a 16th-century Iranian military leader and chief of the Turkmen Rumlu tribe. Nur Ali Khalifa was a pivotal figure in the early Safavid period. In 1512, he launched a large-scale campaign in Anatolia, raising troops from Sufis affiliated with the Safavid Order to oppose the Ottoman Sultan Selim I, and later succeeded in defeating the Ottoman army led by Sinan Pasha in battle."
EDG_flavor_PER.205.a:0 "Appoint him as our general."
EDG_flavor_PER.205.b:0 "Bring him into our council."

EDG_flavor_PER.206.t:0 "Restructuring the Governance of [Root.GetName]"
EDG_flavor_PER.206.d:0 "After ascending the throne, [Root.Monarch.GetTitle] [Root.Monarch.GetName] prioritized strengthening imperial authority, reconstructing the ruling structure of the Safavid dynasty, and waged a prolonged struggle against the divisive tendencies of the Turkmen nomadic tribes. At the central level, a consultative Supreme Council was established, convened by the monarch with representatives appointed by him. Administratively, the positions of Regent and Commander-in-Chief of the Qizilbash were abolished, while the status of the Grand Vizier was enhanced. The provincial system was refined, with princes or trusted individuals appointed as governors. Gradually, portions of the private estates held by Turkmen nobles were brought under the direct control of the monarch himself. These series of measures significantly strengthened the power of the Shah."
EDG_flavor_PER.206.a:0 "The empire's politics require further development."
EDG_flavor_PER.206.b:0 "Focus efforts elsewhere."

EDG_flavor_PER.207.t:0 "The Strength and Stability of [Root.GetName]"
EDG_flavor_PER.207.d:0 "Although [Root.GetName] has long faced numerous threats, this ancient empire has ultimately been reborn and re-established itself as a force to be reckoned with among the world's great powers. The concept of a universal empire under Eranshahr is once again embraced by the people of Iran, and the empire's economy and culture exhibit unprecedented prosperity."
EDG_flavor_PER.207.a:0 "May Eranshahr endure forever."
EDG_flavor_PER.207.b:0 ""

EDG_flavor_PER.208.t:0 "[Root.GetName] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_flavor_PER.208.d:0 "Despite past doubts, where some people in the Persian lands questioned our capability to rule the land of Iran as monarch, there is no doubt now that we have proven our strength. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has demonstrated to the world that the ruler of [Root.GetName] is supreme."
EDG_flavor_PER.208.a:0 "This is the authority of the [Root.Monarch.GetTitle]."
EDG_flavor_PER.208.b:0 ""

EDG_flavor_PER.209.t:0 "[2215.GetName]: The Heart of the Empire"
EDG_flavor_PER.209.d:0 "Legend holds that the history of Qazvin dates back to the 24th century BC, with settlements existing here since that time. The origin of the name 'Qazvin' remains a partially understood puzzle. The renowned 14th-century geographer and historian Hamdallah Mustawfi Qazvini offered an explanation for the city's name in his writings. He claimed that a Sassanid general, while commanding operations against the Daylamites in southern Gilan on the Qazvin plain, noticed his soldiers' disorganized ranks and reprimanded a junior officer: 'Look at these crooked lines, straighten out the army quickly (An kash vin va lashkar rast kun).' Thus, the place was named 'Kashvin,' which later became Arabized after the Arab invasion to the now commonly used 'Qazvin.' Compared to the other three capitals of the Safavid dynasty—Ardabil, Tabriz, and Isfahan—Qazvin has fewer historical records and less urban influence, making it a relatively young royal capital. However, Qazvin's geographical location largely determined its economic development path. Situated south of the Caspian Sea, Qazvin served as a vital transportation hub on the Iranian plateau. The relocation of the capital from Tabriz to Qazvin endowed the city with significant importance, as major trade routes from the southeast to the southwest converged here. Qazvin lies on the route from Baghdad to Tehran and further along the Great Khorasan Road to the south, acting as a junction branching northwest towards Rasht and the port of Anzali. Furthermore, Qazvin connects the Khorasan Road with the Tabriz Road leading to Taqistan. Geographically, Qazvin links Tehran, Isfahan, the Persian Gulf, the Caspian region, and Anatolia, standing as a crucial city on both east-west and north-south transit routes."
EDG_flavor_PER.209.a:0 "The empire's divine radiance shines upon this land."
EDG_flavor_PER.209.b:0 ""

EDG_flavor_PER.210.t:0 "The Prosperity of [429.GetName]"
EDG_flavor_PER.210.d:0 "Isfahan existed as early as the Median Empire. By the mid-6th century BC, it had become a major city under the Achaemenid Empire of Cyrus the Great. It suffered destruction during the invasion by the Macedonian army in 330 BC but was later restored and remained an important town through the Seleucid, Arsacid, and Sassanian periods. When the Arab Caliphate captured Isfahan in 640 AD, it was again damaged and subsequently rebuilt; Islamic architecture began to appear, marking the start of its prosperity and splendor in the Islamic era. Isfahan served as the capital of the Seljuk Empire from 1051 to 1118. In 1387, it was captured and ravaged by Timur, who massacred 70,000 of its inhabitants. Later, in 1453, Isfahan was rebuilt, reaching its zenith in the 17th century under the Safavid Empire, with a population peaking at 600,000, and it became the capital of Persia for the second time."
EDG_flavor_PER.210.a:0 "Isfahan is half the world."
EDG_flavor_PER.210.b:0 ""

EDG_flavor_PER.211.t:0 "The Commercial Prosperity of [Root.GetName]"
EDG_flavor_PER.211.d:0 "During the reign of [Root.Monarch.GetName], the domestic economy experienced significant development. Tax revenues increased state income, and the markets were filled with dazzling gems. Comparatively, the silk and tobacco trades received greater government attention, being state monopolies under strict control. [Root.Monarch.GetName] actively developed transportation networks, invested in infrastructure, and protected and supported domestic trade. He once decreed: 'If any merchant, traveler, or resident is robbed, the government is responsible for compensating their losses.' With Europeans and Armenians monopolizing international trade, Safavid merchants focused more on the domestic market. As Samarkand became a new trade hub across Eurasia, the Safavid Empire's role as a potential distribution center for goods between the two continents further enhanced its importance. Although in the 17th century, Safavid commercial activity was relatively concentrated domestically, merchants could still achieve annual profits of 30% to 40%, sufficiently demonstrating the advanced state of commerce and trade in the Safavid Empire under [Root.Monarch.GetName]'s rule."
EDG_flavor_PER.211.a:0 "The empire's economic pillar lies in commerce."
EDG_flavor_PER.211.b:0 ""

EDG_flavor_PER.212.t:0 "The Thriving Handicraft Industry of [Root.GetName]"
EDG_flavor_PER.212.d:0 "During the reign of Abbas I, the domestic handicraft industry in [Root.GetName] experienced unprecedented development. Abbas I extensively established factories and schools, actively recruiting talent. According to records, the carpet workshops in Isfahan were exceptionally large, employing as many as 25,000 workers. In addition to hiring local laborers, Abbas I also heavily recruited foreign artisans, and individuals from abroad could be found across various sectors of the domestic handicraft industry. Furthermore, Abbas I employed 300 Chinese artisans skilled in porcelain production, who, along with their families, settled in Isfahan and other locations."
EDG_flavor_PER.212.a:0 "The wealth of [Root.GetName]."
EDG_flavor_PER.212.b:0 ""

EDG_flavor_PER.213.t:0 "The Caravanserai System of [Root.GetName]"
EDG_flavor_PER.213.d:0 "Among the successive dynasties of Iran, the Safavid period saw the highest number of caravanserais constructed. During the reign of Tahmasp I (r. 1524i1576), in order to acquire the desperately needed precious metal currency—silver—a limited number of caravanserais were built along the route from the capital, Qazvin, to the northwestern commercial center of Tabriz. This directly connected the eastern overland trade hub of Diyarbakir and the western commercial center of Izmir in the Ottoman Empire with Aleppo, the largest trading port on the eastern Mediterranean coast. With the cessation of large-scale foreign wars and the stabilization of the domestic political situation, the reign of Abbas I marked a peak in infrastructure construction for the Safavid Empire, leading to an unprecedented increase in the number of caravanserais built. The majority of the caravanserais constructed over the 200-plus years of the Safavid dynasty were concentrated during Abbas I's rule. According to the French traveler Jean Chardin's Travels in Persia, 1,082 caravanserais were built during Abbas I's era. Estimates vary regarding the total number throughout the entire Safavid period. Regardless, after more than 400 years of weathering and human damage, over 120 well-preserved Safavid caravanserais remain in Iran alone, a testament to their sheer quantity during this period. The large-scale construction of caravanserais in the Safavid era was both a result of the dynasty's strong national power and a manifestation of its economic prosperity. These prominently located caravanserais, dotting the Iranian plateau and its surroundings—characterized largely by highlands and deserts—provided rest and logistical support for traveling merchants, caravans, envoys, inspecting officials, royal processions, and military expeditions, serving multiple functions."
EDG_flavor_PER.213.a:0 "The wealth of [Root.GetName]."
EDG_flavor_PER.213.b:0 ""

EDG_flavor_PER.214.t:0 "Reestablished Authority"
EDG_flavor_PER.214.d:0 "During the past periods of turmoil, the authority of the central government had declined. However, as we have restored order, the empire's authority has ultimately been reestablished."
EDG_flavor_PER.214.a:0 "Though it was difficult, we have persevered."


EDG_flavor_PER_Monchy.1.t:0 "The Heir of [Root.GetName]"
EDG_flavor_PER_Monchy.1.d:0 "Even the supreme [Root.Monarch.GetTitle], the Amir of Amirs and Khan of Khans, the sacred Sahib-Qiran, the divinely empowered ruler, the descendant of Ali, the source of absolute truth, the sole representative of Allah on Earth, the great [Root.Monarch.GetName] cannot rule the empire forever. Therefore, the [Root.Monarch.GetTitle] must select an heir for [Root.GetName]. Soon, this heir shall become the Chosen of Allah, rising like the scorching sun, saving this land with his sword. This scion of Ali shall be the Vicegerent of Allah upon the Earth!"
EDG_flavor_PER_Monchy_1_heir_1_1_tt:0 "We have a son who is a just and pure Imam."
EDG_flavor_PER_Monchy_1_heir_1_2_tt:0 "The future Shah should be charismatic."
EDG_flavor_PER_Monchy_1_heir_1_3_tt:0 "The most warlike son shall be our heir."
EDG_flavor_PER_Monchy_1_heir_1_4_tt:0 "The son most versed in the Quran is our heir."
EDG_flavor_PER_Monchy_1_heir_2_1_tt:0 "The future Shah should be a combative warrior."
EDG_flavor_PER_Monchy_1_heir_2_2_tt:0 "The most contemplative son is our heir."
EDG_flavor_PER_Monchy_1_heir_2_3_tt:0 "The strongest son shall inherit the throne."
EDG_flavor_PER_Monchy_1_heir_3_1_tt:0 "The empire's successor is, of course, our eldest son."
EDG_flavor_PER_Monchy_1_heir_3_2_tt:0 "We have entrusted the most suitable heir to a mentor."
EDG_flavor_PER_Monchy_1_heir_3_3_tt:0 "Composure is a quality the future Shah must possess."
EDG_flavor_PER_Monchy_1_heir_4_1_tt:0 "A decisive and resolute child is surely a bright star."
EDG_flavor_PER_Monchy_1_heir_4_2_tt:0 "The prince most fond of poetry and lullabies is most likely to conquer the stars."
EDG_flavor_PER_Monchy_1_heir_4_3_tt:0 "The one with the brightest gaze is most fit to rule Iran."

EDG_flavor_PER_Monchy.2.t:0 "The Heir's Military Exploits"
EDG_flavor_PER_Monchy.2.d:0 "Like the Shahs of old, [Root.Heir.GetName] wishes to earn the title of Conqueror for [Root.Heir.GetHerselfHimself], to be known as a [Root.Monarch.GetTitle] who leads an empire from the saddle. Given that [Root.Monarch.GetName] remains in excellent health, and that we cannot truly send the heir into battle, the realization of this dream must be left to the unknown. Now, [Root.Heir.GetName] is being mocked by other princes, and [Root.Heir.GetHerHis] mother is demanding that [Root.Monarch.GetName] grant [Root.Heir.GetHerHim] [Root.Heir.GetHerHis] own military command.\n\nThis is not an unreasonable request; however, when someone attempts to risk the life and limb of our beloved heir, we must carefully consider their motives."
EDG_flavor_PER_Monchy.2.a:0 "The heir of [Root.GetName] should be born in the saddle."
EDG_flavor_PER_Monchy.2.b:0 "This is too dangerous."

EDG_flavor_PER_Monchy.3.d:0 "Our most beloved, and also our heir, [Root.Heir.GetName], is still too young and has much life experience and knowledge about how to be an excellent ruler to learn. Most of the Qizilbash and Qurchi believe it is our duty to uphold our dynasty's fine tradition of sending our sons to serve as governors and rulers in minor provinces abroad. This allows them to learn what it means to be a ruler. By wisely assigning them prosperous and strong provinces, we can also reduce the likelihood of future succession struggles. [sancaga_cikma_province.GetName] has served as a posting location in the past and might be very suitable for [Root.Heir.GetName] to go there. Others, however, argue that the young [Root.Heir.GetName] is best educated within the imperial harem, where [Root.Heir.GetSheHe] can be constantly exposed to excellent teachers and supervised by those who know [Root.Heir.GetHerHim] well. This way, [Root.Heir.GetSheHe] will also be kept away from any place that might prematurely stir [Root.Heir.GetHerHis] political ambitions."

EDG_flavor_PER_Monchy.15.d:0 "Due to our Turkmen heritage and traditions, we allow some Shahzadas to serve as governors in various provinces across the empire. The recent war against the infidel [enemy_neighbor_ottomans.GetAdjective] has given [ottoman_prince_here.GetName] the opportunity to truly prove his worth as a military commander and holy warrior. According to reports, he spared no effort in defeating enemy forces within his territory, carrying the war across the border into enemy lands. The faithful flocked to join his army, and the military elite have begun to take notice of him, potentially supporting him in any future succession struggle."
EDG_flavor_PER_Monchy.15.b:0 "He has proven himself to be a just Imam."

EDG_flavor_PER_Monchy.25.t:0 "The Corrupt Mentor"
EDG_flavor_PER_Monchy.25.d:0 "According to dynastic tradition, after each prince is born, a Qizilbash Emir is selected as his mentor to teach the arts of war and governance. While the princes gain experience, their own ambitions and the mentors' lust for power can plunge the state into chaos. Corruption is one of the most common issues; these mentors, relying on their status and authority, manipulate affairs and engage in misconduct within the palace."
EDG_flavor_PER_Monchy.25.a:0 "We cannot do without them."
EDG_flavor_PER_Monchy.25.b:0 "How can we govern the country properly alongside these vermin?"

EDG_flavor_PER_Monchy.26.t:0 "The Heir Supported by the Qizilbash"
EDG_flavor_PER_Monchy.26.d:0 "The Qizilbash have always exerted significant influence on court politics. Some Qizilbash, even in distant provinces, have expressed support for our heir. This has given the [Root.Monarch.GetTitle] cause for reflection."
EDG_flavor_PER_Monchy.26.a:0 "This is a positive trend."
EDG_flavor_PER_Monchy.26.b:0 "His ambition is bound to threaten the [Root.Monarch.GetTitle]."
EDG_flavor_PER_Monchy_26_a_heir_flag_tt:0 "Our heir might attempt to force the [Root.Monarch.GetTitle] to abdicate..."

EDG_flavor_PER_Monchy.27.t:0 "[Root.Heir.GetName] Stages a Coup"
EDG_flavor_PER_Monchy.27.d:0 "Our worst fears have been realized. [Root.Heir.GetName] ultimately succumbed to the instigation of domestic Qizilbash and Qurchi, launching a palace coup against the [Root.Monarch.GetTitle]. As [Root.Heir.GetHerselfHimself] and [Root.Heir.GetHerHis] followers clashed blades with [Root.Monarch.GetName] deep within the palace, the very thread of fate for all of [Root.GetName] was stretched taut."
EDG_flavor_PER_Monchy.27.a:0 "We, whose mind wanders in tranquility..."
EDG_flavor_PER_Monchy.27.b:0 "How dare [Root.Heir.GetSheHe]?"


