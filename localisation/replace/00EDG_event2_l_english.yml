EDG_flavorSAX.101.t:0 "军需总监部"
EDG_flavorSAX.101.desc:0 "随着火药等技术传入欧洲，新的武器开始取代传统的冷兵器发挥作用，从而引起西方军事技术和思维的变革，战争的规模也随之扩大，传统的组织机构已难以胜任日趋复杂的指挥与后勤任务。16世纪前期，[Root.GetName][Root.Monarch.GetTitle]领导成立了一个被称为“军需总监部”的机构，专门负责工程和交通事务，并负责处理一些“技术性的辅助勤务”，包括后勤、行军、驻扎、测绘等工作，这个机构被认为是[Root.GetName]总参谋部的前身。"
EDG_flavorSAX.101.a:0 "我们当然需要军需总监部。"
EDG_flavorSAX.101.b:0 "呃……其实没有这个必要。"

EDG_flavorSAX.102.t:0 "令人畏惧的萨克森军队"
EDG_flavorSAX.102.desc:0 "[Root.GetName]的军队被认为是北德意志最优秀的军队之一，并被认为来源于萨克森地区的尚武传统。这一认知为我们的军队提供了更高的自信和更强大的战斗力，许多大臣向[Root.Monarch.GetTitle][Root.Monarch.GetName]提议，将更多的军事资源投入到军事建设中去，让我们的军队成为更勇猛的不败之师。"
EDG_flavorSAX.102.a:0 "我们当然是不败之师！"
EDG_flavorSAX.102.b:0 "没有那么夸张。"

EDG_flavorSAX.103.t:0 "[53.GetName]军事传统"
EDG_flavorSAX.103.desc:0 "[53.GetName]城市的居民对我们的军事成功表现出了极大的兴趣，在$YEAR$的一个白天，他们为我们的军队在近期取得的军事成功开办了一场别开生面的庆祝活动，并希望这一日期成为官方认可的节日。自从萨克森成为帝国北部的藩镇以来，[53.GetName]城内的居民总是为我们提供莫大的支持，这让[Root.GetName]宫廷为其所激励。"
EDG_flavorSAX.103.a:0 "赞助他们的军事热情！"
EDG_flavorSAX.103.b:0 "让他们参军就好了。"

EDG_flavorSAX.104.t:0 "大元帅的军事活动"
EDG_flavorSAX.104.desc:0 "我们是帝国大元帅，我们在近期展开的军事活动吸引了一大批帝国传统军事贵族的注意力，他们希望能够加入我们的军队，以获取功名利禄。"
EDG_flavorSAX.104.a:0 "鼓励他们参军！"
EDG_flavorSAX.104.b:0 "他们可以负责其他军事工作。"

EDG_flavorSAX.105.t:0 "[53.GetName]集市"
EDG_flavorSAX.105.desc:0 "在很久以前，因为[53.GetName]所产出的大量的盐，[53.GetName]成为了北德意志食盐商贸活动的中心，但随着[53.GetName]商品经济的衰退和古老盐路的衰败，[53.GetName]逐渐成为了商贾不愿意停留的地点。但由于我们对[53.GetName]的精心建设，[53.GetName]再一次成为了北德意志最繁华的城市之一，甚至足以与汉堡和吕贝克相媲美，这让当地的经济活动愈发活跃。"
EDG_flavorSAX.105.a:0 "这是投资的良机！"
EDG_flavorSAX.105.b:0 "让我们收税吧。"

EDG_flavorSAX.106.t:0 "汉诺威马"
EDG_flavorSAX.106.desc:0 "汉诺威马是彻彻底底的德国马，起源于德国北部的下萨克森，汉诺威马的起源可以追溯至公元732年的战争，那是一场法兰克人对抗萨拉森人的战争。从第八世纪开始，这种马发展成中世纪武士所骑乘的马，叫做大马（Great Horse），算是矮胖的重型柯柏马（Cob）类别，无疑的是和有名的法兰德斯马（Flanders）一起育种的。一些相关从业人员希望对汉诺威马进行培育，以期培育出一种更为优质的马匹。"
EDG_flavorSAX.106.a:0 "我们乐于培育优质的战马！"
EDG_flavorSAX.106.b:0 "我们不需要骑兵。"

EDG_flavorSAX.107.t:0 "哥廷根大教堂"
EDG_flavorSAX.107.desc:0 "在被我们整合之前，哥廷根的统治者是韦尔夫家族扶持的哥廷根主教，教会在此地有巨大的影响力。在我们完成对哥廷根的整合后，当地的主教向我们提出建议，在哥廷根建立一个全新的大教堂，展示我们的宗教虔诚……当然，我们将根据自己的宗教理念打造它。"
EDG_flavorSAX.107.a:0 "我们是最虔信的教徒。"
EDG_flavorSAX.107.b:0 "我们没有钱。"

EDG_flavorSAX.108.t:0 "德绍自治权"
EDG_flavorSAX.108.desc:0 "安哈尔特伯爵领最大的定居点之一便是德绍。在过去，德绍是由人民选举且公爵首肯的个人自治管理的。这种形式的统治在安哈尔特是很普遍的，它确保了我们在许多城市和乡村能以一种精确而便捷的方式进行税收，而税款不会被盗用。"
EDG_flavorSAX.108.a:0 "我们渴望更多的合作。"
EDG_flavorSAX.108.b:0 "没有这个必要。"

EDG_flavorSAX.109.t:0 "腓特烈三世"
EDG_flavorSAX.109.desc:0 "腓特烈三世被称为“智者腓特烈”，以富有学养、尊重学者著称。1502年创建了维滕堡大学，吸引了施陶皮茨、马丁·路德等学者。曾在1519年谢绝了神圣罗马帝国皇位的当选，充分体现了智者的风范。1517年马丁·路德掀起了轰轰烈烈的宗教改革运动，屡次受到教皇和皇帝的迫害，但在腓特烈三世的庇护下安然无恙，得以在人身安全得到保障的条件下继续传播他的新教思想，为欧洲宗教改革运动保存了一个主心骨，路德新教后来也成为萨克森和一些德意志诸侯的国教。考虑到这场宗教改革运动对欧洲思想文化格局的影响，对欧洲走出黑暗中世纪的作用，腓特烈三世同马丁·路德一样，是经常被后人提起的名字。萨克森选侯只是德意志邦联中的一个诸侯，不是主权国家的君主，“智者”腓特烈三世没有被列入正榜帝王之中，但他对历史的影响要超过正榜中许多帝王。"
EDG_flavorSAX.109.a:0 "命中注定！"
EDG_flavorSAX.109.b:0 "你说什么？"

EDG_flavorSAX.110.t:0 "海因里希"
EDG_flavorSAX.110.desc:0 "海因里希五世是现在的劳恩堡伯爵，作为韦尔夫王朝的一员，他自幼接受了良好的军事教育，并为我们的军事活动提供了良好的帮助，在我们拱卫帝国并与皇帝斗争的过程中留下了丰功伟绩。"
EDG_flavorSAX.110.a:0 "让他进入军事枢密院。"
EDG_flavorSAX.110.b:0 "让他统领军队。"

