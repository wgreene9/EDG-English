EDG_flavorLER_a_modifier:0 "Repeal the Statute of Kalisz"
EDG_flavorLER_b_modifier:0 "Uphold the Statute of Kalisz"
EDG_flavorLER_7_a_modifier:0 "Claim the Kingdom of Poland"
EDG_flavorLER_7_b_modifier:0 "Fragmentation and Division"
EDG_flavorLER_8_a_modifier:0 "One Nation, One People, One Faith"
EDG_flavorLER_8_b_modifier:0 "Nationality First Principle"
EDG_flavorLER.4.t:0 "Silk Merchant from Nicaea"
EDG_flavorLER.4.d:0 "Late one night in $YEAR$, a silk merchant dressed in exotic attire arrived in [Root.GetAdjective] and entered the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. He presented a magnificent piece of silk to [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The silk's patterns were exquisite and beautiful, like flowing gold and swirling stars, stunning all who beheld it. The silk merchant claimed to be from Nicaea and said this silk was a treasure left by his ancestors. The ancient artisans had labored for nine hundred and ninety-nine days to bring this silk into existence. Now, he offered it to [Root.GetAdjective], stating he had foreseen [Root.GetAdjective]'s glorious future and that only [Root.GetAdjective] could defeat the foreign invaders in Greece and liberate Christendom."
EDG_flavorLER.4.a:0 "Truly beautiful."

EDG_flavorLER.5.t:0 "The Political Center of the Poles"
EDG_flavorLER.5.d:0 "After the death of Bolesław III 'Wrymouth', the Kingdom of Poland was divided into five duchies for the first time, and the Polish state continued to disintegrate step by step thereafter. The Duke of Kraków, as the senior among the dukes, saw his eldest son Władysław attempt to reunite these duchies. However, he faced opposition not only from his brothers but also from the local nobility. Over the following century, as fragmentation worsened and the state weakened, successive Dukes of Kraków gradually lost their original suzerainty over the other duchies and ultimately abandoned efforts to reunite them. Meanwhile, the initial five duchies—Greater Poland, Masovia-Kuyavia, Lesser Poland, Sandomierz, and Silesia—also progressively disintegrated, breaking into smaller fiefdoms granted to the ever-increasing number of distant descendants of the Piast dynasty. Although the Kingdom of Poland failed to maintain stable unity for a long time thereafter, there is no doubt that Kraków remained the political, economic, religious, and cultural center of the Poles for the past three hundred years. Now that we have conquered this great city, should we move our capital to Kraków to demonstrate our legitimacy?"
EDG_flavorLER.5.a:0 "The Poles stand tall once more; we should return to the old capital!"
EDG_flavorLER.5.b:0 "We shall not be bound by the past."

EDG_flavorLER.6.t:0 "The Statute of Kalisz"
EDG_flavorLER.6.d:0 "In 1264, Bolesław the Pious, Duke of Greater Poland, granted privileges to the Jews in the Statute of Kalisz. The statute recognized Jews as 'servants of the treasury' (servi camerae) of the state and offered them protection in the monarch's name. This marked the beginning of numerous privileges for the Jews, which gradually turned Jewish communities into a state within a state in Poland. At the founding of the Republic of Sandomierz, due to the republic's strong religious fervor, its laws deliberately avoided addressing the Statute of Kalisz—it was neither explicitly denied nor solemnly affirmed. As we recover more lost Polish territories, especially the Greater Poland region with its significant German and Jewish populations, whether to recognize the Statute of Kalisz has become a key issue in domestic policy."
EDG_flavorLER.6.a:0 "Heretics, pagans, and foreigners—they must submit."
EDG_flavorLER.6.b:0 "We should be more tolerant than those secular tyrants."

EDG_flavorLER.7.t:0 "Ambition to Unify Poland"
EDG_flavorLER.7.d:0 "From the early 14th century, a new concept of the Polish state began to form. Its core idea was that the sovereignty of the Polish state did not belong to the king as the supreme ruler but to the geographical entity of Poland itself, known as the 'Crown of the Kingdom of Poland' (Corona Regni Poloniae). This concept encompassed all Polish lands, even those occupied by foreign rulers. In 1374, under pressure from the Polish nobility, King Louis signed the Privilege of Koszyce. This act emphasized the indivisible territorial integrity of the Polish state, passed down through generations, and stipulated that even the king had no right to cede any part of the land. This act clearly indicated that the Kingdom of Poland was not an ordinary feudal state; it had already developed the spirit of a nation-state. The Kingdom of Poland was not the private property of the king; no individual could represent the Kingdom of Poland. Only the broad Polish people could represent Poland. As long as we can represent the Polish people, we are entitled to claim the de jure territories of the Kingdom of Poland."
EDG_flavorLER.7.a:0 "We shall claim the Kingdom of Poland!"
EDG_flavorLER.7.b:0 "The current state of fragmentation clearly suits us better."

EDG_flavorLER.8.t:0 "Religious Policy"
EDG_flavorLER.8.d:0 "In 996, a priest named Adalbert (originally Vojtěch, a Bohemian noble) appeared at the court of Bolesław. He had previously accepted a mission from Pope Sylvester II to proselytize among the Prussians—a non-Slavic (Baltic) people living at the mouth of the Vistula River on the Baltic coast. On his journey, Bolesław hospitably received Adalbert. However, shortly after leaving Poland, Adalbert was killed by the Prussians. Upon hearing this news, Bolesław sent envoys to ransom his body from the Prussians. It is said Bolesław paid its weight in gold. He then interred the priest in the cathedral of Gniezno.\n\nLearning of these events, Pope Sylvester II canonized Adalbert in 999. A significant subsequent step was the elevation of Gniezno to an archbishopric and the establishment of new bishoprics in Wrocław, Kołobrzeg, and Kraków. This effectively created a Polish ecclesiastical province, freeing the Polish Church from the protection of the German Archbishopric of Magdeburg and initiating the history of an independent Polish Church.\n\nIndeed, throughout Poland's long history, since its independence, the Polish Church has been very tolerant regarding matters of faith. As early as the Middle Ages, Poland served as a refuge for heretics and Jews. Kraków, for instance, was a city like Babylon (Babel), where different languages could be heard on its streets, and Polish, Italian, and Latin were widely used in noble circles. Whenever European nations began expelling Jews, the Jewish population within Poland would swell.\n\nHowever, the Republic of Sandomierz was founded on religious principles. Now, facing numerous challenges—German and Ruthenian expansion, internal fragmentation within the Kingdom of Poland, the Hussite movement in decline—many nobles believe we must strengthen religious cohesion to defend our independence and uphold the flame of faith."
EDG_flavorLER.8.a:0 "God permits only one voice."
EDG_flavorLER.8.b:0 "Doctrinal differences are not the most important."
EDG_flavorLER_MVA_TT:0 "If @MVA Moravia also endorses our religious policy, Moravia will also gain a §YHussite§! reform center."

EDG_flavorLER.9.t:0 "The Ruthenian Wars"
EDG_flavorLER.9.d:0 "As [Root.GetAdjective] gradually established itself in Eastern Europe, the Poles once again ascended the historical stage as a major European power. Due to the strength of the Holy Roman Empire and the expansion of the Habsburg dynasty, the only viable direction for Polish expansion was eastward. Ever since the Grand Prince of Kyiv lost control over his princes, the Ruthenian lands had been in a state of chaos and turmoil. Numerous princes declared independence, leading to prolonged fragmentation and creating a significant power vacuum that provided perfect conditions for Polish invasion. In $YEAR$, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] led an army across the Vistula River, an event later historians would mark as the beginning of the Ruthenian Wars."
EDG_flavorLER.9.a:0 "Eastward!"
EDG_flavorLER_9_a_tt:0 "The §YRuthenian Wars§! will commence, and more mercenaries will become available."
EDG_flavorLER_9_a_flag:0 "Ruthenian Wars"
EDG_flavorLER_9_a_modifier:0 "Ruthenian Wars"

EDG_flavorLER.10.t:0 "Gdańsk under [Root.GetAdjective] Control"
EDG_flavorLER.10.d:0 "The Vistula River and its tributaries provided Poland with a natural route for overseas trade. The nation's agricultural products could easily be concentrated in Gdańsk and exported abroad. This river also served as a natural channel for imports, including herring from Scandinavia, salt from western France, and cloth from the Netherlands, Flanders, and England. The Teutonic Order, leveraging its geographical advantage, controlled the lower Vistula region. They sabotaged Polish exports while imposing heavy taxes on incoming goods to boost their own export volumes. After the Order's defeat and expulsion from the lower Vistula, the situation changed dramatically. Poland's trade with England quickly quadrupled. By the end of the 15th century, the number of Polish merchant ships entering and leaving the port reached 800 per year, generating substantial profits for us."
EDG_flavorLER.10.a:0 "This wealth belongs to us."

EDG_flavorLER.11.t:0 ""
EDG_flavorLER.11.d:0 ""
EDG_flavorLER.11.a:0 ""

EDG_flavorLER.11.t:0 "[Root.GetAdjective]'s Prosperity"
EDG_flavorLER.11.d:0 "In the preceding century, the balance between Poland and other more developed European nations was fundamentally altered. Due to the Black Death, the population of the European continent decreased by 20 million during the 14th century. Throughout the 15th century, Europe was recovering from this population loss, whereas Poland's population saw little decline in the 14th century and experienced rapid growth in the 15th. Beyond the demographic disparity, the economic gap between Poland and Western Europe also narrowed. Poland attracted a significant influx of people and wealth from across Europe. Following the end of the Black Death, as Western Europe's population grew again, the demand for Polish grain increased, driving up prices. The rapid development of overseas trade further boosted the export of forest products, represented by timber, by 4000%. Polish landowners consequently vigorously expanded the production of agricultural and forestry products. They drained waterlogged meadows and cleared shrublands. Vast tracts of land in Poland were converted into farmland, ushering in a period of prosperity."
EDG_flavorLER.11.a:0 "A splendid era."

EDG_flavor_hussite.1.t:0 "Hussites Liberate Prague"
EDG_flavor_hussite.2.t:0 "Hussites Liberate Constantinople"
EDG_flavor_hussite.3.t:0 "Hussites Liberate Rome"

EDG_flavor_hussite.1.a:0 "Jan Hus knew the truth!"
EDG_flavor_hussite.2.a:0 "The light of the true faith once again envelops Constantinople."
EDG_flavor_hussite.3.a:0 "We have torn away the hypocritical veil of the Latin Church."

EDG_flavor_hussite.1.d:0 "As [Root.Monarch.GetTitle] [Root.Monarch.GetName] stepped through the gates of Prague, the honor guards lining the entrance erupted in thunderous cheers. Prague, this legendary and magnificent city, long one of the most important political, economic, and cultural centers of the Holy Roman Empire, has nurtured countless statesmen, military leaders, and theologians, witnessing the flames of war and the rise of new monarchs. After the fervent Hussite Wars, Prague remained under the control of Catholic kings loyal to the Latin Church. The冷酷 and无情 of Sigismund were shadows that lingered over the people of Prague, a fear unforgettable to the Hussite faithful. Although the Holy Roman Empire and the Catholic Emperor vigorously suppressed the spread of Hussitism, [Root.GetAdjective] has successfully captured Prague, allowing the voice of Jan Hus to once again resonate under the skies of Prague!"
EDG_flavor_hussite.2.d:0 "In earlier centuries, beneath the dome of the Hagia Sophia, thirty generations of Christian patriarchs celebrated the divine mysteries. Constantinople existed as one of the most crucial centers of Christendom, harboring the final faith and glory of Rome.\n\nSince the Turks captured Constantinople, the sounds echoing under the dome became prayers praising the great God and the Prophet Muhammad. Countless Christians despaired at the fall of Constantinople. One can imagine that there must have been nights when the Christians within the city prayed fervently, hoping for a miracle from God to save this pearl among Christian cities.\n\nNow, that day has finally arrived. When [Root.Monarch.GetTitle] [Root.Monarch.GetName] entered Constantinople and announced the expulsion of the local heretics and infidels, even the dome of the Hagia Sophia was graced by a beautiful sunset glow."
EDG_flavor_hussite.3.d:0 "With the rise of early Christianity, the Bishop of Rome's religious and political role grew increasingly important, eventually becoming the Pope. Rome became the center of the Catholic world, and the Latin Church established its headquarters there—the Papal Curia, flowing with sin and blood. No Hussite believer could forget the countless atrocities committed by the Roman Curia against the Hussite faithful, nor the crimes these self-serving, corrupt Catholic clergy perpetrated against Jan Hus.\n\nRome must be liberated, and ultimately, she will be liberated—indeed, now, she has been liberated. Under the leadership of the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName], Rome has returned to the embrace of Christ!"
EDG_flavor_hussite_free_modifier:0 "Liberation of the Christian Holy Sites"




#Muwahid

EDG_flavorMRK.1.t:0 "The Wounds Inflicted by the Zenata"
EDG_flavorMRK.1.d:0 "In 1215, the rebellion launched by the Marinid dynasty of the Zenata tribe struck a heavy blow against the already declining empire. By 1248, this rebellion became the final straw that broke the Almohad Caliphate. Using a feigned surrender stratagem, the Marinids successfully assassinated the Almohad Caliph. The banner of the Zenata tribe was raised over Fez near the Rif Mountains, and even the inland Tafilalt was captured.\n\nTo the east lay the Zenata Marinid dynasty, to the west the Almohads, like the morning sun overshadowing the evening glow. The Marinids had long coveted the remaining Almohad lands but were restrained by the threat from the post-Fatimid dynasty to their east. In 1258, the Marinid Sultan launched a southern expedition directly targeting Marrakesh. The women of the Almohad court wept daily, praying for a true Mahdi to save them. Perhaps their prayers were answered, or perhaps by fate's coincidence, Sultan Abu Yahya ibn Abd al-Haqq passed away in his camp, called by God. Seeing the unusual commotion in the enemy camp outside the city, the Almohad forces sallied forth en masse and decisively defeated the Zenata coalition. The Saadi ruler of Tafilalt quickly switched allegiance back to the Almohad dynasty.\n\nThereafter, conflicts occasionally erupted between the Marinid dynasty and the revitalized Almohad Caliphate. However, with one side receiving support from the Iberian Peninsula and the other maintaining long-term friendly relations with the post-Fatimid dynasty, the Maghreb retained a delicate and fragile balance."
EDG_flavorMRK.1.a:0 "We will recover our strength."

EDG_flavorMRK.2.t:0 "Restoration of the Old Order"
EDG_flavorMRK.2.d:0 "'O Abu Yusuf and the descendants of the Marin family, for the heinous crimes you have committed, may God reject you. May you suffer eternal punishment in the Fire, cursed by the angels and all mankind. May the souls of you and your descendants be confined forever in the Fire, with no reprieve. Whoever takes Satan as a protector instead of God has surely suffered a manifest loss. He makes promises to them and fills them with false hopes—but Satan promises them nothing but delusion. The refuge of such people is the Fire, and they will find no escape. As for those among the children of Fatima who act unjustly, the status of Sayyid will not spare you from God's judgment. The sovereignty of the heavens and the earth belongs to God. God has power over all things. The wrongdoers will have no protector. Whenever their skins are burned through, We will replace them with other skins so they may continue to taste the punishment. But those who believe and do righteous deeds, God will admit them to Gardens beneath which rivers flow, wherein they will abide forever. In them, they will have pure spouses, and We will admit them to an eternal shade.'"
EDG_flavorMRK.2.a:0 "'Then you turned away thereafter. And if not for the favor of God upon you and His mercy, you would have been among the losers.'"
EDG_flavorMRK.2.b:0 "Traitors must be executed."

EDG_flavorMRK.3.t:0 "Crushing the Fatimid Dynasty"
EDG_flavorMRK.3.d:0 "In 1205, Sulayman ibn Dawud, descendant of Fatimah and Ali, the last of the Fatimid line, escaped Ayyubid surveillance amidst a restless crowd with a few loyal attendants. Leading a force more akin to bandits than an army, he journeyed west, bypassing Christian-held Tunis, and arrived in the Maghreb, the land where his ancestors laid their foundation, confident in his judgment. At that time, the Almohad Caliphate was deeply embroiled in the wars ignited by the Zenata tribe and the Marinid dynasty, its reach to the east overstretched. Towns in Kabylia and Tlemcen pledged allegiance to various masters, and the governance along the Barbary Coast was near collapse. Sulayman ibn Dawud of the Fatimid family raised his standard. Ismaili Shi'a discontent with the Sunni nobility of the Almohad Caliphate welcomed their Imam incarnate. From then on, the Almohads completely lost control over the Maghreb provinces. But now, we have returned. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has captured the Fatimid capital and confined the city's Shi'a believers within the main square. Now, the fate of Sulayman's accursed progeny lies in the hands of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_flavorMRK.3.a:0 "Slaughter all the Shi'a in the city."
EDG_flavorMRK.3.b:0 "They are, after all, also Muslims."

EDG_flavorMRK.4.t:0 "Expelling the Crusaders"
EDG_flavorMRK.4.d:0 "Tunis and Kairouan are lands bestowed upon the Muslims by Heaven. These two cities are the jewels of Ifriqiya, the heart of North Africa, the throat of Mediterranean trade routes, and once the sharp thorn infidels drove into the Muslim world.\n\nIn 1220, a youth from Cloyes claimed that only the most devout adolescents could truly reclaim Jerusalem. History knows him as 'Stephen of Cloyes.' He asserted he received a divine revelation where Jesus commanded him to raise a crusade, and the Knights Templar of the time became his supporters. In the spring of 1121, the crusaders crossed Switzerland southward, bypassing Cathar-held territories, and set sail from Genoa. Their target was not directly Egypt but Tunis, to seize a springboard for attacking Egypt. When lookouts in Tunis saw the endless sails approaching from the north, they never imagined they would be the Christians' landing target. After token resistance, the defenders were driven from the city, and the Governor of Tunis, Abu Zakariya Yahya, was captured. By the winter of 1121, Kairouan fell, its Great Mosque looted by the crusaders, and a new Crusader Kingdom was established in Tunisia.\n\nThereafter, Muslim caravans were repeatedly plundered by infidel pirates claiming redemption. Peaceful pilgrims were stripped of their possessions by Christians. They used force to drive Muslims from their ancestral lands, seizing the fertile soil of Tunisia for themselves. They severed land and sea; only birds could fly safely over Tunis. But today, Tunis and Kairouan have returned to the hands of Muslims who truly love this land, shifting from an era of war to an era of peace. Henceforth, Tunis shall once again be an inseparable part of the Almohad Caliphate, and we shall deliver the heaviest blow against the crusaders within the city of Tunis."
EDG_flavorMRK.4.a:0 "Slaughter every last Christian without exception!"
EDG_flavorMRK.4.b:0 "Strategically, we should not engage in massacre."

EDG_flavorMRK.5.t:0 "Crossing Jabal Ṭāriq"
EDG_flavorMRK.5.d:0 "On a clear day, standing on the coast of the Maghreb, one can easily see the foothills of Jabal Ṭāriq across the sea. The Maghreb and Iberia echo each other, sharing the same breath; the closest point between the two continents is a mere fourteen nautical miles. Yet, it is precisely this short stretch of strait that is the sole passage for Mediterranean connections. The Almohad Sultan and his two attendants rode to Cape Alminear. Across the water, at the base of Jabal Ṭāriq, Muslim encampments could faintly be seen, flying the banners of the Almohad Sultan. A century after the dissolution of Almohad rule in Iberia, it was hard to foresee that this beleaguered empire would one day return to the peninsula.\n\n'Muhammad, why do you think I am returning to al-Andalus?' the Sultan turned and asked his personal attendant.\n\n'Your Majesty is divinely inspired and martial; it is not for your servant to presume to guess,' Muhammad replied, knowing well the Sultan already had an answer in mind.\n\n'Because of that mountain.'\n\n'Because Jabal Ṭāriq is there.'\n\n'Not even the Prophet could make the mountain come to him. We must cross that mountain ourselves.'"
EDG_flavorMRK.5.a:0 "Jabal Ṭāriq has stood there for millennia, like a monument."

EDG_flavorMRK.6.t:0 "Moors Fleeing South"
EDG_flavorMRK.6.d:0 "As the conflicts in Iberia intensified, numerous Moorish mercenaries from Christian states and Moorish freemen from al-Andalus crossed the Strait of Gibraltar into the Maghreb, joining the [Root.GetAdjective] central standing army, the 'Mahazin,' bringing significant changes to [Root.GetAdjective]'s military."
EDG_flavorMRK.6.a:0 "Welcome their arrival."

EDG_flavorMRK.7.t:0 "The Maliki Sect in Fez"
EDG_flavorMRK.7.d:0 "'There is no god but Allah. The Prophet received revelation, admonishing mankind not to depict him with images. Yet people blindly worship the scattered remnants left by his followers, venerating so-called saints, tombs, and relics, replacing God with mortals and artifacts, forgetting the true teachings of Allah. Heretical thoughts have corrupted their hearts. Therefore, a new Mahdi must appear in the world, coming to save mankind. We are the true believers in the oneness of Allah. People should heed the guidance of those who most devoutly worship Allah. Only under Allah's grace can there be a just and equitable society. Those who follow me shall be saved; those who defy me shall descend into the Fire, abiding therein eternally.'\n\nIn the square, several stubborn Maliki adherents were engulfed by earthly flames, their breath consumed by the fire's tongue."
EDG_flavorMRK.7.a:0 "Execute them!"
EDG_flavorMRK_7_flag:0 "The Maliki Sect in Fez"

EDG_flavorMRK.8.t:0 "The Almohad Caliphate"
EDG_flavorMRK.8.d:0 "The fates of Iberia and the Maghreb are tied to the same rope. During the centuries of the Taifa period, whenever Christians attempted to reconquer the southern peninsula, a powerful Marrakesh-based dynasty stood in their way. Yet when the Christians quieted their drums, Iberia slowly reverted to the patterns of the Taifa era. The Umayyad Caliphate of Córdoba, the Almoravid dynasty, and the Almohad Caliphate all fell prey to this cycle. Since the 13th century began, the Mediterranean coast has been ablaze with conflict. Scattered uprisings gradually stripped the empire of its flesh and blood. In 1203, Ifriqiya was lost. In 1205, Kabylia and the entire Algiers coast defected to the last scion of the Fatimid family, while the Marinid dynasty of the Zenata tribe seized northern Morocco from our grasp. Now, the Almohad Caliphate's controlled area has shrunk to the vicinity of Marrakesh, but we still have the opportunity to rise again."
EDG_flavorMRK.8.a:0 "We will reestablish our rule over the Maghreb and al-Andalus."
EDG_flavorMRK_8_flag:0 "The Almohad Caliphate"

EDG_flavorMRK.9.t:0 "The Dream of the Mahdi"
EDG_flavorMRK.9.d:0 "Late at night, [Root.Monarch.GetTitle] [Root.Monarch.GetName] was resting in a breezy corridor when a thunderous tremor suddenly shook the garden. [Root.Monarch.GetName] rushed into the garden and found a laurel tree in the courtyard's center with exceptionally lush branches, growing at a visibly rapid pace. Without waiting to summon guards, His Majesty [Root.Monarch.GetTitle] climbed onto a sturdy branch. Once seated upon the laurel tree, its growth accelerated, far surpassing the speed of a galloping horse. The laurel tree carried the Sultan, racing through the stars and moonlight. From the branch, the [Root.Monarch.GetTitle] soared over the Maghreb, Egypt, and the Levant, heading towards Mecca. The laurel's branch extended directly above the Kaaba before turning vertically towards the moon. [Root.Monarch.GetTitle] [Root.Monarch.GetName], intoxicated by the laurel's fragrance, lost track of time riding the tree. Looking back, the laurel's branches seemed to shade the entire world. The Sultan, enveloped in a scent surpassing all spices, drifted into a blissful slumber on the laurel tree. At the peak of this ecstasy, the great dream ended. The Sultan awoke back in the garden; the laurel tree still stood there, seemingly bearing marks of having been climbed."
EDG_flavorMRK.9.a:0 "We are the savior Mahdi."
EDG_flavorMRK.9.b:0 "'In different eras, rulers always dream the same dreams.'"
EDG_flavorMRK_9_flag:0 "The Dream of the Mahdi"

EDG_flavorMRK.10.t:0 "Printing Theological Works"
EDG_flavorMRK.10.d:0 "In $YEAR$, the first printed copy of the Quran in [Root.GetAdjective] was published. The publisher adorned the book with an ornate cover to highlight its sacred value. The cover was decorated with Arabic script and elaborate golden patterns, fully showcasing the aesthetic beauty of Islamic culture. The publication of the Quran garnered widespread attention and anticipation, sparking a wave of printed publications."
EDG_flavorMRK.10.a:0 "This is an irreversible trend."
EDG_flavorMRK_10_flag:0 "Printing Theological Works"

EDG_flavorMRK.11.t:0 "Muhammad Ahmad Ali"
EDG_flavorMRK.11.d:0 "General Muhammad Ahmad Ali is an exceptionally courageous and intelligent commander. He possesses the talent to command entire armies and is renowned throughout our land for his unparalleled leadership. On the battlefield, General Ali demonstrates outstanding strategic vision and fearless determination. He excels at analyzing and exploiting enemy weaknesses, directing his troops with precision in attack. Whether at the front lines or in military councils, he consistently displays superhuman resolve, wisdom, and judgment. Simultaneously, Muhammad Ahmad Ali is known for his bravery and integrity. He steadfastly upholds justice and morality, treating his subordinates with care and respect, leading by example. Many enlightened tribal leaders and generals support his appointment as the commander of the Caliph's Guard. However, this raises another point of concern—Ali hails from the Sanhaja tribe, not our own Masmuda tribe, which has aroused suspicion and doubt among many Emirs."
EDG_flavorMRK.11.a:0 "Let him lead the Caliph's Guard!"
EDG_flavorMRK.11.b:0 "We should not readily trust a Sanhaja."

EDG_flavorMRK.12.t:0 "Restoration of the Hagia Sophia"
EDG_flavorMRK.12.d:0 "During the Byzantine Empire, the Hagia Sophia was a magnificent Orthodox cathedral in Constantinople, regarded as one of the masterpieces of Christendom. However, due to its age, natural wear, and war damage, by $YEAR$, parts of the great cathedral required repair and maintenance to preserve its majestic appearance and structural integrity."
EDG_flavorMRK.12.a:0 "Restore it."
EDG_flavorMRK.12.b:0 "It is unnecessary."

EDG_flavorMRK_mission.1.t:0 "The Status of the Tuareg"
EDG_flavorMRK_mission.1.d:0 "The Tuareg are a semi-nomadic Islamic people, descendants of the North African Berbers. Originating from the Fezzan region in Libya, they are distributed across Niger, Mali, Algeria, and Libya. Their language, Tifinagh, is a Berber language. They later expanded into other Saharan regions and were assimilated by peoples south of the Sahara. The Tuareg traded with these peoples and sometimes took slaves from them, integrating influences from both Arab and sub-Saharan cultures. Nonetheless, many still consider the Tuareg part of the Berber people and believe we should accept them."
EDG_flavorMRK_mission.1.a:0 "They should more thoroughly return to the Berber fold."
EDG_flavorMRK_mission.1.b:0 "They are our brothers."

EDG_flavorMRK_mission.2.t:0 "The Proposal from [From.GetName]"
EDG_flavorMRK_mission.2.d:0 "[From.GetName] has made a proposal to us, demanding that we submit to their rule once more, or else they will resort to arms."
EDG_flavorMRK_mission.2.a:0 "Their authority shines as brightly as the desert sun."
EDG_flavorMRK_mission.2.b:0 "They will inevitably incur the wrath of Allah."

EDG_flavorMRK_mission.3.t:0 "Cultural Identity"
EDG_flavorMRK_mission.3.d:0 "Although we have long been influenced by the advanced culture of the Moroccan region, it is undeniable that we have maintained the Berber tribal system, which poses certain obstacles to a more thorough feudalization. Some believe we should abandon the old, backward system and the nomadic traditions of the Berbers, adopting the more advanced Moroccan culture instead."
EDG_flavorMRK_mission.3.a:0 "We are willing to embrace the advanced Moroccan culture."
EDG_flavorMRK_mission.3.b:0 "We will uphold Berber traditions."
EDG_flavorMRK_mission_3_b_flag_tt:0 "We will miss out on some game content."

EDG_flavorMRK_mission.4.t:0 "The Almohad Doctrine"
EDG_flavorMRK_mission.4.d:0 "The Almohad Caliphate originally stemmed from the missionary movement of Ibn Tumart. Ibn Tumart was a Masmuda Berber and an Islamic fundamentalist. In his early years, he studied in Baghdad, influenced by the teachings of Al-Ghazali, and also studied under Ash'ari and Mu'tazila scholars, gradually forming his own religious views—a blend of Ash'arism and Sufi ideas, which can be classified as Zahirism. The core of Ibn Tumart's doctrine was an extreme form of Tawhid (monotheism), asserting that God possesses only one attribute, and considering other attributes as potentially polytheistic and contradictory to Tawhid. He advocated predestination, supported Sharia law, and opposed anthropomorphism. Ibn Tumart opposed the Maliki school of the Almoravid dynasty, criticizing its overemphasis on later juristic consensus (ijma) while neglecting the Sunnah and Hadith, and deemed the legal reasoning of Maliki jurists illegitimate, even potentially heretical. He attributed the corrupt practices of the Maghrebis to Almoravid rule, such as the public sale of wine and pork, which are prohibited by the Quran, or other behaviors he opposed. He also opposed religious art. Ibn Tumart's followers called themselves 'al-Muwahhidun,' meaning 'those who affirm the oneness of God.' His ideology can be summarized as 'a complex Islamic syncretic sect, combining Hadith scholarship, Zahiri and Shafi'i jurisprudence, Al-Ghazali's social conduct, and the Shi'a concepts of the Imam and Mahdi.' It gradually moved away from mysticism, placing greater emphasis on logical and rational academic methods to expound its theological positions, especially after the era of Caliph al-Mansur. As times changed, the gap between us and other Islamic sects widened. Now, some jurists propose that [Root.Monarch.GetTitle] [Root.Monarch.GetName] should re-adopt 'Mahdi' as the primary title, launch a redemptive war, and propagate our doctrine."
EDG_flavorMRK_mission.4.a:0 "Our Mahdi, the Sword of God."
EDG_flavorMRK_mission.4.b:0 "The Caliph should uphold peace."

EDG_flavorMRK_mission.5.t:0 "Mahdi, Caliph, and Shahanshah"
EDG_flavorMRK_mission.5.d:0 "After years of war and conquest, the armies of [Root.GetAdjective] have ultimately triumphed. As the storm of fire and blood descended upon the world, the Islamic world was reunified under our iron heel. The titles of Mahdi, Caliph, and King of Kings are now borne by the same individual. [Root.Monarch.GetTitle] [Root.Monarch.GetName] governs the realm with authority and strength, defeating one presumptuous challenger after another who dared oppose our authority, spreading the truth of Islam to distant lands, and establishing friendly relations with nations across the globe.\n\nWe believe that [Root.Monarch.GetTitle] [Root.Monarch.GetName] will forever enjoy the love and respect of the people, becoming a model for the Islamic world and remembered by posterity. The success and greatness of the [Root.Monarch.GetTitle] are eternally inscribed in the long river of history, becoming the legend of a hero for the ages."
EDG_flavorMRK_mission.5.a:0 "Bow before the supreme Mahdi, Caliph, and Shahanshah."
EDG_flavorMRK_mission.5.b:0 "We are the one true Caliphate."

EDG_flavorMRK_mission.6.t:0 "Sacking Constantinople"
EDG_flavorMRK_mission.6.d:0 "From 674 to 678, the Caliph's son Yazid led Arab land and naval forces on multiple expeditions against Constantinople, all ending in failure. Yazid finally ceased the siege in the summer of 678. During the fleet's return voyage, it was struck by a storm, resulting in its complete destruction. In the spring and summer of 717, Maslama, the brother of the Arab King, led another land and naval assault on Constantinople. Under the command of Leo III, the Byzantine fleet used 'Greek Fire' to destroy 15 Arab warships. In 718, the Arab supply fleet suffered a devastating defeat, with most of its ships burned. That August, Maslama retreated with his troops, and his fleet encountered a storm, leading to its total annihilation. These unsuccessful campaigns against Constantinople cast a shadow over the Islamic world. But now, with our capture of Constantinople, the Caliph's authority has finally overpowered that of the Roman Emperor. The fate of all within Constantinople now rests upon our decision."
EDG_flavorMRK_mission.6.a:0 "Our Mahdi, the Sword of God."
EDG_flavorMRK_mission.6.b:0 "The Caliph should uphold peace."

EDG_flavorMRK_mission.7.t:0 "Berberization"
EDG_flavorMRK_mission.7.d:0 "Our assimilation policies in the Maghreb have been quite effective. Another region's people have embraced a Berber cultural identity."
EDG_flavorMRK_mission.7.a:0 "Excellent."
EDG_flavorMRK_mission.7.b:0 "I wish to halt this trend."


#Bulgaria
EDG_flavor_BUL.1.t:0 "The Bulgarian War of Independence"
EDG_flavor_BUL.1.d:0 "By 1423, the Bulgarian court was divided into the 'Crown Prince Faction' and the 'Queen Faction.' Crown Prince Konstantin was born to the former queen. Initially, both the prince and the former queen were to be expelled from the court, but because the new queen remained childless, the prince was forcibly retained to ensure the succession. The struggle between the Crown Prince Faction and the Queen Faction represented the conflict between the Bulgarian nobility and the Serbian garrison. The Queen heavily appointed Serbs as her confidants, winning their loyalty with high positions and riches, keeping the Bulgarian faction consistently at a disadvantage. However, as Serbian royal authority declined, infighting among the nobility replaced a unified royal voice. Despite the Queen's adept political maneuvering, divisions among the Serbs continued to widen. Prince Konstantin was waiting for an opportunity.\n\nDuring the crusade launched by King Władysław III of Poland against the Ottoman Rumelia, the Serbian Emperor initially promised the Catholic crusaders passage through his lands to attack the Ottoman Empire. But, swayed by Ottoman persuasion, he betrayed the crusaders, cutting off their supplies and closing his gates to the remnants of the crusader army, eliminating their last chance of victory. This betrayal brought the Serbian Empire infamy in Europe but little territorial gain, though Mehmed II did send many treasures to Belgrade—mostly spoils from the Battle of Thessaloniki. Emperor Stefan cared little for Latin opinion; in his view, he had once again defended the Serbian Empire's hegemony in the Balkans, and that was all that mattered.\n\nIn 1444, the flames of rebellion led by the Albanian leader Skanderbeg against Serbia grew fiercer. Serbian troops within Bulgaria were heavily redeployed. The Prince knew the time was ripe. On the night of November 10th, the Prince led his troops to surround the royal palace. The palace guard surrendered upon seeing the Prince's face. Queen Sophia was imprisoned in the dungeons. Alexander III was forced to abdicate and placed under house arrest. Konstantin IV was crowned Tsar, declaring independence from the Serbian Empire. Bulgaria had fired the first shot in the revolt against Serbia."
EDG_flavor_BUL.1.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] will lead us to victory!"
EDG_flavor_BUL.1.b:0 ""

EDG_flavor_BUL.2.t:0 "War with the False Empire"
EDG_flavor_BUL.2.d:0 "Since the establishment of the Holy Roman Empire, it and the Eastern Roman Empire have continuously contested the claim to be the successor of Rome. The Holy Roman Emperor is our destined enemy. But we will ultimately defeat this empire that is 'neither Holy, nor Roman, nor an Empire,' and demonstrate the power of the true successor to Rome."
EDG_flavor_BUL.2.a:0 "We shall destroy the false empire."
EDG_flavor_BUL.2.b:0 ""

EDG_flavor_BUL.3.t:0 "Hostilities with the False Empire Halted"
EDG_flavor_BUL.3.d:0 "Our war with the Holy Roman Emperor has come to a pause, for now."
EDG_flavor_BUL.3.a:0 "They will face punishment again in the future."
EDG_flavor_BUL.3.b:0 ""

EDG_flavor_BUL.4.t:0 "Annexation of Hungary"
EDG_flavor_BUL.4.d:0 "The armies of the House of Habsburg appeared as insignificant as ants before [Root.GetName]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Our forces swept across the Hungarian Plain like a crushing tide, swiftly occupying the region. Now, the entire Kingdom of Hungary has effectively fallen into our hands. We can establish the rule of the true Empire here, making the Kingdom of Hungary serve the genuine Roman Empire, not the false imperial regime of the Habsburgs."
EDG_flavor_BUL.4.a:0 "The legacy of Saint Stephen belongs to us."
EDG_flavor_BUL.4.b:0 ""

EDG_flavor_BUL.5.t:0 "Ivan Stratsimir"
EDG_flavor_BUL.5.d:0 "In the late 15th century, a distinguished noble commander named Ivan Stratsimir rose to prominence in [Root.GetName]. Hailing from an aristocratic family, he received an excellent education from a young age and grew up alongside [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\nIvan Stratsimir demonstrated remarkable military talent and leadership abilities from his youth. He quickly distinguished himself within the [Root.GetName] army and was soon appointed commander of a significant force. Under his leadership, this army achieved victory in numerous battles, expanding [Root.GetName]'s territories.\n\nIvan Stratsimir was not only an outstanding commander but also a skilled statesman. Well-versed in statecraft and diplomacy, he frequently represented [Root.GetName] on missions to other countries, securing many advantages for [Root.GetName].\n\nBeyond this, Ivan Stratsimir was a man of culture. He loved literature, art, and history, often engaging with scholars and artists, contributing to [Root.GetName]'s cultural endeavors.\n\nHis exceptional performance made him a distinguished figure in [Root.GetName]'s history, and his deeds were celebrated by later generations."
EDG_flavor_BUL.5.a:0 "He should serve the Tsar on the battlefield."
EDG_flavor_BUL.5.b:0 "We appreciate noble arts."
EDG_flavor_BUL.5.c:0 "The Empire's diplomatic corps needs him more."

EDG_flavor_BUL.6.t:0 "The Thessaloniki Act"
EDG_flavor_BUL.6.d:0 "In $YEAR$, [Root.GetName]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] attempted to implement a significant tax reform aimed at increasing state revenue and strengthening the central government's control.\n\nThe core of this tax reform was the re-evaluation and re-division of land. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordered a nationwide re-survey and assessment of land to ensure clear and fair ownership. Based on the size and output of the land, corresponding taxes would be levied on each plot.\n\nAlthough [Root.Monarch.GetTitle] [Root.Monarch.GetName] was well aware that this reform could provide a solid foundation for the state's financial stability and the central government's control, it affected the interests of many, leading to numerous obstacles in its implementation."
EDG_flavor_BUL.6.a:0 "The reform must pass!"
EDG_flavor_BUL.6.b:0 "We should go with the flow."
EDG_flavor_BUL_6_flag:0 "The Thessaloniki Act"

EDG_flavor_BUL.7.t:0 "A Dead Infant Named Alexander"
EDG_flavor_BUL.7.d:0 "During the years of the Bulgarian Empire's triumphant advance, the imperial family suffered misfortune. The newly born Prince Alexander lost his young life in his cradle to a venomous snake of unknown origin. The infant's face was contorted by the snake's venom. The Emperor investigated the entire court but could not find the 'Hera' who released the snake. Alas, the young prince lacked the heroism of Hercules. The Empress, grieving the loss of her son, became despondent and eventually mad, spending her days staring blankly at the empty crib where the prince died. Prince Georgi, the Emperor's brother, was seen as the sole heir to the throne, his position now indisputable. Should his brother ascend to heaven, the earthly crown would rest upon his head. During Easter, the Emperor and Empress invited the Prince to the palace for a family banquet. But while in their cups, the Emperor, Empress, and Prince all collapsed. Servants discovered the three fallen figures when bringing the next course. Palace physicians determined that their wine had been poisoned. The cupbearer was identified as the perpetrator and secretly executed. All three poisoned individuals were eventually saved from death. However, the aftereffects of the poison left the Emperor and Empress paralyzed from the waist down. After his recovery, Prince Georgi became the de facto ruler, wielding immense power throughout the court."
EDG_flavor_BUL.7.a:0 "Only God knows what happened."
EDG_flavor_BUL.7.b:0 ""
EDG_flavor_BUL_7_a_tt:0 "[Root.GetName] is destined to walk a path marked by §Rblood§! and §Rchaos§!. Only time will reveal the §Ytruth§!."

EDG_flavor_BUL.8.t:0 "He is Alexander, Not Paris"
EDG_flavor_BUL.8.d:0 "On this day, the Governor's residence in Sofia received a special guest—a man gravely ill, whose flickering life was evident to any observer. Although Governor Ivan of Sofia strongly resisted his arrival, the man entered the residence and found Alexander, the Governor's illegitimate son.\n\nAlexander had never truly left Sofia since childhood, but from traveling merchants, he learned that the rule in Tsargrad was becoming increasingly tyrannical. Discontent festered across the empire, and the conflict between peasants and lords grew ever more difficult to reconcile. Alexander often suffered bullying from his peers due to his illegitimate status; only his grandmother offered him comfort during these times of exclusion. But after her passing, apart from his seldom-seen 'father,' he was utterly alone, with no remaining ties.\n\nIn the winter of Alexander's twentieth year, the ailing Yosif arrived at the Governor's residence in Sofia. With little time left, Yosif revealed the truth he had concealed for twenty years: Alexander was not the Governor's illegitimate son but the Crown Prince, son of the late Emperor. The young man was psychologically unprepared for this sudden revelation. Yosif, with a trembling hand, grasped Alexander's arm and said, 'Tsargrad has fallen into depravity, and you must reclaim what is rightfully yours.' As dawn broke in the east, Yosif's soul returned to heaven, to the side of the Heavenly Father.\n\nNow, a new conqueror has returned to Tsargrad, embraced by opponents of [Root.Monarch.GetName]. He possesses noble blood, the resources of the Governor of Sofia, and a name shared with a great conqueror of antiquity."
EDG_flavor_BUL.8.a:0 "'Therefore the Lord has rewarded me according to my righteousness, According to the cleanness of my hands in His sight.' — Psalm 18:24"
EDG_flavor_BUL.8.b:0 "Who is this bastard?"

EDG_flavor_BUL.9.t:0 "A Flickering Lamp Without Flame"
EDG_flavor_BUL.9.d:0 "Since the Emperor's paralysis, Prince Georgi's visits to the palace multiplied. His Highness managed routine affairs, only reporting relatively important matters specifically to the Emperor. The Prince personally supervised the administration of medicine to his brother and sister-in-law. According to the Prince himself, he had considerable experience in treating such ailments. When the Emperor was first paralyzed, he could still respond to state affairs reported by his brother. As his condition gradually worsened, the paralyzed Emperor could eventually only nod in acknowledgment of his brother's reports. The flame of his life was nearing its end, but the will of the once vigorous Emperor, though his body was nearly broken, sustained his life's flame from extinguishing completely—yet it grew dimmer and dimmer. Around the winter solstice, after his usual audience with the Emperor, Prince Georgi emerged with a somber face, tears at the corners of his eyes, and announced his brother's death. The deceased Emperor was found leaning against the head of the bed, his face swollen and red. On that deeply snowy night, the Emperor passed away in the Sofia Palace. The next day, Prince Georgi formally ascended the throne. His first act was to immediately bury his brother's body, forbidding all nobles from viewing the coffin. The procession carrying the Emperor's coffin struggled along snow-covered roads. The new Emperor rode beside the coffin, gazing silently at the black casket."
EDG_flavor_BUL.9.a:0 "Abel was destined to die before Cain."
EDG_flavor_BUL.9.b:0 ""
EDG_EDG_flavor_BUL_9_a_tt:0 "Georgi Hachikons I becomes the §Y[Root.Monarch.GetTitle]§!, but the §Rsuffering§! he brings is far from over. The future of [Root.GetName] remains shrouded in §Rdarkness§!.\n\nThe disaster §YDark Ages§! will begin its countdown."

EDG_flavor_BUL.10.t:0 "Turbulent Situation"
EDG_flavor_BUL.10.d:0 "Due to recent scandals from within the court, many are dissatisfied with [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Numerous nobles and generals believe [Root.Monarch.GetName]'s ascension to the throne is illegitimate and refuse to acknowledge its legitimacy, causing great turmoil within the Empire."
EDG_flavor_BUL.10.a:0 "So what?"
EDG_flavor_BUL.10.b:0 ""

EDG_flavor_BUL.11.t:0 "A Reliable Regent"
EDG_flavor_BUL.11.d:0 "Since Georgi became Regent, the court has been governed in an orderly manner. More importantly, Georgi repeatedly expressed his loyalty to the now paralyzed [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_flavor_BUL.11.a:0 "Georgi is worthy of our trust."
EDG_flavor_BUL.11.b:0 ""

EDG_flavor_BUL.12.t:0 "A Deceased Heir"
EDG_flavor_BUL.12.d:0 "We have lost another beloved heir. Someone must be plotting conspiracies against the royal family."
EDG_flavor_BUL.12.a:0 "Who knows the truth?"
EDG_flavor_BUL.12.b:0 ""

EDG_flavor_BUL.13.t:0 "Great Prosperity Under Imperial Rule"
EDG_flavor_BUL.13.d:0 "Facing prolonged political and economic instability, the leaders of the Greater Bulgarian Empire decided to focus on resolving agricultural issues, recognizing that agricultural prosperity was the foundation of the Empire's wealth. Consequently, they launched large-scale hydraulic engineering projects, constructing irrigation systems and drainage facilities to ensure adequate water supply for the land while mitigating the threats of floods and waterlogging. This brought a period of economic prosperity to the Empire. This era is considered the Golden Age of the Greater Bulgarian Empire. Economic prosperity led to investment and development in other areas of the Empire. The Empire strengthened urban construction and trade activities, building magnificent palaces, markets, and ports. The Empire's military power was also enhanced, domestic security stabilized, and relations with neighboring countries improved and strengthened."
EDG_flavor_BUL.13.a:0 "This is the Pax Bulgaria."
EDG_flavor_BUL.13.b:0 ""

EDG_flavor_BUL.14.t:0 "Incorporating Greek Administrative Expertise"
EDG_flavor_BUL.14.d:0 "The Greater Bulgarian Empire expanded its domains, conquering vast territories in the Balkans. Simultaneously, the Empire's leaders focused on learning from Greek bureaucrats how to effectively govern a vast empire. Our rulers recognized that territorial expansion brought governance challenges. To better manage the enlarged realm, the [Root.Monarch.GetTitle] turned to Greek bureaucrats, seeking their wisdom and experience in administration, politics, and economics. The Empire established close ties and exchanges with the Greeks. Extensive cooperation flourished in culture, arts, and sciences. The Empire gradually absorbed the essence of Greek culture and knowledge, fostering a vibrant cultural exchange within its borders."
EDG_flavor_BUL.14.a:0 "We know how to govern an empire."
EDG_flavor_BUL.14.b:0 ""

EDG_flavor_BUL.15.t:0 "Restoration of the Hagia Sophia"
EDG_flavor_BUL.15.d:0 "After enduring prolonged warfare, even the Hagia Sophia faces the risk of decay. Although the Hagia Sophia is the most magnificent structure in the Orthodox world and the spiritual anchor of the Eastern Church, it still requires physical maintenance. Some talented and devout engineers have promised us that with additional financial allocation, they can restore the Hagia Sophia to a state more perfect than when it was new."
EDG_flavor_BUL.15.a:0 "Restore it."
EDG_flavor_BUL.15.b:0 "It is unnecessary."

EDG_flavor_BUL.16.t:0 "War Weariness Among the People"
EDG_flavor_BUL.16.d:0 "As the Empire encountered obstacles in its external expansion, the reality of its outward strength masking internal weakness was exposed. Many commoners realized that the Empire's military victories bore no relation to their own lives. Their brothers, fathers, and sons had shed their blood for the Empire but received no due reward. Many began foolishly believing that the fruits of imperial expansion were seized by a small minority of nobles. They discussed the Empire's military expansion policies in the streets and alleys of Tsargrad."
EDG_flavor_BUL.16.a:0 "I am also a resident of Tsargrad; why don't I feel we are at war?"
EDG_flavor_BUL.16.b:0 "How do they have time to irresponsibly discuss state affairs? Don't they need to perform corvée labor?"

EDG_flavor_BUL.17.t:0 "[Root.Monarch.GetName]'s Judicial Reforms"
EDG_flavor_BUL.17.d:0 "[Root.Monarch.GetName] is an ambitious [Root.Monarch.GetTitle]. In $YEAR$, [Root.Monarch.GetName] began implementing judicial reforms, aiming to abolish the judicial privileges monopolized by the Church and nobility within the old system and consolidate all judicial power under the state government. This provoked opposition from many vested interest groups within the country."
EDG_flavor_BUL.17.a:0 "The reforms must be completed."
EDG_flavor_BUL.17.b:0 "We must submit to the will of the powerful."

EDG_flavor_BUL.18.t:0 "The Eternal City"
EDG_flavor_BUL.18.d:0 "Since the fall of the Western Empire, the Eternal City has finally been liberated. The [Root.GetName] Empire's [Root.Monarch.GetTitle] [Root.Monarch.GetName] has recaptured the city of Rome, returning the Eternal City to the rule of the legitimate Roman Empire—hopefully, this time, for good. The great city of Rome is in our hands. When the imperial banner flew atop Trajan's Column, even the staunchest warriors began to weep. Undoubtedly, this is our glory."
EDG_flavor_BUL.18.a:0 "The birthplace of the Empire is back in our hands!"
EDG_flavor_BUL.18.b:0 ""

EDG_flavor_BUL.19.t:0 "Reconquest of Egypt"
EDG_flavor_BUL.19.d:0 "The dark age for the people of Egypt has ended. The rule of Rome's successor has been reestablished in this province. The Land of the Pharaohs was once the granary of the old Empire; now it shall again become a crucial pillar for the glorious and everlasting Roman State. More importantly, we have regained control of the Patriarchate of Alexandria, one of the five major sees. The authority of the Ecumenical Patriarch and the Emperor has once again descended upon this land once defiled by infidels."
EDG_flavor_BUL.19.a:0 "By the grace of Jesus."

EDG_flavor_BUL.20.t:0 "Reconquest of Antioch"
EDG_flavor_BUL.20.d:0 "An important city, Antioch, has returned to the rule of Rome's successor. A great triumph will be held for the brave heroes who achieved this feat. May their glorious names be celebrated for all time!"
EDG_flavor_BUL.20.a:0 "Antioch henceforth belongs under our protection."

EDG_flavor_BUL.21.t:0 "Reconquest of Iberia"
EDG_flavor_BUL.21.d:0 "[Root.Monarch.GetName]'s sphere of influence has now expanded once more to the former province of Hispania. This land has long suffered from border conflicts between quarreling Muslim and Catholic lords. Yet now it may finally taste peace, for the Pax Romana has descended upon this peninsula."
EDG_flavor_BUL.21.a:0 "Hispania has returned to the Empire."

EDG_flavor_BUL.22.t:0 "The Dream of Justinian"
EDG_flavor_BUL.22.d:0 "[Root.Monarch.GetName]'s golden lion shines once more over Rome's former African province, just as it did many centuries ago. Imperial troops march through the city of Carthage, Rome's ancient nemesis—a perfect testament that history indeed repeats itself. Since the time of Justinian the Great, no Roman Emperor had extended the Empire's borders to this land. But [Root.Monarch.GetName] has once again achieved the conquest of the Maghreb and will continue to conquer ceaselessly."
EDG_flavor_BUL.22.a:0 "From Marrakesh to Tripoli, the Empire's territories know no end."

EDG_flavor_BUL.23.t:0 "Appointing the Right Person for the Job"
EDG_flavor_BUL.23.d:0 "Our ruler, [Root.Monarch.GetName], is a wise leader who knows how to appoint the right people. During [Root.Monarch.GetHisHer] reign, many sagacious individuals have been employed, and much experience has been gained from observing their words and actions."
EDG_flavor_BUL.23.a:0 "Excellent."


EDG_flavor_BUL_Mission.1.t:0 "The Bulgarian Proposal"
EDG_flavor_BUL_Mission.1.d:0 "The Bulgarians joined us in overthrowing the Serbian tyranny; they are our steadfast allies. Now they extend an olive branch, seeking to deepen our relationship further. Should we accept them as our protectors?"
EDG_flavor_BUL_Mission.1.a:0 "They are our loyal allies."
EDG_flavor_BUL_Mission.1.b:0 "No one can take away our freedom."

EDG_flavor_BUL_Mission.2.t:0 "Liberation of the Kingdom of Thessaloniki"
EDG_flavor_BUL_Mission.2.d:0 "Bulgarian banners flutter high above the walls of Thessaloniki. The defenders of the city, after a staunch resistance, signed a treaty beneath its walls with the Bulgarian general. The garrison surrendered the keys to the city gates, and in return, the Bulgarians promised them safe passage by sea to evacuate. The city was thus spared the bloodshed of street fighting and the devastation of chaotic warfare. Of course, restraining the Bulgarian army's desire for plunder was not the only factor. Greeks and Bulgarians worship the same God but speak different languages. The Bulgarian court's approach to the newly liberated Greek-speaking regions, taken from the Turks, was to establish a kingdom dependent on Bulgaria, with its capital in Thessaloniki. This location allows remote control from Tsargrad and Sofia without possessing the same rallying power as Byzantion once did."
EDG_flavor_BUL_Mission.2.a:0 "Greece lives on, but no longer with its head of old."
EDG_flavor_BUL_Mission.2.b:0 ""

EDG_flavor_BUL_Mission.3.t:0 "Liberation of the Kingdom of Nicaea"
EDG_flavor_BUL_Mission.3.d:0 "Between Sofia and Nicaea lies only a narrow strait that can be called a defensive line, and Xerxes was not the last to lead a great army across such a passage. To protect Sofia, one must hold Constantinople; to hold Constantinople, one must possess a bridgehead in Asia. This has become the consensus within Bulgarian court and country. However, ruling Nicaea requires the Bulgarians to navigate carefully between the conflicting Greeks and Turks. Supporting the Greeks to suppress the Turks and establishing a loyal Kingdom of Nicaea is the option that best serves Bulgarian interests."
EDG_flavor_BUL_Mission.3.a:0 "Nicaea still exists in the world, but is no longer permitted to aspire to the imperial throne."
EDG_flavor_BUL_Mission.3.b:0 ""

EDG_flavor_BUL_Mission.4.t:0 "Demand for Tutrakan"
EDG_flavor_BUL_Mission.4.d:0 "The Bulgarians are demanding the province of Tutrakan from us. This is land we previously seized from them. Now, faced with Bulgarian intimidation, should we return this province to them?"
EDG_flavor_BUL_Mission.4.a:0 "It is rightfully theirs."
EDG_flavor_BUL_Mission.4.b:0 "We will not bow to them!"

EDG_flavor_BUL_Mission.5.t:0 "The Greater Bulgarian Empire"
EDG_flavor_BUL_Mission.5.d:0 "The Balkans are a melting pot of peoples and an arena for nations. Its mountainous, fragmented terrain has fostered diverse ethnic cultures and perpetual conflict. But at this moment, the Bulgarians can confidently declare to the world that Sofia has had the last laugh, emerging as the final victor, with no rivals left between the two seas. The military achievements of [Root.Monarch.GetTitle] [Root.Monarch.GetName] have surpassed all previous monarchs; even the great Simeon the Great pales in comparison—Thrace has submitted, and Byzantium has been eclipsed. His Majesty and his attendants came to the Hagia Sophia Church—the city itself is named after this church. Sunlight streamed through the church's stained-glass windows into the sanctuary. Inside, the names of Bulgaria's past monarchs were inscribed, yet in their eras, Bulgaria was never this powerful. The Emperor came seeking an answer, searching for the Empire's direction. Of course, the kings on the walls could not provide it. After long contemplation, the Emperor turned and ordered his attendants to record his words."
EDG_flavor_BUL_Mission.5.a:0 "Simeon's Roman laurel belongs only in the hands of a true ruler."
EDG_flavor_BUL_Mission.5.b:0 "I desire the land beneath my feet to stretch from the Aegean Sea to Perm."

EDG_flavor_BUL_Mission.6.t:0 "Dissolution of the Armenian Apostolic Church"
EDG_flavor_BUL_Mission.6.d:0 "The Armenians were converted to Christianity by the Armenian noble Gregory the Illuminator, becoming the world's first Christian nation. Gregory was consecrated as a bishop in 314 AD by the Metropolitan of Caesarea in Cappadocia. In 374, the Armenians, criticizing their dependence on the Church of Caesarea, began moving towards a heretical path. From the late 12th century until 1375, the Armenians gained independence and propelled the Armenian Apostolic Church to a peak of independent development, subsequently drifting further away from Orthodox doctrine. Now that we control most of Armenia, how to deal with the Armenian Apostolic Church, this heretical organization, has become an unavoidable issue for us."
EDG_flavor_BUL_Mission.6.a:0 "These heretical organizations must be dissolved."
EDG_flavor_BUL_Mission.6.b:0 "Let's discuss this another time."

EDG_flavor_BUL_Mission.7.t:0 "Establish a General Staff?"
EDG_flavor_BUL_Mission.7.d:0 "In $YEAR$, [Root.GetAdjective] found itself in a period of great change, with neighboring countries expanding their territories and spheres of influence. To protect national security and territorial integrity, many forward-thinking military advisors proposed to [Root.GetName]'s [Root.Monarch.GetTitle] [Root.Monarch.GetName] that [Root.GetAdjective] needed to establish a General Staff responsible for planning and executing military strategy.\n\nThe General Staff could help us better understand the military situation and movements of neighboring countries, thereby formulating more precise and effective military strategies. It could also be responsible for collecting and analyzing military intelligence, providing crucial support for [Root.GetAdjective]'s military operations."
EDG_flavor_BUL_Mission.7.a:0 "We must establish a General Staff!"
EDG_flavor_BUL_Mission.7.b:0 "Let's forget it."

EDG_flavor_BUL_Mission.8.t:0 "Planning for the General Staff"
EDG_flavor_BUL_Mission.8.d:0 "To build the General Staff, we need to invest more resources, especially military ones. Now, the task of establishing the General Staff has reached a new phase. We must commit more military talent and related efforts to it, or we risk losing all previous progress."
EDG_flavor_BUL_Mission.8.a:0 "This plan is worthy of our resources."
EDG_flavor_BUL_Mission.8.b:0 "Let's stop here."


EDG_flavor_BUL_Mission.9.t:0 "The Demise of the [Root.Monarch.GetTitle] and the Empire's Successor"
EDG_flavor_BUL_Mission.9.d:0 "On this day, the entire Empire was plunged into mourning, for the great late Emperor has passed away.\n\nThe great late Majesty, leader of the Greater Bulgarian Empire, Tsar of Tsars and Khan of Khans, Protector of the Orthodox Church, undisputed successor of Simeon the Great, Shadow of our Lord Jesus Christ on Earth, Emperor of the Roman Empire, Ruler of the three cities of Constantinople, Sofia, and Nicaea, was hailed as a great man and an unshakable monarch.\n\nMatching his status and capabilities, he also raised many capable sons, some of whom demonstrated future potential as rulers, while others did not. Regardless, the one who ultimately ascended the throne was [Root.Monarch.GetName] [Root.Monarch.GetTitle], who may not have been the late Emperor's most outstanding son, nor his most favored, but [Root.Monarch.GetTitle] ultimately became the one to step onto the coronation dais. At the coronation, words like 'resplendent' and 'magnificent' became clichés. All awaited the rhetoric from [Root.Monarch.GetName] during the ceremony that would indicate his stance—all of this is closely tied to his personal abilities."
EDG_flavor_BUL_Mission_9_a:0 "[Root.EDG_flavor_BUL_Mission_9_a_tt]"
EDG_flavor_BUL_Mission_9_a_tt_1:0 "Let nature take its course."
EDG_flavor_BUL_Mission_9_a_tt_2:0 "[Root.Monarch.GetName] only needs to prove he is worthy of ruling [Root.GetAdjective]."
EDG_flavor_BUL_Mission_9_a_tt_3:0 "Our position is beyond doubt."
EDG_flavor_BUL_Mission.9.b:0 "'The Empire must not be ruled by such an incompetent.'"
EDG_flavor_BUL_Mission.9.c:0 "[Root.Monarch.GetName] and the Grey Army are eternal allies."
EDG_flavor_BUL_Mission.9.e:0 "We need to seek support from all estates, as always."
EDG_flavor_BUL_Mission.9.f:0 "[Root.Monarch.GetName] is an autocrat."


#Lombardy
EDG_flavorMLO_0_tt_1:0 "As we control the §YArchbishop of Milan§!, we effectively hold the Elector title. If we §Rleave§! the Empire, we will lose our Elector status.\n\nAs the Emperor has granted us the title of §YViceroy of Italy§!, we effectively enjoy the privileges of a §MKingdom-tier§! government. After the death of §Y[Root.Monarch.GetName]§!, we will no longer be a §MKingdom-tier§! government.\n\n"
EDG_flavorMLO_0_tt_2:0 "Due to the growing power of the §YPhilosophers' Council§!, after the death of §Y[Root.Monarch.GetName]§!, @MLO.§Y[Root.GetName]§! will fall into the §YGolden Disaster§! caused by the Philosophers' Council, and we will need to choose the future path for @MLO.§Y[Root.GetName]§!."
EDG_flavorMLO.0.t:0 "Viceroy of Italy and the Elector-Archbishop of Milan"
EDG_flavorMLO.0.d:0 "Marriage alliances, intrigue, patronage, and coalition-building—the rise of the House of Visconti is inseparable from these terms. Before expelling the della Torre family from Milan in 1262, the Visconti were an obscure family from Genoa. They seized this heart of Lombardy through their own machinations, becoming the Empire's greatest prince in Italy. Of course, this Duke of Lombardy was not content with being merely the master of little Lombardy; he aspired to be the master of all Italy. In 1395, Duke Gian Visconti ascended after poisoning his infamous uncle, Duke Bernabò. When he visited the Imperial court, the Emperor appointed him as his agent in Italy, a clear gesture of favor. Duke Gian naturally valued the Emperor's goodwill; the imperial privilege greatly facilitated his expansion in Italy. Numerous towns in Northern Italy swiftly fell to his armies. The Visconti were just one step away from ruling Northern Italy, with Venice and Florence as the last bastions of resistance. But fate was cruel; a plague took his life.\n\nThe rapid expansion of Lombardy eventually provoked widespread hostility within the Empire. Although traditionally an ally of the Emperor, internal turmoil in Lombardy dealt a near-fatal blow to this nascent hegemony. The second son, Filippo, poisoned his mentally unstable elder brother and usurped the title of Duke of Lombardy. To reclaim his father's status, he reversed previous policies and maintained close cooperation with the guilds, granting guild leaders noble titles in exchange for their 'contributions.' The gold obtained from the guilds flowed freely into the pockets of mercenaries. Since 1414, Filippo had almost entirely restored his father's position. Modena, Ferrara, Montferrat, and Bologna, which had once formed a coalition against him, had submitted. The Republic of Verona became a puppet of Lombardy. To win him over, the Emperor transferred the Electorate title from the insubordinate Archbishop of Mainz to the Archbishop of Milan, who was completely under Visconti control, and also granted Lombardy the title 'Viceroy of Italy.' He was, in effect, informally recognized as the King of Italy, achieving what even his father could not.\n\nDuke Filippo relied on the guilds to extract wealth from Italy, and the guilds, in turn, demanded power from the Duke. Among the academies established by the Duke, a group of scholars advocated learning from ancient Greek arts and establishing an 'ideal state' ruled by philosophers, with those above setting an example for those below. Their ideas found a receptive audience in Lombardy. Philosophers could not possibly covet the Visconti throne, but the Duke himself did not mind presenting himself as a philosopher. In 1440, Lombardy convened its first 'Council of the Wise,' chaired by the Duke himself, with participants including scholars from the Milan Academy and distinguished figures from various autonomous cities, backed by the guilds of those cities and the merchant class that composed them.\n\nThe basic order in Plato's Republic consists of the ruling class, the military class, and the producing class. In Italy, the ruling and military classes were closely linked, so the three classes were: the ruling class—the King of Lombardy and the military group loyal to him; the Church; and the 'Wise Men' supported by the merchant guilds. The so-called social elites, whom Plato deemed most fit to govern—the philosophers—formed the Council of the Wise, funded by the guilds, acting as the voice of the producing guilds. The leader of the state should not only be a ruler but also a member of the philosophers. This does not mean that the philosophical faction represented by the guilds had already seized the Lombard throne at the outset; rather, it was the Visconti's way of courting the capitalist industrial and commercial cities, which differed from the Greek city-states. Through unified guilds, the commercial cities in their capitalist infancy in Lombardy possessed a higher level of power than the free cities in the German lands. They were not just autonomous entities; they could also influence the political structure of the kingdom above the city. A trinity relationship formed among the King of Lombardy, the guilds, and the philosophers."
EDG_flavorMLO.0.a:0 "Saint Ambrose protects Lombardy."
