flavor_fra.EVTNAME9104:0 "诺曼底战争的结束"
flavor_fra.EVTDESC9104:0 "1428年，由于对法王排挤自己的行为感到不满，同时受到了英格兰国王和洛塔林吉亚国王的煽动，阿朗松公爵宣布转投英格兰门下，法王于格六世出兵试图占据阿朗松并趁机夺回诺曼底，但他同时遇到了内部和外部的阻拦。法王的军事理想遭到领主的暗中抵制，因为他们担心自己会成为下一个阿朗松，由于军队没有及时集结，法王的军队在卡昂城外被阻击，阿朗松终究是背弃巴黎而去。更为致命的是，于格六世在卡昂的围城战中因流矢而受伤，1429年，洛塔林吉亚国王路维希德七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路维希德七世确立为法兰西王位的继承人，这场卡昂战争及其带来的“卡昂条约”成为了拉开四国战争的序幕，于格六世耻辱性的战败和病逝成为了法兰西人民心头挥之不去的阴影。但如今，我们终于夺取了诺曼底，并将英格兰的王权永久地驱逐出了法兰西王国的土地，我们终于洗刷了卡昂战争带来的耻辱，这将是我们复仇四国战争的伟大的一步。"

emp_mission_events.10.t:0 "约翰·德·瓦卢瓦的阿朗松公国"
emp_mission_events.10.d:0 "1428年，阿朗松公爵本人宣布脱离法王统治，并向英格兰国王效忠，在诺曼底战争结束后，德·阿朗松家族自然失去了再次统治阿朗松的可能性。但阿朗松公爵的女婿，约翰·德·瓦卢瓦仍在我们的宫廷内，他在诺曼底战争中为我们立下了汗马功劳，为我们夺取了许多的领土。与此同时，许多宗室领主不愿意看到王室领地迅速扩大，他们认为[Root.Monarch.GetTitle][Root.Monarch.GetName]应当将阿朗松公国册封给约翰，以实现对功勋卓著者的嘉奖——以及，更重要的，减缓王室扩大力量的速度。"

EDG_flavorFRA_mission.1.t:0 "欧洲的利维坦"
EDG_flavorFRA_mission.1.d:0 "现代国家的骑士热忱与新兴势力将震撼世界。新兴势力，现在属于法国，这个人口最多的绝对君主制国家，欧洲大陆唯一的利维坦。马基雅维利说过：“法国人谦卑、顺从，他们非常尊敬他们的国王。”马克西米利安赞同马基雅维利的说法，称法国人是盲从的民族；英国杰出的法学家约翰·福蒂斯丘也随之附和，称法国人是懦弱的民族……确实，在英国、西班牙、德意志，国王征税均需征得代议制议会的预先批准，只有法国国王例外。但谁能否认，在这样一个时代，这才是解决一切问题的最佳途径呢？"
EDG_flavorFRA_mission.1.a:0 "我们是欧洲唯一的「利维坦」。"
EDG_flavorFRA_mission.1.b:0 ""

EDG_flavorFRA_mission_2_opinion:0 "王朝政治主义"
EDG_flavorFRA_mission.2.t:0 "王朝政治的未来"
EDG_flavorFRA_mission.2.d:0 "普瓦图公爵傲慢的来信让法王在整个白天都深感不安，虽然法兰西王国在历经万难后成功抵挡住了外敌的入侵，但王国内部的矛盾却在和平的掩盖下日益欲盖弥彰。在夜幕降临后，[Root.Monarch.GetTitle][Root.Monarch.GetName]孤身一人来到巴黎的王座厅，并在幽暗的大厅内独自踱步。清幽的月光透过窗户照在大厅的红毯上，为其镀上了一层惨白的外壳。[Root.Monarch.GetName]在冷风中闭上眼，[Root.Monarch.GetTitle]的那些王室宗亲们仿佛出现在了自己的身边，但当自己睁开眼睛，其身影又是如此孤独。[Root.Monarch.GetName]缓缓走到王座前，并抬头沉思。家人与血缘在政治利益前一文不值，若法兰西的王权要步入永恒的殿堂，那么我们必须斩断王朝政治的心结，举起集权主义的权杖。"
EDG_flavorFRA_mission.2.a:0 "王朝政治永世长存。"
EDG_flavorFRA_mission.2.b:0 "我们必须奉行集权主义。"
EDG_flavorFRA_mission_2_b_tt:0 "我们的所有§Y封邑§!将会额外向我们缴纳§M1§!点金钱。"

EDG_flavorFRA_mission.3.t:0 "查理曼的继承者"
EDG_flavorFRA_mission.3.d:0 "700年前，法兰克的一代雄主查理曼从他父亲手中接过了被平分的帝国，在他出生之时，他是蛮族的后裔，在他殡天之际，他已经是世界的凯撒，罗马人的王。上帝的洪福与上帝所能在人世间所给予的荣耀都施加于其身，自波罗的海到亚得里亚海皆臣服于查理曼的权柄之下。\n\n但查理曼的荣耀只属于查理曼，而不属于他的三个继承人查理、丕平和路易。西法兰克王国国王路易五世于840年去世后，他的儿子洛泰尔成为唯一的统治者，但是843年他的三个儿子还是在凡尔登条约里决定三分法兰克帝国。帝国后来在855年的普吕姆分割、870年的墨尔森条约和880年的利贝蒙条约中又多次被细分。在查理大帝死后，他的帝国一次次四分五裂，他的权威与其身一同被埋没，传奇已经仿佛化为不可追逐的传奇，此后法兰克帝国再没有被统一过。\n\n各个不同的帝国部分发展出不同的习俗、民风、语言，成为了独立的国家。有一段时间里，人们还称分开的国家为东法兰克帝国、中法兰克王国和西法兰克王国，但约一百年后加洛林王朝消亡这些称呼也都消失了。只有西部的“法兰西”继续使用法兰克这个名字，而东法兰克帝国则演变为神圣罗马帝国，继续维持着罗马皇帝的传统。\n\n尽管法兰克帝国的时代已经过去，但我们作为查理曼大帝无可争议的继承人，必然要争取我们的权利——统治欧罗巴。"
EDG_flavorFRA_mission.3.a:0 "天佑法兰西。"
EDG_flavorFRA_mission.3.b:0 ""

EDG_flavorFRA_mission.4.t:0 "法兰西王国与四国战争"
EDG_flavorFRA_mission.4.d:0 "自雨果·卡佩从衰朽的西法兰克的加洛林王朝手中夺取了法兰西的王位以来，雨果·卡佩与其后人深知加洛林王朝解体的根本原因在于没有将家族的势力扎根到王国的土壤当中，因此，卡佩家族热衷于在全国开枝散叶，将支系分封到地方从而避免另一个权臣从卡佩家族手中夺走王位。诚然，卡佩的主支与旁支的关系随着血缘的疏远而逐渐不再和睦，支系们控制了地方的实权，而法王只能蜷缩在小小的法兰西岛之上，但由于诸侯之间的制衡以及卡佩王朝主支的生生不息，也没有任何一个诸侯试图夺取那至高无上的王位，但是他们和法王相同的父系先祖赋予了他们争夺王位的天然权力。法兰西王迫切需要一个能够听命于法王的势力制衡愈发脱离掌控的本家亲戚。公元942年，由于长久以来的边界冲突和私人恩怨，洛塔林吉亚王煽动勃艮第公爵对抗法王，但最终遭到了失败。洛塔林吉亚不仅失去了勃艮第这一盟友，还被法王夺取了弗兰德地区。\n\n但法兰西的王权依然面临许多阻碍，英国国王脱离巴黎的控制，法兰西的南部更是由于清洁派运动而彻底脱离了法王的统治。以弗兰德和勃艮第为核心的骑士诸侯组建了公益同盟，试图获取更多的自治权力，甚至脱离法兰西王冠的统治。\n\n法王的集权主义倾向自然而然地引起了封臣的不满和反抗。1428年，由于对法王排挤自己的行为感到不满，同时受到了英格兰国王和洛塔林吉亚国王的煽动，阿朗松公爵宣布转投英格兰门下，法王于格六世出兵试图占据阿朗松并趁机夺回诺曼底，但他同时遇到了内部和外部的阻拦。法王的军事理想遭到领主的暗中抵制，因为他们担心自己会成为下一个阿朗松，由于军队没有及时集结，法王的军队在卡昂城外被阻击，阿朗松终究是背弃巴黎而去。更为致命的是，于格六世在卡昂的围城战中因流矢而受伤，洛塔林吉亚国王路维希德七世趁机入侵法兰西，在卡昂击溃并囚禁了于格六世，由于洛塔林吉亚国王路维希德七世的母亲为卡佩王朝成员，洛塔林吉亚国王强迫于格六世签署了“卡昂条约”，要求于格六世废除法兰西王太子于格七世的继承权，并将路维希德七世确立为法兰西王位的继承人。于格六世很快死于感染，路维希德七世则宣称了法兰西的王位，意图在兰斯加冕法兰西国王。而英格兰的军队于不久后登陆诺曼底，阿尔勒更是从南方发动入侵。王太子于格临危受命，但腹背受敌、疲于奔命，就在洛塔林吉亚国王路维希德七世抵达兰斯时，令人意想不到的是，一名名为让娜·达克的奥尔良农家少女率领忠于王太子的军士紧闭兰斯的城门，抵抗洛塔林吉亚人的进攻，这使得洛塔林吉亚国王失去了在兰斯加冕的最佳时期，并被迫返回国土平定德意志领主的叛乱。在后续的战争中，王太子于格于1432年成功在兰斯加冕为法国国王，王号为于格七世，而让娜·达克则护卫于其身旁，击退了洛塔林吉亚人、英国人和阿尔勒人的进攻，直到1444年。这一旷日持久的战争被后来的史学家称为「四国战争」。为了报复法兰西人，英格兰人贿赂了教廷，并宣判贞德为异端。至于1444年的法兰西，卡佩王朝的王冠依然耀眼，于格七世抵抗外敌的军事胜利更是让他树立了极大的威望，但对于四面树敌的法兰西王国而言，前方的路仍充满荆棘和未知。"
EDG_flavorFRA_mission.4.a:0 "路漫漫而修远兮。"
EDG_flavorFRA_mission.4.b:0 ""
EDG_flavorFRA_mission_4_a_tt:0 "@FRA§Y法兰西§!是无可争议的§Y法兰西之王§!，如果我们启用§Y鸢尾花之梦§!模式，我们将可以通过获取§M法兰西权威§!推行改革，并获得专属能力，这将会是我们建立欧陆霸权的重要途径。\n\n@FRA§Y法兰西§!正处于封建割据和中央集权主义的十字路口，我们的§M特权采邑§!属国将会急于建立§Y公益同盟§!，这将削弱我们的集权主义，但我们可以通过完成§M任务§!以解散§Y公益同盟§!。"


EDG_flavorFRA_mission.5.t:0 "鸢尾花之梦"
EDG_flavorFRA_mission.5.d:0 "历史上的法兰西王国经历了波澜壮阔的欧洲列强角逐，但鉴于本MOD的1444年，法兰西的敌人大都处于分裂状态，且很容易遭到玩家的迅速打击，游戏的体验将会变得过于轻松。为了模拟这一段史诗般的历史，我们为法兰西设置了「鸢尾花之梦」模式。\n\n在「鸢尾花之梦」模式下，法兰西的历史强敌都将获得巨大的增益，这将必然减慢你的游戏节奏，但也将带来更高的历史代入感，让你同法兰西的历史强敌针锋相对，该模式允许我们启用「法兰西权威」机制。请注意，该模式会极大地加强你的AI敌人，所以建议不要在开启「鸢尾花之梦」模式的情况下开启「极难」模式。"
EDG_flavorFRA_mission.5.a:0 "天佑法兰西！"
EDG_flavorFRA_mission.5.b:0 "我希望进行轻松的游戏。"
EDG_flavorFRA_5_flag_tt:0 "我们将开启§Y鸢尾花之梦§!模式。"

EDG_flavorFRA_mission.6.t:0 "卡佩的永世传奇"
EDG_flavorFRA_mission.6.d:0 "在过去的四百年内，卡佩王朝如同骄阳燃烧的火焰般照耀着法兰西广阔的土地，在为列王所建的回廊繁星的宫殿内，卡佩的国玺永远是闪耀着最壮丽荣光的那一枚。在漫长的中世纪和现代，庇护与繁荣伴随在卡佩列王身边，而卡佩时代则是法兰西王冠下人心欢畅的高歌。法兰西人民永远铭记鸢尾花的灿烂，吟游诗人应该用何种赞美诗歌传颂我们的伟业？"
EDG_flavorFRA_mission.6.a:0 "我们是宗教的楷模。"
EDG_flavorFRA_mission.6.b:0 "生生不息是我们的代言词。"
EDG_flavorFRA_mission.6.c:0 "卡佩是震古烁今的军事王朝。"
EDG_flavorFRA_mission.6.e:0 "我们不热终于塑造所谓的宗族传奇。"

EDG_flavorFRA_mission.7.t:0 "太阳王之国"
EDG_flavorFRA_mission.7.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]以无比的热诚与精神治理国家，很快就成为全欧洲最优秀的英明君王，创立有史以来无与伦比的绝对君主制。[Root.Monarch.GetName]借由天才宣教士雅克-贝尼涅·博须埃主教积极宣传君权神授与绝对君主制，并彻底驯服法国贵族与教会主教，并重用有非凡才干的布尔乔亚，为他打理分工越趋精细的国家事务。在[Root.Monarch.GetName]统治期间，[Root.Monarch.GetTitle]大刀阔斧地整顿军备、训练将士，使得法兰西王国成为欧陆军事实力最为强大的国家。同时，[Root.Monarch.GetName]以消除贪污和整顿官僚机构的方法来提高法国的税收，获得巨大的成效。他让政府介入民间生展，督促产业技术的进步与制定细则，使得民间工商业配合国家军事的扩张而蓬勃发展、利润激增。[Root.Monarch.GetName]已然成为全欧洲有史以来最伟大的君主，他傲然地宣称，自己是上帝在人间的全权代表，并写下了「朕即国家」的箴言。"
EDG_flavorFRA_mission.7.a:0 "朕即国家。"
EDG_flavorFRA_mission.7.b:0 "我们并不着急。"

EDG_flavorFRA_mission.8.t:0 "人民之父"
EDG_flavorFRA_mission.8.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]人格单纯真挚，他是仁慈平和、节俭、父权性格的君王。他的统治促成经济蓬勃成长，开始16世纪上半长期且全面的经济上升与人口成长，这些都让税收大增的法国很容易就能负担[Root.Monarch.GetName]在欧陆战争的庞大支出，也为法王强化王权、建设文化提供了物质保障。[Root.Monarch.GetName]力图成为一位人民的好国王。他对此作出诸多努力，如改革司法系统和减轻税赋，颁布严厉的法令来打击军人之不法。这些举动使他在1506年被全国三级议会授予了“人民之父”的称誉。"
EDG_flavorFRA_mission.8.a:0 "这是法兰西人民的认可。"
EDG_flavorFRA_mission.8.b:0 "这说明他们还有被压迫的空间。"

EDG_flavorFRA_mission.9.t:0 "法兰西的天然疆界"
EDG_flavorFRA_mission.9.d:0 "「天然疆界」的概念在过去的一个世纪内缓慢地形成，许多人认为，[Root.GetAdjective]应当像罗马帝国一样，将国土的边界扩张到大河与大山的一侧，由此拱卫我们的本土，但「天然疆界」的概念一直未能有一个清晰的界定。在[Root.GetAdjective]，许多有真知灼见的人认为，[Root.GetAdjective]的界限是自然界的标志物。正如黎塞留在其《政治遗书》中写道：「我秉政之目的在于：为高卢收回大自然为它指定的疆界，……将法国置于高卢的位置上，在原属古代高卢的一切地方建立新的高卢。」我们将抵达地平线的四角：莱茵河的角落，海洋的角落，比利牛斯山脉的角落，阿尔卑斯山的角落。必须将这些地方作为[Root.GetAdjective]的边界，才能拒敌于国门之外更远的地方，让入侵者无法对法国边界进行侵犯，保护我们伟大的祖国母亲。"
EDG_flavorFRA_mission.9.a:0 "山河永固。"
EDG_flavorFRA_mission_9_a_tt:0 "我们将解锁一系列建立§Y天然疆界§!防御体系的决议。\n\n与§Y伊比利亚§!、§Y低地§!、§Y意大利§!和§Y德意志§!接壤的位于§Y法兰西§!地区的省份将会获得如下修正："

EDG_flavorFRA_mission.10.t:0 "第三次阿尔勒十字军"
EDG_flavorFRA_mission.10.d:0 "两次阿尔比十字军的失败为圣彼得的宗座蒙上了一层不祥的阴云，法兰西王国已经没办法再一次承受一次失败的阿尔比十字军，尽管教宗一直已督促着法王再一次南征阿尔勒，但我们必须对这场圣战进行充分的考量。按照经验，我们必须动员一切能够动员的力量——包括封臣和教廷的支持——才能正在击败阿尔勒——不仅仅是在军事上击败，更要在精神上击败他们。我们或许可以击退阿尔勒的军队，但要消除清洁派在阿尔勒人心中的影响，恐怕必须要仰赖教廷的帮助。或许我们唯有依赖教宗国和封建体系的力量才能让我们真正征服阿尔勒——为此，发动一场所有人共同参与的十字军，会是一个不错的尝试。"
EDG_flavorFRA_mission.10.a:0 "这将会是公教会和卡佩王朝共同参与的战役。"
EDG_flavorFRA_mission.10.b:0 "我们不需要任何人的帮助！"

EDG_flavorFRA_mission.11.t:0 "跨越卢比孔河"
EDG_flavorFRA_mission.11.d:0 "意大利，这是罗马人自己为那个狭长的半岛的称呼，但哪怕是他们的典籍都记载着山内高卢的名号。曾经，居住于法兰西这片土地的高卢人领袖早在汉尼拔之前就跨越了那座巍峨的阿尔卑斯山，而那位迦太基的战争英雄只不过是步高卢人的脚步而进罢了。而今天，跨越卢比孔河不再是对元老院的背叛，而是对法兰西的荣光的赞颂，意大利已经是法兰西的囊中之物，佛罗伦萨和威尼斯的财富即将入吾彀中。"
EDG_flavorFRA_mission.11.a:0 "我再来，我再见，我再征服。"
EDG_flavorFRA_mission.11.b:0 "我们不应该过早地暴露自己的野心。"

EDG_flavorFRA_mission.12.t:0 "西西里的新主人"
EDG_flavorFRA_mission.12.d:0 "随着[From.Monarch.GetName]征服了西西里，西西里岛再一次更换了主人。这群来势汹汹的[From.GetAdjective]毫无疑问破坏了与西西里有关的贸易传统，尽管时间可以让他们接受西西里的商业规矩，但我们还是蒙受了一些损失……我们可以选择接受来自[From.GetAdjective]的商人，以实现我们的互利共赢，也可以将他们驱逐出境，以彰显我们的国威。"
EDG_flavorFRA_mission.12.a:0 "我们应该互通有无。"
EDG_flavorFRA_mission.12.b:0 "把这些法国人赶出去！"

EDG_flavorFRA_mission.13.t:0 "法兰西境内的凯尔特人"
EDG_flavorFRA_mission.13.d:0 "布列塔尼人的祖先为不列颠人。他们于公元前5至1世纪由今法国沿海一带前往不列颠岛。5至6世纪属于日耳曼部落群的盎格鲁人、撒克逊人进入不列颠后，他们又返回欧洲大陆，在阿摩利卡半岛，即在布列塔尼半岛进行定居。而生活在今法国地域上的高卢人，尽管与不列颠人原本同属克尔特部落群，但在经过罗马帝国的统治后，已经高度罗马化，于是布列塔尼人就成为有别于高卢人的民族了。这为我们留下一个问题，布列塔尼人是否应该被视为外族人，成为我国国内的二等人？"
EDG_flavorFRA_mission.13.a:0 "我们会善待布列塔尼人。"
EDG_flavorFRA_mission.13.b:0 "布列塔尼人显然不是我们的朋友。"

EDG_flavorFRA_mission.14.t:0 "跑林人"
EDG_flavorFRA_mission.14.d:0 "在法兰西在北美的扩张中，起关键作用的「跑林人」（Coureurs desBois )是由对发现黄金或毛皮的希望驱使着的定居者。沿着密西西比河的支流,跑林人建立了贸易站和一体化的土著社区。通过学习他们的语言，有时还与他们结婚，他们极大的帮助了法兰西定居者建立他们的殖民地。一些跑林人甚至成名了，比如图桑特·夏博诺。与萨卡加维亚结婚后，他于1804年加入了路易斯与克拉克探险队。经过一年的旅程，探险队抵达了美洲西海岸，位于现在的安大略省，阿斯托里亚附近。这些跑林人不仅为法兰西的殖民活动提供了助力，而且让欧洲人发现了木材交易的活力。"
EDG_flavorFRA_mission.14.a:0 "新的商机。"
EDG_flavorFRA_mission.14.b:0 ""

EDG_flavorFRA_mission.15.t:0 "军事人头税"
EDG_flavorFRA_mission.15.d:0 "在四国战争期间，为组织法国的正规军，法国贵族批准王室征收了第一笔重要的全国性税收——1439年征收的王室人头税（taille royale），到15世纪40年代，它成为常规性的军事人头税（taille des gens d'armes）。贵族、教士和一批市镇则免交此税。在下一个世纪中，法国贵族从法律上世袭免税。因此，在15世纪后半期，君主政体已经强化到如此程度，它拥有了一支名为compagnies d'ordonnance，即正规军的、由贵族指挥的早期正规军，还可以不受任何代表制会议的控制直接征税。规模有限的王家军队的出现更增加了贵族的经济特权，因为人头税的制度化保证了贵族第一次享有完全的财政豁免权。但该税种不可避免地导致了法国农民的赋税压力的增大，长期以来为法国人所厌恶。"
EDG_flavorFRA_mission.15.a:0 "再苦一苦法国农民。"
EDG_flavorFRA_mission.15.b:0 "暂时免除该赋税。"
EDG_flavorFRA_mission.15.c:0 "废除该税种。"

EDG_flavorFRA_mission.16.t:0 "鸢尾花的保护"
EDG_flavorFRA_mission.16.d:0 "[From.GetAdjective]的使者向我们递上一则书信，他们希望我们能够成为他们的法兰西保护国，这将让我们成为他们的属国，但国内有许多贵族支持[From.GetAdjective]将霸权施加于我们的头上，如果我们拒绝他们，可能会引火烧身。"
EDG_flavorFRA_mission.16.a:0 "我们愿意向他们效忠。"
EDG_flavorFRA_mission.16.b:0 "我们绝不屈服。"

EDG_flavorFRA_mission.17.t:0 "六大维厄"
EDG_flavorFRA_mission.17.d:0 "大维厄军团，也称六大维厄,是旧秩序，即革命前200年的六个永久性大军团。他们起源于法兰西边境最好的雇佣军队:瑞士军团，雇佣步兵，路特斯，西班牙方阵，意大利雇佣军……每个军团都有步兵团在他的指挥下。第一个大维厄仍被称为第1步兵团，这是欧洲最古老的仍在活动的军团。第六大维厄成为法国海军陆战队，专门从事两栖作战。一些人认为，我们应当对六大维厄进行改革，将他们纳入我们的常备军体系，以增强我们的军事力量。"
EDG_flavorFRA_mission.17.a:0 "将他们整合入我们的常备军。"
EDG_flavorFRA_mission.17.b:0 "他们作为雇佣军团时更为可靠。"

EDG_flavorFRA_mission.18.t:0 "伊比利亚之火"
EDG_flavorFRA_mission.18.d:0 "曾几何时，当穆罕默德带领着他的信徒出奔麦地那之际，哪怕是异教所谓的先知本人都不敢预言他的追随者所占领的土地从印度洋海岸的霍尔木兹到眺望大西洋的罗卡角。当年那如同潮水一般涌向天主教世界的穆斯林仿佛势不可挡，倘若没有查理马特的图尔一战，今日的巴黎已经充斥了诵经的教徒和清真寺穹顶的荫庇。而时光荏苒，基督教世界再次面临着穆斯林的威胁，伊比利亚半岛上的诸泰法国时刻可能完成对西班牙的征服，并北上入侵法兰西。任何一位有长远的政治眼光的人都会赞同，法兰西国王有义务沿着当年的道路将伊比利亚的穆斯林重新从西欧的土地上驱逐出去。"
EDG_flavorFRA_mission.18.a:0 "我们将跨过比利牛思山脉。"
EDG_flavorFRA_mission.18.b:0 "羁縻伊比利亚是更好的选择。"

