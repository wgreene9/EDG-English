EDG_flavorSAX.111.desc:0 ""
EDG_flavorSAX.111.a:0 ""
EDG_flavorSAX.111.b:0 ""



flavor_orl.4.d:0 "During the Four Kingdoms' War, Jeanne d'Arc consistently guarded the Victorious King, repelling attacks from the Lotharingians, English, and Arlesians until 1438, when the war ended with France's ultimate victory. Joan was thereafter called the 'Maid' by the French.\n\nTo retaliate against the French, the English bribed the Papacy to summon Joan for trial on the grounds that she 'claimed to hear voices from God'—a summons naturally ignored by all parties. Shamelessly, the English convicted Joan of heresy in absentia, tarnishing her reputation. However, through the diligent efforts of [Root.GetName], the Inquisition carefully reviewed the 1438 trial and, after numerous hearings, overturned all charges against her. Joan is now recognized as a devout Catholic, while the judges who tried her have been declared heretics."