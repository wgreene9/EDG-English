flavor_fra.EVTNAME3148:1 "拿破仑·波拿巴"
flavor_fra.EVTDESC3148:2 "大革命击溃了旧时代等级森严的制度，为真正有才能之人打开一条上升之门也为雄心勃勃的年轻军官带来了崭露头角的机会，拿破仑·波拿巴上尉正是依靠他敏锐的自觉和出色的指挥能力和专业素养一路青云直上。他利用火炮堵在协和广场的街头，利用轰鸣的葡萄弹，成功的镇压了一起针对共和国的叛乱，如此英勇的战绩却只不过是他军事生涯不足为道的一次功绩，随着他在战场上立功，他迅速的进入了共和国高层视野当中，而他最终接住了元老西哀士抛来的橄榄枝，他和西哀士、莫罗与自己的弟弟吕西安等盟友一道，发动了一次成功的政变，旧政府在拿破仑妹夫约阿基姆·缪拉所率领的荷枪实弹的步兵面前轰然倒塌。现在是到了该如何分配新成立的执政府胜利果实的一刻了，但野心勃勃的拿破仑是绝不会容忍有人和自己平起平坐的。"
flavor_fra.EVTOPTA3148:1 "今天属于第一执政，明天也属于第一执政，后天还是属于第一执政。"
flavor_fra.EVTOPTB3148:0 "我们不需要新的恺撒！"


 flavor_fra.EVTNAME3145:0 "腥风血雨"
 flavor_fra.EVTDESC3145:2 "并非每个人都对革命者采取的行动感到开心。反动者们无处不在，寻找着每一个机会试图恢复君主制。\n\n在三级会议召开之前，没有人会想到走到今天，也没人能够想到被压制了数百年的第三等级竟然能爆发出如此强大的力量，而进展的迅速哪怕是斐扬俱乐部的成员恐怕也未曾料及革命的速度和程度，他们为市民阶层的胜利而狂喜与鼓舞，但革命者内部的分歧随着革命的胜利而越来越大，雅各宾派和吉伦特派的关系也渐行渐远。\n\n而二者的正式决裂则是由吉伦特派主导的国民公会向马拉发难开始的，而随着马拉被一名吉伦特派的支持者刺杀，罗伯斯庇尔领导雅各宾派山岳党人利用这股情绪煽动群主冲击国民公会，试图推翻吉伦特派，他们鼓吹要更广泛的逮捕藏在“国民公会和共和国当中的保王党和反革命分子”并为他们的罪行付出代价，当然，“简化”后的审判程序在最快最高效的解决保王党人之余，也为株连大开方便之门·······\n\n罗伯斯庇尔所代表的激进派系在国民议会中上台了，他们鼓吹发起行动，大规模逮捕所有「可能的」保王派同情者，将他们送上断头台，以此来消灭「内部敌人」。"
flavor_fra.EVTOPTA3145:0 "非常时期当行非常之事！"
flavor_fra.EVTOPTB3145:0 "法兰西流的血已经够多了。"


EDG_flavorFRA_revolution.1.name:0 "路易斯 亚历山大 贝尔蒂埃"
EDG_flavorFRA_revolution.1.desc:0 "贝尔蒂埃的父亲是地形测绘工程师，早年受过地图测绘员的训练。北美独立战争中成为罗尚博将军的中尉参谋。大革命时期为上校，指挥凡尔赛的国民自卫军，坚决反对列库安特尔党。后出任旺代省革命军参谋长，在作战中负伤。1794年热月政变后，到阿尔卑斯军团担任克勒曼将军的参谋长，1795年5月9日随克勒曼调意大利军团参谋长，9月又随克勒曼回阿尔卑斯军团任参谋长，1796年拿破仑出任意大利军团司令后，主动请求追随，3月份出任意大利军团参谋长，1797年12月9日接任意大利军团司令，指挥对罗马的占领。1798年4月出任拿破仑指挥的东方军团参谋长，7月2日登陆亚历山大后，下令发布了用法文，阿拉伯文和土耳其文写的公告，1799年8月24日登缪伊伦号陪同拿破仑回国。11月10日担任拿破仑为第一执政政府的陆军部长，1800年4月2日改任预备军团司令，1804年5月19日晋封法国元帅，1805-1808年出任大军团参谋长，1808年担任西班牙军团的参谋长，1809年4月短暂兼任德意志军团副司令，代理指挥权几天，结果造成局面被动，很快被拿破仑解除指挥权。1809年12月1日再度出任西班牙军团参谋长，1812年担任新建大军团参谋长，1813年初生病离职，3月底病愈后被任命为重建的大军团参谋长。"
EDG_flavorFRA_revolution.1.a:0 "革命时代的伟大将领。"

EDG_flavorFRA_revolution.2.name:0 "若阿尚 缪拉"
EDG_flavorFRA_revolution.2.desc:0 "缪拉于1767年3月25日出生于加斯克尼，父亲是一个农场主。为了当神父，他到卡霍尔斯和图卢兹学习，但为逃避债务而逃跑，并于1787年2月23日参加了轻骑兵。1795年10月5日，为平息保皇党的暴动，缪拉受拿破仑将军之命，从巴黎郊外的大炮阵地，携带40门大炮赶赴巴黎，由于他的及时赶到，在拿破仑炮弹的打击下，叛军的进攻被打退。由于他的功劳，而成为拿破仑的副官，随其参加了1796-1797年的意大利战役，1796年5月10日，29岁的缪拉升为准将，调至内伊将军手下任骑兵旅旅长，率部参加了1797年3月的塔格里曼特之战，荣立功勋。缪拉在1798-1799年埃及战役及叙利亚战役中作为龙骑兵旅长，表现突出。在1799年7月25日的第一次阿布基尔之战中，为攻占阿布基尔城堡，率部向8000名土军的防线发起冲锋，被标枪射伤，但他也亲手砍伤并俘获了土耳其司令穆斯塔法-帕夏，由于作战勇敢，在战场上便被提升为少将。返回法国后，他支持拿破仑发动的雾月政变，作为奖励，被任命为执政卫队司令。1800年1月，他与拿破仑最小的妹妹卡罗琳结婚，成为拿破仑的妹夫，从此青云直上。在第二次意大利战役中，他指挥预备军团中的骑兵，参加了1800年6月14日的马伦哥战役，因作战勇敢被授予骑士勋章。"
EDG_flavorFRA_revolution.2.a:0 "革命时代的伟大将领。"

EDG_flavorFRA_revolution.3.name:0 "让 拉纳"
EDG_flavorFRA_revolution.3.desc:0 "拉纳生于法国西南部热尔省(Gers)莱克图尔(Lectoure)，是一个马厩管理员的儿子，跟一个染布商人作学徒。他曾受过一点教育，但他的实力和能力使他于1792年被选为热尔省的军士长，参加对西班牙的战争。1793和1794年在比利牛斯山脉服役参战，1795年热月政变军队改革时，被免去职位。拉纳后来参加拿破仑的意大利远征军。1796年被升为准将，拿破仑远征埃及时任军需总监。雾月政变中拿破仑任命他为执政卫队督察总长。1800年5月10日被确认为正式少将(前为临时少将)，随拿破仑远征意大利，在芒泰贝洛和马伦哥之战中取得战绩，得到拿破仑的称赞。1802年任驻葡萄牙大使，1804年5月19日，被授予法国元帅头衔。1805年第二次法奥战争中和1806年的法普战争中战功卓著，击毙普鲁士霍恩洛厄军团指挥官路易·斐迪南亲王。"
EDG_flavorFRA_revolution.3.a:0 "革命时代的伟大将领。"

EDG_flavorFRA_revolution.4.name:0 "米歇尔 内伊"
EDG_flavorFRA_revolution.4.desc:0 "内伊于1787年12月参加了第五骑兵团，事实证明，内伊是一位优秀的骑手、勇敢的剑客。他的优点很快受到上司的重视，并得到迅速提拔。1792年被任命为瓦尔密军的中尉。后随北方军团参加1792年的耶拿佩斯之战。1792年10月-1793年7月，任克兰德将军的副官，1794年4月12日升为上尉。1794年转入萨布里-埃特-梅塞军团，在美因茨包围战中肩部受伤。由于他作战异常勇敢，1796年8月15日，27岁的内伊被执政官授予准将军衔，但他不愿意接受。1797年4月19日在吉尔赫堡之战中取胜，但第二天被奥地利军队俘虏。两个星期后，霍克将军通过交换让他回到军队。1799年3月升为少将，此次他再次试图拒绝。1799年5月4日转入马塞纳将军的多瑙河-瑞士军团，指挥轻骑兵。5月27日在温特瑟尔之战中三次负伤，一次伤腿，一次伤脚，一次伤手。后转入莫罗将军的莱茵军团。1800年12月在霍恩林登战役中大显身手。1802年1月1日，得到拿破仑的器重，担任全法国骑兵总督察长。9月任驻瑞士军队总司令兼大使，以应付可能发生的叛乱；返回法国后，任驻坎佩尼-蒙特利尔军团司令，表面上是防止英国的入侵，实际上负责训练作为法国精锐的30000名"大军"士兵。1808年6月6日，被封为埃尔欣根公爵。9月，内伊率第六军随皇帝远征西班牙，并取得了一系列作战的胜利。1810年在马塞纳元帅手下转战葡萄牙，1811年3月撤退中，奉命断后，但因和马塞纳不和，一路争吵不休，结果被免去军长之职，奉调回国。返回法国后指挥包罗格尼守军。"
EDG_flavorFRA_revolution.4.a:0 "过来吧！看一看一个法国元帅是如何死的！"

EDG_flavorFRA_revolution.5.name:0 "让-巴蒂斯特 贝尔纳多特"
EDG_flavorFRA_revolution.5.desc:0 "贝尔纳多特生于法国加斯科涅的波城，是当地检察官亨利·贝尔纳多特与让娜·圣让之子。他的教名为让·巴蒂斯特（Jean-Baptiste），后来受法国大革命的名字仿古风气影响，又加上词源为“尤利乌斯·恺撒”（JuliusCaesar）的“儒勒”（Jules）。他家族的姓氏原为德·布埃（dePouey），在17世纪初改为贝尔纳多特。贝尔纳多特于1780年9月3日加入法军，成为王家海军军团的一名上等兵，在科西嘉开始服役。1789年法国大革命爆发后，他展露出的军事天才使他节节高升。1792年，他被提升为上校，到1794年，他已经成为桑布尔与默兹军的准将。1794年6月26日，在儒尔当将军麾下效力的贝尔纳多特为取得弗勒吕斯会战的胜利立下赫赫战功，此后他成为方面军的将军。1796年，他为新败于奥地利的卡尔大公的法军成功撤过莱茵河立下头功。1797年，他奉命率部从莱茵方面增援在意大利作战的拿破仑，在塔格利亚门图的作战中表现极为出色。1798年，他作为大使前往维也纳，奥地利人扯下使馆的三色旗后，以离职迫使奥地利屈服。拿破仑建立法兰西第一帝国后，晋封贝尔纳多特等十八人为帝国元帅。1804年6月至1805年9月期间，贝尔纳多特在新近占领的汉诺威担任当地总督。在1805年的第二次法奥战争中，贝尔纳多特率领驻扎在汉诺威的第一军与友军协作，将马克指挥的奥地利军队合围在乌尔姆。因着他在奥斯特里茨会战中的效劳，拿破仑封他为蓬特科沃亲王。"
EDG_flavorFRA_revolution.5.a:0 "至少他在今天还是忠诚的。"

EDG_flavorFRA_revolution.6.name:0 "让-德-迪厄 苏尔特埃"
EDG_flavorFRA_revolution.6.desc:0 "苏尔特于1785年参军，1791年升掷弹兵中尉，1793年升上尉。法国革命战争期间，相继跟随儒尔当、勒弗夫尔、马塞纳等作战，晋升为中将。后受拿破仑的赏识，被委以重任。1804年晋升法兰西第一帝国元帅。后参加乌尔姆、奥斯特利茨、耶拿和埃劳等重大战役。1808年获封达尔马提亚公爵。同年起随拿破仑入侵西班牙、葡萄牙，与英军作战。1812年至1813年曾短暂回到中欧，参与包岑之战。后再回到西班牙，但已无力收复失地，只得顽强抵抗阿瑟·韦尔斯利的攻击，一路退入法国境内。拿破仑退位后重新仕于复辟的波旁王朝，百日王朝期间又回归拿破仑麾下任参谋长，但未能阻止法军在滑铁卢会战的战败。百日王朝覆灭后遭到流放，1820年恢复元帅军阶。1827年被封为贵族。七月王朝时一次任外交部长，两次任陆军部长，三次担任首相。1847年退休，晋升大元帅（Marshal General of France），成为法国历史上的六位大元帅之一。=1851年病逝，享年82岁。"
EDG_flavorFRA_revolution.6.a:0 "他是欧洲最好的战术家。"

EDG_flavorFRA_revolution.7.name:0 "路易 尼古拉 达武"
EDG_flavorFRA_revolution.7.desc:0 "由于出身军人世家，达武从小就进入家乡的军校，接受严格的军事教育，如击剑、射击、骑术等等，但是家道中落，连马都买不起。1779年3月3日，达武的父亲在打猎中意外身亡。同年秋天，他告别母亲进入欧塞尔军校学习。1785年9月27日，年仅15岁的达武进入巴黎军校学习，而之前的9月1日，对他影响了一生的拿破仑从这里毕业了。1788年达武毕业后，进入其父亲的团中任少尉。1790年，身为贵族的达武因为参与反王朝的起义而被拘捕。1791年获释后，升任第三志愿军营的中校营长。1793年3月18日率该营参加了内尔温登之战。8月因故被迫离职。1794年恢复现役，于1795-1797年间在莱茵军团中指挥一个骑兵旅，这时他的军衔是准将，年龄是25岁。1795年9月20日在曼海姆之战中被普鲁士军队俘虏，经交换获释。1798年3月28日，受好友德塞将军的推荐，达武被拿破仑召入远征埃及的队伍。在埃及，他指挥骑兵旅参加了7月21日的金字塔会战，表现出色。1799年1月22日，德塞将军率领的5000名法军在萨姆胡德与13000名埃及军队遭遇，达武在敌人被法军的步兵方阵拖得筋疲力尽后率领骑兵突然而猛烈地突击，将其彻底击溃。2月12日，达武独自率领第22猎骑兵团和第15龙骑兵团在提弗再次击败埃及骑兵。7月25日又参加了阿布基尔会战。由于拿破仑的回国和继任司令克莱贝尔将军被暗杀，远征军处境困难，最后向英国投降，条件是允许法军回国。1800年，法军在返回法国途中被英国海军扣押，达武等将领在一个月后获释。7月3日晋升少将，受命指挥意大利军团的骑兵。1801年7月升任骑兵总监和近卫军指挥官。这些突如其来的恩宠据信与德塞将军在马伦哥会战中的阵亡有关，拿破仑以此来表达对德塞的怀念。1803年负责在布卢杰斯训练新兵。1804年5月19日，34岁的达武被拿破仑一世晋升为帝国元帅和近卫军司令，并获得荣誉军团大鹰级勋章。他是所有法兰西第一帝国元帅中最年轻的一位。"
EDG_flavorFRA_revolution.7.a:0 "达武，他不能不赢！"

EDG_flavorFRA_revolution.8.name:0 "路易-加布里埃尔 絮歇"
EDG_flavorFRA_revolution.8.desc:0 "路易-加布里埃尔·絮歇，第一代阿尔布菲拉公爵(Louis Gabriel Suchet, 1st Duc d'Albufera，1770年3月2日—1826年1月3日)，法国元帅，是拿破仑一世麾下最优秀的指挥官之一。在1807年至1814年的半岛战争中，他证明了自己杰出的独立指挥能力。他不仅是唯一 一个面对西班牙游击队能做到常胜不败的元帅，而且还通过刚柔并济、公正仁慈的行政管理手段巩固了法军在西班牙东北部的地位。拿破仑在晚年称他是最具才干的法国将军。"
EDG_flavorFRA_revolution.8.a:0 "「西班牙的老狐狸。」"

EDG_flavorFRA_revolution.9.name:0 "让-巴蒂斯特 贝西埃尔"
EDG_flavorFRA_revolution.9.desc:0 "贝西埃尔出生于法国南部卡赫尔斯地区(Cahors)附近，他曾担任过一段时间路易十六的宪政警卫队上尉和参加对西班牙战争，在东比利牛斯军团和摩泽尔军团服役时表现勇敢。1796年任拿破仑远征意大利时的警卫队长。1798年4月升任上校，参加拿破仑的埃及远征军，在阿克雷包围战(Siege of Acre)和阿布基尔战役作战十分英勇，赢得荣誉。和拿破仑回到欧洲，作为近卫团骑兵第二指挥官参加了马仑哥之战。1802年9月升少将。1804年被授于法国元帅，任命为最有名的帝国骑兵卫队上将 (1805, 1806和1807年)。1805年率9,000名卫队在奥斯特利茨(Austerlitz)向俄国近卫骑兵展开白刃战，而获大鹰荣誉勋位。"
EDG_flavorFRA_revolution.9.a:0 "他无疑是这个年代最好的骑兵指挥官之一。"

EDG_flavorFRA_revolution.10.name:0 "奥古斯特-弗雷德里克-路易 维耶斯 德 马尔蒙"
EDG_flavorFRA_revolution.10.desc:0 "奥古斯特·马尔蒙1774年7月20日生于勃艮第的塞纳河畔的沙蒂永小城。他的父亲是一位退休的皇家官员，拥有一家冶铁厂。马尔蒙少年进入炮兵学校，毕业后于 1792年任少尉，一年后升为上尉。1793年马尔蒙在土伦战役中引起了炮兵司令拿破仑的注意，两人成为挚友，即使在拿破仑因遭诬告而落魄之时，马尔蒙仍然跟随左右。1794年他被调入意大利远征军，在德赛将军手下供职，参加了1795年10月的美因茨之战。1796年，在拿破仑出任意大利军团司令后，他被晋升为少校，并担任其随从副官，先是在5月10日的洛迪之战中荣立战功，随后又在8月5日的卡斯奇里恩之战中，果断地将十二门重炮移动到最前线一齐发射，使得法军在很短的时间里便击毁了奥地利军队的许多工事，并攻下了关键的美多耳高地。10月他返回巴黎，不久晋升上校。1798年，马尔蒙作为参谋加入了拿破仑的埃及远征军，在马耳他之战中，他身先士卒，亲手夺下了圣约翰骑士团的军旗，被提升为准将。在埃及，他参加了7月2日的亚历山大之战，当占领该城后，他被任命为该城的总督，后来又参加了著名的金字塔大战。次年马尔蒙随拿破仑回国，并参加了1799年11月9日的雾月政变，成为新成立的第一届议会的议员。在 6月14日的马伦哥会战中，起初由于众寡悬殊，炮兵损失惨重，一度只剩下五门火炮可以射击，在得到了援军的十三门火炮后，马尔蒙把所有大炮集中起来，乘奥地利军队休息时猛烈轰击，使敌方阵型大乱，法军乘机发动反冲击而赢得胜利。9月9日，马尔蒙因战功卓著晋升为少将。"
EDG_flavorFRA_revolution.10.a:0 "至少马尔蒙在今天还是忠诚的。"

EDG_flavorFRA_revolution.11.name:0 "失去革命的勇气"
EDG_flavorFRA_revolution.11.desc:0 "由于我们不再是一个革命国家，我们所具备的一系列振奋人心的力量也随之而去……"
EDG_flavorFRA_revolution.11.a:0 "谁在乎？"

EDG_flavorFRA_revolution.12.name:0 "革命军队"
EDG_flavorFRA_revolution.12.desc:0 "大革命击溃了旧时代等级森严的制度，为真正有才能之人打开一条上升之门也为雄心勃勃的年轻军官带来了崭露头角的机会，在革命中的[Root.GetAdjective]，只要你有才能，你就能建立功业。"
EDG_flavorFRA_revolution.12.a:0 "革命万岁！"


EDG_flavorFRA_revolution.13.name:0 "法国大革命"
EDG_flavorFRA_revolution.13.desc:0 "在提醒哲学家、政治家们要谦逊谨慎方面，恐怕没有哪件事比法国大革命史更有效了，因为从来都没有过一个历史事件，能比它更伟大、更悠远、酝酿得更成熟却更无法预料的了。即便是伟人弗里德里希这种天纵之才，也未能预感到这场革命的到来。虽然他对此有所接触，却置若罔闻。非但这样，其实他早已遵循着大革命精神在行事。他不仅是大革命的先行者，甚至堪称大革命的代理人。然而，当大革命临近时，他却未能辨认出来。而在革命终于爆发的时刻，它表现得迥异于历史上的众多革命，独具特殊的新面貌，因而一开始未被人们觉察到。在国外，法国大革命成为闻名遐迩的事件。它几乎在各国人民心中滋生出一种模模糊糊的新时代即将到来的观念，一种变革与改良的朦胧希望，但无人猜得出法国大革命到底是什么模样。各国君主和大臣居然缺乏这种隐约的预感，这种预感使人民一遭逢大革命便“骚动”起来。刚开始，各国君主和大臣认为革命只不过是一场周期性疾病，各个民族的体质都很难规避，它只是为邻国的政治开拓新的领域，没有什么别的后果。倘若他们偶然说出了法国大革命的真谛，那也是不经意中说出的。1791年，德意志各国君主在匹尔尼茨聚会，确实宣称法国君主制所面临的威胁乃是欧洲所有旧的政权的共同威胁，它们同法国一样正面临危机，然而实际上，他们一点也不相信这番话，当时的秘密文件反映出，这对他们而言，只不过是巧立名目，以遮蔽他们的意图，或者在大庭广众之下对这些意图予以粉饰罢了——他们未曾想象到，也无法想象到，这一场法国大革命是多么改天换地的大事，整个世界都将因此改变。"
EDG_flavorFRA_revolution.13.a:0 "向世界输出我们的革命。"

EDG_flavorFRA_revolution.14.name:0 "伊比利亚之心"
EDG_flavorFRA_revolution.14.desc:0 "比利牛斯山再高，也无法阻挡[Root.GetAdjective]的军队如潮水一般涌入南方的伊比利亚半岛，伊比利亚人在大航海时代曾是世界的弄潮儿，但现如今只不过是[Root.GetAdjective]帝国的手下败将而已，皇帝策马巡视托莱多城，法军诸位元帅在西班牙的故都提议开展一次阅兵，既是检阅皇帝陛下的军队，也是对尚未放下武器的游击队的震慑，飘扬着蓝白红三色旗的代表新时代的军队自毕萨格拉门下穿过，列阵通过塔古斯河上的阿尔坎塔拉桥——这座现存最古老的石拱桥曾是为了纪念古罗马最伟大的征服者之一的图拉真皇帝而修建，而时至今日，又一位野心勃勃的征服者将这座桥视为了彰显自己丰功伟绩的丰碑。从伊比利亚山麓的安道尔到“旧大陆的尽头”罗卡角一线的土地都飘扬着属于[Root.GetAdjective]的三色旗，这座充满雄心的半岛在[Root.GetAdjective]的光辉面前臣服，[Root.GetAdjective]再下一城。"
EDG_flavorFRA_revolution.14.a:0 "比利牛思山也阻挡不了我们的脚步。"

EDG_flavorFRA_revolution.15.name:0 "意大利的主人"
EDG_flavorFRA_revolution.15.desc:0 "皑皑的阿尔卑斯山在千年前就没有组织汉尼拔将自己的战象越过积雪的高山，而事到如今，倘若意大利人还指望这座山峦能够庇佑他们，那[Root.GetAdjective]帝国的[Root.Monarch.GetName]皇帝将会告诉为何这种想法大错特错，当[Root.Monarch.GetName]的大军越过阿尔卑斯山，他们不仅突破了自然的屏障，更打破了意大利长久以来的分裂局面。这位[Root.GetAdjective]皇帝的雄心壮志，让整个欧洲都感受到了震撼。\n\n当法军穿过威尼斯的叹息桥，当[Root.Monarch.GetName]在罗马广场接受教皇的投降时，他再次展现了其雄心壮志和决心。他不仅征服了意大利，还将教皇置于自己的统治之下。这种强大的统治力，使得意大利成为了[Root.GetAdjective]帝国的一部分，也使得欧洲的格局发生了巨大的变化。然而，尽管[Root.Monarch.GetName]成功地将意大利统一，但他并未停止自己的扩张野心。他的目光远远超出了阿尔卑斯山和地中海，他想要成为全欧洲的统治者。"
EDG_flavorFRA_revolution.15.a:0 "意大利归于一统，但她将是蓝色的。"

EDG_flavorFRA_revolution.16.name:0 "日耳曼尼亚的隳灭"
EDG_flavorFRA_revolution.16.desc:0 "莱茵河的流水在德国的土地上静静地流淌，它们见证了历史的变迁和岁月的沧桑。在[Root.GetAdjective]帝国的崛起过程中，这条河流也见证了[Root.Monarch.GetName]的辉煌与失败。当[Root.Monarch.GetName]的军队跨越这条河流时，他们不仅突破了自然的屏障，也打破了德意志的宁静。古老而残破的神圣罗马帝国在[Root.GetAdjective]帝国的军队面前轰然倒塌，宛若被毒箭射中的帕里斯一样迎来了自己的终点。\n\n当法军穿越德国的黑森林和厄尔布鲁士山，他们遭遇了维也纳方面顽强的抵抗。但是，[Root.Monarch.GetName]的军事才能和决心使得他的军队最终取得了胜利。他在美因茨发表了著名的《告德国人民书》，宣布一个依附于[Root.GetAdjective]的莱茵邦联的诞生。这个消息在欧洲引起了巨大的反响，许多人开始对[Root.Monarch.GetName]的野心感到担忧。"
EDG_flavorFRA_revolution.16.a:0 "自然疆界是底线，而非终点。"

EDG_flavorFRA_revolution.17.name:0 "俄罗斯的臣服"
EDG_flavorFRA_revolution.17.desc:0 "当[Root.Monarch.GetName]的军队越过涅曼河，踏上俄罗斯的大地时，他们不仅背负着征服者的使命，也承载了[Root.GetAdjective]帝国的荣耀。这片广袤的土地，曾是古罗斯的故土，也是近代欧洲的霸主之一。然而，无论是古代的基辅罗斯，还是近代的莫斯科公国，都在[Root.Monarch.GetName]的铁蹄下黯然失色。法军穿越波兰平原，攻占涅曼河畔的维尔纽斯，直逼俄罗斯的首都莫斯科。然而，这座历史悠久的城市已然落于[Root.Monarch.GetName]之手，自由平等的光辉终究照在了这片野蛮的土地上。"

#波斯
cb_EDG_WG_superiority_PER_war_enable_global_flag_tt:0 "§Y伊朗§!文化组的国家将启用§T波斯争霸战争§!的宣战理由。"
EDG_PER_war_begin_global_flag_tt:0 "§Y波斯统一战争§!机制将得到启用，§Y伊朗§!文化组的国家将解锁一系列事件和决议。"

EDG_flavor_PER_war.1.t:0 "伊朗再统一战争"
EDG_flavor_PER_war.1.d:0 "自从前伊斯兰时代开始，伊朗便是旧大陆最重要的文明中心之一，尽管在阿拔斯革命之后，伊朗依然完成了伊斯兰化，高贵的伊朗人始终维持着自己独特的传统。所有的外部力量，哪怕他们能仰赖自己的铁蹄踏入伊朗的土地，最终也会被先进、包容的伊朗文明所同化，突厥人如此，花剌子模人如此，蒙古人也如此，哪怕是土库曼人和阿塞拜疆人也将如此。尽管伊朗始终伟大，但毫无疑问，如今分裂且破碎的伊朗让所有人都无法满意，突厥-塔吉克两个生态位同时存在于伊朗的大地上，逊尼派-什叶派-基督教和祆教四大宗教长期造成社会的撕裂，这两大现状极大地阻碍了伊朗文明的政治经济发展，乌理玛和牧首们都希望伊朗沙赫尔能再次成为世界级普世帝国的代言词，安拉、耶稣和马兹达之间的博弈将进一步升级。"
EDG_flavor_PER_war.1.a:0 "「让他永远为王，让他永主社稷，让他把王冠伸入乌云带到地狱。」"

EDG_flavor_PER_war.2.t:0 "伊朗[Root.Religion.GetName]统一"
EDG_flavor_PER_war.2.d:0 "自从伊斯兰教进入伊朗以来，伊朗的宗教统一便不复存在，穆斯林、基督徒、祆教徒和信仰长生天的蒙古人都在伊朗挥洒一轮又一轮的血雨。伊朗地区的宗教问题长期困扰着当地的人民和统治者们，人们不仅见证了屠刀，更见证了毁灭。但地狱已然终结，随着[Root.GetName]的崛起，[Root.Religion.GetName]在伊朗建立了统治地位，黑暗的时代终于结束了，属于[Root.Religion.GetName]和[Root.Religion.GetName]信徒的时代到来了。"
EDG_flavor_PER_war.2.a:0 "「我不为财富所扰，不为权力所困。」"
EDG_PER_WAR_END_global_flag_tt:0 "§Y伊朗再统一战争§!将会结束"

EDG_flavor_PER_war.3.t:0 "波斯兼并战争"
EDG_flavor_PER_war.3.d:0 "在血与火的风暴之中，我们吞并了[From.GetName]，并将波斯再统一战争的烈火进一步蔓延。"
EDG_flavor_PER_war.3.a:0 "我们将会是最终的沙汗沙阿！"
EDG_flavor_PER_war_3_a_modifier_keep_tt:0 "国家修正§Y兼并波斯诸侯§!的持续时间将重置为§M20§!年。"
EDG_flavor_PER_war.3.b:0 "这是属于我们的胜利。"

EDG_flavor_PER_war.4.t:0 "[Root.Religion.GetName]重建伊朗统治"
EDG_flavor_PER_war.4.d:0 "在伊朗战争期间，许多塔吉克人重新开始怀念埃兰沙赫尔世界性普世帝国理论，为了寄托自己的政治诉求，许多才华横溢的波斯诗人都在用尽辞藻去虚构一个美好的世界，这些文学作品具有多样性，但归根到底，他们想表达的愿望是建立一个由伟大的沙汗沙阿统治的和平、富庶的伊朗。如今，我们最终统一了伊朗，并重新确立了高度的宗教统一，一个团结、稳定且强盛的埃兰沙赫尔最终重现世界。"
EDG_flavor_PER_war.4.a:0 "真主之剑重归伊朗。"
EDG_flavor_PER_war.4.b:0 "伊朗十字军的胜利！"
EDG_flavor_PER_war.4.ca:0 "马兹达的真理之火再次照耀波斯。"
EDG_flavor_PER_war.4.other:0 "属于我们的胜利。"
opinion_EDG_flavor_PER_war_4_opinion:0 "伊朗的宗教守护者"

EDG_flavor_PER_war.5.t:0 "伊朗战争的扩大"
EDG_flavor_PER_war.5.d:0 "伊朗地区的战争愈演愈烈，伊朗地区的经济受到了一定的破坏，许多伊朗人流离失所。无论是基督徒、祆教徒还是穆斯林，都开始渴求伊朗的统一。许多塔吉克人重新开始怀念埃兰沙赫尔世界性普世帝国理论，为了寄托自己的政治诉求，许多才华横溢的波斯诗人都在用尽辞藻去虚构一个美好的世界，这些文学作品具有多样性，但归根到底，他们想表达的愿望是建立一个由伟大的沙汗沙阿统治的和平、富庶的伊朗。"
EDG_flavor_PER_war.5.a:0 "我们将在列王纪中留下浓墨重彩的一笔。"

EDG_flavor_PER_war.6.t:0 "帖木儿帝国的衰退"
EDG_flavor_PER_war.6.d:0 "尽管帖木儿大帝在中亚进行了伟大的征服，但他的不肖子孙——我们，帖木儿的后裔——却没能守住我们在波斯和呼罗珊的领地，伊朗和阿富汗那些尔虞我诈、盘根错节的统治者最终背弃了我们。在一些人的眼中，我们的帝国已经完全衰退，不再有重返呼罗珊的机会，他们希望我们能够留守撒马尔罕，用仅存的力量抵抗北方的月季别汗国的入侵。"
EDG_flavor_PER_war.6.a:0 "是时候放弃在呼罗珊的利益了。"
EDG_flavor_PER_war.6.b:0 "我们怎能抛弃这份遗产？"
EDG_flavor_PER_war_6_a_tt:0 "[Root.GetName]将会失去所有不被自己和自己的非朝贡属国所拥有的省份的§Y核心§!。"
EDG_flavor_PER_war_6_a_opinion:0 "放弃帖木儿的宣称"
EDG_flavor_PER_war_6_b_opinion:0 "野心勃勃的帖木儿后人"

EDG_flavor_PER_war.7.t:0 "强大的[Root.GetName]军团"
EDG_flavor_PER_war.7.d:0 "在如火如荼的伊朗再统一战争中，我们是最具有竞争力的军阀之一，我们强大的军队为我们赢得了更多的机遇和威望。"
EDG_flavor_PER_war.7.a:0 "我们是伊朗的雄狮！"

EDG_flavor_PER_war_8_a_global_flag_tt:0 "所有与§Y伊朗文化组§!国家接壤的国家，将有机会接纳残存的§Y祆教徒§!移民，这一迁徙运动§T不会§!改变省份的信仰，但能给予省份奖励性的修正。"
EDG_flavor_PER_war.8.t:0 "圣火熄灭"
EDG_flavor_PER_war.8.d:0 "由于伊朗地区长期推行的宗教迫害政策，以及伊朗再统一战争带来的持续不断的动荡，伊朗的祆教徒数量日益减少，各地的圣火庙持续不断地被拆毁，这些马兹达的信徒认为自己在阴影下苟延残喘，一些祆教徒不忍国内的压迫，转而想方设法地离开自己的家乡，渴望能够在西亚、北非和印度谋生存。"
EDG_flavor_PER_war.8.a:0 "他们为什么宁愿流走他乡？"

EDG_flavor_PER_war.9.t:0 "流浪的祆教徒"
EDG_flavor_PER_war.9.d:0 "由于伊朗地区长期推行的宗教迫害政策，以及伊朗再统一战争带来的持续不断的动荡，伊朗的祆教徒数量日益减少，各地的圣火庙持续不断地被拆毁，这些马兹达的信徒认为自己在阴影下苟延残喘，一些祆教徒不忍国内的压迫，转而想方设法地离开自己的家乡，渴望能够在西亚、北非和印度谋生存。如今，一批流浪的祆教徒来到了我们的国土上，乞求我们能够收留他们。"
EDG_flavor_PER_war.9.a:0 "我们欢迎他们！"
EDG_flavor_PER_war.9.b:0 "让他们去别的地方。"

EDG_flavor_PER_war_10_a_global_flag_tt:0 "所有与§Y伊朗文化组§!国家接壤的国家，将有机会接纳残存的§Y景教徒§!移民，这一迁徙运动§T不会§!改变省份的信仰，但能给予省份奖励性的修正。"
EDG_flavor_PER_war.10.t:0 "聂斯托利派的迷失"
EDG_flavor_PER_war.10.d:0 "聂斯脱里为东罗马帝国君士坦丁堡主教，主张基督有神、人“二性二位”，在东罗马被视为异端，被绝罚出教会。一部分追随者逃至波斯，得到波斯国王保护，成立独立教派，与摩尼教、祆教共同形成波斯当时的三大宗教，流行中亚。但由于伊朗地区长期推行的宗教迫害政策，以及伊朗再统一战争带来的持续不断的动荡，伊朗的聂斯托利派数量日益减少，一些景教徒不忍国内的压迫，转而想方设法地离开自己的家乡，渴望能够在西亚、北非和印度谋生存。"
EDG_flavor_PER_war.10.a:0 "我们不在乎！"

EDG_flavor_PER_war.11.t:0 "流浪的祆教徒"
EDG_flavor_PER_war.11.d:0 "聂斯脱里为东罗马帝国君士坦丁堡主教，主张基督有神、人“二性二位”，在东罗马被视为异端，被绝罚出教会。一部分追随者逃至波斯，得到波斯国王保护，成立独立教派，与摩尼教、祆教共同形成波斯当时的三大宗教，流行中亚。但由于伊朗地区长期推行的宗教迫害政策，以及伊朗再统一战争带来的持续不断的动荡，伊朗的聂斯托利派数量日益减少，一些景教徒不忍国内的压迫，转而想方设法地离开自己的家乡，渴望能够在西亚、北非和印度谋生存。如今，一批流浪的祆教徒来到了我们的国土上，乞求我们能够收留他们。"
EDG_flavor_PER_war.11.a:0 "我们欢迎他们！"
EDG_flavor_PER_war.11.b:0 "让他们去别的地方。"

EDG_flavor_PER_war.12.t:0 "伊朗战争与火器"
EDG_flavor_PER_war.12.d:0 "伊朗再统一战争意味着鲜血、灾祸和雷鸣，还意味着一批全新的军事技术的应用。在愈发惨烈的伊朗战场上，一种名为火枪的武器逐渐出现在人们的视野中，这种武器能够发射出威力巨大的弹丸，无论多么厚重的铁甲，都无法抵挡火枪的射击。一些军事将领看重了火器的军事价值，他们请求推广火器的使用。与此同时，也有一部分老练的将领，他们认为火器的技术仍不成熟，推广火器将会导致我们旧有的军事战术面临难以为继的困境。"
EDG_flavor_PER_war.12.a:0 "这是一种新的技术。"
EDG_flavor_PER_war.12.b:0 "骑兵和弓箭的地位不可能改变。"

EDG_flavor_PER_war_13_a_flag_tt:0 "我们将能够解锁数个§Y库尔德佣兵团§!。"
EDG_flavor_PER_war_13_a_flag:0 "库尔德佣兵团"
EDG_flavor_PER_war.13.t:0 "库尔德佣兵团"
EDG_flavor_PER_war.13.d:0 "库尔德人在伊朗地区一直具有一定的影响力，这些山地游牧部族拥有坚韧的品质和莫大的勇气，许多伊朗政权都乐于雇佣他们作为雇佣兵，以充实自己的军事力量。随着我们在库尔德人的土地上建立了统治，这一勇猛的民族与我们的交流也日益增多，这为我们带来了更多的机遇。"
EDG_flavor_PER_war.13.a:0 "我们会需要他们的帮助的。"
EDG_flavor_PER_war.13.b:0 ""

EDG_flavor_PER_war_14_a_flag_tt:0 "我们将能够解锁数个§Y土库曼佣兵团§!。"
EDG_flavor_PER_war_14_a_flag:0 "土库曼部族的支持"
EDG_flavor_PER_war.14.t:0 "土库曼部族的支持"
EDG_flavor_PER_war.14.d:0 "自从塞尔柱帝国入侵波斯以来，大量的土库曼人（或称之为突厥人）便进入了伊朗，他们一直作为伊朗诸多政权的军事支柱发挥着重要的作用。随着我们的军事成功的扩大，诸多土库曼部族意识到了我们的优势，许多奇兹尔巴什也纷纷投入到我们的麾下。"
EDG_flavor_PER_war.14.a:0 "我们是天选的沙阿。"
EDG_flavor_PER_war.14.b:0 ""

EDG_flavor_PER_war.15.t:0 "土耳其火绳枪"
EDG_flavor_PER_war.15.d:0 "在与奥斯曼人的战争中，奥斯曼军队常常用战车围绕成屏障，通过铁链链接在一起，防止红头骑兵从马车之间的间隙穿过去，并在其后方部署了数百门重型火炮与数千名装备有新式火枪的耶尼切里，这种新式火器后来被东方的明帝国称之为“鲁密铳”或者“土耳其火绳枪”。[Root.Monarch.GetTitle][Root.Monarch.GetName]的一些军官认为我们可以将这种武器推广开来，而另一些土库曼的奇兹尔巴什则认为这不过是奥斯曼人——或者说凯伊总组队的小聪明而已，奇技淫巧不足挂齿，唯有奇兹尔巴什的骑兵冲锋才是最强大的军事战术。"
EDG_flavor_PER_war.15.a:0 "快推广这种武器。"
EDG_flavor_PER_war.15.b:0 "我们瞧不上凯伊宗族的小聪明。"

EDG_flavor_PER_war.16.t:0 "最后的汗帐"
EDG_flavor_PER_war.16.d:0 "伊尔汗国的正朔，或者说是由哈扎拉比家族鼎立扶持的女大汗撒迪别的子孙所领导的汗国摇摇欲坠。显然，从这个汗国成立的一开始，这位拥有黄金家族的血脉的大汗只不过是手下由哈扎拉比的家主所世袭的大宰相傀儡。时至今日，陷入波斯乱局的哈扎拉比家族也无法在时代的滚滚洪流当中独善其身，大汗被幽禁在金碧辉煌的宫廷当中，而宰相正为了家族的存亡而非帝国的存亡焦头烂额，如果时机合适，抛弃这位名义上的可汗对于宰相而言也易如反掌。当[Root.GetName]的军队兵临城下时，[Root.GetName]的统治者显然没有丝毫意愿与这位权臣签订任何形式城下之盟。当城墙破裂的那一天，哈扎拉比家族，乃至伊尔汗国的所谓正统，都在战火当中灰飞烟灭。"
EDG_flavor_PER_war.16.a:0 "你们无论在什么地方，死亡总要追及你们。——《古兰经卷四》"
EDG_flavor_PER_war.16.b:0 ""

EDG_flavor_PER_war.17.t:0 "伊朗-游牧入侵"
EDG_flavor_PER_war.17.d:0 "伊朗大地自古以来便是属于征服者的土地，自从[Root.GetName]入侵伊朗以来，所有的伊朗人民都回忆起塞尔柱人统治伊朗的历史，当[Root.GetName]的军队踏上伊朗的土地后，一场全新的游戏便拉开了帷幕。"
EDG_flavor_PER_war.17.a:0 "伊朗的财富属于最伟大的征服者。"
EDG_flavor_PER_war.17.b:0 ""

EDG_flavor_PER_war.18.t:0 "突厥冲突"
EDG_flavor_PER_war.18.d:0 "罗马与波斯的斗争总是为人们所津津乐道，时隔多个世纪，罗马人与波斯人的战争再次上演。君士坦丁堡的主人与伟大的沙汗沙阿再一次刀剑相向，尽管我们都自称「纯净的突厥人」或「纯净的土库曼人」，但我们仍要在这个世纪掀起一场腥风血雨。"
EDG_flavor_PER_war.18.a:0 "这是属于罗马与波斯的战争。"
EDG_flavor_PER_war.18.b:0 ""

EDG_flavor_PER_war.19.t:0 "突厥战争的影响"
EDG_flavor_PER_war.19.d:0 "波斯人与「罗马人」之间的战争史让一股新思潮传播到了伊朗，土耳其人的军事制度包含了极为重要的一项制度，即耶尼切里制度。我们的军事将领认为，这些耶尼切里骁勇善战且高度忠诚，若我们能够引入一批耶尼切里战士，我国的军事实力将能够得到增强。"
EDG_flavor_PER_war.19.a:0 "我们坚持传统。"
EDG_flavor_PER_war.19.b:0 "引进一些耶尼切里或许是不错的选择。"

EDG_flavor_PER_war.20.t:0 "与欧洲人的联系"
EDG_flavor_PER_war.20.d:0 "自从与「罗马人」爆发冲突以来，沙汗沙阿一直试图与欧洲的基督徒进行联系，以求与「罗马人」进行对抗。在近期，我们寻求到了一个可能的盟友，他们同我们存在共同的诉求，或许我们能够同他们谋取进一步的联系？"
EDG_flavor_PER_war.20.a:0 "让我们进行更多联系。"
EDG_flavor_PER_war.20.b:0 "我们有很多机会。"

EDG_flavor_PER_war.21.t:0 "伊朗文艺复兴"
EDG_flavor_PER_war.21.d:0 "随着伊朗文艺复兴的发展，许多新兴的城市都在新思想的指引下，在生产方式上进行了革新，这一伟大的思想解放运动为我们带来了实实在在的经济利益。"
EDG_flavor_PER_war.21.a:0 "促进我们的发展！"
EDG_flavor_PER_war.21.b:0 "把资源投入到别的地方。"

EDG_flavor_PER_war.22.t:0 ""
EDG_flavor_PER_war.22.d:0 ""
EDG_flavor_PER_war.22.a:0 ""
EDG_flavor_PER_war.22.b:0 ""

EDG_flavor_PER_war.101.t:0 "[Root.GetName]的宗教少数族裔"
EDG_flavor_PER_war.101.d:0 "伊朗地区的宗教问题长期困扰着当地的人民和统治者们，少数宗教族裔一直渴望推动社会变革。在过去的[Root.GetName]，存在着大量的少数族裔，他们不被主流社会所认可，渴望社会变动。单由于我们收束了宗教政策，并成功推行了宗教统一，当地的少数族裔的数量被控制到了一定的程度，一个他们能够屈服且仍然能够发挥社会效益的程度，若我们保留当地的宗教少数族裔社群自治特权，他们将能够为我们的社会提供更多的活力。"
EDG_flavor_PER_war.101.a:0 "允许他们保留自治。"
EDG_flavor_PER_war.101.b:0 "没有这个必要。"

EDG_flavor_PER_war.102.t:0 "接纳宗教难民？"
EDG_flavor_PER_war.102.d:0 "由于[From.GetName]的宗教不宽容政策，又一批宗教难民被驱逐出了[From.GetName]，并来到了[Root.GetName]，他们乞求我们收留他们，并给予他们一片土地居住。"
EDG_flavor_PER_war.102.a:0 "我们欢迎他们！"
EDG_flavor_PER_war.102.b:0 "这里没有他们的位置了。"

EDG_flavor_PER.7.t:0 "改革禁宫制度"
EDG_flavor_PER.7.d:0 "[Root.GetName]的禁宫制度，在长期以来成为帝国继承人的桎梏，被称为“笼子制度”。在[Root.GetName]的禁宫中，王子们几乎没有任何参与政治的机会，终日只能沉浸于酒色之中，这只能培养出一批弱小、无能的继承人，这让[Root.GetName]的君权逐渐弱小。同时，在本就派系林立的帝国中枢，王位继承本就是常常陷入扑朔迷离之沼的大事，由于王子的母亲可以继承其丈夫的遗产并控制着一批宦官和奴隶，她们实际上拥有不俗的政治影响力，甚至可以参与[Root.GetName]王子们角逐王位，这进一步放大了帝国继承制度的危机。很显然，[Root.GetName]的禁宫制度必须得到改革，尽管我们西方的奥斯曼政权的禁宫制度也存在一些问题，但我们依然可以效仿他们，并吸收他们的经验。"
EDG_flavor_PER.7.a:0 "我们应当完善禁宫的改革。"
EDG_flavor_PER.7.b:0 "我们应当废除禁宫制度。"
EDG_PER_harem_reform_enable_flag_tt:0 "解锁政府改革 §Y波斯禁宫§!"

EDG_flavor_PER.8.t:0 "与阿拉维派展开合作"
EDG_flavor_PER.8.d:0 "阿拉维派有一些观点与我们相似，例如，他们和我们一样鼓吹神化君主。更重要的是，阿拉维派的思想很受市民阶层的欢迎，许多城市因为阿拉维派的润滑而变得繁荣。一些教法学家认为我们可以同阿拉维派展开合作，尽管这可能会让他们的一些危险的新式思想威胁到我们。"
EDG_flavor_PER.8.a:0 "我们可以和阿拉维派展开合作。"
EDG_flavor_PER.8.b:0 "我们不需要他们的观点。"

EDG_flavor_PER.9.t:0 "沙汗沙阿"
EDG_flavor_PER.9.d:0 ""
EDG_flavor_PER.9.a:0 "我们会是沙汗沙阿。"
EDG_flavor_PER.9.b:0 "我们不需要这种头衔。"


EDG_flavor_PER.10.t:0 "库尔奇禁卫军"
EDG_flavor_PER.10.d:0 "库尔奇是沙阿的皇家禁卫军，在起初，他们的数量并不多。但在阿巴斯一世时期，库尔奇的数量持续增长，阿巴斯一世将他们视作平衡其他势力的重要旗子，将他们委派到诸多行省中，以削弱奇兹尔巴什的权力。"
EDG_flavor_PER.10.a:0 "我们应当巩固他们的地位。"
EDG_flavor_PER.10.b:0 "算了吧。"

EDG_flavor_PER.12.t:0 "波斯的丝绸"
EDG_flavor_PER.12.d:0 "伊朗高原位于历史悠久的丝绸之路的中段，是连接东亚与欧洲的桥梁。从很早的时候开始，贸易就在伊朗的经济中占据了非常重要的位置。但在萨法维王朝时期，情况开始出现了变化。随着大航海时代的来临，传统的陆路商路遭到了一定程度的打击。同时中亚局势的不稳定，以及萨法维王朝和布哈拉汗国之间的长期对峙，使得商人的安全变得无法得到保障。自塔赫马斯普一世的统治结束之后，内战和外患导致萨法维王朝的贸易活动进一步萎缩。中亚的商人开始更多地选择北上，通过西伯利亚地区，前往阿斯特拉罕。\n\n自阿巴斯即位以来，财政紧张的问题就一直困扰着他。他的父亲为了收买人心，经常对大臣和红头埃米尔们进行过于丰厚的赏赐，让萨法维王朝本就糟糕的财政进一步恶化。与奥斯曼的战争旷日持久，为了获得胜利，阿巴斯需要大量的物资来维持军队的正常运转。然而作为国家核心地区的伊朗高原本身是一块贫瘠的土地，许多必需品需要从国外进口。当时伊朗最主要的贸易对象，便是位于东南方向的莫卧儿帝国。与伊朗不同，印度地区是毫无疑问的丰饶之地，物产丰富，其人口几乎是伊朗的十倍。伊朗人对产自印度的糖、大米、棉布、靛青、药品有着非常大的需求，但没有足够的出口来维持平衡，只能使用贵金属进行支付。这对于本就缺乏金银矿藏的伊朗而言无疑是非常不利的。阿巴斯曾下达过禁止金银出口的禁令，但并未产生太大的作用。他只得另想办法，从其他国家手中赚取金银。而他能做成这件事，很大程度上要归功于一个东西——生丝。\n\n伊朗的桑蚕养殖最早可以追溯到公元6世纪，而最晚到10世纪，伊朗人已经培育出了适应本地气候的本土蚕种。特别是在里海南岸的希尔凡、吉兰、马赞达兰等地，这里的气候适合桑树的生长，是伊朗最大的桑蚕养殖区。16世纪之后的欧洲，丝绸制品不再是专属于上层贵族的奢侈品，开始在城市居民之间不断普及。但欧洲本土的生丝产量不足，而遥远东方的生丝生意则被澳门的葡萄牙商人垄断，主要用于和日本的贸易。伊朗的生丝便开始受到欧洲商人的追捧，伊朗逐渐成为当时欧洲生丝市场的最大供应者。同时美洲的金银正不断流入欧洲，正好可以满足阿巴斯的需求。\n\n因此，阿巴斯采取了一系列措施，加强对生丝贸易的管控。阿巴斯一改几百年来历代伊朗统治者对里海南岸割据小势力的态度，不再满足于附庸的关系，而是将他们尽数歼灭，将马赞达兰和吉兰全部纳入了王室领地。之后他从高加索地区强制迁徙了成千上万的桑农到这里定居，负责桑蚕的养殖。"
EDG_flavor_PER.12.a:0 "属于帝国的财富。"

EDG_flavor_PER.201.t:0 "阿巴斯"
EDG_flavor_PER.201.d:0 "阿巴斯·米尔扎于1571年1月27日生于呼罗珊行省的首府赫拉特城，当时其父穆罕默德·科达班达正受萨非王朝第二任沙阿塔赫玛斯普一世委任为赫拉特总督 。在他2岁时，被塔赫玛斯普一世指定为呼罗珊地区的总督，并受土克曼大贵族、沙姆鲁部落的阿里·库里汗的教导。在历史上，阿巴斯于1587年9月，在穆尔希德·库里汗的支持下，前往加兹温，废黜正在南方平叛的穆罕默德·科达班达。10月1日，穆罕默德·科达班达回到加兹温，同意退位。10月16日，阿巴斯正式登基成为萨非王朝的第五位沙阿，称阿巴斯一世。伊朗学者阿宝斯·艾克巴尔·奥希梯扬尼在《伊朗通史》中评价：他在拓疆治国方面的丰功伟绩，无疑使他成为了伊朗伊斯兰时期最伟大的国王。在伊朗民众心目中，没有任何一位伊朗国王能在声誉上与他相提并论，人们争相传诵有关他的故事和传说便可印证。正因为如此，欧洲人给他冠之于“大帝”的称号。"
EDG_flavor_PER.201.a:0 "让他成为帝国的继承人。"
EDG_flavor_PER.201.b:0 "我们还有别的选择。"

EDG_flavor_PER.202.t:0 "阿拉维尔迪汗"
EDG_flavor_PER.202.d:0 "阿拉维尔迪汗原本是一位格鲁吉亚族的波斯宫廷军用奴隶，后来获擢升为萨法维帝国的将领和政治家。阿拉威尔迪是格鲁吉亚人基督教徒，是温迪拉德兹家族的成员，与同胞及亚美尼亚人和阿迪盖基督徒一样，他在高加索的战争里被波斯沙赫阿巴斯一世的军队俘获，改信伊斯兰教，并在由阿巴斯一世创立、基督徒俘虏组成的一个军事机构古拉姆里服役。1589年，阿巴斯一世希望秘密除去大权在握的穆尔希德-库里汗·奥斯塔古，阿拉维尔迪汗参与了刺杀奥斯塔古的行动，因而获得苏丹的头衔，并获任为戈勒帕耶甘的总督。他在后来又获擢升为古拉姆的指挥官，在1595年至1596年间成为萨法维帝国政府五名最重要的官员之一。大约在同一时间，阿巴斯一世委任他为法尔斯总督，他是第一位身份可以与克兹尔巴什埃米尔平起平坐的古拉姆军官，这也意味着地方不能再以半自治的方式运作，也不一定受到克兹尔巴什埃米尔的控制，而是由沙赫任命的官员管治。阿拉维尔迪汗带领波斯军队东征西讨，屡屡获胜，包括在1601年至1602年征服巴林，并建设了大量公共设施，包括伊斯法汗横越扎延代河的三十三孔桥，桥上至今仍刻有他的名字。"
EDG_flavor_PER.202.a:0 "让他成为我们的将军。"
EDG_flavor_PER.202.b:0 "让他训练全国的军队。"

EDG_flavor_PER.203.t:0 "米尔·纳吉姆·扎加尔·吉拉尼"
EDG_flavor_PER.203.d:0 "米尔·纳吉姆·扎加尔·吉拉尼，也被称为谢赫·纳吉姆·阿尔丁·扎加尔·拉什蒂，是一位吉拉基血统的伊朗贵族，他是第二位担任伊朗副总督的人。萨法维帝国。米尔·纳吉姆·扎加尔·吉拉尼出生于伊朗北部吉兰，原本是拉什特的金匠，但由于他的伊朗血统，于 1507 年被萨法维沙阿伊斯玛仪一世任命为瓦基勒。"
EDG_flavor_PER.203.a:0 "让他统帅我们的军队。"
EDG_flavor_PER.203.b:0 "让他成为我们的总督。"

EDG_flavor_PER.204.t:0 "纳吉姆 萨尼"
EDG_flavor_PER.204.d:0 "纳吉姆·萨尼出生于 15 世纪的伊斯法罕，出身于伊斯法罕的一个显赫家族，该家族在伊斯法罕的存在可以追溯到 1440 年代。更广为人知的称号是Najm-e Sani（“第二颗星”），他是来自库扎尼家族的波斯贵族，是第三位担任萨法维帝国副总督的人。"
EDG_flavor_PER.204.a:0 ""
EDG_flavor_PER.204.b:0 "让他训练我们的骑兵。"

EDG_flavor_PER.205.t:0 "努尔·阿里·哈利法"
EDG_flavor_PER.205.d:0 "努尔·阿里·哈利法，也称为努尔·阿里·哈利法·鲁姆鲁，是 16 世纪早期的伊朗军事领导人和土库曼鲁姆鲁部落首领。努尔·阿里·哈利法是萨法维王朝早期的一位关键人物。1512 年，他在安纳托利亚发动了大规模战役，从属于萨法维教团的苏菲派那里征集了军队，以对抗奥斯曼苏丹赛里姆一世，并在后来的战争中成功击败了锡南帕夏领导的奥斯曼军队。"
EDG_flavor_PER.205.a:0 "让他成为我们的将军。"
EDG_flavor_PER.205.b:0 "将他纳入我们的内阁。"

EDG_flavor_PER.206.t:0 "重塑[Root.GetName]统治结构"
EDG_flavor_PER.206.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]即位后，以加强皇权为主导，重建了萨法维王朝的统治结构，并长期同有分裂倾向的土库曼游牧部落进行斗争。他在中央设立咨询性机构最高会议，由皇帝召集，代表由皇帝指定；在行政方面，撤除摄政和红帽军总司令两个职务，加强首相的地位；完善行省制，由王子或亲信任总督；逐步将部分土库曼贵族的私人领地置于皇帝本人控制之下，这一系列举措极大地加强了沙阿的权力。"
EDG_flavor_PER.206.a:0 "帝国的政治需要进一步发展。"
EDG_flavor_PER.206.b:0 "把精力投入别处。"

EDG_flavor_PER.207.t:0 "[Root.GetName]的强大与稳定"
EDG_flavor_PER.207.d:0 "尽管[Root.GetName]长期以来面临众多的威胁，但这个古老的帝国终究得到了重生，并重新成为世界列强之林中不可忽视的一员，埃兰沙赫尔的普世帝国理念再一次被伊朗的人民所认可，帝国的经济和文化都显露出空前的繁荣。"
EDG_flavor_PER.207.a:0 "埃兰沙赫尔永垂于世。"
EDG_flavor_PER.207.b:0 ""

EDG_flavor_PER.208.t:0 "[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]"
EDG_flavor_PER.208.d:0 "尽管我们过去面临过一段怀疑，波斯地区的一些人民认为我们没有能力作为君主统治伊朗大地。但毫无疑问，我们如今已经证明了自己的力量，[Root.Monarch.GetTitle][Root.Monarch.GetName]向世界证明了，[Root.GetName]的统治者至高无上。"
EDG_flavor_PER.208.a:0 "这是属于[Root.Monarch.GetTitle]的权威。"
EDG_flavor_PER.208.b:0 ""

EDG_flavor_PER.209.t:0 "[2215.GetName]：帝国的心脏"
EDG_flavor_PER.209.d:0 "传说加兹温的历史可以追溯到公元前24世纪，在那时便有了人在此居住生活。关于“加兹温”一名字的由来至今仍是一知半解的难题。十四世纪著名的地理学家和历史学家哈姆杜拉·穆斯陶菲·卡兹维尼在其著作中对该城名字的起源做出了解释。他称，当时萨珊王朝的一名将军在加兹温平原指挥对吉兰南部达拉姆人的作战时，偶然发现其士兵队伍不整齐，于是便谴责下级军官：“看看这歪七扭八的队伍，请尽快规整军队（An kash vin va lashkar rast kun）。”由此，此地被赋予“Kashvin”之名，而阿拉伯人入侵后该语言阿拉伯化，改为现在通用的“Qazvin”。相较于萨法维王朝另外三座首都——阿尔达比勒、大不里士和伊斯法罕，加兹温的历史记载偏少，并且其城市的影响力也不大，是一座比较年轻的王都。然而，加兹温的地理位置很大程度上决定了它的经济发展路径。位于里海以南的加兹温城，实际上是伊朗高原上的交通枢纽。首都从大不里士迁移到加兹温赋予了这座城市重要的意义，因为王朝从东南向西南部的重要交通要道都在此汇合。加兹温位于从巴格达（Baghdad）到德黑兰（Tehran）及更南端的呼罗珊大道的交通线上，是通往拉什特（Resht）和安扎利港（Enzeli）向西北方向移动的分叉路口。此外，加兹温连接着呼罗珊大道和大不里士大道通向塔基斯坦的交通要道。在地理上，加兹温将德黑兰、伊斯法罕、波斯湾、里海地区以及安纳托利亚地区连接起来，是东西向和南北向交通线上的重要城市。"
EDG_flavor_PER.209.a:0 "此地闪烁着帝国的灵光。"
EDG_flavor_PER.209.b:0 ""

EDG_flavor_PER.210.t:0 "[429.GetName]的繁荣"
EDG_flavor_PER.210.d:0 "伊斯法罕早在玛代王国时已存在。在公元前六世纪中叶时成为居鲁士二世的阿契美尼德帝国治下的一个大城市。在前330年的马其顿王国军队入侵时遭受破坏，后被修复，并在塞琉古帝国、阿尔沙克王朝及萨珊王朝时期为一重要城镇。公元640年阿拉伯帝国占据伊斯法罕时也遭受毁坏，后被修复；伊斯兰式的建筑亦随之出现，并开始了伊斯兰时代的繁荣和辉煌。伊斯法罕曾在1051年至1118年为塞尔柱帝国的首都。在1387年时被当时的帖木儿攻占及蹂躏，一共屠杀了7万人。其后在1453年，伊斯法罕重新被建立，其光辉在17世纪的萨法维帝国达至高峰，人口最高达到60万人，更第二次成为波斯的首都。"
EDG_flavor_PER.210.a:0 "天下之半，伊斯法罕。"
EDG_flavor_PER.210.b:0 ""

EDG_flavor_PER.211.t:0 "[Root.GetName]的商业繁荣"
EDG_flavor_PER.211.d:0 "[Root.Monarch.GetName]统治时期,国内经济得到了极大发展。税收增加了政府的收入,市场上到处是璀璨的宝石。相比较而言,丝绸和烟草贸易更为政府所重视,为政府垄断,并处于政府的管控之下。[Root.Monarch.GetName]积极发展交通网络,投资基础设施建设﹐保护并支持国内贸易。他曾下令:“如果有任何商人、旅者或者居民被抢劫,政府有职责补偿他们的损失。”随着欧洲和亚美尼亚垄断了国际贸易﹐萨法维王朝的商人将目光更多地集中于国内的市场。随着撒马尔罕成为欧亚大陆新的贸易中心,萨法维王朝作为两大洲潜在的商品集散地,其重要性也得到了进一步提高。虽然在17世纪,萨法维王朝的商业贸易相对集中于国内市场,但商人们每年仍能赚取30%～40%的利润。这足以体现[Root.Monarch.GetName]统治下萨法维王朝商业贸易的发达。"
EDG_flavor_PER.211.a:0 "帝国的经济支柱在于商业。"
EDG_flavor_PER.211.b:0 ""

EDG_flavor_PER.212.t:0 "繁荣的[Root.GetName]手工业"
EDG_flavor_PER.212.d:0 "这阿拔斯一世时期,[Root.GetName]国内手工业得到空前的发展,阿拔斯一世大量兴建工厂、学校,广泛收揽人才。据统计,当时伊斯法罕的地毯厂规模很大,仅工人就达25000 人。除了雇佣本国工人外,阿拔斯一世还大量引进外国人才,在国内手工业的各个部门都可以见到外国人的身影。此外,阿拔斯一世还聘请了300名中国烧制瓷器的工匠,他们连同其家属一起定居于伊斯法罕等地。"
EDG_flavor_PER.212.a:0 "[Root.GetName]的财富。"
EDG_flavor_PER.212.b:0 ""

EDG_flavor_PER.213.t:0 "[Root.GetName]驿站系统"
EDG_flavor_PER.213.d:0 "在伊朗历代王朝中,萨法维时期建设的驿站数量最多。其中,塔赫马斯普统治时期( 1524—1576年在位),为了获得国内极度匮乏的贵金属货币白银,在首都加兹温至西北部商业中心大不里士沿线,修建了为数不多的驿站,直接将奥斯曼帝国东部陆路贸易中心迪亚巴克尔、西部商业中心伊兹密尔,与地中海东岸的最大贸易港口阿勒颇连接起来。随着大规模对外战争的中止和国内政局的稳定,阿巴斯一世在位时萨法维王朝进人了基础设施建设的高峰期,驿站建设的数量随之空前增加。萨法维王朝200多年建设的驿站主要集中在阿巴斯一世期间,据法国旅行家让·夏尔丹《波斯游记》记载,阿巴斯一世时期修建了1082座驿站。整个萨法维王朝的驿站究竟有多少,各有各的说法。不管怎么样,经历400多年风雨侵蚀和人为损坏,至今单是伊朗境内保存完好的萨法维驿站就有120多座,足见这一时期数量之多。萨法维时期大规模兴建的驿站是王朝国力强盛的结果,更是经济繁荣的表现。这些驿站位置明显,点缀在以高原、荒漠为主要地貌特征的伊朗高原及周边一带,为过境的行旅、商队、使节、官员巡检、国王出行、军队出征提供休憩和后勤补给,发挥着多方面的功能。"
EDG_flavor_PER.213.a:0 "[Root.GetName]的财富。"
EDG_flavor_PER.213.b:0 ""

EDG_flavor_PER.214.t:0 "重新树立的权威"
EDG_flavor_PER.214.d:0 "在过去的动荡时期内，中央的权威有所衰退。但随着我们重新树立秩序，帝国的权威终究再次得到了树立。"
EDG_flavor_PER.214.a:0 "尽管这很艰难，但我们挺过来了。"


EDG_flavor_PER_Monchy.1.t:0 "[Root.GetName]的继承人"
EDG_flavor_PER_Monchy.1.d:0 "哪怕是至高无上的[Root.Monarch.GetTitle]，众埃米尔之埃米尔与众汗之汗，神圣的萨希卜奇拉，神功圣武的统治者，阿里的后裔，绝对真理的源头，真主在大地之上的唯一代表，伟大的[Root.Monarch.GetName]也不可能永远统治帝国，因此，[Root.Monarch.GetTitle]必须为[Root.GetName]挑选一个继承人。很快，这位继承人将成为安拉的亲选者，像烈日一样升起，用他的剑拯救这片大地，这位阿里的子嗣将会是安拉在人间的代治者！"
EDG_flavor_PER_Monchy_1_heir_1_1_tt:0 "我们有一个儿子是公正且纯洁的伊玛目。"
EDG_flavor_PER_Monchy_1_heir_1_2_tt:0 "未来的沙阿应该是魅力非凡的。"
EDG_flavor_PER_Monchy_1_heir_1_3_tt:0 "最能征善战的儿子将会是我们的继承人。"
EDG_flavor_PER_Monchy_1_heir_1_4_tt:0 "对古兰经烂熟于心的儿子是我们的继承人。"
EDG_flavor_PER_Monchy_1_heir_2_1_tt:0 "未来的沙阿应该是好斗的战士。"
EDG_flavor_PER_Monchy_1_heir_2_2_tt:0 "最善于沉思的儿子是我们的继承人。"
EDG_flavor_PER_Monchy_1_heir_2_3_tt:0 "最坚强的儿子将继承大统。"
EDG_flavor_PER_Monchy_1_heir_3_1_tt:0 "帝国的继承者当然是我们的长子。"
EDG_flavor_PER_Monchy_1_heir_3_2_tt:0 "我们将最合适的继承人托付给了导师。"
EDG_flavor_PER_Monchy_1_heir_3_3_tt:0 "冷静是未来的沙阿必须具备的品质。"
EDG_flavor_PER_Monchy_1_heir_4_1_tt:0 "一个独断且果敢的孩子一定是明亮的星辰。"
EDG_flavor_PER_Monchy_1_heir_4_2_tt:0 "最钟爱诗歌和摇篮曲的王子最有可能征服星空。"
EDG_flavor_PER_Monchy_1_heir_4_3_tt:0 "目光最明亮的人最适合统治伊朗。"

EDG_flavor_PER_Monchy.2.t:0 "继承人的军功"
EDG_flavor_PER_Monchy.2.d:0 "就像过去的沙阿们一样，[Root.Heir.GetName]希望为[Root.Heir.GetHerselfHimself]获得一个征服者的称号，被人称为在马背上领导一个帝国的[Root.Monarch.GetTitle]。鉴于[Root.Monarch.GetName]仍然非常健康，以及我们不会让继承人真正上战场，这个梦想的实现只得留待未知。现在[Root.Heir.GetName]被其他王子嘲笑而[Root.Heir.GetHerHis]妈妈要求[Root.Monarch.GetName]给予[Root.Heir.GetHerHim]一支[Root.Heir.GetHerHis]自己的部队。\n\n这并不是一个不合理的要求，然而当有人试图拿我们宠爱的继承人和[Root.Heir.GetHerHis]生命与身体来冒险时我们必须要好好考量一下他们的动机。"
EDG_flavor_PER_Monchy.2.a:0 "[Root.GetName]的继承人理应生于马上。"
EDG_flavor_PER_Monchy.2.b:0 "这太危险了。"

EDG_flavor_PER_Monchy.3.d:0 "我们最宠爱的同时也是我们继承人的[Root.Heir.GetName]还是太年轻，因而有许多人生经验和有关如何成为优秀统治者的东西要去学习。大多数的奇兹尔巴什和库尔奇都认为我们有责任维系我们王朝的优良传统，即将我们的儿子外放委任到外地的小省份作为总督和统治者。这样他们就可以学习成为一个统治者是怎么样的。通过合理分配给他们富强的省份我们也能够降低未来发生继位斗争的可能。[sancaga_cikma_province.GetName]过去就曾经作为一个外放委任的地点而可能非常适合[Root.Heir.GetName]到那去。其他人却认为年轻的[Root.Heir.GetName]在帝国后宫中接受教育是最好的，因为[Root.Heir.GetSheHe]能够一直接触到好的老师而被那些了解他的人监护着。这样[Root.Heir.GetSheHe]也将远离任何可能过早激发[Root.Heir.GetSheHe]政治野心的地方。"

EDG_flavor_PER_Monchy.15.d:0 "归结于我们的土库曼遗产和传统，我们允许一些沙赫扎德在帝国各地的不同省份当总督。最近对抗异教徒[enemy_neighbor_ottomans.GetAdjective]的战争使得[ottoman_prince_here.GetName]有机会真正证明自己作为一个军事指挥官和圣战士的价值。根据报告所述，他在他的地盘上竭尽全力打败了敌人部队，将战火烧到边境的敌人那一边。信众踊跃加入他的军队，而军队精英开始注意起他并可能在将来的继位斗争中支持他。"
EDG_flavor_PER_Monchy.15.b:0 "他已经证明了自己是一个公正的伊玛目。"

EDG_flavor_PER_Monchy.25.t:0 "腐败的导师"
EDG_flavor_PER_Monchy.25.d:0 "按照王朝的传统，每一个王子出生之后都会挑选一名奇兹尔巴什埃米尔作为他的导师，教授战争和统治的学问。王子们在得到锻炼的同时，他们本身的野心以及导师的权力欲望也会将国家带入混乱的旋涡，腐败问题是其中最为常见的问题之一，这些导师仰仗自己的地位和权力，在王宫内翻云覆雨、上下其手。"
EDG_flavor_PER_Monchy.25.a:0 "我们离不开他们。"
EDG_flavor_PER_Monchy.25.b:0 "和这群虫豸在一起，怎么能治理好国家？"

EDG_flavor_PER_Monchy.26.t:0 "奇兹尔巴什支持的继承人"
EDG_flavor_PER_Monchy.26.d:0 "奇兹尔巴什一直对宫廷政治产生着重大的影响，一些奇兹尔巴什远在外省，却表达了对我们的继承人的支持态度。这让[Root.Monarch.GetTitle]产生了一些思考。"
EDG_flavor_PER_Monchy.26.a:0 "这是一种好的倾向。"
EDG_flavor_PER_Monchy.26.b:0 "他的野心必然会威胁到[Root.Monarch.GetTitle]。"
EDG_flavor_PER_Monchy_26_a_heir_flag_tt:0 "我们的继承人可能会对[Root.Monarch.GetTitle]进行逼宫……"

EDG_flavor_PER_Monchy.27.t:0 "[Root.Heir.GetName]发动政变"
EDG_flavor_PER_Monchy.27.d:0 "我们最担忧的事情发生了，[Root.Heir.GetName]最终没能抵挡住国内的奇兹尔巴什和库尔奇的怂恿，发动了一场针对[Root.Monarch.GetTitle]的宫廷政变，当[Root.Heir.GetHerselfHimself]及其追随者在深宫中与[Root.Monarch.GetName]刀剑相向时，整个[Root.GetName]的命运之弦都绷紧了。"
EDG_flavor_PER_Monchy.27.a:0 "朕方游心恬淡……"
EDG_flavor_PER_Monchy.27.b:0 "他怎敢？"


