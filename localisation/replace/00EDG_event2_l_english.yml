EDG_flavorARL.10.t:0 "与吉兰的联系"
EDG_flavorARL.10.d:0 "萨法维与吉兰的关系可以追溯到很多年前，我们一直保持着坚定的战略同盟，如今我们已然成为伊朗的霸权，我们可以考虑同吉兰建立更为积极的外交关系。"
EDG_flavorARL.10.a:0 "我们将向他们提出要求。"
EDG_flavorARL.10.b:0 "我们是盟友，而非主仆。"

EDG_flavorARL.11.t:0 "[From.GetName]要求臣服"
EDG_flavorARL.11.d:0 "随着[From.GetName]在伊朗的影响力逐渐扩大，他们成为了对我们具有巨大影响力的强权。如今，他们向我们提出要求，希望我们能够承认他们的权威。"
EDG_flavorARL.11.a:0 "我们欣然承认他们的权威。"
EDG_flavorARL.11.b:0 "我们必须是独立的。"

EDG_flavorPAP.4.t:0 "波吉亚[Root.Monarch.GetTitle][Root.Monarch.GetName]与切萨雷"
EDG_flavorPAP.4.d:0 "西斯廷礼拜堂的房顶上升起了白烟。虽然被怀疑有秘密交易，但枢机团仍然选举了瓦伦西亚大主教罗德里戈·波吉亚继承圣伯多禄宝座。波吉亚家族是最近才加入罗马的政治游戏的，此举已经激起了那些视宝座为囊中之物的根深蒂固的政治家族的愤怒。[Root.Monarch.GetTitle][Root.Monarch.GetName]被认为是文艺复兴时期教廷腐败堕落的象征，行为最为放荡和不择手段的教皇，他在政治上也拥有超出寻常的野心，并以大肆敛财和为儿子所进行的处心积虑的谋夺而臭名昭著，但他却并非这些劣迹的首创者，他的前任们诸如西克斯图斯四世、英诺森八世之流为他树立了一个很坏的榜样。虽然许多有关波吉亚[Root.Monarch.GetTitle][Root.Monarch.GetName]的传言都可能是被他的敌人所夸大的，他被认为是一个不错的政治家和外交家，但他也被批评为生活奢靡，买卖圣职和任人唯亲。\n\n与此同时，切萨雷·波吉亚，教宗之子，他依靠父亲的权势翻云覆雨，成为教廷世俗权力的代言人，切萨雷行事很残酷无情，不过他却给当时的意大利带来了整治严明的纪律，恢复了国家秩序，让军队衷心与服从，妄图凭借暗杀、战争和联姻实现统一意大利的目标。马基雅维利寄予厚望于恺撒·博尔吉亚，强调切萨雷是“令人惊讶的旷世奇才”，“他的事迹应当像我所做的那样把它摆出来，让所有那些由于幸运或是依靠他人的军队而取得统治权的人们去效法。”\n\n无论如何，一个全新的来自教廷的风暴已经出现，所有人都将被意大利中央的这场风暴卷入。"
EDG_flavorPAP.4.a:0 "风暴降临。"
EDG_flavorPAP.4.b:0 "我们不想经历这些。"

EDG_short_lived_ruler_modifier:0 "短命的统治者"

EDG_flavorPAP.5.t:0 "战神[Root.Monarch.GetTitle][Root.Monarch.GetName]"
EDG_flavorPAP.5.d:0 "战神[Root.Monarch.GetTitle][Root.Monarch.GetName]原名朱利安诺·德拉·罗韦雷（Giuliano della Rovere），他是前度教皇西克斯图斯四世的侄子。出生在意大利的阿尔比索。当波吉亚教宗去世后，，罗韦雷枢机认为他的时机已经成熟，就公开宣布他渴望能够戴上教皇的冠冕。而在那时候，罗韦雷也是枢机中的佼佼者，选举大会只举行了几个小时，就选出罗韦雷为教皇。他就是西斯笃四世的侄子，也就是[Root.Monarch.GetTitle][Root.Monarch.GetName]。[Root.Monarch.GetName]是一位诚实的信者，他给当代人的影响都具有深刻的宗教意义，[Root.Monarch.GetName]不是圣人，可确实是一位伟人，在他的心中，没有诡诈卑鄙的念头，他的愤怒会叫周围的人感到害怕却不会引起不满。他像李尔王，是一位十足的君王，就像米开朗基罗所雕的巨人，他具有无限的毅力和决心。他可以随机应变，运用各种手段来达到目的，的确是当代最标准的马基雅维利主义者。"
EDG_flavorPAP.5.a:0 "我们将重建地上天国。"

EDG_flavorPAP.6.t:0 "$YEAR$“全大赦证明书”赎罪券"
EDG_flavorPAP.6.d:0 "“indulgentia”一词源自拉丁文动词“'indulgere'”（恩赐），古典拉丁文时代指“仁慈”或“慈爱”，后古典期指“赦罪”或“免税”；在旧约圣经或罗马法，指被释放或免除罪罚。\n\n按照天主教教理，大赦是天主教会交给信徒运用的一种方法，为的是帮助信徒补偿自己的罪过：根据“诸圣相通功”的信理，耶稣基督、圣母和诸圣的功劳，形成为一个神恩的宝库，委托教会来管理支配；因此教会有权力制定各类条件，像是念短诵、施舍穷人，或是实行其他各种善功，而使信徒能够分享到神恩宝库中的宝藏，使耶稣和诸圣者的功劳能够贴合在信徒身上。因此，凡是满足了教会所规定的那些条件的信徒，便能够获得大赦。\n\n圣伯多禄大殿于五年前开始建造，因工程浩大，到[Root.Monarch.GetTitle][Root.Monarch.GetName]时大殿尚未完工。所需要的经费一时无法筹措得够，[Root.Monarch.GetTitle][Root.Monarch.GetName]便派人到各处去募款，并宣布凡信徒办告解、领圣体，并愿为建造伯多禄大殿而捐献金钱，教宗将为他颁赐全大赦。\n\n负责宣传及筹款的教士宣称：“大赦的效力是由其本身而来。”代表教廷前往神圣罗马帝国宣传全大赦的道明会修士约翰·铁支勒甚至如此说道：“当你为某个炼狱中的灵魂捐献银钱，投进捐献箱，发出叮当一响时，他就从炼狱中应声而出。这种扭曲了其属灵本意的敛财行为在神圣罗马帝国尤其引起统治当局的愤怒，世俗贵族眼睁睁地看着帝国臣民的金钱源源不断地送到教会，多位政治人士开始控诉教廷剥削本国的信徒、榨取他们的金钱，而对罗马历代以来所潜藏着的愤恨也因之而日渐加深。"
EDG_flavorPAP.6.a:0 "银币叮当落进箱底，灵魂雀跃跳出炼狱"

EDG_flavorPAP.8.t:0 "君士坦丁堡的陷落"
EDG_flavorPAP_8_d_1:0 "$YEAR$年，保加利亚人最终攻陷君士坦丁堡，沙皇康斯坦丁订立的保加利亚旗帜最终飘扬在狄奥多西城墙的上方，巴西尔二世留下的帝国如今遭受保加利亚人的屠戮。圣索菲亚大教堂的穹顶之下曾有主张教会合一的明智的巴西琉斯，而此时此刻，冥顽不化的东方异端彻底占据了君士坦丁堡。欧洲和亚洲都明白，基督教范围内存在历史最长的帝国已经落下帷幕。整个天主教世界都陷入了长久的恐慌之中，这份恐慌让天主教徒们对远在君士坦丁堡的威胁诚惶诚恐，并暂时地忘却了近在咫尺的宗教分歧。"
EDG_flavorPAP_8_d_2:0 "$YEAR$年，在突厥人那可怖的乌尔班大炮的攻击下，狄奥多西城墙最终轰然倒塌，君士坦丁堡随之沦陷。圣索菲亚大教堂的穹顶之下曾有三十代基督教教长颂扬神妙圣事，而此时此刻，响彻在穹顶之下的却是对穆罕默德的颂祷。欧洲和亚洲都明白，基督教范围内存在历史最长的帝国已经落下帷幕。整个天主教世界都陷入了长久的恐慌之中，这份恐慌让天主教徒们对远在君士坦丁堡的威胁诚惶诚恐，并暂时地忘却了近在咫尺的宗教分歧。"
EDG_flavorPAP_8_d_3:0 "$YEAR$年，异族最终用大炮轰开了狄奥多西城墙，并攻陷了君士坦丁堡。圣索菲亚大教堂的穹顶之下曾有三十代基督教教长颂扬神妙圣事，而此时此刻，响彻在穹顶之下的却是异族的颂祷。欧洲和亚洲都明白，基督教范围内存在历史最长的帝国已经落下帷幕。整个天主教世界都陷入了长久的恐慌之中，这份恐慌让天主教徒们对远在君士坦丁堡的威胁诚惶诚恐，并暂时地忘却了近在咫尺的宗教分歧。"
EDG_flavorPAP.8.a:0 "君士坦丁堡可以再沦陷一遍吗？"

EDG_flavorPAP.9.t:0 "《女巫之槌》"
EDG_flavorPAP.9.d:0 "天主教修士兼宗教裁判官的克拉马与司布伦格于$YEAR$年写成了《女巫之槌》的第一版，其中详细列举了很多种识别女巫的方法，声势浩大的「欧洲女巫大审判」通常被认为是因此书而被发起。书中内容存在一定的问题，教廷希望与之保持距离，但它为迷信的农民所尊奉，并在镇压宗教改革运动中发挥了重要的作用。"
EDG_flavorPAP.9.a:0 "「我已经决定要消灭他们,不帮助他们。」"


EDG_flavorPAP.10.t:0 "巴拿巴会"
EDG_flavorPAP.10.d:0 "最早记载巴拿巴的是使徒行传第四章末尾，正是教会初建时期，凡物公用之时，他将自己的田地变卖，把价银拿到使徒脚前。经文描述他时，提到他的本名叫约瑟，是以色列利未支派的人，出生在地中海一个岛屿塞浦路斯。巴拿巴一名，是使徒们给他的一个雅号。很明显，这个雅号是根据他的生命特点而取的。经文解释说：「巴拿巴翻出来就是劝慰子」。在$YEAR$年，一名意大利修士在[Root.GetName]建立了巴拿巴会，该修会致力于行善修德，并积极应对正在发生的宗教改革。"
EDG_flavorPAP.10.a:0 "「我已归于主。」 "

EDG_flavorPAP.11.t:0 "耶稣会"
EDG_flavorPAP.11.d:0 "西班牙人圣依纳爵·罗耀拉于$YEAR$年，在巴黎建立了耶稣会，旨在反对欧洲的宗教改革运动。仿效军队纪律制定严格会规，故亦称“耶稣连队”。会士除严守“绝财”“绝色”“绝意”“三愿”外，还应无条件效忠教宗，执行其委派的一切任务。为便于深入社会各阶层，耶稣会取消专门会服，不住修道院，通过讲道，开办学校、医院，担任官职和王侯的“神师”（听告解神父）等进行各种活动，并在宗教改革运动期间取得了莫大的影响。"
EDG_flavorPAP.11.a:0 "「绝财」「绝色」「绝意」"

