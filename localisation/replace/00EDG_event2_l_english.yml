#斯摩棱斯克
EDG_flavorSMO.14.t:0 "质疑领袖"
EDG_flavorSMO.14.d:0 "毫无疑问，领袖是共和国的最高掌权人，若是共和国蒸蒸日上，领袖自然受到尊敬；但若共和国出现颓势，那么领袖自然地会被质疑是否德不配位。由于共和国被封锁的现状，人们将怀疑的目光投向领袖。拥护派宣称：若没有领袖的领导，那么我们会一直被军事独裁者的言论控制，甚至心甘情愿地被奴役，故而是领袖推动了历史，领袖自然是先于人民的。而反对派认为，历史学家自然应该给予领袖应有的肯定，但若没有人民的力量，那么领袖再好也没有用，故而人民先于领袖。"
EDG_flavorSMO.14.a:0 "我们不能否认人民的作用。"
EDG_flavorSMO.14.b:0 "如果没有伟大的领袖，他们至今还是农奴！"

