EDG_flavorFRA_mission.20.t:0 "The Treaty of Lorraine"
EDG_flavorFRA_mission.20.d:0 "Hugues VI was wounded by a stray arrow during the siege of Caen. In 1429, King Ludwig VII of Lotharingia seized the opportunity to invade France, defeating and capturing Hugues VI at Caen. Since Ludwig VII's mother was a member of the Capetian dynasty, he forced Hugues VI to sign the 'Treaty of Caen,' which required Hugues VI to disinherit the French Dauphin Hugues VII and designate Ludwig VII as the heir to the French throne. Hugues VI soon died from infection, and Ludwig VII claimed the French throne, intending to be crowned King of France at Reims. Although King Ludwig VII's attempt to claim the French throne ultimately failed, the invasion he launched in 1429 plunged France into a severe crisis. The Four Kingdoms' War lasted for a decade, devastating the Kingdom of France and fostering immense hatred towards Lotharingia. Many French nobles propose that we should force the King of Lotharingia to sign the 'Treaty of Lorraine,' demanding the cession of his throne—though this might further fuel the political ambitions of Princess Bernadette of Lotharingia."
EDG_flavorFRA_mission.20.a:0 "Force them to sign the Treaty of Lorraine."
EDG_flavorFRA_mission.20.b:0 "We have no interest in this."

EDG_flavorFRA_mission.21.t:0 "Looking Across the Channel"
EDG_flavorFRA_mission.21.d:0 "The current lord of Normandy, John of the House of Plantagenet, although he betrayed the Kingdom of England, still maintains a claim to the English throne. Given that the Kingdom of England has long been our enemy, we might consider using John's claim to England to launch another invasion."
EDG_flavorFRA_mission.21.a:0 "We can utilize John's claim."
EDG_flavorFRA_mission.21.b:0 "We have no interest in this."

EDG_flavorFRA_mission.22.t:0 "Invitation to Join the Continental League"
EDG_flavorFRA_mission.22.d:0 "An envoy from [From.GetAdjective] has delivered a letter to us, expressing their desire for us to join their Continental League. This would make us their subject state. However, many nobles within our country support the idea of [From.GetAdjective] placing us under their hegemony. If we refuse them, we might bring trouble upon ourselves."
EDG_flavorFRA_mission.22.a:0 "We are willing to pledge allegiance to them."
EDG_flavorFRA_mission.22.b:0 "We will never yield."

EDG_flavorFRA_mission.23.t:0 "The Kingdom of Wales"
EDG_flavorFRA_mission.23.d:0 "Some believe that placing Wales under Scottish rule would be a better choice, as we are always considered outsiders by them. Of course, now that the Crown of the Kingdom of Wales has fallen into our hands, we can make the final decision regarding the fate of these Celts."
EDG_flavorFRA_mission.23.a:0 "We shall rule the Kingdom of Wales directly."
EDG_flavorFRA_mission.23.b:0 "Place Wales under their rule."

EDG_flavorFRA_mission.24.t:0 "The Kingdom of Ireland"
EDG_flavorFRA_mission.24.d:0 "Some believe that placing Ireland under Scottish rule would be a better choice, as we are always considered outsiders by them. Of course, now that the Crown of the Kingdom of Ireland has fallen into our hands, we can make the final decision regarding the fate of these Celts."
EDG_flavorFRA_mission.24.a:0 "We shall rule the Kingdom of Ireland directly."
EDG_flavorFRA_mission.24.b:0 "Place Ireland under their rule."

EDG_flavorFRA_mission.25.t:0 "The Rebirth of [Root.GetAdjective]"
EDG_flavorFRA_mission.25.d:0 "By the Grace of God, the Most Christian King of [Root.GetAdjective], the most legitimate heir of Charlemagne, the Pillar of Christianity, can today proudly proclaim to all Christendom that he has purged his realm of heretics and rebels, achieving the true reunification of the kingdom. The ambitious of Normandy, the treacherous courtiers of Burgundy, the traitors of Alençon, and the heretics of Languedoc have all turned to dust today. Although they once tyrannized the lands of [Root.GetAdjective], the final victor is $CAPITAL$. [Root.GetAdjective] has cleansed itself of all the parasites that clung to it. A radiant, unified [Root.GetAdjective] will shake the entire European continent."
EDG_flavorFRA_mission.25.a:0 "The curtain rises, the grand play begins."
EDG_flavorFRA_mission.25.b:0 ""

