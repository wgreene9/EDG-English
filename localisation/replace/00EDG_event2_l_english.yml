EDG_flavorBOOK.2.t:0 "来自法兰克福的书籍商品"
EDG_flavorBOOK.2.d:0 "一批来自法兰克福的德意志商人向我们出售一批高质量的书籍，他们声称其中蕴含着知识的价格。"
EDG_flavorBOOK.2.a:0 "知识的价格一向不菲。"
EDG_flavorBOOK.2.b:0 "这不是我们能够承担的。"
EDG_flavorBOOK_2_tt:0 "这些书籍来自§M法兰克福§!。"

EDG_flavorBOOK.3.t:0 "阿尔布雷特·丢勒的作品"
EDG_flavorBOOK.3.d:0 "德国人利用造纸革命引进活字，意大利人却利用自己的艺术才能和制造奢侈品的本事迎头赶上，夺回主导权。丢勒在少年时曾追随父亲习艺，他对绘画表现出特殊的才能，13岁时就能逼真的画自己的肖像，19岁时为父亲所画的肖像已充分显示他成熟的素描功力，可与达·芬奇遥相呼应。后来在画家沃格穆特处工作三年。沃格穆特的大工作坊也为丢勒的教父、印刷商兼出版家安东·柯贝尔格制作木刻插画。在当时，这家最大的厂子，对丢勒产生了很大影响，他在儿童时代初次接触到铜技巧，这个经久不灭的印象，对他后来在版画艺术方面创造性地发挥起了决定作用。\n\n丢勒何其幸运，恭逢其盛，得以发挥才华。丢勒的作品包括木刻版画及其他版画、油画、素描草图以及素描作品。他的作品中，以版画最具影响力。他是最出色的木刻版画和铜版画家之一。他的水彩风景画是他最伟大的成就之一，这些作品气氛和情感表现得极其生动。丢勒作为德国最伟大的画家，他的艺术探索对德国的影响是深远的。正如有人评论的那样，“丢勒是德意志的代表民族画家。他同时又是把意大利文艺复兴思想带进德意志，并开创了德意志民族艺术新纪元的艺术奠基人。”恩格斯也曾高度评价过他，并把他和达·芬奇视为是需要巨人的时代所产生的巨人。\n\n法兰克福的商人也对丢勒颇有兴趣，他们大量出版丢勒的作品，并试图向我们出售。"
EDG_flavorBOOK.3.a:0 "他是一个天才。"
EDG_flavorBOOK.3.b:0 "这不是我们能够承担的。"

EDG_flavorFKN_1_a_tt_MAI:0 "由于@MAI美因茨存在且拥有[4718.GetName]的核心，该省份将会被归还给@MAI美因茨大主教。"
EDG_flavorFKN_1_a_tt:0 "@FKN法兰克尼亚将会§R分裂§!为众多诸侯国，@WUR哈布斯堡家族将可以继承@FKN法兰克尼亚未分裂的部分。\n\n公国体内分裂出的诸侯国将会§Y独立§!，并对@WUR哈布斯堡家族感到不满。\n\n分裂的诸侯中，@BYT拜罗伊特和@ANS安斯巴赫将会成为哈布斯堡家族的§M神圣罗马陪臣国§!。\n\n若@BAD巴登存在且是法兰克尼亚的属国，那么将成为哈布斯堡家族的§M附庸国§!。"
EDG_flavorFKN.1.t:0 "法兰克尼亚的继承"
EDG_flavorFKN.1.d:0 "哈布斯堡家族在霍亨斯陶芬王朝的崩溃下攫取了施瓦本的大片土地，成为了符滕堡伯爵，并在后续时期作为法兰克尼亚公爵麾下最大的封臣虎踞施瓦本。\n\n前任符滕堡伯爵阿尔布雷希特迎娶了皇帝西吉斯蒙德的女儿，并成为西吉斯蒙德指定的继承人，但阿尔布雷希特死在了与土耳其的战争中，他的遗腹子，即拉迪斯劳斯尚不能理政，故而由腓特烈三世担任符滕堡摄政，并积极干预法兰克尼亚公国境内的事事务。\n\n法兰克尼亚公爵海因里希五世垂垂老矣，却膝下无子，将女儿嫁给了符滕堡伯爵腓特烈三世，并经由法兰克尼亚贵族议会的同意，指定腓特烈三世为法兰克尼亚公国的继承人。如今法兰克尼亚公爵海因里希五世去世，我们是否应当根据约定，让哈布斯堡家族继承法兰克尼亚公国？"
EDG_flavorFKN.1.a:0 "哈布斯堡家族乃天命所归。"
EDG_flavorFKN.1.b:0 "我们还有别的选择。"

EDG_flavorHAB.0.t:0 "施瓦本的哈布斯堡家族"
EDG_flavorHAB.0.d:0 "巴本堡王朝仍然统治着奥地利边境伯国，蒂罗尔和卡林西亚则归属于策林根家族。尽管哈布斯堡王朝的鲁道夫一世有着神功圣武，但巴本堡未曾绝嗣，因而哈布斯堡家族继续在施瓦本地区发展，并且在霍亨斯陶芬王朝的崩溃下攫取了施瓦本的大片土地，成为了符滕堡伯爵，并在后续时期作为法兰克尼亚公爵麾下最大的封臣虎踞施瓦本，但依然在与瑞士人的交锋中不幸落败，失去了祖地鹰堡。\n\n前任符滕堡伯爵阿尔布雷希特迎娶了皇帝西吉斯蒙德的女儿，并成为西吉斯蒙德指定的继承人，但阿尔布雷希特死在了与土耳其的战争中，他的遗腹子，即拉迪斯劳斯尚不能理政，故而由腓特烈三世担任符滕堡摄政。\n\n法兰克尼亚公爵海因里希五世垂垂老矣，却膝下无子，将女儿嫁给了符滕堡伯爵恩斯特，即阿尔布雷希特和腓特烈三世的父亲。1442年，由于法兰克尼亚公爵的无嗣与衰老，经由法兰克尼亚贵族议会的同意，指定腓特烈三世为法兰克尼亚公国的继承人，一旦海因里希五世驾崩，哈布斯堡将统治法兰克尼亚。但长期的内耗与在帝国内的交涉让法兰克尼亚公爵逐步失去了对内部的控制力，尽管符滕堡的哈布斯堡家族是公国内部最强大的封臣，也不尽然能够彻底控制整个公国。\n\n哈布斯堡王朝将有机会在继承法兰克尼亚后再继承巴本堡在奥地利的遗产，甚至可以宣称波西米亚的王冠，由此成为帝国境内最为强大的诸侯。"
EDG_flavorHAB.0.a:0 "哈布斯堡家族注定伟大。"
EDG_flavorHAB_0_tt:0 "尽管哈布斯堡家族如今只有@WUR符滕堡伯爵的头衔，但我们将在@FKN法兰克尼亚公爵死后获得@FKN§M法兰克尼亚公爵§!的§Y选帝侯§!头衔。但由于@FKN法兰克尼亚公国内部的分裂，我们将只能得到公国的§M部分领地§!。\n\n由于我们与巴本堡家族的联姻，现任巴本堡家族绝嗣后，我们将获得@H02§M奥地利藩候§!的头衔。\n\n我们的前任伯爵阿尔布雷希特是@BOH波西米亚国王西吉斯蒙德的女婿暨钦定的继承人，在西吉斯蒙德去世后，若§Y胡斯派卷土重来§!，我们将有机会获取§Y波西米亚王位§!。\n\n"


EDG_flavorHAB.1.d:0 "马克西米利安一世是哈布斯堡家族一位天资聪颖的成员。后来人称之为“最后的骑士”，他既具有中世纪风范，又有文艺复兴君主的气质，是一位学者和诗人，是人文主义者和艺术家的保护人。他品德高尚，长相英俊，性格浪漫，当然，也免不了有些随便，他喜欢女人和酒，喜欢打猎游玩，他会寻欢作乐，也能忍耐，而他晚年怕自己随时死掉，甚至带着棺材伪装成书箱或财宝箱出游。马克西米安一世在战争中则是一位胸怀韬略的统帅，也是德意志雇佣兵和帝国炮兵的缔造者，火炮技术的专家。著有半小说性质的个人自传《白色的国王》……当然，只有当他继承王位之后，这些才能发生。"
EDG_flavorHAB.1.t:0 "马克西米利安"
EDG_flavorHAB.1.a:0 "让他成为帝国的继承人！"
EDG_flavorHAB.1.b:0 "我们有更合适的人选。"


EDG_flavorHAB.2.t:0 "奥地利的归属"
EDG_flavorHAB.2.d:0 "尽管奥地利的巴本堡王朝一直延续到了15世纪，但随着恩斯特 IV的离世，巴本堡王朝在神圣罗马帝国的故事还是迎来了终结。彼时的符滕堡伯爵，哈布斯堡家族的腓特烈三世作为恩斯特 IV的女婿，已被指定为奥地利藩候国的继承人，我们是否应当让哈布斯堡家族成为奥地利的新主人？"
EDG_flavorHAB.2.a:0 "奥地利理应归属哈布斯堡家族。"
EDG_flavorHAB.2.b:0 "我们有更合适的人选。"

EDG_flavorHAB.3.t:0 "巴本堡的遗产"
EDG_flavorHAB.3.d:0 "尽管奥地利的巴本堡王朝一直延续到了15世纪，但随着恩斯特 IV的离世，巴本堡王朝在神圣罗马帝国的故事还是迎来了终结。彼时的符滕堡伯爵，哈布斯堡家族的腓特烈三世作为恩斯特 IV的女婿，已被指定为奥地利藩候国的继承人，我们将有机会入主奥地利，并亲自书写一段新的传奇。"
EDG_flavorHAB.3.a:0 "奥地利理应归属哈布斯堡家族。"
EDG_flavorHAB.3.b:0 "但是，我拒绝！"

EDG_flavorHAB.4.t:0 "文艺的赞助人"
EDG_flavorHAB.4.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]有许多优秀的个人品质。 他长得并不英俊，但身材魁梧，身材匀称。 他的习惯纯朴，举止和解，品味广泛，很受欢迎，很少树敌。 他是一位技术精湛的骑士和勇敢的猎人，虽然不是一位伟大的将军，但在战场上却无所畏惧。 他的精神兴趣广泛。 他懂六种语言，可以讨论艺术、音乐、文学或神学。[Root.Monarch.GetName]在文学与艺术 领域的贡献尤为突出，他重组了维也纳大学，并一手推动了因戈尔施塔特大学和弗莱堡大学的发展。 在他的时代，他是学者们的朋友和赞助人，他自助学者和文人撰写诗歌、编排舞台剧，是维纳斯在德意志的代言词。"
EDG_flavorHAB.4.a:0 "这是一个很好的倾向。"
EDG_flavorHAB.4.b:0 "我们可以将资源投入到别处。"

EDG_flavorHAB.5.t:0 "阿尔布雷特·丢勒"
EDG_flavorHAB.5.d:0 "丢勒出生于纽纶堡的金银匠世家，从小就接受了金银首饰工艺所必需的雕刻和绘画技艺训练。13岁时丢勒用银针笔为自己画了一幅自画像，优美而纤细的笔触已经展示出了他极高的艺术天赋。虽然丢勒对工匠精湛的技艺怀有很深的敬意，但在强烈的求知欲及期待拓展艺术视野的信念驱使下，丢勒在15岁时成为当地最优秀的画家来卡尔·沃格穆特的弟子。在3年的学徒过程中，丢勒临摹了许多作品，逐渐学会了多种绘画技巧，并以大自然、人体以及植物为对象开始尝试创作。\n\n学徒期满后的丢勒开始在欧洲各地旅行，1494年到达意大利。帕多瓦城中的乔托的壁画给丢勒留下了深刻的印象，他十分崇仰意大利文艺复兴时期的艺术价值观和造型艺术上的成就，开始有意地去吸收意大利艺术的某些元素，把自己的艺术探索放在了造型规律上，威尼斯人的色彩和对自然的描绘对丢勒的启发也很大。\n\n据同时代人著文回忆丢勒的长相时写道：“他有一张表情生动的脸，一对明亮的眼睛，长着希腊人称之为四角形的鼻子，长长的脖子，宽阔的胸脯，束紧了腰的腹部，大腿筋肉十分发达，小腿也结实匀称，样子文质彬彬。有人见过他的手指，长得秀美如葱白，他那俏皮的言谈举止更令人陶醉，以致听众都觉得再也没有比他结束讲话时更令人惆怅的事了。他几乎通晓天文地理、哲学美学不仅懂得，还会口述出来。”恩格斯在评价欧洲文艺复兴这一历史时代的那段著名论述中，把丢勒看作是和达芬奇一样的杰出人物之一。他说“阿尔布莱希特是画家、铜板雕刻家、塑像家、建筑家，此外还发明了一种筑城学体系”。"
EDG_flavorHAB.5.a:0 "快将这位大师请来！"
EDG_flavorHAB.5.b:0 "我们没有钱雇他。"

EDG_flavorHAB.6.t:0 "神学家茹莱"
EDG_flavorHAB.6.d:0 "茹莱是我国一所大学的一名学者，他不仅是一名优秀的政治理论家，还是一名优秀的文学家，十分擅长创作一些凸显智慧的作品。在一次晚宴上，他向[Root.Monarch.GetTitle][Root.Monarch.GetName]献上了这样一幅作品。\n\n「我在[Root.Capital.GetCapitalName]一坐，七大选帝侯和教宗先给我磕头，西班牙和法兰西国王再给我磕头，鲁塞尼亚和俄罗斯沙皇全磕完了，最后奥斯曼帕迪沙和保加利亚皇帝恭恭敬敬给我磕大头。」\n\n随后又是些难懂的话，什么归墟之门啊，什么懒狗什么牛牛啊，什么科士坦丁堡狐皮贸易所啊，引得众人都哄笑起来：大厅内外充满了快活的空气。"
EDG_flavorHAB.6.a:0 "若至。"

EDG_flavorHAB.7.t:0 "卢布尔雅那主教辖区"
EDG_flavorHAB.7.d:0 "斯洛文尼亚人从很久以前就在卡林西亚地区定居，并不断扩大自己的影响力，[Root.Monarch.GetTitle][Root.Monarch.GetName]深谙此道理，并长期向教宗[PAP.Monarch.GetName]申请将卡尼奥拉的卢布尔雅那升级为主教辖区，此举获得了斯洛文尼亚人的欢迎与支持。在获得初步成功后，[Root.Monarch.GetTitle][Root.Monarch.GetName]又成功说服教皇同时将维也纳新城以及其他三座城市提升为主教辖区，使得奥地利作为天主教的一大宗教中心。"
EDG_flavorHAB.7.a:0 "一切为了王朝。"
EDG_flavorHAB.7.b:0 "这是主的意愿。"
opinion_EDG_PAP_GOOD_view:0 "教宗的青睐"

EDG_flavorHAB.8.t:0 "圣徒利奥波德"
EDG_flavorHAB.8.d:0 "教宗同意了我们的请求，利奥波德三世被允许封圣，并被宣布成为奥地利的守护神，取代了圣科洛曼。"
EDG_flavorHAB.8.a:0 "他是我们伟大的先祖。"
EDG_flavorHAB_8_tt:0 "我们促成了巴本堡家族的“好人”利奥波德被教皇册封为§M圣徒§!，利奥波德将被当作哈布斯堡家族§M先祖§!，接受子孙后代的缅怀。"

EDG_flavorHAB.9.t:0 "圣徒利奥波德？"
EDG_flavorHAB.9.d:0 ""利奥波德三世，即“好人”利奥波德，于1095年10月12日继承奥地利藩候的爵位。利奥波德三世曾先后两次结婚，第一位妻子于1105年逝世，再与神圣罗马皇帝亨利五世寡居的姐姐士瓦本公爵夫人阿格妮丝结婚。阿格妮丝支持利奥波德三世反对其父亲国王亨利四世。因为这个与萨利安王朝的关系令巴本堡王朝的地位变得更重要。阿格妮丝的前一段婚姻亦令他们与霍亨斯陶芬家族有关连，她的其中一个儿子正是未来的皇帝康拉德三世。利奥波德自称“Princeps Terrae”，此反映了他的独立意识。他于1125年被认为是神圣罗马帝国皇帝选举中的候选人，但他拒绝了这一次荣誉。\n\n利奥波德三世主要的令人难忘的功绩是对国家的发展，特别是兴建了几座修道院。克洛斯特新堡修道院于1108年建立是他最重要的建设。据传说圣母玛利亚出现在他面前，并引领他到发现妻子阿格尼丝在几年前失去了面纱的地方。他在此地建立了克洛斯特新堡修道院。随后，他扩大了住所而成为他的居所。\n\n利奥波德三世也促进了城市如克洛斯特新堡、维也纳和多瑙河畔克雷姆斯的发展。克雷姆斯被授权铸币，但从来没有获得重视。文学方面梅尔克的亨利和特格特韦格的艾娃等著作皆出于利奥波德三世统治时期，这是来自奥地利的第一个文学文本。\n\n利奥波德三世于1136年11月15日逝世，由第三子利奥波德四世继承爵位。利奥波德三世被埋葬在他创立的克洛斯特新堡修道院。他的头骨保存在绣花圣骨盒让前额露出及带着大公皇冠。利奥波德还在其很大程度上仍然被森林覆盖的开发领土上在创办海利根克罗伊茨和赛滕施特滕等修道院。这些引起教会推崇他封圣，教士们向[Root.Monarch.GetTitle][Root.Monarch.GetName]提出了一个设想——请求教宗为利奥波德三世封圣。"
EDG_flavorHAB.9.a:0 "他应当封圣。"
EDG_flavorHAB.9.b:0 "算了吧。"
EDG_flavorHAB_9_tt:0 "我们将向§Y教宗[PAP.Monarch.GetName]§!请求为利奥波德三世封圣，如果成功，利奥波德将被当作哈布斯堡家族先祖，接受子孙后代的缅怀。"

