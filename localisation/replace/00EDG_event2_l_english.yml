EDG_flavorHAB_mission.20.t:0 "德意志雇佣兵"
EDG_flavorHAB_mission.20.d:0 "Landsknechts一词泛指16世纪初的步兵，尤其是来自阿尔萨斯，符腾堡等地的德意志民族长矛步兵。从15世纪末开始，神圣罗马帝国皇帝马克西米连在帝国财政匮乏的境况下，借鉴瑞士雇佣兵模式建立起了德国雇佣兵这样一支新型武装力量，以图实现自己的政治意图。从15世纪末到16世纪30年代的近半世纪中，这些士兵学习并发发扬了崭新的步兵技战术，同时延续了德意志民族一脉相承的强悍善战传统，一度扬威西陆战场，成为16世纪上半叶欧洲各国国君竞相倚重的力量。他们还享有这样一个名号——人类历史上衣着最为奇特的军队。当他们身穿古怪绚烂的切口军服，肩扛长矛和双手剑走在中欧的乡野时，可称得上是一幕壮观的风景。他们的勃兴，辉煌和衰落既是军事发展的客观规律使然，又蕴含了太多耐人寻味的故事。"
EDG_flavorHAB_mission.20.a:0 "铁与血的时代到来了。"
EDG_flavorHAB_mission.20.b:0 ""

EDG_flavorHAB_mission.21.t:0 "利奥波德军事改革"
EDG_flavorHAB_mission.21.d:0 "特蕾莎即位后，因持续的战争，重用利奥波德·约瑟夫·道恩、路德维希·安德烈亚斯·克芬许勒及弗朗茨·莫里茨·冯·拉西等将领 。1748年，她颁布军队新章程，实行军事改革。原来军队靠大、小领主提供，每次征兵要与领主们磋商，因而军队很不稳定，军训无法开展。经改革之后，国家向各领主分摊“军税”，统一抽兵；军官职业化，必须经过正规训练，并根据战绩起用和提升。君主国政府拥有一支统一训练和受中央控制的10.8万名常备军。为了培养军事人材，特蕾莎政府于1752年在新维也纳城建立了玛丽亚·特蕾莎军事学院。1757至1758年，又建立了军事总参谋部。这一系列的军事改革为增强哈布斯堡王朝的军事能力起到了巨大的作用，若我们巩固已有的改革并进行进一步的改革，我们将能够继续维持在欧陆战争中的优势地位。"
EDG_flavorHAB_mission.21.a:0 "实行新的改革！"
EDG_flavorHAB_mission.21.b:0 "我们并不着急。"

EDG_flavorHAB_mission.22.t:0 "反宗教改革浪潮"
EDG_flavorHAB_mission.22.d:0 "随着皇帝对北德意志地区的入侵，罗马教廷的力量如同利刃一般刺入了帝国的北部。[From.Monarch.GetTitle][From.Monarch.GetName]是一个狂热的天主教徒，为了维护公教会的至高地位，[From.Monarch.GetName]为我们提供了大量的资源，以抵抗宗教改革的星火。"
EDG_flavorHAB_mission.22.a:0 "我们将坚持教宗的最高领导地位。"
EDG_flavorHAB_mission.22.b:0 "可是马丁·路德的学说很有说服力。"

EDG_flavorHAB_mission.23.t:0 "统治匈牙利王国"
EDG_flavorHAB_mission.23.d:0 "5世纪罗马帝国崩溃后，匈牙利经历了四世纪末到六世纪中叶的日耳曼人大迁徙，6世纪到9世纪的斯拉夫人大迁徙以及6世纪中叶到9世纪的阿瓦尔人的征服。 九世纪马扎尔人来到匈牙利，他们以匈牙利为起点，劫掠欧洲，为欧洲带来了不亚于四个世纪前阿提拉欧洲匈人的恐怖气氛，但在他们皈依基督教后， 马扎尔人的匈牙利迅速成为天主教世界在东方的屏障， 他们不仅成为了斯拉夫人汪洋中的一根钉子，也成为阻止日后蒙古人、奥斯曼土耳其进攻欧洲的桥头堡。匈牙利如今已经成为了东欧大地上不可被忽视的一部分，而如今他们成为了哈布斯堡君主国的一部分，在我们的统治之下，匈牙利王国将迎来新的辉煌。但在此之前，我们必须确定同匈牙利王国内部众多贵族的关系，他们是圣斯蒂芬的后人，而我们更可能希望将匈牙利王国视为西吉斯蒙德大帝的遗产。"
EDG_flavorHAB_mission.23.a:0 "我们是圣斯蒂芬后代的保护人。"
EDG_flavorHAB_mission.23.b:0 "我们是西吉斯蒙德大帝的继承者。"

EDG_flavorHAB_mission.24.t:0 "哈布斯堡王朝加入意大利战争"
EDG_flavorHAB_mission.24.d:0 "随着意大利战争的发展，北意大利地区的局势日益复杂，在哈布斯堡王朝的力量跨过阿尔卑斯山脉后，这一地区最终受到了哈布斯堡君主国的重大影响。若我们能吞并富饶的意大利地区，那么我们将有希望成为欧洲最强大的国家之一，但这必然要触犯列强在意大利的利益。"
EDG_flavorHAB_mission.24.a:0 "意大利是属于我们的！"
EDG_flavorHAB_mission.24.b:0 "这不符合我们的利益。"

