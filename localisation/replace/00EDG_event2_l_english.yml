EDG_flavorHAB_mission.27.t:0 "奥地利皇家图书馆"
EDG_flavorHAB_mission.27.d:0 "马克西米利安是图书馆的一位精力充沛的赞助人。哈布斯堡王朝的前任统治者，例如阿尔伯特三世和马克西米利安的父亲腓特烈三世也在集中艺术珍品和图书收藏方面发挥了重要作用。马克西米利安在低地国家期间成为一名藏书家。作为勃艮第玛丽的丈夫，他将拥有巨大的勃艮第图书馆，根据一些消息来源当他回到祖国时被带到了奥地利。然而，根据奥地利国家图书馆的官方网站，哈布斯堡王朝直到 1581 年才将藏品带到维也纳。马克西米利安还继承了他叔叔西吉斯蒙德的蒂罗尔图书馆，西吉斯蒙德也是一位伟大的文化赞助人。当他与比安卡·玛丽亚结婚时，意大利的杰作被纳入收藏。当马克西米利安委托拉迪斯劳斯·桑塔伊姆时，收藏变得更加有条理、雅各布·门内尔和约翰内斯·库斯皮尼安获取并撰写书籍。到十六世纪初，图书馆已经收藏了重要的波西米亚、法国和意大利书籍艺术。1504 年，康拉德·塞尔蒂斯 首次谈到了皇家图书馆，这是一个通过购买进行扩建的有组织的图书馆。马克西米利安的收藏分散在因斯布鲁克、维也纳和维也纳新城之间。维也纳新城部分由康拉德·塞尔蒂斯管理。更有价值的部分在因布鲁克。早在马克西米利安时代，图书馆的理念和功能就已经发生了变化，学者们获取书籍变得非常重要。在马克西米利安的领导下，他对学者的态度很随意，学者很容易接触皇帝、宫廷，从而接触图书馆。但是，尽管马克西米利安二世和查理六世等统治者有意让图书馆向公众开放，但这一过程直到 1860 年才完成。不过，是否在公共教育领域进行投入，依然是奥地利图书馆建设的重要议题。"
EDG_flavorHAB_mission.27.a:0 "赞助全国的教育。"
EDG_flavorHAB_mission.27.b:0 "当然应该先投入资源让我们的首都更加先进。"

