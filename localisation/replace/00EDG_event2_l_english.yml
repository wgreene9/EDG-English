# France
EDG_flavorFRA.7.t:0 "Jacques Cœur"
EDG_flavorFRA.7.d:0 "Jacques Cœur came from a 'humble' artisan family; his father was a furrier who supplied the households of Duke Jean de Berry and the Dauphin. His hometown had hosted a chamber of accounts since 1379. In a France that did not cherish wealth and individual success, history seemed destined to block Jacques Cœur's irresistible rise. The France of Charles VII was a traditional kingdom plagued by complex monetary relationships. Thus emerged the legend of a man who single-handedly challenged the establishment, drawing inspiration from the great families of the Italian city-states to understand the mechanisms of wealth accumulation through large-scale trade. He likely became a thorn in the side of the nobility and administrative officials, who failed to recognize his genius, making him a man born in the wrong place at the wrong time. As early as the 15th and 16th centuries, poets and other historians expressed the view that France neither valued individual achievement nor recognized personal merit.\n\nFor the Kingdom of France, however, Jacques Cœur's trajectory and success marked a crucial turning point. Frenchmen donned the attire of corsairs, and the substantial number of foreign vessels in their fleets demonstrated that French political, economic, and military circles understood routes and commodities. Simply put, it proved their commitment to large-scale international trade: the French, too, could profit from it. They properly integrated France into the 'world map' of the era, and Jacques Cœur was one of these pioneers. He particularly established close ties with the Levant and its products, as well as with the powerful figures of the Italian peninsula—kings, popes, great merchants, and city-state lords. He exhibited tremendous energy and conspicuous success. Jacques Cœur also demonstrated an ability to establish relays among the populace to ensure smooth business operations and circulation. Even if the scale of his enterprises didn't match those of contemporary Tuscan merchants and bankers, he maintained numerous couriers along the routes of France and Europe at key waypoints. His presence extended from the Mediterranean to the North Sea coastlines. This revealed that 'entrepreneurship' could also thrive in the Kingdom of France, where many were capable of leading or participating in various financial and commercial ventures. France was integrating with the world.\n\nIn 1438, he was appointed the King's Argentier (financial minister). The authority he wielded allowed him to maintain advantages in numerous industries, such as the salt trade. Through alliances and political maneuvering, he engaged in economic activities and cultivated partners, building his operations within a favorable international context.\n\nJacques Cœur's residence, the 'Grande Maison,' was situated in the heart of Bourges. Its construction revealed that within the Kingdom of France—a realm experiencing less warfare and a climate more conducive to commercial development—it was possible to accumulate wealth relatively rapidly. The construction began in 1443 and concluded in 1451; its preservation has made it a symbol of Gothic architecture in world heritage today. For those with an 'entrepreneurial spirit' like Jacques Cœur, this kingdom held boundless possibilities. His palace stood as a symbol, though for some it was overly audacious, representing the economic and social ascent of a parvenu."
EDG_flavorFRA.7.a:0 "Ours is a great nation."

EDG_flavorFRA.8.t:0 "The Affair of the Placards"
EDG_flavorFRA.8.d:0 "Protestants have been posting 'placards' throughout cities like Paris, Orléans, and Tours, denouncing 'the intolerable abuses of the Papal Mass.' Similar 'placards' were even found on the door of the King's bedchamber. [Root.Monarch.GetName] was enraged and ordered severe punishment for the Protestants. In short order, pyres were lit across France. Within just six months, 80 Protestants were burned alive in Paris alone."
EDG_flavorFRA.8.a:0 "Continue the oppression."
EDG_flavorFRA.8.b:0 "This is horrifying."

EDG_flavorFRA.9.t:0 "The League of the Public Weal"
EDG_flavorFRA.9.d:0 "Since the consecutive failures of the Arles Crusades, the French monarchy has grown progressively weaker. Capitalizing on the crown's diminished authority, nobles throughout the Kingdom of France have vigorously developed their local power bases, striving to make their domains independent from royal control. Many of our vassals have formed the so-called 'League of the Public Weal,' demanding a reduction in royal power to safeguard their own independence and privileges. They have presented an ultimatum to [Root.Monarch.GetName], requiring him to sign the terms proposed by the League. Our influence in Burgundy is waning significantly; our vassals in that region are on the verge of breaking away entirely, while royal appanages like Orléans and Poitou will grow disillusioned with us. If we do not acquiesce to the League's demands, the Kingdom of France could disintegrate in an instant."
EDG_flavorFRA.9.a:0 "We have no other choice."
EDG_flavorFRA.9.b:0 "We will never bow our heads!"

EDG_flavorFRA.10.t:0 "Edict of Romorantin"
EDG_flavorFRA.10.d:0 "The Edict of Romorantin was an ordinance issued by King Francis II of France in May 1560, aimed at altering the prosecution of heresy. It was enacted following the Amboise conspiracy, in which many Protestant Huguenots participated. Realizing that the previous policy of persecution, embodied in the Edicts of Châteaubriant and Compiègne, had failed, the King and his ministers changed tactics, distinguishing for the first time between heretics and rebels. The edict transferred the prosecution of heretics who had not committed other crimes to ecclesiastical courts, which lacked the authority to impose the death penalty."
EDG_flavorFRA.10.a:0 "How can this possibly eradicate heresy?"
EDG_flavorFRA.10.b:0 "Issue the edict."

EDG_flavorFRA.11.t:0 "July Edict"
EDG_flavorFRA.11.d:0 "The July Edict was a limited toleration ordinance issued by Catherine de' Medici, Regent of France, in July 1561. While it emphasized a continued commitment to prohibiting Huguenot worship in France, it pardoned all religious offenses committed since the reign of Henry II, who had died two years prior, representing a victory for the Protestant community. Another victory for the Protestants was the reaffirmation of abolishing the death penalty for cases of heresy. In its most fundamental aspect, the edict confirmed France's ban on Protestant worship. However, numerous moderate concessions were made, to the extent that hardliners were considered to have lost the debate. Firstly, corporal punishment was abolished as a penalty for the crime of heresy. Private and public religious assemblies also remained forbidden, with property confiscation as the penalty. Yet, reinforcing the April 19 ordinance, laypeople were prohibited from investigating what happened in their neighbors' homes; only the police could handle such matters. The provision from Romorantin, which made heresy solely a crime for ecclesiastical courts, was approved again. While Romorantin technically left the door open for the death penalty by transferring sentencing from the Church to secular courts, this loophole was now closed. Exile was the harshest punishment for heresy, and false accusers would suffer the same penalty their target would have faced if guilty. An amnesty was granted for past religious offenses committed without carrying arms, and a gun ban for urban areas was instituted, with a penalty of 50 crowns. Carrying daggers or swords was forbidden unless one was a gentleman."
EDG_flavorFRA.11.a:0 "We should not compromise."
EDG_flavorFRA.11.b:0 "We must issue this edict."

EDG_flavorFRA.12.t:0 "Edict of Saint-Germain"
EDG_flavorFRA.12.d:0 "The Edict of Saint-Germain, also known as the January Edict (Édit de janvier), was a landmark toleration ordinance issued by Catherine de' Medici, Regent of France, in January 1562. This edict provided limited tolerance for Protestant Huguenots within the Catholic realm, while also imposing restrictions on their activities. The act represented the culmination of several years of gradual liberalization measures beginning with the 1560 Edict of Amboise. This legislation aimed to address what the Crown perceived as lax enforcement of previous heresy laws by local parlements, by re-establishing special chambers (chambres ardentes) and dispatching special commissioners to oversee cases in these local courts."
EDG_flavorFRA.12.a:0 "We should not compromise."
EDG_flavorFRA.12.b:0 "We must issue this edict."

EDG_flavorFRA.13.t:0 "The Triumph of the 'Most Christian King'"
EDG_flavorFRA.13.d:0 "Toulouse, Languedoc, Provence—these lands have rightfully belonged to France since the days of Hugh Capet. Having received their fiefs from the King of France, they owed allegiance to their lawful sovereign, yet for nearly two centuries they utterly betrayed their liege lord. But as the sun rises and sets, now that the usurping 'Kingdom of Arles' has been purged, from Gascony to Provence, the lands once held by heretics have finally returned to the Lord and His Most Christian King. The feudal system of Occitania lay in fragments after over two centuries of Cathar entrenchment, yet it is cause for celebration that these 'no-man's lands,' which none can rightfully claim, are precisely the Promised Land for [Root.Monarch.GetName]. New fiefs and churches loyal to Paris and Rome have risen from the war-torn soil of Occitania. Envoys from Rome brought the Pope's joy to Paris, conveying heartfelt praise for the 'crusade to liberate lands and people from the heretics.' Within the choirs of Paris, new hymns glorifying the King are being composed, modeled after the ancient psalms praising King David and Charlemagne.\n\n'Almighty Lord, protect our King;'\n'Almighty Lord, protect our King.'\n'All enemies are vanquished;'\n'All glory belongs to Him...'\n\nOn this day, all of Western Europe must acknowledge: God save [Root.GetAdjective], God save [Root.Monarch.GetName]."
EDG_flavorFRA.13.a:0 "The straying of the past two centuries cannot hinder Occitania's return to the Lord's embrace."
EDG_flavorFRA_13_a_tt:0 "@AEL Arles will be dismembered. The released states and former dependencies will become @FRA §YFrench§! §Mfiefs§!, with the type of fief depending on France's prior choices."
po_FRA_to_AEL_Crusades_opinion:0 "Granted Us Fiefs"

