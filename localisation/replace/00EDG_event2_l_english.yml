EDG_flavor_religion_Reformed.1.t:0 "The Calvinist Society of [Root.GetName]"
EDG_flavor_religion_Reformed.1.d:0 "The validity of the view positing a connection between Calvinism and 'capitalism' during the 15th and 16th centuries has recently been met with increased skepticism. These doubts arise primarily for two reasons. First, it has been pointed out that the attitudes of Calvin and his followers towards matters such as interest and usury have been exaggerated. In Calvin's own writings, his attention to such matters is reluctant and minimal. While he did replace theological judgment with simple moral law as the basis for economic conduct, there is no reason to believe his doctrines made capitalist practices easier, and even less reason to think he intended them to. On the contrary, Calvinism advocated for curbing usury and the pawnshop economy, which to some extent harmed the interests of merchants.\n\nIf one identifies Calvin's followers by class and profession, two groups were more qualified than the merchants, at least in the early stages: the gentry and the artisans. In France and the Netherlands, as later in England and New England, Calvinist leadership was recruited from a class of socially influential yet poor and discontented minor gentry—the 'landed gentry' of the Cromwellian type.\n\nUndoubtedly, our doctrine has created tensions among our various social strata. The early supporters of Calvinism, namely the gentry and artisans, harbored animosity towards the merchants. We must mediate these conflicts and strike a balance."
EDG_flavor_religion_Reformed.1.a:0 "We should certainly adhere to strict Calvinist doctrine."
EDG_flavor_religion_Reformed.1.b:0 "The merchants are more important to us."

EDG_flavor_religion_Reformed.2.t:0 "Wandering Calvinists"
EDG_flavor_religion_Reformed.2.d:0 "The long-standing unstable religious situation in Western Europe has continuously influenced population movements. The Great Kirk Movement launched by the Kingdom of Scotland in Britain and the religious persecution policies implemented by the King of France are both creating large numbers of religious refugees. Among them are Calvinist artisans. A group of Calvinist artisans from [From.GetName] have wandered to [Root.GetName], hoping we will take them in."
EDG_flavor_religion_Reformed.2.a:0 "We should protect them."
EDG_flavor_religion_Reformed.2.b:0 "Send them elsewhere."
EDG_flavor_religion_Reformed.2.c:0 "They must have some money on them... right?"
EDG_flavor_religion_Reformed_2_c_opinion_modifier:0 "Plundered Calvinist Believers"

EDG_flavor_religion_Reformed.3.t:0 "Discontent Among Calvinist Artisans"
EDG_flavor_religion_Reformed.3.d:0 "Skilled artisans have long been a significant social stratum forming the core of Calvinist adherents. They deeply identify with many Calvinist doctrines and oppose our official state religion. Another group of Calvinist artisans in [EDG_flavor_religion_Reformed_3_province.GetName] has launched a shocking uprising, attracting widespread public attention across the country. Some fanatical clergy are urging [Root.Monarch.GetTitle] [Root.Monarch.GetName] to expel these artisans from our land."
EDG_flavor_religion_Reformed.3.a:0 "Drive them out!"
EDG_flavor_religion_Reformed.3.b:0 "But we cannot do without artisans."

