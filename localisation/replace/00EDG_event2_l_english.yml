EDG_flavorPAP.12.d:0 ""
EDG_flavorPAP.12.a:0 ""

EDG_flavor_TTS.1.t:0 "Sicilian Service Nobility"
EDG_flavor_TTS.1.d:0 "As the power of the nobility weakened, a military advisor to [Root.Monarch.GetTitle] [Root.Monarch.GetName] proposed military reforms to establish an advanced new system of nobility. Under this system, common soldiers would have a more stable and standardized path to become nobles through military achievements. Those with outstanding talent and combat merits could be promoted to officers, and upon reaching the standard for military exploits, they could attain noble status. Conversely, nobles were required to perform long-term military service to maintain their political and economic privileges."
EDG_flavor_TTS.1.a:0 "Implement the Service Nobility system"
EDG_flavor_TTS.1.b:0 "The laws of our ancestors must not be altered."

EDG_flavor_TTS.2.t:0 "Neapolitan Administrative Ordinances"
EDG_flavor_TTS.2.d:0 "In the past, governments in the Sicilian region issued numerous decrees concerning taxes, employing both direct and indirect levies, resulting in a plethora of exorbitant duties and miscellaneous fees. Previously in Sicily, taxation was based on households as the unit, leading landlords to combine several related families into a single household to evade taxes. [Root.Monarch.GetTitle] [Root.Monarch.GetName] decided to shift to a 'poll tax' levied per male individual and initiated a general population census. To implement these reforms, [Root.Monarch.GetTitle] [Root.Monarch.GetName] also participated in drafting regulations and legislation. The Neapolitan Administrative Ordinances included 3,314 directives, procedural rules, and regulations. Each ministry had its own charter outlining its jurisdiction and relevant rights and obligations. The General Procedural Rules, followed by all ministries, held significant importance and underwent twelve revisions, six of which were decided and modified by [Root.Monarch.GetName] himself. It defined the rights and duties of civil servants, from ministers down to attendants."
EDG_flavor_TTS.2.a:0 "Enforce the new laws."
EDG_flavor_TTS.2.b:0 "The laws of our ancestors must not be altered!"

EDG_flavor_TTS.3.t:0 "Port of Reggio"
EDG_flavor_TTS.3.d:0 "Reggio Calabria is one of the most prosperous regions in Southern Italy. Situated on the southern coastline of Italy, its strategic location has made it a vital hub for Mediterranean trade.\n\nThe prosperity of the Port of Reggio Calabria began in the Middle Ages when it became a major transit point for commercial exchanges between Europe and the Orient. In the 15th century, the port's development accelerated further, thanks to investments and protection from the Principality of Calabria.\n\nAs an important port city, Reggio Calabria attracted numerous merchants for trade. At that time, key trade goods included luxury items such as silk, spices, gold, silver, and jewelry, as well as raw materials like timber and metals. Additionally, due to the port being a frequent target for pirates and raiders, military defense was one of the city's crucial tasks.\n\nBeyond commercial activities, the Reggio Calabria region also boasted a rich cultural and artistic tradition. In the 15th century, local artists expressed the region's unique culture and traditions through forms such as painting and sculpture.\n\nThe Reggio Calabria region is a vibrant and prosperous port city that played a significant role during the Middle Ages and the Renaissance, becoming a key hub for Mediterranean trade. To further leverage Reggio's importance, some ministers have proposed expanding its port to promote economic development in Southern Italy."
EDG_flavor_TTS.3.a:0 "We can expand the Port of Reggio."
EDG_flavor_TTS.3.b:0 "We should invest our resources elsewhere."

EDG_flavor_TTS.4.t:0 "Coronation as King of Naples"
EDG_flavor_TTS.4.d:0 "The [Root.GetAdjective] [Root.Monarch.GetTitle]'s fingers lightly tapped on the table as [Root.Monarch.GetSheHe] gazed quietly at the map spread before [Root.Monarch.GetHimHer]. This map displayed the complex terrain of Southern Sicily and the distribution of various factions.\n\nSince inheriting the lands of [Root.GetAdjective], [Root.Monarch.GetTitle] [Root.Monarch.GetName] had been striving to unify Southern Sicily. [Root.Monarch.GetSheHe] knew clearly that only by uniting the various factions could this goal be achieved.\n\nAfter years of meticulous effort and continuous mediation, [Root.Monarch.GetName] successfully realized [Root.Monarch.GetHisHer] ambition. Standing atop the city walls, overlooking the lands under [Root.Monarch.GetHisHer] rule, [Root.Monarch.GetSheHe] felt immense satisfaction and pride.\n\nIn $YEAR$, [Root.Monarch.GetName] held a coronation ceremony in the castle and was crowned King of Naples. Undoubtedly, [Root.Monarch.GetName] became the master of Southern Sicily. Through [Root.Monarch.GetHisHer] wisdom and courage, [Root.Monarch.GetSheHe] established a powerful state and brought peace and prosperity to the people. However, some ministers have suggested that [Root.Monarch.GetName] should retain the original political identity, ruling as the [Root.GetAdjective] King and merely using the title of King of Naples."
EDG_flavor_TTS.4.a:0 "We shall only use the title of King of Naples."
EDG_flavor_TTS.4.b:0 "Let us rule as the King of Naples!"

EDG_flavor_TTS.5.t:0 "Florentine Artworks"
EDG_flavor_TTS.5.d:0 "Burckhardt once lavished praise on Florentine humanism: 'Such fervent devotion to ancient culture, recognizing it as the first and greatest of all necessities, cannot be found anywhere else except among the Florentines of the 15th and early 16th centuries.'\n\nThis veneration for classical culture was closely linked to the vigorous promotion and support of the Medici family. As a patron, Cosimo de' Medici was immersed in a humanist academic environment during his youth and began sponsoring activities to revive classical culture. He funded monks to collate and translate numerous ancient manuscripts in Greek, Latin, and even Hebrew. From that time on, Cosimo's cultural circle gathered humanist scholars from various fields, as well as clergy with humanist leanings. He sponsored many scholars to travel to different countries to collect ancient manuscripts, which were then translated, organized, and copied upon their return. Ultimately, the increasingly rich collection of ancient texts enabled Cosimo to establish three private libraries.\n\nThrough their patronage of the arts, the Medici family infused a passion for classicism and revival into the artistic world, contributing to a common characteristic in 15th-century Florentine art: the exploration of science, the admiration and revival of classical artistic traditions, and Florence's vast treasury of precious artworks. Some ministers have proposed that, since we have conquered Tuscany, the artworks of Florence should be transported to our capital, to be placed at the feet of the [Root.Monarch.GetTitle]."
EDG_flavor_TTS.5.a:0 "Move them to [Root.Capital.GetName]."
EDG_flavor_TTS.5.b:0 "They belong to the citizens of Florence."

EDG_flavor_TTS.6.t:0 "Confiscate the Papal Treasury?"
EDG_flavor_TTS.6.d:0 "In $YEAR$, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] led troops in an assault on Rome. They were firmly convinced of their divine mission, launching a military campaign to punish the deeply sinful [PAP.Monarch.GetTitle] [PAP.Monarch.GetName].\n\nThere was no doubt that the Catholic Church at the time was corrupt and decadent, with the papal treasury housing millions in jewels, precious metals, and other valuables. While the bishops were still busy taking inventory, [Root.Monarch.GetName] and [Root.Monarch.GetHisHer] army had already reached the gates of Rome.\n\nThey charged the walls, blasted the gates with cannon fire, and swiftly captured the city of Rome."
EDG_flavor_TTS.6.a:0 "Plunder it all!"
EDG_flavor_TTS.6.b:0 "It is better not to."

EDG_flavor_TTS.7.t:0 "Secondary Capital in Milan?"
EDG_flavor_TTS.7.d:0 "Milan is located south of the Alps, on the Po River plain. The earliest settlements in the Milan area were likely established by Celts around 600 BC. In 222 BC, the Roman Republic occupied the region. It gradually grew into a major commercial and trade city in Italy. In the 3rd century, it was formally placed under imperial administration by a Roman emperor and became a center for the promotion of Christianity, playing a significant role in the early development of Western civilization. During the 4th century, under Bishop Ambrose and Emperor Theodosius I, Milan briefly served as the capital of the Western Roman Empire. At that time, Milan was the second largest city in Europe, with a population of approximately 300,000. From the 1450s to the 1500s, Milan became an important hub of the Renaissance in art. Leonardo da Vinci and Bramante worked here, leaving behind countless magnificent artworks. Given Milan's significant historical status in Italy, some ministers believe we should elevate its position by establishing it as a secondary capital, ensuring the loyalty of the Milanese and safeguarding their interests, thereby using Milan as a base for our rule over Northern Italy."
EDG_flavor_TTS.7.a:0 "A fine proposal!"
EDG_flavor_TTS.7.b:0 "Its status is not that important."
EDG_flavor_TTS_7_a_tt:0 "The nobles of §Y[Root.Capital.GetName]§! might become discontent."

EDG_flavor_TTS.8.t:0 "A Blood Debt Must Be Paid in Blood"
EDG_flavor_TTS.8.d:0 "In the sun-drenched land of the Two Sicilies, whether it be an illiterate old farmer or a regional lord, the people here adhere to one creed: 'An eye for an eye, a tooth for a tooth.' Poison and daggers are the eternal protagonists in the Two Sicilies, and the multitude who wield them are merely fleeting guests on this stage.\n\nLifting a corner of history's veil, beneath the splendid robes of the Sicilian nobility lie hidden piles of bones and sealed secrets. A sudden autumn downpour triggered a flash flood that destroyed the tomb of Tancred of Lecce in Lecce. He was the illegitimate son of Roger III, Duke of Apulia (son of Roger II), and Count of Lecce, later becoming the short-lived King of Sicily. His premature death led to the collapse of the Hauteville dynasty, and the last territories of Lecce were nearly overthrown by the Hohenstaufen family. While the Duke of Apulia personally oversaw the tomb's restoration, it was discovered that Tancred's bones were blackened, clearly indicating that his untimely death was not due to a sudden illness as previously known, but rather the result of assassination by a certain family. Although investigating such an old case seemed nearly impossible, the Duke proceeded to conduct a thorough examination of the archives. The resulting clues pointed to the ancestors of the Duke of Capua. However, since all involved parties were long deceased, the trail went cold.\n\nClearly, such outdated suspicion cannot serve as an official casus belli. Yet, the Hauteville family still holds claims over all of Sicily. The Duke of Apulia does not need a pretext to declare his ambitions. The new Duke of Capua must pay a price for his ancestors' deeds—his duchy. For the Duke, however, this is merely the retribution for his ancestors' evils visited upon their descendants."
EDG_flavor_TTS.8.a:0 "'No one illegitimate shall enter the assembly of the Lord.'"
EDG_flavor_TTS.8.b:0 "Lay down arms and rest the troops."

EDG_flavor_TTS.9.t:0 "Confiscation of Papal Property"
EDG_flavor_TTS.9.d:0 "Soldiers of the [Root.GetAdjective] army rushed through the streets of Rome, their helmets gleaming with metallic shine under the sun. Their formation advanced along the Tiber River, heading towards St. Peter's Basilica. This magnificent structure is regarded as a symbol of Catholicism and one of the holiest sites in the hearts of all believers.\n\nThey had already surrounded the city's periphery and were now marching towards the basilica. They saw many frightened monks and civilians, along with some obstinate supporters of the Papacy attempting to fight the [Root.GetAdjective] troops. But no one could stop them from plundering the papal palaces.\n\nWhen the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] entered St. Peter's Basilica, [Root.Monarch.GetSheHe] was drawn to a room glowing with a yellow light. The [Root.Monarch.GetTitle] instinctively approached and saw a massive mountain of gold. There were countless amounts of gold, silver, and jewels—all ill-gotten gains that the Pope and bishops had extorted from throughout the Catholic world.\n\nA bishop who had remained in Rome emerged from a corner, pleading with [Root.Monarch.GetName] to spare these treasures. He told [Root.Monarch.GetName] that these treasures were the property of the Catholic Church and should not be plundered. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordered [Root.Monarch.GetHisHer] subordinates to detain this stubborn bishop and commanded the looting of the treasury, seizing all valuable items."
EDG_flavor_TTS.9.a:0 "Confiscate these illicit funds!"
EDG_flavor_TTS.9.b:0 "Unlock the decision §YRelease the Union of Arles§!"

EDG_flavor_TTS.10.t:0 "Ruling the Occitans"
EDG_flavor_TTS.10.d:0 "Throughout [Root.Monarch.GetHisHer] life of campaigns north and south, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] endured many hardships and trials to defend and expand [Root.GetAdjective]'s territories and uphold its dignity. The war against the Kingdom of Arles was particularly arduous; the Occitans and the French displayed astonishing resistance, seemingly adhering to a principle of never paying tribute. But the might of [Root.GetAdjective] ultimately subdued them.\n\nAfter achieving victory over the rulers of southern France, [Root.Monarch.GetTitle] [Root.Monarch.GetName] held a grand banquet to honor the soldiers who had fought bravely.\n\n'My subjects, today we have finally defeated our enemies, allowing [Root.GetAdjective] to shine the light of empire upon the land of Occitania. I am proud of myself and my brave warriors. Our war has reached a pause, but our challenges are not over. The Occitans still harbor a will to resist, and the crown of Arles hangs suspended.'\n\n[Root.Monarch.GetName]'s voice was steady and powerful, each word conveying inner firmness and determination. [Root.Monarch.GetSheHe] walked to the center of the banquet hall, raised [Root.Monarch.GetHisHer] head, and surveyed the surroundings. A minister stood up, raised his glass, and proclaimed in a resonant voice: 'Everyone, this war has brought us much pain and sacrifice. We must not lose Occitania; it must become an inseparable part of [Root.GetAdjective] in the future. To that end, I propose that the [Root.Monarch.GetTitle] be crowned King of Arles, ruling the Occitans in the name of the King of Arles!'"
EDG_flavor_TTS.10.a:0 "We shall rule in the name of the King of Arles."
EDG_flavor_TTS.10.b:0 "We have no need for this useless crown."
EDG_flavor_TTS_10_tt:0 "We will unlock the decision §YRelease the Kingdom of Arles§!"

EDG_flavor_TTS.11.t:0 "The Sack of Paris"
EDG_flavor_TTS.11.d:0 "On this day, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] entered the city of Paris at the head of a magnificent procession. Undoubtedly, it was a beautiful city, having been one of the centers of Western Europe for centuries. Countless politicians, military leaders, artists, and philosophers were born, rose to prominence, and died within this city; Paris embodied too many crystallizations of human wisdom.\n\nWhen [Root.Monarch.GetName] entered Paris, the debris along the streets had been cleared away, though much ash remained unswept. The [Root.Monarch.GetTitle] walked along the broad avenues and suddenly burst into laughter, the soldiers and officers around [Root.Monarch.GetHimHer] joining in cheers.\n\n[Root.Monarch.GetName] tightened the reins in [Root.Monarch.GetHisHer] hand: 'Some Frankish kings have repeatedly declared before all that their empire is eternal—a joke I have never believed. How can any state be eternal? Not only do I not believe it, but all the great figures in the history of empires—Sulla, Caesar, Augustus, Justinian—surely did not believe it either. When they achieved their unparalleled feats, they understood that the lands they conquered would one day be lost, the prosperity they created would one day end, and even their empires would one day fall, just as the powerful state founded by the Franks has now crumbled under my iron heel, their ancient capital fallen into my hands. Today, Paris lies at the mercy of my compassion and wrath!'"
EDG_flavor_TTS.11.a:0 "Plunder this sinful city!"
EDG_flavor_TTS.11.b:0 "Protect this beautiful city."

EDG_flavor_TTS.12.t:0 "Naval High Command"
EDG_flavor_TTS.12.d:0 "The 16th century was a significant period in European history and a critical juncture in [Root.GetAdjective]'s history. During this era, the Ottoman Empire and the Spanish Empire posed major threats to European maritime trade routes, while [Root.GetAdjective] lacked a sufficiently powerful navy to defend its maritime sovereignty.\n\nTo meet this challenge, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] established a Naval High Command to strengthen its naval forces and protect its maritime sovereignty. This command consisted of a group of well-trained naval officers with extensive seafaring experience and skills, who actively participated in various naval operations against the Ottoman and Spanish Empires.\n\nUnder the coordination and command of the Naval High Command, [Root.GetAdjective] began enhancing its maritime defense capabilities by expanding its fleet, constructing forts, and building batteries. Simultaneously, they implemented a series of effective measures to combat the enemy, such as blockading enemy ports and supply lines, attacking enemy fleets, and disrupting enemy shipping lanes.\n\nThese efforts ultimately proved successful. [Root.GetAdjective] successfully defended its maritime sovereignty and strengthened its naval power. Thereafter, [Root.GetAdjective] gained the initiative to actively cooperate with other European nations in jointly countering the threats posed by the Ottoman and Spanish Empires."
EDG_flavor_TTS.12.a:0 "Expand our Naval High Command."
EDG_flavor_TTS.12.b:0 "We have other areas to invest our resources."
EDG_flavor_TTS_12_a_1_tt:0 "We will unlock the decision §YEstablish the Mediterranean Eagle Fleet§!"
EDG_flavor_TTS_12_a_2_tt:0 "We will unlock the decision §YImprove Sailing Ship Technology§!"

EDG_flavor_TTS.13.t:0 "The Fall of the Barbary Black Banner"
EDG_flavor_TTS.13.d:0 "The Barbary pirates refer to all Muslim pirates active along the North African coast, including Turks, Berbers, and Greeks. The captains from Algiers and Tunis often had wealthy backers who received ten percent of the pirates' profits.\n\nFrom the 16th to the 19th centuries, based in the North African ports of Algiers and Tunis, and supported by the Ottoman Empire, the Barbary pirates captured approximately 800,000 to 1.25 million coastal Christian inhabitants of Europe and sold them into slavery. Starting in the 16th century, advanced ships and technology brought by European pirates expanded the range of Barbary pirate activities, which peaked in the mid-17th century. Coastal towns in Spain, Italy, and other countries suffered greatly, with residents moving inland, causing significant economic damage.\n\nIn $YEAR$, [Root.GetAdjective] finally defeated the Barbary pirates and captured many of their strongholds. Many soldiers in the [Root.GetAdjective] army harbored deep hatred for the Barbary pirates. They broke from discipline and carried out extensive retaliatory actions: they crucified the most heinous pirates, leaving them exposed to the scorching sun by the shore, and executed all inhabitants of the pirate bases—men, women, and children alike—throwing their bodies into the sea. This action by the [Root.GetAdjective] army served as a strong deterrent, causing many remaining Barbary pirates to surrender upon hearing the news. However, many stubborn elements hid in the mountains and forests, preparing to wage guerrilla warfare against us. Despite the despicable nature of the Barbary pirates, there were still talents among them who could be useful to us. Rather than executing them all, it might be better to accept their surrender and recruit them to serve us by attacking our enemies."
EDG_flavor_TTS.13.a:0 "We share no common ground with these beasts!"
EDG_flavor_TTS.13.b:0 "We can accept surrenders and recruit turncoats."

EDG_flavor_TTS.14.t:0 "Brazen Words"
EDG_flavor_TTS.14.d:0 "The chaotic situation in Iberia has remained unresolved for a long time. The already tense atmosphere among the peninsula's states grew even more fraught after [Root.GetAdjective]'s intervention in Iberia. [Root.Monarch.GetTitle] [Root.Monarch.GetName] recently received a letter reporting that an unlawful merchant convoy from [Root.GetAdjective] had uttered brazen words in Toledo, claiming that no one could punish [Root.GetAdjective] people because they were backed by their immensely powerful [Root.GetAdjective] Empire, which would absolutely crush any peninsular prince who dared challenge its authority. The writer of the letter cautiously asked at the end: 'Is that so, Your Excellency?'"
EDG_flavor_TTS.14.a:0 "There is no need to conceal our ambitions."
EDG_flavor_TTS.14.b:0 "Commerce above all."
cb_EDG_WG_superiority_IBR_unification_allow_tt:0 "If the §YStruggles in Iberia§! have not ended, we will be able to use the §YStruggles in Iberia§! Casus Belli."
EDG_Mediterranean_trade_activities_tt:0 "We will be able to trigger the §YMediterranean Trade§! event chain through neighboring countries."

EDG_flavor_TTS.15.t:0 "Emperor Permits Visit of German Mercenary Corps"
EDG_flavor_TTS.15.d:0 "The Emperor has granted us permission to recruit mercenaries from the German regions, providing us with excellent opportunities to expand our military forces. Numerous mercenary leaders from Germany have arrived at the court of the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName], offering their services."
EDG_flavor_TTS.15.a:0 "Excellent partners!"
EDG_flavor_TTS.15.b:0 ""

EDG_flavor_TTS.16.t:0 "Military Exchange with Italy"
EDG_flavor_TTS.16.d:0 "Recently, the [From.GetAdjective] [From.Monarch.GetTitle] [From.Monarch.GetName] sent us a letter expressing a desire to engage with mercenary corps from the German regions, requesting that we issue passes allowing German mercenaries to enter Italy and serve [From.GetAdjective]."
EDG_flavor_TTS.16.a:0 "We trust in Latin pacifism."
EDG_flavor_TTS.16.b:0 "We cannot allow Latins to acquire our arms."

EDG_flavor_TTS.17.t:0 "Italian Empire Advances into Germany"
EDG_flavor_TTS.17.d:0 "The iron heel of [From.GetAdjective] has trampled into German territory, crushing the Emperor's armies as if breaking dry weeds. We clearly cannot withstand them. The entire nation's military has fallen into great panic; they have no heart for battle. Conscription-aged youths across the land are refusing military service, even fleeing our country."
EDG_flavor_TTS.17.a:0 "We are overwhelmed!"
EDG_flavor_TTS.17.b:0 ""

EDG_flavor_TTS.18.t:0 "French Guard"
EDG_flavor_TTS.18.d:0 "The French King's Musketeer Guard was, in fact, a very young unit at the time. Established by Louis XIII in 1622, many of its members were minor nobles from the southwestern French province of Gascony. This was likely related to the assistance the Gascons provided to Henry IV during the Huguenot wars, facilitating his successful accession to the throne.\n\nThe Musketeer Guard was personally commanded by the French King as its captain-lieutenant, fully indicating that it was the French King's personal guard, his closest and most reliable force. Simultaneously, it represented the monarchy's remembrance of past glorious times and respect for the family's martial traditions.\n\nDue to the Musketeer Guard's excellent training, they gradually gained fame across Europe and came to the attention of the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Now, with our conquest of all France seemingly inevitable, the Musketeer Guard established by the French King has sworn allegiance to us, pledging to serve [Root.Monarch.GetTitle] [Root.Monarch.GetName] faithfully."
EDG_flavor_TTS.18.a:0 "Excellent warriors!"
EDG_flavor_TTS.18.b:0 ""

EDG_flavor_TTS.19.t:0 "Spanish Tercio Regiments"
EDG_flavor_TTS.19.d:0 "Building upon the experience gained in Naples in 1505, and with the approval of King Ferdinand II of Aragon in northeastern Spain, Gonzalo de Córdoba organized his army into 20 units called 'columnas' (columns). Each columna consisted of 1,000 to 1,250 men (a mix of pikemen, halberdiers, arquebusiers, and sword-and-buckler men), further divided into 5 companies. This was the first regular tactical formation established in Western Europe based on theories of weapon usage since the phalanx formations of ancient Rome fell out of use. In terms of its actual combat role, this columna was equivalent to a modern battalion or regiment, commanded by a Maestre de Campo or Colonel.\n\nOver the next 20 years, the Spanish gradually adopted a formation system called the 'tercio' to replace the old medieval 'batallones'. Initially, each tercio consisted of a varying number of columnas, eventually standardized to three. This gave each tercio a total strength of over 3,000 men. As the tercio became the standard formation of the Spanish army, sword-and-buckler men and halberdiers disappeared, replaced by tercios composed of pikemen and arquebusiers, known as the 'Spanish Square' or 'Tercio'.\n\nFollowing the conquest of Iberia by [Root.GetAdjective], we incorporated numerous Tercio regiments. Military experts have distilled extensive experience from the Tercio system, formulating phalanx tactics better suited to our own needs."
EDG_flavor_TTS.19.a:0 "Truly excellent soldiers!"
EDG_flavor_TTS.19.b:0 "We shall uphold the Tercio tactics as our guiding principle!"

EDG_flavor_TTS.20.t:0 "Italy Regains Freedom"
EDG_flavor_TTS.20.d:0 "As the Italian Wars intensified and expanded further, they brought numerous consequences. The French, Germans, Iberians, and even invaders from the Balkans began a feast to carve up Italy. The Italian people lived in constant fear, their national dignity trampled ruthlessly. However, with the establishment and expansion of [Root.GetAdjective] in Italy, the flame of Latin resistance was ignited, gradually driving the foreign invaders from the land of the Apennines. Italy has once again welcomed freedom."
EDG_flavor_TTS.20.a:0 "A moment watched by all!"
EDG_flavor_TTS.20.b:0 ""

EDG_flavor_TTS.21.t:0 "The Neapolitan Faction's Court Coup"
EDG_flavor_TTS.21.d:0 "Lurking in the shadows of the castle's high tower, Carlo di Capua gripped his dagger, staring at the distant, massive royal palace. The night breeze gently brushed his robes; he was alone in the darkness. He was the final link in this operation, and the most dangerous one.\n\nHe waited silently until midnight, when all the guards had fallen into deep sleep, then slipped quietly into the palace. Moving as silently as a cat, he passed through one deserted, shadow-cloaked secret passage after another. Finally, he reached the bedchamber of the [Root.Monarch.GetTitle].\n\nHe was here to behead the foolish [Root.GetAdjective] ruler. This damned idiot had moved the capital to Milan, harming the interests of countless nobles. Now, Carlo was hired to assassinate this incompetent leader. He saw the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] sleeping peacefully in bed.\n\nCarlo di Capua approached the bedside and drew his dagger. In that moment, he felt the sweat in his palm; he didn't know if it was nervousness or fear. He gazed at the King's face, rapidly thinking about his next move.\n\nIn this difficult moment, he pondered for a long time. Finally, his mind became very calm. The dagger moved gently towards the throat of [Root.Monarch.GetTitle] [Root.Monarch.GetName], ready for the decisive strike.\n\nThe world seemed frozen in time. In this quiet, tense moment, the assassin took a deep breath and thrust his dagger forward.\n\n'Boom—' The door to [Root.Monarch.GetName]'s room was thrown open by the guards. The [Root.Monarch.GetTitle] awoke with a start and looked at the assassin before him: 'You—who are you?!'"
EDG_flavor_TTS.21.a:0 "Heavens!"

EDG_flavor_TTS.22.t:0 "[From.GetAdjective]'s Political System"
EDG_flavor_TTS.22.d:0 "After establishing the province of [From.GetAdjective], we need to assign it a political system to ensure good governance. We should choose either a hereditary, republican, or theocratic system as its form of government."
EDG_flavor_TTS.22.a:0 "[From.GetAdjective] shall be ruled hereditarily by a lord we appoint."
EDG_flavor_TTS.22.b:0 "A national council shall govern [From.GetAdjective]."
EDG_flavor_TTS.22.c:0 "Only the Gospel of the Lord can bring rebirth to [From.GetAdjective]."

EDG_flavor_TTS.23.t:0 "[Root.GetAdjective]'s Political System"
EDG_flavor_TTS.23.d:0 "We require an official form of government to rule."
EDG_flavor_TTS.23.a:0 "Our suzerain will determine our form of government."

EDG_flavor_TTS.24.t:0 "Latinization"
EDG_flavor_TTS.24.d:0 "We have successfully assimilated the people of a region."
EDG_flavor_TTS.24.a:0 "We are one family."

EDG_flavor_TTS.25.t:0 ""
EDG_flavor_TTS.25.d:0 ""
EDG_flavor_TTS.25.a:0 ""

EDG_flavor_TTS.25.t:0 "Italian Empire"
EDG_flavor_TTS.25.d:0 "Within the palace of the Kingdom of Italia, [Root.Monarch.GetTitle] [Root.Monarch.GetName], sovereign over all Italy, sat upon a throne crafted from diamonds and precious gems, robed in magnificent white. The entire hall was filled with an atmosphere of solemnity and reverence; all present knelt, loudly proclaiming: 'Long live His/Her Majesty the [Root.Monarch.GetTitle]! Long live! Long live!'\n\nUpon [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s head rested a magnificent crown, wrought of exquisite gems and gold, shimmering with a dazzling light.\n\nThe assembled courtiers, their hearts stirred, gazed upon this crown, feeling its profound weight. Then, a soft light swept over the crown, causing it to float and settle upon [Root.Monarch.GetName]'s head, formally marking [Root.Monarch.GetName]'s coronation as the ruler of the Kingdom.\n\nThe [Root.Monarch.GetTitle], deeply aware of the responsibility and mission now borne, addressed all subjects sincerely, pledging to strive for the prosperity of [Root.GetAdjective], to safeguard the security and stability of the Empire, to promote the implementation of various policies, and to ensure that more people benefit from [Root.GetAdjective]'s development.\n\nThe entire coronation ceremony was deeply imprinted in everyone's mind. They understood that [Root.Monarch.GetName] would lead the Empire to meet future challenges and leave their own mark upon the long river of history."
EDG_flavor_TTS.25.a:0 "The Norman golden eagle soars through the skies of Italia."

EDG_flavor_TTS.26.t:0 "[8001.GetName] Counter-Reformation Center"
EDG_flavor_TTS.26.d:0 "It was a clear Sunday in $YEAR$.\n\nThe Reformation had spread like wildfire onto the soil of Italia, troubling even [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The numerous inquisitions across the land could not be everywhere at once; despite arresting heretics day and night and executing them, they could not stop impious thoughts from spreading across [Root.GetAdjective].\n\nUntil that day, in the inquisition of [Root.Capital.GetName], no one was being interrogated, yet the conflict of faith did not cease. Everyone knew in their hearts that the matter was far from over.\n\nThe Archbishop of [Root.Capital.GetName], the stubborn Ranieri, ordered the gathering of all clergy in the diocese, summoning them in Christ's name to hear his decree. Two weeks later, the clergy of [Root.Capital.GetName] assembled, taking their seats on time, with only two confused clerics arriving late. The first to be addressed was Bishop Ugolino of Reggio, who was commanded to obey God's guidance and cease his sympathetic actions towards heretics, lest he be arrested and deemed equally guilty. Subsequently, Archbishop Ranieri vehemently criticized several other clerics for their ineffective work in arresting heretics. Ranieri, emotional and speaking in impassioned, rhythmic shouts, kept the atmosphere tense for a long time, even stunning the lowly gatekeepers with his fervor.\n\nBy sunset, the Archbishop had criticized almost everyone present—even the servant who brought him water received a scolding—until finally, at the very end, the Archbishop produced a decree from [Root.Monarch.GetTitle] [Root.Monarch.GetName], demanding the reorganization of the Inquisition, stricter control over heretics, the expansion of church schools, a ban on the distribution of Protestant printed materials, strict vigilance at customs, and more. After the sun set, an even brighter night was about to arrive."
EDG_flavor_TTS.26.a:0 "None may challenge the authority of the Holy Church!"
EDG_TTS_decision_Anti_Reformation_Center_TT:0 "Unlocks the decision §YCatholic Counter-Reformation Center§!"


EDG_TTS_decision_become_EDG_catharism_title:0 "Request Arles' Assistance for [Root.GetAdjective]'s Conversion to Catharism"
EDG_TTS_decision_become_EDG_catharism_desc:0 "Our relations with the Pope have reached a freezing point; the Pope's interference has made it difficult for us to continue. Perhaps we can seek help from the Kingdom of Arles, asking them to send a group of well-trained missionaries to our country to assist us in converting to Catharism and freeing ourselves from the constraints of the Roman Church."
EDG_flavor_TTS.27.t:0 "[FROM.GetName] Requests Conversion to Catharism"
EDG_flavor_TTS.27.d:0 "Due to discord with the Pope, [FROM.GetName]'s [FROM.Monarch.GetTitle] [FROM.Monarch.GetName] has requested that [Root.Monarch.GetTitle] [Root.Monarch.GetName] dispatch a group of Cathar missionaries to [FROM.GetName] to help them embrace the Cathar faith."
EDG_flavor_TTS.27.a:0 "We gladly welcome our brethren of the same faith!"
EDG_flavor_TTS.27.b:0 "This is a waste of resources."

EDG_flavor_TTS.28.t:0 "[FROM.GetName] Has Granted Our Request"
EDG_flavor_TTS.28.d:0 "The pious and generous [FROM.GetName] [FROM.Monarch.GetTitle] [FROM.Monarch.GetName] has granted our request. A large number of Cathar clergy have arrived in [Root.GetAdjective] and begun proclaiming the Gospel of Christ!"
EDG_flavor_TTS.28.a:0 "Let us convert to the true faith!"

EDG_flavor_TTS.29.t:0 "[FROM.GetName] Has Denied Our Request"
EDG_flavor_TTS.29.d:0 "The foolish [FROM.GetName] [FROM.Monarch.GetTitle] [FROM.Monarch.GetName] has refused to send us missionaries, arrogantly claiming it would be a waste of their resources."
EDG_flavor_TTS.29.a:0 "They are truly short-sighted."

EDG_flavor_TTS.30.t:0 "Roma Renascens"
EDG_flavor_TTS.30.d:0 "Since the fall of the Roman Empire, no other empire has managed to dominate the entire Mediterranean and its surrounding regions. Justinian failed, and Charlemagne never succeeded. Since the barbarians swept across the imperial borders, the whole of Europe plunged into an endless Dark Age. But now, all civilizations welcome a bright new era! Where countless Greek pretenders failed, a [Root.GetAdjective] has succeeded. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has achieved it; [Root.GetAdjective] has once again conquered the Mediterranean and restored the glory of the Roman Empire."
EDG_flavor_TTS.30.a:0 "We are the heirs of Rome!"
EDG_flavor_TTS.30.b:0 "The Roman Empire shall be reborn in the world."
EDG_flavor_TTS.30.c:0 "Once more, true Romans dwell between the two seas!"

EDG_flavor_TTS_Mafia_event.1.t:0 "Sicilian Mafia"
EDG_flavor_TTS_Mafia_event.1.d:0 "The Mafia originated in Sicily. These criminals often operate smuggling activities individually, monopolizing illicit operations in the Campania region and gradually expanding into neighboring areas. Recently, their activities have become increasingly active, and neither the Duke of Capua nor the Protector of Sicily can afford to ignore their influence. Mafia organizations in various states primarily operate with a horizontal structure, remaining independent of each other. Operating on a principality basis, this allows the governments of the Neapolitan states opportunities to engage separately with their local Mafia groups, setting the stage for differing future attitudes towards them. How will our relationship with the Mafia ultimately unfold?"
EDG_flavor_TTS_Mafia_event.1.a:0 "If everything had an answer, the world wouldn't have so many questions."
EDG_flavor_TTS_Mafia_event.1.b:0 ""

EDG_flavor_TTS_Mafia_event.2.t:0 "Mafia Smuggling Activities"
EDG_flavor_TTS_Mafia_event.2.d:0 "The Mafia originated in Sicily. These criminals often operate smuggling activities individually, monopolizing illicit operations in the Campania region and gradually expanding into neighboring areas. Recently, their activities have become increasingly active, and neither the Duke of Capua nor the Protector of Sicily can afford to ignore their influence. Mafia organizations in various states primarily operate with a horizontal structure, remaining independent of each other. Operating on a principality basis, this allows the governments of the Neapolitan states opportunities to engage separately with their local Mafia groups, setting the stage for differing future attitudes towards them. How will our relationship with the Mafia ultimately unfold?"
EDG_flavor_TTS_Mafia_event.2.a:0 "We can tolerate such petty theft."
EDG_flavor_TTS_Mafia_event.2.b:0 "Laws must be strictly enforced, and violations must be investigated!"

EDG_flavor_TTS_Mafia_event.3.t:0 "'Protection Money'"
EDG_flavor_TTS_Mafia_event.3.d:0 "Another case of organized crime extorting 'protection money' has occurred on our soil. Evidence suggests this activity is backed by the Mafia. Considering the Mafia's unique position in the current political environment, local government officials are consulting us on how to proceed."
EDG_flavor_TTS_Mafia_event.3.a:0 "The Mafia is an integral part of our grassroots governance."
EDG_flavor_TTS_Mafia_event.3.b:0 "Eradicating gangs and evil is imperative!"

EDG_flavor_TTS_Mafia_event.4.t:0 "Gang Assaults Local Official"
EDG_flavor_TTS_Mafia_event.4.d:0 "A group of unruly gang members assaulted one of our local officials. While they did not cause significant physical harm, they did damage public property and made some inappropriate statements attacking the authorities."
EDG_flavor_TTS_Mafia_event.4.a:0 "Engage in peaceful dialogue with them."
EDG_flavor_TTS_Mafia_event.4.b:0 "This is a line that must not be crossed."

EDG_flavor_TTS_Mafia_event.5.t:0 "Patriotic Gangs"
EDG_flavor_TTS_Mafia_event.5.d:0 "In light of the recent war threats we face, there has been a degree of discontent among the populace in certain regions of [Root.GetAdjective]. They have verbally abused local officials and even caused disturbances. Strangely enough, in some areas, local gangs have taken on the role of maintaining order. They have assisted local governments in keeping the peace and calming the public, significantly reducing the pressure on local governance. Many officials have praised these gangs as patriots."
EDG_flavor_TTS_Mafia_event.5.a:0 "Well done."
EDG_flavor_TTS_Mafia_event.5.b:0 "Is it appropriate to say this?"

EDG_flavor_TTS_Mafia_event.6.t:0 "Disappearance of the Opposition"
EDG_flavor_TTS_Mafia_event.6.d:0 "No matter how wise our policies are, there are always stubborn opponents dissatisfied with [Root.GetAdjective]'s decisions. Recently, however, dissenting voices seem to have diminished significantly. These opponents have faced violent threats, and relevant departments have gathered evidence proving that Mafia members issued warnings to them."
EDG_flavor_TTS_Mafia_event.6.a:0 "The Mafia is our close friend."
EDG_flavor_TTS_Mafia_event.6.b:0 "Don't spread rumors, don't believe rumors!"

EDG_flavor_TTS_Mafia_event.7.t:0 "Assistants in Grassroots Governance"
EDG_flavor_TTS_Mafia_event.7.d:0 "Issues in grassroots governance are always complex, and there are always misguided mobs opposing our rule. Many [Root.GetAdjective] officials find grassroots problems troubling. Recent reports suggest that some local officials have collaborated with local gang groups to suppress opposition, achieving considerable success."
EDG_flavor_TTS_Mafia_event.7.a:0 "We cannot do without these forces in the shadows."
EDG_flavor_TTS_Mafia_event.7.b:0 "Who said we should govern alongside these criminals?"

EDG_flavor_TTS_Mafia_event.8.t:0 "Legalization of Mafia Political Participation"
EDG_flavor_TTS_Mafia_event.8.d:0 "In the past, the Mafia in [Root.GetAdjective] was an illegal organization formed by marginalized and discriminated people. However, over time, the Mafia gradually evolved into a powerful political force and began seeking legitimate political participation with the [Root.GetAdjective] government.\n\nThe political system of [Root.GetAdjective] inherently suffers from corruption and interest groups. Rulers themselves often engage in power games and voter bribery to gain more political resources, and these actions provided conditions for the Mafia to engage in political deals with the authorities. Over time, cooperation with the Mafia became a principle and custom in [Root.GetAdjective]'s operations, and the [Root.GetAdjective] Mafia successfully became an integral part of the political system."
EDG_flavor_TTS_Mafia_event.8.a:0 "Let us cooperate more effectively!"
EDG_flavor_TTS_Mafia_event.8.b:0 "Damn it, how can we govern the country properly alongside these vermin?"

EDG_flavor_TTS_Mafia_event.9.t:0 "Mafia Uprising"
EDG_flavor_TTS_Mafia_event.9.d:0 "In [Root.GetAdjective], the Mafia is an organization of unwelcome individuals who strongly resent government rule. In $YEAR$, Mafia organizations began mobilizing to launch an uprising against the current government. They demonstrated their protest by setting fires in city centers and erecting barricades. These actions drew the attention of others dissatisfied with the status quo, who joined the Mafia's ranks.\n\nThe Mafia members' goal was to overthrow the government and establish a new republic controlled by these Mafia families, proclaiming their intention to create a fairer and more democratic social system."
EDG_flavor_TTS_Mafia_event.9.a:0 "Resolve the issue through peaceful communication."
EDG_flavor_TTS_Mafia_event.9.b:0 "This is no ordinary gang; we must strike hard!"

EDG_flavor_TTS_Mafia_event.10.t:0 "Sweeping the Mafia into the Dustbin of History"
EDG_flavor_TTS_Mafia_event.10.d:0 "The Mafia is notorious for extortion and violence, drawing hatred from many citizens and government officials, yet they could never be eradicated—until now, [Root.GetAdjective] has succeeded.\n\nThe [Root.GetAdjective] government had long attempted to crack down on this organization but made little progress. Then, on a quiet night, the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] launched a large-scale operation, arresting all individuals involved in Mafia activities based on long-prepared intelligence.\n\nBy this time, the Mafia leadership had been eliminated, leaving the remaining members feeling helpless and panicked. The [Root.GetAdjective] [Root.Monarch.GetTitle] seized this opportunity to intensify the crackdown, gradually destroying its remaining influence.\n\nThe [Root.GetAdjective] government implemented numerous measures to protect the public from the Mafia's malign influence. They established a regulatory mechanism to ensure criminals could not reorganize, guaranteeing that the Mafia organization is swept into the dustbin of history."
EDG_flavor_TTS_Mafia_event.10.a:0 "We are finally rid of these bloodsuckers."
EDG_flavor_TTS_Mafia_event.10.b:0 ""


EDG_flavorLER.0.t:0 "On the Nationality of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_flavorLER.0.d:0 "In the capital of [Root.GetAdjective], [Root.Capital.GetName], a political storm is brewing. The [Root.Monarch.GetTitle] of the Polish Republic, [Root.Monarch.GetName], is of German origin. His father was a Catholic German noble, and [Root.Monarch.GetName] converted to the Hussite faith only in adulthood. This has made him a target for attacks by the Polish nobility.\n\nThe Polish nobles believe that a leader who is not Polish cannot effectively represent the Polish people. They demand [Root.Monarch.GetName]'s abdication and the return of power to a Pole.\n\nMany republicans, however, insist that the leader of [Root.GetAdjective] should not be defined by birthplace or ethnicity, but rather by capability and leadership qualities—especially now, when [Root.GetAdjective] faces severe internal and external threats, and a strong leader is needed more than ever. They argue that [Root.Monarch.GetName] is an excellent leader and military commander.\n\nYet most Polish nobles remain obstinate, adamant that [Root.Monarch.GetName] is unfit to lead [Root.GetAdjective]. The political storm continues to rage. People are beginning to fear that this dispute could lead to violent conflict and political turmoil."
EDG_flavorLER.0.a:0 "[Root.Monarch.GetName] shares our faith in the same truth."
EDG_flavorLER.0.b:0 "We cannot accept leadership by a foreigner."

EDG_flavorLER.1.t:0 "Bolesław Hohenzollern's Return"
EDG_flavorLER.1.d:0 "Bolesław Hohenzollern was once an excellent Marshal of [Root.GetAdjective], but due to suppression and exclusion by the native Polish nobility, he was forced to leave [Root.GetAdjective] and embark on a life of exile. Hohenzollern fled to the German regions. Wandering and destitute, with no way out, he was compelled to join a mercenary band from Brandenburg called the 'Black Owls.' Although the Poles had cast Bolesław Hohenzollern aside, he proved his talent on the battlefield and gradually rose to lead this mercenary company. Recently, he has arrived in the territories of [Root.GetAdjective] with his mercenary band and offered to rejoin [Root.GetAdjective]."
EDG_flavorLER.1.a:0 "Welcome Bolesław Hohenzollern back!"
EDG_flavorLER.1.b:0 "He has become a complete traitor."

EDG_flavorLER.2.t:0 "Lublin Synod"
EDG_flavorLER.2.d:0 "In $YEAR$, Hussite theologians gathered in Lublin, Poland, for a religious synod. They fervently presented their beliefs, asserting that only the Hussite faith represented true Christianity.\n\nAfter everyone had expressed their views, the moderator of the synod posed a question: How should we treat other heretics?\n\nThis question provoked strong reactions from the attendees. Some believed a moderate approach should be taken, seeking to change heretics' beliefs through persuasion and education. However, the majority of Hussite theologians passionately argued that such methods were futile. They declared that only a crusade could eradicate heresy and uphold the true Christian faith. The existence of heresy was a blasphemy against God and must be purged completely. Hussite warriors should launch attacks against heretical forces and destroy them utterly.\n\nThe fervor and steadfast faith of these Hussite theologians evoked deep admiration. They believed they were God's chosen people, bearing the responsibility and duty to defend the true Christian faith."
EDG_flavorLER.2.a:0 "We are the Sword of Hus."
EDG_flavorLER.2.b:0 "This seems too radical."

EDG_flavorLER.3.t:0 "Tarnów Act"
EDG_flavorLER.3.d:0 "On a tranquil summer evening in $YEAR$, a large crowd gathered in front of the Tarnów city government. These people wore diverse attire, hailed from different classes and regions, yet all shared solemn expressions and resolute gazes; many among them were followers of the Hussite faith. After a brief silence, a tall clergyman mounted the platform—it was the renowned Hussite theologian Kazimierz.\n\nKazimierz held a document, formally announcing the Hussite stance and action plan regarding heretics. He spoke with passionate fervor: 'We must defend the true Christian faith; we must show no mercy towards those heretics! Of course, we must also purge heretics from within our own country to ensure they do not once again defile our pure faith.'\n\nThis act explicitly stipulated the pursuit and punishment of any heretical actions, including the potential launch of a crusade to eliminate heretical forces."
EDG_flavorLER.3.a:0 "The Lord will guide your path."
EDG_flavorLER.3.b:0 "We cannot let this pass."

EDG_flavorBOOK.1.t:0 "Frankfurt Book Fair"
EDG_flavorBOOK.1.d:0 "The Frankfurt Book Fair can trace its origins back to the Frankfurt Trade Fair in the 11th century. In 1240, Emperor Frederick II granted privileges to the Frankfurt Trade Fair to provide necessary security for merchants. Subsequent rulers continued to bestow these privileges. By the end of the Middle Ages, Frankfurt had developed into 'one of Europe's most important international markets,' and the trade of manuscripts at the medieval fair became the origin of the future Frankfurt Book Fair. Due to Frankfurt's proximity to Mainz, the birthplace of movable type printing, its superior geographical location at the crossroads of east-west and north-south trade routes, its convenient water transport via the Rhine and Main rivers, and the existence of the major fair, it was well-positioned to become a center for the dissemination of the new printing technology and a European book market. The Frankfurt Trade Fair increasingly became a frequent destination for booksellers and printers from various countries. In 1485, the Frankfurt Book Fair officially emerged.\n\nThe arrival of numerous book printers and traders brought substantial revenue to the Frankfurt Trade Fair and further stimulated the development of the book trade. According to the Frankfurt city ledger of 1488, the stalls and market fees related to printers and booksellers during that year's Easter Fair totaled 267 Heller and 4 Shillings, accounting for nearly eight percent of the fair's total revenue. By the mid-16th century, Frankfurt had become the center of the European printing and publishing industry and international book trade. Booksellers, scholars, government officials, and book collectors from across Europe gathered here annually to conduct book trades and academic exchanges. Various books and the latest information converged at the book fair and then spread throughout Europe via the movement of people and books. A scholar thus remarked: 'Frankfurt's location and its world-famous fair allowed it, during the era of Latin literature, to effortlessly cross language boundaries and rapidly become the world market for literature.'"
EDG_flavorBOOK.1.a:0 "The most glorious era of the book trade."
EDG_price_EDG_flavorBOOK_1:0 "Frankfurt Book Fair"
EDG_flavorBOOK_1_tt:0 "§YChristian§! nations will have the opportunity to purchase books from §M[Root.GetAdjective]§!."

EDG_flavorBOOK.2.t:0 "Book Merchandise from Frankfurt"
EDG_flavorBOOK.2.d:0 "A group of German merchants from Frankfurt are offering us a batch of high-quality books for sale, claiming they contain the price of knowledge."
EDG_flavorBOOK.2.a:0 "The price of knowledge has never been cheap."
EDG_flavorBOOK.2.b:0 "This is beyond our means."
EDG_flavorBOOK_2_tt:0 "These books come from §MFrankfurt§!."

EDG_flavorBOOK.3.t:0 "Works of Albrecht Dürer"
EDG_flavorBOOK.3.d:0 "While the Germans utilized the paper revolution to introduce movable type, the Italians caught up and regained dominance using their artistic talent and skill in creating luxury goods. Dürer learned his initial craft from his father as a youth, showing exceptional aptitude for drawing; by age 13, he could draw his own portrait with striking realism, and a portrait of his father at 19 fully demonstrated his mature draftsmanship, rivaling even da Vinci. He later worked for three years in the workshop of the painter Michael Wolgemut. Wolgemut's large workshop also produced woodcut illustrations for Dürer's godfather, the printer and publisher Anton Koberger. This exposure to the largest printing house of the time greatly influenced Dürer. His first encounter with copper engraving techniques in childhood left an indelible impression, which decisively shaped his later creative contributions to printmaking.\n\nDürer was fortunate to live in such a vibrant era, allowing his talents to flourish. His works include woodcuts and other prints, oil paintings, sketch drawings, and detailed studies. Among his oeuvre, his prints are the most influential. He is considered one of the finest masters of woodcut and copper engraving. His watercolor landscapes rank among his greatest achievements, capturing atmosphere and emotion with remarkable vividness. As Germany's greatest painter, Dürer's artistic explorations profoundly impacted German art. As one critic noted, 'Dürer is the representative national painter of Germany. He was also the artistic founder who brought Italian Renaissance ideas into Germany and initiated a new epoch for German national art.' Friedrich Engels also highly praised him, regarding Dürer and Leonardo da Vinci as giants produced by an era that needed giants.\n\nMerchants from Frankfurt have also shown great interest in Dürer, publishing his works extensively and attempting to sell them to us."
EDG_flavorBOOK.3.a:0 "He is a genius."
EDG_flavorBOOK.3.b:0 "This is beyond our means."

EDG_flavorFKN_1_a_tt_MAI:0 "Since @MAIMainz exists and holds a core on [4718.GetName], this province will be returned to the Archbishopric of @MAIMainz."
EDG_flavorFKN_1_a_tt:0 "@FKN Franconia will be §Rsplit§! into numerous principalities. The @WUR House of Habsburg will be able to inherit the non-separated parts of @FKN Franconia.\n\nThe principalities that split from the Duchy will become §Yindependent§! and will hold a grudge against the @WUR House of Habsburg.\n\nAmong the split principalities, @BYT Bayreuth and @ANS Ansbach will become §MFree Imperial Cities§! of the Habsburgs.\n\nIf @BAD Baden exists and is a subject of Franconia, it will become a §Mvassal§! of the Habsburgs."
EDG_flavorFKN.1.t:0 "The Succession of Franconia"
EDG_flavorFKN.1.d:0 "Amid the collapse of the Hohenstaufen dynasty, the House of Habsburg seized vast territories in Swabia, becoming the Counts of Württemberg. In subsequent periods, they entrenched themselves as the most powerful vassal under the Duke of Franconia, dominating Swabia.\n\nThe former Count of Württemberg, Albrecht, married the daughter of Emperor Sigismund and was designated as Sigismund's heir. However, Albrecht died in the war against the Turks. His posthumous son, Ladislaus, was too young to govern, so Frederick III served as Regent of Württemberg and actively intervened in the affairs of the Duchy of Franconia.\n\nHeinrich V, Duke of Franconia, was advanced in years and had no male heir. He married his daughter to Frederick III, Count of Württemberg, and, with the consent of the Franconian Estates, designated Frederick III as the heir to the Duchy of Franconia. Now that Duke Heinrich V of Franconia has passed away, should we, according to the agreement, allow the House of Habsburg to inherit the Duchy of Franconia?"
EDG_flavorFKN.1.a:0 "The House of Habsburg is destined by Heaven."
EDG_flavorFKN.1.b:0 "We have other options."

EDG_flavorHAB.0.t:0 "The Habsburgs of Swabia"
EDG_flavorHAB.0.d:0 "The House of Babenberg still rules the Margraviate of Austria, while Tyrol and Carinthia belong to the House of Zähringen. Although Rudolf I of the House of Habsburg was renowned for his martial prowess and sanctity, the Babenberg line did not die out, so the Habsburgs continued to develop in the Swabian region. Amid the collapse of the Hohenstaufen dynasty, they seized vast territories in Swabia, becoming the Counts of Württemberg. In subsequent periods, they entrenched themselves as the most powerful vassal under the Duke of Franconia, dominating Swabia. However, they suffered an unfortunate defeat against the Swiss, losing their ancestral seat, Habsburg Castle.\n\nThe former Count of Württemberg, Albrecht, married the daughter of Emperor Sigismund and was designated as Sigismund's heir. However, Albrecht died in the war against the Turks. His posthumous son, Ladislaus, was too young to govern, so Frederick III served as Regent of Württemberg.\n\nHeinrich V, Duke of Franconia, was advanced in years and had no male heir. He married his daughter to Ernst, Count of Württemberg, the father of Albrecht and Frederick III. In 1442, due to the Duke of Franconia's lack of an heir and his advanced age, and with the consent of the Franconian Estates, Frederick III was designated as the heir to the Duchy of Franconia. Upon Heinrich V's death, the Habsburgs would rule Franconia. However, prolonged internal strife and imperial diplomacy gradually eroded the Duke of Franconia's control over his domain. Although the Habsburgs of Württemberg were the most powerful vassals within the duchy, they could not entirely control the entire territory.\n\nThe House of Habsburg would have the opportunity to inherit the Babenberg legacy in Austria after succeeding in Franconia, and could even lay claim to the Bohemian crown, thereby becoming the most powerful prince within the Empire."
EDG_flavorHAB.0.a:0 "The House of Habsburg is destined for greatness."
EDG_flavorHAB_0_tt:0 "Although the House of Habsburg currently holds only the title of @WUR Count of Württemberg, we will acquire the @FKN §MDucal title of Franconia§! and its associated §YElectorate§! upon the death of the @FKN Duke of Franconia. However, due to internal divisions within @FKN the Duchy of Franconia, we will only obtain §Mpart of the ducal territories§!.\n\nThrough our marriage alliance with the House of Babenberg, we will acquire the @H02 §MMargraviate of Austria§! title upon the extinction of the current Babenberg line.\n\nOur former Count Albrecht was the son-in-law and designated heir of @BOH King Sigismund of Bohemia. After Sigismund's death, if the §YHussites resurface§!, we will have the opportunity to claim the §YBohemian throne§!.\n\n"


EDG_flavorHAB.1.d:0 "Maximilian I was a highly gifted member of the House of Habsburg. Later generations called him the 'Last Knight.' He embodied both the chivalric ideals of the Middle Ages and the spirit of a Renaissance monarch—a scholar and poet, a patron of humanists and artists. He was virtuous, handsome, and romantic, though admittedly somewhat unrestrained. He enjoyed women and wine, hunting and festivities; he knew how to revel but also how to endure. In his later years, fearing sudden death, he even traveled with his coffin disguised as a chest of books or treasure. In war, Maximilian I was a strategic commander, the founder of the German Landsknechte and the Imperial artillery, and an expert in cannon technology. He authored a semi-fictional autobiography, Weißkunig (The White King)... Of course, all this could only happen after he ascends the throne."
EDG_flavorHAB.1.t:0 "Maximilian"
EDG_flavorHAB.1.a:0 "Let him become the heir to the Empire!"
EDG_flavorHAB.1.b:0 "We have a more suitable candidate."

EDG_flavorHAB.2.t:0 "The Disposition of Austria"
EDG_flavorHAB.2.d:0 "Although the Babenberg dynasty of Austria persisted into the 15th century, with the passing of Ernst IV, the Babenberg story in the Holy Roman Empire finally came to an end. Frederick III, then Count of Württemberg from the House of Habsburg and son-in-law of Ernst IV, had been designated as the heir to the Margraviate of Austria. Should we allow the House of Habsburg to become the new masters of Austria?"
EDG_flavorHAB.2.a:0 "Austria rightfully belongs to the House of Habsburg."
EDG_flavorHAB.2.b:0 "We have a more suitable candidate."

EDG_flavorHAB.3.t:0 "The Babenberg Inheritance"
EDG_flavorHAB.3.d:0 "Although the Babenberg dynasty of Austria persisted into the 15th century, with the passing of Ernst IV, the Babenberg story in the Holy Roman Empire finally came to an end. Frederick III, then Count of Württemberg from the House of Habsburg and son-in-law of Ernst IV, had been designated as the heir to the Margraviate of Austria. We now have the opportunity to take possession of Austria and personally inscribe a new legend."
EDG_flavorHAB.3.a:0 "Austria rightfully belongs to the House of Habsburg."
EDG_flavorHAB.3.b:0 "But, I refuse!"

EDG_flavorHAB.4.t:0 "Patron of the Arts"
EDG_flavorHAB.4.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] possesses many excellent personal qualities. [Root.Monarch.GetSheHe] is not handsome, but [Root.Monarch.GetSheHe] is tall, well-built, and proportioned. [Root.Monarch.GetSheHe] has simple habits, a conciliatory demeanor, broad tastes, is very popular, and rarely makes enemies. [Root.Monarch.GetSheHe] is a skilled rider and a brave hunter; though not a great general, [Root.Monarch.GetSheHe] is fearless on the battlefield. [Root.Monarch.GetSheHe] has wide-ranging intellectual interests. [Root.Monarch.GetSheHe] understands six languages and can discuss art, music, literature, or theology. [Root.Monarch.GetName]'s contributions in literature and the arts are particularly outstanding. [Root.Monarch.GetSheHe] reorganized the University of Vienna and personally promoted the development of the University of Ingolstadt and the University of Freiburg. In [Root.Monarch.GetHisHer] time, [Root.Monarch.GetSheHe] was a friend and patron of scholars, supporting them and literati in writing poetry and staging plays, becoming synonymous with Venus in Germany."
EDG_flavorHAB.4.a:0 "This is a favorable inclination."
EDG_flavorHAB.4.b:0 "We can invest our resources elsewhere."

EDG_flavorHAB.5.t:0 "Albrecht Dürer"
EDG_flavorHAB.5.d:0 "Dürer was born into a Nuremberg family of goldsmiths and from a young age received training in the engraving and painting skills necessary for goldsmithing. At 13, Dürer drew a self-portrait with a silverpoint pen; its elegant and delicate strokes already revealed his extraordinary artistic talent. Although Dürer held deep respect for the masterful craftsmanship of artisans, driven by a strong thirst for knowledge and a desire to broaden his artistic horizons, he became an apprentice at 15 to Michael Wolgemut, the finest local painter. During his three-year apprenticeship, Dürer copied many works, gradually mastering various painting techniques, and began creating his own works using nature, the human body, and plants as subjects.\n\nAfter completing his apprenticeship, Dürer traveled across Europe, reaching Italy in 1494. The frescoes by Giotto in Padua left a deep impression on him. He greatly admired the artistic values and achievements in plastic arts of the Italian Renaissance and began consciously absorbing certain Italian elements, focusing his artistic exploration on the laws of form. The color and depiction of nature by the Venetians also greatly inspired him.\n\nA contemporary recalling Dürer's appearance wrote: 'He had an expressive face, bright eyes, a nose the Greeks would call quadrangular, a long neck, a broad chest, a tightly girded abdomen, strongly developed thigh muscles, well-proportioned and sturdy calves, and a refined appearance. Those who saw his fingers noted their slender, ivory-like beauty. His witty conversation and demeanor were utterly captivating, so much so that listeners felt nothing was more regrettable than when his speech ended. He was knowledgeable in astronomy, geography, philosophy, and aesthetics—not only understanding them but able to articulate them eloquently.' Friedrich Engels, in his famous assessment of the European Renaissance era, regarded Dürer as one of the outstanding figures alongside Leonardo da Vinci. He said, 'Albrecht Dürer was a painter, engraver, sculptor, architect, and, in addition, invented a system of fortification.'"
EDG_flavorHAB.5.a:0 "Bring this master here quickly!"
EDG_flavorHAB.5.b:0 "We don't have the money to hire him."

EDG_flavorHAB.6.t:0 "The Theologian Rule"
EDG_flavorHAB.6.d:0 "Rule is a scholar at one of our nation's universities. He is not only an excellent political theorist but also a fine literary figure, highly skilled at creating works that highlight wisdom. At a banquet, he presented the following piece to [Root.Monarch.GetTitle] [Root.Monarch.GetName]:\n\n'I sit in [Root.Capital.GetCapitalName], and the seven Prince-Electors and the Pope first kowtow to me. Then the Kings of Spain and France kowtow, followed by the Tsars of Ruthenia and Russia. Finally, the Ottoman Padishah and the Bulgarian Emperor respectfully kowtow deeply to me.'\n\nHe then said some puzzling things, like 'Entrance to the Desolate Ground,' something about lazy dogs and oxen, and a 'Constantinople Fox Fur Trading Post,' causing everyone to burst into laughter: the hall was filled with a joyful atmosphere."
EDG_flavorHAB.6.a:0 "Absurd."

EDG_flavorHAB.7.t:0 "Diocese of Ljubljana"
EDG_flavorHAB.7.d:0 "The Slovenes settled in the Carinthia region long ago and have been continuously expanding their influence. [Root.Monarch.GetTitle] [Root.Monarch.GetName] understood this well and persistently petitioned Pope [PAP.Monarch.GetName] to elevate Ljubljana in Carniola to a diocese. This move gained the welcome and support of the Slovenes. After initial success, [Root.Monarch.GetTitle] [Root.Monarch.GetName] further persuaded the Pope to simultaneously elevate Wiener Neustadt and three other cities to dioceses, establishing Austria as a major religious center of Catholicism."
EDG_flavorHAB.7.a:0 "All for the dynasty."
EDG_flavorHAB.7.b:0 "It is the Lord's will."
opinion_EDG_PAP_GOOD_view:0 "Papal Favor"

EDG_flavorHAB.8.t:0 "Saint Leopold"
EDG_flavorHAB.8.d:0 "The Pope has granted our request. Leopold III has been permitted for canonization and declared the patron saint of Austria, replacing Saint Coloman."
EDG_flavorHAB.8.a:0 "He is our great ancestor."
EDG_flavorHAB_8_tt:0 "We have facilitated the canonization of Leopold 'the Good' of the House of Babenberg as a §MSaint§! by the Pope. Leopold will be regarded as an §Mancestor§! of the House of Habsburg, commemorated by future generations."

EDG_flavorHAB.9.t:0 "Saint Leopold?"
EDG_flavorHAB.9.d:0 "Leopold III, known as 'Leopold the Good,' succeeded as Margrave of Austria on October 12, 1095. Leopold III married twice; his first wife died in 1105, and he then married Agnes, the widowed sister of Holy Roman Emperor Henry V and Duchess of Swabia. Agnes supported Leopold III against her father, King Henry IV. This connection to the Salian dynasty elevated the importance of the House of Babenberg. Agnes's previous marriage also linked them to the Hohenstaufen family, as one of her sons was the future Emperor Conrad III. Leopold styled himself 'Princeps Terrae,' reflecting his independent consciousness. In 1125, he was considered a candidate in the imperial election but declined the honor.\n\nLeopold III's most memorable achievements lie in the development of the country, particularly the founding of several monasteries. The founding of Klosterneuburg Monastery in 1108 was his most significant construction. Legend holds that the Virgin Mary appeared to him and led him to the place where his wife Agnes had lost her veil years earlier. He established Klosterneuburg Monastery there and later expanded the residence into his dwelling.\n\nLeopold III also promoted the development of towns such as Klosterneuburg, Vienna, and Krems an der Donau. Krems was granted minting rights, though these were never heavily utilized. In literature, works by figures like Henry of Melk and Ava of Göttweig originated during Leopold III's reign, representing the first literary texts from Austria.\n\nLeopold III died on November 15, 1136, and was succeeded by his third son, Leopold IV. He was buried in the Klosterneuburg Monastery he founded. His skull is preserved in an embroidered reliquary, with the forehead exposed and adorned with an archducal crown. Leopold also founded monasteries like Heiligenkreuz and Seitenstetten in the still largely forested territories he developed. These actions prompted the Church to advocate for his canonization. Clergymen have proposed an idea to [Root.Monarch.GetTitle] [Root.Monarch.GetName]—to petition the Pope for the canonization of Leopold III."
EDG_flavorHAB.9.a:0 "He should be canonized."
EDG_flavorHAB.9.b:0 "Let it be."
EDG_flavorHAB_9_tt:0 "We will request Pope §Y[PAP.Monarch.GetName]§! to canonize Leopold III. If successful, Leopold will be regarded as an ancestor of the House of Habsburg, commemorated by future generations."

EDG_flavorHAB.10.t:0 "[From.Monarch.GetName] Requests the Canonization of Leopold as a Saint"
EDG_flavorHAB.10.d:0 "Leopold III, known as 'Leopold the Good,' succeeded as Margrave of Austria on October 12, 1095. Leopold III married twice; his first wife died in 1105, and he then married Agnes, the widowed sister of Holy Roman Emperor Henry V and Duchess of Swabia. Agnes supported Leopold III against her father, King Henry IV. This connection to the Salian dynasty elevated the importance of the House of Babenberg. Agnes's previous marriage also linked them to the Hohenstaufen family, as one of her sons was the future Emperor Conrad III. Leopold styled himself 'Princeps Terrae,' reflecting his independent consciousness. In 1125, he was considered a candidate in the imperial election but declined the honor.\n\nLeopold III's most memorable achievements lie in the development of the country, particularly the founding of several monasteries. The founding of Klosterneuburg Monastery in 1108 was his most significant construction. Legend holds that the Virgin Mary appeared to him and led him to the place where his wife Agnes had lost her veil years earlier. He established Klosterneuburg Monastery there and later expanded the residence into his dwelling.\n\nLeopold III also promoted the development of towns such as Klosterneuburg, Vienna, and Krems an der Donau. Krems was granted minting rights, though these were never heavily utilized. In literature, works by figures like Henry of Melk and Ava of Göttweig originated during Leopold III's reign, representing the first literary texts from Austria.\n\nLeopold III died on November 15, 1136, and was succeeded by his third son, Leopold IV. He was buried in the Klosterneuburg Monastery he founded. His skull is preserved in an embroidered reliquary, with the forehead exposed and adorned with an archducal crown. Leopold also founded monasteries like Heiligenkreuz and Seitenstetten in the still largely forested territories he developed. These actions prompted the Church to advocate for his canonization. Clergymen have proposed an idea to [From.Monarch.GetTitle] [From.Monarch.GetName]—to petition the Pope for the canonization of Leopold III."
EDG_flavorHAB.10.a:0 "He truly deserves sainthood."
EDG_flavorHAB.10.b:0 "He is not yet worthy."

EDG_flavorHAB.11.t:0 "Apply to Become a Habsburg Union State?"
EDG_flavorHAB.11.d:0 "Our suzerain is the House of Habsburg. Regarding the governance of territories under a personal union, the Habsburgs have their own set of principles. Perhaps we could apply to them to become a privileged union state?"
EDG_flavorHAB.11.a:0 "We can strive for this."
EDG_flavorHAB.11.b:0 "We prefer to maintain the status quo."

EDG_flavorHAB.12.t:0 "[From.GetAdjective] Applies to Become a Habsburg Union State"
EDG_flavorHAB.12.d:0 "Regarding the governance of territories under a personal union, the Habsburgs have their own set of principles. It is for this reason that [From.GetAdjective] has applied to us for privileges to become a Habsburg Union State."
EDG_flavorHAB.12.a:0 "They shall be our Habsburg Union State."
EDG_flavorHAB.12.b:0 "We prefer to maintain the status quo."

EDG_flavorHAB.13.t:0 "Habsburg Monarchy"
EDG_flavorHAB.13.d:0 "Since the House of Habsburg established its roots in Switzerland and Swabia, the power of the Habsburg family has continuously grown. The descendants of the Eagle Castle steadily expanded their domains in Swabia, Switzerland, and even Tyrol, once even producing a Holy Roman Emperor. As the world stepped into the latter half of the 15th century, the Habsburg dynasty gradually became a leading actor on the grand stage of Europe. The dynasty's influence permeated all of Franconia, and [Root.Monarch.GetName] became the most powerful prince within the Empire, acquiring more territories through diplomacy and military means. As the lands controlled by the House of Habsburg increased—ruling numerous counties, duchies, and even kingdoms—the Habsburgs gradually developed a new system for governing their vast territories: the Habsburg Monarchy."
EDG_flavorHAB.13.a:0 "The era of the House of Habsburg."

EDG_flavorHAB.14.t:0 "Habsburg Empire"
EDG_flavorHAB.14.d:0 "Through prolonged diplomatic and military activities, the House of Habsburg has become the most prominent great power in Europe, possessing numerous subject states and vast territories. We are not only the Holy Roman Emperor but also the Emperor of Austria, and potentially the Emperor of all Europe, destined to become the world's premier superpower. It has been proven: 'A.E.I.O.U'!"
EDG_flavorHAB.14.a:0 "We are the masters of Europe."
EDG_flavorHAB.14.b:0 "We harbor no such grand ambitions."

EDG_flavorHAB.15.t:0 "Restoration of Freedom"
EDG_flavorHAB.15.d:0 "As our suzerain has lost its influence over us, we have regained our independence."
EDG_flavorHAB.15.a:0 "We have regained our freedom."

EDG_flavorHAB.115.t:0 "Suzerain's Influence"
EDG_flavorHAB.115.d:0 "We have some special subjects whose map color we will change to our own."
EDG_flavorHAB.115.a:0 "Understood."

EDG_flavorHAB.16.t:0 "The Theresian Code"
EDG_flavorHAB.16.d:0 "In 1753, Empress Maria Theresa ordered the 'Compilation Commission' to assemble the traditional legal rights of lords and cities across the land. By 1766, the Theresian Code and the Theresian Criminal Code were completed. The new codes held certain progressive significance but also highlighted Maria Theresa's conservative stance. The new code stipulated that all lawbreakers, whether noble or commoner, would be punished. Punishments were limited to two categories: one for 'retribution and deterrence,' and the other for 'correcting and educating' the offender. Forced labor became a primary means of education. It was not until 1776, with the support of Joseph II, that torture was abolished."
EDG_flavorHAB.16.a:0 "Long live Her Majesty!"

EDG_flavorHAB.17.t:0 "Part of the Habsburg Monarchy"
EDG_flavorHAB.17.d:0 "We are part of the Habsburg Monarchy, and our role within the Empire remains to be determined."
EDG_flavorHAB.17.a:0 "Our suzerain still has plans for us."

EDG_flavorHAB.18.t:0 "[From.GetAdjective]'s Role within the Monarchy"
EDG_flavorHAB.18.d:0 "[From.GetAdjective] has been incorporated into our dominion. Now we must consider what role [From.GetAdjective] should play within the Habsburg Monarchy."
EDG_flavorHAB.18.a:0 "They shall be our union state."
EDG_flavorHAB.18.b:0 "They shall be our Imperial Free City within the Holy Roman Empire."
EDG_flavorHAB.18.c:0 "They shall be independently ruled by a member of our dynasty."
EDG_flavorHAB.18.e:0 "Maintaining the status quo is fine."

EDG_flavorHAB.19.t:0 "Prague Jesuit Order"
EDG_flavorHAB.19.d:0 "The tolerant religious policy adopted during the reign of Archduke Ferdinand of Austria was not merely a temporary expedient. He believed in the existence of religious common ground between the Catholic Church and Protestant forces, making compromise possible. On this issue, Ferdinand adhered to the views of Erasmus, holding that the best solution was to negotiate a compromise between the hostile religious factions. Therefore, Ferdinand strove to avoid confrontation, attempting to persuade the Pope to accept clerical marriage and communion under both kinds (utraquism), thereby reaching an accommodation with the Protestants. The terms he offered the Catholic Church were equally moderate and generous—restoring the Archdiocese of Prague, establishing the Catholic Clementinum College in Prague to counter the Utraquist Charles University, providing funding for the controversial new Catholic missionary order, the Jesuits, and selecting a respected bishop for the contentious Vienna diocese."
EDG_flavorHAB.19.a:0 "Catholicism is our sole faith."
EDG_flavorHAB.19.b:0 "The Utraquists of Charles University should be respected."
EDG_flavorHAB_19_global_flag:0 "Prague Jesuit Order"
EDG_flavorHAB_19_a_tt:0 "We will complete the mission §YPrague Jesuit Order§! via the §MReligious Path§!"
EDG_flavorHAB_19_b_tt:0 "We will complete the mission §YPrague Jesuit Order§! via the §MTolerance Path§!"
EDG_HAB_mission_1_7_a_tt:0 "Because we chose the §MReligious Path§! in the event, we will receive the following rewards:"
EDG_HAB_mission_1_7_b_tt:0 "Because we chose the §MTolerance Path§! in the event, we will receive the following rewards:"

EDG_flavorHAB.20.t:0 "Habsburg Dynasty of Austria"
EDG_flavorHAB.20.d:0 "After a series of conflicts, the Margraviate of Austria ultimately submitted to the House of Habsburg. We have become the masters of Austria."
EDG_flavorHAB.20.a:0 "Austria has the last laugh."
EDG_flavorHAB.20.b:0 ""

EDG_flavorHAB.21.t:0 "Welcoming Back the Jews"
EDG_flavorHAB.21.d:0 "In 1411, Duke Albrecht rose to power and took over the Duchy of Austria. The House of Habsburg, struggling in the darkness, finally received Fortune's favor. Albrecht was a devout and active church reformer, a capable ruler and brave warrior, widely regarded as a good mentor and friend. Yet beneath his amiable exterior lurked a cruel, illiterate, despotic tyrant. In 1420, he brazenly abolished the Habsburg tradition of protecting the Jews in Austria, subjecting them to brutal persecution so severe it even drew disapproval from the new Pope. Albrecht was solely intent on plundering the Jews' savings to fund King Sigismund's campaign against the Hussite heresy in Bohemia. After gaining control of Moravia, Albrecht's persecution of the Jews intensified. In 1433, Sigismund was crowned Holy Roman Emperor, and the loyal Albrecht was granted permission to marry the Emperor's daughter, Princess Elizabeth. The childless Sigismund later designated Albrecht as the heir to the thrones of Bohemia and Hungary, finally giving Albrecht a return on his investment. However, Albrecht's extortion of money from the Jews was not without its costs. The departure of the Jews deprived us of crucial financing methods. Some ministers have proposed that we should welcome the Jews back to the territories of the House of Habsburg."
EDG_flavorHAB.21.a:0 "This wrong must be ended."
EDG_flavorHAB.21.b:0 "We will never allow these greedy curs back onto our land."

EDG_flavorHAB.22.t:0 "$YEAR$ Czech Revolt"
EDG_flavorHAB.22.d:0 "For a long time, the Bohemian Diet had been controlled by the great Czech nobility. They manipulated the Diet and thereby exercised indirect control over the state and government. To weaken the influence of the great nobility in Bohemia and strengthen control over the region, the Habsburg dynasty continuously attempted to reduce the power of the Czech magnates within the Diet. This encroached upon the interests of the Czech aristocracy and provoked their resistance. In $YEAR$, a large number of Czech nobles openly challenged imperial law and organized armies to revolt against our rule."
EDG_flavorHAB.22.a:0 "They are throwing an egg against a stone."
EDG_flavorHAB.22.b:0 ""

EDG_flavorHAB.23.t:0 "Privileges of the Habsburg Union State"
EDG_flavorHAB.23.d:0 "As part of the Habsburg Monarchy, we accept stronger and more standardized control from the central authority. At the same time, we also have the right to apply to the center for certain privileges."
EDG_flavorHAB.23.a:0 "Our suzerain will grant us new privileges."
EDG_flavorHAB.23.b:0 ""

EDG_flavorHAB.24.t:0 "Privileges of the Habsburg Union State"
EDG_flavorHAB.24.d:0 "As part of the Habsburg Monarchy, [From.GetAdjective] accepts stronger and more standardized control from the central authority. At the same time, they also have the right to apply to the center for certain privileges."
EDG_flavorHAB.24.a:0 "They shall receive tax privileges."
EDG_flavorHAB.24.b:0 "Grant privileges to their cities."
EDG_flavorHAB.24.c:0 "Grant them commercial privileges."
EDG_flavorHAB.24.e:0 "Provide them with administrative privileges."
EDG_flavorHAB.24.f:0 "Provide them with diplomatic privileges."
EDG_flavorHAB.24.g:0 "Provide them with military privileges."
EDG_flavorHAB.24.h:0 "Provide resources for their church."
EDG_flavorHAB.24.i:0 "Fund their universities."
EDG_flavorHAB.24.j:0 "Deploy troops to their territories."
EDG_flavorHAB.24.aa:0 "We have no privileges to grant them."

EDG_flavorHAB.25.t:0 "Habsburg Succession Rights"
EDG_flavorHAB.25.d:0 "Since the death of Sigismund I, the Kingdom of Hungary has been plunged into prolonged political turmoil. The posthumous heir of the House of Habsburg is the legitimate successor of Emperor Sigismund, but the Diet of the Hungarian Kingdom also has the right to elect its own king. The magnates, engaging in intrigue and deception, refused to acknowledge any authority, causing significant negative effects. Now, the Hungarian Diet is convening once again, and the nobles will discuss whether to recognize the Habsburg succession rights."
EDG_flavorHAB.25.a:0 "They rightfully deserve to inherit Sigismund's legacy."
EDG_flavorHAB.25.b:0 "The Diet is not yet ready to accept the House of Habsburg."

EDG_flavorHAB.26.t:0 "The Authority of the Catholic Church"
EDG_flavorHAB.26.d:0 "Due to the rise of the Hussite movement, the mixed success of the Reconquista, and the complete failure of the Albigensian Crusade, religious unity in the Catholic world remained low for a long time, and the authority of the Church was greatly challenged. However, through the continuous efforts of the Emperor, the power of the Holy Roman Empire and the Roman Papacy has once again been demonstrated. Catholicism, as the mainstream faith of the Holy Roman Empire, has reaffirmed its role as the spiritual pillar of the Western world."
EDG_flavorHAB.26.a:0 "The authority of the Empire and the Papacy is beyond doubt."

EDG_flavorHAB.27.t:0 "Council of Vienna"
EDG_flavorHAB.27.d:0 "The authority of the Holy Roman Empire is inseparable from that of the Catholic Church. The Roman Catholic Church has long maintained religious unity within the Empire. Catholicism, as the spiritual pillar of the Empire, consolidates its cohesion. In turn, the Holy Roman Empire provides the Catholic Church with substantial economic and material conditions. The Emperor, as the undisputed supreme leader of the Catholic secular world, continuously upholds the authority of the Roman Papacy. At the recently convened Council of Vienna, high-ranking clergy from half the Catholic world participated in discussions concerning the future of the Church, particularly regarding heretical movements. This is undoubtedly crucial for maintaining the authority of the Church and the unity and stability of the Empire."
EDG_flavorHAB.27.a:0 "The authority of the Empire transcends all ideologies."

EDG_flavorHAB.28.t:0 "The Eternal Universal Church"
EDG_flavorHAB.28.d:0 "The Empire was never a mere geographical concept. The Holy Roman Empire is not only the empire of the Germanic peoples but the empire of the entire Catholic world. Although the Church's authority was once shaken by the impacts of Muslims, Hussites, and Cathars, through the efforts of successive Holy Roman Emperors, the Church has re-established its authority throughout Christendom. Today, all believe that the Empire will endure eternally, sustained by the Universal Church."
EDG_flavorHAB.28.a:0 "Holy, Roman, and an Empire indeed."

EDG_flavorHAB.30.t:0 "Collapse of the Cathar Court"
EDG_flavorHAB.30.d:0 "As the Cathar faith gradually developed its own influence within Germany as well, war between the Holy Roman Empire and the Cathars became imminent. To safeguard the spiritual foundation of the Catholic Empire, [Root.Monarch.GetTitle] [Root.Monarch.GetName] launched the Third Crusade against the Cathars. The imperial forces breached the capital of the Kingdom of Arles, Aix, utterly shattering the Cathar court. The Kingdom of Arles was torn asunder under the Empire's iron heel, and the authority of the Holy Roman Empire once again cast its shadow over southern France."
EDG_flavorHAB.30.a:0 "They shall ultimately be punished by the Lord."

EDG_flavorHAB.31.t:0 "Conversion to Catholicism"
EDG_flavorHAB.31.d:0 "As the Cathar faith gradually developed its own influence within Germany as well, war between the Holy Roman Empire and the Cathars became imminent. To safeguard the spiritual foundation of the Catholic Empire, the Emperor launched the Third Crusade against the Cathars. The imperial forces breached the capital of the Kingdom of Arles, Aix, utterly shattering the Cathar court. The Kingdom of Arles was torn asunder under the Empire's iron heel, and the authority of the Holy Roman Empire once again cast its shadow over southern France."
EDG_flavorHAB.31.a:0 "It is the Lord's will."
EDG_flavorHAB.31.b:0 "We steadfastly believe in the Cathar faith!"

EDG_flavorHAB_32_tt:0 "We will enable the §Y'Chosen Eagle'§! mode.\n\nHistorical powerful enemies of the Empire will receive significant bonuses.\n\nWe will be able to obtain the §Y'Holy Roman Invasion'§! Casus Belli through the mission tree.\n\nThe difficulty of this game will be §Rincreased§!."
EDG_flavorHAB.32.t:0 "Chosen Eagle"
EDG_flavorHAB.32.d:0 "Historically, the House of Habsburg experienced the grand rivalry of European powers. However, given the state of the Empire's enemies in the 1444 start date of this mod—fragmented and vulnerable to rapid player assault—the gameplay experience could become overly easy. To simulate this epic history, we have created the 'Chosen Eagle' mode for the Habsburgs.\n\nIn 'Chosen Eagle' mode, historical powerful enemies of the Empire will receive significant bonuses. Furthermore, we will be able to obtain the 'Holy Roman Invasion' Casus Belli through the mission tree, allowing us to crush our formidable foes decisively.\n\nIf the 'Chosen Eagle' mode is not enabled, we will not obtain the 'Holy Roman Invasion' Casus Belli and will be unable to experience the full scope of the Habsburg content."
EDG_flavorHAB.32.a:0 "We are the Chosen Eagle!"
EDG_flavorHAB.32.b:0 "I prefer a more relaxed game."

opinion_EDG_HAB_mission_1_1_a:0 "Allow Elevation to Duchy"
opinion_EDG_HAB_mission_1_1_b:0 "Veto Elevation to Duchy"

EDG_flavorHAB_mission.0.t:0 "Request for Elevation to Duchy"
EDG_flavorHAB_mission.0.d:0 "At the beginning of its story, the House of Habsburg was merely one ordinary feudal lordly family among many in the Swiss canton of Aargau. By the 14th century, the Habsburgs controlled up to 30 castles spread across a vast area from Lake Constance to the west bank of the Rhine and into Alsace, each castle surrounded by villages, fiefs, and farmsteads of varying sizes. Now, the House of Habsburg has become one of the major princes within the Empire. With the growth of Habsburg influence in the Duchy of Franconia and the Margraviate of Austria, the family possesses significantly greater power, yet still holds only the title of Count. To expand the family's influence, the House of Habsburg needs to acquire a ducal title."
EDG_flavorHAB_mission.0.a:0 "We shall submit our application to the [emperor.GetAdjective] Emperor."
EDG_flavorHAB_mission.0.b:0 "Being a Count is fine enough."

EDG_flavorHAB_mission.1.t:0 "[From.GetAdjective] Requests Elevation to Duchy"
EDG_flavorHAB_mission.1.d:0 "At the beginning of its story, the House of Habsburg was merely one ordinary feudal lordly family among many in the Swiss canton of Aargau. By the 14th century, the Habsburgs controlled up to 30 castles spread across a vast area from Lake Constance to the west bank of the Rhine and into Alsace, each castle surrounded by villages, fiefs, and farmsteads of varying sizes. Now, the House of Habsburg has become one of the major princes within the Empire. With the growth of Habsburg influence in the Duchy of Franconia and the Margraviate of Austria, the family possesses significantly greater power, yet still holds only the title of Count. To expand the family's influence, the House of Habsburg requests that we elevate their county to a duchy."
EDG_flavorHAB_mission.1.a:0 "They are qualified."
EDG_flavorHAB_mission.1.b:0 "This cannot be granted lightly."

EDG_flavorHAB_mission.2.t:0 "[Root.GetAdjective] Elevated to Duchy"
EDG_flavorHAB_mission.2.d:0 "At the beginning of its story, the House of Habsburg was merely one ordinary feudal lordly family among many in the Swiss canton of Aargau. By the 14th century, the Habsburgs controlled up to 30 castles spread across a vast area from Lake Constance to the west bank of the Rhine and into Alsace, each castle surrounded by villages, fiefs, and farmsteads of varying sizes. Now, the House of Habsburg has become one of the major princes within the Empire. With the growth of Habsburg influence in the Duchy of Franconia and the Margraviate of Austria, the family possesses significantly greater power, yet still holds only the title of Count. To expand the family's influence, the House of Habsburg needs to acquire a ducal title—as Emperor, we naturally have the authority to elevate our own comital title to a ducal one."
EDG_flavorHAB_mission.2.a:0 "This is our rightful glory."

EDG_flavorHAB_mission.3.t:0 "[From.GetAdjective] Has Denied Our Request"
EDG_flavorHAB_mission.3.d:0 "The arrogant [From.GetAdjective] has refused our request for elevation to a duchy. Our envoy reported that [From.GetAdjective] was so rude and haughty that the negotiations made no progress whatsoever."
EDG_flavorHAB_mission.3.a:0 "They are truly short-sighted."

opinion_EDG_HAB_mission_1_2_a:0 "Submit to Us"
opinion_EDG_HAB_mission_1_2_b:0 "Refuse Submission"
EDG_flavorHAB_mission.4.t:0 "[From.GetAdjective] Demands Submission"
EDG_flavorHAB_mission.4.d:0 "The House of Habsburg originated in Swabia. Through warfare and marital alliances, they gradually grew stronger and became one of the most powerful princes within the Holy Roman Empire. As their territories expanded and their power increased, they increasingly placed their hegemonic policies in the open, attempting to bring other states under their control. Now, they have made a demand for us to become their vassal."
EDG_flavorHAB_mission.4.a:0 "They are our rightful liege."
EDG_flavorHAB_mission.4.b:0 "No one can take away our freedom."

EDG_flavorHAB_mission.5.t:0 "Coronation as Duke of Swabia"
EDG_flavorHAB_mission.5.d:0 "The name Swabia derives from the Suebi, a branch of the ancient Germanic peoples. During the existence of the duchy in the High Middle Ages, the name was sometimes used interchangeably with another toponym, 'Alamannia.' The Alamannia region lay between the Rhine and Danube rivers, inhabited by tribes known as the Alemanni. Later, other Germanic tribes continuously migrated into this area until the name 'Swabia' began to gain prevalence from the 11th century onward.\n\nAmong the families that ruled the Duchy of Swabia, the most memorable is the Hohenstaufen dynasty. After the Hohenstaufens departed from Swabia, the region fell into prolonged fragmentation and particularism. Following the death of Duke Conradin of Swabia, King of the Romans Rudolf I repeatedly attempted to restore the title of Duke of Swabia. However, subsequent 'Dukes of Swabia' held no real power over the Swabian region, which remained de facto fragmented.\n\nYet the House of Habsburg did not halt its campaign to unify Swabia. They continued to expand their influence in the Swabian region through military means and marriage alliances, ultimately causing the banner of the Duchy of Swabia to reappear on the lands of the Holy Roman Empire."
EDG_flavorHAB_mission.5.a:0 "We are the heirs of the Hohenstaufens."

EDG_flavorHAB_mission.6.t:0 "The Bohemian Throne"
EDG_flavorHAB_mission.6.d:0 "The empire of Emperor Sigismund was so vast that no one could inherit it in its entirety. Sigismund died without a male heir, bringing the once illustrious House of Luxembourg to an end. Hungary and Brandenburg promptly elected their own candidates, Bohemia lost its suzerainty, and the Margraviate of Meissen and the Republic of Weimar also broke away from the Kingdom of Bohemia. As Ladislaus of the House of Habsburg was Sigismund's grandson, the posthumous heir of the Habsburg dynasty became the legitimate successor to the Kingdom of Bohemia. From then on, the fates of the House of Habsburg and the Kingdom of Bohemia were closely intertwined. Now that the House of Habsburg has finally acquired the throne of Bohemia, it means the rich lands of Bohemia and Silesia have become part of the Habsburgs' extensive domains. It further signifies the growing power of the House of Habsburg, as we increasingly become the undisputed great power within the Holy Roman Empire."
EDG_flavorHAB_mission.6.a:0 "We are the legitimate successors of Emperor Sigismund."
EDG_flavorHAB_mission.6.b:0 "We wish to prevent this trend."

EDG_flavorHAB_mission.7.t:0 "Assimilation of the Bohemian Peoples"
EDG_flavorHAB_mission.7.d:0 "The Kingdom of Bohemia is home not only to Czechs but also to Poles and Sorbs in the Silesian region. While they coexist under the Crown of Bohemia, they still face significant marginalization, a situation detrimental to our rule. As fellow West Slavic peoples, placing them under the administration of the Czech nobility could help maintain the stability of the Habsburg Monarchy."
EDG_flavorHAB_mission.7.a:0 "Very well."
EDG_flavorHAB_mission.7.b:0 "We wish to halt this trend."

EDG_flavorHAB_mission.8.t:0 "A Stable Duchy of Franconia"
EDG_flavorHAB_mission.8.d:0 "After the death of the old Duke of Franconia, the House of Habsburg ultimately gained control of the Duchy of Franconia. They gradually weakened the power of the rebellious nobility within the duchy, extinguishing the flames of division once more. Now, Franconia is united again and steadfastly upholds the rule of the House of Habsburg."
EDG_flavorHAB_mission.8.a:0 "We are the legitimate heirs of the Salian dynasty."

EDG_flavorHAB_mission.9.t:0 "The Habsburg Proposal"
EDG_flavorHAB_mission.9.d:0 "The House of Habsburg originated in Swabia. Through warfare and marital alliances, they gradually grew stronger and became one of the most powerful princes within the Holy Roman Empire. As their territories expanded and their power increased, they increasingly placed their hegemonic policies in the open, attempting to bring other states under their control. Now, they have made a proposal for us to become their vassal."
EDG_flavorHAB_mission.9.a:0 "We accept their proposal."
EDG_flavorHAB_mission.9.b:0 "Their schemes will not succeed."

EDG_flavorHAB_mission.10.t:0 "Habsburg Heir"
EDG_flavorHAB_mission.10.d:0 "The House of Habsburg originated in Swabia. Through warfare and marital alliances, they gradually grew stronger and became one of the most powerful princes within the Holy Roman Empire. As their territories expanded and their power increased, they increasingly placed their hegemonic policies in the open, attempting to bring other states under their control. Now, they have made a demand for a member of their family to become our heir."
EDG_flavorHAB_mission.10.a:0 "Bavaria needs the House of Habsburg."
EDG_flavorHAB_mission.10.b:0 "Their shadow will not prevail."

EDG_HAB_mission_1_8_event_flag_STOP_tt:0 "We will §Rpermanently§! halt the assimilation of §YCzech§! culture into §YMoravian§!, §YSorbian§!, and §YSilesian§! cultures.\n\nWe can still complete the mission §YRoyal Bohemia§! by §Gaccepting cultures§!."

EDG_flavorHAB_mission.11.t:0 "Bohemian Diet Reforms"
EDG_flavorHAB_mission.11.d:0 "The dual marriage alliances between the House of Habsburg and the royal houses of Bohemia and Hungary were insufficient to ensure a smooth transfer of power. Both kingdoms possessed powerful noble estates that exercised authority through their diets, formulating policies and deciding royal succession. The Bohemian Diet consisted of representatives from over 30 towns. In Bohemia, the Diet convened three to four times a year. Since the early 16th century, the government had become a puppet of the Diet, which could even manipulate the appointment and dismissal of major royal officials. The immense power of the Bohemian Diet undoubtedly hindered our control over the Kingdom of Bohemia. The great nobles within the Diet acted arbitrarily and manipulated its proceedings. To firmly control the Bohemian Diet, we must strike against the Czech magnates and curtail their privileges."
EDG_flavorHAB_mission.11.a:0 "The Bohemian Diet should be freed from the manipulation of the great nobles."
EDG_flavorHAB_mission.11.b:0 "The Czech nobility shall retain their privileges."
EDG_flavorHAB_mission_11_a_tt:0 "The §YCzech nobility§! may become §Rdiscontent§!."

EDG_flavorHAB_mission.12.t:0 "University of Vienna"
EDG_flavorHAB_mission.12.d:0 "The precursor of the university was initially founded on March 12, 1365, by Duke Rudolf IV and his brothers Albrecht III and Leopold III, named the Alma Mater Rudolphina. It was the second university in the Holy Roman Empire at the time and the second German-language university in the world (the first being Prague University, the third being Heidelberg University, the oldest within Germany). Its initial establishment followed the model of the University of Paris. On June 18, 1365, Pope Urban V confirmed the university's foundation but refused to approve a Faculty of Theology, denying the University of Vienna the status of a full university. One reason may have been the intervention of Emperor Charles IV, who had founded Prague University in 1348 and feared competition from Vienna. Duke Rudolf died on July 27, 1365, during a trip to Milan, at the age of 25.\n\nUntil the early 16th century, the University of Vienna remained one of the most popular universities north of the Alps. However, after the spread of the Lutheran Reformation around 1520, many students of the University of Vienna, seen as a 'papal institution,' withdrew and transferred to Protestant colleges. When the Turks besieged Vienna in 1529, the university was nearly wiped out, sometimes having no more than 30 students. Archduke Ferdinand I, who had ruled the Austrian hereditary lands since 1521, sought to strengthen and expand the local monarch's power over the estates. In this context, he—like the Protestant authorities—recognized the importance of schools and universities as training centers for future officials and loyal subjects. To achieve this goal, it was necessary, on one hand, to raise the educational standard again to compete with newly founded universities and, on the other hand, to prevent the spread of reformist ideas through education. The University of Vienna was already infiltrated by Protestants: although the Faculty of Theology de facto no longer existed due to dwindling membership, supporters of Luther held a majority in the three secular faculties. In 1524, they refused to write evaluations of Protestant texts. The jurists and physicians stated it was not part of their duties, while members of the Faculty of Arts argued they could not assess books they were not permitted to read—after all, Luther's works had been banned since 1520.\n\nNevertheless, the University of Vienna, as a center of arts and culture in Austria, played a significant role in the dissemination of advanced ideas within the region."
EDG_flavorHAB_mission.12.a:0 "This is an enlightened age."
EDG_flavorHAB_mission.12.b:0 ""

EDG_flavorHAB_mission.13.t:0 "Appointment of the Margrave of Brandenburg"
EDG_flavorHAB_mission.13.d:0 "The Margrave of Brandenburg has long held a prestigious position within the Empire. Originally part of the Nordmark, they guarded the Empire's northeastern frontier. Now that the Margraviate of Brandenburg is under our rule, they rightfully deserve a significant status within our Empire."
EDG_flavorHAB_mission.13.a:0 "They shall become an Imperial Immediate Territory."
EDG_flavorHAB_mission.13.b:0 "They must become our Free Imperial City."
EDG_flavorHAB_mission.13.c:0 "We shall treat it as a new crown."
EDG_flavorHAB_mission.13.e:0 "We must establish complete control over the region."
EDG_flavorHAB_mission.13.f:0 "We will accept their direct rule."

EDG_flavorHAB_mission.14.t:0 "Privilegium Maius"
EDG_flavorHAB_mission.14.d:0 "The Privilegium Maius consists of five documents. The charter stipulates that, as the 'Shield and Heart' of the Holy Roman Empire, the Duke of the Archduchy of Austria holds supreme authority within his domains. The Duke is granted the title 'Archduke Palatine,' permitted to wear a special crown, hold a scepter, and be seated at the right hand of the Emperor, a status equal to that of an Elector. To further consolidate the Archduke's authority, the Archduke of Austria is also allowed to pass the archduchy to his eldest son or daughter (in the absence of a son).\n\nThe Privilegium Maius reduced the monarchy's obligations to the Empire to an absolute minimum and established the indivisibility of the state and primogeniture, laying the constitutional foundation for the development of the 'Austrian' state entity ruled by the House of Habsburg."
EDG_flavorHAB_mission.14.a:0 "The era belongs to us."
EDG_flavorHAB_mission.14.b:0 ""

EDG_flavorHAB_mission.15.t:0 "Coronation as King of Poland"
EDG_flavorHAB_mission.15.d:0 "There was no miracle on the banks of the Vistula. Imperial forces crushed Poland's last resistance. The proud White Eagle, like the dragon Fafnir, became Siegfried's new prey. Masovia, Sandomierz, and Mazovia all prostrated themselves before the Austrian monarch. Warsaw and Krakow were the latest enormous gems added to the crown. At this moment, for Austria, it was only a matter of choosing how to savor the main course that was Poland. Poland faces only two outcomes: one is to become another Hungary, where the Emperor dons the crown of the King of Poland, and Poland becomes another guardsworn to Vienna in the eastern part of the Empire, enjoying limited freedom under Vienna's shadow. The other is to erase the very concept of Poland from the lexicon of independent nations, assimilating it as part of the direct domains. Although in the eyes of the world, Poland as a geographical concept will persist, over time, Poland and Vienna will ultimately become inseparable."
EDG_flavorHAB_mission.15.a:0 "Poland is not yet lost... under our rule."
EDG_flavorHAB_mission.15.b:0 "Poland must be destroyed so that the Empire may live."

EDG_flavorHAB_mission.16.t:0 "Emperor of the West Slavs"
EDG_flavorHAB_mission.16.d:0 "Ruling one state is the duty of a monarch as the lord of the earthly realm. But if an emperor is to lead multiple nations, governance itself becomes a burden. Among the emperor's recent troubles is the newly conquered Kingdom of Poland. Unlike the Hungarian Magyar nobility, who are directly adjacent to Vienna, the Polish Szlachta generally possess greater influence and independence. They treat imperial envoys with contempt and disrespect; they pay lip service to imperial decrees while acting contrary; they ignore conscription notices and fuel waves of opposition to the Empire. The Polish nobility had grown accustomed to an era without a strong monarch. With Poland's bureaucratic system not yet rebuilt, a significant portion of them have never truly submitted. In response, the Emperor intends to introduce forces from within the Empire into Poland. By leveraging the administrative power of the Kingdom of Bohemia, which is integrated into the Empire, he plans to gradually erode the authority of the Szlachta, achieving a reconquest of Poland through paperwork. Of course, the Emperor also has the fortune of acquiring a new crown, proclaiming to the world that he is not only the Holy Roman Emperor and King of the Romans but also the undisputed master of the West Slavs. As for the status of the ruled West Slavs within the Empire—whether they are citizens with full political rights or treated as cheap labor, like cattle—we have our own considerations."
EDG_flavorHAB_mission.16.a:0 "The West Slavs are also a pillar of the Empire."
EDG_flavorHAB_mission.16.b:0 "The West Slavic crown is built upon the blood of the Slavs."

EDG_flavorHAB_mission.17.t:0 "One Emperor, One Identity, One Empire" # Shadow Kingdom
EDG_flavorHAB_mission.17.d:0 "Since its inception, the Empire has been regarded as the fatherland of the Germans and Italians. However, from the time Otto I ascended the throne, the concept of the Empire has been vague and unstable among its princes and merchants alike. They might be Germans or Italians, or call themselves Lombards, Brandenburgers, or Austrians, but none proudly proclaim themselves lords or subjects of the glorious Holy Roman Empire. The rift on both sides of the Alps fostered Italian separatism. To those who forgot their origins, the Emperor's only response was the sword in his hand. He told the Lord of Milan and his Italian colleagues that Italy would always be part of the Empire, the Emperor would always be the King of Italy, and the fate of an Italy severed from the Empire could only be annihilation."
EDG_flavorHAB_mission.17.a:0 "Italy shall bow down and kiss the Empire's boot."
EDG_flavorHAB_mission.17.b:0 ""

EDG_flavorHAB_mission.18.t:0 "Italy Forever Belongs to the Empire"
EDG_flavorHAB_mission.18.d:0 "Although the authority of the Holy Roman Empire waned briefly in Italy, we have ultimately reined in the Italian princes and have the opportunity to keep Italy permanently within the Holy Roman Empire."
EDG_flavorHAB_mission.18.a:0 "We are forever the King of Italy."
EDG_flavorHAB_mission.18.b:0 ""

EDG_flavorHAB_mission.19.t:0 "Kingdom of the South Slavs"
EDG_flavorHAB_mission.19.d:0 "After the collapse of the Eastern Roman Empire's rule, various South Slavic states emerged in the Balkan Peninsula, such as Serbia, Bosnia, and the Tsardom of Bulgaria. They engaged in endless warfare in the Balkans and followed heretical doctrines. Now, we have united the South Slavs under the double-headed eagle banner of the Holy Roman Empire. Pope [PAP.Monarch.GetName] has granted us the title of King of the South Slavs and hopes we will spread the true faith in the lands of the South Slavs."
EDG_flavorHAB_mission.19.a:0 "We shall become the King of the South Slavs."
EDG_flavorHAB_mission.19.b:0 "King of the Germans and King of the Romans are sufficient."

