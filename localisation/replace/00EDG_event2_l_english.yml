#法兰西
EDG_flavorFRA.7.t:0 "雅克·科尔"
EDG_flavorFRA.7.d:0 "雅克·科尔出身“低微的”工匠家庭，他的父亲是一位皮货商，供应约翰·德·贝里公爵家和王储家之需，他所在的城市自1379年起拥有一个审计法院。在一个不爱金钱和个人成功的法国，历史必然会阻挡雅克·科尔不可抗拒的晋升之路。查理七世统治下的法国是一个受复杂金钱关系折磨的传统国家。于是才有了一个传说：一个人以一己之力对抗众人，以意大利城邦的许多家族为参照，弄明白通过大规模贸易的致富机理。他可能曾经是贵族阶级和行政官员的肉中钉、眼中刺。他们看不出他的才华，在这片领土上他生不逢时。早在15世纪和16世纪，诗人和其他史学家就表达了这样的观点：法国不爱个人成就、不会识人价值。\n\n对于法兰西王国而言，雅克·科尔的轨迹和成功却是一个重要的转折点。法国人穿上了海盗服装，他们船队所使用的外国海船的数量庞大，这证明了法国政治、经济和军事界对于道路、商品有了解。简单而言，这证明了他们对于大规模国际贸易的重视：法国人，他们也能够从中谋利。他们将法国恰当地纳入这个时代的“世界版图”中，而雅克·科尔正是这些人中的一位。特别是他还与东方地区及其产品，与意大利半岛上这个时代的权势人物如国王、教皇、大商人以及城邦领主们都建立了紧密联系。他展现出巨大的活力和明显的成功。雅克·科尔也展示出一种能力，即在民间找到中继站来确保业务和流通的顺畅进行。即便雅克·科尔执掌的产业规模不像同时期托斯卡纳商人和银行家的一样大，但他在法国和欧洲的道路或是重要地点的驿站里有为数众多的投递员供他使用。他出现在自地中海到北海的主要海岸线上。这揭示出“企业家精神”同样可以在法兰西王国盛行，在这里，许多人都能够领导或参与各种金融和商业事务。法国融入了世界之中。\n\n1438年，他被任命为国王的财政大臣，他拥有的这些职权让他可以在许多行业中保持优势，例如食盐交易。他通过结盟和政治布局，从事经济活动和拉拢合作伙伴，他的业务建立在有利的国际环境中。\n\n雅克·科尔的宅邸，也就是“大房子”坐落于布尔日市政府的中心地带。它的建造揭示出在法兰西王国——一个战争较以往更少且氛围更有利于商业发展的王国内，是有可能相对更快地积累财富的。宅邸工程于1443年启动，1451年结束，它的保存使它至今成为世界遗产中哥特式建筑的象征。对于那些如雅克·科尔一样拥有“企业家精神”的人而言，这个王国拥有无数的可能性。他的宫殿就像是一个象征，虽说对于某些人来说有些逾矩了，但它象征着一个暴发户在经济上和社会上的成就。"
EDG_flavorFRA.7.a:0 "我们是一个伟大的国家。"

EDG_flavorFRA.8.t:0 "告示事件"
EDG_flavorFRA.8.d:0 "新教徒在巴黎、奥尔良、图尔等城市到处张贴“告示”，揭发“教皇弥撒的不能容忍的流弊”，就连国王寝宫的门上也贴有类似的“告示”。[Root.Monarch.GetName]龙颜大怒，下令严惩新教徒。一时间，火刑场在法国到处点燃。仅在半年的时间里，巴黎就有80名新教徒被活活烧死。"
EDG_flavorFRA.8.a:0 "继续压迫。"
EDG_flavorFRA.8.b:0 "太可怕了。"

EDG_flavorFRA.9.t:0 "公益同盟"
EDG_flavorFRA.9.d:0 "自从阿尔勒十字军的连续两次失败以来，法兰西王权日益衰弱。由于法兰西王权的弱小，法兰西王国内部的各地贵族乘王权衰微之机大力发展地方势力，力图使自己的领地摆脱王室而独立，我们的诸多封臣组建了所谓的「公益同盟」，要求削弱王室的权力，维护自身的独立与特权，他们向[Root.Monarch.GetName]发布了通牒，要求其签署公益同盟提出的条款。我们在勃艮第的力量愈来愈弱小，在勃艮第地区的封臣将会彻底脱离我们的统治，而诸如奥尔良、普瓦图在内的王室封邑也将对我们感到失望。若我们不同意公益同盟的要求，法兰西王国可能将在顷刻间分崩离析。"
EDG_flavorFRA.9.a:0 "我们别无他法。"
EDG_flavorFRA.9.b:0 "我们绝不低头！"

EDG_flavorFRA.10.t:0 "《罗莫朗坦法令》"
EDG_flavorFRA.10.d:0 "《罗莫朗坦法令》是法国国王弗朗索瓦二世于 1560 年 5 月颁布的旨在改变对异端的起诉的法令。该法令是在许多新教胡格诺教徒参与的昂布瓦斯阴谋之后颁布的。国王和大臣意识到先前体现在夏多布里昂和贡比涅法令中的迫害政策已经失败，因此改变了策略，首次区分了异端分子和叛乱分子。该法令将对没有犯下其他罪行的异端分子的起诉移交给教会法院，而教会法院无权判处死刑。"
EDG_flavorFRA.10.a:0 "这样怎么才能肃清异端？"
EDG_flavorFRA.10.b:0 "颁布该法令。"

EDG_flavorFRA.11.t:0 "《七月法令》"
EDG_flavorFRA.11.d:0 "《七月法令》是法国摄政王凯瑟琳·德·美第奇于 1561 年 7 月颁布的一项有限宽容法令。虽然它强调继续致力于禁止法国的胡格诺派崇拜，但它赦免自两年前去世的亨利二世统治以来的所有宗教罪行，这是新教社区的胜利。新教的另一项胜利是重申废除对异端案件的死刑。从最根本的方面来说，该法令确认了法国禁止新教崇拜的禁令。然而，也做出了许多温和的让步，以至于极端分子被认为已经输掉了讨论。首先，作为对异端罪行的惩罚，体罚被废除。私人和公开的宗教集会也仍然被禁止，违者将没收财产。然而，为了加强 4 月 19 日的法令，禁止平民调查邻居家里发生的事情，这件事只有警察才能处理。罗莫朗坦将异端邪说仅定为教会法庭的犯罪行为的法令再次获得批准。虽然罗莫朗坦通过将案件从教会移交给世俗法院进行量刑，从技术上讲为死刑敞开了大门，但这一漏洞现已结束。流放是对异端最严厉的惩罚，诬告者将受到与他们的目标有罪时相同的惩罚。对过去未携带武器的宗教犯罪行为进行了特赦，并制定了城市地区枪支禁令，处罚为 50 克朗。禁止携带匕首或剑，除非对象是绅士。"
EDG_flavorFRA.11.a:0 "我们不应该妥协。"
EDG_flavorFRA.11.b:0 "我们必须颁布该法令。"

EDG_flavorFRA.12.t:0 "圣日耳曼法令"
EDG_flavorFRA.12.d:0 "圣日耳曼法令，又称一月法令（Édit de janvier），是法国摄政王凯瑟琳·德·美第奇颁布的具有里程碑意义的宽容法令。 1562 年 1 月。该法令对天主教领域的新教胡格诺教徒提供了有限的宽容，但对他们的行为也进行了限制。该法案代表了从 1560 年《昂布瓦斯法令》开始的数年缓慢自由化法令的顶峰。这项立法旨在通过重建法庭和派出特别专员负责当地法院案件，纠正亨利认为当地法院对先前异端法执行不力的情况。 。"
EDG_flavorFRA.12.a:0 "我们不应该妥协。"
EDG_flavorFRA.12.b:0 "我们必须颁布该法令。"

EDG_flavorFRA.13.t:0 "「最虔诚于基督教的国王」的凯旋"
EDG_flavorFRA.13.d:0 "图卢兹、朗格多克、普罗旺斯，他们自雨果·卡佩以来就是当之无愧的属于法兰西的领土，他们受到法兰西国王的分封就理应效忠于他们合法的君王，但他们在近两百年里彻彻底底的背叛了主君。但日升日落，如今，那个欺世盗名的“阿尔勒王国”被肃清，从加斯科涅到普罗旺斯，曾经那些被异端占据的土地终归于主和他最虔诚的国王手中。欧西塔尼亚的封建体系在两百多年的清洁派盘踞当中支离破碎，但值得庆贺的是这无人会来声索的「无主之地」正是[Root.Monarch.GetName]的应许之地。新的忠诚于巴黎和罗马的封邑与教会从战争后的欧西塔尼亚拔地而起。罗马而来的使臣将教皇的喜悦带到巴黎，向法王传达了对于“从异端手中解放土地和人民的十字军”的由衷赞赏，巴黎的唱诗班内正在仿照歌颂大卫王和查理曼的先作编撰全新的赞美国王的赞歌。\n「全能的主啊，庇佑吾王；」\n「全能的主啊，庇佑吾王。」\n「所有敌人，都被击败；」\n「所有荣光，皆属于他……」\n\n在这一天，整个西欧大地都不得不承认，天佑[Root.GetAdjective]，天佑[Root.Monarch.GetName]。"
EDG_flavorFRA.13.a:0 "过去两百年的迷途不能阻碍欧西塔尼亚回归主的怀抱。"
