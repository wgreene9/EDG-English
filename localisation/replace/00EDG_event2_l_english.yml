EDG_flavorMLO.1.t:0 "Resolution of the Philosophers' Council"
EDG_flavorMLO.1.d:0 "In Lombardy, a group of scholars advocates learning from the arts of ancient Greece and establishing an 'ideal state' ruled by philosophers, where those above set an example for those below. Their ideas have gained significant traction in Lombardy and hold considerable political influence. To this end, Duke Filippo established the 'Philosophers' Council,' an organization representing the interests of the emerging bourgeoisie. Its participants include scholars from the Milan Academy and distinguished figures from various autonomous cities, backed by the guilds of those cities and the merchant class that compose them. However, the Philosophers' Council is not entirely composed of supporters of the Duke of Lombardy. Possessing substantial financial resources and influence, they seek to constrain the Duke's power."
EDG_flavorMLO.1.a:0 "We must strengthen control over the Philosophers' Council."
EDG_flavorMLO.1.b:0 "We should respect the authority of the Philosophers' Council."
EDG_flavorMLO_1_a_flag_tt:0 "We will choose §YControl the Guilds§!, which will determine the rewards for our mission §YHarnessing the Guilds§!."
EDG_flavorMLO_1_b_flag_tt:0 "We will choose §YLaissez-faire Guilds§!, which will determine the rewards for our mission §YHarnessing the Guilds§!."
EDG_flavorMLO_1_a_flag:0 "Control the Guilds"
EDG_flavorMLO_1_b_flag:0 "Laissez-faire Guilds"

EDG_flavorMLO.2.t:0 "Exiles from Piedmont"
EDG_flavorMLO.2.d:0 "The ultimate failure of the Albigensian Crusade allowed Catharism to expand further. Its followers spread to the Atlantic coast, leading to Aquitaine breaking away from English control. Even the Catalans and Piedmontese converted to Catharism. Local Cathar regimes persecuted Catholics, forcing many persecuted Catholics to flee in all directions. A significant number of these Catholics fled to Lombardy, hoping the city of Milan would take them in."
EDG_flavorMLO.2.a:0 "Welcome their arrival."
EDG_flavorMLO.2.b:0 "We should not escalate tensions with the Piedmontese Cathars."

EDG_flavorMLO.3.t:0 "Exiles from Byzantium"
EDG_flavorMLO.3.d:0 "After countless upheavals, the Byzantine Empire has finally fallen. A large number of learned Greek scholars have crossed the seas and arrived on the soil of Lombardy. They admire Lombardy's Philosophers' Council system and hope the Council will welcome them, these philosophers from Rome."
EDG_flavorMLO.3.a:0 "We warmly welcome these Easterners."
EDG_flavorMLO.3.b:0 "They are merely a group of vagabonds."

EDG_flavorMLO.4.t:0 "Alliance with the Pope"
EDG_flavorMLO.4.d:0 "Lombardy has intricate ties with the Papal States. Although our relationship has experienced discord, we have now formed a sacred alliance."
EDG_flavorMLO.4.a:0 "We are the most devout Christians."
EDG_flavorMLO.4.b:0 ""

EDG_flavorMLO.5.t:0 "A Firm Alliance with the Emperor"
EDG_flavorMLO.5.d:0 "Our connection to the Empire is strong. Since Sigismund I granted the Duke of Lombardy the title 'Viceroy of Italy,' we have been the Emperor's most suitable representative in Italy. Now, our alliance is even more secure."
EDG_flavorMLO.5.a:0 "We are the Empire's loyal Viceroy of Italy."
EDG_flavorMLO.5.b:0 ""

EDG_flavorMLO.6.t:0 "Lombard-French Alliance"
EDG_flavorMLO.6.d:0 "The King of France is one of the most important powers on the continent. The French crown has always held significant influence over Italy and the Empire. An alliance with France would be an irreplaceable asset in our resistance against the Empire."
EDG_flavorMLO.6.a:0 "The French are our natural allies against the Empire."
EDG_flavorMLO.6.b:0 ""

EDG_flavorMLO.7.t:0 "Lombard-Bulgarian Alliance"
EDG_flavorMLO.7.d:0 "Since Tsar Konstantin IV led Bulgaria, the Bulgarians have risen rapidly in the Balkans. They defeated the Serbian Empire and expanded swiftly, becoming a force that cannot be ignored in Eastern Europe. An alliance with the Bulgarian Tsar will benefit the maintenance of our independence and national security."
EDG_flavorMLO.7.a:0 "We must maintain good relations with the Tsar of the Bulgarians."
EDG_flavorMLO.7.b:0 ""

EDG_flavorMLO.8.t:0 "Lombard-Asturian Alliance"
EDG_flavorMLO.8.d:0 "The Reconquista symbolizes the strength of Christendom. The Kingdom of Asturias-León-Castile has become our faithful ally. We will support each other, strengthening the Christian alliance."
EDG_flavorMLO.8.a:0 "We are a significant force supporting the Reconquista."
EDG_flavorMLO.8.b:0 ""

EDG_flavorMLO.10.t:0 "Restoration of the Milan Cathedral"
EDG_flavorMLO.10.d:0 "Milan was one of the independent city-republics that emerged in Italy during the early Middle Ages. In the wars against the Holy Roman Empire in 1158 and 1162, the entire city of Milan was almost completely destroyed, leaving ruins and devastation everywhere. By the latter half of the 14th century, Milan had become the capital of Lombardy. The construction of Milan Cathedral began in 1386, with the foundation laid under the auspices of the prominent Milanese family, the Visconti, led by Gian Visconti. However, its construction remains unfinished to this day. Many devout citizens and clergy hope that we can complete the building of the Milan Cathedral."
EDG_flavorMLO.10.a:0 "It is a symbol of our piety."
EDG_flavorMLO.10.b:0 "Let it be."

EDG_flavorMLO.11.t:0 "Election of the Philosopher-King"
EDG_flavorMLO.11.d:0 "The fundamental order in Plato's Republic consists of the ruling class, the military class, and the producing class. In Italy, the ruling and military classes are inherently intertwined, thus the three classes are: the ruling class—the Lombard monarch and the military group loyal to him; the Church; and the 'Wise Men' supported by the merchant guilds. The so-called social elites, whom Plato deemed most fit to govern—the philosophers—form the Council of the Wise, funded by the guilds, acting as the voice of the producing guilds. The leader of the state should not only be a ruler but also a member of the philosophers—or, to go a step further, should be the most capable individual. Therefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] must select the most talented pillar from among [Root.Monarch.GetHisHer] heirs for [Root.GetAdjective]."
EDG_flavorMLO.11.a:0 "The strongest son shall be our heir."
EDG_flavorMLO.11.b:0 "The most learned son shall be our heir."
EDG_flavorMLO.11.c:0 "The most shrewd son shall be our heir."
EDG_flavorMLO.11.e:0 "The most loyal son shall be our heir."
EDG_flavorMLO.11.f:0 "The son with the highest philosophical attainment shall be our heir."

EDG_flavorMLO.12.t:0 "Sforza Fiscal Reforms"
EDG_flavorMLO.12.d:0 "Sforza was not only a military master but also an excellent statesman. The financial system he established in the Lombard territories was efficient and clean, and this effective taxation policy brought substantial revenue to the duchy, earning him widespread popular support and providing the duchy with robust financial strength. Although this reform benefited both the state and the people, there were those whose interests were harmed who demanded an end to the reforms, and they still held significant influence in the Lombard territories."
EDG_flavorMLO.12.a:0 "It is time to improve the financial system!"
EDG_flavorMLO.12.b:0 "Direct resources elsewhere."

EDG_flavorMLO.13.t:0 "Lombardy's Policy of Continental Balance"
EDG_flavorMLO.13.d:0 "Our wise ruler, [Root.Monarch.GetName], was the first in Europe to establish a foreign policy based on the balance of power and the first Italian ruler to extend diplomacy beyond the Italian peninsula. [Root.Monarch.GetName] believed that only by maintaining a balance of power in Italy could our rights and interests be guaranteed."
EDG_flavorMLO.13.a:0 "We are the cunning octopus."
EDG_flavorMLO.13.b:0 "Haha."

EDG_flavorMLO.14.t:0 "The Lombard-Florentine War"
EDG_flavorMLO.14.d:0 "Conflicts and competition over power and commerce between Florence and Milan in Italy led to intense clashes. Visconti, serving as the Bishop of Milan and also as the podestà, not only extended his power to many towns in northern Italy but also forged marriage alliances with other city lords and German and French princes. In 1350, Visconti captured Bologna and allied with the pro-Holy Roman Emperor faction in Tuscany. In 1351, he launched a large-scale invasion of Florence. After two months of arduous fighting, Florence halted the fierce momentum of the Milanese invasion at Scarperia and forced them to retreat to Bologna. Visconti still schemed to organize a new offensive but died of illness in 1354 before he could act, making this a military disgrace for Lombardy—now we have finally breached Florence's high walls, and the property and artworks of the Florentine citizens have become our spoils."
EDG_flavorMLO.14.a:0 "Take all the artworks!"
EDG_flavorMLO.14.b:0 "We should not do this."

EDG_flavorMLO.15.t:0 "The Papal Treasury"
EDG_flavorMLO.15.d:0 "When our soldiers occupied St. Peter's Basilica, the first thing they saw was the tall statue of St. Peter standing to the left of the entrance. He appeared composed and smiling, holding in his right hand the two golden keys to heaven given to him by Jesus, and in his left hand, a scroll of the divine decree from Jesus. Every strand of his curly hair, every wrinkle on his face, every tuft of his beard, and every layer of his robe were exquisitely and realistically carved. If his face and hair were painted in true colors, he would surely be mistaken for a real person. Although St. Peter gazes upon us, our pursuit of art knows no bounds, and many desire to claim the artworks of St. Peter's Basilica for themselves."
EDG_flavorMLO.15.a:0 "We have long desired to plunder the artworks of St. Peter's Basilica."
EDG_flavorMLO.15.b:0 "Be calm."

EDG_flavorMLO.16.t:0 "The Artworks of the Doge's Palace"
EDG_flavorMLO.16.d:0 "We have captured the Doge's Palace of Venice. The Venetian curs possessed numerous artworks. It is evident that the so-called Doge of Venice is not qualified to keep these precious artworks; only the sages of Lombardy are worthy of appreciating them."
EDG_flavorMLO.16.a:0 "There must be many artworks in the Doge's Palace."
EDG_flavorMLO.16.b:0 "Show some restraint today..."

po_EDG_massacre_latin_opinion:0 "Atrocities in Italy"

EDG_flavorMLO.17.t:0 "The Last Supper"
EDG_flavorMLO.17.d:0 "Leonardo da Vinci was commissioned to create a masterpiece for Lombardy. It is said that da Vinci would climb the scaffolding early each morning and begin working without pause. Sometimes he would toil there from dawn till dusk, brush constantly in hand. He painted incessantly, often forgetting to eat or drink. At other times, he would go for days without touching his brush, standing for hours before his work with arms crossed over his chest, critically examining the figures alone. There were also occasions when, at the height of the midday sun, he would abruptly set down the clay model he was working on as if suddenly remembering urgent business, leaving the Palazzo Vecchio and rushing straight to the Santa Maria delle Grazie. Without seeking shade or rest, he would quickly ascend the scaffolding, apply a brushstroke or two to the wall, then immediately turn and depart.\n\nThrough the master's diligent work, The Last Supper was finally completed. This painting depicts the scene from the Bible where Jesus shares his final meal with the twelve apostles. In this work, da Vinci masterfully captures the highly expressive moment after Jesus suddenly announces 'One of you will betray me,' portraying the disciples' various reactions - shock, anger, suspicion, and self-defense - with exquisite detail. Their gestures, glances, and behaviors are all rendered with remarkable precision and vividness, making this the most famous of all works created on this subject."
EDG_flavorMLO.17.a:0 "Perfetto!"

EDG_flavorMLO.18.t:0 "The Virgin of the Rocks"
EDG_flavorMLO.18.d:0 "The Virgin of the Rocks was created by Leonardo da Vinci as an altarpiece for a chapel in the Church of San Francesco Grande in Milan, commissioned by a religious confraternity. In this painting, the Virgin is positioned at the center, her right hand resting on the infant John the Baptist, while her left hand hovers over the infant Jesus seated below. An angel behind Jesus completes the triangular composition, with gestures creating a responsive interaction between the figures. The background features a deep, mystical grotto adorned with plants, illuminated by light filtering through the cave openings. Although the subject matter is traditional, the expressive technique and compositional arrangement demonstrate the profound depth of da Vinci's artistry. The subtle depiction of the figures and background, the use of sfumato, scientific realism, and the application of techniques such as perspective and foreshortening, indicate that he had reached a new level in handling the dialectical relationship between realistic verisimilitude and artistic refinement."
EDG_flavorMLO.18.a:0 "Excellent!"

EDG_flavorMLO.19.t:0 "The Virgin and Child with Saint Anne"
EDG_flavorMLO.19.d:0 "In 1500, da Vinci returned to Florence. During this period, he continued his scientific work, immersing himself in 'geometric studies and mathematical experiments.' He frequently associated with the renowned mathematician Luca Pacioli and designed 60 mathematical illustrations for the latter's famous work, 'De Divina Proportione,' which were appended to the book upon publication. While da Vinci was deeply engrossed in scientific and technological research, his artistic output was relatively limited, producing only some preliminary sketches featuring the Virgin, Jesus, and John the Baptist. For instance, he began work on 'The Virgin and Child with Saint Anne and Saint John' for the main altar of the Santissima Annunziata church. Yet, when he publicly exhibited the preparatory cartoon for this piece, it immediately caused a sensation, with people flocking to witness 'Leonardo's miracle.'"
EDG_flavorMLO.19.a:0 "Astonishing."


EDG_flavorMLO_mission.0.t:0 "Expel the House of Di Savoia"
EDG_flavorMLO_mission.0.d:0 "The fate of the Republic was irrevocably altered in 1437. After the House of Di Savoia lost Savoy to the Cathars and its transformation into a republic, they were reduced to impoverished nobles surviving as mercenaries. Yet in 1437, their destiny was rewritten once more. That year, the Golden Horde, embroiled in rebellion and harassed by the Zaporizhian Hetmanate, grew severely weakened. Genoese Doge Isnardo Garco deemed this a perfect opportunity for expansion along the Black Sea coast. To extend Genoese influence in the region, the Doge hired Filiberto of Di Savoia to assault the Black Sea littoral. As the Golden Horde was stretched thin, Filiberto swiftly captured a significant territory around Azov. However, Filiberto informed the Doge by letter that despite his successive victories, he was still short-handed and required reinforcements. Doge Isnardo assembled a Genoese force to assist Filiberto, who returned to Genoa in 1439 bearing news of triumph. Unbeknownst to the Doge, Filiberto had, through military exploits, prestige, bribery, and other means, gained control over the army composed of his mercenaries and Genoese citizens, and proceeded to occupy the Republic of Genoa, becoming its de facto ruler. Filiberto preserved Genoa's existing state institutions but created a lifelong office for himself, effectively controlling all other government bodies. Furthermore, his regime heavily relied on his mercenary company, to whom he granted numerous benefits, while continuously recruiting mercenaries from other parts of Italy. When Filiberto died in 1443, his son Carlo di Savoia established a hereditary office for himself titled 'Duke', sparking discontent among Genoa's republican factions and triggering a rebellion. The rebels established a stronghold in Liguria but were ultimately suppressed by Carlo. Although Carlo consolidated his rule in Genoa, having devoted all his forces to quelling the domestic uprising, his overseas territories were lost one by one: the Corsicans revolted, established an independent republic, and sought the support of the Holy Roman Emperor; Despot Theodore III of Morea captured Genoa's strongholds in the Aegean Sea; and Nikephoros and Theodoro of the Doukas family led forces to seize the Republic's territories along the Black Sea coast. While Carlo maintained his rule, Genoa undoubtedly entered a period of decline, until now, when it has been annexed by us."
EDG_flavorMLO_mission.0.a:0 "They must go."
EDG_flavorMLO_mission.0.b:0 "We shall allow them to retain certain autonomous privileges."

EDG_flavorMLO_mission.1.t:0 "Primate of All Lombardy"
EDG_flavorMLO_mission.1.d:0 "In 1414, Emperor Sigismund, to secure Lombardy's allegiance, transferred the electoral title from the insubordinate Archbishop of Mainz to the Archbishop of Milan, who was fully under the control of the Visconti family. Since then, the Archbishop of Milan has become the religious authority of Northern Italy. Now, the Pope has also recognized the Archbishop of Milan's central role in Lombardy, appointing him as the Primate of All Lombardy."
EDG_flavorMLO_mission.1.a:0 "This is our rightful power."
EDG_flavorMLO_mission.1.b:0 ""

EDG_flavorMLO_mission.2.t:0 "The Pope Grants Us Claims on Veneto"
EDG_flavorMLO_mission.2.d:0 "The Duchy of Venice has long been hostile towards both Lombardy and the Papal States, having seized Ravenna from the Holy See and refused to return it. Now, the Pope has approved [Root.Monarch.GetName]'s request, permitting us to claim the title of the Doge of Venice."
EDG_flavorMLO_mission.2.a:0 "We will deal with this cur."
EDG_flavorMLO_mission.2.b:0 ""

EDG_flavorMLO_mission.3.t:0 "Italian Mercenary Lords"
EDG_flavorMLO_mission.3.d:0 "The Italian Wars have set the world ablaze. Though the Po Valley boasts fertile fields yielding abundant harvests every golden autumn, even such prosperous lands cannot satisfy the profit-hungry appetite of the Lombards. Joining the mercenaries is a path chosen by any Italian youth eager to achieve glory or make a fortune on the battlefield. The most outstanding among them may even become condottieri, gaining the opportunity to raise their own troops. Lombards would rather trade their grain for a few lire and prefer to amass more ducats, florins, livres, and dinars from the hands of foreign monarchs."
EDG_flavorMLO_mission.3.a:0 "More opportunities."
EDG_flavorMLO_mission.3.b:0 ""

EDG_flavorMLO_mission.4.t:0 "[From.GetAdjective] Requests to Purchase Artworks from Us"
EDG_flavorMLO_mission.4.d:0 "The ruling class of [From.GetAdjective] has a great appreciation for art and has made a request to purchase artworks from our nation."
EDG_flavorMLO_mission.4.a:0 "We are willing to make an exchange."
EDG_flavorMLO_mission.4.b:0 "We do not agree."
EDG_flavorMLO_mission_4_a_tt:0 "They will pay us §Y10%§! of our §Yannual income§! to purchase the artworks."

EDG_flavorMLO_mission.5.t:0 "[From.GetAdjective] Agrees to Sell Artworks"
EDG_flavorMLO_mission.5.d:0 "[From.GetAdjective] has agreed to our request and sent us a large collection of artworks!"
EDG_flavorMLO_mission.5.a:0 "Excellent."
EDG_flavorMLO_mission.5.b:0 ""

EDG_flavorMLO_mission.6.t:0 "Create New Artworks"
EDG_flavorMLO_mission.6.d:0 "Our creative philosophers and literati never fail to surprise us. Another collection of artworks, symbolizing our prosperous culture, has been created!"
EDG_flavorMLO_mission.6.a:0 "Excellent."
EDG_flavorMLO_mission.6.b:0 ""

EDG_flavorMLO_mission.7.t:0 "Plunder Artworks"
EDG_flavorMLO_mission.7.d:0 "With the end of the war, we have annexed [From.GetAdjective] and plundered a great number of artworks from their treasury. This will surely please the philosophers in our realm even more."
EDG_flavorMLO_mission.7.a:0 "Excellent."


# Italy

EDG_flavorITA.1.t:0 "The Sistine Chapel"
EDG_flavorITA.1.d:0 "The 'Cappella Maggiore'—the 'Great Chapel'—was intended for celebrating Mass in a place smaller and more secluded than St. Peter's Basilica. However, time has not spared this magnificent chapel, once adorned with paintings by Fra Angelico. Its crumbling walls now lean precariously, and the structure can no longer guarantee safe conduct of the several Masses held each year. The time has come to dismantle it and erect a new, even more splendid chapel in its place. To decorate the new Sistine Chapel would be a rare honor, even for the most renowned masters of painting."
EDG_flavorITA.1.a:0 "Demolish and rebuild the old chapel."
EDG_flavorITA.1.b:0 "It is unnecessary."

EDG_flavorITA.2.t:0 "Drain the Pontine Marshes"
EDG_flavorITA.2.d:0 "One reason ancient Rome was so difficult to conquer was its protection by the Pontine Marshes. The Romans believed the fevers afflicting those who ventured there were caused by noxious gases. For a long time, the Pontine Marshes have prevented Rome from expanding its arable land. However, with technological progress, we have discovered a method to drain them."
EDG_flavorITA.2.a:0 "Let it be done!"
EDG_flavorITA.2.b:0 "Leave them be."

EDG_flavorITA.3.t:0 "Restore Parma Cathedral"
EDG_flavorITA.3.d:0 "Parma Cathedral is a Roman Catholic cathedral located in Parma, Emilia-Romagna, Italy. It is a significant Italian Romanesque cathedral. The illusionistic frescoes on its dome are highly influential and were created by the Renaissance painter Correggio. The cathedral was built in 1059 by Bishop Cadalus, later the Antipope Honorius II, and consecrated by Pope Paschal II in 1106. A church likely existed on the site as early as the 6th century but fell into ruin; another church was built in its place during the 9th century. The new structure was severely damaged in the earthquake of 1117 and had to be rebuilt. The broad facade was completed in 1178 and has recently suffered damage. Local clergy have requested our funding to restore this cathedral."
EDG_flavorITA.3.a:0 "We are willing to spend the money."
EDG_flavorITA.3.b:0 "It is unnecessary."

EDG_flavorITA.4.t:0 "Tax Reform"
EDG_flavorITA.4.d:0 "[Root.Monarch.GetName] has reshaped the fiscal system in Italy, also increasing various burdensome taxes through the national land tax. This allows us to glimpse a shadow of centralism within Italy's fragmented political traditions. Taxing the land has always been the most troublesome issue for the [Root.Monarch.GetTitle]. [Root.Monarch.GetTitle]s have had to reform the tax system again and again to secure land tax revenue. Over time, the tax system has become more rational and effective through countless reforms. Perhaps now is the time to implement a stable taxation system?"
EDG_flavorITA.4.a:0 "Reform!"
EDG_flavorITA.4.b:0 "Things must be done step by step."

