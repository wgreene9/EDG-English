EDG_flavor_religion_protestant.101.t:0 "To the Christian Nobility of the German Nation"
EDG_flavor_religion_protestant.101.d:0 "Under the protection of [Root.GetName], Martin Luther wrote a tract titled *To the Christian Nobility of the German Nation*, calling upon the Emperor, princes, and nobles to take the work of church reform into their own hands. It urged the formation of a German Church independent of Rome and the elimination of papal interference in imperial authority. The text states: 'The Pope must let our nation be free from his unbearable plunder and extortion; the Pope must return our freedom, rights, property, honor, body, and soul; the Pope must let imperial authority become true imperial authority.' To ensure the Church's separation from Rome, church offices should not be held by foreigners, and all payments to Rome should cease. Luther also demanded curbing the power of great financial consortiums, such as the Fugger family."
EDG_flavor_religion_protestant.101.a:0 "Resist the tyranny of Rome!"
EDG_flavor_religion_protestant.101.b:0 ""

EDG_protestant_religion_decision_essay_2_global_flag:0 "On the Freedom of a Christian Published"
EDG_protestant_religion_decision_essay_2_flag:0 "On the Freedom of a Christian Published"
EDG_protestant_religion_decision_essay_2_opinion:0 "Published 'On the Freedom of a Christian'"
EDG_flavor_religion_protestant.102.t:0 "On the Freedom of a Christian"
EDG_flavor_religion_protestant.102.d:0 "In his Reformation manifesto, Luther, completely contradicting Catholic doctrine, declared that the Papacy is a human institution and its decrees are not infallible. Previously, reading the Bible was a privilege reserved for the clergy, who could arbitrarily interpret its words to serve their own economic and political ends. In his tract *On the Freedom of a Christian*, Luther demanded that every Christian has the right to communicate directly with God without the need for the Church and priests as intermediaries, embodying his conviction that everyone has the right to read the Bible."
EDG_flavor_religion_protestant.102.a:0 "Unbound by authority."
