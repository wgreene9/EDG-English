# Smolensk
EDG_flavorSMO.14.t:0 "Questioning the Leader"
EDG_flavorSMO.14.d:0 "There is no doubt that the Leader is the supreme authority of the Republic. If the Republic prospers, the Leader is naturally respected; but if the Republic shows signs of decline, then the Leader will naturally be questioned as to whether their virtue matches their position. Due to the current state of the Republic's blockade, people are casting suspicious eyes upon the Leader. Supporters claim: without the Leader's guidance, we would remain controlled by the rhetoric of military dictators, even willingly accepting servitude. Thus, it is the Leader who propels history forward, and the Leader naturally precedes the people. Opponents argue that while historians should rightly give the Leader due credit, without the power of the people, even the best Leader would be ineffective, and therefore the people precede the Leader."
EDG_flavorSMO.14.a:0 "We cannot deny the role of the people."
EDG_flavorSMO.14.b:0 "Without the great Leader, they would still be serfs today!"

EDG_flavorSMO.15.t:0 ""
EDG_flavorSMO.15.d:0 ""
EDG_flavorSMO.15.a:0 ""
EDG_flavorSMO.15.b:0 ""

EDG_flavorSMO.15.t:0 "Abolish the Guilds?"
EDG_flavorSMO.15.d:0 "As we liberated the various Rus' lands, the song of peace has returned, and cities once devastated by war are beginning to revive. This has been accompanied by the growing strength of urban artisans. Since the state's power cannot reach every corner of every trade, guilds control many industries. However, beneath the wing of the guild system lurk personal dependency and exploitation, which draw criticism from many radicals within our country. Some radical factions demand the abolition of the guilds and the transfer of all artisans to state-owned workshops."
EDG_flavorSMO.15.a:0 "We should cast these antiquated institutions into the dustbin of history."
EDG_flavorSMO.15.b:0 "The guilds have their own merits."

EDG_flavorSMO.16.t:0 "Censorship"
EDG_flavorSMO.16.d:0 "Debates over censorship have persisted since the Republic's founding. Having been in a near-constant state of war since its establishment, the Republic developed a need for a certain degree of speech regulation. Consequently, we established censorship departments early on to review publications and control discourse. However, as our national defense situation evolves, calls to relax censorship are growing louder. Radicals argue that stringent censorship dampens the people's enthusiasm for participating in political affairs and artistic creation, which could have dire long-term consequences for the Republic. Conservatives maintain that we remain besieged on various fronts and cannot effectively prevent foreign powers from using speech and 'art' to undermine our domestic stability."
EDG_flavorSMO.16.a:0 "The people are capable of making correct, independent choices in the realm of thought and culture."
EDG_flavorSMO.16.b:0 "We can draft a new, more ambiguous censorship regulation."

EDG_flavorSMO.17.t:0 "Diplomatic Posture"
EDG_flavorSMO.17.d:0 "The predicament caused by diplomatic isolation is a pressing issue the Republic must currently resolve. Conservatives believe we need to tone down our revolutionary rhetoric, adopt a lower profile, and ease tensions with other nations through appropriate compromises to gain diplomatic support. Radicals argue that we must steadfastly uphold our revolutionary ideals, never forget our original aspirations, and resolutely oppose tyrants."
EDG_flavorSMO.17.a:0 "Not only will we not compromise, we will overthrow more tyrants!"
EDG_flavorSMO.17.b:0 "Perhaps we should moderate our stance somewhat to maneuver more effectively."

EDG_flavorSMO.18.t:0 "Open Land Sales?"
EDG_flavorSMO.18.d:0 "Recently, an official made the following speech at the assembly: 'We should no longer waste effort constructing irrigation systems, managing farmland, or overseeing illiterate peasants. We propose liberalizing land sales, removing protections for yeomen, and ceasing low-interest loans to them. This would save substantial administrative costs for more critical purposes. As for the yeomen? Let them fend for themselves.' Some bureaucrats have expressed agreement, while other assembly members argue this would gradually reduce our yeoman population, leading to political instability and agricultural technological decline."
EDG_flavorSMO.18.a:0 "Our nation was built upon the blood of yeomen!"
EDG_flavorSMO.18.b:0 "If we lack yeomen, we can recruit farmers from abroad - but we need the funds."

EDG_flavorSMO.19.t:0 "Expand Special Zones"
EDG_flavorSMO.19.d:0 "Recently, an assembly member delivered this speech: 'Our greatest economic achievement lies in the Black Sea and Baltic Special Zones. Those rustics and blacksmiths understand nothing of business. Simply demarcate an area, let clever people settle there, and endless gold will flow into our coffers. Does this not benefit the Republic? Would they deny our efforts? In terms of contribution, we surpass them immeasurably. Therefore, I propose reforming the special zone system, expanding their scope, and letting free trade and commercial competition benefit every one of our cities!'"
EDG_flavorSMO.19.a:0 "Absolutely not."
EDG_flavorSMO.19.b:0 "Why not?"

EDG_flavorSMO.20.t:0 "Expand Special Privileges"
EDG_flavorSMO.20.d:0 "Bureaucrats are the pillars of our state, and have always been so. Simultaneously, they endure immense pressure, with many comrades having taken their own lives unable to bear the strain.\n\nWith so many bureaucrats exhausting themselves in service to the Republic, should they not be entitled to more privileges?\n\nMany radicals argue that even if bureaucrats undergo great hardships, they should not receive any special privileges, while other officials condemn this view as sheer ingratitude.\n\nThe bureaucrats believe they are devoting themselves to the state, agonizing over countless public security issues, and pondering national policies deeply, while merely wanting some specially supplied goods and services."
EDG_flavorSMO.20.a:0 "Why should they have privileges?"
EDG_flavorSMO.20.b:0 "The administrators deserve the best."

EDG_flavorSMO.21.t:0 "Permanently End Special Privileges"
EDG_flavorSMO.21.d:0 "In the past, to win over wavering factions in reactionary regimes and appease frightened domestic bureaucrats, we established special supply privileges, which helped us through the most difficult times. But undoubtedly, its mission has ended. Bureaucrats endlessly emphasize their contributions while turning a blind eye to the poor housing and health conditions of peasants and artisans. What has caused this? Clearly, special privileges have become a poison, a poison that will be the death of the Republic! If such disparities are not eliminated, how is the Republic different from a military junta? How are those bureaucrats different from princes and nobles? Regardless of whether there are good people among the bureaucrats, special privileges must be terminated."
EDG_flavorSMO.21.a:0 "We must eradicate all inequality."
EDG_flavorSMO.21.b:0 ""

EDG_flavorSMO.22.t:0 "A New Countryside"
EDG_flavorSMO.22.d:0 "The plight of the countryside has been resolved by us, and the hardships of the peasants have been brought to an end. Now, the peasants labor diligently in the fields, day and night, their industriousness symbolizing the vitality of our nation."
EDG_flavorSMO.22.a:0 "Life and Hope!"
EDG_flavorSMO.22.b:0 ""

EDG_flavorSMO.23.t:0 "Promotion of the Workshop System"
EDG_flavorSMO.23.d:0 "A new form of production organization—the workshop—has emerged in our Republic. Initially, the disorder in workshop production was indeed concerning, and we expended considerable effort to adapt to the chaos of the workshops. Fortunately, the managerial confusion is now history, and we can proudly declare—[Root.Monarch.GetName] is always one step ahead!"
EDG_flavorSMO.23.a:0 "Excellent."
EDG_flavorSMO.23.b:0 ""

