EVTNAME2001:0 "The Ninety-five Theses"
EVTDESC2001:0 "Ideas opposing the Roman Catholic Church are spreading throughout Europe, a result of the increasing corruption among monks and clergy. People are questioning the Church's current doctrines and its greed. A monk named Martin Luther, long discontent with this state of affairs, has posted a set of theological debate propositions titled the Ninety-five Theses on the door of the cathedral in $CAPITAL$, publicly expressing his grievances against the Church. He opened the debate with the following words in the Ninety-five Theses:\n\n'Out of love and zeal for truth and the desire to bring it to light, the following theses will be publicly discussed at Wittenberg under the chairmanship of the reverend father Martin Luther, Master of Arts and Sacred Theology and regularly appointed lecturer on these subjects at that place. He requests that those who cannot be present to debate orally with us will do so by letter. In the Name of our Lord Jesus Christ. Amen.'\n\nIn Martin Luther's pen, each of the ninety-five theses strikes a powerful blow against the errors and abuses of the Papal Court. The critique of indulgences acted like a spark falling on a powder keg, instantly igniting a wildfire. Peasants and commoners saw Luther's anti-church theses as a signal for uprising, believing the time had come to settle accounts with all oppressors. Townspeople everywhere circulated the 'Ninety-five Theses.' The citizens of Strasbourg posted the theses on their church door. Humanists cheered enthusiastically. The artist Albrecht Dürer sent Luther a woodcut as a sign of appreciation. The nobility, and even some princes, hoped this would break the control of the Roman Church and allow the confiscation of ecclesiastical properties. For a time, the 'Ninety-five Theses' effectively became a common manifesto for national resistance. Originally written in Latin, the theses were translated into German, eagerly disseminated, spreading rapidly throughout Germany within two weeks and across the Christian world within a month."



EVTNAME2011:0 "Calvin and the Reformed Church"
EVTDESC2011:0 "The Protestant Reformation spread across Europe like wildfire. Several distinct reform movements had taken shape, each proposing its own way to reform the Christian faith. In $CAPITAL$, a preacher named John Calvin became the leading figure of the so-called school of Reformed theology. The Reformed religious communities adhering to John Calvin's Institutes of the Christian Religion and its presbyterian polity are also known as 'Calvinists.' Calvinism emphasizes the total depravity of human ethical nature, asserting that only divine intervention can bring about human redemption, transforming individuals from rebellion to willing obedience. Mortals must believe that 'by the decree of God, for the manifestation of His glory, some men and angels are predestined unto everlasting life, and others foreordained to everlasting death.'\n\nThey proclaim in their sermons: 'Those of mankind who are predestined unto life, God, before the foundation of the world was laid, according to His eternal and immutable purpose, and the secret counsel and good pleasure of His will, has chosen in Christ unto everlasting glory. This election is only of His free grace and love, without any foresight of faith, good works, or perseverance in either, or any other thing in the creature, as conditions, or causes moving Him thereunto; and all to the praise of His glorious grace. As for the rest of mankind, God was pleased, according to the unsearchable counsel of His own will, to pass by, and to ordain them to dishonor and wrath for their sin, to the praise of His glorious justice.'\n\nCalvin's doctrine of 'predestination' had a broad and profound impact, adding fresh fuel to the fires of the Reformation movement."



EDG_flavor_religion_protestant.1.t:0 "Luther's Passing"
EDG_flavor_religion_protestant.1.d:0 "The pattern of Protestantism changed rapidly and grew increasingly complex, yet the pattern set by its originator, Luther, was simple and primal. The events within his soul influenced the entire Reformation movement, giving it a powerful impetus and direction. Unlike most, Luther grasped the historical significance of his own experiences. In his final letter, he wrote: 'Let us see what God wills to do.'\n\nThis phrase is a key to understanding his life. However, impressions of remoteness, isolation, and passivity can be misleading. In the realm of thought and ideas, there existed a vibrant, intense, and forceful movement. When Martin Bucer reproached the Wittenberg theologians for not paying sufficient attention to the commandment 'Go into all the world and preach the gospel to every creature,' Luther's reply touched upon the whole truth: 'We are fulfilling this commandment with our pens.' From this small place, Luther launched immense intellectual weapons that outpaced his opponents, swiftly reaching every corner of Christendom, capturing the attention of everyone from peasants to emperors.\n\nPeople listened to his teachings and were moved by the Word. Between 1520 and 1560, 16,000 students attended lectures in Wittenberg. They represented the infectious power of preaching, a power that best explains why Luther's Reformation in Germany took such deep root, endured so long, and even spread to Northern Europe and the New World."
EDG_flavor_religion_protestant.1.a:0 "'Even if I knew that tomorrow the world would go to pieces, I would still plant my little apple tree today.'"
EDG_flavor_religion_protestant.1.b:0 ""
EDG_flavor_religion_protestant_events_Luther_die_tt:0 "§YMartin Luther§! has passed away. The §YVoice of Martin Luther§! event chain will no longer trigger."

EDG_flavor_religion_protestant.2.t:0 "Attracting Lutheran Immigrants"
EDG_flavor_religion_protestant.2.d:0 "As a major nation adhering to the Lutheran faith, we have become an ideal homeland in the hearts of many Lutherans. Recently, a group of Protestant followers of Lutheranism has arrived in [EDG_flavor_religion_protestant_2_province.GetName], hoping we will grant them sanctuary. Among these immigrants are not only experienced farmers but also skilled artisans, as well as numerous able-bodied laborers."
EDG_flavor_religion_protestant.2.a:0 "Let them cultivate the land."
EDG_flavor_religion_protestant.2.b:0 "Let them settle in the cities."
EDG_flavor_religion_protestant.2.c:0 "Enlist them into the army."

EDG_flavor_religion_protestant.3.t:0 "Skilled Protestant Artisans"
EDG_flavor_religion_protestant.3.d:0 "A group of Protestants has arrived in [EDG_flavor_religion_protestant_3_province.GetName]. They hope we can offer them protection, and even grant them certain privileges to encourage their productive activities in the region."
EDG_flavor_religion_protestant.3.a:0 "Welcome their arrival."
EDG_flavor_religion_protestant.3.b:0 "Grant them privileges!"
EDG_flavor_religion_protestant.3.c:0 "Extort a sum from them."

EDG_flavor_religion_protestant.4.t:0 "Skilled Protestant Artisans"
EDG_flavor_religion_protestant.4.d:0 "Protestants in [EDG_flavor_religion_protestant_4_province.GetName] have instigated a disturbance. A group of Protestant artisans claims that the local Catholic Church has been exploiting them and infringing upon their interests. They are demanding religious and economic privileges."
EDG_flavor_religion_protestant.4.a:0 "Expel them from the country!"
EDG_flavor_religion_protestant.4.b:0 "Grant them some privileges."
EDG_flavor_religion_protestant.4.c:0 ""

EDG_flavor_religion_protestant.5.t:0 "Protestants Yearning to Flee"
EDG_flavor_religion_protestant.5.d:0 "A group of Protestants in [EDG_flavor_religion_protestant_5_province.GetName] is preparing to leave, believing the oppression they face from us has reached an intolerable level of cruelty. In this era, population is a significant asset. If we allow them to depart, we will not only lose a tax base but also our influence within the Catholic Church."
EDG_flavor_religion_protestant.5.a:0 "Let them go."
EDG_flavor_religion_protestant.5.b:0 "We will not permit it."

EDG_flavor_religion_protestant.6.t:0 "Influx of Protestant Immigrants"
EDG_flavor_religion_protestant.6.d:0 "A group of Protestants from [From.GetName] has arrived in [EDG_flavor_religion_protestant_6_province.GetName]. Unable to endure the oppression in their homeland, they have sought refuge with us and hope we will accept them."
EDG_flavor_religion_protestant.6.a:0 "Welcome them!"
EDG_flavor_religion_protestant.6.b:0 "We are unwilling."

EDG_flavor_religion_protestant.7.t:0 "Imperial Religious Conflict"
EDG_flavor_religion_protestant.7.d:0 "The intense religious conflict raging within the Holy Roman Empire has caused us considerable trouble. As the conflict between Catholics and Protestants escalates, persecution of heretics by both sides grows increasingly severe. The heretics in [EDG_flavor_religion_protestant_7_province.GetName] have also been affected. The local populace believes the oppression we impose upon them is too heavy and wishes to flee to other countries."
EDG_flavor_religion_protestant.7.a:0 ""
EDG_flavor_religion_protestant.7.b:0 ""

EDG_flavor_religion_protestant.8.t:0 "Church Loyalty"
EDG_flavor_religion_protestant.8.d:0 "Unlike Catholicism, the Protestant church in [Root.GetName] is structured from the top down. Our church's loyalty to the state is determined by the source of its authority. This church loyalty to the state brings us many benefits, providing us with greater resources."
EDG_flavor_religion_protestant.8.a:0 "Let us build a more efficient church!"
EDG_flavor_religion_protestant.8.b:0 "Direct resources into the administrative system."
EDG_flavor_religion_protestant.8.c:0 "We have other investment priorities."

