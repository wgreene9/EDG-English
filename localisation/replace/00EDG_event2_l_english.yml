EDG_flavorSAX.101.t:0 "Quartermaster General Staff"
EDG_flavorSAX.101.desc:0 "With the introduction of technologies like gunpowder to Europe, new weapons began to replace traditional cold steel, sparking a revolution in Western military technology and thought. The scale of warfare expanded accordingly, and traditional organizational structures struggled to handle the increasingly complex tasks of command and logistics. In the early 16th century, the [Root.GetName] [Root.Monarch.GetTitle] oversaw the establishment of an institution known as the 'Quartermaster General Staff,' dedicated specifically to engineering and transportation affairs, and responsible for handling various 'technical auxiliary services,' including logistics, marches, encampments, and surveying. This institution is considered the precursor to the [Root.GetName] General Staff."
EDG_flavorSAX.101.a:0 "We certainly need the Quartermaster General Staff."
EDG_flavorSAX.101.b:0 "Well... it's not really necessary."

EDG_flavorSAX.102.t:0 "The Formidable Saxon Army"
EDG_flavorSAX.102.desc:0 "The army of [Root.GetName] is regarded as one of the finest in North Germany, a reputation stemming from the martial traditions of the Saxon region. This perception grants our troops greater confidence and enhanced combat effectiveness. Many ministers have proposed to [Root.Monarch.GetTitle] [Root.Monarch.GetName] that more military resources be invested in military development, to make our army an even more formidable and undefeatable force."
EDG_flavorSAX.102.a:0 "We are indeed an undefeatable army!"
EDG_flavorSAX.102.b:0 "It's not that exaggerated."

EDG_flavorSAX.103.t:0 "[53.GetName] Military Tradition"
EDG_flavorSAX.103.desc:0 "The citizens of [53.GetName] have shown great enthusiasm for our military successes. On a certain day in $YEAR$, they organized a distinctive celebration for our army's recent victories and hope this date becomes an officially recognized holiday. Since Saxony became the northern bulwark of the Empire, the residents within [53.GetName] have consistently provided immense support, greatly encouraging the [Root.GetName] court."
EDG_flavorSAX.103.a:0 "Sponsor their military fervor!"
EDG_flavorSAX.103.b:0 "Let them just enlist."

EDG_flavorSAX.104.t:0 "The Arch-Marshal's Military Activities"
EDG_flavorSAX.104.desc:0 "We are the Imperial Arch-Marshal. Our recent military activities have attracted the attention of a large number of the Empire's traditional military nobility, who wish to join our army to seek glory, rank, and wealth."
EDG_flavorSAX.104.a:0 "Encourage them to enlist!"
EDG_flavorSAX.104.b:0 "They can handle other military duties."

EDG_flavorSAX.105.t:0 "[53.GetName] Market"
EDG_flavorSAX.105.desc:0 "Long ago, due to the substantial salt production in [53.GetName], it became the center of the salt trade in North Germany. However, with the decline of [53.GetName]'s commodity economy and the decay of the ancient salt routes, [53.GetName] gradually became a place merchants were reluctant to visit. Yet, thanks to our meticulous development of [53.GetName], it has once again become one of the most prosperous cities in North Germany, even rivaling Hamburg and Lübeck, leading to increasingly vibrant local economic activity."
EDG_flavorSAX.105.a:0 "This is a prime opportunity for investment!"
EDG_flavorSAX.105.b:0 "Let's collect taxes."

EDG_flavorSAX.106.t:0 "Hanoverian Horse"
EDG_flavorSAX.106.desc:0 "The Hanoverian horse is thoroughly German, originating from Lower Saxony in northern Germany. Its origins can be traced back to the war of 732 AD, a conflict between the Franks and the Saracens. From the 8th century onwards, this breed developed into the 'Great Horse' ridden by medieval knights, falling into the stocky, heavy Cob category, undoubtedly bred alongside the renowned Flanders horse. Some relevant practitioners wish to breed the Hanoverian horse further, aiming to develop an even superior equine breed."
EDG_flavorSAX.106.a:0 "We are eager to breed superior warhorses!"
EDG_flavorSAX.106.b:0 "We don't need cavalry."

EDG_flavorSAX.107.t:0 "Göttingen Cathedral"
EDG_flavorSAX.107.desc:0 "Before our integration, the ruler of Göttingen was the Bishop of Göttingen, supported by the House of Welf, and the Church held significant influence here. After we completed the integration of Göttingen, the local bishop proposed building a new cathedral in Göttingen to demonstrate our religious piety... Naturally, we will construct it according to our own religious principles."
EDG_flavorSAX.107.a:0 "We are the most devout believers."
EDG_flavorSAX.107.b:0 "We have no money."

EDG_flavorSAX.108.t:0 "Dessau Autonomy"
EDG_flavorSAX.108.desc:0 "One of the largest settlements in the County of Anhalt is Dessau. In the past, Dessau was governed by autonomous self-administration, with officials elected by the people and approved by the Duke. This form of governance was common in Anhalt, ensuring precise and convenient tax collection in many towns and villages, with no embezzlement of tax revenues."
EDG_flavorSAX.108.a:0 "We desire greater cooperation."
EDG_flavorSAX.108.b:0 "It is not necessary."

EDG_flavorSAX.109.t:0 "Frederick III"
EDG_flavorSAX.109.desc:0 "Frederick III, known as 'Frederick the Wise,' was renowned for his erudition and respect for scholars. In 1502, he founded the University of Wittenberg, attracting scholars like Staupitz and Martin Luther. He notably declined election as Holy Roman Emperor in 1519, fully embodying the demeanor of a wise ruler. When Martin Luther ignited the vigorous Reformation movement in 1517, he faced repeated persecution from the Pope and the Emperor. However, under the protection of Frederick III, Luther remained safe, allowing him to continue spreading his Protestant ideas under secure conditions, preserving a central figure for the European Reformation. Lutheranism later became the state religion of Saxony and several other German principalities. Considering the impact of this Reformation on the intellectual and cultural landscape of Europe and its role in leading Europe out of the Dark Ages, Frederick III, like Martin Luther, is a name frequently recalled by posterity. The Elector of Saxony was merely a prince within the German Confederation, not the sovereign of an independent state. 'The Wise' Frederick III is not listed among the primary monarchs, yet his influence on history surpasses that of many who are."
EDG_flavorSAX.109.a:0 "It is destiny!"
EDG_flavorSAX.109.b:0 "What did you say?"

EDG_flavorSAX.110.t:0 "Heinrich"
EDG_flavorSAX.110.desc:0 "Heinrich V is the current Count of Lauenburg. As a member of the House of Welf, he received an excellent military education from a young age and has provided valuable assistance to our military endeavors, achieving great feats in our efforts to defend the Empire and contend with the Emperor."
EDG_flavorSAX.110.a:0 "Appoint him to the Military Privy Council."
EDG_flavorSAX.110.b:0 "Place him in command of the army."

