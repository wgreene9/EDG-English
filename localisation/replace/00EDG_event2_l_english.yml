EDG_flavorSAX.0.t:0 "萨克森与帝国"
EDG_flavorSAX.0.desc:0 "在过去的几个世纪内，萨克森在帝国境内的话语权也不断受到挑战。但在萨克森的古老土地之上，韦尔夫家族依然是帝国无可争议的西北柱石。应对来自洛塔林吉亚和斯堪的纳维亚的外部压力，皇帝不得不与萨克森公爵结为同盟，韦尔夫家的数代统治者都被委以帝国大元帅的重任。这某种程度上是萨克森和皇帝之间互相妥协的结果，毕竟帝国正一步步走向支离破碎，如果萨克森也一转反旗，皇帝不仅仅要失去莱茵河下游充足的税源，还给自己平添一个巨大的麻烦。对于帝国大元帅韦尔夫家族而言，他们的日子并不好过。在西面，低地的弗拉芒人正努力塑造着他们脆弱的国族认同，上艾瑟尔宛若秃鹫在窥伺着帝国的命运，在北面，那群维京人的后裔哪怕已经抛弃了他们对奥丁的信仰，但他们对帝国的领土始终垂涎三尺。在东方，高喊着要为胡斯复仇的异端在摩拉维亚虎踞。在此时此刻，萨克森自然可以和祖祖辈辈一样安于充当帝国西北的藩候，但对于诞生过帝国皇帝的韦尔夫家族而言，显然还存在另外一条道路。就像两位伟大的亨利公爵——东法兰克的创立者“捕鸟者”与功败垂成的“狮子”一样，走一条真正代表北德意志的道路。"
EDG_flavorSAX.0.a:0 "未来属于我们！"
EDG_flavorSAX.0.b:0 ""
EDG_flavorSAX_0_tt:0 "@SAX萨克森内容§Y引导§!：\n\n萨克森有庇护§Y祷告派§!的专属内容，我们可以选择庇护§Y祷告派§!以获取巨大的利益。但请§R不要§!试图将国教转变为§Y祷告派§!！\n\n萨克森可以获取垄断§Y帝国大元帅§!特权的资格，这需要我们与£icon_EDG_icon_hre_emperor£§Y皇帝§!保持良好的关系。\n\n位于§M北德意志§!的萨克森很难享受到§Y天主教§!的红利，我们将命中注定拥抱§M新教§!。\n\n由于皈依§M新教§!会与§Y皇帝§!不可避免地爆发冲突，我们需要尽量在§M新教改革§!前通过任务树垄断§Y帝国大元帅§!特权。\n\n我们可以在§Y任务树§!§G首行§!§M第三列§!的任务中查看上述文本。"

EDG_flavorSAX.1.t:0 "[Root.Monarch.GetTitle]的权柄"
EDG_flavorSAX.1.desc:0 "毫无疑问，[Root.GetName]是北德意志最大的诸侯之一，在北德意志拥有莫大的话语权，如今我们拥有一支强大的军队，已然是在向全帝国昭告，我们一定会开展军事征服，将那些本应当作为我们封臣的北德意志诸侯重新纳入我们的统治。但[Root.Monarch.GetTitle]依然应当妥善处理自己的外交姿态，尤其是针对我们的帝国境内的其他大诸侯……阿斯坎尼家族既可以成为我们的盟友，也可能成为我们争夺北德意志霸权的最大阻碍，波西米亚的统治者和哈布斯堡家族的势力同样如此。"
EDG_flavorSAX.1.a:0 "[Root.Monarch.GetTitle]将会宣称自己是诸侯的保护者。"
EDG_flavorSAX.1.b:0 "诺德马克应当是我们重点争取的对象。"
EDG_flavorSAX.1.c:0 "他们以区区之数，又何以自安？"
EDG_flavorSAX.1.d:0 "波西米亚王冠举重若轻。"
EDG_flavorSAX.1.e:0 "我们知道哈布斯堡王朝的态度会很重要。"

EDG_flavorSAX.2.t:0 "丹麦人"
EDG_flavorSAX.2.desc:0 "随着我们征服了荷尔施泰因地区，当地的丹麦人城市第一次进入了我们的视野。他们对我们感到恐惧，担忧我们会将对他们施行排他主义政策。"
EDG_flavorSAX.2.a:0 "我们是一家人！"
EDG_flavorSAX.2.b:0 "他们连德语都不会说。"

EDG_flavorSAX.3.t:0 "[From.GetName]请求缔结世交"
EDG_flavorSAX.3.desc:0 "[From.GetName]的统治者向我们送来一封书信，诚挚地希望同我们建立长久的友好关系。"
EDG_flavorSAX.3.a:0 "他们是有战略意义的盟友！"
EDG_flavorSAX.3.b:0 "我们不想在他们身上浪费时间。"

EDG_flavorSAX.4.t:0 "[From.GetName]同意了我们的请求"
EDG_flavorSAX.4.desc:0 "[From.GetName]对我们的请求进行了答复，他们很高兴能够有机会同我们永结盟好。"
EDG_flavorSAX.4.a:0 "太好了！"
EDG_flavorSAX.4.b:0 ""

EDG_flavorSAX.5.t:0 "重建大萨克森公国"
EDG_flavorSAX.5.desc:0 "自从奥拓一世加冕为王以来，萨克森一直是德意志境内最具有影响力的公国之一，但随着公国力量的衰落，旧的大萨克森公国逐步落入封建割据的困境中，萨克森公爵的法理封臣们选择直接效忠于皇帝而非效忠于公爵。尽管萨克森的统治者在长期以来都是帝国境内最有话语权的诸侯，甚至取得了选举皇帝的资格，但我们没有止步于此，我们重新征服了那些原本应该臣服于我们的诸侯，并恢复了萨克森公国理应具有的版图。"
EDG_flavorSAX.5.a:0 "我们是奥托一世的继任者！"
EDG_flavorSAX.5.b:0 ""

EDG_flavorSAX.6.t:0 "悉威敕令"
EDG_flavorSAX.6.desc:0 "祷告派是一支诞生于370年左右的教派，被安条克与君士坦丁堡牧首提及，据说该派的领袖名为彼得自称基督，因亵渎行为被判处石刑，受刑前他对追随者说三日后自己会在墓中以狼的样子升天。祷告派的核心教义彰显着一种独特的享乐主义理念，他们主张三位一体以肉欲感知，上帝将自己转化为物质以便与完美的精神结合，上帝以不同的感知来彰显自己的存在，人完美的形态仅依靠祈祷而不是圣礼达成，根据一些研究这可能是承自某些早期诺斯替学派的放荡思想。根据米海尔·普塞洛斯的描述，祷告派会进行狂欢，甚至是在某种程度上违反纲常的行为。毫无疑问，祷告派被天主教廷认为是异端信仰，并在帝国会议结束后遭到广泛的迫害，许多信仰祷告派的工匠和商贾被驱逐出自己的故土。而[Root.Monarch.GetTitle]发布了著名的《悉威敕令》，允许祷告派信徒来到我们的土地上，在这里，他们的信仰将得到保护，这将为我们吸引大量的祷告派移民，他们将为我们带来成熟的技术和大量的财富。"
EDG_flavorSAX.6.a:0 "我们都是主的仆人。"
EDG_flavorSAX.6.b:0 ""

EDG_flavorSAX.7.t:0 "祷告派移民"
EDG_flavorSAX.7.desc:0 "又一批祷告派移民来到了我们的国土，他们中不乏娴熟的工匠和富有的商贾，他们被我们在《悉威敕令》中所作出的承诺吸引而来，希望我们能够尊重他们的信仰，并让他们定居在我们的土地上。"
EDG_flavorSAX.7.a:0 "欢迎他们的到来！"
EDG_flavorSAX.7.b:0 "呃……暂时不欢迎他们。"
EDG_flavorSAX.7.c:0 "我们改变主意了。"

EDG_flavorSAX.8.t:0 "奥夫豪森联盟"
EDG_flavorSAX.8.desc:0 "帝国境内的宗教冲突已经不可避免，[Root.Monarch.GetTitle]组建了奥夫豪森联盟，这是一支由新教徒诸侯组成的军事联盟，这一联盟将坚决贯彻对抗以帝国皇帝为首的天主教联军的宗旨，在未来的旷日持久的宗教战争中为了所有新教徒的自由和信仰而战。"
EDG_flavorSAX.8.a:0 "我们将血战至死！"
EDG_flavorSAX.8.b:0 ""

EDG_flavorSAX.9.t:0 "大元帅-皇帝关系"
EDG_flavorSAX.9.desc:0 "我们是帝国的大元帅，帝国的传统要求我们履行支持皇帝、拱卫帝国的义务。但帝国的离心力越来越强，皇帝在帝国境内的权威日益衰弱，在北德意志的影响力也越来越小。若我们继续履行对皇帝的支持义务，那么我们将能够更好地维护帝国的稳定和秩序，并与皇帝维系良好的关系……又或者，我们能够专断行事，尽管这会让诸侯和其他封建领主对我们感到失望，甚至会影响到我们的军事领导力和威信。"
EDG_flavorSAX.9.a:0 "我们对帝国赤胆忠心！"
EDG_flavorSAX.9.b:0 "我们眼里没有皇帝。"

EDG_flavorSAX.10.t:0 "祷告派移民带来的财富"
EDG_flavorSAX.10.desc:0 ""
EDG_flavorSAX.10.a:0 ""
EDG_flavorSAX.10.b:0 ""

EDG_flavorSAX.11.t:0 "宣称公国领地"
EDG_flavorSAX.11.desc:0 "奥托一世时期的大萨克森公国早已不复存在，我们的先祖「狮子」亨利曾掌握着巨大的萨克森公国，但随着巴巴罗萨皇帝及其继任者对我们的削弱，我们逐渐失去了越来越多的领地，如今只剩下了吕讷堡和汉诺威的部分领地。这一直是韦尔夫家族的耻辱，我们一直在寻求机会重新建立一个强大的萨克森公国，一个有力量统一整个德意志的强大封建力量。"
EDG_flavorSAX.11.a:0 "我们必须重建大萨克森公国！"
EDG_flavorSAX.11.b:0 "我们十分安分守己……"
EDG_flavorSAX_11_a_tt:0 "这是复兴公国的§Y必由之路§!。"
EDG_flavorSAX_11_b_tt:0 "这会导致我们§R失去§!获得§Y永久性宣称§!的机会！"

EDG_flavorSAX.12.t:0 "洛林的人民"
EDG_flavorSAX.12.desc:0 "洛林长期以来是神圣罗马帝国的一部分，原本有大量操德语的居民，但随着洛塔林吉亚王国和当地统治者越来越青睐西方的法兰西文化，洛林地区的文化也日益法兰西化，时至今日，已经很少能见到操德语的洛林人了。为此，许多人对洛林人的民族成分感到了困惑。"
EDG_flavorSAX.12.a:0 "他们也是我们的人民。"
EDG_flavorSAX.12.b:0 "这些带有法国佬气息的人当然是外人。"

EDG_flavorSAX.13.t:0 "尼德兰的官僚体系"
EDG_flavorSAX.13.desc:0 "尼德兰不仅富饶，更有一批熟练的官僚，洛塔林吉亚王国和上艾瑟尔选帝侯国都热衷于从低地招募富有经验的优秀官僚。随着我们在低地地区的征服，我们对当地文化的了解日益增多，对低地官僚制度的接触也为我们带来了珍贵的经验。但问题是，引入荷兰人和弗兰德斯人作为我国的官僚，势必会触动德意志旧贵族的利益。"
EDG_flavorSAX.13.a:0 "最重要的是，我们乐于学习。"
EDG_flavorSAX.13.b:0 "封建贵族制才是我们的支柱。"

EDG_flavorSAX.14.t:0 "大巡游"
EDG_flavorSAX.14.desc:0 "1382年的大瘟疫带走了威斯特伐利亚的大量人口，仅仅明斯特一城就失去了8000名居民。自从1383年的大火烧遍了明斯特城以来，威斯特伐利亚人民每年都会举办大巡游活动，借此向主彰显负罪之心。作为威斯特伐利亚的统治者，我们需要关注这一活动，若我们能够为民众的传统活动增添助力，我们将能够得到更多的民众支持。"
EDG_flavorSAX.14.a:0 "让我们举办一场盛大的巡礼！"
EDG_flavorSAX.14.b:0 "我们暂时没有足够的闲钱。"
EDG_flavorSAX.14.c:0 "是时候废除这一陋习了。"
EDG_flavorSAX_14_unable_flag_tt:0 "我们将§Y永久§!禁止该事件的发生。"
EDG_flavorSAX_14_enable_flag_tt:0 "这将允许我们时不时触发§Y大巡游§!事件，该事件平均每10年触发一次，允许我们消耗金钱换取£adm£行政点和£dip£外交点。"

EDG_flavorSAX.15.t:0 "面对波兰人"
EDG_flavorSAX.15.desc:0 "我们的版图已经触抵了德意志地区的最东部，如今我们已经抵达了波兰王国的边境，与波兰人的关系成为了我们不得不面对的问题。我们是否应该效法我们的祖先，再一次发动东进运动，征服这些斯拉夫人，又或是专注于整合我们在德意志的土地？"
EDG_flavorSAX.15.a:0 "前进！"
EDG_flavorSAX.15.b:0 "我们目前在波兰没有利益。"

EDG_flavorSAX.16.t:0 "军事重心"
EDG_flavorSAX.16.desc:0 "我们迈出了建设军事大国的第一步，[Root.GetName]军事枢密院的成立被后人视为是国家军事化的第一步，一个由最优秀的军官组成的军事御前会议为整合国内军事资源提供了重要的助力。如今，军事枢密院向[Root.Monarch.GetTitle]提议，为我们的陆军选择一个军事重心。"
EDG_flavorSAX.16.a:0 "我们信奉进攻主义。"
EDG_flavorSAX.16.b:0 "我们坚守防御主义。"
EDG_flavorSAX.16.c:0 "大陆军主义才是对的。"
EDG_flavorSAX.16.d:0 "精锐才能主宰战场。"

EDG_flavorSAX.17.t:0 "[Root.GetName]宪兵团的建立"
EDG_flavorSAX.17.desc:0 "在[Root.Monarch.GetTitle]的支持下，[Root.GetName]宪兵团得以建立，这是一支由精壮青年组成的精锐武装力量，从有产的市民阶层和小贵族中征募，由[Root.Monarch.GetTitle]直接领导。在未来的军事冲突中，宪兵团长期成为能够左右战争局势的重要力量。宪兵团的建立为我们的军事资源整合提出了更高的要求，军事枢密院再一次提出请求，为我们选择一个军事重心。"
EDG_flavorSAX.17.a:0 ""
EDG_flavorSAX.17.b:0 ""

EDG_flavorSAX.18.t:0 "总参谋部的建立"
EDG_flavorSAX.18.desc:0 "[Root.GetName]总参谋部是历史上第一个真正具有现代意义和形式的总参谋部，对世界军事史的发展具有深远的影响，实现了从早期战争的“统帅决策型”模式向近代战争的“军官团决策型”模式的转变，负责对战争各方面的研究，制定部队机动方案及战役实施方案，拟定作战和动员计划。总参谋部是[Root.GetName]军队为人所畏惧的重要原因，也是近两个世纪以来军事史上最出色的参谋机构之一，并且为我们提供了一个拓展军事重心的机会。"
EDG_flavorSAX.18.a:0 ""
EDG_flavorSAX.18.b:0 ""

EDG_flavorSAX.19.t:0 "一个拥有国家的军队"
EDG_flavorSAX.19.desc:0 "历史的经验反复证明，强敌四邻且没有天堑的国家总是格外倚重武力以保证安全，[Root.GetName]也不例外。韦尔夫家族所领导的[Root.GetName]统治者常年担任神圣罗马帝国的大元帅，为帝国镇守北部疆界，在巨大的军事压力下，[Root.GetName]建立起了第一支常备军。长期以来，[Root.GetName]的叼武主义或曰后来人所说的[Root.GetName]军国主义反映了[Root.GetName]国家发展的一个典型特征或曰传统，即好勇斗狠及其能征善战，这与我们的国家所处的环境是具有莫大联系的。\n长期以来，军事力量的硬道理已经被实践完全证实，所以[Root.GetName]上下已经形成了对军事力量的深刻的崇拜，出现了历史学家格哈德·施罗德所称的「中产阶级军事化」现象，[Root.GetName]中产阶级对军事力量极为崇敬,这不仅表现在对军队的尊敬，而且也表现在平民组织和平民活动的军事化模仿。教师们将自己看做是训练场上的军官,中年商人们自豪地向人们展示其后备役的军官证。中产阶级的军事化倾向表明,[Root.GetName]中产阶级已经将军事阶层当做是社会的最高层。这使得[Root.GetName]的国家发展呈一种扭曲但令人振奋的状态，使得[Root.GetName]在历史上被称作是“警察国家”，国家的政治生活完全被军队和军事力量操控,军方成为主宰德国政治的最终因素。\n正如历史学家和作家路德维希所描述的那样“对于诙谐的吕讷堡人以及其他[Root.GetName]人来说,总参谋部大楼成为某种阿波罗式的神殿;而那些进出这个大楼的身穿宽红条镶边军裤的军人,则好像人人头上都有一圈象征着神人的光环。毫无疑问，[Root.GetName]已经呈现出了高度的国家军事化倾向，而这一军事狂热将会为我们带来更多的利益。"
EDG_flavorSAX.19.a:0 ""
EDG_flavorSAX.19.b:0 ""
