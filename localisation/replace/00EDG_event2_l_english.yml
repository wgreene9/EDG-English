EDG_flavorHAB_mission.25.t:0 "加冕伦巴第铁王冠"
EDG_flavorHAB_mission.25.d:0 "代表着旧日秩序的伦巴第铁王冠如今象征着神圣罗马帝国的权威，时隔百年，罗马人的国王再一次来到了伦巴第的土地，并有机会在米兰大教堂践祚。"
EDG_flavorHAB_mission.25.a:0 "我们是查理曼的继任者。"
EDG_flavorHAB_mission.25.b:0 ""

EDG_flavorHAB_mission.26.t:0 "加冕意大利国王"
EDG_flavorHAB_mission.26.d:0 "长期以来，意大利处于分裂割据之中，诸多城邦和君主国在此地上演着尔虞我诈、互相攻伐的戏码，神圣罗马帝国的权威也在日益激烈的意大利战争之中不断衰退。但在我们的努力之下，意大利诸侯再一次将目光看向了北方，并尊重皇帝的权威，而我们也成为了最有资格来到意大利加冕为王的皇帝。"
EDG_flavorHAB_mission.26.a:0 "我们是全意大利亚的君王。"
EDG_flavorHAB_mission.26.b:0 ""
