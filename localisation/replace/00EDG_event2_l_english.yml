EDG_flavor_PER_Monchy.29.d:0 ""
EDG_flavor_PER_Monchy.29.a:0 ""
EDG_flavor_PER_Monchy.29.b:0 ""

EDG_flavor_PER.5.t:0 "Land Tax Reform"
EDG_flavor_PER.5.d:0 "In the past, the Shah granted lands to various Qizilbash tribes. Beyond surrendering a small portion of tax revenue remaining after maintaining their fiefs and supporting themselves to the central authority and providing a certain number of troops, tribal chieftains held full administrative, military, fiscal, and judicial powers within their domains. This greatly weakened central authority. Properly managing our lands and the numerous Qizilbash is fundamental to building an empire that can withstand the test of time. Thus, Shah [Root.Monarch.GetName], drawing on the essence of Byzantine law, meticulously considered all aspects while fully incorporating Sharia principles, and inspired by administrative practices, created a single, unified tax system for the empire. The great [Root.Monarch.GetTitle] integrated these into a book of learning and judicial understanding. All that remains is to codify the laws to make this reform a reality. However, this land reform will undoubtedly face opposition from numerous vested interests."
EDG_flavor_PER.5.a:0 "Implement the new laws!"
EDG_flavor_PER.5.b:0 "We cannot afford to antagonize the landowners across the nation."

EDG_flavor_PER.6.t:0 "Hormuz Trade"
EDG_flavor_PER.6.d:0 "Under the rule of [Root.GetName], the Strait of Hormuz has undoubtedly become the domain of a truly magnanimous and great leader. [Root.Monarch.GetTitle] [Root.Monarch.GetName] seeks to invest in commerce, rather than simply collecting taxes and tariffs like the Omanis and Arabs. In the Strait of Hormuz, merchants from all over the world bustle about, creating a lively scene. We stand to profit greatly from trade stretching from India to Basra. If we can implement a reform concerning a free trade zone and investment promotion in the Hormuz region, we could secure even greater benefits."
EDG_flavor_PER.6.a:0 "Make it so."
EDG_flavor_PER.6.b:0 "It is not necessary."

EDG_flavor_PER.101.f:0 "Qazvin should become the center of the empire."
EDG_flavor_PER.101.g:0 "Damascus holds extraordinary significance."
EDG_flavor_PER.101.h:0 "We have a particular fondness for Ankara."
EDG_flavor_PER.101.9:0 "Konstantiniyye would be a fine capital."
EDG_flavor_PER.101.10:0 "We shall rule from Cairo."
EDG_flavor_PER.101.11:0 "Perhaps we could establish our capital in Tunis."
EDG_flavor_PER.101.12:0 "Our authority shall descend upon Marrakesh."
EDG_flavor_PER.101.13:0 "Córdoba symbolizes the new world."


# Alawites
EDG_flavor_Alawite.1.t:0 "The Alawites and the Druze Star"
EDG_flavor_Alawite.1.d:0 "The Alawites are a Shi'a branch founded in the mid-9th century by Ibn Nusayr. After the death of the Eleventh Imam, Hasan al-Askari, Ibn Nusayr declared himself the 'Hidden Imam' and recognized Ali as the 'Manifestation of God.' His successor, Husayn ibn Hamdan al-Khasibi, further developed the sect's doctrines and spread them into regions such as Aleppo in Syria.\n\nThe sect's teachings, influenced by Neoplatonism, Christianity, and Buddhist thought, and based on the doctrines of the Isma'ili scholar Abu al-Khattab, formed a syncretic religious ideology. Both Sunnis and Twelver Shi'as regard the sect as heterodox. The Alawites believe that Muhammad, Ali, Fatim (the masculine form of 'Fatima'), Hasan, and Husayn are emanations of the Creator. The Alawites have strict initiation rituals, requiring an oath of secrecy and acceptance of esoteric teachings from a mentor to enlighten the soul before participating in religious activities. Their religious elite are called 'Knowers of the Secrets,' and ordinary followers must show absolute obedience. In addition to celebrating Eid al-Fitr, Eid al-Adha, and Shi'a communal holidays, the sect also observes Christian Christmas and Easter, and includes communion and sacramental wine in their prayers.\n\nOver time, the Alawites gradually integrated with the local Druze community, achieving a high degree of unity between the sheikhs of both groups. They absorbed many ideas from the Renaissance and the Western European Reformation, gradually spreading throughout the Near East. Although the Alawites held significant influence in Syria and Egypt, they had not yet shaken the authority of the local rulers until a jurist named Fakhr al-Din began using his religious influence through various means to attempt to expand separatist sentiments within [Root.GetName], seeking independence for Syria and Egypt from [Root.GetName], and extending Alawite influence north to Tripoli and south to Safad, Tiberias, and Nazareth."
EDG_flavor_Alawite.1.a:0 "What manner of change is this?"

EDG_flavor_Alawite.2.t:0 "The Alawites"
EDG_flavor_Alawite.2.d:0 "The Alawites are a Shi'a branch founded in the mid-9th century by Ibn Nusayr. After the death of the Eleventh Imam, Hasan al-Askari, Ibn Nusayr declared himself the 'Hidden Imam' and recognized Ali as the 'Manifestation of God.' His successor, Husayn ibn Hamdan al-Khasibi, further developed the sect's doctrines and spread them into regions such as Aleppo in Syria, where they merged with the local Druze community.\n\nAs Alawite jurists in the southeastern Mediterranean had constant access to new information from Italy, Tunisia, and Iberia, they incorporated many ideas from the Renaissance and the Reformation. This exposure first inspired and catalyzed numerous ideologies demanding change, national independence, and unification. Since the introduction of Alawism into our country, some progressive jurists and members of the bourgeoisie have found great value in these ideas."
EDG_flavor_Alawite.2.a:0 "We will not believe such nonsense."
EDG_flavor_Alawite.2.b:0 "Their doctrines are clearly more appealing."

EDG_flavor_Alawite.3.t:0 "Iberian Alawites"



# Bogomils
EDG_flavor_Bogomili.10.t:0 "Guardians of the Bogomils"
EDG_flavor_Bogomili.10.d:0 "In the past, the Bogomils endured prolonged persecution. But now, as we have become a great power with vast territories, we have become the guardians of the Bogomil faith. No sensible person can deny that the light of Bogomilism shines upon the edges of our swords."
EDG_flavor_Bogomili.10.a:0 "The followers of Bogomilism are under our protection."

EDG_flavor_Bogomili.11.t:0 "Protectors of the Destitute"
EDG_flavor_Bogomili.11.d:0 "The progressive nature of Bogomil doctrine has always been our pride. With the development of productive forces, the advanced aspects of Bogomil teachings are increasingly manifest. Our government and church care for the common people and the poor, advocating universality and brotherly love, which has brought social prosperity and stability."
EDG_flavor_Bogomili.11.a:0 "Ours is a universal religion."

EDG_flavor_Bogomili.12.t:0 "The True Christianity"
EDG_flavor_Bogomili.12.d:0 "The three most important cities of the Orthodox world—Constantinople, Kiev, and Jerusalem—are now under our protection. Without a doubt, we are now the guardians of Christianity."
EDG_flavor_Bogomili.12.a:0 "Jesus watches over us."

flavor_pol.24.d:0 "It has long been clear to all that the central rule of [Root.GetName] has consistently faced severe difficulties. With the power of the landed aristocracy at its peak, passing laws and enacting reforms was a nightmare. Yet, through exceptional diplomatic and administrative skill, [Root.Monarch.GetName] successfully amassed sufficient political capital and favors to rid our court of these vexatious feudal parasites."



# White Sheep
EDG_flavorAKK.10.b:0 "We are the purest of Turkomans!"

EDG_flavorAKK.12.t:0 "Turkmenization"
EDG_flavorAKK.12.d:0 "Yet another region of the Iranian people has chosen to embrace our noble Turkoman traditions. They have completed their Turkmenization and become our dependents."
EDG_flavorAKK.12.a:0 "Excellent."
EDG_flavorAKK.12.b:0 "We do not desire this."

# Piedmont
EDG_flavorPIT.0.t:0 "A Request from [From.GetName]"
EDG_flavorPIT.0.d:0 "[From.GetName], as the most important Cathar stronghold in Italy, is now requesting military support to intervene in Italian affairs. This is a prime opportunity for us to consolidate our position as the world leader of the Cathar faith. The more such military support we provide, the stronger our grip on Italy will become.\n\nOf course, on the other hand, the possibility of [From.GetName] breaking treaties cannot be ruled out. Therefore, whether we should intervene remains a matter for deliberation."

EDG_flavorPIT.1.t:0 "Offensive vs. Defensive Doctrine"
EDG_flavorPIT.1.d:0 "Our military faces a doctrinal divide. The Offensivists believe the best way to defend the nation is through thorough training, tactical skill, and devastating shock power to swiftly break enemy lines and force their collapse—the so-called 'the best defense is a good offense.' The Defensivists argue that constructing castles and fortress-like structures is the most effective military means, achieving the best defensive results at the lowest cost."
EDG_flavorPIT.1.a:0 "We shall always believe in the offensive doctrine."
EDG_flavorPIT.1.b:0 "The defensive doctrine offers better value."

EDG_flavorPIT.2.t:0 "Military Path"
EDG_flavorPIT.2.d:0 "The land of Piedmont appears unremarkable before the majestic Alps, yet for the Piedmontese, this land is the only root upon which they can rely for survival. Surrounded by powerful enemies, even the great mountains cannot hold back the storm clouds of war from major powers, leaving us perpetually threatened by numerous formidable foes. Treading on thin ice, military issues have never been neglected, nor can they ever be; we must regard them as a core national concern."
EDG_flavorPIT.2.a:0 "A national militia is the future."
EDG_flavorPIT.2.b:0 "We must rely on mercenaries."

EDG_flavorPIT.3.t:0 "Establishment of the Turin Guard"
EDG_flavorPIT.3.d:0 "In 15th-century Turin, the Republic faced growing threats and conflicts. To protect the homeland, the Supreme Council of the Republic decided to form an elite Turin Guard. The Guard's objective was to ensure the city's security and protect its citizens from external invasion and internal disorder. This was a vanguard force composed of citizens, ensuring the Guard's purity and connection to the people. Concurrently, to bolster its strength, the citizens of Turin also hired experienced mercenaries from Switzerland, skilled in pike formations. Amidst the flames of the Italian Wars, the Turin Guard excelled at utilizing the firepower advantage of musketeers, operating in groups to provide suppressive fire and protect the advance of infantry units. To increase survivability, Guard members also learned techniques for constructing field fortifications and defensive positions. Throughout the 16th century, the Turin Guard was regarded as a symbol of civic pride for its excellent performance, projecting an image of strength and unity."
EDG_flavorPIT.3.a:0 "This is a waste of resources."
EDG_flavorPIT.3.b:0 "A fine idea!"

EDG_flavorPIT.4.t:0 "Defending Home and Country"
EDG_flavorPIT.4.d:0 "The soldiers of [Root.GetName] take pride in their loyalty, honor, and dedication. They patrol every corner of the city, ensuring the safety of the citizens, and participate in various conflicts and battles to maintain order and justice. Their actions in defending home and country set an example for our entire army."
EDG_flavorPIT.4.a:0 "Leave the fighting to the nobility."
EDG_flavorPIT.4.b:0 "Encourage them to enlist enthusiastically!"

EDG_flavorPIT.5.t:0 "Venaria Palace"
EDG_flavorPIT.5.d:0 "The Venaria Palace is a former royal residence and gardens located in Venaria Reale, near Turin, in the Piedmont region of northern Italy. With an area of 80,000 square meters and over 950,000 square meters of floor space, it is one of the largest palaces in the world. It was commissioned by Duke Charles Emmanuel II to serve as a base for hunting expeditions in the hills surrounding Turin."
EDG_flavorPIT.5.a:0 "She is a pearl beneath the Alps."
EDG_flavorPIT.5.b:0 ""

EDG_flavorPIT.6.t:0 "Mobilize the National Guard"
EDG_flavorPIT.6.d:0 "In the 15th century, the people of Piedmont were deeply inspired by ideals of liberty and unity. To protect their Republic from external threats, the Council proposed forming a strong National Guard. This National Guard would be tasked with ensuring the security of Piedmont and defending the rights and freedoms of the people. The Council believed that the National Guard would be brave and fearless, steadfastly protecting the dignity and independence of the Republic."
EDG_flavorPIT.6.a:0 "We must inspire our warriors."
EDG_flavorPIT.6.b:0 "It is not necessary."

EDG_flavorPIT.7.t:0 "The Fate of the House of Di Savoia"
EDG_flavorPIT.7.d:0 "In 1437, the fate of the Republic was utterly rewritten. After Savoy was occupied by the Cathars and transformed into a republic, the House of Di Savoia was reduced to impoverished nobles surviving as mercenaries. Yet in 1437, their destiny was rewritten once more. That year, the Golden Horde, embroiled in rebellion and harassed by the Zaporizhian Hetmanate, grew severely weakened. Genoese Doge Isnardo Garco deemed this a perfect opportunity for expansion along the Black Sea coast. To extend Genoese influence in the region, the Doge hired Filiberto of Di Savoia to assault the Black Sea littoral. As the Golden Horde was stretched thin, Filiberto swiftly captured a significant territory around Azov. However, Filiberto informed the Doge by letter that despite his successive victories, he was still short-handed and required reinforcements. Doge Isnardo assembled a Genoese force to assist Filiberto, who returned to Genoa in 1439 bearing news of triumph. Unbeknownst to the Doge, Filiberto had, through military exploits, prestige, bribery, and other means, gained control over the army composed of his mercenaries and Genoese citizens, and proceeded to occupy the Republic of Genoa, becoming its de facto ruler. Filiberto preserved Genoa's existing state institutions but created a lifelong office for himself, effectively controlling all other government bodies. Furthermore, his regime heavily relied on his mercenary company, to whom he granted numerous benefits, while continuously recruiting mercenaries from other parts of Italy. When Filiberto died in 1443, his son Carlo di Savoia established a hereditary office for himself titled 'Duke'. Now, the Duke of the House of Savoy encounters us once again. We remain the victors, and they the defeated. Perhaps we should deal with this former liege lord in a particular manner?"
EDG_flavorPIT.7.a:0 "Republicanism must be upheld."
EDG_flavorPIT.7.b:0 "We cannot treat a former liege lord in this way."

EDG_flavorPIT.8.t:0 "The Support of the Reghenat Family"
EDG_flavorPIT.8.d:0 "The Reghenat family is an old, established magnate house of Toulouse. Their ancestors started by trading olive oil and dyes, monopolizing trade routes from Barcelona to Orléans. During the first Albigensian Crusade, although they suffered significant economic losses, the Reghenat family weathered the crisis using wealth accumulated over generations, while their competitors either went bankrupt or were forced into exile. Jérôme, the third patriarch of the Reghenat family, successfully forged connections with the royal court, not only securing the major contract for court textiles but also becoming the primary source of financing for the court. As the Cathar influence gradually took root, and with the support of successive Kings of Arles, by around 1440, the Reghenat family's commercial network spanned all of Southern France and extended into Catalonia and Piedmont. Due to our good relations with the Kingdom of Arles, we have received substantial investment and assistance from the Reghenat family."
EDG_flavorPIT.8.a:0 "We gladly accept."
EDG_flavorPIT.8.b:0 "It's better not to let them interfere too much."

EDG_flavorPIT.9.t:0 "The Reghenat-Genoa Family"
EDG_flavorPIT.9.d:0 "The Reghenat family is an old, established magnate house of Toulouse. Their ancestors started by trading olive oil and dyes, monopolizing trade routes from Barcelona to Orléans. During the first Albigensian Crusade, although they suffered significant economic losses, the Reghenat family weathered the crisis using wealth accumulated over generations, while their competitors either went bankrupt or were forced into exile. Jérôme, the third patriarch of the Reghenat family, successfully forged connections with the royal court, not only securing the major contract for court textiles but also becoming the primary source of financing for the court. As the Cathar influence gradually took root, and with the support of successive Kings of Arles, by around 1440, the Reghenat family's commercial network spanned all of Southern France and extended into Catalonia and Piedmont. Although we have since distanced ourselves from the Kingdom of Arles, our trade in Italy continues to profoundly influence the Reghenat family's commercial activities. One branch of the Reghenat family has even established an independent commercial enterprise within our territory, a branch people refer to as the Reghenat-Genoa family."
EDG_flavorPIT.9.a:0 "We are happy to welcome them."
EDG_flavorPIT.9.b:0 "They will always be French."

EDG_flavorPIT.10.t:0 "Integrating the Sardinian Republic"
EDG_flavorPIT.10.d:0 "The Sardinian Republic was long a jewel of the Western Mediterranean; its political institutions granted it immense confidence and developmental momentum. Now that we have brought Sardinia under our control, the local populace remains deeply fearful. They do not know if we will abolish their former political structures or if they will become second-class citizens."
EDG_flavorPIT.10.a:0 "We are one family."
EDG_flavorPIT.10.b:0 "All are equal, though the Piedmontese are perhaps more equal than others."

EDG_flavorPIT.11.t:0 "Sardinian Support"
EDG_flavorPIT.11.d:0 "Due to our tolerance and support for the Sardinian people, their backing of our regime has grown increasingly steadfast. We are now a community of shared destiny."
EDG_flavorPIT.11.a:0 "We are one family."
EDG_flavorPIT.11.b:0 ""

EDG_flavorPIT.12.t:0 "Military Glory"
EDG_flavorPIT.12.d:0 "In 15th-century Piedmont, there existed an awe-inspiring army whose fearless courage and unparalleled glory left a profound mark on history. This force, known as the 'Piedmontese Warrior Corps,' performed heroic deeds that commanded admiration."
EDG_flavorPIT.12.a:0 "We are an ever-victorious army."
EDG_flavorPIT.12.b:0 ""

EDG_flavorPIT.13.t:0 "Shattering the Chains of Rome"
EDG_flavorPIT.13.d:0 "Rome, the heartland of Catholicism, was mired in material and spiritual corruption and decay. The armies of [Root.GetName] captured Rome and dissolved the Catholic Papacy, liberating the Eternal City. This caused a sensation throughout Europe, shocking people across Christendom. The Pope was forced to flee Rome, the Papal Curia was disbanded, and the power and influence of the Holy See were utterly overthrown."
EDG_flavorPIT.13.a:0 "The Lord has granted us victory."
EDG_flavorPIT.13.b:0 ""

EDG_flavorPIT.14.t:0 "Public Libraries"
EDG_flavorPIT.14.d:0 "For a long time, Piedmont has been a center for the construction of public libraries and the dissemination of Renaissance thought, dedicated to educating the local citizenry. During this period, the rulers of Piedmont, deeply aware of the importance of cultural knowledge, established a series of public libraries to provide citizens with free access to learning. These libraries housed numerous classical literary works, philosophical texts, and scientific research, opening a door to wisdom and enlightenment for the people. Citizens could read, study, and exchange ideas within these libraries, fostering the spread of intellect and the flourishing of culture."
EDG_flavorPIT.14.a:0 "The power of knowledge is boundless."
EDG_flavorPIT.14.b:0 ""

EDG_flavorPIT.15.t:0 "The Luccan Governing Council"
EDG_flavorPIT.15.d:0 "The governing council of the Lucca region boasts a long history, including families of significant influence. For over a century, these families have collectively ruled the city of Lucca, governing it in an orderly and effective manner. We should integrate them into our administrative system."
EDG_flavorPIT.15.a:0 "Let them remain locally, acting as our 'white gloves'."
EDG_flavorPIT.15.b:0 "Our government needs them."

EDG_flavorPIT.16.t:0 "The Lombardy-Venetia Church"
EDG_flavorPIT.16.d:0 "As our armies entered the Lombardy-Venetia region, we ultimately dissolved the Catholic Church in this area and established a local church subordinate to us, which will consolidate our rule there."
EDG_flavorPIT.16.a:0 "We shall bring them the true Gospel."
EDG_flavorPIT.16.b:0 ""

EDG_flavorPIT.17.t:0 "The Emilia-Romagna Church"
EDG_flavorPIT.17.d:0 "As our armies entered the Emilia-Romagna region, we ultimately dissolved the Catholic Church in this area and established a local church subordinate to us, which will consolidate our rule there."
EDG_flavorPIT.17.a:0 "We shall bring them the true Gospel."
EDG_flavorPIT.17.b:0 ""

EDG_flavorPIT.18.t:0 "The Tuscan Church"
EDG_flavorPIT.18.d:0 "As our armies entered the Tuscany region, we ultimately dissolved the Catholic Church in this area and established a local church subordinate to us, which will consolidate our rule there."
EDG_flavorPIT.18.a:0 "We shall bring them the true Gospel."
EDG_flavorPIT.18.b:0 ""

EDG_flavorPIT.19.t:0 "The $YEAR$ Pastore Administrative Reforms"
EDG_flavorPIT.19.d:0 "Filippo Pastore hails from one of the most prestigious families in Piedmont and has long been known as a capable yet ambitious political strongman within the [Root.GetAdjective] court. Filippo Pastore adheres to Machiavellian principles and believes that only centralist reforms can make us stronger."
EDG_flavorPIT.19.a:0 "He makes a compelling argument."
EDG_flavorPIT.19.b:0 "It sounds like the rhetoric of a sinister tutor."


EDG_flavorPIT.20.t:0 "The Republic of Piedmont"
EDG_flavorPIT.20.d:0 "In the eyes of the Romans, Piedmont was a den of heretics and rabble hidden in the mountains; to Duke Filippo of Milan, it was an insignificant failure; for Count Ludovico of Saluzzo, the Republic of Piedmont was a threat close at hand; and for the King of Arles, it was one of their few co-religionists, a standard-bearer for the Cathar faith in the very heartland of the Catholic Church—Italy. Following the failures of the two Albigensian Crusades, the Cathar movement spread like wildfire through Occitania, unstoppable. Occitan-speaking peasants tore down Catholic monasteries and churches, draping the robes of the oppressive Catholic clergy over their own shoulders. Sacraments, the Eucharist, and icons lost their importance in Occitania. When the Cathar trumpet sounded in Lombardy, those long oppressed by the Catholic Church—whether they spoke Occitan, French, or the Lombard dialect of Italian—rose up, their fires of rebellion driving the main branch of the House of Savoy from their ancestral lands. Now, a cadet branch huddles in the small territory of Genoa. In the court of the Cathar stronghold, the Kingdom of Arles, Savoy and Piedmont are often collectively referred to as the 'Sister Republics.' Yet, despite this sisterly label, the two remain vastly different. Separated by the formidable barrier of the Alps, the Republic of Piedmont, unlike the Republic of Savoy, whose affairs are inextricably tied to Arles' control, can truly grasp its own destiny. Both republics claim Turin as their indisputable capital. The Republic of Savoy attempts to use the ducal claims of their former rulers as a tool for expansion, and the dispute over Turin's ownership has never been resolved between the two nations. It is only under the tight encirclement of Catholic powers, for the sake of defending the broader Cathar cause, that the two republics have refrained from open warfare. The new Consul's primary task is to resolve this historical issue. For Piedmont, the Duchy of Lombardy, straddling the richest lands of the Po Valley, is not only a major pillar of Catholicism in Northern Italy but also a staunch ally of the Emperor in the region. Piedmont, nestled at the foot of the Alps, cannot match Lombardy's wealth. Milan embodies all the glory and riches of Lombardy, and the threat from the east keeps the Consuls of Turin awake at night. Of course, if Milan were to be plunged into internal strife, it would not only eliminate the external threat from the east but could also present a prime opportunity for Piedmont to turn the tide in Northern Italy."
EDG_flavorPIT.20.a:0 "The Lord will guide our path."

EDG_flavorPIT.21.t:0 "The Piedmontese Urban League"
EDG_flavorPIT.21.d:0 "The numerous high-quality mines in the Piedmont region are crucial to our economic interests in every aspect. Consequently, the cities here often enjoy greater freedoms than elsewhere in our realm. As the German saying goes, 'Stadtluft macht frei' (City air brings freedom), a principle that applies both to urban dwellers and peasants seeking a new life within city walls. With gold and silver in short supply across Europe, the urban leagues have grown wealthier and more self-assured than ever before. Some nobles argue that the reins we hold over the cities are too loose, and that they should at least be required to contribute to our national defense."
EDG_flavorPIT.21.a:0 "The citizens should certainly bear more responsibility."
EDG_flavorPIT.21.b:0 "We should not infringe upon their rights."

