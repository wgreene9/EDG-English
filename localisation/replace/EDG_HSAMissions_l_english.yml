l_english:
EDG_HSA_mission_3_1_title:0 "Eagle Banner Flies High" # The Eagle Banner Flies High
EDG_HSA_mission_3_1_desc:0 "The recruitment system established by the Hanseatic League conscripts all robust sons of peasants from across the League. To protect the Republic, to protect the member states, to protect the people within our borders, forward march, young men of Lübeck!"

EDG_HSA_mission_3_1.effect.tt:0 "Each §TTrade League Member§! will grant us §Y10§!¤ and §Y10§!£adm££dip££mil£\n"
EDG_HSA_mission_3_1.get_claim.effect.tt:0 "Gain §YPermanent Claims§! on all §YCoastal Provinces§! in the §YTrade Nodes§! of §YLübeck§!, §YBaltic Sea§!, and §YNovgorod§! that possess a §YRiver Estuary§! or §YTrade Center§!.\n"
EDG_HSA_mission_3_1.add_modifier.effect.tt:0 "The following §YModifier§! will be §YEnhanced§! based on the number of §TTrade League Members§!, reaching its §YFinal Reward§! when the §TTrade League§! has §Y6§! members.\n"
EDG_HSA_mission_3_1.get_modifier.effect.tt:0 "When we are the §YLeader§! of a §TTrade League§!, we will receive a §YModifier§! and §YOther Rewards§!.\n\nThis §YModifier§! will be §YEnhanced§! based on the number of §TTrade League Members§!, reaching its §YFinal Reward§! when the §TTrade League§! has §Y6§! members.\n"

EDG_HSA_mission_3_4_title:0 "The Prussian Agreement"
EDG_HSA_mission_3_4_desc:0 "The Duchy of Prussia has fallen from God's favor. Once a haughty Catholic order, it has now become a puppet of its incompetent leadership and neighboring monarchs. It would be wise to intervene and save their people from tyrannical rule."
EDG_HSA_mission_3_4.effect.tt:0 "The §YMission Reward§! will be determined by the §YWay§! the mission is §YCompleted§!."

EDG_HSA_mission_3_5_title:0 "Expand Military Forces"
EDG_HSA_mission_3_5_desc:0 "The methods of warfare have changed. Forces that once consisted mainly of poorly trained militias and ill-equipped, hastily conscripted peasants have now been replaced by well-trained armed forces and standing armies. To address the nation's military concerns, we must appoint a Secretary of War to lead a modern army."
EDG_HSA_mission_3_5.effect.tt:0 "Increases the §YLand Force Limit§! from §THanseatic Cities§!; each §THanseatic City§! provides an additional §G2§! §YLand Force Limit§!.\n"

EDG_HSA_mission_3_6_title:0 "Within the Empire"
EDG_HSA_mission_3_6_desc:0 "In this unique imperial diet, we hold a significant position before the Emperor. On matters of diplomacy and war, imperial members with 'Imperial Immediacy' can directly engage with the Emperor. We must leverage this influence to assert claims over the Holstein region and the northern territories of the Empire."

EDG_HSA_mission_3_7_title:0 "Asserting Position"
EDG_HSA_mission_3_7_desc:0 "Conquering the Duchies of Schleswig and Holstein is no easy feat. We must exert imperial influence within the Holy Roman Empire to securely occupy these lands, safeguarding them from the risk of being annexed by the Emperor himself."
EDG_HSA_mission_3_7.effect.tt:0 "If the §YHoly Roman Emperor§! has at least §Y100§! opinion of us, province §Y[1775.GetName]§! will be §TCeded§! to us, and we gain a §TCore§! on that province.\n"

EDG_HSA_mission_3_8_title:0 "Free City Charter"
EDG_HSA_mission_3_8_desc:0 "As our influence continues to expand within the Empire, the various Imperial Free Cities gradually seek to join the Hanseatic League in exchange for greater profits. We should leverage this to continue building our commercial empire."
EDG_HSA_mission_3_8.effect.tt:0 "All §TFree Cities§! within the Empire will have their §YCapital§! provinces receive the modifier §Y§THanseatic League§! Trading Post§!\n"

EDG_HSA_mission_3_9_title:0 "Merchant Navy"
EDG_HSA_mission_3_9_desc:0 "For a Republic aspiring to dominate European maritime power, the immediate necessity is a suitable navy. We shall now invest in expanding our fleet to protect our trade."
EDG_HSA_mission_3_9.effect.tt:0 "Each §THanseatic City§! provides an additional §G5%§! §YTrade Efficiency§!\n"

EDG_HSA_mission_3_10_title:0 "Double-Entry Bookkeeping"
EDG_HSA_mission_3_10_desc:0 "The rapid growth of wealth on the Italian peninsula proves the value of their various advancements in commerce. If we are to keep pace with the competition, we should adopt these prudent methods."
EDG_HSA_mission_3_10.effect.tt:0 "Each §THanseatic City§! provides an additional §G5%§! §YProduction Efficiency§!\n"

EDG_HSA_mission_3_11_title:0 "Promulgate the Lübeck Code"
EDG_HSA_mission_3_11_desc:0 "The laws of Lübeck define the autonomous governance of local authorities. However, Lübeck's statutes do not deny the subordinate relationship between the locality and its overlord, be it a bishop, duke, king, or emperor. Instead, they allow cities a degree of autonomy and independence in legislative, judicial, and administrative affairs. To ensure smooth cooperation among our Trade League members, we must respect their freedoms and self-governance."
EDG_HSA_mission_3_11.effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission. All §THanseatic League§! members will receive the §YSame Reward§!.\n"

EDG_HSA_mission_3_12_title:0 "Hanseatic Queen"
EDG_HSA_mission_3_12_desc:0 "In every trade hub of Northern Europe, no nation holds more power, influence, and wealth than we do. Now is the time to consolidate the Hanseatic League and usher in a new era of trade and diplomacy, as we march towards a grand future."
EDG_HSA_mission_3_12.flag.effect.tt:0 "Each §THanseatic City§! provides an additional §G1§! §YDiplomatic Relation§!\n\n§THanseatic Cities§! no longer reduce §OSolidarity§!\n"
EDG_HSA_mission_3_12.vassal.effect.tt:0 "All §YTrade League§! members will become our §THanseatic Cities§! and gain §G-50%§! Liberty Desire\n"

EDG_HSA_mission_3_13_title:0 "Reopen the Kontors" # Reopen Hanseatic Kontors
EDG_HSA_mission_3_13_desc:0 "Our various Kontors have been closed for various reasons. However, we are now confident in reclaiming these abandoned trading posts and continuing our commercial ventures."
EDG_HSA_mission_3_13_effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission.\n"

EDG_HSA_mission_2_13_title:0 "Path to Prosperity"
EDG_HSA_mission_2_13_desc:0 "Keeping all wealth for ourselves is not the only way to increase our control over the trade nodes. Whether we decide to disperse funds to foster the development of League members or enrich ourselves, the path to glory and power requires a monetary price."
EDG_HSA_mission_2_13.effect.tt:0 "All §THanseatic League§! members will gain §YProsperity§! in their capital and increase their trust of us by §G25§!\n"

EDG_HSA_mission_4_13_title:0 "Expand Trade Cities" # Expand Commercial Cities
EDG_HSA_mission_4_13_desc:0 "Beyond the Kattegat Strait lies the North Sea, the thoroughfare for ships from European nations and across the globe. Monopolizing North Sea trade will allow us to strengthen our control and guidance over trade in the domestic market, and better facilitate the expansion of commerce from the New World."

EDG_HSA_mission_3_15_title:0 "Monopolize the Channel"
EDG_HSA_mission_3_15_desc:0 ""

EDG_HSA_mission_3_14_title:0 "Trading Empire"
EDG_HSA_mission_3_14_desc:0 "Profit Above All!"

EDG_HSA_mission_1_2_title:0 "Defend the Salt Route"
EDG_HSA_mission_1_2_desc:0 "The fish trade across the Øresund and the Danish peninsula is indeed important. However, ensuring salt production on our southern border and cooperating with Hamburg will yield even greater returns."
EDG_HSA_mission_1_2.sax.condition.tt:0 "Gained at least §G75§! relations improvement with @SAX§Y[SAX.GetName]§! through §YImprove Relations§!"
EDG_HSA_mission_1_2.hsa.condition.tt:0 "Gained at least §G75§! relations improvement with @HSA§Y[HSA.GetName]§! through §YImprove Relations§!"
EDG_HSA_mission_1_2.event.effect.tt:0 "When completing the mission via §YDiplomatic Means§!, event §T'The Treaty of Lauenburg'§! will trigger.\n"
EDG_HSA_mission_1_2.effect.tt:0 "If @HAM§YHamburg§! has at least §Y160§! opinion of us when we complete this mission, all §TTrade League Members§! will receive rewards of §GDevelopment Cost Reduction§! based on the §YNumber of Members§!, reaching the §YFinal Reward§! when the §TTrade League§! has §Y6§! members.\n"

EDG_HSA_mission_1_4_title:0 "Flow of Trade"
EDG_HSA_mission_1_4_desc:0 "To our west, the territories around the Weser Valley suffer from weak governance. Let us intervene in local politics and save the people from their incompetent and inefficient rulers."
EDG_HSA_mission_1_4.add_center.effect.tt:0 "If @BRE§Y[BRE.GetName]§! is a member of the §THanseatic League§! and owns province §Y[1874.GetName]§!, then upgrade the §YTrade Center§! in §Y[1874.GetName]§! and add the modifier §Y'§THanseatic League§! Trading Post'§!\n"
EDG_HSA_mission_1_4.add_modifier.effect.tt:0 "If @FRN§Y[FRN.GetName]§! is a member of the §THanseatic League§! and owns province §Y[1876.GetName]§!, then §Y[1876.GetName]§! will gain the modifier §T'Hanseatic Major Trading Hub'§!\n"

EDG_HSA_mission_2_6_title:0 "Pen and Paper"
EDG_HSA_mission_2_6_desc:0 "Some matters need not always be resolved with violence. What can be settled on paper need not consume further resources."
EDG_HSA_mission_2_6.effect.tt:0 "Each §YActive§! §Y'§THanseatic League§! Trading Post'§! will grant us §G48§!¤ at the start of the year."
EDG_HSA_mission_2_6.condition.tt:0 "Not a member of the §YHoly Roman Empire§!"

EDG_HSA_mission_1_7_title:0 "Expand the Old Town"
EDG_HSA_mission_1_7_desc:0 "Lübeck is no longer the agricultural town it once was. Parts of the city have been specially developed to accommodate the large number of merchants coming from all over Europe. Establishing a proper marketplace and expanding the Old Town will certainly improve our control over Lübeck's home trade node."

EDG_HSA_mission_1_9_title:0 "Construct the Holstentor"
EDG_HSA_mission_1_9_desc:0 "Building a vast trade network will inevitably bring us immense wealth and influence. Yet this also means we will inevitably face friction with competitors in the markets of this sphere. To protect our people and our interests, we must defend the heart of the Hansa!"

EDG_HSA_mission_1_11_title:0 "The Queen's Hall"
EDG_HSA_mission_1_11_desc:0 "Adjudicating important matters and managing the League is no simple task. We should invest in establishing a central tribunal to handle the daily affairs of the Hanseatic League and its member states."

EDG_HSA_mission_1_13_title:0 "Guild Supervisors"
EDG_HSA_mission_1_13_desc:0 "Establishing Kontors abroad and throughout Europe is but the first step in restoring our reputation. We need to dispatch dignitaries and supervisors to these locations to ensure the proper functioning of our overseas trading posts."
EDG_HSA_mission_1_13.effect.tt:0 "All §THanseatic League§! members will receive the §YSame Reward§!\n"

EDG_HSA_mission_1_15_title:0 "North Sea Trading Rights"
EDG_HSA_mission_1_15_desc:0 ""

EDG_HSA_mission_2_2_title:0 "Reclaim Mecklenburg"
EDG_HSA_mission_2_2_desc:0 "The region of Mecklenburg has long been carved up by various princes. To ensure our own security and expand the influence of the Hanseatic League, we must occupy these coastal lands east of the city."
EDG_HSA_mission_2_2.effect.tt:0 "If we have already completed the mission §T'Promulgate the Lübeck Code'§!, then gain additional §YBonuses§! in each province within the §YMecklenburg§! region.\n"

EDG_HSA_mission_2_3_title:0 "Along the Coastline"
EDG_HSA_mission_2_3_desc:0 "Along the Pomeranian coast, many notorious privateers have found havens for their illicit activities. We cannot allow these pests to continue crossing the Baltic Sea to plunder our hard-earned wealth."
EDG_HSA_mission_2_3.effect.tt:0 "If, at the time of §YMission Completion§!, we have at least §Y50%§! §TTrade Power§! in the §YLübeck§! trade node, then the following modifier becomes a §TPermanent Modifier§!.\n"
EDG_HSA_mission_2_3.add_modifier.effect.tt:0 "If we complete the mission via diplomatic means, provinces §Y[47.GetName]§! and §Y[1858.GetName]§! will both gain the modifier §Y'§THanseatic League§! Trading Post'§!\n"

EDG_HSA_mission_1_5_title:0 "Security Guarantees"
EDG_HSA_mission_1_5_desc:0 "The Hanseatic League is not yet strong enough. We must seek reliable allies and expand the League's cities to ensure the effective protection of the entire alliance."
EDG_HSA_mission_1_5.effect.tt:0 "Each §THanseatic City§! provides an additional §G5%§! §YImprove Relations Efficiency§!\n"

EDG_HSA_mission_2_8_title:0 "Shipwrights' Guild"
EDG_HSA_mission_2_8_desc:0 "What makes our home port the most renowned shipbuilding hub in all of Northern Europe? It is, of course, our shipyards. What better way to celebrate our expert shipbuilding techniques and unique vessel designs than by investing in the shipbuilding industry?"

EDG_HSA_mission_2_10_title:0 "A New Trade System"
EDG_HSA_mission_2_10_desc:0 "Let us impose rules and regulations on all competing merchants whose goods are not stamped with the seal of the Hanseatic League, thereby indirectly increasing the strength of our own merchants."

EDG_HSA_mission_1_12_title:0 "Convene the Hansetag"
EDG_HSA_mission_1_12_desc:0 "At its peak, the Hanseatic League comprised hundreds of merchant associations, guilds, and members across Germany and the Baltic region, reaching as far as Novgorod and London. Although our glory has faded for a time, we must maintain and enhance our administrative efficiency to keep the League's members in perfect order."
EDG_HSA_mission_1_12.effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission.\n"
EDG_HSA_mission_1_12.subject.effect.tt:0 "All §THanseatic League§! members will receive §Y100§!£adm£ and increase their opinion of us by §G50§!\n"

EDG_HSA_mission_1_14_title:0 "Treaty of Vordingborg"
EDG_HSA_mission_1_14_desc:0 "In 1435, the King of Denmark was forced to grant market monopoly rights to German merchants from Lübeck. Reaffirming these treaties would be a wise move, but of course, in the manner we deem appropriate."
EDG_HSA_mission_1_14.effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission.\n"

EDG_HSA_mission_2_15_title:0 "Secure Lübeck"
EDG_HSA_mission_2_15_desc:0 ""

EDG_HSA_mission_4_2_title:0 "Reclaim Visby"
EDG_HSA_mission_4_2_desc:0 "The island of Gotland, historically known as Visby, once hosted an important Hanseatic office. Reasserting our claim over this land will positively impact our trade competitiveness in the Baltic Sea."
EDG_HSA_mission_4_2.efffect.tt:0 "If @GOT§Y[GOT.GetName]§! exists and is in our §TTrade League§!, event §T'The Hanseatic Town of Visby'§! will trigger.\n"

EDG_HSA_mission_4_3_title:0 "Receive the Port of Danzig"
EDG_HSA_mission_4_3_desc:0 "Danzig is perhaps the most important city in the eastern Baltic. Our merchants once held vast wealth in its banks; reestablishing a firm foothold there will surely improve our financial standing."
EDG_HSA_mission_4_3.effect.tt:0 "If @DNZ§Y[DNZ.GetName]§! does not exist and we own province §Y[43.GetName]§!, event §T'The Prussian Confederation of Danzig'§! will trigger.\n"

EDG_HSA_mission_5_5_title:0 "Ensure Security"
EDG_HSA_mission_5_5_desc:0 "If diplomacy is our guarantee of safety, then the only thing that can truly secure our safety is our own military."

EDG_HSA_mission_4_8_title:0 "Sails for Distant Seas"
EDG_HSA_mission_4_8_desc:0 ""

EDG_HSA_mission_4_10_title:0 "North America Trade Charter" # North American Chartered Trade Zone
EDG_HSA_mission_4_10_desc:0 "The lands beyond the Atlantic hold many opportunities for commerce and profit! We must explore, chart, and exploit them as much as possible to further increase our profits from new civilizations and exotic goods."

EDG_HSA_mission_5_12_title:0 "Guild Financing"
EDG_HSA_mission_5_12_desc:0 "The Lübeck guilds are the lifeblood of our economy. We must make the necessary adjustments to ensure they receive exclusive funding throughout the Trade League."
EDG_HSA_mission_5_12.effect.tt:0 "All §THanseatic League§! members will receive the §YSame Reward§!.\n"

EDG_HSA_mission_5_14_title:0 "Herring Migration"
EDG_HSA_mission_5_14_desc:0 "The fish market of Lund has proven profitable for our Swedish neighbors. Establishing a similar market spanning both sides of the Øresund Strait is sure to yield even greater profits!"
EDG_HSA_mission_5_14.effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission.\n"

EDG_HSA_mission_4_15_title:0 "Dominate the Baltic"
EDG_HSA_mission_4_15_desc:0 ""

EDG_HSA_mission_5_2_title:0 "Gateway to the East"
EDG_HSA_mission_5_2_desc:0 "The city of Riga has long been our partner. Let us strengthen our ties and extend our sphere of influence in the Baltic by any reasonable means necessary."
EDG_HSA_mission_5_2.opinion.tt:0 "When @RIG§Y[RIG.GetName]§! has at least §Y125§! opinion of us, @RIG§Y[RIG.GetName]§! will become our §THanseatic City§!\n"
EDG_HSA_mission_5_2.effect.tt:0 "When @RIG§Y[RIG.GetName]§! exists and is in our §TTrade League§!, we will receive §TAdditional Rewards§!.\n"

EDG_HSA_mission_5_4_title:0 "St. Peter's Hof Trading Post"
EDG_HSA_mission_5_4_desc:0 "Maintaining trade hegemony on the northern seas is no easy feat. The administrators of Novgorod once bowed to our formidable influence; perhaps we need to remind them why they should respect us."
EDG_HSA_mission_5_4.event.effect.tt:0 "When completing the mission by §TAllying§! the province §YOwner§! of §Y[310.GetName]§!, event §T'Novgorod Trading Post'§! will trigger.\n"
EDG_HSA_mission_5_4.effect.tt:0 "All §THanseatic League§! members will receive the §YSame Reward§!, and their capital will gain §Y1§! random §TDevelopment§!.\n"

EDG_HSA_mission_4_6_title:0 "Sword and Musket"
EDG_HSA_mission_4_6_desc:0 "As the times progress, so too does the nature of warfare. We must keep pace and optimize our military doctrines."
EDG_HSA_plutocracy_ideas_modifier.tt:0 "Completing the §YPlutocracy§! Idea group will grant us the following modifier"
EDG_HSA_offensive_ideas_modifier.tt:0 "Completing the §YOffensive§! Idea group will grant us the following modifier"
EDG_HSA_defensive_ideas_modifier.tt:0 "Completing the §YDefensive§! Idea group will grant us the following modifier"
EDG_HSA_quality_ideas_modifier.tt:0 "Completing the §YQuality§! Idea group will grant us the following modifier"
EDG_HSA_mercenary_ideas_modifier.tt:0 "Completing the §YMercenary§! Idea group will grant us the following modifier"

EDG_HSA_mission_5_7_title:0 "Convoy Escorts"
EDG_HSA_mission_5_7_desc:0 "Control of the seas must be firmly held by the Hanseatic Admiralty. By expanding a more powerful navy and enlarging the Lübeck naval port, we will attract more ambitious admirals to lead our fleets."

EDG_HSA_mission_5_9_title:0 "Navigator Fleet"
EDG_HSA_mission_5_9_desc:0 "Navigation is no easy task. To ensure the safety of our ships and cargo as much as possible, we must train more skilled naval commanders and captains—Lübeck's 'Navigators'—to chart courses for our vessels and bring them safely to port."

EDG_HSA_mission_5_11_title:0 "Eagle of Lübeck"
EDG_HSA_mission_5_11_desc:0 "Let a massive flagship lead the vanguard of our navy, striking fear into the hearts of our competitors and enemies. It is time to declare our naval hegemony!"

EDG_HSA_mission_5_13_title:0 "Mineral Trade"
EDG_HSA_mission_5_13_desc:0 "Europe has been struck by a shortage of precious metals. The lack of gold and silver has led to the decline of many wealthy merchants, including ourselves. To alleviate this situation, we must ally with nations that can procure valuable minerals in Europe, securing these resources for our use, or assist in finding new methods to revitalize the old mines of Goslar."
EDG_HSA_mission_5_13.condition.tt:0 "Must meet one of the following conditions:\n - Have an ally with at least §Y150§! opinion who owns a §YGold Mine§! province.\n - Own a §YGold Mine§! province with at least §Y5§! base production.\n - The owner of §Y[4742.GetName]§! has at least §Y150§! opinion of us and is either a member of the §THanseatic League§! or allied to us."
EDG_HSA_mission_5_13.effect.tt:0 "Grants §GDifferent Rewards§! based on the §YManner of Completion§! of the mission.\n"

EDG_HSA_mission_5_15_title:0 "Eastern Outlet to the Sea"
EDG_HSA_mission_5_15_desc:0 ""


