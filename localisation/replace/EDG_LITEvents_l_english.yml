l_english:
 EDG_flavor_LIT.0.title:0 "整合卫戍议会"
 EDG_flavor_LIT.0.desc:0 "梁赞夹在强大的罗斯政权和蒙古游牧之间，苦苦维护着独立。这也让他们的卫戍议会独居特色：众多的鞑靼贵族，他们在先王死于奥卡的暴动后逐渐成为了军事支柱。毫无疑问，我们鄙视这些敌基督的草原劫掠者，但是就像哥萨克一样，他们独特作战风格在草原上大放异彩。也许他们难以登堂入室，但是作为雇佣兵，他们无疑是优秀的。如果我们能将他们纳入到我们的权力体系之下，我们将受益匪浅。"
 EDG_flavor_LIT.0.aa:0 ""
 EDG_flavor_LIT.1.title:0 "卡西米日·雅盖隆"
 EDG_flavor_LIT.1.desc:0 "雅盖隆家族长期在立陶宛茁壮成长。作为更为好战的高等公爵，在波兰王国因长期内耗和桑多梅日胡斯派异端冲击而土崩瓦解之际，正是雅盖隆家族率军收复了沦陷于波兰人之手多年的南方故地。雅盖隆家族想要达成帝国和罗斯移民的互相制衡，进而充实立陶宛的国库和土地。在波兰崩溃后，卡西米日·雅盖隆更是趁机收复了波德拉谢，声望与日俱增，许多人希望卡西米日能够成为新的立陶宛大公……甚至就连[Root.Monarch.GetTitle][Root.Monarch.GetName]本人也考虑过这个选择。但也有很多人认为，卡西米日是一个优秀的军事家，但缺乏治国的头脑，只能充当一名督军，而不能成为整个国家的元首。但无论如何，我们对卡西米日的态度，也是我们对雅盖隆的态度。"
 EDG_flavor_LIT.1.aa:0 "让他成为我们的督军！"
 EDG_flavor_LIT.1.bb:0 "我们应当削弱雅盖隆家族的权力。"
 EDG_flavor_LIT.1.cc:0 "让他成为我们的大公。"
 EDG_flavor_LIT.2.title:0 "整合青铜议会"
 EDG_flavor_LIT.2.desc:0 "基辅的伊凡一世夺取的图罗夫和明斯克等贝拉罗斯土地，终于还是被立陶宛人所抢夺。然而，众多分裂势力之间，明斯克的青铜议会格外特殊：他们虽然自认地区牧首，政教合一，但是他们提出的“教会道德原则”严打腐化教士，深受当地百姓和贵族支持。牧首本人也因为一袭朴素灰袍被平民爱称为“灰衣牧首”。如今。我们接管了曾经的青铜议会，是接纳他们并迎合立陶宛的统治，还是让他们自治？不管怎样，决定权在我们手中。"
 EDG_flavor_LIT.2.aa:0 "将他们整合进我们的行政体系中。"
 EDG_flavor_LIT.2.bb:0 "这是浪费资源。"
 EDG_flavor_LIT.3.title:0 "立陶宛·罗斯战争"
 EDG_flavor_LIT.3.desc:0 ""
 EDG_flavor_LIT.3.aa:0 ""
 EDG_flavor_LIT.4.title:0 "整合市民卫彻"
 EDG_flavor_LIT.4.desc:0 "不同于它的南方亲戚们，诺夫哥罗德的王公并不世袭，而是市民卫彻选举出来的。因此，诺夫哥罗德有影响力的商人和贵族才是国家真正的掌权者，而卫彻就是他们施展影响力的舞台。随着我主踏碎了诺夫哥罗德王公的抵抗，市民卫彻问题也日益浮出水面。虽然他们不再可能选举君主，但是将他们的地方卫彻融入行政体系之中，自然是好处多多。"
 EDG_flavor_LIT.4.aa:0 ""
 EDG_flavor_LIT.5.title:0 "全罗斯的统治者"
 EDG_flavor_LIT.5.desc:0 "曾经，立陶宛只是波罗的海畔的松散部落，受到十字军和罗斯人的严重威胁。即使是高等公爵叛乱之前，我们也只是一个被基辅夺取了白俄罗斯领地的可悲政权。但是现在，我们打败了骑士团，统合了罗斯人，驱逐了鞑靼劫掠者。由此看来，我主不仅是尊贵的立陶宛大公以及鲁塞尼亚大公了：从今天起，[Root.Monarch.GetName]将成为全罗斯的统治者，承接上帝的旨意，保护全斯拉夫人民。我们将一直统治东欧大地！"
 EDG_flavor_LIT.5.aa:0 "罗斯的皇冠最终落于我们之手。"
 EDG_flavor_LIT.6.title:0 "整合缙绅议会"
 EDG_flavor_LIT.6.desc:0 "钦察汗国在脱脱迷失之乱后就逐步失去了对鲁塞尼亚的控制力。彼时，基辅的伊凡一世强势崛起，填补了鞑靼退却后的政治真空，一跃成为最强大的罗斯王公，甚至从我国夺取了图罗夫和明斯克两地。然而时过境迁，内战中的罗斯王公不再是立陶宛的对手，我们得以成功夺取沃里尼亚。然而，驾驭这些放纵的波雅尔并不轻松，我们是应该宽恕他们的抵抗，让他们融入行政体系中，还是让他们保留曾经的自治权，活跃于沃里尼亚？"
 EDG_flavor_LIT.6.aa:0 ""
 EDG_flavor_LIT.7.title:0 "全鲁塞尼亚的大公"
 EDG_flavor_LIT.7.desc:0 "1253年，“全立陶宛人的首领”的明道加斯被圣父加冕为立陶宛大公那一刻起，立陶宛统治者才获得了与东西方统治者平起平坐的头衔。如今，我们驱逐了西方的骑士团入侵者，又席卷了钦察崩溃后的鲁塞尼亚草原，出乎意料的成为了鲁塞尼亚的统一者。我们的大公满怀喜悦的加冕了一个全新的头衔：“全鲁塞尼亚的大公”以彰显我国对这片草原的支配。"
 EDG_flavor_LIT.7.aa:0 "我们将会是全罗斯的统治者！"
 EDG_flavor_LIT.8.title:0 "整合射击军"
 EDG_flavor_LIT.8.desc:0 "莫斯科，这座东北罗斯枢纽城市已经落入我手，曾经的鞑靼税吏已经仓皇逃离，但是他的专业部队——射击军——的许多成员因为前统治者克扣其酬金，土地和制服留在了莫斯科。这是这是一股不可小觑的力量，在战场上，我军也多次因为他们的顽强作战而吃到了苦头。一些将领主张，我们应当效仿罗斯人，也建立训练有素的射击军部队。\n但是，吉诺斯认为，依赖于金钱的军队是没有荣誉感和缺乏忠诚的，抛弃他们的主子已经是最好的证明了。也许，他们会是下一个银盾兵，但顽强不屈的作战意志，也是许多吉诺斯所做不到的。"
 EDG_flavor_LIT.8.aa:0 "让我们建立属于自己的射击军！"
 EDG_flavor_LIT.8.bb:0 "我们更仰赖自己的吉诺斯。"
 EDG_flavor_LIT.9.title:0 "阿而吉达斯·拉齐维乌"
 EDG_flavor_LIT.9.desc:0 "作为国内的高等公爵之一，拉齐维乌家族一直和帝国与波兰的宫廷有着千丝万缕的关系，常常招徕西方农民开垦立陶宛的荒地，因此甚至被政敌称之为“日耳曼人和波兰人”。不管我们如何对待教宗的建议，阿尔吉达斯·拉齐维乌的与西欧的纽带和在国内的影响力都不可无视。就在此时，已经有人暗中要扶持他成为大公了。"
 EDG_flavor_LIT.9.aa:0 "让他成为我们的财政大臣！"
 EDG_flavor_LIT.9.bb:0 "我们应当削弱拉齐维乌家族的权力。"
 EDG_flavor_LIT.9.cc:0 "让他成为我们的大公。"
 EDG_flavor_LIT.10.title:0 "整合利沃尼亚联盟"
 EDG_flavor_LIT.10.desc:0 "从13世纪开始，统一的立陶宛大公国就和骑士团们斗争不断，1236年，宝剑兄弟会被击败后，新的利沃尼亚骑士团作为分部重新设立。然而，1410年的格伦瓦尔德战役，骑士团们再度败于立陶宛之手。自从“北方十字军”就一蹶不振。如今，我们夺取了北方十字军最初的宝石——里加。现在我们需要决定，是将道加瓦河畔的各主教区整合进王室行政体系中，还是给予他们一定的自治地位，彰显联邦的容忍与开明？"
 EDG_flavor_LIT.10.aa:0 ""
 EDG_flavor_LIT.11.title:0 "整合普鲁士联盟"
 EDG_flavor_LIT.11.desc:0 "1225年，应马佐夫舍公爵康拉德之请，条顿骑士团攻略了古普鲁士人的土地。然而，在基督化普鲁士后，条顿并未停下脚步，因此成了立陶宛的一个麻烦巨大麻烦。1410年的格伦瓦尔德战败后，条顿骑士团一蹶不振，蜷缩在普鲁士老巢中。如今，在普鲁士联盟和立陶宛的内外打击下，普鲁士也终于归于我手。普鲁士联盟愿意接受立陶宛的宗主权；但是将普鲁士整合进王冠之中，还是保留他们的贸易特权和自治地位，他们的命运掌控在我们手中。"
 EDG_flavor_LIT.11.aa:0 ""
 EDG_flavor_LIT.12.title:0 "对宗教的态度？"
 EDG_flavor_LIT.12.desc:0 "1253年，“首领”明道加斯被圣父加冕为立陶宛国王，普遍意义上的立陶宛才正式建国。然而，明道加斯的皈依完全是政治行为：为了避免北方十字军的侵袭，同时让自己加冕为王，得以和东西方统治者平起平坐。如今，西方的骑士团土地臣服于立陶宛的王冠之下，东方的罗斯土崩瓦解，已不构成威胁，我们已经有能力独占一极。\n与此同时，教会改革的空气也沿着胡斯走廊渗入了立陶宛的政治格局中，我们的君主频繁接触和庇护异端，这已经不是一个秘密了，但我们天高皇帝远，罗马又不得不仰仗我们抵御罗斯与蒙古，不敢处罚我们。但话说回来，我们的恪尽职守，也许会让一位斯拉夫枢机成为教宗？"
 EDG_flavor_LIT.12.aa:0 "宗教不过是随手可换的工具。"
 EDG_flavor_LIT.12.bb:0 "我们虔信如圣人。"
 EDG_flavor_LIT.13.title:0 "[Root.Monarch.GetTitle]的宗教见解"
 EDG_flavor_LIT.13.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]对我国官方教会所提出的宗教见解感到困惑，而在我们的国家以信仰自由著称，这为[Root.Monarch.GetTitle][Root.Monarch.GetName]提供了接触其他基督教派并研究其教义的机会……"
 EDG_flavor_LIT.13.aa:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]应当兼采各家之所长."
 EDG_flavor_LIT.13.bb:0 "这是不虔诚的行为。"
 EDG_flavor_LIT.14.title:0 "[Root.Monarch.GetName]的宗教见解"
 EDG_flavor_LIT.14.desc:0 "经过长时间的研究和实践，我们的[Root.Monarch.GetTitle]，[Root.Monarch.GetName]认为自己对基督教的教义有了新的见解。"
EDG_flavor_LIT_14_0_name:0 "其实他什么都没研究出来。"
EDG_flavor_LIT_14_1_name:0 "他皈依了鲍格米勒派！"
EDG_flavor_LIT_14_2_name:0 "他皈依了清洁派！"
EDG_flavor_LIT_14_3_name:0 "他皈依了天主教！"
EDG_flavor_LIT_14_4_name:0 "他皈依了东正教！"
EDG_flavor_LIT_14_5_name:0 "他皈依了新教！"
EDG_flavor_LIT_14_6_name:0 "他皈依了改革宗！"
 EDG_flavor_LIT.16.title:0 "联邦的宗教罗盘"
 EDG_flavor_LIT.16.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的异端信仰早已不是秘密，其在位期间所作出的许多举动都让我们的臣民见识到了统治者个人信仰的魅力……参议员中的许多成员也纷纷改信了[Root.Monarch.GetTitle][Root.Monarch.GetName]所信奉的宗教，毕竟在我们的国土上，不同宗教之间并没有可悲的厚壁障。既然我们的统治者和大量议员都已经另寻信仰，那么我们的国家是否也应当作出一些改变？"
EDG_flavor_LIT_16_0_name:0 "发生什么了？"
EDG_flavor_LIT_16_1_name:0 "让我们皈依鲍格米勒派！"
EDG_flavor_LIT_16_2_name:0 "让我们皈依清洁派！"
EDG_flavor_LIT_16_3_name:0 "让我们皈依天主教！"
EDG_flavor_LIT_16_4_name:0 "让我们皈依东正教！"
EDG_flavor_LIT_16_5_name:0 "让我们皈依新教！"
EDG_flavor_LIT_16_6_name:0 "让我们皈依改革宗！"

 EDG_flavor_LIT.31.title:0 "操纵派系"
 EDG_flavor_LIT.31.desc:0 "作为[Root.GetName]的统治者，我们可以利用自己的资源，左右联邦议会中各派系，即使这会降低联邦的团结度。"
 EDG_flavor_LIT.31.aa:0 "提高格季米纳斯的影响力。"
 EDG_flavor_LIT.31.bb:0 "提高拉齐维乌的影响力。"
 EDG_flavor_LIT.31.cc:0 "提高雅盖隆的影响力。"

 EDG_flavor_LIT.32.title:0 "米哈乌·格林斯基武装起义"
 EDG_flavor_LIT.32.desc:0 "由于西方移民和思想的涌入，我们的联邦内部自然出现了一些并不团结的声音。米哈乌·格林斯基认为我们的国家内充斥着异端和异族，这玷污了联邦的纯洁性和神圣性，为此，他组织了一批饱受压迫的农奴，推翻了当地立陶宛贵族的统治，将许多吉诺斯处死，并要求改变我们的政策。"
 EDG_flavor_LIT.32.aa:0 "镇压他们！"
 EDG_flavor_LIT.32.bb:0 "他们不过是想获得利益罢了。"

 EDG_flavor_LIT.33.title:0 "立陶宛-罗斯战争"
 EDG_flavor_LIT.33.desc:0 ""
 EDG_flavor_LIT.33.aa:0 "我们必将统治罗斯！"

 EDG_flavor_LIT.34.title:0 "教宗的提议"
 EDG_flavor_LIT.34.desc:0 "一位来自罗马的使节来到了我们的首都，并且带来了教宗的担忧：立陶宛国内宗派林立，公教，正教，甚至还有几经抛弃的异教；受“胡斯走廊”的影响，教宗十分担心立陶宛会染上异端之癌。\n由于夹在“北方十字军”和罗斯诸王公之间，立陶宛的有着两条不同的宗教选择：选择东正教，就能摆脱天高皇帝远的罗马主教，获得真正的独立，并且更好地入主罗斯；选择公教会，教宗就会坚定的支持我们的布道事业，将真正的福音布施于罗斯大地。\n亦或者，我们也可以和国内各色不同宗教的贵族合作，塑造一个容忍和睦的联邦。"
 EDG_flavor_LIT.34.aa:0 "立陶宛应当走一条属于自己的道路……"
 EDG_flavor_LIT.34.bb:0 "东正教才更适合我们。"
 EDG_flavor_LIT.34.cc:0 "我们尊崇公教会的教导。"

 EDG_flavor_LIT.35.title:0 "宗教的见解"
 EDG_flavor_LIT.35.desc:0 "距离上次罗马的使节来到首都，并带来教宗的建议已经过去了好几年，经过多年宗教路线的具体实践，立陶宛已经积累了足够多的宗教经验。然而，不管是高效有序的改信异端，还是兼容并包的宗教大熔炉，我们都需要出炉新的宗教政策，作为新的施政方针。"
 EDG_flavor_LIT.35.aa:0 "我们坚定不移地选择属于自己的道路。"
 EDG_flavor_LIT.35.bb:0 "唯有宗教狂热才能拯救立陶宛。"

EDG_flavor_LIT.101.title:0 "请求垦殖的[From.GetAdjective]移民"
 EDG_flavor_LIT.101.desc:0 "一批来自[From.GetAdjective]的农奴抵达了我们的国土，他们不满故土的压迫，并对我们的宽容与土地法令有所耳闻，希望我们能兑现承诺，为他们划拨一片土地，让他们成为自耕农。"
 EDG_flavor_LIT.101.aa:0 "欢迎他们的到来！"
 EDG_flavor_LIT.101.bb:0 "我们不愿意接纳他们。"
 EDG_flavor_LIT.101.cc:0 "永久终止这种行为。"

 EDG_flavor_LIT.102.title:0 "农奴渴望逃离"
 EDG_flavor_LIT.102.desc:0 "一批农奴试图离开我们的土地，他们相信东方有更为广阔的世界。他们认为，东方的统治者会为他们划拨一片土地，并让他们成为幸福的自耕农。"
 EDG_flavor_LIT.102.aa:0 "让他们走吧。"
 EDG_flavor_LIT.102.bb:0 "禁止他们离开。"

 EDG_flavor_LIT.103.title:0 "新的民族自治法案"
 EDG_flavor_LIT.103.desc:0 "由于长期的移民活动，如今我国的诸多领土上生活着来自西欧各地的人们，他们形成了形形色色的社区，并从事着特定的生产经营活动。针对这些多民族社区的管理，一直是我们重要的行政任务和立法任务。新一批的人口数据已经送到了参议院，若我们能妥善处理，便能让我们的社区管理更为高效。"
 EDG_flavor_LIT.103.aa:0 "通过这些法案。"
 EDG_flavor_LIT.103.bb:0 "按下不表。"

 EDG_flavor_LIT.104.title:0 "组建常务内阁"
 EDG_flavor_LIT.104.desc:0 "参议院在近期维持了稳定和忠诚，但我们还未能从参议员中选取精英以组建常务内阁。如今，我们必须选择一名参议员作为我们的首相，以主导常务内阁和参议院的工作。"
 EDG_flavor_LIT.104.aa:0 "我们将任命格季米纳斯家族的首相。"
 EDG_flavor_LIT.104.bb:0 "我们将任命拉齐维乌家族的首相。"
 EDG_flavor_LIT.104.cc:0 "我们将任命雅盖隆家族的首相。"
 EDG_flavor_LIT.104.dd:0 "我们将任命一名波兰人作为首相。"
 EDG_flavor_LIT.104.ee:0 "我们将任命一名罗斯人作为首相。"
 EDG_flavor_LIT.104.ff:0 "我们将任命一名希腊人作为首相。"
 EDG_flavor_LIT.104.gg:0 "我们将任命一名日耳曼人作为首相。"
 EDG_flavor_LIT.104.hh:0 "我们将任命一名拉丁人作为首相。"
