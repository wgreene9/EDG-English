join_the_grand_crusade_title: "Join the Great Crusade!"
join_the_grand_crusade_desc: "The knights of [grand_crusader_war_monger.GetName] have launched their crusade against the [grand_crusade_target.GetAdjective] [grand_crusade_target.GovernmentName]. As Catholics, we have the sacred right and duty to join these knights in liberating the Holy Land!"
