defend_the_grand_crusade_target_title: "Protect Our Brethren!"
defend_the_grand_crusade_target_desc: "Our brethren, the [grand_crusade_target.GetAdjective] [grand_crusade_target.GovernmentName], are under attack by the infidels [grand_crusader_war_monger.GetName]! As fellow followers of [grand_crusade_target.Religion.GetGroupName], we have a responsibility to aid them!"
defend_the_grand_crusade_target_tt: "We will join the §YGreat Crusade§! on the side of §Y[grand_crusade_target.GetAdjective]§!."
enable_grand_crusade_tt:0 "Enables the Casus Belli §YGreat Crusade§! against all §Yheathen§! nations with at least §Y300§! development. This Casus Belli allows every independent Catholic nation to decide whether to join the §YGreat Crusade§!.\n\nTo join the §YGreat Crusade§!, the following conditions must be met:\nHave at least §G50§! opinion of us, and vice versa\nNot be §Tallied§! with the §YGreat Crusade§! target\nHave no §Ttruce§! with the §YGreat Crusade§! target\nBe in a §Tpeace§! state\nHave not completed the §YHumanist§! ideas\n\n§RBrethren of the Great Crusade target§! can also join the §Ydefensive side§!."
