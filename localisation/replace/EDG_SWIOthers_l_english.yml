SWI_ideas:0 "Free Switzerland Ideas"
SWI_ideas_bonus:0 "Free Switzerland Ambition"
SWI_ideas_start:0 "Free Switzerland Traditions"
SWI_ideas_1:0 "Mountain Warfare"
SWI_ideas_1_desc:0 "Throughout our history in Switzerland, the battles we have fought in the mountains have made us resilient and an insurmountable obstacle for weak foreign invaders. Unaccustomed to the harsh conditions of the Alps, they falter. But we were born and raised on these mountains. We will use our familiarity with these harsh conditions to send all foreign armies fleeing home!"
SWI_ideas_2:0 "Alpine Iron Wall"
SWI_ideas_2_desc:0 "The majestic and splendid Alps are a gift of natural advantage. We have built steep and sturdy fortresses along the mountains. Beneath these formidable fortifications stand our brave and fierce soldiers. Let the enemy come and assault this Alpine iron wall; it shall become the nightmare of every aggressor seeking to annex us."
SWI_ideas_3:0 "Voice of Freedom"
SWI_ideas_3_desc:0 "We are a nation of freedom. Thanks to our excellent diplomatic skills, we clearly understand the needs of our nation and the fears of others. Utilizing our insight, we form alliances and counter-alliances to secure more opportunities for our country."
SWI_ideas_4:0 "Peach Blossom Spring for the Displaced and Dissenting"
SWI_ideas_4_desc:0 "Since its founding, Switzerland has maintained an attitude of inclusivity, accepting all rivers like the sea. We actively welcome progressive individuals and exiled dissenters from various countries. They know that when they need to find a haven—a country without persecution against them—Switzerland is the ideal home for a life of freedom and academic liberty."
SWI_ideas_5:0 "Alpine Agricultural Cooperatives"
SWI_ideas_5_desc:0 "Adapting to local conditions, we have carried out agricultural reforms based on the soil, fertility, moisture, sunlight, and terrain of the Alps. We have implemented a cooperative system to uniformly allocate land and made technological improvements according to actual agricultural conditions. This increases our agricultural output and quality while reducing the hardships of agricultural production."
SWI_ideas_6:0 "Corporate Nationalization Reform"
SWI_ideas_6_desc:0 "With economic growth and increasingly prosperous commercial activities, we must reform our corporate system. The state will dispatch professionals to manage departments such as personnel, sales and marketing, finance, and legal affairs, enabling companies to create better development for the people and the nation."
SWI_ideas_7:0 "Free Swiss National Bank"
SWI_ideas_7_desc:0 "Due to Switzerland's vigorous economic development and commercial prosperity, the financial flow needs of merchants naturally exceed those of diligent farmers toiling in the fields. They have generated the most urgent financial demand. The Swiss government has established the Free Swiss National Bank to meet the growing financial needs of individuals, society, and the state."

