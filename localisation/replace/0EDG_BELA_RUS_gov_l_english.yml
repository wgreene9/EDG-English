#tartar_rus_power_desc:0 "The Ryazan court is divided into two distinct factions: the traditional Rus' faction and the emerging Tatar faction, each representing the interests of nobles from different backgrounds. The Prince of Ryazan must maintain a certain balance between the two factions. Excessive bias toward one side can lead to an imbalance of influence, affecting the normal functioning of the court and potentially causing §Rdisastrous consequences§!!.\n\n----------------\n§OA Influence Bias Value less than -33 indicates the prince favors the Tatar faction.§!\n§GA Influence Bias Value between -33 and +33 indicates balanced influence.§!\n§OA Influence Bias Value greater than +33 indicates the prince favors the Rus' faction.§!\n\n----------------\nThe Influence Bias Value is affected by the following factors:\nCompletion of specific §Ymissions§!\nChoice of §Yrandom event options§!\nCompletion of specific §Ydecisions§!"
#\n\nIf the Influence Bias Value is less than -33, indicating the prince favors the Tatar faction, at its maximum value, we gain the following effects:\nMonarch points gained from raiding: +50%\nCavalry combat ability: +30%\nCavalry ratio: +50%\nMissionary strength: +1\nMissionary strength against heretics: +2\n\n\n\n\n\n\nIf the Influence Bias Value is between -33 and +33, indicating balanced influence, we gain the following effects:\nNational unrest: -1.00,\nPoints gained from looting: +25.0%,\nNational tax modifier: +10%\n\n\nIf the Influence Bias Value is greater than +33, indicating the prince favors the Rus' faction, at its maximum value, we gain the following effects:\n
