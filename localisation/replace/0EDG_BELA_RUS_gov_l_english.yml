 #tartar_rus_power_desc:0 "梁赞宫廷存在两个泾渭分明的派系：传统的罗斯派和新兴的鞑靼派，分别代表不同出身的贵族的利益，梁赞王公必须在两派间维持一定的平衡，过于偏向某一派会导致影响力失衡，影响宫廷的正常运作，甚至有可能带来§R灾难性的后果§!!。\n\n----------------\n§O影响力偏向值小于-33代表王公偏向鞑靼派§!\n§G影响力偏向值在-33和+33之间代表影响力平衡§!\n§O影响力偏向值大于+33代表王公偏向罗斯派§!\n\n----------------\n影响力偏向值将受到以下因素影响：\n完成特定§Y任务§!\n选择§Y随机事件选项§!\n完成特定§Y决议§!"
