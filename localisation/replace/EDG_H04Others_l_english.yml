incident_crown_of_the_netherlands:0 "The Crown of the Netherlands"
incident_crown_of_the_netherlands_member_alert:0 "As the power of the Elector of the Low Countries grows, their territory can be considered the most extensive in the western part of the Empire. With this increased strength comes a demand for a higher title. Recently, they have petitioned the Emperor to be crowned with the Crown of the Netherlands. Similar to the Golden Bull of Sicily issued by Emperor Frederick II in 1212, the Low Countries Elector demands that the Duchy of IJssel be elevated to the Kingdom of the Netherlands, enjoying rights equal to those of the Kingdom of Bohemia, meaning the Kingdom of Bohemia would no longer hold primacy within the Holy Roman Empire."
incident_crown_of_the_netherlands_emperor_alert:0 "As the power of the Elector of the Low Countries grows, their territory can be considered the most extensive in the western part of the Empire. With this increased strength comes a demand for a higher title. Recently, they have petitioned the Emperor to be crowned with the Crown of the Netherlands. Similar to the Golden Bull of Sicily issued by Emperor Frederick II in 1212, the Low Countries Elector demands that the title of IJssel be elevated to the Kingdom of the Netherlands, enjoying rights equal to those of the Kingdom of Bohemia, meaning the Kingdom of Bohemia would no longer hold primacy within the Holy Roman Empire. Given the significant power and influence of the Low Countries Elector's territory within the Empire, the Emperor must consider this matter carefully."


