H04_ideas:0 "Overijssel Ideas"
H04_ideas_bonus:0 "Overijssel Ambition"
H04_ideas_start:0 "Overijssel Tradition"
H04_ideas_1:0 "Lord of Frisia"
H04_ideas_1_desc:0 "The ancestry of the Gerulfingen family can be traced back to the semi-historical, semi-legendary first Frisian King, Radbod. We are the rightful rulers of Frisia and indeed the entire Low Countries."
H04_ideas_2:0 "The Rising Star"
H04_ideas_2_desc:0 "Since Willem II, Count of Holland and leader of the Gerulfingen family, inherited the claim of the anti-king Heinrich Raspe and was elected as an anti-king opposing the Hohenstaufen dynasty, the Gerulfingen family could no longer remain aloof from imperial affairs. For two centuries, the Gerulfingen family has actively participated in the Empire's matters. Though defeated by the Elector of Bavaria, they gained the titles of Viceroy of Frisia and Elector of Münster from the Emperor. Since then, the Gerulfingen family's status has grown increasingly illustrious, always preparing for the day they would personally ascend to the throne of the Holy Roman Empire."
H04_ideas_3:0 "Lessons from the War of the Holland Succession"
H04_ideas_3_desc:0 "In 1341, the main line of the Gerulfingen family died out. The Bavarians shamelessly used their inheritance rights to claim the County of Holland, causing us to lose the wealthy Holland region. To prevent such events from recurring, securing inheritance rights has become a priority for the family."
H04_ideas_4:0 "The Empire's Sail"
H04_ideas_4_desc:0 "To others in the Holy Roman Empire, the Dutch and Frisians are renowned sailors and mariners. With news of the New World spreading across Europe, and with the Emperor's support, numerous explorers from German regions set sail from IJssel, venturing to more distant lands, seeking to verify the legends of gold and spices."
H04_ideas_5:0 "The Westphalian System"
H04_ideas_5_desc:0 "Overijssel's rule extends beyond Frisia. After inheriting the Prince-Bishopric of Münster, efforts began to expand up the Rhine and integrate the entire Westphalia and Rhineland regions. To govern these areas effectively, the Dutch, with their long-standing parliamentary traditions, quickly introduced their parliamentary system to the new territories to ensure more stable rule."
H04_ideas_6:0 "Promote the Reformed Church"
H04_ideas_6_desc:0 "The tide of the Reformation forces us to make a choice. The corrupt Roman Papacy of the past is no longer acceptable to us. It is time to embrace the Reformed Church, widely accepted in the Low Countries."
H04_ideas_7:0 "Rhineland Industrialization"
H04_ideas_7_desc:0 "The Rhineland has gradually become our production center. It is necessary to continue developing this region and lay the groundwork for the coming transformations."


