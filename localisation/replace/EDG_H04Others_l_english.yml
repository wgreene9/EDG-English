EDG_holy_feasts:0 "Holy Feasts"
EDG_holy_feasts_desc:0 "Euchitism advocates the pleasures of the flesh; therefore, feasts are sacred to the believers. More effort must be spent hosting more feasts, ensuring each feast brings delight to all present. Entrusting this duty to knowledgeable nobles ensures the quality of every Holy Feast. Although this will cost us more money, such lavish banquets will leave a lasting impression on everyone present."
EDG_H04_imperial_outpost:0 "Imperial Outpost"
EDG_H04_imperial_outpost_desc:0 "As the largest prince in the Low Countries within the Empire, we govern the Dutch, who possess rich maritime experience. With sponsorship from various quarters of the Empire and the royal family, ships set sail one after another, exploring the unknown distant seas."
EDG_H04_court_of_ethel:0 "Court of IJssel"
EDG_H04_court_of_ethel_desc:0 ""
EDG_build_prayer_house:0 "Duty of Prayer"
EDG_build_prayer_house_desc:0 "Due to the indulgence advocated by Euchite doctrine, churches additionally undertake other services. To alleviate the shortage of monastic space caused by the growing number of believers, allocating funds to each parish to help expand existing monasteries or build new ones will ease this situation and allow the preaching of doctrine to more lost souls."
EDG_ecclesiastical_medical_research:0 "Ecclesiastical Medical Research"
EDG_ecclesiastical_medical_research_desc:0 "The pleasures of the flesh must be based on the ability to engage in various activities healthily. Prior to this, there has been no systematic study of medicine. The royal court can allocate funds to various churches to promote research in medical fields. This will not only advance the prevention and treatment of various diseases but also be beneficial for increasing lifespan."
EDG_H04_district_council:0 "District Joint Parliament"
EDG_H04_district_council_desc:0 ""
EDG_theory_of_human_nature:0 "Theory of Human Nature"
EDG_theory_of_human_nature_desc:0 "One of the core doctrines of Euchitism is to base itself on the human body, perceiving the Trinity through the tangible flesh. God transforms Himself into matter to achieve perfect union with the spirit, manifesting His existence through different perceptions; the perfect human form is achieved through prayer, not sacraments.\n\nCompared to other sects, although Euchitism's method of shifting from spirit to the physical level is somewhat unique, it is undeniable that it still focuses more on human nature, striving to allow people to follow their innate desires, enjoying pleasure and indulgence."

