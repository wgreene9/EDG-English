EDG_H11_nation_title:0 "@H11 Form the Rhineland"
EDG_H11_nation_desc:0 "The Rhine is one of the most important rivers in Germania. Unifying the lands along its basin will maximize the use of this river, thereby providing the nascent nation with fundamental means of development."

