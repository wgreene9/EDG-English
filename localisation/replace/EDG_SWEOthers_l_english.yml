EDG_SWE_swedish_iron_army:0 "Swedish Iron Army"
EDG_SWE_swedish_iron_army_desc:0 "Due to our nation's relatively small population compared to neighboring countries, we must enhance the training of our military. Active reforms toward a more professional and specialized direction are necessary to compensate for our already scarce manpower."

ability_EDG_SWE_militarization_mechanic:0 "§YMilitary Professionalization§!"
EDG_SWE_militarized_society:0 "§YMilitary Professionalization§! Progress"
EDG_SWE_militarized_society_desc:0 "§YMilitary Professionalization§! represents the overall proficiency level of the nation's armed forces. Progress is influenced by the following factors:\n§G+0.08§!—Per point of ruler's military skill\n§G+0.1§!—Each completed §YAristocratic§!, §YOffensive§!, §YQuality§!, §YDefensive§!, §YQuantity§! idea group\n§R-0.25§!—Manpower reserve below §Y5%§!\n§R-0.5§!—Army size exceeds force limit\nUnlocking and completing certain §Yspecific military idea groups§! will enhance the bonuses provided by §YMilitary Professionalization§!, as detailed below:\n§YQuality§!: §G+5%§! Discipline §G+25%§! Infantry Combat Ability\n§YQuantity§!: §G-10%§! Land Maintenance Modifier §G+25%§! Land Force Limit Modifier\n§YDefensive§!: §G-10%§! Morale Damage Received §G-25%§! Reinforce Cost\n§YOffensive§!: §G+10%§! Siege Ability §G+25%§! Reinforcement Speed\n§YAristocratic§!: §G+10%§! Morale Damage §G+25%§! National Manpower Modifier\nUnlocking and completing the following idea groups will grant the full bonuses immediately:\n§YAdministrative§!: §G+10%§! Land Force Limit Modifier\n§YInnovative§!: §G-10%§! Military Technology Cost\n§YInfrastructure§!: §G+10%§! Land Movement Speed\n§YEconomic§!: §G-10%§! Land Maintenance Modifier\n§YDiplomatic§!: §G-0.05§! Monthly War Exhaustion\n§YEspionage§!: §G-25%§! General Cost"
