EDG_SWE_carry_out_centralization_title:0 "@SWE Centralization Campaign"
EDG_SWE_carry_out_centralization_desc:0 "The drawbacks of the elective monarchy system became apparent even during the Kalmar Union period, yet we have continued down this path. We must now rectify this error—by reforming into a centralized state to adapt to the changing world."
