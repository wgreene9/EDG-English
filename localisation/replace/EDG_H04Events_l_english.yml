EDG_H04Events.9.name:0 "The Problema of the Euchites"
EDG_H04Events.9.desc:0 "The Euchites are a sect that emerged around 370 AD, mentioned by the Patriarchs of Antioch and Constantinople. Their leader, reportedly named Peter and claiming to be Christ, was sentenced to stoning for blasphemy. Before his execution, he told his followers that three days later, he would ascend to heaven in the form of a wolf from his tomb.\n\nThe core doctrine of the Euchites reflects a unique form of materialism. They assert that the Trinity is perceived through carnal senses, that God transformed Himself into matter to unite with the perfect spirit, and that God manifests His existence through different perceptions. They believe the perfect human form is achieved through prayer alone, not sacraments. According to some studies, this may derive from the libertine ideas of certain early Gnostic sects.\n\nThe Euchites engage in orgies and even acts contrary to moral norms. Their influence has spread to various regions and they have had contact with the Bogomils, the Bosnian Church, the Pataria movement, and the Cathars. The spread of the Black Death led to a sharp decline in Europe's population, and the teachings of the Euchites seemed to fill this void. Meanwhile, the failures of the two Albigensian Crusades caused both the upper and lower classes in some areas to question the authority of the Catholic Church more deeply. The Euchites, whose doctrines share many similarities with Catharism, thus began to spread gradually. Both lower-class Catholic believers under great pressure and the upper classes indulging in hedonism favored this doctrine that liberated human nature. Consequently, the Euchites spread like wildfire in northern Germany. Although no prince dares to openly profess this faith under Catholic pressure, it has become a 'secret belief' commonly held by various classes both inside and outside the Empire.\n\nThe primary area of operation for [Root.GetName] is the Low Countries, where the spread of the Euchites has been minimal. However, since inheriting the Prince-Bishopric of Münster, the Euchites in the Westphalia region have begun to slowly infiltrate the Low Countries. Although the scale is not large, it cannot be left unchecked. Due to the nature of Euchite doctrine, its spread does not threaten ruling authority; in fact, promoting its teachings could stabilize rule. However, openly professing this faith would certainly affect our relations with other princes, and the throne of the Holy Roman Empire would become even more distant. Therefore, while openly converting to the Euchite faith might consolidate our rule, external pressure cannot be underestimated. Perhaps maintaining the current religious unity would be a better choice."
EDG_H04Events.9.aa:0 "Can't take it anymore, let us pray (embrace the faith)"
EDG_H04Events.9.bb:0 "Maintaining the status quo is sufficient"

EDG_H04Events.10.name:0 "The [Root.Religion.GetName] League"
EDG_H04Events.10.desc:0 "The tide of the Reformation has shaken the authority of the Catholic Church and the Holy Roman Emperor. As the influence of [Root.Religion.GetName] continues to expand within the Empire, and conflicts between Catholicism and [Root.Religion.GetName] are intensified by fervent religious activities, the two sides are rapidly approaching open warfare.\n\nIn the year [GetYear], [Root.Monarch.GetName] declared the protection of all [Root.Religion.GetName] adherents within the Holy Roman Empire, openly opposing both the Emperor and the Papacy. An alliance was formed with princes, great and small, who share similar or differing goals but have converging interests, demanding an end to the persecution of non-Catholics within the Empire.\n\nAlthough ostensibly a religious conflict, in reality, all neighboring powers seek to profit from this war. A conflict that will engulf all of Europe is about to begin."
EDG_H04Events.10.aa:0 "This is our right"
EDG_H04Events.10.aa.tt:0 "Unlocks the §Ydecision§! 'Initiate the Religious War'"

EDG_H04Events.11.name:0 "Doctrinal Debate"
EDG_H04Events.11.desc:0 "Advocating for the pleasures of the flesh inevitably leads to acts that transgress moral norms, though this was not explicitly mentioned in the original doctrine. The debate over this point has divided Euchite clergy into two factions.\n\nOne faction considers itself the inheritor of the original doctrine, calling themselves the Pure, believing that carnal pleasure must not cross the line of moral norms; to derive joy from sin is a blasphemy against the teachings. The other faction calls themselves the Reformers, arguing that the expression of bodily pleasure should not be confined to traditional conventions. Any method that brings the most primal desires to the body is a pursuit of the human form's most perfect state, and the more 'unique' the method, the more devout the expression of faith.\n\nAlthough the Pure currently hold a majority among the faithful, the Reformers' following has been steadily increasing in recent years. We must now decide the dominance between these two factions, ending this prolonged debate so we can focus on external affairs."
EDG_H04Events.11.aa:0 "Support the Reformers"
EDG_H04Events.11.bb:0 "Support the Pure"

EDG_H04Events.501.name:0 "The Crown of the Netherlands"
EDG_H04Events.501.desc:0 "As the power of the Elector of the Low Countries grows, their territory can be considered the most extensive in the western part of the Empire. With this increased strength comes a demand for a higher title. Recently, they have petitioned the Emperor to be crowned with the Crown of the Netherlands. Similar to the Golden Bull of Sicily issued by Emperor Frederick II in 1212, the Low Countries Elector demands that the Duchy of IJssel be elevated to the Kingdom of the Netherlands, enjoying rights equal to those of the Kingdom of Bohemia, meaning the Kingdom of Bohemia would no longer hold primacy within the Holy Roman Empire."
EDG_H04Events.501.aa:0 "Their request is reasonable"
EDG_H04Events.501.bb:0 "Deny their request"

EDG_H04Events.502.name:0 "Gameplay Suggestions"
EDG_H04Events.502.desc:0 "Overijssel features a relatively complex religious path and reform path. Most main missions require the Euchite faith and the position of Emperor, so planning the timing for conversion to Euchitism and becoming Emperor is essential.\n\nCompleting the mission 'The Problema of the Euchites' provides the only opportunity to convert to the Euchite faith. Missing this will require waiting until the Age of Reformation to convert to a Protestant faith to continue the missions.\n\nCompleting the mission 'Another Story' unlocks the remaining missions, including the religious path, imperial reform path, and the full colonial line. Since the Euchite faith cannot be converted to actively, if you convert to Euchitism early, it is recommended to unlock the religious path early to help expand Euchite influence.\n\nOverijssel itself has almost no military bonuses but possesses strong diplomatic capabilities. Therefore, pay attention to the rewards from several missions in the mechanics line to determine your expansion strategy.\n\nUnlike the traditional path of reforming the Holy Roman Empire, Overijssel should follow the decentralizing reform path, not the centralizing one. The mission 'Checkmate with Knight and Bishop' will allow all provinces in the world to join the Holy Roman Empire. Additionally, completing the extra mission 'Imperial Federation' unlocks a decision allowing unconditional integration of all Holy Roman Empire members. These two elements combine to form the ultimate expansion theme for Overijssel."
EDG_H04Events.502.aa:0 "Enjoy the game"
EDG_H04Events.502.aa.tt:0 "§YOther Suggestions§!:\n\nConverting to the Euchite faith §Ytoo early§! will lead to §Rincreased difficulty§!, so §Ytime your conversion to Euchitism carefully§!\n\nCompleting the §Textra mission§! 'Open Confrontation' can trigger the §YProtestant League§! early.\n\nFinally, §Rdo not pursue centralizing reforms unless you intend not to complete the missions§!"

EDG_H04Events.503.name:0 "Entrance to the Desolate Ground"
EDG_H04Events.503.desc:0 "The torrent of history surges forward; all rivers flow into the desolate ground.\n\nSince the beginning in 1444, the Front of Progress has traversed over a century, and the history before remains vivid: After Fernando III's death, Christian kingdoms ultimately failed to unite; the Reconquista stalled, and Iberia remains fragmented. The Golden Horde disintegrated, the Black Sea steppes carved up by wolf packs, Orthodox believers reclaiming the vast grasslands. Kievan Rus gained freedom from the Mongols, yet internal conflicts are acute; civil war looms, and this land shall soon be engulfed in flames of war. The aftershocks of Stefan the Great still reverberate in Anatolia; a massive crusade was again dismantled by the Turks, the ruler of Edirne like a released arrow, vowing to restore the glory of the Ottoman Empire. The Serbian Empire, like a centipede that dies but does not stiffen, after betraying the crusaders, still failed to secure lasting peace; now the Balkans are once again ablaze with war. The Albigensian Crusade fell short; the Cathars established the Kingdom of Arles, together with the northern Kingdom of Lotharingia and the rising Kingdom of England, plunging the Capetian Kingdom of France into dire straits. The Mamluk faction ultimately split; the Burji dynasty entrenched in Cairo may reunify Egypt and advance north into Syria...\n\nIn the endless river of time, we cannot change the past, so we should continue forward to write our own chapter. Perhaps one day we will gaze upon more distant horizons, with all united—as we are now—pursuing a brighter tomorrow, answering a greater call. Then, future generations might call this origin: The Sovereign Ascendant.\n\nThe great wheel of history rolls on; we finally step into the Entrance to the Desolate Ground."
# The tide of history surges forward; all rivers and streams converge into the abyss where humanity returns.\n\nSince the beginning in 1444, [Root.GetName] has journeyed for over a century, yet the history before remains vivid: After the death of Fernando III, the Christian kingdoms ultimately failed to unite, the Reconquista stalled, and Iberia remains fragmented to this day; the Golden Horde disintegrated, the Black Sea steppes carved up by packs of wolves, Orthodox believers reclaiming the lands of the great plains; Kievan Rus' gained freedom from the Mongols, yet internal conflicts are sharp, civil war in Kievan Rus' is imminent, and this land shall surely be engulfed in the smoke of war; the aftershocks caused by Stefan the Great have yet to subside in Anatolia, a massive crusade once again dismantled by the Turks, the ruler of Edirne poised like an arrow from a bow, sworn to recast the glory of the Ottoman Empire; the Serbian Empire, like a centipede that dies but does not stiffen, after betraying the crusaders, failed to secure lasting peace, and now the Balkans are aflame with war once more; the Albigensian Crusade fell short of success, the Cathars establishing the Kingdom of Arles, joining forces with the Kingdom of Lotharingia to the north and the rising Kingdom of England, placing the Capetian dynasty of France in dire straits, besieged on all sides; the Mamluk bloc ultimately fractured, the Burji dynasty entrenched in Cairo, perhaps capable of reuniting Egypt and advancing north into Syria...\n\nIn the relentless river of time, we cannot alter the past, thus we must press forward to inscribe our own chapter. Perhaps one day in the future, we may gaze upon a more distant horizon, with all united as one—as we are now—striving for a brighter tomorrow, heeding a greater calling. Perhaps then, posterity shall call the origin of all this: The Sovereign Ascendant.\n\nThe great wheel of history rolls ever onward; we finally step into the Entrance to the Desolate Ground.
EDG_H04Events.503.aa:0 "And the River of Time will continue to flow"
