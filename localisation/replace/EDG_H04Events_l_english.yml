EDG_H04Events.4.name:0 "The Fate of East Frisia"
EDG_H04Events.4.desc:0 "Although East Frisia appears to fall under the jurisdiction of [Root.GetName], it has been administratively attached to the County of Holland since the reign of Floris V. Following his death, the region passed to the senior line of the Gerulfingen family and was subsequently lost along with Holland during the War of the Holland Succession, coming under the control of the House of Wittelsbach.\n\nHowever, due to its geographical status as an exclave of the County of Holland, which made governance difficult, East Frisia was re-established as a separate county and granted as a fief. In 1381, Count Okko II of East Frisia proved to be a disastrous ruler, plunging the local peasantry into severe hardship. That same year, with the support of the Gerulfingen family, the peasants of East Frisia overthrew their count and declared independence.\n\nUpon hearing news of the independence, the House of Wittelsbach quickly prepared to dispatch troops to suppress the region. Yet, mired in their own internal conflicts and facing persistent obstruction from the Gerulfingen family, they were ultimately forced to abandon the attempt to quell the revolt.\n\nEast Frisia formally declared independence in 1382 and attempted to establish a peasant republic. However, the emperor never recognized this independence, meaning the entity remained, in essence, a rebel faction. Considering their own sphere of influence and future plans for integration, [Root.GetName] guaranteed East Frisia's independence that same year. The two parties have maintained good relations ever since, with the Gerulfingen family waiting for the opportune moment to incorporate East Frisia into [Root.GetName].\n\nAs East Frisia's dependence on [Root.GetName] has grown ever deeper, it has become a de facto vassal state. We can now swiftly integrate it directly into [Root.GetName], or adopt a more gradual and moderate approach."
EDG_H04Events.4.aa:0 "We shall rule them directly"
EDG_H04Events.4.bb:0 "Grant them a degree of autonomy"

EDG_H04Events.5.name:0 "The Congress of Münster"
EDG_H04Events.5.desc:0 "The House of Welf, serving as the Imperial Archmarshal, guards the northern frontier of the Empire. Our territories have become adjacent due to the inheritance of the Prince-Bishopric of Münster, leading to some past border disputes, though none of major significance.\n\nAs one of the most powerful princes in the northern Empire, if we wish to gain their support, the best approach is to foster friendship rather than enmity. Currently, the strength of the Gerulfingen family is comparable to that of the House of Welf. They also have their own concerns regarding Upper and Lower Saxony to manage. If we assure them that we will not interfere in their affairs in Brunswick and the Weser region, they may well abandon any intentions of opposing us."
EDG_H04Events.5.aa:0 "Make our intentions clear to them"
EDG_H04Events.6.name:0 "The Hanover Accord"
EDG_H04Events.6.desc:0 "[From.GetName] has recently approached us, proposing to guarantee our sphere of influence in the Brunswick and Weser regions in exchange for our support of their expansion into Westphalia.\n\nAt present, the strength of the Gerulfingen family is on par with that of the House of Welf. Gaining an ally could be advantageous, but we must also be wary that their increased power may pose a greater future challenge."
EDG_H04Events.6.aa:0 "A reasonable choice"
EDG_H04Events.6.aa.tt:0 "@H04 §Y[H04.GetName]§! will have the completion requirements for the mission §YThe Westphalian Treaty§! reduced"
EDG_H04Events.6.bb:0 "We refuse to sign this accord"
EDG_H04Events.7.name:0 "Coronation as King of the Netherlands"
EDG_H04Events.7.desc:0 "The Low Countries have long been subject to interference from various powers, historically remaining largely fragmented, dotted with numerous prince-bishoprics and counties, with some regions even under prolonged foreign rule. Although famed for their wealth, no power has ever succeeded in unifying them into a single, new kingdom.\n\nIn the year [GetYear], having united most of the Low Countries, [Root.Monarch.GetName] demanded increased rights within the Empire, seeking status equal to that of the Kingdom of Bohemia.\n\nAfter deliberation, the Emperor finally granted this request. [Root.GetName] shall be crowned as the King of the Netherlands, becoming the second kingdom within the Holy Roman Empire."
EDG_H04Events.7.aa:0 "This is our right!"
