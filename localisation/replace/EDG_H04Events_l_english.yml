EDG_H04Events.0.name:0 "Viceroyalty of Frisia"
EDG_H04Events.0.desc:0 "The ancestry of the Gerulfingen family can be traced back to the semi-historical, semi-legendary first Frisian King, Radbod. The Gerulfingen family's rule in Holland lasted until the 13th century. When Willem II, Count of Holland and leader of the Gerulfingen family, inherited the claim of the anti-king Heinrich Raspe and was elected as an anti-king opposing the Hohenstaufen dynasty, this count from the imperial frontier could no longer remain aloof from the empire's storms. Naturally, the Hohenstaufen dynasty, incensed by this minor count daring to oppose them, secretly encouraged the Frisians to turn against this overambitious figure. Willem II himself died in battle during the suppression of this rebellion.\n\nHis son, Floris V, devoted his life to two pursuits: continuing his father's policy of opposing the empire, and asserting his claim to the Scottish throne. To uphold these principles, he allied with Edward I of England. Although this alliance nearly collapsed due to disputes over the Duchy of Guelders, it ultimately endured thanks to the long-standing, robust wool trade between the two nations. Supported from behind by the English king, the Count of Holland greatly expanded his influence in the Low Countries. The Hohenstaufen dynasty, mired in internal strife, was powerless to restrain the ambitions on its frontier; as long as this upstart harbored no designs on the imperial crown, all was deemed acceptable. After Floris V's death, the Low Countries were divided: the senior line inherited the exceedingly wealthy County of Holland, while the junior line was settled in the relatively poor IJssel delta, becoming the Counts of Overijssel.\n\nThe struggling Hohenstaufen dynasty ultimately failed to pass their imperial crown down through the generations. The rising powers of the Luxembourg and Wittelsbach dynasties eyed the empire covetously. Following the 1260 ruling of the Imperial Diet, announced by the conveners—the newly appointed Prince-Elector, the Archbishop of Münster, and the Archbishop of Mainz—Franconia was to be inherited by the descendants of Conrad, son of Henry IV, as neither great house wished to see the other swallow such a vast inheritance. For similar reasons, when the main line of the Gerulfingen family died out in 1341 and the Bavarians, using their inheritance rights, cast greedy eyes upon Holland, Henry VII of the House of Luxembourg, then on the imperial throne, immediately backed the junior line. This conflict became known as the 'War of the Holland Succession.' However, to the great misfortune of both the emperor and the Gerulfingen family, they were utterly routed by the Bavarians at the Battle of Ingolstadt, and the wealthy Holland was lost to them.\n\nAs compensation for the defeated side—and more importantly, to check the greatest rival extending its influence into the Low Countries—the emperor transferred the title of 'Viceroy of Frisia' and the administrative authority over the Prince-Bishopric of Münster entirely to Overijssel. Losing a prince-bishopric was a more acceptable outcome than forfeiting his dominant position within the empire. Along with Münster, the electoral powers granted to it in 1260 were also transferred. However, times had changed. With the Bavarian lands split into three, Overijssel, once created as a counterbalance, had become an unwieldy problem for the empire.\n\nNow, two paths lie before Overijssel. One leads to the sea, beyond the blue waves of the North Sea, to lands beyond those of the Britons, to legends of lands rich with grapes—the legacy of Floris V. The other leads into the empire, much like their ancestor Willem II. In times of imperial turmoil, only the bold can stand firm."
EDG_H04Events.0.aa:0 "The Path is Clear"

EDG_H04Events.1.name:0 "War of the Holland Succession"
EDG_H04Events.1.desc:0 "The County of Holland was the most significant title previously held by the Gerulfingen family. However, after the death of Floris V, rule over the Low Countries was divided: the senior line inherited the wealthy County of Holland, while the junior line inherited the relatively poor IJssel delta to the west, becoming the Counts of Overijssel.\n\nIn 1341, the senior line of the Gerulfingen family suddenly died out. The last Count of Holland had no sons, and his only daughter was betrothed to the second son of the Duke of Upper Bavaria. The Bavarians, of course, would not pass up this opportunity to inherit the entirety, immediately declaring themselves the sole heirs to the County of Holland. However, the senior and junior lines of the Gerulfingen family had maintained several generations of intermarriage, resulting in at least two Counts of Holland being 'born unfit to rule.' The junior line would naturally not stand by while outsiders interfered with the family's lands, and thus both sides soon took up arms.\n\nFacing the aggressive advance of the House of Wittelsbach, the then Emperor Henry VII of the House of Luxembourg immediately sided against Bavaria. However, their combined forces, marching arrogantly forward, were ambushed and decisively defeated at the Battle of Ingolstadt. This imperial defeat at the hands of a prince severely undermined the authority of the Luxembourg dynasty and the entire imperial court. Yet, due to the great distance between the Low Countries and the highlands of Bavaria, a compromise was reached: the richest parts of the County of Holland were ceded to the victors, while the other territories would go their own way.\n\nThereafter, the Gerulfingen family diligently managed the IJssel delta, actively participating in imperial affairs while never forgetting their claim to the County of Holland. When the Bavarian lands split into three, leading to the independence of the County of Holland, [Root.Monarch.GetName] knew the time had come to reclaim their ancestral lands."
EDG_H04Events.1.aa:0 "It is time to drive the Wittelsbachs out of the Low Countries!"

EDG_H04Events.2.name:0 "Homecoming"
EDG_H04Events.2.desc:0 "With the County of Holland returned to the Gerulfingen family, [Root.GetName] now controls most of the area around the IJsselmeer, while also holding sway over the wealthiest region of the Low Countries. Therefore, the title 'Overijssel' no longer suffices for the current needs of governance. To better legitimize claims over the Low Countries, [Root.Monarch.GetName] has merged the County of Holland with the County of the Overijssel Delta, unifying them under the name 'IJssel'.\n\nFollowing the recovery of their ancestral lands, the relocation of the capital was soon brought to the agenda. Some family members propose moving the [Root.Monarch.GetTitle] and administrative center back to the prosperous [4383.GetName] to assert our indisputable sovereignty over the Low Countries. Others, however, suggest retaining the current capital, arguing it would maintain closer ties with the Prince-Bishopric of Münster and surrounding principalities.\n\nRegardless of where the capital is moved, [Root.GetName] is finally reunited. Affairs both within and beyond the Empire will become the foremost focus of the Gerulfingen family."
EDG_H04Events.2.aa:0 "Let us move to [4383.GetName]"
