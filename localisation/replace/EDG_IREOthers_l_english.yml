estate_EDG_bard:0 "Bards"
estate_EDG_bard_desc:0 "Minstrels thrived in the Middle Ages, themselves often geniuses and talents who might hail from noble and wealthy families or from lowly and poor ones. Relying on their wit, they crafted many novel tales.\n\nIn ancient Celtic society, bards enjoyed privileges. They composed poems praising clan chieftains, extolling heroic deeds, and celebrating the promulgation of laws. Moreover, within certain non-Celtic social systems, bards could also become significant components of the royal court."

 #Although the bards of Gaul vanished under Roman imperial rule, under our reign, Celtic customs are returning, and the bardic class has once again become an estate that cannot be ignored in our nation.
