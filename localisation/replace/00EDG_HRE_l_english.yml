#第三次阿尔比十字军
incident_second_arles_crusade:0 "第三次阿尔比十字军"
incident_second_arles_crusade_emperor_alert:0 "自东方的波格米勒派将他们教义传入南法的奥克语地区，这一诺斯替主义的基督教派在欧西塔尼亚蔚然成风，并直接影响到了宗座面前的北意大利。公元1203年，教宗英诺森三世宣布对猖狂的“清洁派”异端发动十字军，但在图卢兹伯爵雷蒙德二世的抵抗之下，第一次阿尔勒十字军失败了。公元1256年夏天，教宗和法王发起了第二次阿尔比十字军，图卢兹家族的雷蒙德七世再一次发挥自己的军事和外交才能，联合英格兰王国击溃了法兰西的军队，并一举收复了整个普罗旺斯领地，并最终建立了阿尔勒王国，宣称查理曼的王冠。两次阿尔比十字军的失败为圣彼得的宗座蒙上了一层不祥的阴云，这是罗马教廷所面临过的最大的危机。时至$YEAR$年，随着[AEL.GetAdjective][AEL.Monarch.GetTitle][AEL.Monarch.GetName]再一次将势力伸向帝国，清洁派在德意志也逐渐萌生出自己的势力。为了维护天主教帝国的精神支柱，[PAP.Monarch.GetTitle][PAP.Monarch.GetName]再一次号召圣战，发起了针对清洁派的第三次十字军。"
