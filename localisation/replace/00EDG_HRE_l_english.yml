EDG_incident_franche_comte_event.0.a:0 "We are willing to help them break free from French control."
EDG_incident_franche_comte_event.0.b:0 "This is none of our concern."
EDG_incident_franche_comte_event_1_a_tt:0 "They will seek support from the §YHoly Roman Empire§!. If our relations with the §YEmpire's§! princes are poor, the §YEmpire§! will likely support them. They will §Rspare no effort§! to pursue §Tindependence§! and §Roverthrow§! our rule. We will also face §Rsanctions§! from the §YEmpire§!.\n\nIf the §YEmpire§! supports them, they will gain §R200%§! independence desire for the next §G25§! years, along with substantial funds and manpower to resist us, making it nearly impossible for us to annex them.\n\n§MIf you are a new player experiencing France for the first time, please §!§Ysave your game§! after this event appears."

EDG_incident_franche_comte_event.1.t:0 "Free County of Franche-Comté Demands Privileges"
EDG_incident_franche_comte_event.1.d:0 "The Free County of Franche-Comté has long existed on the periphery between France and the Holy Roman Empire. The Free Counts of Franche-Comté have leveraged their geographical position to maneuver between the King of France and the Holy Roman Emperor, continuously extracting benefits from both sides. This county has enjoyed considerable autonomy for ages, which is the origin of its title 'Free County'. Now, the rulers of Franche-Comté once again demand long-term privileges from us, but this clearly contradicts our centralization policies. Some ministers argue we should not recognize their privileges, yet this would undoubtedly ignite a major geopolitical conflict between us and the Empire. If the Empire is currently united under a strong Emperor, we will likely face greater risks than merely granting privileges to the Free County."
EDG_incident_franche_comte_event.1.a:0 "Let them take it by the sword!"
EDG_incident_franche_comte_event.1.b:0 "Their demands are legitimate and reasonable."
EDG_incident_franche_comte_event_opinion:0 "Abandoned us in the struggle against France"

EDG_incident_franche_comte_event.2.t:0 "Empire Supports Free County's Independence"
EDG_incident_franche_comte_event.2.d:0 "The Free County of Franche-Comté has long existed on the periphery between France and the Holy Roman Empire. The Free Counts of Franche-Comté have leveraged their geographical position to maneuver between the King of France and the Holy Roman Emperor, continuously extracting benefits from both sides. This county has enjoyed considerable autonomy for ages, which is the origin of its title 'Free County'. Recently, the rulers of Franche-Comté once again demanded long-term privileges from the King of France. However, as this conflicted with the French King's centralization policies, the King denied their request, leading the Free County to contemplate breaking away from French rule. After intense debate in the Imperial Diet, the Emperor has ultimately decided to support the Free County in challenging the French King. The voice of freedom will be sung by us!"
EDG_incident_franche_comte_event.2.a:0 "The Empire supports us!"
EDG_incident_franche_comte_event_2_a_tt:0 "Following the decision of the §YHoly Roman Empire§! Imperial Diet, the Empire has resolved to support @FCC Franche-Comté's independence. @FCC Franche-Comté will receive significant bonuses to strive for independence from the tyranny of @FRA France."

EDG_incident_franche_comte_event.3.t:0 "Free County of Franche-Comté"
EDG_incident_franche_comte_event.3.d:0 "The Free County of Franche-Comté has long existed on the periphery between France and the Holy Roman Empire. The Free Counts of Franche-Comté have leveraged their geographical position to maneuver between the King of France and the Holy Roman Emperor, continuously extracting benefits from both sides. This county has enjoyed considerable autonomy for ages, which is the origin of its title 'Free County'. The rulers of Franche-Comté have long been vassals of both the Empire and ourselves, often demanding benefits from both simultaneously. With the implementation of French centralization policies, the Free County has also begun to conspire against our rule, and we must be prepared."
EDG_incident_franche_comte_event.3.a:0 "I understand."
EDG_incident_franche_comte_event_3_a_tt:0 "After 1454, if the §YFree County of Franche-Comté§! remains unannexed by us, they will §Gdemand privileges§! from us.\n\nIf we §Gagree§!, we will suffer certain negative modifiers.\n\nIf we refuse, they will seek support for independence from the §YEmpire§!. If our relations with the §YEmpire's§! princes are poor, the §YEmpire§! is highly likely to support their independence. If the §YEmpire§! successfully supports their independence, they will gain §Rmassive bonuses§! and §Rseek independence§!, making it impossible for us to annex them during their independence campaign.\n\nWe can avoid Franche-Comté successfully seeking independence by §Gmaintaining good relations with most princes§!, §Gannexing Franche-Comté in advance§!, or §Ggranting privileges in future events§!.\n\n§RIf we fail to prevent them from seeking independence, Franche-Comté will become a thorn in our side for the next 25 years.§!"

