incident_turkey_tax:0 "Turkish Tax Bill"
incident_turkey_tax_emperor_alert:0 "Even though the Serbian Emperor once defeated the Ottoman dynasty and shattered it, the Turks still preserved their strength and rose again. They defeated the Bulgarians, Karamanids, Crusaders, and the Byzantine Empire, ultimately reclaiming mastery over both shores of the Aegean. The Turks advance menacingly; their iron hooves have trampled Serbia and invaded Hungary and even Austria. These infidels wage holy war after holy war against Christendom, as if their sole purpose in being born is to destroy the Christian world. Some clergy even believe the Ottomans are the Antichrist. With the rapid rise of the Turks, Turkic forces have gradually begun to encroach upon the Holy Roman Empire, and the Emperor's strength alone will be insufficient to resist such a powerful enemy. Therefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has convened a new session of the Imperial Diet, aiming to levy a 'Turkish Tax' from the Empire's members to assist the Emperor in combating the foreign threat."
