#Continuation of the Hussite Wars
incident_eliminate_hussites:0 "Continuation of the Hussite Wars"
incident_eliminate_hussites_emperor_alert:0 "Jan Hus died; his flesh was consumed by the flames of Prague. Yet his soul was not dragged to hell as the Pope had wished. On the contrary, his spirit seemed to be reborn in the minds of the Bohemians. In the Emperor's later years, the nightmare of the Hussites lingered before him. The Moravian archbishop was a Pope of the Hussites, gradually infiltrating Jan Hus's ideas into Sandomierz. Although the Utraquists within the Empire had quieted down, their inherent conflict with the Catholic Church was irreconcilable. More than once, the Pope condemned the Emperor for sheltering the Utraquists; in their eyes, any compromise with heretics was a desecration of Rome. In later times, Bohemia-Moravia-Sandomierz was vividly termed the 'Hussite Corridor'. Jan Hus's successors walked a path he had never been able to tread in his lifetime."
