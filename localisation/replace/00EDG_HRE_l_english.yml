incident_second_arles_crusade:0 "Third Albigensian Crusade"
incident_second_arles_crusade_emperor_alert:0 "Since the Bogomils from the East brought their doctrines into the Occitan-speaking regions of southern France, this Gnostic Christian sect flourished in Occitania and directly impacted northern Italy before the Holy See. In 1203, Pope Innocent III declared a crusade against the rampant "Cathar" heresy, but the First Arles Crusade failed under the resistance of Count Raymond II of Toulouse. In the summer of 1256, the Pope and the King of France launched the Second Albigensian Crusade. Raymond VII of the House of Toulouse once again demonstrated his military and diplomatic prowess, allying with the Kingdom of England to crush the French army, reclaiming the entire territory of Provence and ultimately establishing the Kingdom of Arles, claiming the crown of Charlemagne. The failures of the two Albigensian Crusades cast a shadow of ill omen over the See of St. Peter, marking the greatest crisis the Roman Curia had ever faced. By $YEAR$, as [AEL.GetAdjective] [AEL.Monarch.GetTitle] [AEL.Monarch.GetName] once again extended influence into the Empire, the Cathars gradually began to develop their own presence in Germany as well. To uphold the spiritual foundation of the Catholic Empire, [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] once more called for a holy war, initiating the Third Crusade against the Cathars."
