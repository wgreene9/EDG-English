#胡斯战争的延续
incident_eliminate_hussites:0 "胡斯战争的延续"
incident_eliminate_hussites_emperor_alert:0 "扬·胡斯死了，他的肉体被吞灭于布拉格的火舌当中，可是他的灵魂并没有如教宗所愿被押解到地狱，相反，他的精神仿佛在波西米亚人的脑海当中重生。在皇帝的晚年，胡斯派的梦魇在他的面前挥之不去，摩拉维亚的教长是属于胡斯派的教宗，将扬·胡斯的思想一步步渗透到桑多梅日，而境内的圣杯派虽然已经偃旗息鼓，但是他们和天主教会之间的矛盾是天然不可调和的，不止一次教宗谴责过皇帝对圣杯派的包庇，在他们眼中对异端的任何妥协都是对罗马的亵渎。而在后世，波西米亚-摩拉维亚-桑多梅日也被形象的称之为“胡斯走廊”。扬·胡斯的后继者走出了他生前未能踏过的道路。"
