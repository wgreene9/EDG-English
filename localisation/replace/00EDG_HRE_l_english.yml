EDG_incident_franche_comte_event.2.a:0 "帝国支持我们！"
EDG_incident_franche_comte_event_2_a_tt:0 "经过§Y神圣罗马帝国§!的帝国会议决定，帝国决定支持@FCC弗朗什孔泰独立，@FCC弗朗什孔泰将获得大量增益，以争取从@FRA法兰西的暴政下获得独立。"

EDG_incident_franche_comte_event.3.t:0 "弗朗什孔泰自由伯国"
EDG_incident_franche_comte_event.3.d:0 "弗朗什孔泰自由伯国长期以来处于法兰西和神圣罗马帝国的边缘，弗朗什孔泰的自由伯爵利用自己的地缘优势，游走在法兰西国王和神圣罗马皇帝之间，并不断向双方索取利益，该伯国长久以来享有莫大的自治权力，这也是其「自由伯国」名称的由来。弗朗什孔泰的统治者长期既是帝国的封臣，也是我们的封臣，他们常常会向双方同时索取利益。随着法兰西集权政策的推行，自由伯国也开始密谋反对我们的统治，而我们必须要做好准备。"
EDG_incident_franche_comte_event.3.a:0 "我知道了。"
EDG_incident_franche_comte_event_3_a_tt:0 "在1454年后，若§Y弗朗什孔泰§!自由伯国依然未被我们吞并，那么他们将向我们§G索要特权§!。\n\n若我们§G同意§!，我们将承受一定的负面修正。\n\n若我们拒绝，他们将向§Y帝国§!寻求支持独立。若我们与§Y帝国§!诸侯的关系恶劣，那么§Y帝国§!将十分可能支持他们独立。若§Y帝国§!成功支持其独立，那么他们将获得§R巨额增益§!并§R寻求独立§!，我们将不可能在其寻求独立期间将其吞并。\n\n我们可以通过§G与大多数诸侯交善§!、§G提前吞并弗朗什孔泰§!或§G在将来的事件中给予特权§!的方式避免弗朗什孔泰成功寻求独立。\n\n§R若我们没能阻止其寻求独立，弗朗什孔泰将在未来25年内成为我们的眼中钉、肉中刺。§!"

