#Regensburg Conference
incident_regensburg_conference:0 "Regensburg Conference"
incident_regensburg_conference_emperor_alert:0 "The Prayers Sect is a religious movement that emerged around 370 AD, mentioned by the Patriarchs of Antioch and Constantinople. Its founder, a man named Peter who claimed to be Christ, was sentenced to stoning for blasphemy. Before his execution, he told his followers that three days later, he would ascend to heaven in the form of a wolf from his grave. The core doctrine of the Prayers Sect displays a distinct hedonistic philosophy. They believe that the Trinity is perceived through physical desires, that God transforms Himself into matter to unite with the perfect spirit, that God manifests His presence through different perceptions, and that human perfection is achieved solely through prayer rather than sacraments. The Prayers Sect persisted for centuries, maintaining contact with the Bogomils, the Bosnian Church, the Batar Movement, and the Cathars. Due to the spread of the Black Death, the failure of the Albigensian Crusade, and the ensuing upheaval in the Catholic world, the Prayers Sect—which shares many similarities with the Cathars—spread rapidly throughout the German territories. Many lower classes suffering under immense social pressure and upper classes indulging in hedonism were drawn to this sect that advocated for human liberation. Numerous German lords believed that tolerating the growth of the Prayers Sect could replenish their populations. Meanwhile, the Roman Curia and other bishops, grappling with the spread of the Cathars and Waldensians, set aside dealing with the Prayers Sect, which was less inclined to advocate overthrowing oppression or breaking away from Rome. Thus, the Prayers Sect developed extensively in secret with little hindrance. However, the crisis it brought would erupt in the mid-15th century. Large numbers of Christians within the Empire converted to this heretical doctrine, abandoning the virtues upheld by the Catholic Church, which triggered significant religious issues across the territories of Imperial princes. To address these problems, the Empire convened the Regensburg Conference, aiming to propose a feasible solution to the religious issues posed by the Prayers Sect."
