#农民战争
great_peasant_war.1.d:0 "农民正在发动起义对抗他们法律上的主人，要求废除农奴制，并且对农民的权利进行正式保护。这并不是一场局部性叛乱；不满的种子已经在整个帝国境内蔓延，并通常是由危险的异端分子种下。全德意志的诸侯都必须着眼于他们的防御，并准备与他们曾经统治的人民进行战争。这次的农民战争遍及德意志兰大部分地区，约有三分之二的农民投入战斗，为西欧历史上空前的叛乱。它还不同于以往零星的农民反封建的骚动或起义，例如1476年开始的美茵区尼克拉斯哈森的吹鼓手小汉斯起义；1493年开始的希勒特斯塔特的鞋会起义；1513年开始的士瓦本的穷康拉德起义。本次农民起义带有时代的特点，他们成为了德意志宗教改革和民族运动的主要推动力之一。一名叫做闵采尔的煽动者奔走于图林根和萨克森的城乡，大力煽动农民反抗他们的统治者。他建立了秘密的组织“基督教同盟”，成为准备武装起义反对封建主和城市贵族的核心领导组织。他向四面八方派出密使，写了许多宣传小册子，联络各地分散的骚动和起义。图林根的平民和农民，包括来自路德老家的群众和矿工，像朝圣般纷纷赶来阿尔斯特德听他讲道。诸侯们企图以一切手段制止闵采尔的革命活动，禁止印刷他的著作，禁止平民和农民听他说教，但农民战争依然如燎原之火般蔓延开来。"


