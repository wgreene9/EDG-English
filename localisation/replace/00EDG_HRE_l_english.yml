EDG_HRE_imperial_town_province_modifier_desc:0 "Imperial villages (Reichsdörfer) are nominally autonomous settlements within the Holy Roman Empire, directly subordinate to and protected by the Emperor. They are small political entities with a degree of self-governance within the Empire. However, in practice, Imperial Free Villages are often controlled by other princes within the Empire. In prosperous regions of the Empire, Imperial Free Villages frequently exist. These autonomous villages form independent governing entities on the land and resist the rule of local lords. Princes may tacitly allow the existence of Imperial Free Villages or strip them of their privileges through bribing the Emperor or more violent means."

