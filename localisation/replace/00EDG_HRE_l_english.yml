EDG_incident_franche_comte_event.1.t:0 "弗朗什孔泰自由伯国索取特权"
EDG_incident_franche_comte_event.1.d:0 "弗朗什孔泰自由伯国长期以来处于法兰西和神圣罗马帝国的边缘，弗朗什孔泰的自由伯爵利用自己的地缘优势，游走在法兰西国王和神圣罗马皇帝之间，并不断向双方索取利益，该伯国长久以来享有莫大的自治权力，这也是其「自由伯国」名称的由来。如今，弗朗什孔泰的统治者再次向我们索求长期的特权，但这显然同我们的集权主义政策相悖，一些大臣认为我们不应该承认他们的特权，但这毫无疑问将会在我们同帝国之间掀起一场巨大的地缘政治冲突，如果帝国此刻在强大皇帝的统治下团结一心，我们将很可能面临比给予自由伯国特权更大的风险。"
