incident_Eliminate_Hussites_event.0.t:0 "Continuation of the Hussite Wars"
incident_Eliminate_Hussites_event.0.d:0 "Jan Hus died; his flesh was consumed by the flames of Prague. Yet his soul was not dragged to hell as the Pope had wished. On the contrary, his spirit seemed to be reborn in the minds of the Bohemians. With his death, the Hussite uprising did not subside due to the loss of its leader. Instead, all of Bohemia was swept up by Hus's lingering spirit. The achievements of the Council of Constance seemed instantly reduced to ashes by the fires of war in Bohemia. The radical Taborites and the moderate Utraquists were forced to set aside their differences in the face of Imperial suppression, step by step fanning the fury of the Bohemians to the very bedside of Emperor Sigismund. The Hussites wielded their wagon fort tactics with godlike skill in the Czech Basin. Before the Hussite war wagons, even armored knights appeared fragile and powerless. They defeated the crusades led by Emperor Sigismund multiple times. Following the ultimate failures of the 'Jerusalem Crusade' and the 'Albigensian Crusade,' the term 'crusade' had become a byword for futility among the common folk of Europe. Emperor Sigismund dared only hide within his family's scattered estates across the Empire. The reputation of the Roman Curia also suffered a severe blow, while the Lollards, Waldensians, and Prayers Sect grew ever more prominent. The Emperor dared not approach Prague, fearing capture by the mob. However, while the Emperor trembled before the formidable Hussites, internal divisions arose within the Hussite movement. The moderate Utraquists advocated reconciliation with the Emperor and the Catholic Church, while the radical Taborites demanded a completely independent national church and state free from Rome. The rift between the two factions became irreconcilable. The Utraquists chose to lay down their arms and defect to the Emperor, securing his army in exchange for a promise not to purge the Utraquists. The Taborites were driven out of Bohemia's fertile basin, yet the Emperor's forces never managed to penetrate the mountains of Moravia. In the Emperor's later years, the nightmare of the Hussites lingered before him. The Moravian archbishop was a Pope of the Hussites, gradually infiltrating Jan Hus's ideas into Sandomierz. Although the Utraquists within the Empire had quieted down, their inherent conflict with the Catholic Church was irreconcilable. More than once, the Pope condemned the Emperor for sheltering the Utraquists; in their eyes, any compromise with heretics was a desecration of Rome. In later times, Bohemia-Moravia-Sandomierz was vividly termed the 'Hussite Corridor'. Jan Hus's successors walked a path he had never been able to tread in his lifetime."
incident_Eliminate_Hussites_event.0.a:0 "Jan Hus's heresy must be burned away completely."
incident_Eliminate_Hussites_event.0.b:0 "They are merely presenting another perspective."
incident_Eliminate_Hussites_event_0_a_tt:0 "The §YEmperor§! will unlock a decision targeting the Hussites. If the §YEmperor§! can eliminate all §YHussite§! nations before the emergence of §MProtestantism§!, they will gain Imperial Authority and enhance the credibility of the Catholic Church."

