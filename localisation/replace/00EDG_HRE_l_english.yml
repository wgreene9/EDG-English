incident_EDG_Imperial_Turkey_tax_event.2.t:0 "皇帝要求征收土耳其税"
incident_EDG_Imperial_Turkey_tax_event.2.d:0 "纵使塞尔维亚皇帝曾击败了奥斯曼王朝，并使之四分五裂，土耳其人依然保存了自己的力量并再度崛起，他们击败了保加利亚人、卡拉曼人、十字军以及拜占庭帝国，并最终重新成为了爱琴海两岸的主人。土耳其人来势汹汹，他们的铁蹄踏入塞尔维亚，并入侵匈牙利乃至奥地利，这些异教徒对基督教世界发动了一场又一场圣战，仿佛他们降生于世的唯一意义便是毁灭基督教世界，一些教士甚至认为奥斯曼人便是敌基督。随着土耳其人的迅速崛起，突厥势力也逐渐开始侵袭神圣罗马帝国，仅凭皇帝的力量将难以抵抗如此强大的敌人，正因如此，在此前的帝国会议上，帝国通过了「土耳其税」法案，使得皇帝有权向帝国成员征收「土耳其税」。就在最近，皇帝再一次要求全体帝国成员缴纳「土耳其税」，以履行诸侯的义务。"
incident_EDG_Imperial_Turkey_tax_event.2.a:0 "帝国成员必须同生死。"
incident_EDG_Imperial_Turkey_tax_event.2.b:0 "我们不敢违背皇帝。"
incident_EDG_Imperial_Turkey_tax_event.2.c:0 "抗击土耳其人是皇帝的任务。"
incident_EDG_Imperial_Turkey_tax_event.2.e:0 "我们是免税诸侯。"
incident_EDG_Imperial_Turkey_tax_event_2_a_tt:0 "我们将上缴自己 §M1§!+§Y年收入§!的§M10%§! 给皇帝。"

incident_EDG_Imperial_Turkey_tax_event.3.t:0 "土耳其税性质的改变"
incident_EDG_Imperial_Turkey_tax_event.3.d:0 "随着土耳其人势力的衰落，帝国不在受到土耳其人的威胁，但土耳其税法案并没有因此而废除，皇帝依然可以以各种各样的名义征收土耳其税，但由于失去了合理性，因而此后的土耳其税征收必然导致诸侯的不满。"
incident_EDG_Imperial_Turkey_tax_event.3.a:0 "任何制度都具有惯性。"
incident_EDG_Imperial_Turkey_tax_event_3_a_tt:0 "§Y皇帝§!征收§M土耳其税§!将必然造成纳税诸侯的关系下降。"

incident_EDG_Imperial_Turkey_tax_event.4.t:0 "土耳其税征收完成"
incident_EDG_Imperial_Turkey_tax_event.4.d:0 "为了应对帝国即将面临的威胁，我们于前不久向帝国的诸侯征收了土耳其税。如今，我们的征税使节已经归来，并将诸侯缴纳的税金交给了[Root.Monarch.GetTitle][Root.Monarch.GetName]。"
incident_EDG_Imperial_Turkey_tax_event.4.a:0 "太好了！"

incident_EDG_Imperial_Turkey_tax_event.5.t:0 "诸侯要求取消土耳其税"
incident_EDG_Imperial_Turkey_tax_event.5.d:0 "随着土耳其人势力的衰落，帝国不在受到土耳其人的威胁，但土耳其税法案并没有因此而废除，皇帝依然可以以各种各样的名义征收土耳其税，但由于失去了合理性，因而此后的土耳其税征收必然导致诸侯的不满。如今，许多帝国诸侯要求皇帝取消土耳其税。"
incident_EDG_Imperial_Turkey_tax_event.5.a:0 "有这个必要吗？"
incident_EDG_Imperial_Turkey_tax_event.5.b:0 "我们必须聆听诸侯的意见。"
incident_EDG_Imperial_Turkey_tax_event_5_a_tt:0 "§Y皇帝§！依然可以继续征收§M土耳其税§!。"
incident_EDG_Imperial_Turkey_tax_event_5_b_tt:0 "§Y皇帝§！将不可以继续征收§M土耳其税§!。"


