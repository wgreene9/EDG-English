EDG_incident_EDG_incident_second_arles_crusade_event_event.1.t:0 "Pope Calls for a Crusade Against Arles"
EDG_incident_EDG_incident_second_arles_crusade_event_event.1.d:0 "Since the Bogomils from the East brought their doctrines into the Occitan-speaking regions of southern France, this Gnostic Christian sect flourished in Occitania and directly impacted northern Italy before the Holy See. In 1203, Pope Innocent III declared a crusade against the rampant "Cathar" heresy, but the First Arles Crusade failed under the resistance of Count Raymond II of Toulouse. In the summer of 1256, the Pope and the King of France launched the Second Albigensian Crusade. Raymond VII of the House of Toulouse once again demonstrated his military and diplomatic prowess, allying with the Kingdom of England to crush the French army, reclaiming the entire territory of Provence and ultimately establishing the Kingdom of Arles, claiming the crown of Charlemagne. The failures of the two Albigensian Crusades cast a shadow of ill omen over the See of St. Peter, marking the greatest crisis the Roman Curia had ever faced. By $YEAR$, as [AEL.GetAdjective] [AEL.Monarch.GetTitle] [AEL.Monarch.GetName] once again extended influence into the Empire, the Cathars gradually began to develop their own presence in Germany as well. To uphold the spiritual foundation of the Catholic Empire, [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] once more called for a holy war, initiating the Third Crusade against the Cathars."
EDG_incident_EDG_incident_second_arles_crusade_event_event.1.a:0 "Launch another crusade against Arles!"

EDG_incident_EDG_incident_second_arles_crusade_event_event.2.t:0 "Victory of the Third Albigensian Crusade"
EDG_incident_EDG_incident_second_arles_crusade_event_event.2.d:0 "The Occitan region, over the past few decades, has served as the stronghold of Europe's most rampant, heretical, and arrogant heresy—a land seized by Satan and a grave threat to the Roman Pope. The Albigensians still reveled in their two insignificant victories, deluding themselves into thinking they could resist all of Europe from a corner of the land. They dwelt in Sodom and Gomorrah unaware, not realizing that our omniscient and omnipotent Heavenly Father allowed their blasphemy against the heir of St. Peter precisely so they might gradually pave their own path to hell. [Root.Monarch.GetTitle] [Root.Monarch.GetName] rode to the outskirts of Aix. The heretics within the city had either perished by the sword or fled their homes to hide in the mountains; only the Emperor, the Pope, and their retinues remained in the city. The Emperor and the Pope's predecessors had been defeated here twice, but they needed only one victory for the Gospel of God to descend upon this land once more, for the dismembered Church to be rebuilt. Though converting the Occitans would take time, today, victory belonged to His Majesty [Root.Monarch.GetTitle] [Root.Monarch.GetName] and his great army. The Third Albigensian Crusade achieved final victory; the Emperor defeated the false believers of the Kingdom of Arles and spread the authority of the Catholic Church to every inch of Albigensian soil!"
EDG_incident_EDG_incident_second_arles_crusade_event_event.2.a:0 "The Sword of Christ has achieved ultimate victory!"
