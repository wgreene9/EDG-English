EDG_incident_EDG_incident_second_arles_crusade_event_event.2.t:0 "第三次阿尔比十字军的胜利"
EDG_incident_EDG_incident_second_arles_crusade_event_event.2.d:0 "奥克地区，在过去的几十年来作为欧洲最猖獗，最离经叛道，最目空一切的异端的老巢，是被撒旦所占据的国土，是罗马教宗的心腹大患。阿尔比人还在为他们的两次微不足道的胜利而沾沾自喜，妄想凭借一隅之地对抗整个欧洲。他们住在所多玛和蛾摩拉而不自知，他们不知道我们全知全能的在天上的父放纵他们对圣彼得的继承人的任意亵渎正是为了让他们一点一点铺就前往地狱的砥石。[Root.Monarch.GetTitle][Root.Monarch.GetName]策马抵达艾克斯城外，城内的异端不是成为了刀下亡魂就是被逐出了他们的住所躲到山林之间，城中只剩下皇帝与教宗和他们的扈从。皇帝和教宗的前辈在这里折戟了两次，但他们只需要胜利一次，天主的福音就将再降临于这片土地，被肢解的教会也将重建，虽然改变奥克人的信仰尚待时日，但今天，胜利属于[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下和他的大军，第三次阿尔比十字军获得了最终的胜利，皇帝击败了阿尔勒王国的伪信者，并将公教会的权威播撒至阿尔比的每一寸土地！"
EDG_incident_EDG_incident_second_arles_crusade_event_event.2.a:0 "基督之剑获得了最终的胜利！"
