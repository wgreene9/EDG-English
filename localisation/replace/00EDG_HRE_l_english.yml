#Peasants' War
great_peasant_war.1.d:0 "Peasants are rising up against their legal masters, demanding the abolition of serfdom and formal protection of peasant rights. This is not a local rebellion; seeds of discontent have spread throughout the Empire, often sown by dangerous heretics. All German princes must focus on their defenses and prepare for war against the very people they once ruled. This Peasants' War engulfed most of Germany, with roughly two-thirds of the peasantry joining the fight, making it an unprecedented rebellion in Western European history. It also differed from previous sporadic peasant anti-feudal disturbances or uprisings, such as the uprising led by the drummer Hans from Niklashausen in the Main region starting in 1476; the Bundschuh revolt in Heilbronn starting in 1493; and the Poor Conrad revolt in Swabia starting in 1513. This peasant revolt bears the characteristics of its era, becoming one of the primary driving forces behind the German Reformation and national movements. An agitator named Münzner traveled through the cities and countryside of Thuringia and Saxony, vigorously inciting peasants to resist their rulers. He established a secret organization, the 'Christian Union,' which became the core leadership preparing armed insurrection against feudal lords and urban nobility. He dispatched secret envoys in all directions, wrote numerous pamphlets, and coordinated scattered disturbances and uprisings across the land. Commoners and peasants from Thuringia, including crowds and miners from Luther's hometown, flocked to Allstedt like pilgrims to hear him preach. The princes attempted every means to halt Münzner's revolutionary activities—banning the printing of his works, forbidding commoners and peasants from listening to his sermons—yet the Peasants' War still spread like wildfire."


