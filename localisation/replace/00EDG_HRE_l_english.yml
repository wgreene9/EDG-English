incident_turkey_tax_emperor_alert:0 "纵使塞尔维亚皇帝曾击败了奥斯曼王朝，并使之四分五裂，土耳其人依然保存了自己的力量并再度崛起，他们击败了保加利亚人、卡拉曼人、十字军以及拜占庭帝国，并最终重新成为了爱琴海两岸的主人。土耳其人来势汹汹，他们的铁蹄踏入塞尔维亚，并入侵匈牙利乃至奥地利，这些异教徒对基督教世界发动了一场又一场圣战，仿佛他们降生于世的唯一意义便是毁灭基督教世界，一些教士甚至认为奥斯曼人便是敌基督。随着土耳其人的迅速崛起，突厥势力也逐渐开始侵袭神圣罗马帝国，仅凭皇帝的力量将难以抵抗如此强大的敌人。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]召开了新一轮的帝国议会，旨在向帝国成员征收「土耳其税」，以协助皇帝对抗外敌。"
