EDG_incident_schmalkaldic_league_event.1.a:0 "'An eye for an eye, a tooth for a tooth!'"

EDG_incident_schmalkaldic_league_event_0_a_global_flag_tt:0 "The §YEmperor§! will gain a §MCasus Belli§! against the §Ymost militarily powerful§! nation in the league.\nThis §MCasus Belli§! allows the Emperor to dissolve the Schmalkaldic League, granting certain §Gbonuses§! to Catholic nations within the Empire. However, as long as the league exists, all Imperial Catholic nations will be forced to endure §Rpenalizing§! modifiers until the end of the §YAge of Reformation§!."

