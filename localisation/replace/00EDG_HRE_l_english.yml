EDG_flavorHRE.2.d:0 "尽管[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]忧国忧民，并努力为实现帝国的再度伟大而不懈奋斗，[From.GetAdjective]的[From.Monarch.GetTitle][From.Monarch.GetName]作为神圣罗马帝国的一份子，却彰显出了十足的愚蠢，[From.Monarch.GetName]在正式场合拒绝履行自己的帝国义务，并无无礼地侮辱了[Root.Monarch.GetTitle][Root.Monarch.GetName]派出的税官。"
EDG_flavorHRE.2.a:0 "他们真是十足的蠢货。"

EDG_flavorHRE.3.t:0 "[From.GetAdjective]肯定帝国体制"
EDG_flavorHRE.3.d:0 "自从[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]接管神圣罗马帝国以来，帝国一直保持着波动的发展，[Root.GetAdjective]对帝国的贡献是有目共睹的。[From.GetAdjective]的[From.Monarch.GetTitle][From.Monarch.GetName]作为神圣罗马帝国的一份子，也高度赞扬了[Root.Monarch.GetName]的智慧与果断。
EDG_flavorHRE.3.a:0 "我们的好伙伴！"

EDG_flavorHRE.4.t:0 "[From.GetAdjective]提议授予侯爵头衔"
EDG_flavorHRE.4.d:0 "今天是一个特别的日子，[From.GetAdjective]的使者送来一封信，[From.Monarch.GetTitle][From.Monarch.GetName]提议授予我们帝国侯爵的称号。侯爵称号是十分珍贵的，不仅代表着更高的地位，还能带来更多的政治和经济权益，如果我们能够获取侯爵头衔，毫无疑问能够给予我们在帝国内更多的话语权和主动权。"
EDG_flavorHRE.4.a:0 "我们愿意接受。"
EDG_flavorHRE.4.b:0 "这是一个甜蜜的陷阱！"

EDG_flavorHRE.5.t:0 "[From.GetAdjective]提议授予藩候特权"
EDG_flavorHRE.5.d:0 "由于 [Root.GetAdjective]位于帝国的边疆，承担着捍卫帝国边境的重要责任，[From.Monarch.GetTitle][From.Monarch.GetName]提议授予我们藩候的特权，相应的，我们必须承担起拱卫帝国的义务。"
EDG_flavorHRE.5.a:0 "我们愿意接受。"
EDG_flavorHRE.5.b:0 "我们不想成为所谓的藩候。"
EDG_Refused_title_Markgraf_within_10_years:0 "十年内拒绝过藩候特权"

EDG_flavorHRE.6.t:0 "[From.GetAdjective]提议授予铸币特权"
EDG_flavorHRE.6.d:0 "鉴于 [Root.GetAdjective]重要的政治经济地位，[From.Monarch.GetTitle][From.Monarch.GetName]提议给予我们在帝国内的铸币特权。我们将可以利用这一特权获得更多的经济利益，尽管这可能侵害到其他诸侯的利益。"
EDG_flavorHRE.6.a:0 "我们愿意接受。"
EDG_flavorHRE.6.b:0 "这是一个甜蜜的陷阱！"

EDG_flavorHRE.7.t:0 "[From.GetAdjective]接受了我们的提议"
EDG_flavorHRE.7.d:0 "我们的使者返回了，[From.Monarch.GetTitle][From.Monarch.GetName]接受了我们的提议。"
EDG_flavorHRE.7.a:0 "很好。"

EDG_flavorHRE.8.t:0 "[From.GetAdjective]拒绝了我们的提议"
EDG_flavorHRE.8.d:0 "我们的使者返回了，[From.Monarch.GetTitle][From.Monarch.GetName]拒绝了我们的提议。"
EDG_flavorHRE.8.a:0 "他们真是愚不可及。"

EDG_flavorHRE.9.t:0 "[From.GetAdjective]撤销了我们的铸币特权"
EDG_flavorHRE.9.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]向全帝国宣布，[Root.GetAdjective]不再享有铸币特权了，这将让我们失去我们旧有的经济利益。"
EDG_flavorHRE.9.a:0 "他们会后悔的。"

EDG_flavorHRE.10.t:0 "[From.GetAdjective]提议委任帝国大元帅"
EDG_flavorHRE.10.d:0 "鉴于 [Root.GetAdjective]重要的政治军事地位，[From.Monarch.GetTitle][From.Monarch.GetName]提议委任我们的统治者为帝国大元帅，这将给予我们更多的军事特权。"
EDG_flavorHRE.10.a:0 "我们愿意接受。"
EDG_flavorHRE.10.b:0 "这是一个甜蜜的陷阱！"

EDG_flavorHRE.11.t:0 "[From.GetAdjective]撤销了我们的帝国大元帅职务"
EDG_flavorHRE.11.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]向全帝国宣布，[Root.GetAdjective]不再是帝国大元帅了，我们不再拥有以往的军事特权。"
EDG_flavorHRE.11.a:0 "他们会后悔的。"

EDG_flavorHRE.12.t:0 "[From.GetAdjective]提议委任帝国圈长官"
EDG_flavorHRE.12.d:0 "鉴于 [Root.GetAdjective]重要的政治外交地位，[From.Monarch.GetTitle][From.Monarch.GetName]提议委任我们的统治者为帝国帝国圈长官，这将给予我们更多的外交特权。"
EDG_flavorHRE.12.a:0 "我们愿意接受。"
EDG_flavorHRE.12.b:0 "这是一个甜蜜的陷阱！"

EDG_flavorHRE.13.t:0 "[From.GetAdjective]撤销了我们的帝国圈长官职务"
EDG_flavorHRE.13.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]向全帝国宣布，[Root.GetAdjective]不再是帝国帝国圈长官了，我们不再拥有以往的外交特权。"
EDG_flavorHRE.13.a:0 "他们会后悔的。"

EDG_flavorHRE.14.t:0 "[From.GetAdjective]请求正式加冕为皇帝"
EDG_flavorHRE.14.d:0 "按照帝国的传统，德意志国王必须经由教宗加冕才能成为真正的神圣罗马皇帝，从法理上成为阿尔勒和意大利两大王国的主人。因此，[From.GetAdjective]的[From.Monarch.GetTitle][From.Monarch.GetName]请求[Root.Monarch.GetTitle][Root.Monarch.GetName]亲手为其戴上帝国古老的皇冠，以成为真正的神圣罗马皇帝。"
EDG_flavorHRE.14.a:0 "教宗会亲手为[From.Monarch.GetName]加冕。"
EDG_flavorHRE.14.b:0 "[From.Monarch.GetName]可以做「当选皇帝」。"
EDG_flavorHRE.14.c:0 "[PAP.Monarch.GetName]对此表示厌恶。"
opinion_EDG_flavorHRE_14_c:0 "拒绝加冕"

EDG_flavorHRE.15.t:0 "教宗将会亲手为我们加冕"
EDG_flavorHRE.15.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]同意了我们的请求，将愿意在罗马亲手为[Root.Monarch.GetTitle][Root.Monarch.GetName]涂抹圣油，并为其戴上帝国皇冠，令其加冕为神圣罗马皇帝。"
EDG_flavorHRE.15.a:0 "[Root.Monarch.GetName]将即刻启程前往罗马！"
EDG_flavorHRE_15_a_tt:0 "[Root.Monarch.GetName]将即刻启程前往罗马！"

EDG_flavorHRE.16.t:0 "「当选皇帝」"
EDG_flavorHRE.16.d:0 "由于罗马与帝国之间的阻碍，教宗无法亲手为我们加冕，尽管如此，[From.Monarch.GetTitle][From.Monarch.GetName]依然表示，[Root.Monarch.GetName]可以使用「当选皇帝」作为头衔。"
EDG_flavorHRE.16.a:0 "此后的皇帝将不需要经由教宗加冕。"
EDG_HRE_Elected_Emperor_TT:0 "§Y神圣罗马皇帝§!将不再需要由教宗加冕以获取正统性。"

EDG_flavorHRE.17.t:0 "教宗拒绝加冕"
EDG_flavorHRE.17.d:0 "教宗拒绝了我们的提议，使节委婉地表示，[From.Monarch.GetTitle][From.Monarch.GetName]表示不愿意亲手为我们加冕为神圣罗马皇帝。"
EDG_flavorHRE.17.a:0 "他们真是目光短浅。"
EDG_flavorHRE_17_modifier:0 "教宗拒绝加冕"

EDG_flavorHRE.18.t:0 "教宗为[Root.Monarch.GetName]加冕"
EDG_flavorHRE.18.d:0 "经过了长久的奔波，德意志人的国王前往罗马，终于经由教宗亲手涂抹圣油，并戴上了帝国的皇冠，成为了完全正统的神圣罗马皇帝。"
EDG_flavorHRE.18.a:0 "我们是经由教宗加冕的神圣罗马皇帝！"
EDG_Emperor_uncrowned_by_the_Pope_tt:0 "按照帝国的传统，德意志国王必须经由教宗加冕才能成为真正的神圣罗马皇帝，从法理上成为§Y阿尔勒§!和§Y意大利§!两大王国的主人。因此，只有请求教宗亲手为§M[Root.Monarch.GetName]§!戴上帝国古老的皇冠，才能使其成为真正的§Y神圣罗马皇帝§!，否则我们将承受未加冕的负面修正。当然，我们也可以通过冲突或外交的方式使用§Y当选皇帝§!的头衔，使皇帝不再需要经过教宗认定。"
EDG_Emperor_crowned_by_the_Pope_modifier:0 "教宗加冕的神圣罗马皇帝"
EDG_Emperor_uncrowned_by_the_Pope_modifier:0 "尚未被教宗加冕的皇帝"

EDG_flavorHRE.19.t:0 "[Root.GetName]大主教"
EDG_flavorHRE.19.d:0 "神圣罗马帝国有三位重要的大主教，分别是美因茨、特里尔和科隆大主教。作为[Root.GetName]的统治者，我们因一些政治问题而暂时采用了其他的身份进行统治，现如今我们应当恢复大主教的身份。"
EDG_flavorHRE.19.a:0 "我们是帝国的大主教。"
EDG_flavorHRE.19.b:0 "我们不想继续为帝国和教廷服务了。"

EDG_flavorHRE.20.t:0 "帝国盐路的修建"
EDG_flavorHRE.20.d:0 "旧盐路是一条穿越北德意志的商路，贯穿包括汉堡、吕贝克、劳恩堡、吕讷堡和策勒在内的诸多重要城市。在德意志人还没有能力提取海盐的时代，矿物盐是食盐的唯一来源，“盐”在很长的时间内都异常珍贵，被称为“白色的黄金”，因此这条运盐的商路以获利巨丰而著称。北德意志诸侯们一直对修建一条崭新、稳定的盐路而有强烈的愿望，如今帝国组织大量的官员，并成功修建了这样一条盐路。"
EDG_flavorHRE.20.a:0 "太好了！"

EDG_flavorHRE.21.t:0 "盐路的复兴"
EDG_flavorHRE.21.d:0 "旧盐路是一条穿越北德意志的商路，贯穿包括汉堡、吕贝克、劳恩堡、吕讷堡和策勒在内的诸多重要城市。在德意志人还没有能力提取海盐的时代，矿物盐是食盐的唯一来源，“盐”在很长的时间内都异常珍贵，被称为“白色的黄金”，因此这条运盐的商路以获利巨丰而著称。在过去的很长一段时间内，由于北德意志地区商业的不景气，盐路并没有展现出很多的活力。但随着帝国北部商业的重新发展，盐路为诸侯们带来的收益愈发明显。"
EDG_flavorHRE.21.a:0 "白色的黄金更加珍贵了。"
EDG_flavorHRE_21_price_tt:0 "盐路的复兴"
EDG_flavorHRE_21_tt:0 "£icon_EDG_icon_hre_emperor£§Y皇帝§!将可以组织诸侯修建§M帝国盐路§!。"

EDG_flavorHRE.22.t:0 "「当选皇帝」"
EDG_flavorHRE.22.d:0 "由于教宗拒绝为[Root.Monarch.GetName]加冕，天主教世界再次掀起了一场神圣罗马帝国皇权与教廷之间的矛盾。为了展示对帝国的控制，并维护自身的正统性，[Root.Monarch.GetTitle][Root.Monarch.GetName]通告列国，从此以后，神圣罗马皇帝将不再需要经过教宗加冕，便可自行采纳「当选皇帝」作为头衔。"
EDG_flavorHRE.22.a:0 "帝国的命运由自己主宰。"

EDG_flavorHRE.23.t:0 "给予自由市特权"
EDG_flavorHRE.23.dd:0 "按照帝国传统，每位皇帝继位后都需要给予帝国自由城市一定的特权，以获取他们的支持和效忠。因而，为了巩固自身在帝国内的权威，[Root.Monarch.GetTitle][Root.Monarch.GetName]需要尊重帝国的传统，给予帝国的自由市一定的特权。"
EDG_flavorHRE.23.a:0 "减免他们的赋税。"
EDG_flavorHRE.23.b:0 "免除他们的兵役。"
EDG_flavorHRE.23.c:0 "给予他们商业特权。"
EDG_flavorHRE.23.d:0 "支持他们的文化产业。"
EDG_all_free_city_get_the_modifier_tt:0 "所有§Y自由市§!将会获得以下修正："

EDG_flavorHRE.24.t:0 "自由市特权"
EDG_flavorHRE.24.dd:0 "作为帝国的自由城市，我们能够从皇帝手中获取特定的帝国特权。随着新皇帝的继位，我们又一次能够以帝国自由城市的身份获取更多的利益。"
EDG_flavorHRE.24.a:0 "这是属于我们的特权。"

EDG_flavorHRE.25.t:0 "给予选帝侯特权"
EDG_flavorHRE.25.dd:0 "按照帝国传统，每位皇帝继位后都需要给予选帝侯一定的特权，以获取他们的支持和效忠。因而，为了巩固自身在帝国内的权威，[Root.Monarch.GetTitle][Root.Monarch.GetName]需要尊重帝国的传统，给予选帝侯一定的特权。"
EDG_flavorHRE.25.a:0 "减免他们的赋税。"
EDG_flavorHRE.25.b:0 "免除他们的兵役。"
EDG_flavorHRE.25.c:0 "给予他们商业特权。"
EDG_flavorHRE.25.d:0 "支持他们的文化产业。"
EDG_all_elector_get_the_modifier_tt:0 "所有§Y选帝侯§!将会获得以下修正："

EDG_flavorHRE.26.t:0 "选帝侯特权"
EDG_flavorHRE.26.dd:0 "作为帝国的选帝侯，我们能够从皇帝手中获取特定的帝国特权。随着新皇帝的继位，我们又一次能够以选帝侯的身份获取更多的利益。"
EDG_flavorHRE.26.a:0 "这是属于我们的特权。"

EDG_flavorHRE.27.t:0 "[Root.EDG_flavor_HRE_EDG_HRE_UI_key_tt]"
EDG_flavorHRE.27.dd:0 "§M随着帝国改革的推进，我们作为神圣罗马帝国的诸侯，也享受到了一定的利益。§!"
EDG_flavorHRE.27.a:0 "这是属于我们的红利。"

EDG_flavorHRE.28.t:0 "[Root.EDG_flavor_HRE_EDG_HRE_UI_key_tt]"
EDG_flavorHRE.28.dd:0 "§M由于我们退出了帝国，我们作为帝国诸侯所享有的特权都一并失去了。§!"
EDG_flavorHRE.28.a:0 "我们不需要这些。"

EDG_flavorHRE.29.t:0 "[From.GetAdjective]对我们发布帝国禁令"
EDG_flavorHRE.29.d:0 "[From.GetAdjective]对我们发布了帝国禁令，这将让我们被神圣罗马帝国的诸侯甚至是全世界排斥，并且帝国诸侯还将对我们获得宣战借口。"
EDG_flavorHRE.29.a:0 "我们会记住这一刻。"
EDG_flavorHRE_29_tooltip:0 "帝国诸侯将获得针对§Y[Root.GetAdjective]§!的§Y宣战借口§!。"

EDG_flavorHRE.30.t:0 "[From.GetAdjective]请求吞并帝国自由村庄"
EDG_flavorHRE.30.dd:0 "帝国村庄在名义上是神圣罗马帝国境内拥有自治权的村落，在名义上直接从属于皇帝，受皇帝保护，是帝国境内拥有一定自治权的小型政治团体。但在实际情况下，帝国自由村庄很可能被帝国境内的其他诸侯所控制。在帝国境内，富饶的地区往往存在着帝国自由村庄，拥有自治权的帝国自由村庄在这片土地上形成了一个独立的统治实体，并抗拒当地领主的统治，因此，帝国内的诸侯总是希望能够吞并领地下的自由村庄。如今，[From.GetAdjective]向我们提出了请求，他们希望撤销其境内的一个帝国自由村庄的特权，但这会影响到帝国的权威。"
EDG_flavorHRE.30.a:0 "让他们去吧。"
EDG_flavorHRE.30.b:0 "只要他们肯付出相应的代价……"
EDG_flavorHRE.30.c:0 "皇帝不能同意。"
EDG_flavorHRE_30_a_opinion:0 "允许我们吞并帝国自由村庄"
EDG_flavorHRE_30_c_opinion:0 "禁止我们吞并帝国自由村庄"
EDG_flavorHRE_31_b_tt:0 "若他们同意，我们将获得§G50§!金钱。"

EDG_flavorHRE.31.t:0 "皇帝同意了我们的请求"
EDG_flavorHRE.31.dd:0 "皇帝的使节来到了我们的宫廷，并告知我们皇帝的旨意。他们同意了我们的请求。"
EDG_flavorHRE.31.a:0 "太好了！"
EDG_flavorHRE.31.b:0 ""

EDG_flavorHRE.32.t:0 "皇帝要求回报"
EDG_flavorHRE.32.dd:0 "皇帝的使节来到了我们的宫廷，并告知我们皇帝的旨意。他们同意了我们的请求，只要我们能给予足够的报酬……"
EDG_flavorHRE.32.a:0 "好吧……"
EDG_flavorHRE.32.b:0 "我们不会为此掏钱。"

EDG_flavorHRE.33.t:0 "皇帝拒绝了我们"
EDG_flavorHRE.33.dd:0 "皇帝的使节来到了我们的宫廷，并告知我们皇帝的旨意。他们拒绝了我们的请求。"
EDG_flavorHRE.33.a:0 "可恶。"
EDG_flavorHRE.33.b:0 ""

EDG_flavorHRE.34.t:0 "[From.GetAdjective]私铸帝国马克"
EDG_flavorHRE.34.dd:0 "[From.GetAdjective]没有帝国特许铸币权，却私自铸造了大量的帝国马克，这损害了帝国内部的经济平衡，更损害了帝国的权威。"
EDG_flavorHRE.34.a:0 "他们会付出代价！"
EDG_flavorHRE.34.b:0 ""
EDG_flavorHRE_34_a_tt:0 "只要他们还在§Y私自铸造帝国马克§!，我们就可以获得针对他们的§Y帝国禁令§!宣战理由。"

EDG_flavorHRE.35.t:0 "[From.GetAdjective]请求提供兵丁"
EDG_flavorHRE.35.dd:0 "[From.GetAdjective]是当前的帝国大元帅，他们请求我们向他们提供兵丁，以便他们协助皇帝履行自己的职责。"
EDG_flavorHRE.35.a:0 "我们愿意如此。"
EDG_flavorHRE.35.b:0 "这太可笑了！"

EDG_flavorHRE.36.t:0 "[From.GetAdjective]请求提供战争税"
EDG_flavorHRE.36.dd:0 "[From.GetAdjective]是当前的帝国大元帅，他们主张在帝国内部征收战争税，请求我们向他们提供金钱，以便他们协助皇帝履行自己的职责。"

EDG_flavorHRE.39.t:0 "[From.GetAdjective]请求委任帝国大元帅"
EDG_flavorHRE.39.d:0 "[From.GetAdjective]的统治者希望能够根据帝国的传统，获取帝国大元帅这一职权，这将消耗我们在帝国内的威望，但能够让我们同他们保持良好的军事互助关系。"
EDG_flavorHRE.39.a:0 "他们当然有资格！"
EDG_flavorHRE.39.b:0 "开什么玩笑？"
EDG_flavorHRE_39_b_opinion:0 "拒绝任命我们为大元帅"

EDG_flavorHRE.41.t:0 "[From.GetAdjective]请求缔结同盟"
EDG_flavorHRE.41.d:0 "在神圣罗马帝国中，皇帝与大元帅的关系应当是紧密的，皇帝委任大元帅并给予大元帅一定的特权，而大元帅与皇帝站在一起，帮助皇帝拱卫帝国。"
EDG_flavorHRE.41.a:0 "皇帝与大元帅应当站在一起。"
EDG_flavorHRE.41.b:0 "我们不需要他们。"
EDG_flavorHRE_41_b_opinion:0 "拒绝皇帝-大元帅同盟"

EDG_flavorHRE.42.t:0 "[From.GetAdjective]与我们结为同盟"
EDG_flavorHRE.42.dd:0 "皇帝与大元帅最终站在了同一条战线上，我们将共同为了帝国的秩序和安全而战！"
EDG_flavorHRE.42.a:0 "太好了！"

