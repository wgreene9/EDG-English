incident_Eliminate_Hussites_event.2.t:0 "Ending the Hussite Wars"
incident_Eliminate_Hussites_event.2.d:0 "The square beside the Old Town Hall in Prague is the natural heart of the city. The broken walls and ruins of St. Vitus Cathedral cast a desolate hue over this plaza, while the nearby Prague Castle bears the scars of war. The heart of Bohemia beats with unease. Once occupied by Hussite mobs, the cathedral became their spoil. Although previous emperors repeatedly crushed these heretics, the followers of the heretical leader Jan Hus were like autumn weeds—no matter how one tried to root them out, they would sprout anew across the hills and fields with the coming of spring. They stood in solidarity with the heretics of Moravia, seemingly unconquerable in truth. But to Emperor [Root.Monarch.GetName], this was merely a fallacy. [Root.Monarch.GetName]'s troops swept through the villages of Bohemia and Moravia, arresting every heretical leader from each hamlet, offering them two choices: repent or face execution. For those Emperor deemed die-hard fanatics, only the methods of the Inquisition would suffice.\n\nSince the time of Emperor Sigismund, the Hussites had become a deeply entrenched tumor in the Kingdom of Bohemia, impossible to fully eradicate. The embers of the Hussite Wars could never be completely extinguished. Rulers within the Empire lacked the power to end the unceasing Hussite movement—only Emperor [Root.Monarch.GetName] achieved this. During his reign, the Empire successfully eliminated the Hussite presence within the Holy Roman Empire, definitively concluding the decades-long Hussite Wars."
incident_Eliminate_Hussites_event.2.a:0 "The Sword of Truth hangs over the Empire!"


#Poznań Seeks to Join the Empire
incident_polish_marquises:0 "Poznań Seeks to Join the Empire"
