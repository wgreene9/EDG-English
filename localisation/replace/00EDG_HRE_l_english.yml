EDG_HRE_decision_emperor_HRE_extra_reform_tt:0 "点击决议查看£icon_EDG_icon_hre_emperor£§Y帝国次要改革§!\n\n由于我们是§Y皇帝§!，在帝国的前七级主要改革中，我们将可以在完成帝国的每一级主要改革后，进行特定的次要改革。\n每一级§M主要改革§!可以解锁三个§M次要改革§!。\n必须进行两个§M次要改革§!，才能进行下一级的§M主要改革§!。"

EDG_HRE_imperial_town_province_modifier:0 "帝国自由村庄"
EDG_HRE_imperial_town_province_modifier_desc:0 "帝国村庄在名义上是神圣罗马帝国境内拥有自治权的村落，在名义上直接从属于皇帝，受皇帝保护，是帝国境内拥有一定自治权的小型政治团体。但在实际情况下，帝国自由村庄很可能被帝国境内的其他诸侯所控制。在帝国境内，富饶的地区往往存在着帝国自由村庄，拥有自治权的帝国自由村庄在这片土地上形成了一个独立的统治实体，并抗拒当地领主的统治。诸侯可以默许帝国自由村庄的存在，也可以通过贿赂皇帝或更加暴力的方式剥夺他们的特权。"

EDG_HRE_imperial_town_province_remove_modifier:0 "剥夺帝国自由村庄特权"
EDG_HRE_imperial_town_province_remove_modifier_desc:0 "我们在实质上剥夺了这一土地上的帝国自由村庄的特权，并将前帝国自由村庄的土地整合入我们的统治下。由于村民的权利仍未完全消退，我们仍能从前帝国自由村庄的繁荣中获益。"

