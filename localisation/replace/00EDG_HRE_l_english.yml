incident_bulgaria_tax:0 "保加利亚税法案"
incident_bulgaria_tax_emperor_alert:0 "自从沙皇康斯坦丁四世继位以来，保加利亚建立了全国的军役系统并南征北战，他们陆续击败了奥斯曼人、卡拉曼人、十字军以及拜占庭帝国，并最终重新成为了爱琴海两岸的主人。保加利亚人来势汹汹，他们的铁蹄踏入塞尔维亚，并入侵匈牙利乃至奥地利，这些全民皆兵、尊奉霸权的野蛮人自称罗马的继承人和世界的征服者，仿佛他们降生于世的唯一意义便是毁灭西方世界，随着保加利亚人的迅速崛起，仅凭皇帝的力量将难以抵抗如此强大的敌人。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]召开了新一轮的帝国议会，旨在向帝国成员征收「保加利亚税」，以协助皇帝对抗外敌。"
