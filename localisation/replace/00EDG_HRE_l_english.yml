#Schmalkaldic League
incident_schmalkaldic_league:0 "Schmalkaldic League"
incident_schmalkaldic_league_emperor_alert:0 "The Schmalkaldic League has been formed. Unlike the Torgau Alliance, this is a military alliance with a strong anti-Holy Roman Empire order. Only those who accept the Augsburg Confession or the Tetrapolitan Confession can become members. When any member of the league is attacked by the Emperor, the other members are obligated to join the war against the Emperor. Martin Luther even presented the league with a stricter Protestant creed at the league meeting—the Schmalkaldic Articles—demanding harsher offensives against Catholicism and even seeking to abolish the Holy Roman Empire's order. This has caused immense shock throughout the Empire and the Catholic world."
