incident_Eliminate_Hussites_event.0.b:0 "他们不过在阐述另一种观点。"
incident_Eliminate_Hussites_event_0_a_tt:0 "§Y皇帝§!将解锁一个针对胡斯派的决议，若§Y皇帝§!能够在§M新教§!出现前，消灭所有的§Y胡斯派§!国家，那么将能够获得帝国权威，并增强公教会的公信力。"

