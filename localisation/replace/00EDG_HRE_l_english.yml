incident_EDG_Imperial_Turkey_tax_event.2.t:0 "Emperor Demands Levy of Turkish Tax"
incident_EDG_Imperial_Turkey_tax_event.2.d:0 "Even though the Serbian Emperor once defeated the Ottoman dynasty and shattered it, the Turks still preserved their strength and rose again. They defeated the Bulgarians, Karamanids, Crusaders, and the Byzantine Empire, ultimately reclaiming mastery over both shores of the Aegean. The Turks advance menacingly; their iron hooves have trampled Serbia and invaded Hungary and even Austria. These infidels wage holy war after holy war against Christendom, as if their sole purpose in being born is to destroy the Christian world. Some clergy even believe the Ottomans are the Antichrist. With the rapid rise of the Turks, Turkic forces have gradually begun to encroach upon the Holy Roman Empire, and the Emperor's strength alone will be insufficient to resist such a powerful enemy. Therefore, at a previous Imperial Diet, the Empire passed the 'Turkish Tax' bill, granting the Emperor the authority to levy a 'Turkish Tax' on the Empire's members. Recently, the Emperor has once again demanded that all Empire members pay the 'Turkish Tax' to fulfill their princely obligations."
incident_EDG_Imperial_Turkey_tax_event.2.a:0 "Empire members must stand together in life and death."
incident_EDG_Imperial_Turkey_tax_event.2.b:0 "We dare not defy the Emperor."
incident_EDG_Imperial_Turkey_tax_event.2.c:0 "Fighting the Turks is the Emperor’s duty."
incident_EDG_Imperial_Turkey_tax_event.2.e:0 "We are tax-exempt princes."
incident_EDG_Imperial_Turkey_tax_event_2_a_tt:0 "We will hand over §M1§! + §Y10%§! of our §Myearly income§! to the Emperor."

incident_EDG_Imperial_Turkey_tax_event.3.t:0 "Nature of the Turkish Tax Changes"
incident_EDG_Imperial_Turkey_tax_event.3.d:0 "As the power of the Turks wanes, the Empire no longer faces a Turkish threat. However, the Turkish Tax bill has not been repealed. The Emperor can still levy the Turkish Tax under various pretexts, but having lost its justification, future collections of the Turkish Tax will inevitably provoke dissatisfaction among the princes."
incident_EDG_Imperial_Turkey_tax_event.3.a:0 "All systems possess inertia."
incident_EDG_Imperial_Turkey_tax_event_3_a_tt:0 "When the §YEmperor§! levies the §MTurkish Tax§!, it will inevitably worsen relations with the taxed princes."

incident_EDG_Imperial_Turkey_tax_event.4.t:0 "Turkish Tax Collection Completed"
incident_EDG_Imperial_Turkey_tax_event.4.d:0 "To address the imminent threat facing the Empire, we recently levied the Turkish Tax on the Empire's princes. Now, our tax envoys have returned and delivered the princes' payments to [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
incident_EDG_Imperial_Turkey_tax_event.4.a:0 "Excellent!"

incident_EDG_Imperial_Turkey_tax_event.5.t:0 "Princes Demand Abolition of the Turkish Tax"
incident_EDG_Imperial_Turkey_tax_event.5.d:0 "As the power of the Turks wanes, the Empire no longer faces a Turkish threat. However, the Turkish Tax bill has not been repealed. The Emperor can still levy the Turkish Tax under various pretexts, but having lost its justification, future collections of the Turkish Tax will inevitably provoke dissatisfaction among the princes. Now, many Imperial princes are demanding that the Emperor abolish the Turkish Tax."
incident_EDG_Imperial_Turkey_tax_event.5.a:0 "Is this necessary?"
incident_EDG_Imperial_Turkey_tax_event.5.b:0 "We must heed the princes' opinions."
incident_EDG_Imperial_Turkey_tax_event_5_a_tt:0 "The §YEmperor§! may continue to levy the §MTurkish Tax§!."
incident_EDG_Imperial_Turkey_tax_event_5_b_tt:0 "The §YEmperor§! will no longer be permitted to levy the §MTurkish Tax§!."


