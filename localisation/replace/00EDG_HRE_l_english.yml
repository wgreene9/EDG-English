EDG_flavorHRE.0.t:0 "[Root.Monarch.GetName]加冕神圣罗马帝国皇帝"
EDG_flavorHRE.0.d:0 "[Root.EDG_flavorHRE_0_1_desc_tt]"
EDG_flavorHRE.0.a:0 "我们已经是神圣罗马皇帝！"
EDG_flavorHRE_0_1_desc_tt_0:0 "与历史上的伟大对抗如出一辙，三十年战争的曲折进程中也交织着参战各方处心积虑的战略制衡和盘根错节的利益冲突，也因此很难被简单定义为一场纯粹的宗教战争。战争中的每一个阶段都为以后的冲突预先埋下伏笔，以至于时人称为一场永远无法结束的漫长战斗。而[Root.Monarch.GetTitle][Root.Monarch.GetName]正是在这样一场席卷整个欧洲的巨大冲突中加冕为神圣罗马皇帝的。\n\n毫无疑问，上帝为[Root.Monarch.GetTitle][Root.Monarch.GetName]统治帝国设下了重重困难——或许换句话说，他根本不可能在这样的情况之下成功地统治帝国。整个神圣罗马帝国已经陷入了巨大的分裂之中，加尔文和马丁·路德的思想与位于罗马的公教会产生了不可弥合的冲突，德意志人热衷于将自己的同胞烧死在火刑架上，并为些许思想的不同而大开杀戒。这样的混乱局面将一直持续下去，直到帝国的宗教问题被彻底解决。\n\n对于[Root.Monarch.GetTitle][Root.Monarch.GetName]而言，解决帝国的宗教矛盾问题必然是一个莫大的挑战，只有最坚毅的人才能完成这份任务——宗教冲突必然引发结果，是皇帝凯旋，或是新教徒取胜。"
EDG_flavorHRE_0_1_desc_tt_1:0 "没有人能够忘却这个伟大的清晨，罗马人民的国王[Root.Monarch.GetName]在圣歌的伴奏之下，身披绣有家族徽章的华美长袍，缓缓走上了一层层台阶，每一道步伐都在宽阔的大教堂内留下传响的回音，扣紧在场所有人的心弦。\n「吾等祈主聆听吾愿此天选仆从[Root.Monarch.GetName]。」\n「愿吾主统御之赐福之联结之并祝圣之。」\n「有等祈愿。」\n「愿主引导登基帝国。」\n「至喜开拓帝国疆域我等祈愿……」\n「以圣父圣子圣灵之名，」\n「吾以圣脂涂汝以为帝王。」\n「阿门。」\n明媚的阳光透过彩窗照射在[Root.Monarch.GetName]的身上。众人伴随着摇曳的烛火缓缓跪下，美因茨大主教接过一旁仆从手中精美的黄金长剑。\n「自众主教谦卑之手授予此剑。」\n「众主教之灵皆受圣徒之座祝圣。」\n「自众主教谦卑之手。」\n「授予此神圣帝国之冠并戴于汝之头顶，」\n「以耶稣基督之名，」\n「以万王之王万主之主之身，」\n「以圣父圣灵之名，」\n「统御万世。」\n「阿门。」\n\n随着圣歌的淡出，众人皆看向新任的皇帝，[Root.Monarch.GetName]庄严地坐在大教堂中央的王座之上，手中的黄金长剑被高高举起，日光、烛光、目光，都汇聚与[Root.Monarch.GetName]的手中。\n\n毫无疑问，一个新的时代来临了，一个属于帝国的新时代来临了。"
EDG_flavorHRE_0_1_desc_tt_2:0 ""
EDG_flavorHRE_0_1_desc_tt_3:0 ""
EDG_flavorHRE_0_1_desc_tt_4:0 "教堂的长廊畔，身着全套崭新板甲的骑士分列于道路两旁，腰间别着最新潮的短剑，花园当中近卫队分为九队，皆着同色的衣装。他们的主人是此时此刻意气风发的皇帝本人，皇帝[Root.Monarch.GetName]腰悬鎏金的宝剑，膝下所着是一双被濯洗干净的旧马靴，皇帝对军旅的热忱在帝国境内已经不是一个秘密，[Root.Monarch.GetName]不仅仅是一位新的凯撒，也是一位伟大的军事家，其麾下的部队在诸侯们的亲卫军之间鹤立鸡群，这是对应约而来的诸侯们的夸耀，也是对他们的敲打。皇帝解下剑鞘放置于王座之侧，右手持剑高悬直指门外，剑身上倒映着[Root.Monarch.GetName]骄傲的脸。[Root.Monarch.GetName]的帝国正栖息在这柄宝剑之上，而宝剑是否真的会回应他的意志？"
EDG_flavorHRE_0_1_desc_tt_5:0 "神圣罗马帝国正处于帝国的重要十字路口，帝国跌跌撞撞的迎来了一位新的皇帝[Root.Monarch.GetName]。[Root.Monarch.GetName]身披着最尊贵华美的长袍，威风凛凛地踏上大教堂回廊的阶梯。他身后紧随其后的随从们，恭敬地托着装满了加冕典礼所需物品的盛器。此时，来自德意志各邦的代表齐聚于此，由美因茨大主教领衔。尽管对[Root.Monarch.GetName]皇帝并无多少好感，因为他既缺乏才能，也没有个人魅力，然而出于对帝国传统的敬重，他们依然汇聚在一起。尽管聚集在同一地点，但他们的心思却都放在了彼此之间的勾心斗角上。在这一天前后，诸侯、皇帝和整个帝国都仍按照各自的轨迹行驶着。帝国迎来了又一位皇帝的到来，就像太阳照常升起一样。这种持续稳定的交替传承，正是帝国得以延续的象征。"
EDG_flavorHRE_0_1_desc_tt_6:0 "神圣罗马帝国正值动荡之际，然而，命运之轮却安排了一位名叫[Root.Monarch.GetName]的年轻皇帝登上王位。这位皇帝虽然身披着华美的长袍，但缺乏才能和远见。[Root.Monarch.GetName]对政治和军事事务毫无兴趣，宁愿沉溺于奢侈与享乐之中。加冕仪式的那一天，大教堂回廊庄严肃穆。（     ）身着金碧辉煌的长袍，站在宝座上，面对着来自各邦的代表。[Root.Monarch.GetName]的随从手持盛器，准备为他加冕。然而，整个场景显得平淡无奇，新君没有展现出皇帝应有的威仪和权威，只是机械地完成着繁琐的礼仪。[Root.Monarch.GetName]缺乏对帝国未来的远见，也没有采取任何改革措施来振兴帝国。他更多地将时间和资源花在无谓的享乐上，而不是关心国家和人民的繁荣。在坐的代表们愕然地注视着这一切，对这位皇帝并无多少好感。他们对帝国的期望被他的无为和冷漠所打破。加冕典礼虽然象征着皇权的传承，但却无法掩盖这位碌碌无为的皇帝给国家带来的失望和困惑。这段历史成为了神圣罗马帝国的遗憾章节。[Root.Monarch.GetName]的统治并没有给帝国带来任何进步或改变。相反，[Root.Monarch.GetName]的无能与冷漠使得帝国的处境雪上加霜。"
EDG_flavorHRE_0_1_desc_tt_7:0 "在摇曳烛光的照耀下，大主教[MAI.Monarch.GetName]沉着地从羽毛垫上捧起古老的神圣罗马皇冠，这顶皇冠是如此沉重——沉重到让大主教感到难以支撑，它象征着中世纪帝国的光芒与荣耀，无论是谁戴上它，都要肩负捍卫帝国疆土并振兴基督教的重任。\n\n在全体与会者的注视之下，[Root.Monarch.GetTitle][Root.Monarch.GetName]缓缓走上高台，于铺有丝绸的地面上卧下，帝国的大主教们为其泼洒圣水，并为其祈祷。最后，[Root.Monarch.GetName]跪在大主教[MAI.Monarch.GetName]面前，接受了加冕。"
