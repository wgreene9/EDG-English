EDG_incident_schmalkaldic_league_event_1_a_tt:0 "§YProtestant§! nations will be able to join the §YSchmalkaldic League§! via decision during the §YImperial incident§!, but may face declaration of war from the Emperor."

EDG_mission_SAX_2_11_tt:0 "If the corresponding §YImperial incident§! has not yet been triggered, we will trigger the corresponding event."

EDG_incident_schmalkaldic_league_event.2.t:0 "Dissolution of the Schmalkaldic League"
EDG_incident_schmalkaldic_league_event.2.d:0 "The Schmalkaldic League has finally been dissolved. The Emperor's formidable military might ultimately overpowered the Protestants. The pitiful resistance of the Lutherans was ultimately crushed by the mighty hand of the Holy Roman Empire."
EDG_incident_schmalkaldic_league_event.2.a:0 "'An eye for an eye, a tooth for a tooth!'"
EDG_incident_schmalkaldic_league_event_2_a_tt:0 "§YCatholic§! princes within the Empire will no longer suffer negative modifiers and will instead receive positive modifiers until the end of the Age of Reformation."

EDG_incident_schmalkaldic_league_event.3.t:0 "Emperor Declares War on the Schmalkaldic League"
EDG_incident_schmalkaldic_league_event.3.d:0 "Facing Imperial oppression, Protestant princes and cities united. Their representatives gathered in the southwestern Saxon mountain town of Schmalkalden and formed the Schmalkaldic League. With the league's establishment, the forces of Catholicism and Protestantism within the Holy Roman Empire gradually became irreconcilable. Since the founding of the Schmalkaldic League, the Catholic faith's pillar status within the Empire has been continuously weakened. The Emperor endured mounting pressure from the Papacy and Catholic princes, ultimately choosing to declare war on the Schmalkaldic League. According to the league's obligations, all league members will stand with us. We will launch the fiercest counterattack against the Emperor! As the Bible says—"
EDG_incident_schmalkaldic_league_event.3.a:0 "'An eye for an eye, a tooth for a tooth!'"

