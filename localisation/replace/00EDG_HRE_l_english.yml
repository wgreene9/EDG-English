incident_EDG_Imperial_bulgaria_tax_event.1.d:0 "Due to the devastating blow dealt by the Serbian Emperor to the Ottomans, the Ottoman Sultanate collapsed. Thus, after centuries, in 1404, Bulgaria once again inherited the legacy of Emperor Simeon the Great, becoming an independent power in the Balkan Peninsula. However, the newly emerged Third Bulgarian Kingdom soon faced an attack from the Serbian Empire and ultimately suffered defeat. The Tsar fell in battle, and Bulgaria was forced to acknowledge Serbian suzerainty over Bulgaria. Yet quickly, as Bulgarian Tsar Constantine IV reformed the corrupt administration and expanded aggressively, the Bulgarians became masters of Constantinople and rapidly grew into a powerful empire dominating the Balkans and Anatolia. With the rise of the Bulgarian Empire, South Slavic forces gradually began to encroach upon the Holy Roman Empire, and the Emperor's strength alone would be insufficient to resist such a powerful enemy. Therefore, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has convened a new session of the Imperial Diet, aiming to levy a 'Bulgarian Tax' from the Empire's members to assist the Emperor in combating the foreign threat."
