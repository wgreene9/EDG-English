#Free County of Franche-Comté
incident_franche_comte:0 "Free County of Franche-Comté"
incident_franche_comte_emperor_alert:0 "The Free County of Franche-Comté has long existed on the periphery between France and the Holy Roman Empire. The Free Counts of Franche-Comté have leveraged their geographical position to maneuver between the King of France and the Holy Roman Emperor, continuously extracting benefits from both sides. This county has enjoyed considerable autonomy for ages, which is the origin of its title 'Free County'. Recently, the rulers of Franche-Comté once again demanded long-term privileges from the King of France. However, as this conflicted with the French King's centralization policies, the King denied their request. Consequently, the Free County has begun to entertain the idea of breaking away from French rule. They are now seeking aid from the Empire, hoping for Imperial support."
