incident_support_the_reconquista_emperor_alert:0 "费尔南多三世在1235年去世英年早逝，这位原本有机会毁灭南方诸泰法国的一代雄主最终没能实现伟业，并且，由于内部矛盾尖锐、王权薄弱以及继承纷争，莱昂-卡斯蒂利亚联合王国最终解体为加利西亚、阿斯图里亚和波尔图三个王国，三个王国日后摩擦不断，并且导致收复失地运动久久不能取得有效成果。1444年，阿斯图里亚斯对科尔多瓦泰法国发动圣战，也没能取得决定性的成果，天主教世界因此蒙受一次又一次的巨大打击。为此，教宗[PAP.Monarch.GetName]号召神圣罗马帝国的诸侯向伊比利亚发动十字军，驱逐异教徒并团结帝国。"
