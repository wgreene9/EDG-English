EDG_flavorHRE.2.t:0 "[From.GetName] Humiliates Imperial Tax Official"
EDG_flavorHRE.2.d:0 "Although the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] is deeply concerned for the nation and its people, striving tirelessly to restore the Empire’s greatness, the [From.GetAdjective] [From.Monarch.GetTitle] [From.Monarch.GetName], as a member of the Holy Roman Empire, has demonstrated sheer folly. [From.Monarch.GetName] publicly refused to fulfill their Imperial obligations and rudely insulted the tax official dispatched by [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_flavorHRE.2.a:0 "They are utter fools."

EDG_flavorHRE.3.t:0 "[From.GetName] Affirms the Imperial System"
EDG_flavorHRE.3.d:0 "Since the [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName] assumed leadership of the Holy Roman Empire, the Empire has experienced fluctuating development, and the contributions of [Root.GetName] are evident to all. The [From.GetAdjective] [From.Monarch.GetTitle] [From.Monarch.GetName], also a member of the Holy Roman Empire, highly praises the wisdom and decisiveness of [Root.Monarch.GetName]."
EDG_flavorHRE.3.a:0 "Our good ally!"

EDG_flavorHRE.4.t:0 "[From.GetName] Proposes Granting a Marquess Title"
EDG_flavorHRE.4.d:0 "Today is a special day. An envoy from [From.GetName] delivered a letter in which [From.Monarch.GetTitle] [From.Monarch.GetName] proposes to grant us the title of Imperial Marquess. The title of Marquess is highly valuable, representing not only higher status but also greater political and economic privileges. If we can obtain the Marquess title, it will undoubtedly grant us more influence and initiative within the Empire."
EDG_flavorHRE.4.a:0 "We are willing to accept."
EDG_flavorHRE.4.b:0 "This is a sweet trap!"

EDG_flavorHRE.5.t:0 "[From.GetName] Proposes Granting March Privileges"
EDG_flavorHRE.5.d:0 "Since [Root.GetName] lies on the Empire's frontier and bears the crucial responsibility of defending its borders, [From.Monarch.GetTitle] [From.Monarch.GetName] proposes granting us the privileges of a March. In return, we must undertake the duty of safeguarding the Empire."
EDG_flavorHRE.5.a:0 "We are willing to accept."
EDG_flavorHRE.5.b:0 "We do not wish to become so-called Marches."
EDG_Refused_title_Markgraf_within_10_years:0 "Refused March Privileges Within 10 Years"

EDG_flavorHRE.6.t:0 "[From.GetName] Proposes Granting Minting Privileges"
EDG_flavorHRE.6.d:0 "Given [Root.GetName]’s significant political and economic standing, [From.Monarch.GetTitle] [From.Monarch.GetName] proposes granting us minting privileges within the Empire. We will be able to leverage this privilege to gain greater economic benefits, though it may infringe upon the interests of other princes."
EDG_flavorHRE.6.a:0 "We are willing to accept."
EDG_flavorHRE.6.b:0 "This is a sweet trap!"

EDG_flavorHRE.7.t:0 "[From.GetName] Accepts Our Proposal"
EDG_flavorHRE.7.d:0 "Our envoy has returned. [From.Monarch.GetTitle] [From.Monarch.GetName] has accepted our proposal."
EDG_flavorHRE.7.a:0 "Excellent."

EDG_flavorHRE.8.t:0 "[From.GetName] Rejects Our Proposal"
EDG_flavorHRE.8.d:0 "Our envoy has returned. [From.Monarch.GetTitle] [From.Monarch.GetName] has rejected our proposal."
EDG_flavorHRE.8.a:0 "They are utterly foolish."

EDG_flavorHRE.9.t:0 "[From.GetName] Revokes Our Minting Privileges"
EDG_flavorHRE.9.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName] has announced to the entire Empire that [Root.GetName] no longer enjoys minting privileges. This will cost us our former economic benefits."
EDG_flavorHRE.9.a:0 "They will regret this."

EDG_flavorHRE.10.t:0 "[From.GetName] Proposes Appointing Imperial Field Marshal"
EDG_flavorHRE.10.d:0 "Given [Root.GetName]’s significant political and military standing, [From.Monarch.GetTitle][From.Monarch.GetName] proposes appointing our ruler as Imperial Field Marshal, which will grant us greater military privileges."
EDG_flavorHRE.10.a:0 "We are willing to accept."
EDG_flavorHRE.10.b:0 "This is a sweet trap!"

EDG_flavorHRE.11.t:0 "[From.GetName] Removes Our Imperial Field Marshal Office"
EDG_flavorHRE.11.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName] has announced to the entire Empire that [Root.GetName] is no longer the Imperial Field Marshal. We no longer possess our former military privileges."
EDG_flavorHRE.11.a:0 "They will regret this."

EDG_flavorHRE.12.t:0 "[From.GetName] Proposes Appointing Imperial Circle Director"
EDG_flavorHRE.12.d:0 "Given [Root.GetName]’s significant political and diplomatic standing, [From.Monarch.GetTitle][From.Monarch.GetName] proposes appointing our ruler as Imperial Circle Director, which will grant us greater diplomatic privileges."
EDG_flavorHRE.12.a:0 "We are willing to accept."
EDG_flavorHRE.12.b:0 "This is a sweet trap!"

EDG_flavorHRE.13.t:0 "[From.GetName] Removes Our Imperial Circle Director Office"
EDG_flavorHRE.13.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName] has announced to the entire Empire that [Root.GetName] is no longer the Imperial Circle Director. We no longer possess our former diplomatic privileges."
EDG_flavorHRE.13.a:0 "They will regret this."

EDG_flavorHRE.14.t:0 "[From.GetName] Requests Official Coronation as Emperor"
EDG_flavorHRE.14.d:0 "According to Imperial tradition, the King of the Germans must be crowned by the Pope to become the true Holy Roman Emperor, thereby legally claiming lordship over the two great kingdoms of Arles and Italy. Therefore, [From.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName] requests that [Root.Monarch.GetTitle] [Root.Monarch.GetName] personally place the ancient Imperial Crown upon their head, so they may become the true Holy Roman Emperor."
EDG_flavorHRE.14.a:0 "The Pope will personally crown [From.Monarch.GetName]."
EDG_flavorHRE.14.b:0 "[From.Monarch.GetName] may serve as 'King of the Romans'."
EDG_flavorHRE.14.c:0 "[PAP.Monarch.GetName] expresses disgust at this."
opinion_EDG_flavorHRE_14_c:0 "Refused coronation"

EDG_flavorHRE.15.t:0 "The Pope Will Personally Crown Us"
EDG_flavorHRE.15.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] has agreed to our request and is willing to personally anoint [Root.Monarch.GetTitle] [Root.Monarch.GetName] with holy oil in Rome, place the Imperial Crown upon their head, and crown them as Holy Roman Emperor."
EDG_flavorHRE.15.a:0 "[Root.Monarch.GetName] will depart for Rome at once!"
EDG_flavorHRE_15_a_tt:0 "[Root.Monarch.GetName] will depart for Rome at once!"

EDG_flavorHRE.16.t:0 "'King of the Romans'"
EDG_flavorHRE.16.d:0 "Due to obstacles between Rome and the Empire, the Pope is unable to crown us personally. Nevertheless, [From.Monarch.GetTitle] [From.Monarch.GetName] states that [Root.Monarch.GetName] may use the title 'King of the Romans'."
EDG_flavorHRE.16.a:0 "Henceforth, emperors will not require papal coronation."
EDG_HRE_Elected_Emperor_TT:0 "§YThe Holy Roman Emperor§! will no longer need papal coronation to gain legitimacy."

EDG_flavorHRE.17.t:0 "Pope Refuses Coronation"
EDG_flavorHRE.17.d:0 "The Pope has rejected our proposal. The envoy tactfully conveyed that [From.Monarch.GetTitle] [From.Monarch.GetName] is unwilling to personally crown us as Holy Roman Emperor."
EDG_flavorHRE.17.a:0 "They are truly shortsighted."
EDG_flavorHRE_17_modifier:0 "Pope Refused Coronation"

EDG_flavorHRE.18.t:0 "The Pope Crowns [Root.Monarch.GetName]"
EDG_flavorHRE.18.d:0 "After a long journey, the King of the Germans traveled to Rome and was finally anointed with holy oil by the Pope, who placed the Imperial Crown upon his head, making him the fully legitimate Holy Roman Emperor."
EDG_flavorHRE.18.a:0 "We are the Holy Roman Emperor crowned by the Pope!"
EDG_Emperor_uncrowned_by_the_Pope_tt:0 "According to Imperial tradition, the King of the Germans must be crowned by the Pope to become the true Holy Roman Emperor, thereby legally claiming lordship over the two great kingdoms of §YArles§! and §YItaly§!. Therefore, only by requesting the Pope to personally place the ancient Imperial Crown upon §M[Root.Monarch.GetName]§! can they become the true §YHoly Roman Emperor§!; otherwise, we will suffer negative penalties for remaining uncrowned. Alternatively, we may use the title §YKing of the Romans§! through conflict or diplomacy, so that the emperor no longer requires papal recognition."
EDG_Emperor_crowned_by_the_Pope_modifier:0 "Holy Roman Emperor Crowned by the Pope"
EDG_Emperor_uncrowned_by_the_Pope_modifier:0 "Emperor Not Yet Crowned by the Pope"

EDG_flavorHRE.19.t:0 "[Root.GetName] Archbishop"
EDG_flavorHRE.19.d:0 "The Holy Roman Empire has three significant archbishops: those of Mainz, Trier, and Cologne. As the ruler of [Root.GetName], we have temporarily governed under a different identity due to certain political issues. Now, it is time to restore our status as an archbishop."
EDG_flavorHRE.19.a:0 "We are an archbishop of the Empire."
EDG_flavorHRE.19.b:0 "We no longer wish to serve the Empire and the Papacy."

EDG_flavorHRE.20.t:0 "Construction of the Imperial Salt Road"
EDG_flavorHRE.20.d:0 "The Old Salt Road is a trade route traversing Northern Germany, connecting many important cities including Hamburg, Lübeck, Lauenburg, Lüneburg, and Celle. In an era when Germans were not yet capable of extracting sea salt, mineral salt was the sole source of table salt. 'Salt' was exceptionally precious for a long time and was called 'white gold,' making this salt transport route renowned for its immense profits. The princes of Northern Germany have long held a strong desire to build a new, stable salt road. Now, the Empire has mobilized numerous officials and successfully constructed such a road."
EDG_flavorHRE.20.a:0 "Excellent!"

EDG_flavorHRE.21.t:0 "Revival of the Salt Road"
EDG_flavorHRE.21.d:0 "The Old Salt Road is a trade route traversing Northern Germany, connecting many important cities including Hamburg, Lübeck, Lauenburg, Lüneburg, and Celle. In an era when Germans were not yet capable of extracting sea salt, mineral salt was the sole source of table salt. 'Salt' was exceptionally precious for a long time and was called 'white gold,' making this salt transport route renowned for its immense profits. For a long period, due to the economic downturn in Northern Germany, the Salt Road did not exhibit much vitality. However, with the resurgence of commerce in the northern part of the Empire, the profits the Salt Road brings to the princes have become increasingly evident."
EDG_flavorHRE.21.a:0 "White gold has become even more precious."
EDG_flavorHRE_21_price_tt:0 "Revival of the Salt Road"
EDG_flavorHRE_21_tt:0 "£icon_EDG_icon_hre_emperor£ The §YEmperor§! can organize the princes to construct the §MImperial Salt Road§!."

EDG_flavorHRE.22.t:0 "'King of the Romans'"
EDG_flavorHRE.22.d:0 "Because the Pope refused to crown [Root.Monarch.GetName], the Catholic world has once again ignited the conflict between the imperial authority of the Holy Roman Empire and the Papacy. To demonstrate control over the Empire and uphold his own legitimacy, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has announced to all nations that henceforth, the Holy Roman Emperor will no longer require papal coronation and may instead adopt the title 'King of the Romans' autonomously."
EDG_flavorHRE.22.a:0 "The Empire's destiny is in its own hands."

EDG_flavorHRE.23.t:0 "Granting Free City Privileges"
EDG_flavorHRE.23.dd:0 "According to Imperial tradition, every emperor, upon ascending the throne, must grant certain privileges to the Empire's Free Cities to secure their support and loyalty. Therefore, to consolidate his authority within the Empire, [Root.Monarch.GetTitle] [Root.Monarch.GetName] must respect Imperial tradition by granting specific privileges to the Empire's Free Cities."
EDG_flavorHRE.23.a:0 "Reduce their taxes."
EDG_flavorHRE.23.b:0 "Exempt them from military service."
EDG_flavorHRE.23.c:0 "Grant them commercial privileges."
EDG_flavorHRE.23.d:0 "Support their cultural industries."
EDG_all_free_city_get_the_modifier_tt:0 "All §YFree Cities§! will receive the following modifiers:"

EDG_flavorHRE.24.t:0 "Free City Privileges"
EDG_flavorHRE.24.dd:0 "As a Free City of the Empire, we are entitled to specific Imperial privileges granted by the Emperor. With the accession of a new emperor, we once again have the opportunity, as an Imperial Free City, to secure greater benefits."
EDG_flavorHRE.24.a:0 "These are our rightful privileges."

EDG_flavorHRE.25.t:0 "Granting Elector Privileges"
EDG_flavorHRE.25.dd:0 "According to Imperial tradition, every emperor, upon ascending the throne, must grant certain privileges to the Electors to secure their support and loyalty. Therefore, to consolidate his authority within the Empire, [Root.Monarch.GetTitle] [Root.Monarch.GetName] must respect Imperial tradition by granting specific privileges to the Electors."
EDG_flavorHRE.25.a:0 "Reduce their taxes."
EDG_flavorHRE.25.b:0 "Exempt them from military service."
EDG_flavorHRE.25.c:0 "Grant them commercial privileges."
EDG_flavorHRE.25.d:0 "Support their cultural industries."
EDG_all_elector_get_the_modifier_tt:0 "All §YElectors§! will receive the following modifiers:"

EDG_flavorHRE.26.t:0 "Elector Privileges"
EDG_flavorHRE.26.dd:0 "As an Elector of the Empire, we are entitled to specific Imperial privileges granted by the Emperor. With the accession of a new emperor, we once again have the opportunity, as an Elector, to secure greater benefits."
EDG_flavorHRE.26.a:0 "These are our rightful privileges."

EDG_flavorHRE.27.t:0 "[Root.EDG_flavor_HRE_EDG_HRE_UI_key_tt]"
EDG_flavorHRE.27.dd:0 "§MWith the advancement of Imperial reforms, we, as princes of the Holy Roman Empire, also enjoy certain benefits.§!"
EDG_flavorHRE.27.a:0 "This is our share of the dividends."

EDG_flavorHRE.28.t:0 "[Root.EDG_flavor_HRE_EDG_HRE_UI_key_tt]"
EDG_flavorHRE.28.dd:0 "§MSince we have left the Empire, all the privileges we enjoyed as Imperial princes have been lost.§!"
EDG_flavorHRE.28.a:0 "We do not need these."

EDG_flavorHRE.29.t:0 "[From.GetName] Issues an Imperial Ban Against Us"
EDG_flavorHRE.29.d:0 "[From.GetName] has issued an Imperial Ban against us. This will cause us to be shunned by the princes of the Holy Roman Empire and even the wider world, and Imperial princes will also gain a Casus Belli against us."
EDG_flavorHRE.29.a:0 "We will remember this moment."
EDG_flavorHRE_29_tooltip:0 "Imperial princes will gain a §YCasus Belli§! against §Y[Root.GetName]§!."

EDG_flavorHRE.30.t:0 "[From.GetName] Requests to Annex an Imperial Village"
EDG_flavorHRE.30.dd:0 "Imperial villages, or Reichsdörfer, are nominally autonomous settlements within the Holy Roman Empire, directly subordinate to and protected by the Emperor. They are small political entities with a degree of self-governance within the Empire. However, in practice, Imperial Free Villages are often controlled by other princes within the Empire. In prosperous regions of the Empire, Imperial Free Villages with autonomous rights form independent governing entities that resist local lords' rule. Therefore, princes within the Empire always seek to annex the Free Villages within their territories. Now, [From.GetName] has made a request to us: they wish to revoke the privileges of an Imperial Free Village within their borders, but this would affect Imperial authority."
EDG_flavorHRE.30.a:0 "Let them proceed."
EDG_flavorHRE.30.b:0 "Only if they are willing to pay the appropriate price..."
EDG_flavorHRE.30.c:0 "The Emperor cannot agree."
EDG_flavorHRE_30_a_opinion:0 "Allowed us to annex the Imperial Free Village"
EDG_flavorHRE_30_c_opinion:0 "Prohibited us from annexing the Imperial Free Village"
EDG_flavorHRE_31_b_tt:0 "If they agree, we will gain §G50§! ducats."

EDG_flavorHRE.31.t:0 "The Emperor Approves Our Request"
EDG_flavorHRE.31.dd:0 "The Emperor’s envoy has arrived at our court and conveyed the Emperor’s will. They have approved our request."
EDG_flavorHRE.31.a:0 "Excellent!"
EDG_flavorHRE.31.b:0 ""

EDG_flavorHRE.32.t:0 "The Emperor Demands Compensation"
EDG_flavorHRE.32.dd:0 "The Emperor’s envoy has arrived at our court and conveyed the Emperor’s will. They have approved our request, provided we offer sufficient compensation..."
EDG_flavorHRE.32.a:0 "Very well..."
EDG_flavorHRE.32.b:0 "We will not pay for this."

EDG_flavorHRE.33.t:0 "The Emperor Rejects Us"
EDG_flavorHRE.33.dd:0 "The Emperor’s envoy has arrived at our court and conveyed the Emperor’s will. They have rejected our request."
EDG_flavorHRE.33.a:0 "Damn it."
EDG_flavorHRE.33.b:0 ""

EDG_flavorHRE.34.t:0 "[From.GetName] Counterfeits Imperial Marks"
EDG_flavorHRE.34.dd:0 "[From.GetName], without Imperial minting privileges, has privately minted a large quantity of Imperial Marks. This undermines the economic balance within the Empire and damages Imperial authority."
EDG_flavorHRE.34.a:0 "They will pay the price!"
EDG_flavorHRE.34.b:0 ""
EDG_flavorHRE_34_a_tt:0 "As long as they continue to §Ycounterfeit Imperial Marks§!, we will have a §YCasus Belli for an Imperial Ban§! against them."

EDG_flavorHRE.35.t:0 "[From.GetName] Requests Troop Provisions"
EDG_flavorHRE.35.dd:0 "[From.GetName] is the current Imperial Field Marshal. They request that we provide them with troops so they may assist the Emperor in fulfilling his duties."
EDG_flavorHRE.35.a:0 "We are willing to do so."
EDG_flavorHRE.35.b:0 "This is absurd!"

EDG_flavorHRE.36.t:0 "[From.GetName] Requests War Taxes"
EDG_flavorHRE.36.dd:0 "[From.GetName] is the current Imperial Field Marshal. They propose levying war taxes within the Empire and request that we provide them with funds so they may assist the Emperor in fulfilling his duties."

EDG_flavorHRE.39.t:0 "[From.GetName] Requests Appointment as Imperial Field Marshal"
EDG_flavorHRE.39.d:0 "The ruler of [From.GetName] hopes to obtain the position of Imperial Field Marshal according to Imperial tradition. This would cost us prestige within the Empire but would allow us to maintain good military cooperation with them."
EDG_flavorHRE.39.a:0 "They are certainly qualified!"
EDG_flavorHRE.39.b:0 "What kind of joke is this?"
EDG_flavorHRE_39_b_opinion:0 "Refused to appoint us as Field Marshal"

EDG_flavorHRE.41.t:0 "[From.GetName] Proposes an Alliance"
EDG_flavorHRE.41.d:0 "Within the Holy Roman Empire, the relationship between the Emperor and the Field Marshal should be close. The Emperor appoints the Field Marshal and grants certain privileges, while the Field Marshal stands with the Emperor, aiding in the defense of the Empire."
EDG_flavorHRE.41.a:0 "The Emperor and the Field Marshal should stand together."
EDG_flavorHRE.41.b:0 "We do not need them."
EDG_flavorHRE_41_b_opinion:0 "Rejected the Emperor-Field Marshal Alliance"

EDG_flavorHRE.42.t:0 "[From.GetName] Forms an Alliance with Us"
EDG_flavorHRE.42.dd:0 "The Emperor and the Field Marshal now stand on the same front. Together, we will fight for the order and security of the Empire!"
EDG_flavorHRE.42.a:0 "Excellent!"

