incident_worms_conference:0 "沃尔姆斯会议"
incident_worms_conference_emperor_alert:0 "马丁·路德发出的是巨大的思想武器，其速度超过对手，迅速传到基督教世界的各个角落，引起了下至村夫上到帝王的注意。人们聆听他的教导，接受了道的感染——或者说，接受了异端邪说的煽动。马丁·路德在帝国内掀起了轩然大波，宗教改革者如雨后春笋般出现，这沉重地打击了帝国传统的宗教秩序，冲击了神圣罗马帝国的精神支柱。为了对这一剧变进行拨乱反正，皇帝与宗教改革者们作出妥协，承诺在保护马丁·路德的前提下，召见马丁·路德参加沃尔姆斯会议。马丁·路德被传召来放弃或重申其立场，当皇帝令其当他被责令公开悔改时，他请求思量一番，在次日则断然拒绝，声称只承认上帝的话为最高权威。"
