incident_imperial_circle_reform_emperor_alert:0 "As the threats facing the Empire grow increasingly severe and the internal tendency toward fragmentation becomes more pronounced, the Emperor has proposed a system known as the 'Imperial Circles'. The precursor to the Imperial Circle system was the governorate system established in the 13th century by Rudolf I of Habsburg. The difference, however, is that the latter was directly appointed by the king, while the former is coordinated by committees representing the interests of princes, nobles, and lordly groups. The 'Imperial Circle' system requires various territories to form federations, jointly raise armies, and ensure the enforcement of court judgments. The Emperor and his supporters believe that the 'Imperial Circle' system can gradually bring Imperial affairs onto the right track."
