incident_Eliminate_Hussites_event.2.t:0 "终结胡斯战争"
incident_Eliminate_Hussites_event.2.d:0 "布拉格老市政厅旁的广场是布拉格天然的中心，圣维塔大教堂的断壁残垣给这片广场染上了一分萧瑟，而旁边的布拉格城堡遍布战争的伤痕，波西米亚的心脏在悸动。广场过去被胡斯派的暴民所占据，大教堂变为了胡斯派的暴民的战利品。虽然先皇多次击溃这群异端，但是异端领导人扬·胡斯的信徒就如同秋日的野草一般，无论你如何试图斩草除根，待到第二年开春又会长满漫山遍野。他们和摩拉维亚的异端同气连枝，似乎他们永远不会被真正的战胜。但这对[Root.Monarch.GetName]皇帝而言，只不过是谬论罢了。[Root.Monarch.GetName]的部队扫荡波西米亚和摩拉维亚的乡村，将从每一座乡村里逮捕所有的异端领袖，留给他们两个选择：迷途知返或是格杀勿论。对于皇帝眼中的那些死硬分子，就只能用审判异端的方式对待他们。\n\n自从西吉斯蒙德大帝以来，胡斯派就成为了波西米亚王国长期难以根除的毒瘤，胡斯战争的余烬总是无法被彻底清理，帝国内部的统治者们都无力终结延续不断的胡斯运动，唯有皇帝[Root.Monarch.GetName]做到了，在其统治期间，帝国成功地将神圣罗马帝国境内的胡斯派彻底消灭，彻底终结了这场绵延数十年的胡斯战争。"
incident_Eliminate_Hussites_event.2.a:0 "真理之剑悬于帝国之上！"


