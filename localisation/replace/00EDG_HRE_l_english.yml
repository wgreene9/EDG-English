incident_EDG_Imperial_bulgaria_tax_event.1.t:0 "保加利亚人入侵帝国"
incident_EDG_Imperial_bulgaria_tax_event.1.d:0 "由于塞尔维亚皇帝对奥斯曼的沉痛打击，奥斯曼苏丹国土崩瓦解，因而时隔多个世纪，在1404年，保加利亚再次继承了西蒙大帝的遗产，成为巴尔干半岛上的独立政权。但新生的保加利亚第三王国很快遭到了塞尔维亚帝国的进攻，并且最终失败，沙皇战死，保加利亚被迫承认了塞尔维亚对保加利亚的的宗主权，但很快，随着保加利亚沙皇康斯坦丁四世革除弊政并大肆扩张，保加利亚人成为了君士坦丁版本的主人，并迅速成为统治巴尔干和小亚细亚的强大帝国。随着保加利亚帝国的崛起，南斯拉夫人的势力也逐渐开始侵袭神圣罗马帝国，仅凭皇帝的力量将难以抵抗如此强大的敌人。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]召开了新一轮的帝国议会，旨在向帝国成员征收「保加利亚税」，以协助皇帝对抗外敌。"
