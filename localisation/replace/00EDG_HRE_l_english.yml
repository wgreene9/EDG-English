#雷根斯堡会议
incident_regensburg_conference:0 "雷根斯堡会议"
incident_regensburg_conference_emperor_alert:0 "祷告派是一支诞生于370年左右的教派，被安条克与君士坦丁堡牧首提及，据说该派的领袖名为彼得自称基督，因亵渎行为被判处石刑，受刑前他对追随者说三日后自己会在墓中以狼的样子升天。祷告派的核心教义彰显着一种独特的享乐主义理念，他们主张三位一体以肉欲感知，上帝将自己转化为物质以便与完美的精神结合，上帝以不同的感知来彰显自己的存在，人完美的形态仅依靠祈祷而不是圣礼达成.祷告派延续了数个世纪，他们与波格米勒派、波斯尼亚教会、巴塔里亚运动和清洁派长期保持接触。由于黑死病的蔓延、阿尔比十字军的失败以及随之而来的天主教世界的大动荡，与清洁派有许多相似之处的祷告派在德意志地区迅速蔓延，许多遭受巨大社会压力的下层阶层和沉溺于享乐主义中的上层阶层都对这一主张人性解放的教派感到心怡，许多德意志领主也认为默许祷告派教徒的增多可以充实领地上的人口，而罗马教廷和其他主教们在面临清洁派和瓦勒度派扩散的困境下，也将对祷告派这一不那么鼓吹推翻压迫和摆脱罗马教廷的教派的处理搁置在一旁，因而祷告派在暗中得到了充分发展的同时少有遇到阻拦，而祷告派带来的危机将在十五世纪中叶暴露，帝国内部有大量的基督徒选择皈依异端邪说，而摒弃了公教会所主张的美德，这一度在帝国诸侯的领地上引发了大量的宗教问题。为了解决这些问题，帝国召开了雷根斯堡会议，以图对祷告派的宗教问题提出一个可行的解决方案。"
