#卡佩王朝危机
EDG_FRA_civil_war_2_end_flag:0 "卡佩王朝危机已经结束"
EDG_FRA_civil_war:0 "卡佩王朝危机"

EDG_FRA_civil_war.1.t:0 "卡佩王朝危机"
EDG_FRA_civil_war.1.d:0 "自圣荆棘冠被圣路易王带到法兰西以来，颇为具有讽刺意义的是法兰西王国就犹如那受难的耶稣一般陷入各种争斗当中，其中既有王室领主和骑士领主之间的争斗，也有来自英格兰和洛塔林吉亚的搅局者。于格七世在父亲签下丧权辱国的《卡昂协议》临危受命，一位名叫让娜·达克的农家少女率领终于王室的军队抵挡了洛塔林吉亚旨在进军兰斯加冕为王的部队，在数年的战争当中，让娜作为于格七世的护卫，和于格七世一道击溃了洛塔林吉亚和英格兰的联军和阿尔勒人的趁火打劫，击碎了洛塔林吉亚国王路德维希七世篡夺法兰西王位的美梦，利用主场优势，中心开花，使三方军队首尾不能相顾，最终经过长期的拉锯战终于得到洛塔林吉亚属下德意志诸侯的叛乱的消息，于格七世成功守护了他的王冠，他被法国民间视为与“世界的光复者”奥勒良皇帝齐名，被称为“胜利王”。\n\n但是胜利王的治下犹是暗潮汹涌，尽管法王的集权主义政策如燎原烈火，但受限于时代，法兰西的王权依然必须依赖于各地的封臣，法兰西王国走在了集权主义和封建主义的十字路口，中央与地方的矛盾一日日显，其中一点便体现在各个王室诸侯对巴黎宝座的觊觎之上，这些卡佩王朝的支系早就对王位垂涎三尺，跃跃欲试，只等于格国王驾崩，他们都将争先恐后的宣告自己的宣称，而那些非宗室领主们虽然由于血缘的原因被排除在继承序列之外，但是他们在这场战乱之中绝非袖手旁观之人，他们渴望在法兰西的旧秩序土崩瓦解之时，建立属于自己的王朝。"
EDG_FRA_civil_war.1.a:0 "胜利王，你的灵柩将是整个法兰西。"

EDG_FRA_civil_war.2.t:0 "法兰西王位继承法"
EDG_FRA_civil_war.2.d:0 "在「胜利王」于格七世死后，法兰西陷入了长久的混乱。这是自四国战争之后，法兰西所面临的最大的一场政治危机，巴黎的权威在这场旷日持久的王位继承冲突中遭受了多次冲击，卡佩王朝的血缘纽带在政治利益的烈火的焚烧下荡然无存。查理曼的子孙，卡佩王朝的主支和旁支，这些心脏中流淌着同一先祖之血的领主和君王，为了自己的利益，不惜对同宗兄弟刀剑相向，让法兰西的大地满目疮痍。随着[Root.Monarch.GetTitle][Root.Monarch.GetName]对王国的控制的加强，巴黎的权威再一次让破碎的法兰西团结起来，法国人民终于脱离了苦海，而基于萨利克法的，法兰西王国全新的王位继承法得以确立，愿卡佩王朝永世长存。"
EDG_FRA_civil_war.2.a:0 "愿卡佩王朝永世长存。"

EDG_FRA_civil_war.3.t:0 "卡佩王朝的叛徒"
EDG_FRA_civil_war.3.d:0 "在这场旷日持久的王位继承战争中，我们那些同属于卡佩王朝的族亲一直与我们渐行渐远，他们趁机向我们索要更多的的政治权利。"
EDG_FRA_civil_war.3.a:0 "他们休想！"
EDG_FRA_civil_war.3.b:0 "承认他们的权益。"


#圣礼战争
had_EDG_PIT_War_of_reform_flag:0 "圣礼战争"
EDG_PIT_War_of_reform:0 "圣礼战争"

EDG_PIT_War_of_reform.1.t:0 "圣礼战争"
EDG_PIT_War_of_reform.1.d:0 "在这群皮埃蒙特的山民统治这片半岛之前，没人能想到清洁派的势力在罗马教廷的老巢意大利能有如此的进展。但是统一整个意大利对于共和国而言并非完全的好事一桩。威尼托的地主还在和皇帝暗通款曲，卡拉布里亚的天主教徒和西西里岛的希腊人的后裔对共和国仿佛生来就具有敌意，虽然教廷名义上已经离开了罗马，但是大量的天主教徒只是转入了地下继续领导对共和国的破坏行动。共和国的机构陷入空转，在丧失了封建体系和天主教会这两大统治工具之后，新生的共和国骤然发现自己甚至无力统领意大利，各种政治问题和经济问题层出不穷。共和国的民众因为连年的兵变已经失去了宗教革命的热情，共和国的征召兵因为长期的欠饷已经迈入了哗变的边缘，而结余的资金也只能将将满足阿尔勒的雇佣军的要求。更糟糕的是，共和国泛滥的民主程序导致了极为骇人听闻的行政效率，这导致了水利失修、市政僵化，这使得意大利人对共和国行政效率的低下深恶痛绝。而教会的自治原则导致各地的名门望族将财产隐匿在教会的名义下，他们隐匿了大量的土地、财富和人口，共和国的税基和兵源被掩盖在了乌云治下。在最糟糕的地区，市政府甚至只能依靠清洁派教士以维持最基本的社会秩序。\n与此同时，尽管教会拥有大量的财富和莫大的影响力，他们却长期被排斥在政治核心之外，这又造成了巨大的社会不满和潜藏的风险。\n不少议员希望参考我们的友邻阿尔勒成为一个君主制国家，但这个提议由于没有人能做到完全服众而流产。在不久前，一群清洁派的教士带领来自阿尔勒的雇佣军冲入了议会，宣布解散议会，将由清洁派内部一群德高望重的教士——换言之就是“长老”——由他们执掌大权。不过这群教士声称自己只是被迫干涉世俗事务，只不过是为了维持清洁教派的稳定而已。但在事实上，一个相对扁平化的神权共和国已经取代了原来的共和国。"
EDG_PIT_War_of_reform.1.a:0 "「寻道之人不见苍穹的光亮，但风吹过，天又发晴 。」"
EDG_PIT_War_of_reform.1.b:0 ""

EDG_PIT_War_of_reform.2.t:0 "圣礼战争的落幕"
EDG_PIT_War_of_reform.2.d:0 "滥觞的民主和盲目的自治让共和国付出了惨痛的代价，清洁派教士阶层为重塑国家秩序付出了巨大的努力。教士们认为，如果要彻底净化共和国，就必须进行内部革命。教士们做出了一系列改革：建立又教徒所自主管理的清洁派公社、整合教徒组织和世俗机构、建立精锐部队护教军。最终，一个更为成熟的政府建立在了这片土地上，旧有的低效政体被取缔，一个由教士领导的崭新政权冉冉升起。"
EDG_PIT_War_of_reform.2.a:0 "「已有之事后必再有，以行之事后必再行。」"
EDG_PIT_War_of_reform.2.b:0 ""

EDG_PIT_War_of_reform.3.t:0 "维罗纳公议会"
EDG_PIT_War_of_reform.3.d:0 "长期以来，清洁派不认为耶稣是神，只视之为最高的受造者，他们认为耶稣来到这世上就是要带离他们脱离这物质的世界，解放他们脱离这可悲的循环，启示他们得救的真理。而基督是赐生命的灵，他在这尘世中只是一个形相，基督不是为女人所生，所以没有人的成分，其肉身不具实体，所以既没有死亡，也无升天。甚至连圣灵也只是受造者，只是众灵（包括天使和人的灵魂）之首。但随着清洁派势力的扩大，一些教士对此提出了异议——他们认为基督应当是更为神圣的，由此才能让教士更好地履行治理国家的职责。"
EDG_PIT_War_of_reform.3.a:0 "必然如此。"
EDG_PIT_War_of_reform.3.b:0 "我们最好维持旧有的观点。"

EDG_PIT_War_of_reform.4.t:0 "帕维亚公议会"
EDG_PIT_War_of_reform.4.d:0 "在帕维亚大教堂内，全意大利的清洁派主教济济一堂。他们神情严肃地望向正在进行雄辩的米兰大主教，他坚定地为「新教阶制度」进行辩护。\n米兰大主教认为，尽管清洁派长期抗拒教阶制度，但教阶制度实际上依然是维系教会的重要工具。例如在我们的国家内，依然有大主教、主教和神甫，这是无法否认的。神职人员为国家奉献颇多，拥有巨大影响力和崇高的威望，还有日益增长的经济实力，却一直被排除在政治权力的核心之外，这是不公平的，是必须要被改变的。\n米兰大主教宣称，我们依然可以否认教阶制度，但我们可以建立「新教阶制度」，这是一种不同于「旧教阶制度」的制度，并不影响我们的宗教理念，我们依然是虔诚的信徒。\n一些保守派的教士对此展开了抨击，他们认为这是教士干政的表现，是教会腐败的表现，是政治衰退的表现。"
EDG_PIT_War_of_reform.4.a:0 "问题在金钱面前都会迎刃而解。"
EDG_PIT_War_of_reform.4.b:0 "真是难解难分。"

EDG_PIT_War_of_reform.5.t:0 "蒙费拉托会议"
EDG_PIT_War_of_reform.5.d:0 "一场重要的会议在蒙费拉托召开了。蒙费拉托会议旨在加强教会的统一和纪律，讨论了多个议题，包括圣经权威、原罪、救赎、圣礼、教父传统等，还制定了《蒙费拉托会议教理》，以规范教会的职权。这些议题表面上是在讨论宗教问题，但实际上处处针对国家内部的地方势力，那些蜷缩在市政大厅内的世家大族一直在把控着共和国的税基，他们利用了选举共和、教会自治的原则，隐匿了大量的财富和人口，不断蚕食我们的经济根基。而蒙费拉托会议通过制定宗教规范，从多种途径否认了他们的行为的正当性。所有人都知道，紧随着这场宗教会议到来的，将会是接踵而至的政治经济打击。我们也知道，这一定会引起一些顽固分子的反抗。"
EDG_PIT_War_of_reform.5.a:0 "我们不能容忍这些地头蛇！"
EDG_PIT_War_of_reform.5.b:0 "建制派的势力盘根错节。"

EDG_PIT_War_of_reform.6.t:0 "不满的蔓延"
EDG_PIT_War_of_reform.6.d:0 "宗教人士掌控共和国政权已有一段时间。尽管在首都，他们保持精诚团结，但从威尼托和卡拉布里亚这些旧势力的巢窠中，天主教抵抗势力在暗中为清洁派神权国家制造了诸多困扰，依然坚持天主教的农民们操起草叉和镰刀如同秋日的野火一般挥之不去。教士们的嚣张气焰也遭到了无可置疑的打压，教士们是为了拯救共和国而来，但是意大利却陷入了新的漩涡当中。又一批目光短浅的农民和市民认为我们的国家改革侵害了他们的权益。他们认为教会自治原则和泛滥的选举是不可改变的，为此，他们宁愿举起武器反抗我们。"
EDG_PIT_War_of_reform.6.a:0 "个人利益优先于国家利益。"
EDG_PIT_War_of_reform.6.b:0 "国家利益优先于个人利益。"

EDG_PIT_War_of_reform.7.t:0 "七月暴动"
EDG_PIT_War_of_reform.7.d:0 "在$YEAR$年的[Root.GetAdjective]，发生了一场名为七月暴动的叛乱。这场暴动被称为“烈日暴动”（Fervore Riots），因为，据说它最初发生在一个炎热的夏日午后。一位名叫马可的年轻画家，对共和国低下的行政效率和泛滥的民主程序感到不满。他决创作了一幅画作，将其命名为《神圣的懒猪》，以极具讽刺意味的方式描绘了共和国高官的怠政行为。这幅画作在一家当地画廊中展出，引起了广泛关注。这幅画作同时也激起了一群保守派清洁牌教徒的愤怒。他们认为马可的作品是对民主制度的亵渎和侮辱。在一次酷暑的七月午后，抗议者聚集在画廊门外，高喊口号，要求撤下这幅被视为亵渎的画作。暴动很快升级，人群开始投掷石块和砸碎展览品。局势迅速失控，官方不得不出动军队以维持秩序。但抗议者们团结起来，他们的怒火无法平息。"
EDG_PIT_War_of_reform.7.a:0 "镇压他们！"
EDG_PIT_War_of_reform.7.b:0 "他们说得不无道理。"

EDG_PIT_War_of_reform.8.t:0 "卢卡之夜"
EDG_PIT_War_of_reform.8.d:0 "在$YEAR$年的卢卡，当地的保守势力为了维护自己的特权，开展了大规模的叛乱。保守派势力派出了大批手持火把和武器的士兵，他们突袭了改革派的聚集地。夜幕下的卢卡充满了混乱和恐慌。激烈的战斗在城市的街道上展开，呼喊声和枪炮声此起彼伏。后来的人们称之为「卢卡之夜」。"
EDG_PIT_War_of_reform.8.a:0 "这是整个国家的灾难。"
EDG_PIT_War_of_reform.8.b:0 ""


