#Capetian Dynasty Crisis
EDG_FRA_civil_war_2_end_flag:0 "The Capetian Dynasty Crisis Has Ended"
EDG_FRA_civil_war:0 "Capetian Dynasty Crisis"

EDG_FRA_civil_war.1.t:0 "Capetian Dynasty Crisis"
EDG_FRA_civil_war.1.d:0 "Since the Holy Crown of Thorns was brought to France by Saint Louis, it has been rather ironic that the Kingdom of France, like the suffering Jesus, has plunged into various conflicts—both between royal lords and knightly lords, and from meddlers like England and Lotharingia. Hugues VII, inheriting the throne after his father signed the humiliating Treaty of Caen, faced peril. A peasant girl named Jeanne d'Arc led armies loyal to the monarchy to block Lotharingian forces aiming to march to Reims for coronation. Over years of war, as Hugues VII's guard, Jeanne fought alongside him, repelling the allied armies of Lotharingia and England and the opportunistic raids of the Arlesians. They shattered Lotharingian King Louis VII's dream of usurping the French throne, leveraging home advantage and striking at the core to divide the three armies. Ultimately, after prolonged stalemate, news of rebellion among Lotharingia's German vassals arrived; Hugues VII successfully defended his crown. He was regarded by the French populace as equal to Emperor Aurelian, 'Restitutor Orbis,' and called 'the Victorious King.'\n\nYet beneath the Victorious King's reign, undercurrents surged. Despite the French king's centralist policies blazing like wildfire, constrained by the era, French royal authority still relied on vassals across the realm. The Kingdom of France stood at a crossroads between centralism and feudalism; central-local conflicts grew daily, evident in various royal princes' coveting of the Parisian throne. These Capetian branches long coveted the crown, eagerly waiting for King Hugues's demise to proclaim their claims. Non-dynastic lords, though excluded from succession by blood, were far from bystanders in this turmoil; they yearned to establish their own dynasties as France's old order crumbled."
EDG_FRA_civil_war.1.a:0 "Victorious King, your casket shall be all of France."

EDG_FRA_civil_war.2.t:0 "French Law of Succession"
EDG_FRA_civil_war.2.d:0 "After the death of the 'Victorious King' Hugues VII, France sank into prolonged chaos. This was the greatest political crisis France faced since the Four Kingdoms' War. Paris's authority suffered repeated blows in this protracted succession conflict; Capetian blood ties vanished in the fire of political interests. Charlemagne's descendants, the main and collateral lines of the Capetian dynasty—lords and kings with the blood of the same ancestors in their hearts—for their own interests, did not hesitate to turn swords against their kin, leaving the land of France scarred. As [Root.Monarch.GetTitle] [Root.Monarch.GetName] strengthened control over the kingdom, Paris's authority once again united shattered France. The French people finally emerged from suffering, and based on Salic law, a new French law of succession was established. Long live the Capetian dynasty."
EDG_FRA_civil_war.2.a:0 "Long live the Capetian dynasty."

EDG_FRA_civil_war.3.t:0 "Traitors of the Capetian Dynasty"
EDG_FRA_civil_war.3.d:0 "In this protracted war of succession, our kin who also belong to the Capetian dynasty have increasingly distanced themselves from us, seizing the opportunity to demand more political rights."
EDG_FRA_civil_war.3.a:0 "They shall not succeed!"
EDG_FRA_civil_war.3.b:0 "Acknowledge their rights."


#War of the Sacrament
had_EDG_PIT_War_of_reform_flag:0 "War of the Sacrament"
EDG_PIT_War_of_reform:0 "War of the Sacrament"

EDG_PIT_War_of_reform.1.t:0 "War of the Sacrament"
EDG_PIT_War_of_reform.1.d:0 "Before these Piedmontese mountaineers ruled this peninsula, no one imagined the Cathar movement could advance so far in Italy, the Roman Church's stronghold. Yet unifying all Italy was not entirely beneficial for the republic. Veneto landowners still secretly courted the Emperor; Calabrian Catholics and descendants of Sicilian Greeks seemed inherently hostile to the republic. Though the papacy nominally left Rome, many Catholics simply went underground, continuing to lead subversion against the republic. Republican institutions ground to a halt. Having lost feudalism and the Catholic Church as governance tools, the nascent republic suddenly found itself powerless to govern Italy, with political and economic problems proliferating. The populace, weary from years of military mutinies, lost enthusiasm for religious revolution. Republic conscripts, long unpaid, teetered on mutiny's edge, while remaining funds barely met Arlesian mercenaries' demands. Worse, the republic's excessive democratic procedures led to terrifying administrative inefficiency, causing waterworks decay and municipal rigidity, making Italians despise the republic's sluggish governance. Church autonomy allowed local elites to hide property under the Church's name, concealing vast lands, wealth, and population—the republic's tax base and manpower veiled in shadow. In the worst regions, city governments even relied on Cathar clergy to maintain basic social order.\nMeanwhile, though the Church possessed great wealth and influence, it remained excluded from the political core, creating immense social discontent and hidden risks.\nMany councilors wished to emulate our neighbor Arles and become a monarchy, but this proposal failed as no one could gain unanimous support. Recently, a group of Cathar clergy led Arlesian mercenaries into the council, announcing its dissolution and that power would be held by a group of esteemed clergy within Catharism—'the Elders.' These clergy claimed they were forced to intervene in secular affairs merely to maintain Cathar stability. In practice, a relatively flat theocratic republic replaced the former republic."
EDG_PIT_War_of_reform.1.a:0 "'Seekers of the Way see not the sky's light, but the wind passes, and the sky clears again.'"
EDG_PIT_War_of_reform.1.b:0 ""

EDG_PIT_War_of_reform.2.t:0 "The Conclusion of the War of the Sacrament"
EDG_PIT_War_of_reform.2.d:0 "Excessive democracy and blind autonomy cost the republic dearly. The Cathar clergy made tremendous efforts to reshape national order. The clergy believed that to thoroughly purify the republic, internal revolution was necessary. They implemented a series of reforms: establishing Cathar communes autonomously managed by believers, integrating religious organizations with secular institutions, and forming an elite military force, the Defenders of the Faith. Ultimately, a more mature government was established on this land. The old, inefficient polity was abolished, and a new regime led by the clergy rose."
EDG_PIT_War_of_reform.2.a:0 "'What has been will be again, what has been done will be done again.'"
EDG_PIT_War_of_reform.2.b:0 ""

EDG_PIT_War_of_reform.3.t:0 "Council of Verona"
EDG_PIT_War_of_reform.3.d:0 "For a long time, the Cathars did not consider Jesus divine, viewing him only as the highest created being. They believed Jesus came to this world to lead them away from the material world, liberate them from this lamentable cycle, and reveal the truth of salvation. Christ was the life-giving spirit; in this earthly realm, he was merely a form. Christ was not born of woman, thus had no human element; his body lacked substance, so he neither died nor ascended. Even the Holy Spirit was merely a created being, the chief among spirits (including angels and human souls). But as Cathar influence expanded, some clergy raised objections—they believed Christ should be more divine, enabling clergy to better fulfill governance duties."
EDG_PIT_War_of_reform.3.a:0 "It must be so."
EDG_PIT_War_of_reform.3.b:0 "We had best maintain the old view."

EDG_PIT_War_of_reform.4.t:0 "Council of Pavia"
EDG_PIT_War_of_reform.4.d:0 "In Pavia Cathedral, Cathar bishops from all Italy gathered. They looked solemnly at the Archbishop of Milan delivering an impassioned defense of the 'New Hierarchy.'\nThe Archbishop of Milan argued that although Cathars long resisted hierarchical structures, hierarchy remains a vital tool for sustaining the Church. For instance, within our nation, there are still archbishops, bishops, and priests—this cannot be denied. The clergy have contributed greatly to the state, wielding immense influence, lofty prestige, and growing economic power, yet they have consistently been excluded from the core of political authority. This is unjust and must change.\nThe Archbishop of Milan declared that we can still reject the old hierarchy, but we can establish a 'New Hierarchy'—a system different from the 'Old Hierarchy,' not affecting our religious principles; we remain devout believers.\nSome conservative clergy criticized this, seeing it as clerical interference in politics, a sign of Church corruption, and political decline."
EDG_PIT_War_of_reform.4.a:0 "All problems dissolve before money."
EDG_PIT_War_of_reform.4.b:0 "Truly a tangled knot."

EDG_PIT_War_of_reform.5.t:0 "Montferrat Conference"
EDG_PIT_War_of_reform.5.d:0 "An important conference convened in Montferrat. The Montferrat Conference aimed to strengthen Church unity and discipline, discussing multiple issues including scriptural authority, original sin, salvation, sacraments, and patristic tradition. It also formulated the 'Montferrat Catechism' to regulate Church authority. These topics ostensibly addressed religious matters but actually targeted local forces within the state. Those entrenched families hiding in city halls have long controlled the republic's tax base, exploiting principles of electoral republicanism and church autonomy to conceal vast wealth and population, continually eroding our economic foundation. The Montferrat Conference, by establishing religious norms, denied the legitimacy of their actions through various means. Everyone knew that following this religious conference would come successive political and economic strikes. We also knew this would provoke resistance from some die-hards."
EDG_PIT_War_of_reform.5.a:0 "We cannot tolerate these local bullies!"
EDG_PIT_War_of_reform.5.b:0 "The establishment's forces are deeply entrenched."

EDG_PIT_War_of_reform.6.t:0 "Spread of Discontent"
EDG_PIT_War_of_reform.6.d:0 "Religious figures have controlled the republic's government for some time. Though they maintain unity in the capital, from the strongholds of old powers in Veneto and Calabria, Catholic resistance forces secretly create many troubles for the Cathar theocratic state. Peasants still adhering to Catholicism wield pitchforks and sickles like autumn wildfires, persistent and pervasive. The clergy's arrogance has also faced undeniable suppression. The clergy came to save the republic, but Italy has fallen into a new vortex. Yet another group of short-sighted peasants and citizens believe our national reforms infringe upon their rights. They consider church autonomy and excessive elections immutable, willing to take up arms against us for this."
EDG_PIT_War_of_reform.6.a:0 "Individual interests take precedence over national interests."
EDG_PIT_War_of_reform.6.b:0 "National interests take precedence over individual interests."

EDG_PIT_War_of_reform.7.t:0 "July Riots"
EDG_PIT_War_of_reform.7.d:0 "In $YEAR$ in [Root.GetName], a rebellion known as the July Riots occurred. It was called the 'Fervore Riots' because, reportedly, it began on a sweltering summer afternoon. A young painter named Marco, dissatisfied with the republic's low administrative efficiency and excessive democratic procedures, decided to create a painting titled 'The Holy Sloth,' depicting republican high officials' idleness in a highly satirical manner. This painting exhibited at a local gallery garnered widespread attention. It also provoked anger among a group of conservative Cathar believers. They believed Marco's work blasphemed and insulted democratic institutions. One scorching July afternoon, protesters gathered outside the gallery, shouting slogans demanding the removal of this sacrilegious painting. The riots quickly escalated; the crowd began throwing stones and smashing exhibits. The situation rapidly spiraled out of control, forcing authorities to deploy troops to maintain order. But the protesters united, their fury unquenchable."
EDG_PIT_War_of_reform.7.a:0 "Suppress them!"
EDG_PIT_War_of_reform.7.b:0 "They are not entirely wrong."

EDG_PIT_War_of_reform.8.t:0 "Night of Lucca"
EDG_PIT_War_of_reform.8.d:0 "In $YEAR$ in Lucca, local conservative forces, to protect their privileges, launched a large-scale rebellion. The conservative faction dispatched numerous soldiers bearing torches and weapons, raiding reformist gathering places. Lucca at night was filled with chaos and panic. Fierce fighting erupted in the city's streets, shouts and gunfire rising and falling. Later people called it the 'Night of Lucca.'"
EDG_PIT_War_of_reform.8.a:0 "This is a disaster for the entire nation."
EDG_PIT_War_of_reform.8.b:0 ""

