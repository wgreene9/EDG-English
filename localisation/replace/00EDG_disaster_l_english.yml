EDG_LOT_War_of_Succession.2.title:0 "德意志运动"
EDG_LOT_War_of_Succession.2.desc:0 "路德维希的死为王国带来了动荡，许多被他削弱了权利的地方诸侯蠢蠢欲动起来。起初，一些法兰西的贵族骚动不安，但他们并没有掀起大的波澜；真正令洛塔林吉亚王国陷入困境的是来自东部的德意志诸侯。洛塔林吉亚王国在地图上横跨法兰西与德意志边境，其在德意志领土上建立的统治并不稳固，德意志诸侯时刻渴望着回归神圣罗马帝国。在路德维希七世仍健在时，尽管德意志诸侯戏谑地称其为「乞丐王」，但他们无法忽视路德维希七世的军事实力和军事天赋，面对路德维希加强中央集权的改革，他们也只能默不作声。但在他死后，德意志诸侯立刻嗅到机会，开始计划向摄政议会施压，要求恢复甚至扩大地方权力。这一过程必定是逐步进行的，德意志诸侯势必在未来不断向他们索取更多的权力。"
EDG_LOT_War_of_Succession.2.a:0 "无论他们想要什么，我们都不能给他们。"
