#立陶宛
EDG_LIT_civil_war:0 "破碎的王冠"
EDG_LIT_civil_war.1.t:0 "破碎的王冠"
EDG_LIT_civil_war.1.d:0 "立陶宛大公国，这个曾经强大的国家，如今正面临着前所未有的挑战。高等公爵们，他们曾经是这个国家的支柱，如今却成为了地方分离主义势力的代言人，试图将立陶宛分割成一个个独立的公国，成为了大公国内部长久无法根治的顽疾。在首都的宫廷内，[Root.Monarch.GetName]无法入眠，国家的财源正在逐渐枯竭。那些曾经忠诚于[Root.Monarch.GetTitle]的高等公爵们，现在却拒绝提供税赋和兵员，地方的抗命现象愈演愈烈。[Root.Monarch.GetTitle]知道，如果不能采取行动，立陶宛的未来将会是一片黑暗。\n在这个关键时刻，一起地方法律纠纷为统治者提供了转机。一位贫穷的商人来到首都，他控告自己的领主反复收取过路费和商业税，这让商人的生意受到了严重的影响。而高等公爵们则认为，其领地的税收完全由自己掌控，商人的控诉是无稽之谈。然而，出乎所有人意料的是，[Root.Monarch.GetName]亲自率领亲卫队闯入了一位高等公爵的府邸，将其逮捕并下狱，随后在当地颁布敕令，要求高等公爵收取的所有商业税都必须上缴中央。\n这一消息震惊了整个立陶宛。这是这个国家自建立以来，第一次有大公试图从高等公爵们的手中夺取税金。这一举动无疑是对高等公爵们的挑衅，他们感到惴惴不安，担心自己的权力和利益将受到威胁。然而，[Root.Monarch.GetName]却坚信，只有将税金收归中央，才能确保国家的稳定和发展。高等公爵们正厉兵秣马，试图教会[Root.Monarch.GetName]应该摆好自己的位置。这场抗税纠纷，成为了立陶宛历史上一个重要的转折点。"
EDG_LIT_civil_war.1.a:0 "沙上之屋，隳于一瞬."

EDG_LIT_civil_war.2.t:0 "高等公爵的废除"
EDG_LIT_civil_war.2.d:0 "[Root.Monarch.GetTitle]看着面前溃散的联军不禁百感交集，其权力曾被高等公爵们逐渐蚕食。这些公爵们以各种名义拒绝向大公提供税赋和兵员，导致国家的财源日益枯竭。而现在这场抗税纠纷更是让大公意识到，他必须采取行动来维护自己的至高无上和国家的长治久安。他知道倘若要想实现自己从炼狱当中拯救立陶宛的目标将会遇到多么剧烈的反弹。但是大公并未轻言放弃。他坚信自己的决策是正确的，相信上帝庇佑着他和立陶宛。[Root.Monarch.GetTitle]派出特使在各国宫廷中四处奔走，试图寻求对他的支持。他也向军队保证，将会提供更多的酬恤，让士兵能够为他而战。在这个过程中大公经历了无数的挫折和困难，但是并没有被声势浩大的反叛联军打倒，大公本人也成为了人民心中的英雄。他曾经担心这些高等公爵们会组成强大的反抗力量，威胁到他的统治。然而事实证明，这些所谓的联军只是一群各怀鬼胎的乌合之众，缺乏真正的支柱和信仰。他们在猜忌和攻讦中土崩瓦解。然而，这并不意味着大公和立陶宛的道路将一帆风顺。他深知立陶宛面临着许多深层次的问题和挑战。高等公爵们的权力网依然根深蒂固，尽管高等公爵制度已被废除，但他们背后的家族势力不会轻易推出历史舞台，地方上零星的抗命现象也依然存在，需要花费大量的时间和精力去解决这些盘根错节的根须……但是他终于可以卸下自己的盔甲，重新治理这个遭受兵燹之苦的国家。"
EDG_LIT_civil_war.2.a:0 "但最高的山已经越过，最桀骜不驯的叛徒已经伏法。"

EDG_LIT_civil_war.3.t:0 "高等公爵的反扑"
EDG_LIT_civil_war.3.d:0 "我们试图废除高等公爵特权的努力获得了一定的成效。也正因如此，高等公爵们掀起了一场浩大的叛乱，他们要求恢复旧有特权，甚至要求[Root.Monarch.GetTitle]下台"
EDG_LIT_civil_war.3.a:0 "他们注定失败！"


