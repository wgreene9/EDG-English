EDG_MRK_civil_war_inherit_tt:0 "§YGovernorate§! nations released due to this §Rdisaster§! will have their territories and armies reclaimed by us once we achieve a §Y75§! war score against them."
EDG_MRK_civil_war_2:0 "War of the Seven Mahdis"
EDG_MRK_civil_war_2_event.1.t:0 "War of the Seven Mahdis"
EDG_MRK_civil_war_2_event.1.d:0 "His Majesty the Sultan had a nightmare. He dreamed he stood alone in a boundless wilderness, where seven calves of different colors surrounded something. The Sultan approached and saw the seven calves continuously competing to suckle the milk of a cow lying on the ground, draped in splendid silk. Just as His Majesty the Sultan tried to retreat, the seven calves lifted their heads and pursued him. The Sultan ran desperately, the calves closely chasing behind. As the horns were about to gore the Sultan, his foot slipped, and he fell into an abyss. The Sultan awoke, his back drenched in cold sweat.\n\nThe next day at dawn, the Sultan summoned the empire's foremost wise man and told him the dream. The wise man listened in prolonged silence. The Sultan anxiously asked, 'Will I face seven lean years as in the Quran?' 'No, Your Majesty.' 'Then does this foretell seven years of war or attack by seven enemies?' 'Your servant believes the Sultan in the dream is not Your Majesty; the true Sultan is the fallen cow. Seven successors will attempt to carve up your empire; the empire will encounter a great calamity.' Behind the Almohad victories lie infinite hidden dangers. Religious divisions and social conflicts are brewing new storms within the empire. Distant Marrakesh is utterly powerless over this vast territory. Governors granted full authority will become the empire's greatest traitors; they will not heed Marrakesh's commands; they revere only themselves as the Mahdi."
EDG_MRK_civil_war_2_event.1.a:0 "'One Mahdi will save the world; seven Mahdis will destroy it.'"
EDG_MRK_civil_war_2_event.1.b:0 ""

EDG_MRK_civil_war_2_event.2.t:0 "The End of the Mahdi War"
EDG_MRK_civil_war_2_event_2_d1:0 "The rebellion that swept the entire empire ultimately proved to be merely a farce by a rabble. The hastily assembled, poorly trained, and ill-equipped armies of regional governors vanished before the empire's iron hooves. The original governor positions had demonstrated how much hidden peril their vast jurisdictions and autonomous management models left for the empire, emboldening these arrogant individuals to call themselves Mahdis. The empire dismantled the extensive governorates previously used for expanded control, dividing the once-large emirates into smaller beyliks, and constructing numerous military fortresses independent of the beys. The beys' administrative powers were significantly reduced, and they lost the authority to recruit troops. The Almohad dynasty urgently sought to prove that even from Marrakesh, they could command obedience from officials as far as Khorasan. One truth was proven: the Mahdi is the savior, and the first one he saves is himself. There is only one Mahdi, and only one Mahdi achieved victory."
EDG_MRK_civil_war_2_event_2_d2:0 "After years of persistence, the rebellion that swept the entire empire finally reached a helpless conclusion. Although the [Root.GetAdjective] [Root.Monarch.GetTitle] strengthened forces and prepared thoroughly, the endless rebellion ultimately tore the empire apart. The Mahdi was no longer the invincible conqueror and supreme savior; everyone saw the Mahdi's true face—he could not even save himself."
EDG_MRK_civil_war_2_event.2.a:0 "Besides the Mahdi, no other conqueror is permitted in this world."
EDG_MRK_civil_war_2_event.2.b:0 "At least we are still the Mahdi."
EDG_MRK_civil_war_2_event_2_tt:0 "All our provinces will gain the following modifiers:"

EDG_MRK_civil_war_2_event.3.t:0 "Persian Governor Rebellion"
EDG_MRK_civil_war_2_event.3.d:0 "Yet another governor has betrayed us. Relying on his powerful feudal private army and brutal methods, he seized control of the province under his jurisdiction, declared independence from the [Root.GetAdjective] Empire, disregarded [Root.GetAdjective] laws and regulations, ruthlessly plundered the people's wealth, and exploited their labor to satisfy his own desires and ambitions. Even more terrifying, he proclaimed himself the true Mahdi and demanded the supreme rulership of [Root.GetName]. These governors incited ethnic and religious conflicts among the provinces, causing immense social turmoil, dividing people into hostile factions, not only tearing apart the nation's political unity but further undermining the stability and religious unity of the nascent Mahdi-Caliphate."
EDG_MRK_civil_war_2_event.3.a:0 "Damned Persians!"
EDG_MRK_civil_war_2_event.3.b:0 "The Mahdi's authority cannot forever shine brightly."

EDG_MRK_civil_war_2_event.4.t:0 "Arabian Governor Rebellion"
EDG_MRK_civil_war_2_event.4.d:0 ""
EDG_MRK_civil_war_2_event.4.a:0 "These ungrateful Bedouins!"
EDG_MRK_civil_war_2_event.4.b:0 ""

EDG_MRK_civil_war_2_event.5.t:0 "Misr Governor Rebellion"
EDG_MRK_civil_war_2_event.5.d:0 ""
EDG_MRK_civil_war_2_event.5.a:0 "Egyptians are always two-faced!"
EDG_MRK_civil_war_2_event.5.b:0 ""

EDG_MRK_civil_war_2_event.6.t:0 "Andalusian Governor Rebellion"
EDG_MRK_civil_war_2_event.6.d:0 ""
EDG_MRK_civil_war_2_event.6.a:0 "They too have betrayed us!"
EDG_MRK_civil_war_2_event.6.b:0 ""

EDG_MRK_civil_war_2_event.7.t:0 "Rum Governor Rebellion"
EDG_MRK_civil_war_2_event.7.d:0 ""
EDG_MRK_civil_war_2_event.7.a:0 "Ungrateful Turks!"
EDG_MRK_civil_war_2_event.7.b:0 ""

EDG_MRK_civil_war_2_event.8.t:0 "Syrian and Mashriq Governor Rebellion"
EDG_MRK_civil_war_2_event.8.d:0 ""
EDG_MRK_civil_war_2_event.8.a:0 "They will pay!"
EDG_MRK_civil_war_2_event.8.b:0 ""

EDG_MRK_civil_war_2_event.100.t:0 "The Mahdi Has Defeated Us"
EDG_MRK_civil_war_2_event.100.d:0 "Our uprising has failed. The sole Mahdi has reimposed authority over our lands."
EDG_MRK_civil_war_2_event.100.a:0 "Our story is over."

EDG_MRK_civil_war_2_event.101.t:0 "Quelling the [From.GetAdjective] Rebellion"
EDG_MRK_civil_war_2_event.101.d:0 "The brave [Root.Monarch.GetTitle] [Root.Monarch.GetName], blessed by Allah, has ultimately defeated the treacherous governor of [From.GetName]. The sole Mahdi has reimposed authority over this land."
EDG_MRK_civil_war_2_event.101.a:0 "Their story is over."

EDG_MRK_civil_war_2_M01_insurgency_flag:0 "Persian Governor Rebellion"
EDG_MRK_civil_war_2_M02_insurgency_flag:0 "Arabian Governor Rebellion"
EDG_MRK_civil_war_2_M03_insurgency_flag:0 "Misr Governor Rebellion"
EDG_MRK_civil_war_2_M04_insurgency_flag:0 "Andalusian Governor Rebellion"
EDG_MRK_civil_war_2_M05_insurgency_flag:0 "Rum Governor Rebellion"
EDG_MRK_civil_war_2_M06_insurgency_flag:0 "Ungrateful Turks!"



#Lombardy

ambrosian_republic.1.t:0 "Another Golden Dawn"
ambrosian_republic.1.d:0 "The Ambrosian Republic, this 'Ideal State' led by philosophers, upon its sudden emergence, faced hostility from all European monarchies. In the eyes of these monarchs, a group of lowly merchants had stolen Duke Filippo's legacy.\n\nSforza, coveting Milan and truly acting upon it, lured the people aboard the great ship of Lombardy like sirens of the sea to bow before him. Yet the Council of Philosophers, relying on their formidable economic strength as backing, defended their authority, repeatedly thwarting Sforza's conspiracies to usurp Milan. Ultimately, Sforza gradually transformed from a disruptor stirring Milan into an ordinary mercenary captain powerless to resist the guilds. In this Europe ruled by nobles, merchants stood for the first time on a stage larger than the autonomous cities.\n\nThe establishment of the Golden Ambrosian Republic was not smooth, but freedom ultimately triumphed. We neither sank into dark feudalism nor were dominated by military tyranny. Peace, justice, and freedom govern [Root.GetName]."
ambrosian_republic.1.d2:0 "The Ambrosian Republic, this 'Ideal State' led by philosophers, upon its sudden emergence, faced hostility from all European monarchies. In the eyes of these monarchs, a group of lowly merchants had stolen Duke Filippo's legacy. Sforza, coveting Milan and truly acting upon it, lured the people aboard the great ship of Lombardy like sirens of the sea to bow before him. He succeeded; no one in Milan could stop him. The Council of Philosophers' authority plummeted; shrewd merchants abandoned the pacts among guild members, offering their gifts to the mercenaries. As financial resources dried up and prestige declined, the Council of Philosophers changed from a fixed assembly meeting regularly to a relic of the past with only scattered participants. After all, could a group of 'philosophers' powerless to bind a chicken truly surpass the spears in Sforza's hands? Regardless, in desperation, we ultimately abandoned the ideals of freedom and concentrated power in our general. May [Root.Monarch.GetName] protect the peace we enjoy for a time to come."
ambrosian_republic.1.d3:0 "The Golden Ambrosian Republic was an experiment doomed to fail. It proved that the lofty ideals held by the founders of the republic were entirely impractical; the people were calling for a duke's return. [Root.Monarch.GetTitle] [Root.Monarch.GetName] has seized power and restored order to [Root.GetName]."
ambrosian_republic.1.d4:0 "The Golden Ambrosian Republic was an experiment doomed to fail. While the ducal seat lay vacant and unclaimed, the shrewd lord of [Root.Overlord.GetName] seized this opportunity to claim the great position of [Root.GetName] for himself. May [Root.Monarch.GetName] lead us with wisdom and patience."
ambrosian_republic.1.a:0 "'Sunrise and sunset, the way of nature.'"

ambrosian_republic.2.t:0 "Succession to the Duchy of Lombardy"
ambrosian_republic.2.d:1 "[Root.GetName] is in an interregnum. The [FRA.Monarch.GetTitle] of France and the Holy Roman Emperor have begun openly discussing their claims to the duchy. The French claim stems from their marriage ties to the previous Visconti dynasty. Although the French claim is not particularly strong, they have long coveted Italy, and few can stop the [FRA.Monarch.GetTitle] of France. The Emperor claims that, according to imperial law, when there is no clear heir, the Emperor has the right to reclaim the ducal title."
ambrosian_republic.2.a:0 "We must be ready to defend our freedom."
ambrosian_republic.3.d:0 "Lombardy has descended into political chaos. The ducal throne is vacant, and the hastily established republic is powerless to restore order. Given our marriage ties to the now-extinct Visconti family, this presents an excellent opportunity for us to claim the Duchy of Lombardy."
ambrosian_republic.3.a:0 "The throne belongs to us!"
ambrosian_republic.3.b:0 "We have no interest in Lombardy."
ambrosian_republic.4.d:1 "The Alps form a dividing line within the Holy Roman Empire, separating Latins and Germans. Although the Holy Roman Emperor still holds the titles of King of Burgundy and King of Italy, the German on the imperial throne has seen control south of the mountains weaken along with the overall decline of imperial authority. The Emperor had to appoint the most loyal and reliable Italian prince as the empire's plenipotentiary in Italy—the 'Vicar of Italy.' Under Visconti rule, no one could deny that the Lord of Lombardy, Duke of Milan and Modena, was the foremost Italian prince.\n\nBut since the death of the Visconti Vicar of Italy, Lombardy has descended into political chaos. The Vicar of Italy is dead, the ducal throne vacant, and the hastily established republic is powerless to restore order. According to imperial law, when a ducal family dies out, the title should revert to the Emperor himself. If we wish to forcibly enforce this law and claim the Duchy of Lombardy for ourselves, we must quickly abolish the so-called Golden Ambrosian Republic."

ambrosian_republic.5.t:0 "An Offer to Sforza"
ambrosian_republic.5.d:1 "Francesco Sforza is one of the greatest military commanders of our time and an outstanding mercenary captain. Unfortunately, during our war with Venice, he stood with our opponents. Sforza enjoys high prestige among the Lombards and even holds claims to authority.\n\nA faction within the government has made a generous proposal to Sforza: if he abandons his allegiance to the enemy and joins us, Milan will grant him the province of [sforza_promised_province.GetName] and appoint him as one of the guardian leaders. Sforza is a valuable asset to the republic, but many doubt whether his loyalty to Lombardy can suppress his ambitions."
ambrosian_republic.5.d2:1 "Francesco Sforza is one of the greatest military commanders of our time and an outstanding mercenary captain. Unfortunately, during our war with [sforza_origin_country.GetName], he stood with our opponents. Sforza enjoys high prestige among the Lombards and even holds claims to authority.\n\nA faction within the government has made a generous proposal to Sforza: if he abandons his allegiance to the enemy and joins us, Lombardy will grant him the province of [sforza_promised_province.GetName] and appoint him as one of the guardian leaders. Sforza is a valuable asset to the republic, but many doubt whether his loyalty to Lombardy can suppress his ambitions."
ambrosian_republic.5.d3:1 "Francesco Sforza is one of the greatest military commanders of our time and an outstanding mercenary captain. Unfortunately, during our suppression of the rebellion, he stood with our opponents. Sforza enjoys high prestige among the Lombards and even holds claims to authority.\n\nA faction within the government has made a generous proposal to Sforza: if he abandons his allegiance to the enemy and joins us, Lombardy will grant him the province of [sforza_promised_province.GetName] and appoint him as one of the guardian leaders. Sforza is a valuable asset to the republic, but many doubt whether his loyalty to Lombardy can suppress his ambitions."
ambrosian_republic.5.a:0 "We should appoint him as commander of our army."
ambrosian_republic.5.b:0 "We do not need Sforza."

ambrosian_republic.6.t:0 "The Rising Star"
ambrosian_republic.6.d:0 "Sforza and his mercenaries have been stationed in Milan for some time. Many members of the Council of Philosophers, over time, have set aside their prejudices against him, believing that even if he has some marital ties to the old duke, it would not endanger the Lombard Republic—especially after attending the lavish banquets and high-society salons hosted by Sforza's wife, Bianca. The front gates of Sforza's residence see carriages adorned with nobility and dignitaries, while the back doors occasionally admit spies under Sforza's command.\n\nWithin the Council of Philosophers, a group of members with old noble backgrounds began advocating that Sforza should be appointed military commander of all Lombardy. They cited classical texts, attempting to prove to the council that mercenaries and standing armies should be under a unified command system, as Plato suggested—Sforza's military talents naturally warranted this position. As the Council of Philosophers passed this resolution, members who had accepted Sforza's bribes and private overtures smiled with delight...\n\nBut many liberals within the Ambrosian Republic realized this act would make Sforza and his corrupt faction the true supreme rulers of the Duchy of Lombardy. They impeached Sforza in the Council of Philosophers, demanding his expulsion, which shook the entire republic. Handling the Sforza issue became the focus of all Lombardy. The enraged Sforza presented an ultimatum to the Council of Philosophers: either accept his military autocracy or prepare to face him once again on the battlefield. The liberals of the Council of Philosophers faced backlash, and the council's choice would be..."
ambrosian_republic.6.a:0 "Who is more fit to rule Lombardy than he?"
ambrosian_republic.6.b:0 "Resist Sforza's tyranny! We fight for freedom!"

ambrosian_republic.7.t:0 "A Crowned King?"
ambrosian_republic.7.d:0 "Sforza, Sforza, everything revolves around Sforza. Only now does the Council of Philosophers understand the adage 'easy to invite a god, hard to send him away.' Sforza's residence has essentially become a second old palace; his money flows freely within Milan, and besides some from debt, most comes from allocations by the Council of Philosophers! His conduct increasingly resembles that of his father-in-law, the old Duke Filippo. If the Council of Philosophers continues on this trajectory, it will once again fall from a position of real power back to its original advisory role.\n\nConsequently, Sforza has made many enemies within the Golden Ambrosian Republic. The idealist politicians who founded the republic suspect him of coveting its authority. The Council of Philosophers has clearly split into two factions. The liberals believe Sforza is already the greatest threat to the Lombard Republic; they need to suppress his influence as much as possible, remove his allies and spies, and defend the council's supreme status and the republic's continuity—if they could politely escort him out of the country, that would be even better. The conservatives argue that as Duke Filippo's son-in-law, Sforza is inherently the best heir to the old duke's legacy. Even if his wife is illegitimate, since Duke Filippo had no legal heirs, based on blood relations he should become the next duke. He would still respect the Council of Philosophers and Lombard guilds. They criticize the Golden Ambrosian Republic as a doomed experiment, proving the lofty ideals of the republic's founders entirely impractical; the people are calling for a duke's return, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] is fully qualified to wield public authority and restore order to [Root.GetName]. The two factions argue endlessly, debating from history to philosophy, from political science to ethics, to decide whether Lombardy's crown should be shattered or placed upon Sforza's head."
ambrosian_republic.7.a:0 "By the grace of God, the most legitimate and noble Duke of Lombardy!"
ambrosian_republic.7.b:0 "Lombardy must have a protector, but certainly not Sforza."
ambrosian_republic.7.c:0 "Honorable lords present, make one last effort to save the republic!"

ambrosian_republic.8.t:0 "The Death of Sforza"
ambrosian_republic.8.d:0 "Grand Captain Sforza has died unexpectedly. The once-stable rule was built upon his popularity and political control over Milan. Now, different factions within the government are contending for the future from their respective perspectives.\nGiorgio Lampugnano's faction wishes to innovate our republic's ideals, restore democracy, and end military rule. Opposing them, Jacopo Piccinino's faction declares that only a strong general can govern the republic and resist its enemies."
ambrosian_republic.8.a:0 "Long live the new captain!"
ambrosian_republic.8.b:0 "Rebuild the republic in accordance with the founders' will."

ambrosian_republic_disaster:0 "The Golden Calamity"

flavor_mlo.1.t:0 "The Golden Calamity"
flavor_mlo.1.d:0 "Filippo Visconti, Duke of Milan and Modena, protector of the Republic of Verona, Vicar of Italy—later dubbed the 'King of Lombardy' by posterity—has suddenly passed away. He reunited his father's crumbling domains, defeated the coalition attempting to crush Milan, became the true master of Italy and a de facto elector, even prompting the Emperor, to win over Italian princes, to transfer the electoral dignity of the Archbishop of Mainz to the Archbishop of Milan, a position long controlled by the Visconti family. His brilliant achievements relied on the substantial financial support of Italy's guilds; each ducat flowing into Filippo's coffers was reciprocated with merchants' eager participation in governance. Elsewhere in Europe, merchants and guilds never participated as deeply in the politics of a true kingdom—rather than a small autonomous city—as in Lombardy. The bourgeoisie communicated with the duke through their spokesmen, renowned orators, scholars from the University of Pavia, and profound thinkers. In Lombardy, they were collectively called 'philosophers,' and their advisory assembly was known as the 'Council of Philosophers.' Although the Council had no legal authority, based on the guilds' strong support and the philosophers' immense prestige in Lombardy, Duke Filippo always respected its collective opinions. Capitalism in Lombardy developed faster than in any other Italian state; Lombard politics were the most enlightened in Italy. This mechanism seemed capable of enduring. But Filippo Visconti is gone, leaving no widely acknowledged heir. Lombardy is leaderless, and monarchs elsewhere are busy examining their genealogies, hoping to profit from Lombardy's succession crisis.\n\nThe Council of Philosophers transformed instantly from an advisory body into Lombardy's de facto parliament, for only they possessed the prestige to command all Lombardy. Conservatives wished to invite a foreign monarch to end Lombardy's chaos, but many merchants feared a foreign ruler would not respect Lombardy's native merchants and philosophers. As the council deadlocked, a group of radical scholars from the University of Pavia stepped forward. They claimed to follow Plato's guidelines, establishing an 'ideal state ruled by philosophers' rather than a duke; only the wisest should lead Lombardy. They fervently depicted the beauties of a philosopher-governed state. Intense debate lasted from noon to midnight, but council members lingered, knowing this night would decide Lombardy's fate. In heated exchanges, they forgot time and weariness. Ultimately, the radicals' view gained support from most participants. The duke is gone; Lombardy has abandoned the throne. The Council of Philosophers swore before Saint Ambrose to guard Lombardy's glory. As the council ended, a golden sunrise hung east of Milan, gentle sunlight like the smile of Saint Ambrose on an icon. A republic was born; claimants to the ducal throne were expelled from the city. The new republic was named the Golden Ambrosian Republic, after the 4th-century Bishop of Milan."
flavor_mlo.1.a:0 "For Saint Ambrose!"
flavor_mlo.1.b:0 "We still need a duke!"
flavor_mlo.2.t:0 "The Struggle Between Guelphs and Ghibellines in Milan"
flavor_mlo.2.d:0 "Divisions within Milan are particularly pronounced. The populace is split into two factions, scarcely reconcilable. The election of Guelph magnates outnumbered Ghibellines, rendering the republic's foundation even weaker and increasingly undemocratic. Yet we cannot let the country descend into chaos!"
flavor_mlo.2.a:0 "Side with the Guelphs"
flavor_mlo.2.b:0 "Favor the Ghibellines"

EDG_MLO_disasters_1_event.1.t:0 "A Small Sign Reveals the Whole Picture"
EDG_MLO_disasters_1_event.1.d:0 "Since Sforza entered Milan, his influence within the city has grown increasingly, now rivaling that of the Council of Philosophers. If the council relies on the guilds' continuous funding and lofty prestige, Sforza's greatest backing is his military array. Although the council still holds financial power, Sforza continues trying to extract one more ducat from them. After intense debate in a routine meeting..."
EDG_MLO_disasters_1_event.1.a:0 "Who is more fit to rule Lombardy than he?"
EDG_MLO_disasters_1_event.1.b:0 "We must weaken Sforza's influence."

EDG_MLO_disasters_1_event.2.t:0 "A Small Sign Reveals the Whole Picture"
EDG_MLO_disasters_1_event.2.d:0 "Francesco Sforza, as a renowned Italian condottiero, his career can be summarized as Italy's most active disruptor. Born in Tuscany, he served the Papal States and the Neapolitan realms successively. His life was spent traversing Italy, seeking employers embroiled in war and reeking of wealth, filling his pockets with ducats from their hands. Now, Sforza prepares for the biggest transaction of his life—his acquisition target is all of Lombardy.\n\nSforza's wife, Bianca Maria Visconti, is Duke Filippo's illegitimate daughter. Without sons, Duke Filippo doted on this daughter; apart from lacking inheritance rights, she differed little from a true ducal daughter. At age five, she was betrothed to Sforza, over twenty years her senior, and married in 1441 at the Abbey of San Sigismondo in Cremona with the ceremony befitting a true ducal daughter. During Milan's ducal vacancy, she strongly encouraged her husband to reclaim her father's throne.\n\nOf course, Sforza knew he could not challenge Milan's towering walls without cause. To crush those smug merchants and their so-called philosophers—that rabble they kept—he must break them from within Milan. Relying on his wife's accumulated prestige and networks within Milan, Sforza successfully won over a group of disgruntled nobles and money-minded philosophers willing to support his claim to the Visconti legacy. They strive to push the Council of Philosophers to grant Sforza more power, ensuring he obtains the Duchy of Lombardy through his wife, the former duke's illegitimate daughter."
EDG_MLO_disasters_1_event.2.a:0 "'The hunter enters the cage; outside the cage, all is prey.'"

EDG_MLO_disasters_1_event.3.t:0 "Spread of Anti-Republicanism"
EDG_MLO_disasters_1_event.3.d:0 "Since Sforza was employed by the Lombard Republic, he has gradually expanded his influence. After marrying the illegitimate daughter of the Visconti duke, more and more magnates believe Sforza has the right to become Duke of Lombardy—a title coveted by the Count of Ferrara and other Lombard vassals. Lombard vassals always thought they might be welcomed into the city by internal monarchists to wear Lombardy's iron crown; they never imagined a foreign mercenary leader could replace them. Ferrara and nobles across Lombardy fear this could set a dangerous precedent—those merchants wish to replace forces loyal to chivalric codes and feudal order with troops loyal only to money, gradually abolishing noble privileges in Lombardy and creating a purely mercantile state. To halt republicanism's spread, the ruler of Ferrara has gathered forces, demanding Lombardy's rulership from us."
EDG_MLO_disasters_1_event.3.a:0 "Suppress the reactionary rebellion by force."
EDG_MLO_disasters_1_event.3.b:0 "Make concessions to him."
EDG_MLO_disasters_1_event.3.c:0 "Let them go."

