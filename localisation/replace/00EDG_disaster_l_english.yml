EDG_FYM_copt_war.3.title:0 "「死而复生」"
EDG_FYM_copt_war.3.desc:0 "七天过去了。\n\n在当天的上午，处死以撒的行刑场还保持着原状——除了以撒那已经被碾成肉渣与骨渣的已经难以称为「尸骸」的残留部分已经开始招来蚊虫，并开始发臭之外，整个场所与七天前别无二致。\n\n但到了下午，伊斯坎达尔却逐渐扬起一团雾气，这股雾气弄得吓人，从未有埃及人在伊斯坎达尔见过如此浓厚的雾气。行刑场是最后一个被雾气彻底笼罩的地方，因为当地的总督下令点燃了许多的火把，以图保持现场的明亮与视野的通透。\n\n到了晚上，又下起了一场雨，小雨淅淅沥沥，现场的士兵发现，无论自己如何努力，都无法再次点燃手中的火把。\n\n当一名巡逻的士兵靠近行刑场那原本用于陈设以撒的「尸骸」的地方时，不禁大叫起来。\n\n「他不见了！肉沫和骨渣都不见了！」\n\n行刑官和司法官问询赶来，甚至就连总督也亲自前来确认——以撒的尸骸确实不见了——地面整洁得如同什么也没发生过一样！\n\n「这不可能！我们巡逻的士兵里一定有奸细，我们的队伍里出了该死的叛徒！」总督阿里痛斥负责看守此地的马穆鲁克，并对其发出严厉的警告，「快命人仔细搜查，那些科普特人不可能将这个异教徒的尸骸冲进尼罗河里，他们一定是见尸骸藏了起来，保存在某处——把它找出来！」\n\n总督话音未落，行刑场不远处的一座高塔上却亮起了一盏明灯，只见一个男子站在塔顶，将灯盏高高举起。\n\n「我如约回来了，科普特人们！你们的弥赛亚回来了！」"
EDG_FYM_copt_war.3.a:0 "他根本不是弥赛亚，他分明是撒旦本人！"
