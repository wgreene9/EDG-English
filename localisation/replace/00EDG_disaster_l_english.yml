EDG_LOT_disaster_religion.3.title:0 "德意志人皈依新教"
EDG_LOT_disaster_religion.3.desc:0 "德意志的寒风中，教堂的钟声渐渐沉寂，取而代之的是集市与田野间的私语。又一批德意志人抛弃了罗马的十字，转向路德的讲坛。他们焚毁圣像，将圣徒的遗骨弃于尘土，宣称唯有经文才是救赎之路。曾在天主教弥撒中合唱的歌声，如今在谷仓与酒馆中被改为新教的赞歌。村庄的神父被驱逐，修道院的门被铁锁封死。叛乱的火苗再一次在莱茵河的支流边升起，仿佛要将[Root.GetName]的疆土从北到南烧得通红。"
EDG_LOT_disaster_religion.3.a:0 "该死！"
EDG_LOT_disaster_religion.3.b:0 ""
EDG_LOT_disaster_religion.3.c:0 ""

EDG_LOT_disaster_religion.4.title:0 "胡格诺派"
EDG_LOT_disaster_religion.4.desc:0 "在法兰西的葡萄园与石砌小镇间，胡格诺派的诗篇悄然传入人心。又一批法兰西人离开了祭坛前的圣母像，转而在隐秘的聚会中聆听加尔文的教义。他们的圣餐不再是金杯中的圣血，而是木桌上的面包与清水；他们的祈祷不再以拉丁吟诵，而是用母语低声呼唤上帝之名。曾经装饰着玫瑰窗的教堂被关闭，取而代之的是简陋的祈祷所。骑士与商贾、农夫与书吏，一同背离罗马的怀抱，在阴影中构筑属于胡格诺派的堡垒，暗流正向[Root.GetName]的心脏涌动。"
EDG_LOT_disaster_religion.4.a:0 "该死！"
EDG_LOT_disaster_religion.4.b:0 ""
EDG_LOT_disaster_religion.4.c:0 ""

EDG_LOT_disaster_religion.5.title:0 "宗教改革者叛乱"
EDG_LOT_disaster_religion.5.desc:0 "宗教改革者在暮色中举起火炬与刀剑，冲入教堂与修道院，圣像被劈碎，圣坛被掀翻，神父与修士在长矛下哀号殒命。天主教的钟声尚未停息，圣骑士的铁蹄已踏碎夜色，披着银甲的复仇者挥动长剑，将叛乱者逐一斩杀。街道上燃烧着屋舍，血水与雨水在鹅卵石间汇成溪流，尸体横陈于十字路口，空气中弥漫着焚木与血肉的气息。当地的圣骑士组织在第一时间内就包围了宗教改革者，双方爆发了激烈的冲突。"
EDG_LOT_disaster_religion.5.a:0 "把他们全部杀光！"
EDG_LOT_disaster_religion.5.b:0 "向他们许诺宗教自由。"
EDG_LOT_disaster_religion.5.c:0 "拖一拖先……"

EDG_LOT_disaster_religion.6.title:0 "大凯尔特主义"
EDG_LOT_disaster_religion.6.desc:0 "大凯尔主义是一种以凯尔特民族独立为核心的政治与文化思潮，其源流可追溯至古代德鲁伊传说与部落王国的残影。在宗教改革的烈焰中，这一思潮披上了宗教的外衣，演化为「大凯尔宗」——一种以凯尔特传统为核心、拒绝承认罗马教宗权威的信仰体系。大凯尔宗的信徒认为，凯尔特人是上帝选民，岛屿与高地是赐予他们的圣土。宗教战争爆发后，凯尔特地区的村庄、城镇和修道院纷纷成为这一信仰的传声筒，教士们在石造教堂与悬崖祭坛上高呼独立与自治，呼唤信徒摆脱[Root.GetName]的羁绊。许多青年以信仰之名举起长矛，他们既是民族主义者，又是宗教改革的战士，将大凯尔特主义视作政治与灵魂的双重解放之路。"
EDG_LOT_disaster_religion.6.a:0 "禁止传播这些异端邪说！"
EDG_LOT_disaster_religion.6.b:0 "容许他们传播异端思想。"
EDG_LOT_disaster_religion.6.c:0 ""

EDG_LOT_disaster_religion.7.title:0 "清洁派的死灰复燃"
EDG_LOT_disaster_religion.7.desc:0 "图卢兹人和加斯科涅人不仅怀念阿尔勒的昔日王权，更将清洁派视作重塑秩序的象征，试图在信仰与行动中重建一个脱离[Root.GetName]掌控的自由王国。在这样的期盼下，清洁派再度在法兰西南部传播开来。"
EDG_LOT_disaster_religion.7.a:0 "别以为我不知道他们想做什么！"
EDG_LOT_disaster_religion.7.b:0 "清洁派成不了气候的。"
EDG_LOT_disaster_religion.7.c:0 ""

EDG_LOT_disaster_religion.8.title:0 "异端贵族叛乱"
EDG_LOT_disaster_religion.8.desc:0 "一群信仰异端思想的贵族发动了叛乱，向我们索取权力和金钱。"
EDG_LOT_disaster_religion.8.a:0 "把他们全部吊死！"
EDG_LOT_disaster_religion.8.b:0 "他们不过是想要自治权而已。"
EDG_LOT_disaster_religion.8.c:0 "给他们一点好处。"

EDG_LOT_disaster_religion.9.title:0 "圣骑士的屠戮引起不满"
EDG_LOT_disaster_religion.9.desc:0 "圣骑士对天主教的忠诚如同钢铁般坚不可摧，但这份忠诚也意味着狂热——他们对异端的镇压愈发无情，血腥的屠杀如同烈焰席卷城镇与乡村。每一座教堂前的广场，都染上了异端者的鲜血；每一次审判，都是对人性与恐惧的双重践踏。这种无差别的残酷，引起了民间与地方贵族的恐慌与愤怒。曾经平静的德意志乡镇、阿尔勒故土、不列颠凯尔特地区，以及尼德兰城堡，都燃起了叛乱的火光。异端在惨烈的血影中哀号，却又被迫握紧武器反抗。"
EDG_LOT_disaster_religion.9.a:0 "杀得好！"
EDG_LOT_disaster_religion.9.b:0 "责罚这些圣骑士。"
EDG_LOT_disaster_religion.9.c:0 "都是雇佣兵干的。"


EDG_LOT_disaster_religion.10.title:0 "天主教会的援助"
EDG_LOT_disaster_religion.10.desc:0 "天主教会对我们的支持是可见的，教宗亲自派遣大使抵达我国，向我们捐献了一批物资，以帮助我们解决异端的叛乱。"
EDG_LOT_disaster_religion.10.a:0 "我们太需要这些了。"
EDG_LOT_disaster_religion.10.b:0 "告诉圣座，我们能处理好内乱。"
EDG_LOT_disaster_religion.10.c:0 "将大使羞辱一番。"

EDG_LOT_disaster_religion.11.title:0 "孔代亲王的叛乱"
EDG_LOT_disaster_religion.11.desc:0 "在[Root.GetName]的宗教战争中，波旁家族的路易·德·波旁——孔代亲王，是胡格诺派教徒叛乱的主要领袖之一。在这片血与火的世纪，孔代亲王的名字并非荣耀，而是叛逆的回响。他本是王室血脉，却背弃祖先的坟茔，背弃了上帝的祭坛。他在德意志的阴影与尼德兰的风暴中汲取毒液，将新教徒的呼声化作兵戈与背叛的号角。在1562年的瓦西惨案之后，孔代亲王以「保护信仰与自由」为名，于奥尔良举兵叛乱，将这座城市作为胡格诺派的根据地。随后，他迅速扩大势力，控制了法国南部和西部的若干要地，如鲁昂和蒙彼利埃，并将这些城市改造成新教徒的军事堡垒。在此期间，孔代甚至与德意志人达成秘密协定，以换取资金和军队的援助，这一行为在当时被视为严重的背叛与出卖祖国。"
EDG_LOT_disaster_religion.11.a:0 "「孔代的名字自此镌刻在耻辱的碑石上。」"
EDG_LOT_disaster_religion.11.b:0 ""
EDG_LOT_disaster_religion.11.c:0 ""

EDG_LOT_disaster_religion.12.title:0 "《昂布瓦兹敕令》"
EDG_LOT_disaster_religion.12.desc:0 "旷日持久的流血与动乱之后，[Root.Monarch.GetTitle] [Root.Monarch.GetName]为恢复[Root.GetName]的和平与秩序，于[Root.Capital.GetName]议政厅颁布《昂布瓦兹敕令》。此敕令以王权与教会之名，既维护天主教信仰之正统，又给予部分异端以有限的宽宥，意在平息叛乱，制止杀戮，恢复国家之安宁。\n\n在敕令中，天主教仍为[Root.GetName]唯一合法的国教，所有官员、军队与公共机构必须信奉罗马教廷所承认之信条；皈依新教者在指定领地与私宅内，可有限度地聚会与礼拜，但不得在[Root.Capital.GetName]及任何大城市城墙之内公开宣讲；参与叛乱的新教徒贵族，若放下武器并向王庭宣誓效忠，可获赦免其死罪，但其封地与城堡将由王庭严密监管；一切以宗教为名义的私人武装与结社皆被禁止，违者将以叛国论处；圣骑士团与天主教教会仍保有监督与裁决异端的权力，但须遵守王庭所颁布的节制之律。"
EDG_LOT_disaster_religion.12.a:0 "我们绝不妥协！"
EDG_LOT_disaster_religion.12.b:0 "我们需要和平。"
EDG_LOT_disaster_religion.12.c:0 ""

EDG_LOT_disaster_religion.13.title:0 "《[Root.GetName]圣日耳曼敕令》"
EDG_LOT_disaster_religion.13.desc:0 "在连年叛乱与镇压之后，德意志的土地已被鲜血浸透，农庄荒芜，教堂残破，民众困于恐惧与饥馑之中。为求[Root.GetName]的安宁与统一，[Root.Monarch.GetTitle] [Root.Monarch.GetName]与王庭大臣、教会与贵族议政，最终于[Root.Capital.GetName]颁布《圣日耳曼敕令》。此敕令虽以天主教为国教之正统，然为防再度爆发叛乱，特赐予德意志新教徒若干宗教自由。\n\n天主教仍为国教，[Root.Monarch.GetTitle]与王庭保留「最虔信的基督徒国王」之称号，国家祭祀、朝廷礼仪与官方事务均必须遵循罗马教廷的正统信条；德意志新教徒可在其领地或指定城镇之外自由聚会、讲道与施行圣礼，惟禁止在[Root.Capital.GetName]及王国直属大城墙内传教；贵族若信奉新教，得以在其私宅及领地范围内设立礼拜堂，但不得公开攻击天主教，也不得庇护被通缉的异端；新教徒可获得一定的司法保障，不因信仰而被剥夺生命与财产，然若参与叛乱或拒绝向王庭效忠，则敕令不予保护；圣骑士团与天主教会须遵守此敕令，不得擅自对新教徒发动武力行动，但在发现其有煽动叛乱之举时，仍有权向王庭申诉，要求镇压。"
EDG_LOT_disaster_religion.13.a:0 "这太荒谬了，我们不会签署这样的敕令！"
EDG_LOT_disaster_religion.13.b:0 "王庭在鲜血与火焰中赐下的「胜利者的施舍」。"
EDG_LOT_disaster_religion.13.c:0 ""

EDG_LOT_disaster_religion.14.title:0 "血染[Root.Capital.GetName]"
EDG_LOT_disaster_religion.14.desc:0 "[Root.Capital.GetName]，这座曾经加冕帝王、钟声与圣歌回荡的城池，在那个血色的黄昏，却化作了炼狱。天主教的钟楼还在敲响祈祷的节律，但街道上，火焰已将信仰的石柱吞没。德意志的新教徒用铁锤击碎圣像，用烈火焚毁圣坛。他们涌入圣母大教堂的穹顶之下，随后，长矛在神职者的胸膛里扎根，鲜血在圣水池中蔓延。他们高喊「唯信仰而自由」，却以刀剑将婴孩的哭声掩埋在血泊之中。那一夜，火焰照亮莱茵的天际，钟声在血海之上敲响。"
EDG_LOT_disaster_religion.14.a:0 "「在血泊中沉沦。」"
EDG_LOT_disaster_religion.14.b:0 ""
EDG_LOT_disaster_religion.14.c:0 ""

EDG_LOT_disaster_religion.15.title:0 "[EDG_LOT_disaster_religion_15_province.GetName]的暴行"
EDG_LOT_disaster_religion.15.desc:0 "在[EDG_LOT_disaster_religion_15_province.GetName]，圣骑士们披上白衣金十字的铠甲，对异端发动了大屠杀。在狂热的圣骑士眼中，这些异端与魔鬼无异，天主的使者不问怜悯，魔鬼的猎手只知毁灭。很快，[EDG_LOT_disaster_religion_15_province.GetName]的街巷化作血河，尸体堆积如山。"
EDG_LOT_disaster_religion.15.a:0 "事已至此。"
EDG_LOT_disaster_religion.15.b:0 ""
EDG_LOT_disaster_religion.15.c:0 ""

