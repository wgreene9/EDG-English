EDG_War_of_Austrian_Succession_event.1.t:0 "奥地利王位继承战争"
EDG_War_of_Austrian_Succession_event.1.d:0 "没有人会欢迎不明来历的不速之客，特别是当这位非亲非故的故人想要在你家里大展拳脚的一刻之时。当哈布斯堡家族失去家族故地鹰堡之时，他们断然不会预想到今天多瑙河的明珠维也纳已成为他们的囊中之物。但奥地利本地的贵族对这位与摇身一变而成为了他们所效忠的领主的符滕堡伯爵产生了警惕的心理，哈布斯堡王朝仅仅依靠一纸婚约便颠覆了奥地利的秩序，这让奥地利的许多大族感到恐惧。从维也纳到林茨的贵族都对他们的新领主颇有微词，一方面哈布斯堡王朝的到来打破了奥地利数百年来之不易的政治平衡，来自施瓦本的力量势必对奥地利贵族在本地的权势发起冲击，另一方面则是对腓特烈三世的各种造谣中伤，无论是治国还是私德方面，这些风言风语中的新公爵都毫无疑问呈现出不正面的倾向。而在他们当中，某些野心勃勃的领主已经打算在这段空窗期内用武力告诫这位伯爵谁才是奥地利的真正主人了。"
EDG_War_of_Austrian_Succession_event.1.a:0 "胜利终将属于我们。"

EDG_War_of_Austrian_Succession_event.2.t:0 "尘埃落定"
EDG_War_of_Austrian_Succession_event.2.d:0 "奥地利——东部藩国，这个名字代表着他是守望者神圣罗马帝国东侧的边疆，维也纳是奥地利最灼热的心脏，永不停息的多瑙河是他流动的血管，但今天边疆被从帝国内部的外人所占据了，奥地利贵族们所发起的抵抗哈布斯堡王朝的努力最终功亏一篑，他们的领袖——林茨伯爵带领贵族的代表，向哈布斯堡王朝献上了维也纳城的钥匙，尽管这是他应得之物。奥地利的庄园成为了来自施瓦本的腓特烈三世自由支配的财产，参与叛乱而拒不投降的家族的领地将被褫夺，土地连同佃农将会被赐予在这次战争中的功臣宿老。[Root.Monarch.GetTitle][Root.Monarch.GetName]本人自然获益最大，多瑙河的航运税收将在将来填其钱袋，北去德意志腹地，东往君士坦丁堡的商旅也不得不上贡足额的税金。当然对于奥地利的普通人而言，这里只不过换了一位新的业主。"
EDG_War_of_Austrian_Succession_event.2.a:0 "「一颗熟透的苹果被从枝头摘下。」"

EDG_War_of_Austrian_Succession_event.3.t:0 "奥地利的宣称者"
EDG_War_of_Austrian_Succession_event.3.d:0 "自从奥地利陷入王位继承战争的泥潭之后，国内外的许多与巴本堡有血缘关系的贵族都陆续宣称自己拥有奥地利的继承权，要求向我们索取奥地利的王位。"
EDG_War_of_Austrian_Succession_event.3.a:0 "击溃他们！"

EDG_War_of_Austrian_Succession_event.4.t:0 "奥地利贵族索要特权"
EDG_War_of_Austrian_Succession_event.4.d:0 "由于哈布斯堡王朝来自施瓦本，奥地利境内的许多贵族都对我们存在十分强烈的抵触心理，他们不愿意相信这个生于瑞士、长于施瓦本的外来王朝，并以继承问题为理由，向我们索要更多的贵族特权。"
EDG_War_of_Austrian_Succession_event.4.a:0 "这些卖水鬻薪之徒不足为惧。"
EDG_War_of_Austrian_Succession_event.3.b:0 "将他们想要的都给他们。"


#哈布斯堡君主国的分裂:0 ""
EDG_HAB_Empire_division:0 "哈布斯堡君主国的分裂§R「惩罚性」§!"
EDG_HAB_Empire_division_defeat_value:0 "击败的哈布斯堡君主国分裂者"
EDG_HAB_Empire_division_2_a_1_tt:0 "由于我们通过§Y强硬§!手段实现了对君主国的控制，我们将获得如下修正："
EDG_HAB_Empire_division_2_a_2_tt:0 "由于我们在君主国的分裂中选择了§Y妥协§!，我们将无法获得相关增益。"
EDG_HAB_Empire_division_success_modifier:0 "统一的哈布斯堡帝国"
EDG_HAB_Empire_division_1_tt:0 "我们可以通过击败足够数量的§R叛军§!以实现对君主国的巩固，也可以选择§R妥协§!，这将引导我们走入不同的结局。"

EDG_HAB_Empire_division.1.t:0 "哈布斯堡君主国的分裂"
EDG_HAB_Empire_division.1.d:0 "哈布斯堡帝国过于庞大，以至于没有人能够永远平衡她广袤领地上的所有势力。帝国的诸多属国始终保持一定的分离主义倾向，诸国的贵族各怀鬼胎，希望能够获得实质性的独立。于是，浩劫开始了，我们原本被妥善地安置在一起的众多王冠如今面临莫大的挑战，我们必须警惕各国的分裂者从我们帝国的肌体上撕下血肉。"
EDG_HAB_Empire_division.1.a:0 "我们还有机会。"

EDG_HAB_Empire_division.2.t:0 "哈布斯堡君主国的未来"
EDG_HAB_Empire_division.2.d:0 "哈布斯堡帝国拥有辽阔的领地，这让哈布斯堡王朝显赫一时，但广袤的土地带来了盘根错节的利益关系和各怀鬼胎的利益集团，很难有人能够驯服如此众多的野兽。在经历了君主国的分类危机后，哈布斯堡君主国必然能够迎来更为辉煌的明天。"
EDG_HAB_Empire_division.2.a:0 "我们不会倒下。"

EDG_HAB_Empire_division.3.t:0 "分裂者"
EDG_HAB_Empire_division.3.d:0 "在我们的属国中，并不缺乏野心勃勃的贵族，他们看到了哈布斯堡君主国强大外表下潜藏的隐患，渴望获得实质上的独立。"
EDG_HAB_Empire_division.3.a:0 "击溃他们！"
EDG_HAB_Empire_division.3.b:0 "天要下雨，任他们去吧。"



#匈牙利王位继承战争:0 ""
EDG_War_of_Hungary_Succession_end_flag:0 "匈牙利王位继承战争已经结束"
EDG_War_of_Hungary_Succession:0 "匈牙利王位继承战争§R「惩罚性」§!"

EDG_War_of_Hungary_Succession_event.1.t:0 "匈牙利王位继承战争"
EDG_War_of_Hungary_Succession_event.1.d:0 "在西吉斯蒙德大帝去世后，哈布斯堡王朝最终继承了西吉斯蒙德大帝的这份遗产，神圣罗马帝国的影响力扩大到了匈牙利王国境内。正在崛起中的哈布斯堡王朝试图扩大自身对匈牙利的控制力，而这引发了许多匈牙利大贵族的不满，尤其是当大量的匈牙利大贵族领地被收归王室直辖后，匈牙利贵族与哈布斯堡王朝所在的中央愈来愈离心离德。最终，一名匈牙利贵族在匈牙利大贵族议会公然攻击哈布斯堡王朝在匈牙利的主权，否定哈布斯堡王朝的合法性，并获取了大量反对哈布斯堡王朝的匈牙利贵族的支持，这些匈牙利贵族回到自己的领地，组织起军队，并拥立自己所支持的国王——毫无疑问，一场新的王位继承战争就要爆发了。"
EDG_War_of_Hungary_Succession_event.1.a:0 "胜利终将属于我们。"
EDG_War_of_Hungary_Succession_event_1_a_tt:0 "§R匈牙利王位继承战争§!将爆发，将持续§Y5§!年或直到@HUN匈牙利获得独立。"

EDG_War_of_Hungary_Succession_event.2.t:0 "唯一的国王"
EDG_War_of_Hungary_Succession_event_2_d_1:0 "一切都结束了，硝烟散尽。随着多年的战事推进，匈牙利人民历尽艰辛，最终获得了战争的胜利。匈牙利和哈布斯堡长达数年的争斗如今在匈牙利王室大军的进逼下结束了，奥地利的哈布斯堡统治者被迫耻辱地放弃了他们的宣称，匈牙利王国内部怀有二心的贵族也被[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]借机铲除。没有了这些贵族的重重阻碍，[Root.Monarch.GetName]可以借此机会实行自己梦寐以求的集权化和军队职业化改革了。匈牙利王国真正站了起来。"
EDG_War_of_Hungary_Succession_event_2_d_2:0 "一切都结束了，硝烟散尽。随着多年的战事推进，从一开始两边势力的公开对垒，到势如破竹，一切发生的相当快。匈牙利和哈布斯堡长达数年的争斗终于在大军进驻布达佩斯的那一刻结束了。毫无疑问，匈牙利王国的正统继承人通过这场战争真正确立了自己的地位。匈牙利王国内部怀有二心的贵族也被王室借机铲除。没有了这些贵族的重重阻碍，王室可以借此机会实行自己梦寐以求的集权化和军队职业化改革了。匈牙利王国真正被牢牢把控在他们的主人手中。"
EDG_War_of_Hungary_Succession_event.2.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"


#波西米亚王位继承战争
EDG_War_of_Bohemian_Succession:0 "波西米亚王位继承战争§R「惩罚性」§!"
EDG_War_of_Bohemian_Succession_event.1.t:0 "波西米亚王位继承战争"
EDG_War_of_Bohemian_Succession_event.1.d:0 "波西米亚的胡斯派经过帝国的多次镇压，已经渐渐失去了气候，但是这种极端异端思想仍然被某些高层贵族所秘密信奉。这些贵族暗中使用自己的影响力干涉波西米亚的朝政，企图使波西米亚胡斯派卷土重来。其中最为臭名昭著的莫过于波杰布拉德的伊日。其在皇位空虚时就趁机成为摄政，把持朝政，并最终成为非法的波西米亚国王。如今，一个新的当地贵族家族已经买通了大部分波西米亚贵族，并企图成为第二个波杰布拉德的伊日，掀起一场波西米亚的贵族大叛乱，以动摇哈布斯堡的统治，成为波西米亚的主人。这对哈布斯堡王朝无疑是一个巨大的挑战。"
EDG_War_of_Bohemian_Succession_event.1.a:0 "我们的未来何去何从？"
EDG_War_of_Bohemian_Succession_event_1_a_tt:0 "§R波西米亚王位继承战争§!将爆发，将持续§Y5§!年或直到@BOH波西米亚获得独立。"

EDG_War_of_Bohemian_Succession_event.2.t:0 "波西米亚和西里西亚的唯一君主"
EDG_War_of_Bohemian_Succession_event.2.d:0 "波西米亚胡斯派叛乱经过长期的拉锯战，以及当地贵族的反复倒戈，进行地十分艰难。最终，战争在双方一定程度上的妥协下结束了。在复杂的地缘政治的影响之下，[Root.Monarch.GetTitle][Root.Monarch.GetName]获得了最终的胜利，波西米亚依然被留在帝国内，王室一定程度上允许部分贵族信奉异端信仰。当然，所有人都清楚的是，王国境内的根本矛盾并不会随着这场战争而彻底结束，至于何时是卷土重来之际，就是未知的定数了……至少现在，我们和平了。波西米亚终于迎来了相对和平的一段时间，王国可以根据自己的需要自由地改造国家，和建立一个忠诚于自己的教会了——一个忠于[Root.Monarch.GetTitle][Root.Monarch.GetName]的教会。"
EDG_War_of_Bohemian_Succession_event.2.a:0 "上帝保佑[Root.Monarch.GetTitle][Root.Monarch.GetName]。"



#
EDG_MRK_civil_war_1:0 "落日战争"
EDG_MRK_civil_war_1_event.1.t:0 "日落之战"
EDG_MRK_civil_war_1_event.1.d:0 "穆瓦希德派的捷报频传并没有得到帝国内所有臣民的期望，恰恰相反，在帝国走向胜利的过程中，马格里布的其他民族却在一步步跌入谷底，我们的柏柏尔至上主义引起了马格里布诸民族的反抗，如今他们纷纷举起武器，要求推翻我们的统治，这些异族人称这场叛乱为「日落之战」。\n\n对于[Root.GetAdjective]的反对派而言，穆瓦希德派的拥趸是残酷而专断的，而这片日落之地上的诸民族志信奉的向来只有弯刀、权力和自由，他们对穆瓦希德派的教义和马赫迪深感不满，对他们而言，一位地上的君王妄自将救世主的名号加诸于自己是对安拉和伊斯兰教的亵渎。诸多反对派不满[Root.GetAdjective]将活生生的君王凌驾于最虔诚的信徒之上，并因而染指政治权谋——诚然，这些反对派是罔顾国家利益的叛徒，是只追求自身的权力和利益的蠹虫，而我们将会击溃他们。"
EDG_MRK_civil_war_1_event.1.a:0 "胜利终将属于我们。"
EDG_MRK_civil_war_1_event.1.b:0 ""
EDG_MRK_civil_war_1_event_1_a_tt:0 "所有非§Y柏柏尔§!文化的§Y马格里布§!文化组的省份将会获得如下修正："

EDG_MRK_civil_war_1_event_2_flag:0 "「日落之战」的终结"
EDG_MRK_civil_war_1_event.2.t:0 "「日落之战」的终结"
EDG_MRK_civil_war_1_event.2.d:0 "旷日持久的「日落之战」终于落下了帷幕，那群自诩为真正的摩洛哥人的正统派扶持一个新的马林家族的努力已经化为泡影，柏柏尔人向这群自命不凡的正统派宣告了什么是秩序在世间的代言人。经此一役，柏柏尔人在海岸的城市间劫掠，仿佛是进入了无人看管的牧场的狼群，只要亮出雪亮的弯刀，主人只能双手奉上自己的财富，以求在柏柏尔人面前换得一线生机。穆瓦希德王朝的高层对于劫掠属于自己的城市的行为并没有做出太多的劝阻，甚至某些高级军官也享受着劫掠带来的快感，仿佛在告诫这座城市，与马赫迪为敌之人不会有什么好下场——野火在暗处滋长，但是不再会有如此干燥的深秋了。"
EDG_MRK_civil_war_1_event.2.a:0 "我们的反对派能迎来的只有无尽的寒冬。"
EDG_MRK_civil_war_2_event.2.b:0 ""

EDG_MRK_civil_war_1_event.3.t:0 "暴乱"
EDG_MRK_civil_war_1_event.3.d:0 "别有用心的人刻意在国家的危难之际煽动叛乱，渴望让我们的国家在分裂与内乱之中走向毁灭，他们再度掀起了一场叛乱。"
EDG_MRK_civil_war_1_event.3.a:0 "击溃他们！"
EDG_MRK_civil_war_1_event.3.b:0 ""

EDG_MRK_civil_war_1_event.4.t:0 "地方总督索要特权"
EDG_MRK_civil_war_1_event.4.d:0 "国难时期是地方大员向中央索取特权的大好时机，又一名地方总督向[Root.Monarch.GetTitle][Root.Monarch.GetName]索取更多的特权，并宣称若自己的要求得不到满足，便会宣布自己所管辖的区域脱离我们的统治。"
EDG_MRK_civil_war_1_event.4.a:0 "难道他们忘了马赫迪的恩惠了吗？"
EDG_MRK_civil_war_1_event.4.b:0 "我们不得不同意他们的请求。"

EDG_MRK_civil_war_1_event.5.t:0 "瓦塔斯叛乱"
EDG_MRK_civil_war_1_event.5.d:0 "在突尼斯行省，瓦塔斯家族具有巨大的影响力，他们世受马赫迪的皇恩，在突尼斯地区长期担任总督头衔。但随着国内叛乱的愈演愈烈，瓦塔斯家族也走上了离经叛道的道路上，他们联合其他反对派势力，招募支持者，并储备了大量武器和资金，秘密策划反叛。\n\n瓦塔斯家族的阿布·阿卜杜拉·加伊姆宣布自己为脱离[Root.GetAdjective]统治的突尼斯苏丹，突尼斯行省的叛乱在整个地区迅速蔓延，其速度之快超出了[Root.GetAdjective]中央的预期。"
EDG_MRK_civil_war_1_event.5.a:0 "瓦塔斯人不可信任！"
EDG_MRK_civil_war_1_event.5.b:0 "我们鞭长莫及。"

EDG_MRK_civil_war_1_event.6.t:0 "穆罕默德·萨阿迪"
EDG_MRK_civil_war_1_event.6.d:0 "萨阿迪亚人是一个谢里夫家族，其家族姓氏的意思是幸福或救赎，于 14 世纪首先在德拉山谷定居，然后在下个世纪迁移或扩展到苏斯山谷的蒂西，并统治着塔菲拉勒特。在这里，他们与宣扬贾祖利教义的苏菲派教师和隐士一起生活，他们声称自己是伊斯兰先知穆罕默德的后裔，拥有阿里·本·阿比·塔利布和法蒂玛·扎赫拉的血统。长期以来，萨阿迪家族一直是我们的助手，他们在军事和宗教领域都有不俗的影响力，但随着[Root.GetAdjective]的柏柏尔主义政策遭到愈来愈多的激烈反对，萨阿迪家族也率领了一批摩洛哥人反抗我们的统治，他们掀起叛乱并要求建立一个摩洛哥苏丹国。"
EDG_MRK_civil_war_1_event.6.a:0 "萨阿迪家族辜负了我们！"
EDG_MRK_civil_war_1_event.6.b:0 "任他们去吧。"

EDG_MRK_civil_war_1_event_2_tt:0 "我们对§Y马格里布§!的§Y柏柏尔§!同化速度将§M加快§!。"
EDG_flavorMRK_mission_7_b_tt_FLAG:0 "我们停止了对马格里布的同化"


