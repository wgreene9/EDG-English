EDG_SMO_disasters_2_event.1.t:0 "Great Religious Revolution"
EDG_SMO_disasters_2_event.1.d:0 "For a long time, the egalitarian ideology led by the peasants has been the mainstream thought of the republic. But at some unknown point, although the republic consistently emphasized equality and revolution at the state level, an increasing number of powerful and privileged individuals within the country grew extravagant and corrupt. The privileged class monopolized social resources, with a minority of the wealthy and powerful enjoying superior treatment while ordinary people remained disadvantaged. Influential elites controlled the nation's economic lifelines, monopolized political power and discourse, showing extreme indifference to the common folk and exploiting them at will, sparking widespread discontent and resistance. This phenomenon was also observed by [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName]. [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName], duly elected, endorsed the republic's dominant egalitarian ideals. During a meeting, [ROOT.Monarch.GetTitle] [ROOT.Monarch.GetName] witnessed a delegate fiercely denounce the extravagant and corrupt practices of certain domestic bureaucrats, and learned several weeks later of that delegate's death by suicide. For a long time thereafter, [ROOT.Monarch.GetName] lost appetite, constantly pondering why the republic had become what it was. Finally, in $YEAR$, [ROOT.Monarch.GetName] announced at the assembly the launch of the Great Religious Revolution, calling upon the citizens to denounce and combat all those who deviated from the teachings of the state religion and the traditional mainstream ideals of the republic, including egalitarian thought, vowing to thoroughly eradicate the corrupt climate within the republic!"
EDG_SMO_disasters_2_event.1.a:0 "Eliminate all exploitation and oppression!"
 
EDG_SMO_disasters_2_event.2.t:0 "Legacy of the Great Religious Revolution"
EDG_SMO_disasters_2_event.2.d:0 "During the Great Religious Revolution, we witnessed countless pure and brave souls, saw those who truly fought for the revolutionary cause, willing to sacrifice everything for their faith and ideals, even to challenge the most powerful. Through the struggle of countless compatriots, the Great Religious Revolution ultimately achieved decisive victory. We defeated the bureaucratic class and consolidated the republic's ideal of equality!"
EDG_SMO_disasters_2_event.2.a:0 "Long live the Great Religious Revolution!"

EDG_SMO_disasters_2_event.3.t:0 "Rectifying Errors and Remedying Defects"
EDG_SMO_disasters_2_event.3.d:0 "The Great Religious Revolution undoubtedly brought countless pain and contradictions. Those passionate, faithful, and idealistic young people, while fighting for the revolutionary cause, often lost themselves, becoming blind and extreme. Many were persecuted, their property seized, their families destroyed; countless blind and ignorant individuals used violent means to oppress others. Many were wrongly labeled 'reactionaries,' their lives and families suffering devastating blows, causing social instability and chaos. Regardless, the Great Religious Revolution has finally ended. The highest echelons of the republic have completed the consolidation of societal stability, and our society has returned to normalcy."
EDG_SMO_disasters_2_event.3.a:0 "The Great Religious Revolution is finally over."

EDG_SMO_disasters_2_event.4.t:0 "Purging Reactionary Bureaucrats"
EDG_SMO_disasters_2_event.4.d:0 "Recently, the masses have heavily denounced both exposed and potential reactionaries. One incident has caused a major uproar; some bureaucrats suggested that we should not overcorrect."
EDG_SMO_disasters_2_event.4.a:0 "Overcorrect? Mercy to the enemy is cruelty to oneself!"
EDG_SMO_disasters_2_event.4.b:0 "The masses always lack a sense of proportion."
 
EDG_SMO_disasters_2_event.5.t:0 "Purging Reactionary Advisors"
EDG_SMO_disasters_2_event.5.d:0 "Someone has reported that an advisor within the central government is a reactionary. Not only does this advisor disrespect the teachings of our state religion, but they have also implied a denial of universal equality, believing those working at the center should be superior. Many have provided evidence of this person's misconduct and corrupt, extravagant lifestyle."
EDG_SMO_disasters_2_event.5.a:0 "High officials who break the law shall be punished the same as commoners!"
EDG_SMO_disasters_2_event.5.b:0 "Shh, he is one of our high-ranking officials."

EDG_SMO_disasters_2_event.6.t:0 "Purging Reactionary Generals"
EDG_SMO_disasters_2_event.6.d:0 "There is a general within the republic who is an out-and-out reactionary. Many citizens have identified this general for unlawful conduct, using excessively harsh methods against subordinates in violation of regulations, displaying disregard for equality, and possessing strong reactionary tendencies."
EDG_SMO_disasters_2_event.6.a:0 "Those wielding weapons require even stricter handling!"
EDG_SMO_disasters_2_event.6.b:0 "We should not further escalate the situation."

EDG_SMO_disasters_2_event.7.t:0 "New Foreign Policy"
EDG_SMO_disasters_2_event.7.d:0 "We have emerged from isolation and begun opening our arms to the entire world. Now, foreign merchants can freely operate within our country, injecting vitality into the previously stagnant republic. Undoubtedly, those narrow-minded and uncouth rustics of the past have caused us much suffering, without even reflecting on their mistakes. We will reverse this situation, viewing other nations as equal partners rather than aggressively seeking to eliminate them."
EDG_SMO_disasters_2_event.7.a:0 "Our policies will finally no longer be held back by ignorant peasants."
 EDG_SMO_disasters_2_event.7.b:0 ""
 
EDG_SMO_disasters_2_event.8.t:0 "A Nation Satisfying to All"
EDG_SMO_disasters_2_event.8.d:0 "Recently, our bureaucrats conducted a nationwide survey. We were surprised to find that almost everyone can live and work contentedly within the republic. Although there are still many beggars and disabled individuals on our streets, and some vagrants shamelessly lie at government doors demanding aid, they are enemies of the republic, not the people, and thus are excluded from the statistics. Therefore, we can proudly declare that the republic satisfies everyone!"
EDG_SMO_disasters_2_event.8.a:0 "An era of peace and prosperity!"
EDG_SMO_disasters_2_event.8.b:0 ""
 
EDG_SMO_disasters_2_event.9.t:0 "The Mediator"
EDG_SMO_disasters_2_event.9.d:0 "Through the establishment of relevant laws and regulations and continuous institutional reforms, our domestic contradictions have tended to ease. Foreigners finally have a stable environment for investment and negotiation. Other nations' blockades against us have gradually relaxed, allowing us to exert influence more flexibly."
EDG_SMO_disasters_2_event.9.a:0 "Society needs stability, not struggle!"
EDG_SMO_disasters_2_event.9.b:0 "We should not abandon our roots."

EDG_SMO_disasters_2_event.10.t:0 "New Economic System Reform"
EDG_SMO_disasters_2_event.10.d:0 "Some officials have proposed that we should undertake economic reforms to change the increasingly rigid economic system. By reintegrating the crucial factor of the market into the national economy and introducing foreign capital and production organizational forms, we can develop domestic production. Of course, some parliamentarians have reacted, stating that this series of policies will lead to the bankruptcy of many independent farmers and artisans, forcing them to accept extremely low wages and become exploited urban workers."
EDG_SMO_disasters_2_event.10.a:0 "We cannot harm the interests of the common people."
EDG_SMO_disasters_2_event.10.b:0 "We believe in the cocktail effect."

EDG_SMO_disasters_2_event.11.t:0 "Public Security Law Reform"
EDG_SMO_disasters_2_event.11.d:0 "We have discovered that some regions have begun using local garrison troops to suppress local protests and demonstrations, a phenomenon that has drawn the central government's attention. Perhaps other countries still struggle to maintain internal stability; let them look at our solution—establishing limited-armed units nationwide, and through continuous propaganda and training, direct their weapons against domestic troublemakers, using military means to deny their voting rights and other privileges."
EDG_SMO_disasters_2_event.11.a:0 "How can the army be turned against the citizens?"
EDG_SMO_disasters_2_event.11.b:0 "Extraordinary times call for extraordinary measures."
 
