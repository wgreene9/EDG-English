EDG_BUL_empire_Alexandria.1.t:0 "Dark Age"
EDG_BUL_empire_Alexandria.1.d:0 "Since Georgi usurped the empire's power, internal contradictions have grown increasingly irreconcilable. The repressive politics enforced nationwide by the empire clash profoundly with the unspoken legitimacy of the center, causing estrangement between the imperial core and the provinces, and forcing the emperor into desperate measures to mend the situation. The empire's political authority declines daily; regional governors disregard decrees from Tsargrad, and the Grey Army grows restless.\n\nChaos within the Bulgarian Empire intensifies. Increasingly brutal rule provokes fierce backlash from the common people. Lords retreat into their castles, hoping to remain unscathed amid the turmoil. Peasants outside Sofia seize pitchforks and hoes to attack the fat-headed tax collectors arriving to levy duties, tearing the robes of priests who excuse the collectors.\n\nOver the past two decades, unspoken conspiracy rumors about Emperor Georgi I gradually spread. People whisper that he murdered the former emperor's son, Prince Alexander—yet other rumors claim the prince was saved by old ministers, survived, and is destined to save the empire. Simultaneously, tales of Alexander circulating among the populace gain traction. Many await the reappearance of a Crown Prince named 'Alexander' to change the empire's fractured and declining state."
EDG_BUL_empire_Alexandria.1.a:0 "To do evil is like sport to a fool, but wisdom is pleasure to a man of understanding. The dread of the wicked will come upon him, but the desire of the righteous will be granted.—Proverbs, Old Testament"
EDG_BUL_empire_Alexandria.1.b:0 ""

EDG_BUL_empire_Alexandria.2.t:0 "Sunset Stained with Blood"
EDG_BUL_empire_Alexandria.2.d:0 "The Emperor stands atop the city tower, gazing into the distance where the western sunset bleeds like blood. His two conflicting identities represent an emperor of opposing unity. He must respond to the masses who cast hopeful eyes upon him, yet he cannot fully remove his imperial robes. Families clinging to the venomous usurper Georgi are overthrown; upon their corpses will rise other families. He promises peasants ownership of lands seized in war, but a hundred years later, descendants of those wielding pitchforks and hoes will become regional lords ruling over thousands. The Emperor wishes to govern an enlightened empire, but the empire will not remain forever in the Emperor's grasp... Yet at least, this night is worthy of celebration."
EDG_BUL_empire_Alexandria.2.a:0 "Now the whole land has rest and is quiet; they break forth into singing.—Isaiah, Old Testament"
EDG_BUL_empire_Alexandria.2.b:0 ""

EDG_BUL_empire_Alexandria.3.t:0 "The Tsar's Personal Campaign"
EDG_BUL_empire_Alexandria.3.d:0 "The forces of [Root.Monarch.GetTitle] [Root.Monarch.GetName] commit no offenses against civilians wherever they go. Many rebellious nobles have repeatedly tried to defeat this young monarch, yet all ultimately flee back to their domains in disgrace, begging the emperor's forgiveness. In quelling the rebellion of the Nicaean Governor, [Root.Monarch.GetTitle] [Root.Monarch.GetName] once again demonstrates his military prowess; his command is more flawless than any conqueror in history. The isolated and unaided city of Nicaea can no longer support its bloated frame. Order within the city has descended into chaos. The pretender on the throne, clad in splendid robes, gazes upon Nicaea burning in multiple places, collapses helplessly onto the throne, retrieves a vial of medicinal wine from his pocket, drinks it in one gulp—a dignified death is the greatest mercy he can grant himself."
EDG_BUL_empire_Alexandria.3.a:0 "[Root.Monarch.GetName], the Sword of God."
EDG_BUL_empire_Alexandria.3.b:0 "This is our victory."

EDG_BUL_empire_Alexandria.4.t:0 "Restoration of Imperial Stability"
EDG_BUL_empire_Alexandria.4.d:0 "The accession of [Root.Monarch.GetTitle] [Root.Monarch.GetName] marks the impending end of the empire's Dark Age. His rule is strong and vigorous, gradually restoring order to the empire's chaos."
EDG_BUL_empire_Alexandria.4.a:0 "The Lord bless him."
EDG_BUL_empire_Alexandria.4.b:0 ""
 
