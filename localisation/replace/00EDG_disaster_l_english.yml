EDG_LOT_disaster_frank.2.title:0 "曲终"
EDG_LOT_disaster_frank.2.desc:0 "当亚历山德罗的银甲在勃艮第的秋雾中锈蚀，当伯恩哈德的战旗被遗失在阴翳的黑森林，[Root.Monarch.GetName]的王座终于摆脱了最后一道阴影。他的胜利不是雷霆的轰鸣，而是晨露渗透土壤的寂静——贵族们的剑鞘一个接一个地匍匐在凡尔纳伊宫的玫瑰窗下，像被驯服的狼群舔舐着新主人的靴尖。[Root.Monarch.GetName]的笔比他的剑更锋利。他颁布的《语言敕令》不是羊皮纸上的墨水，而是一把熔化的金勺，强迫每个贵族张口接住这滚烫的荣耀。\n\n「说法语，否则说遗言。」宫廷诗人德·巴拉格在日记里戏谑地记录。很快，斯特拉斯堡的日耳曼老伯爵们开始用巴黎腔调谈论葡萄酒的年份，米兰的官吏在宣读公文时艰难的压住意大利语的颤音——仿佛他们的母语是某种需要忏悔的原罪。德语被称为野蛮人的语言，他的死亡也宛若昭示这德意志的概念就和汪达尔和哥特一样被扫入历史的尘埃。意大利语则死得更体面些：它宛若被装入，摆在佛罗伦萨的沙龙里供人观赏。\n\n或许在数个世纪后，当后世的军队在乌尔姆发现一座刻有德语的石碑之际时，随军学者轻蔑地掸去封面的灰尘：「看啊，这就是被法兰西的太阳晒死的语言化石。」而[Root.Monarch.GetName]的雕像始终矗立在洛林十字广场，他手中的法典并非拉丁文，也非加洛林时代的残章，而是用最纯粹的法语镌刻着一行字：「我给予你们的，不仅是统治，而是存在本身。」"
EDG_LOT_disaster_frank.2.a:0 "真正的死亡是被遗忘，而法兰克将永垂不朽。"
EDG_LOT_disaster_frank.2.b:0 ""
EDG_LOT_disaster_frank.2.c:0 ""

EDG_LOT_disaster_frank.3.title:0 "敌人内部的亲法派"
EDG_LOT_disaster_frank.3.desc:0 "我们的敌人内部并非铁板一块，[Root.GetName]的同化政策在德意志和意大利都颇有成效，德意志和意大利内部那些讲法语的亲法派愿意在暗中支持我们，并破坏叛军的内部团结。"
EDG_LOT_disaster_frank.3.a:0 "支持他们的活动！"
EDG_LOT_disaster_frank.3.b:0 "我们没有那个资金……"
EDG_LOT_disaster_frank.3.c:0 "向这些亲法派敲诈一笔！"
EDG_LOT_disaster_frank_3_A_tt:0 "我们激化了§Y德意志§!和§Y意大利§!的国内矛盾，他们的反抗力量将会被削弱，具体体现为：\n-§Y陆军士气§!:§G-5%§!\n-§Y训练度§!:§G-1.25%§!\n-§Y国家税收修正§!:§G-5%§!\n-§Y国家人力修正§!:§G-5%§!\n-§Y国家人力恢复速度§!:§G-5%§!\n-§Y陆军规模上限§!:§G-15§!\n-§Y陆军征召花费§!:§G+2.5%§!"
EDG_LOT_disaster_frank_3_C_tt:0 "我们让亲法派失望了，使得§Y德意志§!和§Y意大利§!更加团结，他们的反抗力量将会被增加，具体体现为：\n-§Y陆军士气§!:§G+5%§!\n-§Y训练度§!:§G+1.25%§!\n-§Y国家税收修正§!:§G+5%§!\n-§Y国家人力修正§!:§G+5%§!\n-§Y国家人力恢复速度§!:§G+5%§!\n-§Y陆军规模上限§!:§G+15§!\n-§Y陆军征召花费§!:§G-2.5%§!"

EDG_LOT_disaster_frank.4.title:0 "阿德里安"
EDG_LOT_disaster_frank.4.desc:0 "阿德里安是贝尔娜黛特和卡洛斯最年幼的儿子，他的年纪太小，几乎可以当加布里埃尔的儿子。但到了今天，他已经不是一个年幼的稚子了。阿德里安自幼接受了良好的教育，也对自己的父亲，卡洛斯「奥德赛」的故事十分熟悉——堪称耳濡目染。他尊崇贝尔娜黛特，崇拜卡洛斯，甚至到了痴迷的地步。他认为自己就是新的卡洛斯，是一个注定成为王者的人，当然，时至今日，他还只是在内阁中担任大臣。但令人忧虑的是，在「大殇歌」战争爆发后，阿德里安与军官们愈走愈近，并领导了几场大型的战役，在军队中的威望越来越高。他正在成为一个万众瞩目的政治明星。"
EDG_LOT_disaster_frank.4.a:0 "他的野心有多大？"
EDG_LOT_disaster_frank.4.b:0 ""
EDG_LOT_disaster_frank.4.c:0 ""

EDG_LOT_disaster_frank.5.title:0 "阿德里安政变"
EDG_LOT_disaster_frank.5.desc:0 "当帝国双头鹰的旗帜在阿尔卑斯山口第三次折断，当「大殇歌」的哀鸣从米兰的废墟蔓延至维也纳的宫墙，阿德里安皇子站在军事地图前，指尖划过一道道溃败的红色箭头——疲惫不堪的军队正在恐惧中向西逃窜，而此刻，地图上干涸的血渍正浸透他的指节。「这不是叛乱，」他对沉默的军官们低语，「叛乱只属于失败者」。\n\n在斯特拉斯堡地窖的烛光下，十二把佩剑的主人团坐在圆桌面前。阿德里安解下总理大臣的金链，掷于桌面：「链子拴得住狗，但拴不住命运。」来自莱茵军团的少将献上军团鹰徽，那慕尔大主教的密函藏在圣经夹页，连宫廷诗人都在传唱新词：铁与血的时代，需要一双未被紫袍腐蚀的手。\n\n「皇帝在兰斯大教堂前检阅残兵时，秘密效忠阿德里安的大臣已截杀所有对外联络的信使。当夜，本应护卫皇帝的卫队纷纷为阿德里安而欢呼——他们倒戈的瞬间，阿德里安正单膝跪在教堂，任由铁手套被圣油浸透。「您背叛了家族！」[Root.Monarch.GetName]嘶吼着被拖下台阶。」\n「不，」阿德里安凝视满目垂怜之象圣母像，"我无法背叛会毁于你手的加洛林王朝」。\n\n加冕礼在亚琛大教堂的炮声中举行，而阿德里安一世执剑抵住《黄金诏书》：「今日之后，洛塔林吉亚人只敬畏两种事物：上帝，与胜利。」当斥候报告敌军因内讧撤退时，民众看见他们的皇帝笑了——那笑容让老人想起查理曼的雕像，让青年想起传说中屠龙的圣乔治。"
EDG_LOT_disaster_frank.5.a:0 "新日总会升起。"
EDG_LOT_disaster_frank.5.b:0 "谁也不能背叛[Root.Monarch.GetName]！"
EDG_LOT_disaster_frank.5.c:0 "帝国需要一个新的奥古斯都，但不会是他！"

EDG_LOT_disaster_frank.6.title:0 "日耳曼的失败"
EDG_LOT_disaster_frank.6.desc:0 "在莱茵河的雾气中，伯恩哈德·维特尔斯巴赫的呐喊曾如雷霆般震撼诸侯的心灵，他的斧刃曾劈开无数税吏的头颅，他的战旗曾让整个黑森林燃烧。然而，当[Root.Monarch.GetTitle] [Root.Monarch.GetName]的铁骑自[Root.Capital.GetName]出征，帝国的秩序便如洪水般席卷了德意志的群山与平原。日耳曼人的盔甲，在火炮的轰鸣下粉碎；古老的德语战歌，在圣骑士的铁甲踏击中被碾压。那些曾割下税务官舌头的手臂，如今被锁链捆缚，悬挂在城门上作为战利品。伯恩哈德的嚎叫在最后一战中回荡在莱茵河畔，他挥动血斧试图阻挡如暴风般席卷的军团，但铁骑的洪流将他的军队淹没。雪地被鲜血浸透，尸体成堆，犹如一座用死者之骨铸成的堤坝，却依旧无法阻挡[Root.Monarch.GetName]的进军。\n\n法兰克福成为审判的刑场。叛军的首领被押上广场，他们的德语诅咒在烈火中消散，被迫聆听法语的圣歌。伯恩哈德被战斧劈裂的双手钉在耻辱的柱石上，他的头颅被悬挂在莱茵河桥上，注视着他未能守护的土地。城中的民众被迫以陌生的法语祷告，那些敢于再低声吟唱祖先歌谣的舌头，被刀锋割去，掷入灰烬。\n\n「他们试图守护自己的语言，但语言不能挡住长矛；他们试图捍卫祖先的风俗，但风俗不能抵御火炮。最终，莱茵河不再回荡德意志的战歌，而是回荡[Root.GetName]的凯旋。」编年史如是写道。\n\n尸横遍野的原野上，胜利者的旗帜如烈火般飘扬。德意志的骑士被覆灭，诸侯的城堡化为灰烬。卢恩符文被抹去，取而代之的是镀金的圣书。大殇歌的最后一节不再由反叛者吟唱，而由洛塔林吉亚的胜利所铭刻。"
EDG_LOT_disaster_frank.6.a:0 "德意志人面临了他们的命运。"
EDG_LOT_disaster_frank.6.b:0 ""
EDG_LOT_disaster_frank.6.c:0 ""

EDG_LOT_disaster_frank.7.title:0 "拉丁的失败"
EDG_LOT_disaster_frank.7.desc:0 "在亚平宁山麓，亚历山德罗·美第奇曾高举染血的十字架，以托斯卡纳的方言召唤农夫，以佛罗伦萨的骄傲点燃烈火。他折断过主教的权杖，他焚烧过法语典籍，他让米兰的街道响彻但丁的诗句。但当[Root.Monarch.GetTitle] [Root.Monarch.GetName]的铁骑跨越阿尔卑斯，当[Root.Capital.GetName]的旗帜插上亚平宁的山口，这一切骄傲便如残叶般被秋风卷去。\n\n托斯卡纳的歌声在炮火轰鸣中沉没，意大利的方言在法语圣歌的回声里窒息。亚历山德罗在圣母百花大教堂前集结最后的军队，他的剑锋曾劈开教皇的祝圣，他的怒吼曾压过圣歌，但当火炮撕裂石墙，当骑士的长枪穿透诗人的胸膛，他的旗帜坠落在鲜血与灰烬之中。佛罗伦萨的天空被火焰点亮，广场上的典籍化为灰烬，而那灰烬在风中飞舞，却拼不出任何意大利的诗行，只能拼出[Root.GetName]的法语祷文。那些敢于在密室低语但丁诗句的舌头，被扯下，抛在神坛前。农夫们被迫在田野上以陌生的语言祷告，诗人们的韵律被迫改写为亚琛的节奏。\n\n亚历山德罗最终被俘。他被拖入圣母百花大教堂，在那座他曾宣誓捍卫的祭坛前，胜利者命人以血水灌满石缸。那血水是叛军与平民的尸体淌下的洪流，混合着圣油与灰烬，腥臭而炽烈。他被投入其中，挣扎着呼喊「意大利」的名字，但血水灌满了他的肺腑，他的声音化作一连串破碎的气泡，消失在殷红的液体深处。他死在自己信仰的圣所，被鲜血溺毙，成为帝国凯旋的祭品。"
EDG_LOT_disaster_frank.7.a:0 "伦巴第再度败给了法兰克。"
