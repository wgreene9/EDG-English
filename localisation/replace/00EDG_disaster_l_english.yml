EDG_LOT_disaster_religion.2.title:0 "Purification of Crown and Cross"
EDG_LOT_disaster_religion.2.desc:0 "The lands of [Root.GetName] were once baptized in blood and fire. German Protestants, Arlesian Cathars, and Greater Celtic rebels, waving faith as banners, sought to tear apart this ancient realm. Their cries echoed in morning mists, mingling hope and despair, as if foretelling a great calamity. Paladins charged into streets; each sword swing, each burst of flame, was a clash of order and chaos, a struggle between life and death. Streets were consumed by blaze; screams echoed among rubble; falling crowds spread like waves, carrying apocalyptic weight.\n\nUpon Arlesian ruins, Cathar believers struggled amidst wreckage, trying to resist the irresistible iron tide with faith. Lofty towers were engulfed in flames; walls cracked and collapsed under firelight. Paladins moved like beasts in night; each charge was judgment upon the living, lament for the dead. Longswords split night skies; silhouettes of the fallen stretched in sunset's last glow, becoming tragic silhouettes.\nIn northern Celtic villages, once serene valleys and woodlands were torn into blood-red wastelands by conflict between rebels and Paladins. Torches ignited thatched huts; shrill horns and human screams interwove into dirges. Greater Celtic priests shouted for freedom on ruins, but steel and flame silenced their voices instantly. Wind swept through ravaged village paths, lifting dust and ash, carrying the scent of blood like a death hymn.\nWithin Germany, once city squares, alleys, and courtyards became canvases of blood. Protestants, Cathars, and rebellious nobles fell in resistance; their corpses baked under scorching sun, ultimately crushed by Paladins' iron hooves and spears. On city walls, tattered banners drooped; wind whispered through rubble, narrating an epic of sorrow. Human wails echoed in valleys; smoke coiled over towns like ghosts; every street was inscribed with death's rhythm.\n\nAfter long nights and brutal slaughter, rebellion finally quelled. Surviving lands lay in silence; cities under setting sun stood like tombstones carved in blood and ash. Wind passed through ruins, carrying sobs and remnants, as if performing an endless elegy for dead believers and traitors alike. Every castle, every field, was enveloped in solemn tragedy, silently recounting a history woven of fire, blood, and despair."
EDG_LOT_disaster_religion.2.a:0 "'The blood-soaked land remains silent; the dead beneath sing elegy.'"
