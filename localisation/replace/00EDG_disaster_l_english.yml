#伦巴第

 ambrosian_republic.1.t:0 "又一抹金色的晨曦"
 ambrosian_republic.1.d:0 "安布罗斯共和国，这个由哲人所领导的“理想国”，在他横空出世之际，所有的欧陆君主国都对这个新生的国家报以敌意，在这群君主的眼中，一群低贱的商人窃取了菲利波公爵的遗产。\n\n觊觎米兰而真正付诸实践的的斯福尔扎如同海中的塞壬一样引诱着伦巴第这座大船之上的人们对他俯首称臣，但哲人会议依靠他们强大的经济实力作为后台捍卫了他们的权威，一次又一次的挫败了斯福尔扎篡夺米兰的阴谋，最终斯福尔扎从搅动米兰城的搅局者逐渐变为无力违抗行会的一名平平无奇的雇佣兵领袖。在这个由贵族统治的欧罗巴，商人第一次站在了比自治城市更大的舞台。\n\n金色安布罗斯共和国的建立并不是一帆风顺的，但自由最终取得了胜利。我们既没有沉沦于黑暗的封建主义，也没有被军事暴政所支配。和平、公正和自由统治着[Root.GetName]。"
 ambrosian_republic.1.d2:0 "安布罗斯共和国，这个由哲人所领导的“理想国”，在他横空出世之际，所有的欧陆君主国都对这个新生的国家报以敌意，在这群君主的眼中，一群低贱的商人窃取了菲利波公爵的遗产。觊觎米兰而真正付诸实践的的斯福尔扎如同海中的塞壬一样引诱着伦巴第这座大船之上的人们对他俯首称臣，他做到了，他在米兰城中无人能档，哲人会议的权威一落千丈，头脑机敏的商人已经抛弃了行会成员之间的契约，向雇佣兵们献上他们的礼物。哲人会议随着财源的枯竭和威望的下降，从固定开会的固定议会变为了只有零散几人参与的旧日孑遗。毕竟就凭一群手无缚鸡之力的“哲人”，真能胜过斯福尔扎手中的长枪吗？无论如何，在绝望之中，我们最终抛弃了自由的理念并将权利集中于我们的将军手中。愿[Root.Monarch.GetName]保卫我们在未来一段时间享受和平。"
 ambrosian_republic.1.d3:0 "金色安布罗斯共和国是一次注定失败的实验。事实证明创立共和制的人们怀揣的崇高理念完全是不切实际的，人民正呼吁着一位公爵的回归。[Root.Monarch.GetTitle][Root.Monarch.GetName]已经夺取了权力并恢复了[Root.GetName]的秩序。"
 ambrosian_republic.1.d4:0 "金色安布罗斯共和国是一次注定失败的实验。在公爵之位空缺无主的情况下，精明的[Root.Overlord.GetName]领主把握住了这一机会，为自己宣称了[Root.GetName]的大位。愿[Root.Monarch.GetName]能以智慧和耐心引领我们。"
 ambrosian_republic.1.a:0 "「日升日落，自然之理。」"
 ambrosian_republic.2.t:0 "伦巴第公国的继承权"
 ambrosian_republic.2.d:1 "[Root.GetName]正处于空位期，法兰西[FRA.Monarch.GetTitle]和神圣罗马帝国皇帝开始公开论及他们对公国的宣称。法国的宣称来自于他们与先前的维斯孔蒂王朝的联姻。尽管法国人的宣称并不是十分有力，但它对意大利已经有着长久的觊觎，而且并没有多少人能阻挡法国[FRA.Monarch.GetTitle]。皇帝则宣称按照帝国法令，在没有明确继承人的时候，皇帝有权收回公爵头衔。"
 ambrosian_republic.2.a:0 "我们必须准备好捍卫我们的自由。"
 ambrosian_republic.3.d:0 "伦巴第已陷入政治混乱。公爵之位空缺，仓促建立的共和国无力重建秩序。基于我们和现已绝嗣的维斯孔蒂家族之间的联姻，这将是我们宣称伦巴第公国的绝好时机。"
 ambrosian_republic.3.a:0 "宝座属于我们！"
 ambrosian_republic.3.b:0 "我们对伦巴第毫无兴趣。"
 ambrosian_republic.4.d:1 "阿尔卑斯山是一条横亘于神圣罗马帝国境内的分界线，将帝国分为拉丁人和日耳曼人两个部分，尽管神圣罗马帝国皇帝依然持有勃艮第国王和意大利国王这两个头衔，但是皇位上的德意志人对山南的控制随着神罗皇位的一并虚化而减弱。皇帝不得不任命一位最为忠诚可靠的意大利诸侯担任帝国在意大利的全权代表，换言之也就是“意大利王副”，在维斯孔蒂王朝的统治下，无论是谁都不能否认伦巴第领主，米兰和摩德纳公爵是当之无愧的意大利第一诸侯。\n\n但自从维斯孔蒂王朝的意大利王副死后，伦巴第已陷入政治混乱。意大利王副已死，公爵之位空缺，仓促建立的共和国无力重建秩序。根据帝国法律，当公爵家族消亡时，头衔应回到皇帝本人手中。如果我们希望强行实施这项法律并为自己宣称伦巴第公国，我们必须尽快取缔所谓的金色安布罗斯共和国。"
 ambrosian_republic.5.t:0 "给斯福尔扎的提议"
 ambrosian_republic.5.d:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们与威尼斯的战争当中，他站在我们的对手一边。斯福尔扎在伦巴第人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，米兰将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖守护者中的一员。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对伦巴第的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.d2:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们与[sforza_origin_country.GetName]的战争当中，他站在我们的对手一边。斯福尔扎在伦巴第人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，伦巴第将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖守护者中的一员。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对伦巴第的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.d3:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们对叛军的镇压过程中，他站在我们的对手一边。斯福尔扎在伦巴第人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，伦巴第将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖守护者中的一员。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对伦巴第的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.a:0 "我们应当任命他为我们军队的指挥官。"
 ambrosian_republic.5.b:0 "我们不需要斯福尔扎。"
 ambrosian_republic.6.t:0 "炙手可热"
 ambrosian_republic.6.d:0 "斯福尔扎和他的雇佣兵入驻米兰已经有些时日，哲人议会中的许多成员随着时间的转移放下了对他的成见，认为就算他和老公爵之间有那么一些姻亲关系，也并不会危害到伦巴第共和国的安危，特别是在他们参加了由斯福尔扎夫人比安卡主持的奢华晚宴和上流沙龙之后。斯福尔扎的府邸正门出入的都是装饰华丽的载有达官显贵的马车，而在府邸的后门偶尔出入的则是听命于斯福尔扎的密探。\n\n在哲人议会的内部，一批有着旧贵族背景的成员开始鼓吹应该由斯福尔扎担任全伦巴第的军事指挥官。他们引经据典，试图向议会证明雇佣军和常备军是需要掌握在同一指挥体系，就像柏拉图所说的那样，斯福尔扎的军事才能理应让他获得这个职位。随着哲人议会通过这项决议，接受过斯福尔扎金钱贿赂和私下拉拢的议员纷纷喜笑颜开……\n\n但安布罗斯共和国内部的许多自由派发现，这一法案将会让斯福尔扎及其腐败的党羽成为伦巴第公国真正的最高统治者。他们在哲人会议上弹劾斯福尔扎，要求将其驱逐出境，这引起了整个共和国的震动，对斯福尔扎问题的处置成为了整个伦巴第的焦点。愤怒的斯福尔扎向哲人议会提出了一份最后通牒：要么接受他的军事专制统治，要么准备再一次在战场上面对他，哲人议会的自由派迎来了反噬，而哲人议会的选择会是……"
 ambrosian_republic.6.a:0 "有谁比他更适合统治伦巴第呢？"
 ambrosian_republic.6.b:0 "反抗斯福尔扎暴政！我们为自由而战！"
 ambrosian_republic.7.t:0 "有冕之王？"
 ambrosian_republic.7.d:0 "斯福尔扎，斯福尔扎，万事万物都离不开斯福尔扎，知道现在哲人议会才明白了请神容易送神难的道理，斯福尔扎的府邸俨然成为了第二座旧王宫，他的金钱在米兰城中畅行无阻，而他的钱除了一部分来自于举债，大部分来自于哲人议会的拨款！他的行事方式已经越来越像他的丈人老公爵菲利波，哲人议会倘若继续按照这样的轨道，将会再一次从实权地位跌落回原有的咨询性质的顾问团。\n\n正因如此，斯福尔扎在金色安布罗斯共和国内树立了许多敌人，建立了共和国的理想主义政治家们怀疑他觊觎共和国的权位。哲人会议俨然已经分裂为两派，自由派认为斯福尔扎已经是伦巴第共和国最大的威胁，他们需要尽可能的打压他的势力，减除他的羽翼和密探，捍卫哲人会议至高无上的地位和共和国的延续，如果能将他礼送出境就再好不过；而保守派则认为斯福尔扎作为菲利波公爵的女婿，本身就是老公爵遗产的最佳继承人，哪怕他的妻子是私生女，但由于菲利波公爵没有合法的继承人，基于血缘关系他就理应成为下一任公爵，而他依然会保持对哲人议会和伦巴第行会的尊重，并抨击金色安布罗斯共和国是一次注定失败的实验，事实证明创立共和制的人们怀揣的崇高理念完全是不切实际的，人民正呼吁着一位公爵的回归，而[Root.Monarch.GetTitle][Root.Monarch.GetName]完全有资格掌握公权力并恢复[Root.GetName]的秩序。两派争吵不下，从历史辩论到哲学，从政治学辩论到伦理学，以决定伦巴第的王冠究竟是应当被粉碎，还是戴在斯福尔扎的头上。"
 ambrosian_republic.7.a:0 "蒙上帝洪福，最正统最尊贵的伦巴第公爵！"
 ambrosian_republic.7.b:0 "伦巴第必须有一个保护者，但绝不是斯福尔扎。"
 ambrosian_republic.7.c:0 "在座的衮衮诸公，请为拯救共和国做最后一搏！"
 ambrosian_republic.8.t:0 "斯福尔扎之死"
 ambrosian_republic.8.d:0 "大团长斯福尔扎已经意外身亡，曾经的稳固统治是基于他的人望和对米兰的政治控制之上的，而如今政府当中的不同派系正在以他们各自的角度为未来而争斗。\n乔治奥·兰普尼亚诺的派系希望对我们共和国的理念进行革新，恢复民主并终结军事统治。与之针锋相对的雅可布·皮奇尼诺一派，则宣称只有一名强有力的将军才能统治共和国并抵抗它的敌人。"
 ambrosian_republic.8.a:0 "新的将军万岁！"
 ambrosian_republic.8.b:0 "追随创建者的意愿重建共和国。"

