EDG_LOT_disaster_marriage.1.title:0 "从土伦港出发"
EDG_LOT_disaster_marriage.1.desc:0 "亲爱的贝尔娜黛特：\n\n我已平安抵达土伦港。此处虽属阿尔勒王国，而阿尔勒人信奉清洁派，并不遵从我们天主教的圣律。但愿你放心——土伦的官员并未刁难我与随行的弟兄们。他虽对我们有所监视，却并无恶意，甚至亲自出面，帮助我们雇得一支船队——当然，他可能只是希望我们这个大麻烦尽早离开。这支舰队的主人是一个天主教信徒，载我们向着耶路撒冷启航。依照海路，我们将途经意大利一些港口，那里或许仍能寻得忠于圣座的勇士，与我一同持剑前行。我愿尽一切努力，使我们的军势更为壮盛，也好更有把握完成上主与我儿路德维希的夙愿——解放耶路撒冷，护佑加布里埃尔免遭恶魔侵扰。\n\n尽管并没有离开很久，但我已经开始想你和加布里埃尔了。愿上帝保佑你与加布里埃尔平安健康，直到我凯旋归来之日。\n\n——你的卡洛斯"
EDG_LOT_disaster_marriage.1.a:0 "「我也想你，亲爱的。」"
EDG_LOT_disaster_marriage.1.b:0 ""
EDG_LOT_disaster_marriage.1.c:0 ""

