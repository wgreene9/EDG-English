EDG_LOT_disaster_marriage.3.title:0 "Arrival in Calabria"
EDG_LOT_disaster_marriage.3.desc:0 "My dear Bernadette,\n\nI have arrived in Calabria, at the southern tip of the Apennine Peninsula. The scenery here differs from our homeland but is equally inspiring. After several days of effort, we have successfully recruited a group of loyal Catholics here who are willing to wield their swords for the liberation of the Holy Land.\n\nFurthermore, we have hired an army of Greek immigrants from Sicily. Though they are Orthodox Christians, differing in faith, with sufficient remuneration, they have agreed to join our expedition. Faiths may differ, yet a common goal unites us.\n\nNext, we will proceed first to Cyprus. The leader of the Lusignan family personally wrote to me, anticipating our arrival. He likely hopes we can help his family reclaim the Kingdom of Jerusalem.\n\nMay the Lord protect you and Gabriel. May my steps bring me closer, and may I return soon to [Root.Capital.GetName] to stand with you in safeguarding this land.\n\n—Your Carle"
EDG_LOT_disaster_marriage.3.a:0 "I hope these Greeks truly obey commands."
EDG_LOT_disaster_marriage.3.b:0 ""
EDG_LOT_disaster_marriage.3.c:0 ""

EDG_LOT_disaster_marriage.4.title:0 "The Lusignan Proposal"
EDG_LOT_disaster_marriage.4.desc:0 "My dear Bernadette,\n\nI have arrived in Cyprus, a land now ruled by the House of Lusignan. They were once kings of Jerusalem, and their former glory still burns within their hearts.\n\nThe Lusignans have expressed willingness to support our expedition and assist in capturing Jerusalem. However, they have set a condition—they wish to be re-crowned as Kings of Jerusalem.\n\nMy heart is filled with doubt and conflict, for this concerns whether our expedition can gain their full support and also touches upon our royal dignity and the future political landscape.\n\nI hope you can offer me guidance, telling me your thoughts. Regardless, I am willing to do my utmost for you and Lotharingia, for our sons.\n\nMay God protect you and Gabriel.\n\n—Your Carle"
EDG_LOT_disaster_marriage.4.a:0 "We need their help."
EDG_LOT_disaster_marriage.4.b:0 "Their demand is utterly exorbitant."
EDG_LOT_disaster_marriage.4.c:0 ""
EDG_LOT_disaster_marriage_4_a_flag_tt:0 "We will receive support from the §YLusignan§! family. If we successfully capture Jerusalem, they will rule it."
EDG_LOT_disaster_marriage_4_b_flag_tt:0 "We will not receive support from the §YLusignan§! family."

EDG_LOT_disaster_marriage.5.title:0 "Setting Foot in Palestine"
EDG_LOT_disaster_marriage.5.desc:0 "My dear Bernadette,\n\nWe have reached the coast of Lebanon. The ruler of this place harbors deep suspicion towards the ruler of [379.owner.GetName]. We wrote to sow discord between the local governor and [379.owner.GetName]. Fortunately, with the governor's tacit consent, we were able to land secretly, commencing operations without a sound.\n\nAs agreed, we did not attack the cities of Lebanon. Our fleet holds the coast securely, advancing slowly in step with the land forces. Syria is ruled by the Mamluks, yet their leader is incompetent and foolish. The aftermath of the civil war in the Sahada dynasty lingers, and the domestic situation is in utter disarray.\n\nGiven these circumstances, we plan to adopt a strategy of gradual advance followed by swift engagement, steadily marching towards Jerusalem to preserve our forces and ensure the liberation of the Holy City.\n\n—Your Carle"
EDG_LOT_disaster_marriage.5.a:0 "Heavens, the rumors are true. May God protect them!"
EDG_LOT_disaster_marriage.5.b:0 ""
EDG_LOT_disaster_marriage.5.c:0 ""

EDG_LOT_disaster_marriage.6.title:0 "A Frankish Army Lands on Our Coast"
EDG_LOT_disaster_marriage.6.desc:0 "Lebanon learned of a fleet from the West anchored offshore, led by a man named Carle, the royal consort of Lotharingia. He brings a contingent of Crusaders, preparing to march on Jerusalem. Carle sent an envoy, promising not to attack Lebanese cities, requesting only to land along the coast, and offering future rewards in return. The Lebanese are well aware of the chaotic situation in Syria—[379.owner.Monarch.GetName] is incompetent, and the aftermath of the Malik conflict remains unresolved. Weighing the options, Lebanon decided to tacitly permit the Western army to land at a remote port. Soon, a Christian army arrived in Lebanon and marched resolutely towards Jerusalem."
EDG_LOT_disaster_marriage.6.a:0 "This is not good news for [379.owner.GetName]."

EDG_LOT_disaster_marriage.7.title:0 "Siege of Jerusalem"
EDG_LOT_disaster_marriage.7.desc:0 "My dear Bernadette,\n\nWe have encamped outside the walls of Jerusalem, our banners snapping in the morning wind. The high walls and thick gates stand like slumbering beasts, and the defenders' resistance is exceptionally stubborn—every probe is met with arrows and rolling stones. I know well this siege will not be brief; we may have to spend many days under the scorching sun and swirling dust before the Holy City returns to the Cross.\n\nI pray to the Lord for protection, that the Muslim armies do not arrive too soon, granting us enough time before we breach the gates. Morale remains firm, but prolonged sieges test every man's resolve. I will do my utmost to ensure no sacrifice is in vain.\n\nPlease kiss Gabriel's forehead for me and tell him his father is guarding a future free from demonic harassment.\n\n—Your Carle"
EDG_LOT_disaster_marriage.7.a:0 "'May God lend you strength!'"
EDG_LOT_disaster_marriage.7.b:0 ""
EDG_LOT_disaster_marriage.7.c:0 ""

EDG_LOT_disaster_marriage.8.title:0 "Defeating the Crusaders"
EDG_LOT_disaster_marriage.8.desc:0 "On this ancient and sacred land, the banners of the infidels fluttered before our walls for many days. The Lotharingians and their Italian allies vowed to reclaim this Holy City of God. Yet, their arrogance was but a castle in the sand—when our Mamluk cavalry poured forth from the gates like thunder, the enemy lines shattered instantly. Spears and scimitars gleamed in the sunlight like fire of judgment. Many foes were struck from their mounts; over a hundred captives met their doom in flames and on scaffolds, their skins flayed and hung high on the gates to warn the world: the Holy City is not to be trespassed lightly.\n\nYet, a strange thing followed—the enemy leader Carle was neither slain on the battlefield nor found among the captives. His corpse did not appear; his traces were nowhere to be found. Some say he turned to dust, consumed by the fires of war; others claim he vanished like a shadow in the night, plotting a return. Whatever the truth, Lotharingian pride has been broken in the Holy Land, and Jerusalem still stands beneath Heaven's gaze."
EDG_LOT_disaster_marriage.8.a:0 "Victory belongs to Allah."
EDG_LOT_disaster_marriage.8.b:0 ""
EDG_LOT_disaster_marriage.8.c:0 ""

EDG_LOT_disaster_marriage.9.title:0 "Carle's Disappearance"
EDG_LOT_disaster_marriage.9.desc:0 "Within the shadowy, high-vaulted court of Lotharingia, a cry of grief arrived abruptly—like a winter's cold wind piercing the marble silence. A messenger stumbled into the hall, dust clinging to his garments, his eyes filled with the shadows of war. He knelt upon both knees, presenting an urgent dispatch from the East. Its words were like serpent's fangs—outside Jerusalem, the Lotharingian army was routed, its Italian allies annihilated, Mamluk hooves trampling Crusader glory. Queen Bernadette had not even finished listening to the messenger before her face turned waxen, color draining away. She trembled like a leaf in the wind, clutching her chest as if an invisible hand had seized her heart. The next moment, she collapsed before the throne like a string of broken pearls. Attendants rushed in with cries, carrying her back to her chambers.\n\nWhen she awoke, sunlight had dimmed; candle shadows flickered like weeping souls. She held little Gabriel tightly in her arms, as if only this tender life could tether her to this cold world. Tears flowed like a spring tide, sliding down her cheeks onto the infant's soft brow. Her weeping echoed through the corridors of the bedchamber, like bells resounding in an empty valley.\n\n'Were you swallowed by the earth or carried away by the wind? Did your soul ascend to heaven as a saint, or do you still wander the wilderness?'\n\nYet, beyond the court, another undercurrent was already stirring. German princes, like vultures long awaiting opportunity, caught the scent of blood and decay. Duke Gerhard of Berg, clad in fox fur and holding a silver staff, stood before the council hall on the Rhine's banks, whispering to his peers: 'The Queen drowns in sorrow, the court sinks into silence—this is the hour for princes to reclaim their ancient rights.' In candlelit chambers, Gerhard summoned lords hungry for power. Their words coiled like serpents, venom hidden beneath courtesy.\n\nSchemes for power sprouted quietly, like weeds in the night, soundless yet growing ever more abundant. And within the palace walls, a young mother still cradled her infant son, praying to the heavens for her lost love's return. Unaware, on this silent night of prayer, the kingdom's fate had already begun turning in another, merciless hand."
EDG_LOT_disaster_marriage.9.a:0 "What shall we do?"
EDG_LOT_disaster_marriage.9.b:0 ""
EDG_LOT_disaster_marriage.9.c:0 ""
EDG_LOT_disaster_marriage_9_a_tt:0 "The §YGermans§! will once again attempt to seize power"

EDG_LOT_disaster_marriage.10.title:0 "Undercurrents Stirring"
EDG_LOT_disaster_marriage.10.desc:0 "Stormy and dark, the deep night enveloped [Root.Capital.GetName], Lotharingia's once-glorious capital. The news of Carle's defeat arrived like a sudden icy gust, tearing through the court's silence and scattering the fragile veil of peace that once covered the dynasty. 'Carle has failed!' This phrase echoed in whispers within and beyond the palace, an invisible knife slicing through everyone's confidence. Queen Bernadette's face grew paler by the day; her former composure gradually dissipated. Her eyes filled with endless worry, as if witnessing an inevitable catastrophe.\n\nYet, the magnates far from the throne did not share the King's sorrow. Instead, their eyes blazed with ambitious fire. The German princes, like silent beasts, bided their time, waiting to devour everything. Duke Gerhard of Jülich-Berg stood on the Rhine's banks, his gaze cold as steel, reflecting the flowing undercurrents. Carle's failure was the opportunity he had long awaited. 'The authority of Lotharingia is like the setting sun, destined to fall into our hands,' he murmured, his voice low yet resolute.\n\nGerhard summoned his allies. Numerous princes gathered in an ancient castle hall, firelight flickering across each face filled with calculation and desire. 'The Queen only weeps for her husband fallen in the desert sands; her power will be nibbled away by us in the end.' Gerhard's voice was like a winter wind, biting and clear. 'It is time to reclaim our rights, to let the empire's iron and blood restore order!' Gerhard's conspiracy coiled like a serpent of the night, unyielding. He and his followers plotted secretly, vowing to overthrow the young Queen and seize the fading crown. The game of power had begun; the prologue of blood and fire was slowly unfolding."
EDG_LOT_disaster_marriage.10.a:0 "There is always shadow under the sun."
EDG_LOT_disaster_marriage.10.b:0 ""
EDG_LOT_disaster_marriage.10.c:0 ""
EDG_LOT_disaster_marriage_10_a_tt:0 "We do not yet know what conspiracy Gerhard is plotting."

EDG_LOT_disaster_marriage.11.title:0 "An Unexpected Supporter"
EDG_LOT_disaster_marriage.11.desc:0 "Dawn filtered through the heavy window grilles of [Root.Capital.GetName], dappling the cold, hard stone walls of the throne room. Bernadette sat upon the throne, yet her heart felt oppressed by dark clouds, heavy and difficult to breathe. News from Germany arrived like a chilling wind—Gerhard was dead.\n\nYes, Gerhard was dead. That Duke of Berg who had led the German autonomy movement and opposed the royal court from beginning to end, was dead!\n\nHis son Wilhelm had inherited the duchy of Berg, becoming Wilhelm III of Berg. This Wilhelm III, jointly with the Archbishop of Cologne, issued a declaration urging all German princes to pledge loyalty to the Queen. Initially hearing this, her heart kindled a glimmer of warmth—it seemed there were still those willing to serve her in the shattered kingdom. Yet reason swiftly dispelled this faint light. She understood that hidden beneath might be latent ambition and unpredictable conspiracy."
EDG_LOT_disaster_marriage.11.a:0 "Can his son be a loyal subject?"
EDG_LOT_disaster_marriage.11.b:0 ""
EDG_LOT_disaster_marriage.11.c:0 ""

EDG_LOT_disaster_marriage.12.title:0 "The Germans Desire Wilhelm in the Council"
EDG_LOT_disaster_marriage.12.desc:0 "On the streets of [Root.Capital.GetName], though dawn light was faint, a restless tide already surged. German-descended burghers carried homemade banners, chanting their demands in unison: they desired a German voice, longed for their familiar language and culture to hold a place in the kingdom's council. It was a call for identity, anxiety for the future, and a thirst for change. The procession moved slowly from the square, advancing along cobbled streets, wave-like, towards the palace. The royal court also sought opinions from the German princes. Naturally, they did not wish a German too loyal to the crown to become Germany's representative in the council, yet the Queen could not allow an opponent like Gerhard to enter either.\n\nAs negotiations progressed, an interesting proposal emerged—to bring Gerhard's son, Wilhelm von Jülich-Berg, into the council. He was Gerhard's son, so the German princes were willing to trust him; simultaneously, he was currently the only prince who had publicly declared support for the Queen."
EDG_LOT_disaster_marriage.12.a:0 "There is no one more suitable than he."
EDG_LOT_disaster_marriage.12.b:0 ""
EDG_LOT_disaster_marriage.12.c:0 ""

EDG_LOT_disaster_marriage.13.title:0 "A New Loyalist"
EDG_LOT_disaster_marriage.13.desc:0 "The court of [Root.Capital.GetName] resembled an ancient theater, its curtains slowly drawing back to reveal a stage where power plays and national choices unfolded. Duke Wilhelm of Jülich-Berg made a dramatic entrance, stirring the long-slumbering pulse of this city. His laughter was hearty and warm, like a spring breeze over a frozen lake, melting icy hostility and stirring underlying currents.\n\n'His Grace is generous,' people whispered in corridors where shadow and light intertwined. 'His humor is like a dance upon a blade's edge—both sharp and captivating.' Indeed, Wilhelm used his wit and generosity to weave an invisible net, ensnaring those radical French faction nobles one by one. His words were like honey, yet like strong wine, making opponents lose composure, even willing to set aside hatred temporarily to jointly guard this fractured kingdom. Among the French faction nobles, some adamantly opposed his presence. They viewed Wilhelm merely as a threat from the eastern frontier, a shadow of the German autonomy movement returning, a root of the kingdom's instability. Whenever they whispered in dim chambers, it was like clouds gathering in a night sky, foretelling a storm. Yet more recognized an inescapable fact: Germany was an inseparable part of the Kingdom of Lotharingia and had diverged too greatly from the court in past times, and Wilhelm could well bridge this divide. Just as rivers, however winding, ultimately flow to the sea, the kingdom's future must also embrace this diverse land. Wilhelm, though perhaps a bitter medicine, was necessary to stabilize this complex national structure.\n\nBernadette sat quietly upon the throne, gazing at the gradually brightening horizon beyond the window. Her heart was like this dawning light—she did not know if Wilhelm harbored a conspiracy, yet for now could only watch and wait. But thus far, she was still more inclined to enact a tale of virtuous ruler and loyal minister."
EDG_LOT_disaster_marriage.13.a:0 "We cannot do without him, perhaps we should even trust him."
EDG_LOT_disaster_marriage.13.b:0 ""
EDG_LOT_disaster_marriage.13.c:0 ""

EDG_LOT_disaster_marriage.14.title:0 "Let Wilhelm Lead the Army?"
EDG_LOT_disaster_marriage.14.desc:0 "The chamber doors opened slowly, and Duke Wilhelm entered. His steps were measured, carrying a distinct German steadiness and chill, yet without a trace of noisy arrogance. He halted a few paces from the Queen, bowed his head, his tone as deferential as an attendant's, yet unable to conceal the weight behind his words. 'Your Majesty, our current military situation is not ideal,' he began slowly. 'I dare request to be allowed to lead your armies.'\n\nBernadette gave a slight start, her gaze settling on the face of this Duke of Berg. He did not boast of achievements nor posture as a hero, simply standing with hands clasped behind his back, waiting quietly. Firelight from the hearth reflected on his armor, the subdued gold hues not from courtly luxury but from the dust and snow of campaigns thousands of miles away. 'You are already a pillar of the kingdom,' the Queen said gently. 'Why venture into military authority?'\n\nWilhelm bowed his head slightly, his tone mild yet firm. 'Your Majesty, I seek not power. My lifelong wish is to carve another stable path for the kingdom, beyond my father's shadow. The northern blizzards and border flames—I have seen them with my own eyes. If one day enemies cross the Rhine, I wish to be the first to stand before them—not for myself, but for Your Majesty's crown, for the lights of [Root.Capital.GetName].'\n\nHe did not speak of German tributes, nor of noble support, merely spread one hand gently over the map, his fingertip resting on the dotted border line. 'Here, if defense hesitates for a moment, the entire realm falls into peril. I am willing to place this heart and this sword wholly under your command.'\n\nThe Queen's gaze lingered on his face for a long while. She saw no greed, no ambition, not even the sharpness of self-important pride. Wilhelm's demeanor was like a stone weathered yet unchanged—steady, solid, yet not overbearing. Outside the window, evening bells tolled in the dusk, their deep echoes seeming to bear witness to this dialogue. Bernadette nodded slowly, her tone carrying a rare softness: 'Duke Wilhelm, if I entrust the armies to you, will you swear to me that the sword's edge shall never stray from the crown and the kingdom?'\n\nWilhelm knelt on one knee, right hand on his sword, forehead lightly touching the hilt. 'I swear upon my life.'"
EDG_LOT_disaster_marriage.14.a:0 "Trust those you employ, employ those you trust. We need his talent."
EDG_LOT_disaster_marriage.14.b:0 "I cannot possibly trust him."
EDG_LOT_disaster_marriage.14.c:0 ""

EDG_LOT_disaster_marriage.15.title:0 "Let Wilhelm Manage Finances?"
EDG_LOT_disaster_marriage.15.desc:0 "Queen Bernadette stood upon the high dais, her gaze fixed on the ancient oak coffin. She remembered Gerhard's laughter, that gentle yet sharp humor, and his composed replies in court. Now, all that had fallen silent. Soon, the court welcomed a new face—Wilhelm, Gerhard's only son, merely twenty-seven, yet inheriting his father's title and estates. In his features rested a shadow of his father's steadiness, yet with an added sharpness unique to youth.\n\nOne morning in the palace corridors, Wilhelm presented a memorial to the Queen. He bowed respectfully, his voice calm and clear: 'Your Majesty, I wish to serve the kingdom. If you permit, I am willing to take up the position of Minister of Finance.'\n\nBernadette looked up at him, her eyes containing both doubt and scrutiny. 'Wilhelm,' she said slowly, 'managing finances... that is the lifeblood of the entire kingdom. Do you know its difficulty?'\n\nWilhelm did not answer immediately. He unfurled the memorial, which held not empty promises but pages dense with accounts and tax charts—port tariff rates, border trade, grain reserves, minting costs. He pointed to one entry: 'Your Majesty, this is the tax levied on German merchant convoys at northern ports last winter when southern grain prices rose. If we adjust the tariffs, we can balance prices and increase treasury reserves.'\n\nHis tone was not urgent, even carrying a note of caution. 'I have no intention to amass wealth; I only wish, beyond my father's shadow, to open another stable path for the kingdom.' At the corridor's end, sunlight filtered through stained glass, falling on Wilhelm's profile. In that moment, Bernadette seemed to see a young man with simple aspirations.\n\nShe did not agree immediately, nor did she refuse, only weighing silently in her heart. Outside, the bells tolled once more, as if reminding her: one era has ended, another is knocking at the door."
EDG_LOT_disaster_marriage.15.a:0 "Letting him manage the coin is not a bad thing."
EDG_LOT_disaster_marriage.15.b:0 "It is still too risky."
EDG_LOT_disaster_marriage.15.c:0 ""

EDG_LOT_disaster_marriage.16.title:0 "Self-Doubt"
EDG_LOT_disaster_marriage.16.desc:0 "The gray skies of [Root.Capital.GetName] gradually cleared, the wind carrying a long-absent warmth. Yet this warmth came not from a gentle spring sun but from the hidden flames of shifting power. Duke Wilhelm of Jülich-Berg quietly expanded his influence within the heart of this ancient kingdom, like a black steed galloping across the German lands, unimpeded. With his tactics and wisdom, he compelled the complex German princes to submit to royal authority, temporarily smoothing the kingdom's fractures. He appeared so loyal, requesting to share the Queen's burdens, willing to charge northward on horseback or immerse himself in financial management, yet claiming he merely wished to atone for his father's sins.\n\nThe shadows of past German rebellion now seemed like mist slowly dispersed by the sunlight of time. Under Wilhelm's coordination, tribute from Germany flowed steadily into the treasury; wealth converged like rivers into the deep wells of the court, nourishing the precarious foundation of royal authority. Former rebels became pillars of the crown; past resistance turned into hymns of obedience.\n\nAt least on the surface, it seemed so.\n\nBernadette gazed at the gradually golden horizon beyond the window, her heart swirling with complex emotions—trust in Wilhelm, yet foreboding for the future. Lotharingia's fate was firmly held in this German duke's hands, a path that could lead to light or slip into an abyss. Deep within, she had been waiting for Wilhelm to rebel... or to reach out and demand more power. Yet Wilhelm consistently performed only his duties.\n\nAll this led Bernadette to question: should she truly judge a son based on his father's deeds? Gerhard was an opponent, but Wilhelm was not Gerhard. She went to the chapel to pray, contemplating during her prayers.\n\nShe prayed and prayed, thought and thought, questioning herself over and over, as candles for illumination extinguished one by one.\n\nWhen her all-night vigil ended, the son was not the father. Wilhelm was not Gerhard."
EDG_LOT_disaster_marriage.16.a:0 "Everyone needs a chance to prove themselves."
EDG_LOT_disaster_marriage.16.b:0 ""
EDG_LOT_disaster_marriage.16.c:0 ""

EDG_LOT_disaster_marriage.17.title:0 "Confession of True Feelings"
EDG_LOT_disaster_marriage.17.desc:0 "After a council meeting concluded, Wilhelm remained alone, stating he had an important matter to relay to Bernadette. In the corridors of the council hall, the final minister's footsteps faded beyond the stone archway, the heavy oak doors slowly closing. Only the Queen and Wilhelm remained within the chamber. The winter sunset filtered through high windows, staining the marble floor crimson and illuminating the faintly floating dust in the air. Wilhelm did not speak immediately; his breath seemed to vie with his heartbeat for rhythm. As Bernadette was about to rise, he suddenly stepped forward, kneeling on one knee.\n\n'Your Majesty,' his voice was low and steady, yet carrying an unavoidable tremor, 'I have something to say... I cannot hold it back any longer.'\nBernadette slightly frowned, signaling him to continue.\n\n'On the day of your wedding to Prince Carle, I was present.' His eyes flickered in the interplay of light and shadow. 'In that moment, seeing you was like witnessing the first ray of spring sunlight upon snow—suddenly bright, impossible to look away.'\nBernadette remained silent, her fingers lightly tapping the armrest of her chair.\n'During the days in Aachen,' Wilhelm continued, 'whether at grand balls or in the palace gardens, I always watched you from afar. I remember every piece played at concerts, every word you whispered to your ladies-in-waiting. Even then, I knew—I had fallen hopelessly in love with you.'\nHis tone was not hurried, but like slowly unsealing a letter long locked away.\n'Upon returning to Berg's domains, I thought time would wear away this sentiment, yet... every time I close my eyes, I still see your smile by candlelight. However, my father—Duke Gerhard—always opposed the Lotharingian court. And you already had a royal consort. Therefore, I dared not, could not, voice this emotion.'\nHe paused, as if overcoming a final hesitation.\n'But... forgive my impertinence, after Carle's disappearance, I suddenly saw hope. After my father's death, I eagerly distanced myself from his legacy, pledging loyalty to you—not just for my family's sake, but to... draw one step closer to you. I do not know if you trust me, but I no longer wish to wait. I would rather be rejected now than spend a lifetime in silence.'\n\nOutside the hall, the low tolling of evening bells slowly arrived, like destiny echoing from afar. Bernadette looked upon the young duke kneeling before her; his eyes held none of his father's calculations, only a fiercely burning light."
EDG_LOT_disaster_marriage.17.a:0 "'What do you mean...'"
EDG_LOT_disaster_marriage.17.b:0 ""
EDG_LOT_disaster_marriage.17.c:0 ""

EDG_LOT_disaster_marriage.18.title:0 "The Reply"
EDG_LOT_disaster_marriage.18.desc:0 "Candle shadows flickered within the hall, golden light flowing upon the walls like silent waves. The council had long dispersed; only Wilhelm and Bernadette remained facing each other. Wilhelm still knelt on one knee, head slightly raised, eyes burning with a light not meant for a subject. 'Bernadette,' he spoke low and hurriedly, 'what I say now may be arrogance, may be blasphemy, but I can remain silent no longer. I love you—not a vassal's reverence for a sovereign, but a man's love for a woman.'\n\nBernadette's brow furrowed slightly, yet she did not speak.\n\n'My love for you is not a fleeting impulse but a prolonged torment. Since first seeing you in the court of [Root.Capital.GetName], I felt—you are not merely a queen, but the only light in my heart. You are the hearth-fire in winter, the harbor in a gale.'\n\nWilhelm slowly rose, stepping closer, his voice low and firm: 'Gerhard's death gave me my only freedom. I need no longer bear my father's grudges, no longer oppose the court. I cast everything aside solely to draw near to you.' He paused, his gaze locked on her. 'Bernadette, I no longer wish to be merely your subject. I want to be your companion, your husband.'\n\nBernadette's lips moved slightly as if to refuse, but Wilhelm suddenly reached out, cradling her fingers, pressing them almost pleadingly to his lips. 'Let go of Carle,' his voice seemed wrenched from the depths of his chest. 'That marriage was a political shackle, not a bond of hearts. He could not give you ardor, companionship, understanding... these, I am willing to give. I would trade my entire family, my whole life, even all of Germany, for your love.'\n\nBernadette withdrew her hand, walking toward the window. Outside, night lay heavy; the lights of [Root.Capital.GetName] flickered in the mist like countless faint stars. She looked toward the starry sky, yet saw not stars, but her sons—young Louis, and Gabriel—and their father, her husband, Carle. She stood with her back to Wilhelm, shoulders trembling faintly, offering no reply.\n\n'Bernadette,' Wilhelm's voice came from behind, nearly obstinate, 'promise me, be my wife. I will be your shield and your sword. Whether against foreign threats or court undercurrents, I will stand before you. I ask for nothing else, only that you grant this humble man an answer.'"
EDG_LOT_disaster_marriage.18.a:0 "'I'm sorry, I cannot.'"
EDG_LOT_disaster_marriage.18.b:0 ""
EDG_LOT_disaster_marriage.18.c:0 ""

EDG_LOT_disaster_marriage.19.title:0 "Shackles of Love"
EDG_LOT_disaster_marriage.19.desc:0 "Bernadette did not turn around. Her hand clenched the windowsill, knuckles white.\n\nWilhelm pressed no further, only bowed deeply, leaving with the words: 'I understand, Your Majesty. Thank you for your reply.' Then, he slowly retreated into the shadows; candlelight stretched his silhouette long, until it vanished."
EDG_LOT_disaster_marriage.19.a:0 "We each have our own path to follow."
EDG_LOT_disaster_marriage.19.b:0 ""
EDG_LOT_disaster_marriage.19.c:0 ""

EDG_LOT_disaster_marriage.20.title:0 "Miracle"
EDG_LOT_disaster_marriage.20.desc:0 "That morning, the sky over [Root.Capital.GetName] was shrouded in leaden clouds, as if a storm brewed in the distance. The palace corridors lay silent. Bernadette was reading the latest war reports with her sole remaining young son, Gabriel. Gabriel was now fifteen, a sturdy young man. At his age, Bernadette had already married Carle. Gabriel was as handsome as his father, though not as robust and valiant as Carle, he had shown promise in several jousting tournaments.\n\nMother and son enjoyed each other's company until a dust-covered knight stumbled into the council chamber, insisting on delivering a letter personally to Bernadette immediately.\n\n'Your Majesty...' He knelt on the floor, clutching a letter stained with dark brown spots. The blood had long dried yet still exuded a rusty scent.\n\nTaking the letter, a strange chill ran through Bernadette as her fingertips touched the coagulated bloodstains. Opening the envelope, she was utterly shocked the moment she saw the handwriting—it was her beloved's script, the writing she knew best:\n\n'Bernadette,\nI am alive. Forgive me for not writing all these years and not revealing my whereabouts. After our last defeat at Jerusalem, we withdrew our forces to Cyprus, recuperating in secret and continuing recruitment. The work we undertake is immensely difficult; we must secretly contact soldiers and organize old troops on enemy soil, not letting a single whisper escape.\nMy wounds have healed, but my heart has not cooled. I have recalled my veterans and allied with the Lusignans of Cyprus, who will raise their swords for me. Soon, I can gather a force of elite troops and march on Jerusalem once more.\nWithin the city, I have found an ally—Zaid, who claims to be a prince of the Sahada dynasty. You may not have heard his name, but between Persia and the Two Rivers, he is a feared mercenary king. He is a kind-hearted man, having witnessed the people's hardships, and is friendly towards Christians and the poor. Zaid is willing to assist me in capturing Jerusalem, even agreeing to let us establish the Kingdom of Jerusalem, demanding only to personally slay the Governor of Jerusalem—a Mamluk of the Bahri family, said to have personally concocted the poison that killed Sultan Safar of Sahada. He says his life is nearing its end, with only this wish remaining. Recently, he was hired by the governor to guard Jerusalem. Though he commands only a few hundred men, it is enough to aid me. We have devised a plan, striking from within and without, to take Jerusalem.\nI have been away from home for ten years, but I will return soon. My love, wait for me, wait for my triumphant return—\nYour Carle'\n\nThe ink at the letter's end was smeared by blood, the final words almost blurred into dark shadows.\n\nUpon finishing, tears streamed down Bernadette's face. Gabriel also took the letter, then wept, and mother and son embraced in tears."
EDG_LOT_disaster_marriage.20.a:0 "'I will wait for you, my love, I will wait for you, even for another hundred years.'"
EDG_LOT_disaster_marriage.20.b:0 ""
EDG_LOT_disaster_marriage.20.c:0 ""

EDG_LOT_disaster_marriage.21.title:0 "Kingdom of Jerusalem"
EDG_LOT_disaster_marriage.21.desc:0 "At dawn, a messenger from Quds arrived in Damascus. The news he brought silenced everyone in the court.\n\nIt was reported that days ago, the Frankish leader Carle led an army landing at Gaza. His forces numbered over ten thousand, including Franks from Western Europe, Italians, Greeks, and even remnants of Crusader refugees from North Africa. Their covert preparations were executed with terrifying efficiency; we had no idea such a massive army was gathering in Cyprus. Their intelligence work was equally astounding—they learned in advance that our fleet was dispatched westward, struck Gaza under cover of night, and received aid from local Alawites, making their operation swift and secret.\n\nThe Governor of Quds had previously hired a mercenary leader named Abbas from Persia to guard the western city, but we now know this man is Zaid, a prince of the Sahada dynasty. Zaid rose from within the city, joining forces with the external army, ultimately leading to the fall of Jerusalem.\n\nAfter the city fell, Zaid captured the Governor of Quds. This man, an officer of the Mamluk under the Bahri family, was said to have personally poisoned Safar's medicine, leading to the death of Sahada's Malik—Safar. Zaid conducted no trial, directly administering punishment. According to witnesses, the governor's fingers and toes were severed joint by joint, followed by dismemberment of his limbs; hot oil was poured over the wounds, causing unbearable agony. Afterwards, Zaid commanded that he be flayed alive until death, and finally executed by impalement. His corpse was hung upon the gates of Quds, displayed to all who passed.\n\nOn the day of the assault, the Christian populace within the city shouted with joy in the streets, and the church bells rang without ceasing day and night. The Lusignan family of Cyprus immediately pressed their claim before Carle, declaring that by covenant and bloodline they were rightful heirs to the throne of Quds."
EDG_LOT_disaster_marriage.21.a:0 "Damn Catholics!"
EDG_LOT_disaster_marriage.21.b:0 ""
EDG_LOT_disaster_marriage.21.c:0 ""

EDG_LOT_disaster_marriage.22.title:0 "The Return"
EDG_LOT_disaster_marriage.22.desc:0 "That morning, the sky over [Root.Capital.GetName] was overcast, the autumn wind outside the city walls snapping the palace flags. An attendant hurried through the corridors, presenting a letter to Queen Bernadette's desk, the envelope carrying the scent of exotic spices and sealed with Carle's insignia. She opened it; the paper still held the saltiness of sea air and the dust of harbors. Carle's handwriting remained steady, the strokes exuding a warrior's confidence:\n\n'Bernadette,\nBy the time you read this letter, I shall have left the dust and bloodstains of Jerusalem, boarding a ship anchored in Gaza. The Syrian coast fades behind me, seagulls circling above the masts. Within days, I will arrive at [Root.Capital.GetName].\nI know that going and returning has placed years between us. But now, I return with victory. Jerusalem has been taken by me and Zaid—as for Zaid, I did not know he was so clear in love and hate; he is truly good to the poor, yet I do not know why he enjoys tormenting his enemies so much. It seems because his wish is fulfilled; before I left, Zaid was already bedridden. As for the Cypriots, they demanded the throne, and I—I only wish to see you.\nI do not know what storms you weathered in my absence, nor whether, in those long nights, you thought of me. Bernadette, I am returning—not as a fugitive, but as a conqueror returning to claim the city. Wait for me, stand on the palace steps and wait—I am coming soon.'\n\nBernadette slowly set the letter down, her eyes gleaming with indistinguishable emotion. The palace maids and ministers did not know what the letter contained, only seeing the Queen gaze out the window for a long while—toward the gray sky and the distant sea—that sea which was bringing someone back to her."
EDG_LOT_disaster_marriage.22.a:0 "'I will wait for you, my love, I will wait for you!'"
EDG_LOT_disaster_marriage.22.b:0 ""
EDG_LOT_disaster_marriage.22.c:0 ""

EDG_LOT_disaster_marriage.23.title:0 "Bolt from the Blue"
EDG_LOT_disaster_marriage.23.desc:0 "News reached the court, plunging the Queen into profound grief—it spread like a sudden frost: Carle's fleet had been utterly destroyed in a storm, sunk in the merciless depths. The Queen was almost the last to know, even learning it from her and Carle's son, Gabriel.\n\nAmid sorrow, Bernadette also realized a crucial issue—their sources of information had been blocked.\n\nSo, who had done it?"
EDG_LOT_disaster_marriage.23.a:0 "We are in great danger."
EDG_LOT_disaster_marriage.23.b:0 ""
EDG_LOT_disaster_marriage.23.c:0 ""

EDG_LOT_disaster_marriage.24.title:0 "Proposal or Threat?"
EDG_LOT_disaster_marriage.24.desc:0 "The dusk over [Root.Capital.GetName] was shrouded in a faint purple mist; palace lamps flickered, casting Bernadette's figure trembling slightly with worry, accompanied by her and Carle's son, Gabriel. As she looked at Gabriel's face, a wave of sorrow arose—how much he resembled his father Carle, even sharing the same gentleness.\n\nSuddenly, guards reported a visitor: Wilhelm. Wilhelm slowly pushed the door open, holding a ring box he had long prepared, his eyes revealing an indescribable resolve. He knelt on one knee, his tone tender yet carrying an undeniable calm: 'Bernadette, Carle has sunk into the endless seabed; his shadow will no longer grace this world's light. Now, only I remain, willing to guard this tottering kingdom with you.'\n\nHis voice was low, each word seeming to strike the shadows in the air. 'Let go of the ghosts of the past, choose me, choose this sole refuge.' At this moment, he was no longer the lovesick man; he had become, without Bernadette's notice, the most powerful magnate in the court, even capable of blocking her sources of information.\n\nYet, Bernadette's eyes flashed with resolve. She shook her head.\n\nThe air grew taut. Wilhelm rose expressionless and departed, as if leaving a silent warning. In that moment, Bernadette felt the storm gathering behind the throne. She closed her eyes, tightly gripping Gabriel's hand, the unease in her heart surging like an undercurrent, foretelling the tempest quietly approaching."
EDG_LOT_disaster_marriage.24.a:0 "'I miss you, Carle.'"
EDG_LOT_disaster_marriage.24.b:0 ""
EDG_LOT_disaster_marriage.24.c:0 ""

EDG_LOT_disaster_marriage.25.title:0 "A Flood of Proposals"
EDG_LOT_disaster_marriage.25.desc:0 "Not just Wilhelm.\nIn these past days, Bernadette received a flood of marriage proposals. She read letter after letter, growing increasingly fearful—this was no coincidence.\nAfter finishing the ninety-ninth letter, she suddenly realized: every one was written by German nobles from the military.\n\n'Wilhelm von Jülich-Berg.'\n\nA chill ran down her spine. This had to be his doing—this man wanted to become Lotharingia's new king!\nShe also quickly realized that the court guards used to rotate among French, German, and Paladin troops, but lately, she saw fewer familiar Western faces and more Eastern German ones. She suddenly understood that the frequent absences from council meetings were not due to busy duties; Wilhelm was deliberately isolating her from the outside world—she had been sidelined and was now in peril.\n\nThe next day, the Queen issued a new decree: she could not choose a spouse again so soon, for she must personally weave mourning garments for her husband—and only after completing them would she make a choice.\nThis news placated many German nobles. Seeing the Queen weaving day and night, they believed she would soon honor her promise. But they did not know: Bernadette wove by day and unraveled the threads by night."
EDG_LOT_disaster_marriage.25.a:0 "'I must persist; I believe Carle will return.'"
EDG_LOT_disaster_marriage.25.b:0 ""
EDG_LOT_disaster_marriage.25.c:0 ""

EDG_LOT_disaster_marriage.26.title:0 "Provocation"
EDG_LOT_disaster_marriage.26.desc:0 "Within the brilliant lights of [Root.Capital.GetName]'s court, nobles in flowing robes, laughter and chatter intertwined in a grand banquet. Only Queen Bernadette was absent. Representing his mother was her and Carle's young son, Gabriel, his youthful face tender yet bearing heavy responsibility. Scanning the many military officials at the feast, Gabriel saw mostly German nobles, a chill running through him, cold sweat breaking out—these were the men who had flooded his mother with marriage proposals not long ago. He strained to mask his unease with etiquette and smiles, maneuvering among the guests, but Wilhelm's gaze pierced his eyes like a cold blade.\n\n'Hey, boy!' Wilhelm's foot rested on the table, a wine cup in hand. 'When will your whorish mother choose her new husband?'\n'What did you say?' Gabriel wondered if he misheard—what had Wilhelm called his mother, his Queen?\n'Why don't you open her door and let us enjoy her properly?' Wilhelm raised his cup high, toasting the surrounding Germans, receiving a chorus of laughter and returned toasts.\n'Retract your words, or you will pay!' Gabriel reached for his sword, but sidearms had been temporarily stored outside before the meal.\n'I said it, so what?' Wilhelm slowly rose, tossing his cup to the floor. Red wine spread across the tiles, flowing to Gabriel's feet. 'What will you do, little prince?'\nIn that moment, fear surged in Gabriel's heart—the man before him was far taller, battle-hardened, champion of many jousting tournaments. How Gabriel missed his father then: two meters tall, robust as a lion, not only undefeated in tournaments but also liberator of the Holy Land... As his son, he felt so wretched, humiliated by a vassal yet powerless. He longed for someone to step forward, to tell him how to fight this demon before him.\nHe could not find one... truly could not...\n...\n...\nCould not?\nAre you not Carle's son?\nA fire of courage ignited in his heart.\nEveryone witnessed what happened next."
EDG_LOT_disaster_marriage.26.a:0 "Gabriel charged forward and punched Wilhelm."
EDG_LOT_disaster_marriage.26.b:0 ""
EDG_LOT_disaster_marriage.26.c:0 ""

EDG_LOT_disaster_marriage.27.title:0 "The Fight"
EDG_LOT_disaster_marriage.27.desc:0 "Wilhelm staggered back a step.\n'Haha... haha...' He laughed scornfully twice. 'Well, well! Come on, little lion, come! Show me what you've got! Come, fight!'\n'Fight! Fight!' the crowd in the banquet hall shouted.\n'Come on, want to give me some amusement? You'll learn how to be a man.' Wilhelm jeered, clenching his fists, adopting a combat stance. 'Come on, come! Attack!'\n'Attack! Attack!'\n\nGabriel threw another punch.\nThis one was easily blocked by Wilhelm. Wilhelm countered with a punch of his own, knocking Gabriel to the floor. The young prince scrambled up, attacking again.\nPunch, punch, punch.\nYet each blow was effortlessly blocked by Wilhelm, while Wilhelm landed punch after punch.\nEach fist fell like a steel hammer, knocking Gabriel down again and again, leaving one bruise after another on his face.\nGabriel attacked over and over. At first, he could still see Wilhelm's sneering face, hear the crowd's shouts. But soon, he could neither see the other's face nor hear the sounds—only blood before his eyes, only buzzing in his ears.\n\nHe could not rise, gasping for breath, face swollen and bruised, lying motionless on the floor.\n'You think we don't see through your mother's tricks?' Wilhelm spat on the ground. 'Tell your mother that if she does not soon choose a branch to roost upon, we will bring blood and tears!'\nThen, the crowd departed, leaving Gabriel trembling as he struggled to his feet."
EDG_LOT_disaster_marriage.27.a:0 "'Father, I wish I were strong like you.'"
EDG_LOT_disaster_marriage.27.b:0 ""
EDG_LOT_disaster_marriage.27.c:0 ""

EDG_LOT_disaster_marriage.28.title:0 "Opportunity"
EDG_LOT_disaster_marriage.28.desc:0 "Wilhelm was brimming with confidence, which clouded his judgment.\nBelieving that after controlling the courtiers and palace guards he could rest easy, he thought he could freely insult the prince and queen—what could they possibly do to defeat him? He held [Root.Capital.GetName]; as long as the queen remained there, surrounded by layers of troops, he was invincible. As for Gabriel, he was merely a feeble prince, raised under his mother's wing, no threat at all.\n\nPrecisely for this reason, when the Italian embassy arrived at [Root.Capital.GetName]'s diplomatic quarter requesting an audience with the queen, Wilhelm refused; but when they asked to meet the prince, he agreed.\nHe absolutely could not have foreseen that this would become the harbinger of his downfall.\n\nWhen Gabriel arrived at the embassy, the Italians engaged him in seemingly casual conversation for a while. Then, the head of the delegation took him into his private chamber. In this small room, Gabriel saw a tall man—two meters in height, burly build, thick blond hair, handsome yet weathered face—and more importantly, they looked nearly identical.\n'Father?' Gabriel could hardly believe his eyes. 'Is it truly you?' He was almost too moved to speak.\n'Yes, it is I, my child!' Carle embraced him. The two held each other, weeping. 'I am sorry I could not reveal my whereabouts—Wilhelm has been sending assassins after me. Even as I set sail from Jerusalem, assassins were already tailing my ship.' After their sobs subsided, Carle urged his son to sit, explaining first. 'On that stormy night, an assassin prepared to kill me amidst the chaos. He nearly succeeded—strangely enough, but fortunately, the ship sank first, so he did not. Even luckier, we were wrecked near shore, and I was pulled from the water by a Genoese fishing boat. The moment I met the Genoese governor, he insisted I must not reveal my presence; he knew someone was sparing no effort to kill me.\n'Thus, the governor dispatched an embassy and escort to bring me to [Root.Capital.GetName]. So now, I have returned, I have finally returned!' Carle could barely contain his excitement. 'Of course, now is not yet the time for rejoicing. Wilhelm controls the cabinet and the German armies; the palace is in his grip. I alone cannot storm the palace; we need to draw Wilhelm and his other suitors to a place where we can strike.'"
EDG_LOT_disaster_marriage.28.a:0 "'I have a plan, Father.'"
EDG_LOT_disaster_marriage.28.b:0 ""
EDG_LOT_disaster_marriage.28.c:0 ""

EDG_LOT_disaster_marriage.29.title:0 "Tournament"
EDG_LOT_disaster_marriage.29.desc:0 "That day, the Queen sent word to every suitor.\nAll were to gather at a royal lodge on the outskirts of Aachen. In the evening, the Queen would hold a tournament there—the victor would earn the right to marry her. The Queen also included minor regulations in the notice: participants must observe noble etiquette, no loud disturbances; those entering the tournament should wear a cross, but remove it before entering to avoid bloodstaining the cross; losers must depart early, not linger within the tournament grounds to prevent disgruntled losers causing trouble; no one may bring weapons or armor, weapons would be uniformly provided by the Queen; no one may bring guards, to avoid overcrowding the lodge and armed conflict; before the tournament begins, a Mass would be held, led jointly by the Church and Paladins, ensuring the event's sanctity and legitimacy.\nThat evening, one hundred carriages headed toward the lodge. Wilhelm made prior arrangements to ensure the Queen arrived under escort by palace guards he trusted, preventing her early escape. Wilhelm sensed something amiss with the tournament, so he concealed a small breastplate and a sharp dagger beneath his coat. Additionally, despite the Queen's notice forbidding guards, Wilhelm brought ten fully armed men-at-arms. When Wilhelm arrived at the lodge, he felt victory assured, but his German colleagues became his first obstacle—they had all followed the rules, bringing no guards. Why had Wilhelm brought ten fully armed men-at-arms?\n'You led this marriage pursuit, yet you break the rules first—what is the meaning?' A young noble who usually revered him stepped forward to accuse; others joined in. Though angered by the defiance, Wilhelm knew his control over these Germans was not absolute; he could not lose their trust over a farce. Thus, Wilhelm left his guards outside the lodge, entering the great hall with the remaining ninety-nine men."
EDG_LOT_disaster_marriage.29.a:0 "What shall we compete in?"
EDG_LOT_disaster_marriage.29.b:0 ""
EDG_LOT_disaster_marriage.29.c:0 ""


EDG_LOT_disaster_marriage.30.title:0 "The Contest's Nature"
EDG_LOT_disaster_marriage.30.desc:0 "The men filed in, filling half the great hall. At the hall's center stood a circular dais one meter high, with a pool on each of its four sides. Above each pool hung a chandelier; these four chandeliers were the only light sources within the lodge hall. Opposite the hall's entrance door was a balcony where the Queen stood, looking down upon the German nobles below. The air in the hall was stifling and oppressive. The chandelier flames reflected on the water's surface, casting shimmering light and shadow, making the hall seem encased in a liquid cage of light. The nobles' murmurs rose and fell, yet deliberately hushed, as if fearing to appear discourteous at this moment. The Queen wore a pure white gown, a golden cross embroidered on her chest, just as on the day she married Carle—Wilhelm stared for a moment, then felt a surge of disgust in his heart, hatred born from love. As Bernadette's gaze swept over Wilhelm, it paused briefly—a moment that seemed both assessment and silent provocation.\n\n'Gentlemen,' the Queen's voice rang clearly throughout the hall, 'thank you for answering the call. Today's tournament concerns not only my marriage but also the kingdom's future honor.'\n\n'Look at her—she seems to be choosing a knight, not a husband.' Wilhelm jeered mockingly to those beside him.\n\nThe Queen ordered attendants to bring a chest of blunted swords, having all competitors draw lots.\n\nThe air in the hall was like a taut drumhead; light gleamed coldly on armor; the sound of iron boots on stone floor rolled nearer like distant thunder.\n\nAfter the draw, the German nobles took turns competing. The clash of wooden swords was crisp and heavy, like axes splitting wet timber; panting, shouts, and grating of armor echoed under the vaulted ceiling. Before the first round ended, half were eliminated, leaning against walls to retreat to corners, faces pale, armor drenched in sweat as if soaked by rain.\n\nWilhelm was the last to compete in the first round. He won cleanly, but the moment his sword fell, he knew—fighting like this, by the finals, the remaining men would be utterly exhausted, without strength to lift a blade.\n\nThus, he simply tossed the wooden sword aside, turning to face everyone, his voice cutting through the air like a blade:\n\n'Hey! All of you! What kind of contest is this? We'll be fighting until dark without settling a damn thing! If you have real skill, change to a method that decides instantly!' The crowd immediately erupted. Some laughed, some shouted 'Change!', some beat swords against shields, creating a deep rhythm. Seeing this, Wilhelm smiled smugly, raising his chin to shout at the Queen: 'Your Majesty! Don't have us play with sticks like children! Give us a true challenge! Let the strongest man step forward now, immediately, publicly!'\n\nThe Queen stood on the second-floor balcony, watching quietly. She raised a hand; all sound receded like a tide. She smiled slowly—a smile containing both playfulness and scrutiny: 'Since you wish to change the contest, let it be as you desire.' She gestured; two attendants carried forward an ancient longbow. The bow was dark old wood, like bone weathered by countless storms; its back carved with waves and a lion's head; the string taut as winter steel wire, seeming to emit a cold vibration at the slightest touch.\n\nThe Queen's fingers slowly traced the bow's back. 'This is my husband Carle's war bow, accompanying him in campaigns for ten years, never failing. Today, whoever can draw it—no matter who—I will give my hand and my crown to him.'\n\nThen, the Queen turned and left. The hall fell silent instantly; all eyes were riveted on that bow. It was like a slumbering dragon, waiting for someone to awaken it—and the price of awakening might be the throne, or a broken arm and shattered dignity."
EDG_LOT_disaster_marriage.30.a:0 "Come, come."

EDG_LOT_disaster_marriage.31.title:0 "Arrow on the String"
EDG_LOT_disaster_marriage.31.desc:0 "Everyone took turns attempting to draw that old bow, one after another failing. The bowstring remained taut, mocking their futile efforts. Wilhelm watched closely from the side, observing each pair of hands, each movement, like a wolf lurking in shadows waiting for prey to falter. Yet he did not step forward immediately, instead leaning lazily against a pillar, letting others exhaust themselves.\n\nFinally, it was his turn. Wilhelm approached the bow, a provocative smile at his lips. He took a deep breath; muscles in his arms bulged; veins like snakes crawled up his forearms. Gritting his teeth, he poured all his strength into the bowstring. The bow trembled—yet it did not yield an inch. Wilhelm's smile froze, replaced by fury. He abruptly released the bow, almost flinging it like a weapon toward a corner of the hall, where it landed with a dull thud. He turned, stepping onto the dais like a field commander, his gaze sweeping the crowd, voice like thunder:\n\n'Don't you see?! They're toying with us!'\n\n'First swordplay, then archery, dragging on and on, never letting us decide an outcome! Do you truly believe this farce will choose the Queen's husband?'\n\n'They want to stall, to wear us down gradually, to let us grow old, to let the throne grow cold, to let Gabriel grow up, to let the crown await its master!'\n\nHis tone grew more urgent, pacing back and forth on the dais, gestures like issuing military orders.\n\n'This moment, now, is the opportunity! Not waiting until tomorrow, not waiting for the next event! Now, we can seize the initiative!'\n\n'To hell with these damn rules! Burn them, destroy them! Is that fire still in your hearts?! Are you still proud Germans? Why let a woman toy with you?!'\n\nHis voice boomed, as if revealing a secret: 'Did you notice? That little prince is not present... What is our Queen waiting for? She's merely waiting for her son to come of age, to grow up—to kill us all!'\n\n'Stop daydreaming! Today, we can give [Root.GetName] a new master! Today, we can take everything—the throne, glory, even her heart!'\n\n'Let's kill Gabriel!'\n\n'Kill him! Kill him!' the Germans shouted.\n\n'Let's seize the Queen!'\n\n'Seize the Queen! Seize the Queen!'\n\n'Let's storm her bedchamber! Let's taste her properly!'\n\n'Taste her! Taste her!'\n\n'Let us rule Lotharingia! Let us—'"
EDG_LOT_disaster_marriage.31.a:0 "Suddenly, an arrow pierced Wilhelm's neck from behind."

EDG_LOT_disaster_marriage.32.title:0 "Carle"
EDG_LOT_disaster_marriage.32.desc:0 "Wilhelm's voice still echoed in the hall's vaulted ceiling when the arrow coldly pierced his throat. The arrowhead protruded from the back of his neck, bearing dark red beads of blood like frozen dew, gleaming ominously in the firelight. His eyes widened, lips parted, but only choked, fractured gasps emerged; blood bubbled between his lips. He clutched his neck, fingers trembling on the shaft as if gripping a viper. Blood gushed between his fingers, splattering onto the emblem on his chest, staining it a stark black-red. He staggered two steps, fell to his knees, knees striking the stone floor with a dull thud, breathing rapidly like a dying beast. He tried to speak, but only broken sounds emerged—'Urgh—kgh—'—warm blood gushed from nostrils and mouth simultaneously, dripping down his chin. His eyes began to glaze over, pupils dilating as if seeking some final light. Wilhelm's body convulsed violently several times; hands flailed weakly in the air for two circles, then he collapsed onto the stone floor with a low impact sound. Blood snaked along the floor's crevices, touching the boot tip of a nearby man, who instinctively stepped back.\n\nUtter silence.\n\nAll turned toward the direction the arrow had come from—at the hall's shadowy end, a tall figure slowly emerged from the darkness. Cloaked heavily, a long hood concealed his face; from the start, he had lurked there like a stone. No one noticed him, no one heard his footsteps. The figure halted, raising a hand to lower the hood—yes, the one who shot Wilhelm was Carle. In his grasp was the old bow Wilhelm had angrily flung aside moments before. Everyone remembered: no one could draw it even slightly, yet now it rested quietly in Carle's hand, the string still trembling faintly, as if savoring the fatal shot. Carle's gaze was like cold iron, yet his voice low and clear, reverberating in the silent hall:\n\n'For the past fifteen years, I waged holy war in a distant world, fulfilling Christ's will, yet endless pain and sorrow tormented me.'\n'My comrades fell, my spirit broke, my body endured ruin—yet I believed all I did was worthwhile, not only for God, but for my family.'\n'But when I again beheld my lands with my own eyes, I found my palace defiled, as ruined as Jerusalem, and most intolerable—I found you preparing to harm my son and violate my wife!'\n\nCarle's gaze blazed like fire, moving from tranquil sorrow toward towering wrath:\n\n'In Jerusalem, I befriended a comrade who told me his people's saying: Mercy is the most dangerous poison—I have endured enough. And you, all of you—'\n\nHe raised the bow, another arrow already nocked on the string, his eyes cold as a judge's:"
EDG_LOT_disaster_marriage.32.a:0 "'I want you all lying dead here!'"
EDG_LOT_disaster_marriage.32.b:0 "'I forgive you; go home, Germans.'"

EDG_LOT_disaster_marriage.33.title:0 "The King of Lotharingia"
EDG_LOT_disaster_marriage.33.desc:0 "As Carle's last syllable fell, the bowstring snapped violently. The first arrow shot forth like thunder, piercing the nearest German's eye socket; the arrowhead flew out the back of the skull, spraying white and red matter, embedding a piece of cranial bone in a stone pillar, the man hanging there like a nailed bat.\n\nHe did not stop. His left hand moved swift as wind; bowstring trembled in rapid succession, arrows tracing blazing white trajectories. One man's throat was pierced, blood mist spraying onto nearby faces, hot as oil splattering from an iron pan; another took an arrow to the abdomen, intestines gushing from the wound, spilling to the ground, tripping him as he stepped on them; yet another had tendons in both knees severed by arrows, kneeling just as another arrow pierced through his chin into the mouth, bursting through the crown of his skull, pinning him to the ceiling.\n\nWithin a few breaths, over a dozen had become a mountain of corpses. Carle's steps were steady as a great beast's, each stride splashing a bloody blossom.\n\n'Kill him! If we don't kill him, none of us will live!' someone shouted. The remaining men swiftly acted—some prepared to charge bare-handed, those who could grabbed blunted swords, others seized any weapon they could find.\n\nSuddenly, Carle raised his bow, shooting out the ropes of the hall's only light sources—the four chandeliers—one after another. The chandeliers fell into the pools below; all flames extinguished instantly, plunging the entire hall into darkness.\n\nSome nobles panicked and fled, only to find the main doors already locked; others raised their blunted swords, charging Carle, hoping to fight desperately for a sliver of life. He dropped the bow, drawing two longswords—each a two-handed weapon, yet one in each hand sufficed—blades notched from long holy war but reflecting lethal light in the gloom. Sword light flashed; the two nearest had their upper torsos cleanly sheared off, remaining lower halves collapsing in the bloody water, exhaling their last breath. Another raised a weapon to counter; Carle backhanded his arm off, the blade following through into shoulder and neck, cleaving him open from collarbone to rib, steaming lungs tumbling into the air.\n\nCarle was like a lion king charging into a flock of sheep—his swordwork held no flourish, only weight, precision, and ruin. One was pinned to a wall by his blade, body twitching as blood streamed down stone crevices like a brook; another had his head seized, neck brutally twisted, cervical bones cracking clearly in the silence like thunder. A young rebel attempted a flanking attack; Carle caught his wrist backhandedly, drove a sword into his belly, then slowly angled upward until the man was split open from abdomen to collarbone, entrails pouring forth like filthy water, carrying a choking sweetness of blood.\n\nThe stench of blood permeated the hall; the air grew heavy as if congealed. The remaining rebels trembled, struggling to their feet from the floor. One German noble, stumbling, treading on fallen comrades' blood, slowly climbed the dais. Clenching his fist, pale yet resolute with entreaty, he raised his arm and cried out: 'Our King! You have slain our leader, severed the serpent's head. We are merely a rabble, we pose no threat—we beg you to spare us, let no more Lotharingian blood flow. Let us leave, we shall be utterly loyal to you!—'"
EDG_LOT_disaster_marriage.33.a:0 "The great hall fell into dead silence, only his voice echoing."

EDG_LOT_disaster_marriage.34.title:0 "The King's Reply"
EDG_LOT_disaster_marriage.34.desc:0 "A deathly silence filled the hall, only his voice echoing, as if its reverberations were heard by countless souls in the abyss of time. Carle softly uttered a single word, his voice low and cold, like the first crack of melting ice: 'No.' Just behind that noble, darkness surged like a tide. Carle appeared soundlessly; the keen blade fell mercilessly upon the noble's neck. Crimson blood gushed like a fountain; under the violent strike, the head was severed, blood splattering in all directions as it flew off, striking the stone wall of the hall with a heavy thud, spraying dark red spots. In that instant of bloody spray, time seemed to freeze; a chilling wind swept through the hearts of those present.\n\nCarle's gaze was cold and severe, watching his remaining enemies in the darkness. His sword moved like thunder, cleaving the darkness ahead.\n\nThe sound of clashing blades rose and fell; sharp steel gleamed in the firelight, severing the lifelines of those who sought escape. Some roared, some wailed, but their voices quickly vanished beneath the shadow of death. One sword swept across a neck; another noble's head rolled to the ground, blood gushing like flames. Another blade pierced a heart, staining a robe red. More blood soaked the stone floor, forming a crimson lake.\n\nIn the end, fifty corpses paved a blood-red path; blood flowed from wounds, dyeing the cold, hard flagstones. Carle ascended step by step, treading upon the bodies of Germans, finally standing atop the dais. His cloak fluttered slowly in the glow of battle's embers, like a king's banner. He raised both arms, muscles taut yet releasing an incomparable force and liberation. In that moment, time seemed to halt; only the scent of blood and glory trembled in the air.\n\nCarle's gaze penetrated this blood-washed hall, surveying the kingship he had reforged with iron and blood like a judge.\n\nVoices constantly surfaced in his mind, clear and sacred, as if God's own voice. He only heard—"
EDG_LOT_disaster_marriage.34.a:0 "'Carle, Carle.'"

EDG_LOT_disaster_marriage.35.title:0 "Reunion"
EDG_LOT_disaster_marriage.35.desc:0 "The heavy iron gates of the Lotharingian palace, after the baptism of smoke and blood, slowly opened with a dull, solemn sound, as if the earth itself held its breath, listening to this long-awaited noise. Beyond the doors, early summer sunlight filtered into the dim hall like a beam piercing darkness, bringing long-missed warmth and hope. The one opening the gates was Gabriel, followed by Queen Bernadette, then some Paladins, and recently freed French ministers who had been imprisoned by Wilhelm.\n\n'Father!' Gabriel rushed forward, throwing himself into Carle's embrace.\nBernadette approached slowly, unable to hold back her tears.\n'Carle.'\nCarle said nothing, extending his arms to enfold Bernadette. He held years of pain and waiting deep within his heart; now he could finally speak those words to her in person:"
EDG_LOT_disaster_marriage.35.a:0 "'I have returned, Bernadette.'"


EDG_LOT_disaster_marriage.36.title:0 "Immeasurable Mercy"
EDG_LOT_disaster_marriage.36.desc:0 "The dark clouds over [Root.Capital.GetName] had not dispersed; the scent of blood had not fully faded. Carle's cold figure, like a sharp blade, had cut through Wilhelm's throat in the darkness, yet unexpectedly withdrew the killing edge. He did not let blood continue to flow in the hall, nor spread hatred to those German nobles not yet defeated. 'Get out! Return to your own lands and never come back!' Carle roared, then turned to leave the hall. As he reached the main doors, a dagger plunged into the back of his neck—a German had found the dagger hidden beneath Wilhelm's coat and hurled it at Carle. Carle turned in rage, but he no longer had strength to grasp his sword, nor even to stand.\n\nThe next day, news spread within the Lotharingian court: the royal consort Carle had died in the lodge. The German nobles hacked young Prince Gabriel into pieces, smearing his blood and flesh throughout the lodge hall, then releasing dogs to lick the remains. As for Queen Bernadette, it was said she was locked in another hall of the lodge. The remaining ninety-nine Germans took turns—some even in groups—entering her room. Those entering the Queen's chamber were not only men, but also various clubs, blades, even excrement and urine. No one knew what Queen Bernadette endured, but when servants entered the room the next day, they found only broken hair, an unspeakable corpse, and a room full of blood.\n\nThough Wilhelm was dead, the Germans continued to control Aachen, installing a German as king. The French did not accept this—but it mattered little, for the Germans never intended to rule a unified nation. If Lotharingia fractured, had not the German aim been achieved?"
EDG_LOT_disaster_marriage.36.a:0 "'Carle, the price of your mercy was all of Lotharingia.'"

