EDG_LOT_War_of_Succession.6.title:0 "德意志贸易特权"
EDG_LOT_War_of_Succession.6.desc:0 "年幼的女王贝尔娜黛特依旧居于那慕尔的宫廷，而摄政[Root.Monarch.GetName]则不得不日夜应对接踵而至的挑战。此时，最棘手的局面来自城市——那些本该依赖王权保护的商业中心，开始公开要求削弱中央的权威。科隆的局势早已在贝格公爵格哈德·于利希-贝格的操控下脱离王庭掌握，他与顺从其意的大主教联手，在莱茵河下游塑造出一个事实上的自治权力中心。受其影响，德意志各大城市的行会与商会也逐渐意识到，若能摆脱那慕尔的关税与商业监管，他们将获得更为丰厚的利润与更自由的贸易空间。\n\n$YEAR$年春，来自亚琛、法兰克福、纽伦堡、吕贝克等城的商会代表齐聚科隆，在格哈德的暗中安排下召开了一次“贸易自由大会”。在会议上，亚琛的代表——一位名为康拉德·冯·布吕尔的布商——提出了一份措辞激烈的请愿书，要求王庭对德意志商贸城市赋予免税特权。请愿书中写道：「德意志的黄金不应被那慕尔的无尽税吏吞噬，我们的市场应为我们的市民服务，而非遥远的宫廷。」\n\n康拉德在发言时更是直言：「我们行会的马车若要从亚琛驶向瓦隆尼亚腹地，需在一路上缴纳七种税。国王已逝，新女王尚幼，我们为何还要为陌生的贵族供养他们的宴席与狩猎？免税，不是请求，而是权利。」他的言辞立刻引来全场的喝彩。不久之后，亚琛便爆发了有史以来规模最大的市民集会。成千上万的工匠、商人、学徒聚集在市政厅前，高举写有「免税即自由」的旗帜，要求市议会立即向那慕尔递交请愿。集会持续了整整三日，市政厅的钟声在夜晚依旧不断敲响，仿佛在向全德意志宣告一场新的自治运动已经开始。\n\n当请愿书送达那慕尔时，王宫议事厅内的气氛凝重无比。法兰西裔的贵族们一致认为此举是对王权的公开挑衅，若一旦答应，将失去对德意志经济的最后掌控权。而[Root.Monarch.GetName]则深知，若拒绝，格哈德势必借此激化不满，将更多城市推入反叛阵营。"
