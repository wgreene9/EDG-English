EDG_LOT_War_of_Succession.4.title:0 "German Nobility's Right of Inviolability"
EDG_LOT_War_of_Succession.4.desc:0 "In the second year after Louis VII's death, the power struggle within the Kingdom of Lotharingia had shifted from surging undercurrents to open confrontation. In the palace at Namur, the Regent [Root.Monarch.GetName] faced an extremely thorny issue: how to weaken the nearly untouchable privileges of the German princes without utterly enraging them. Since the time of Charlemagne, German and Frankish nobles had enjoyed an ancient privilege known as the 'Right of Noble Inviolability.' According to this tradition, the monarch could not arbitrarily arrest nobles, much less subject them to torture or forced confession. Even if accused of grave crimes like rebellion or treason, they had to be tried by a special court composed of peers of equal rank. This system functioned during the unified empire era, but in the current state of division and opposition, it became a shackle for the central government.\n\n[Root.Monarch.GetName] stated frankly in the council: 'Gentlemen, the kingdom's enemies do not always wear foreign banners; sometimes they sit beside us. If they are cloaked in noble titles, they become immune to prosecution. This is not only an insult to royal authority but a wound to the kingdom.' Upon hearing this, French-born bishops and counts agreed, believing this privilege should be revoked or at least weakened to effectively sanction rebellious German nobles.\n\nHowever, once the news reached the Rhine, the German princes formed a united front almost overnight. Gerhard of Jülich-Berg gathered princes and archbishops in Cologne's cathedral, proclaiming to the assembled audience: 'Since Charlemagne, our honor and freedom were granted by God and the sword, not to be taken away by the Namur council! Today they abolish our inviolability, tomorrow they can imprison us at will, using torture to force our submission. Germany must never agree!' The Archbishop of Cologne even hinted during mass: 'A kingdom that cannot even protect its nobles will eventually strip away your freedoms as well.' Such rhetoric quickly spread in Aachen, Trier, Mainz, and beyond, even printed on pamphlets distributed in markets and taverns. To demonstrate their stance, the German princes signed a 'German Noble Charter of Liberties' in Cologne, vowing that if any noble were arrested on royal orders, other princes would assemble armed forces to forcibly rescue them. Guilds in Aachen even proposed funding mercenaries to prevent Namur from sending troops into German territories to enforce arrest warrants."
EDG_LOT_War_of_Succession.4.a:0 "Their privileges belong to the past."
EDG_LOT_War_of_Succession.4.b:0 "We must not provoke them."
EDG_LOT_War_of_Succession.4.c:0 ""
EDG_LOT_War_of_Succession_4_b_tt:0 "We will have to rely on §Mconventional means§! to strip the nobles of this §Rnegative privilege§!, which will be §Rextremely difficult§!.\n\n§RThe author does not recommend this option§!"

EDG_LOT_War_of_Succession.5.title:0 "Exemption of German Nobility from Military Service"
EDG_LOT_War_of_Succession.5.desc:0 "During the lifetime of Louis VII, facing frequent border conflicts and princely power struggles in the German regions, he had to compromise—exempting the German nobility from military service obligations in exchange for their limited support during wartime. While this stabilized the situation east of the Rhine in the short term, it sowed the seeds for the weakening of royal authority. After the king's death and the young Bernadette's succession, this privilege gradually became a protective talisman for the German princes. They neither provided troops to support the kingdom's campaigns nor obeyed Namur's orders. Instead, they secretly amassed strength and maintained frequent contact with foreign powers. The royal treasurer lamented in council meetings: 'The German princes do not fulfill their military obligations yet continue to enjoy the kingdom's protection and trade privileges. This amounts to using our wealth to strengthen their rebellious power.'\n\n'The kingdom cannot nurture a tiger that will turn on us. If military obligations are not restored, we will never control the Rhine's throat nor be able to punish the rebels.' Thus, the court announced it would formally propose abolishing the German nobility's military exemption at the next royal parliament. When the news reached Cologne, Gerhard of Jülich-Berg was furious. Summoning German princes and bishops to Cologne Castle, he proclaimed: 'The Lotharingian court seeks to make us serve in their armies like peasants. This is an insult to our ancestors' honor! Our swords should be raised for Germany, not shed blood for Namur's regent.' The Archbishop of Cologne then hinted from the pulpit of the Cathedral: 'Those who seek to take away our freedom act against God's will.'"
EDG_LOT_War_of_Succession.5.a:0 "They must also perform military service."
EDG_LOT_War_of_Succession.5.b:0 "Let them continue to draw pay without service."
EDG_LOT_War_of_Succession.5.c:0 ""

EDG_LOT_War_of_Succession.6.title:0 "German Trade Privileges"
EDG_LOT_War_of_Succession.6.desc:0 "The young Queen Bernadette still resided in the court at Namur, while the Regent [Root.Monarch.GetName] faced relentless challenges day and night. At this time, the most difficult situation came from the cities—those commercial centers that should have relied on royal protection began openly demanding the weakening of central authority. The situation in Cologne had long slipped from the court's control under the manipulation of Duke Gerhard of Jülich-Berg. Allied with the subservient Archbishop, he had established a de facto autonomous power center in the Lower Rhine. Influenced by this, guilds and merchant associations in major German cities gradually realized that freeing themselves from Namur's tariffs and commercial regulations would yield greater profits and freer trade.\n\nIn the spring of $YEAR$, representatives from the merchant associations of Aachen, Frankfurt, Nuremberg, Lübeck, and other cities gathered in Cologne, convened for a 'Trade Freedom Assembly' secretly arranged by Gerhard. At the meeting, the representative from Aachen—a cloth merchant named Konrad von Brühl—presented a strongly worded petition demanding the royal court grant tax exemption privileges to German commercial cities. The petition stated: 'German gold should not be devoured by Namur's endless tax collectors. Our markets should serve our citizens, not a distant court.'\n\nKonrad declared bluntly in his speech: 'Our guild's wagons must pay seven different tolls along the way from Aachen to the heart of Wallonia. The king is dead, the new queen is young—why should we still fund the banquets and hunts of unfamiliar nobles? Tax exemption is not a request but a right.' His words immediately drew cheers from the assembly. Soon after, Aachen witnessed the largest citizen gathering in its history. Thousands of artisans, merchants, and apprentices gathered before the town hall, waving banners inscribed with 'Tax Exemption is Freedom,' demanding the city council immediately submit the petition to Namur. The gathering lasted three full days; the town hall bells tolled through the nights, as if announcing to all Germany that a new autonomy movement had begun.\n\nWhen the petition reached Namur, the atmosphere in the palace council chamber was grave. The French-born nobles unanimously considered this an open provocation to royal authority; granting it would mean losing the last vestiges of control over the German economy. Yet [Root.Monarch.GetName] understood well that refusal would allow Gerhard to exploit discontent, pushing more cities into the rebel camp."
EDG_LOT_War_of_Succession.6.a:0 "We will not tolerate these grand thieves of the kingdom."
EDG_LOT_War_of_Succession.6.b:0 "It's merely less tax revenue."
EDG_LOT_War_of_Succession.6.c:0 ""
EDG_LOT_War_of_Succession_6_A_opinion:0 "Anti-German Autonomy Movement"
EDG_LOT_War_of_Succession_6_a_tt:0 "Aachen will be forced to pay §G200§! §Yducats§! to §YLotharingia§!"

EDG_LOT_War_of_Succession.7.title:0 "German Judicial Autonomy"
EDG_LOT_War_of_Succession.7.desc:0 "Pressure from the eastern German regions is intensifying, especially from the defiant Duke of Berg, Gerhard of Jülich-Berg, who has become the standard-bearer against central authority. Gerhard has proposed yet another bill demanding that all judicial powers in the German regions be held jointly by local princes and the Church, with the royal court forbidden from sending judges, interfering in trials, or requesting reviews of verdicts.\n\nGerhard stated bluntly at the meeting: 'We do not oppose the crown in Namur, but the crown must acknowledge—German law belongs to the Germans. Foreign judges, ignorant of our customs and our honor, only adjudicate cases for the benefit of Metz and Namur. This humiliation must end.' The Archbishop of Cologne promptly echoed: 'God's law and local law are equally sacred, not to be touched by worldly, greedy hands.'\n\nWeeks later, a German delegation entered the royal council chamber at Namur carrying these 'Judicial Autonomy Articles.' Spring sunlight streamed through high windows onto the long table, illuminating the neatly and coldly written text—not only demanding the court relinquish interference in German justice but also stipulating that royal officials could not engage in any legal affairs in German territories, with violators considered infringers of territorial rights. Within the council, the French-born nobles were incensed. The Marquis of Chambéry pounded the table: 'This clearly turns Germany into an independent kingdom!' The Bishop of Metz was more direct: 'If this passes, the court will have not an inch of authority left in the east.'\n\nThe news quickly spread through German cities. Pamphlets supporting judicial autonomy appeared in town squares, and guilds and merchant associations publicly declared that local adjudication would save time and money while avoiding corruption and bias from royal judges. Some cities even began refusing to cooperate with judicial envoys sent by the court, forcing them to turn back at the gates. Rejecting the articles could trigger a united rebellion by German princes; accepting them would sever the kingdom's nerves with our own hands. Under Namur's night sky, the palace lights burned through the night as the Regent and the council argued endlessly at the long table—while far on the Rhine's banks, Gerhard of Jülich-Berg was already planning his next move to spread the flames of judicial autonomy to even wider domains."
EDG_LOT_War_of_Succession.7.a:0 "They shall not have it!"
EDG_LOT_War_of_Succession.7.b:0 "They should possess judicial autonomy."
EDG_LOT_War_of_Succession.7.c:0 ""
EDG_LOT_War_of_Succession_7_a_tt:0 "All provinces we own in the §YGermanic§! culture group will lose §G25§! points of §MAutonomy§! and §G10§! points of §MSeparatism§!"

EDG_LOT_War_of_Succession.8.title:0 "German Charter of Liberties"
EDG_LOT_War_of_Succession.8.desc:0 "In the fourth year after the death of Louis VII, the political situation of the Kingdom of Lotharingia remained precarious. The young Queen Bernadette resided in the palace at Namur, while true power lay with the Regent and the Royal Council. Yet, the German princes from the east did not subside with time; on the contrary, their demands grew more direct and radical.\n\nIn early spring of this year, more than ten German counts and representatives of free cities secretly gathered in Mainz on the banks of the Rhine. At the meeting, Duke Gerhard of Jülich-Berg of Cologne first proposed a bold motion—the 'Charter of Liberties.' This charter proclaimed that the actions of the German nobility should be completely independent of royal oversight; they had the right to 'freely enter and leave the realm and engage with any foreign power without prior notice or permission.'\n\n'We are pillars of the empire, not prisoners on a chain. If even visiting allied states or meeting merchants requires Namur's consent, where then is German honor?' His words met with widespread agreement. The Archbishop of Cologne added: 'Church envoys traveling between Rome and Vienna should not be hindered by secular authority. The "Charter of Liberties" is not only for noble freedom but also for freedom of faith.' The charter was soon sent to Namur and formally presented in the Royal Council by a German delegation. Within the palace's marble hall, the atmosphere tensed instantly. Supporters argued this would promote trade and cultural exchange with neighboring states, even bringing more diplomatic space to the kingdom. Opponents angrily denounced it as paving the way for princes to ally with foreign powers and betray royal authority.\n\nAfter hearing both sides, [Root.Monarch.GetName] stated gravely: 'Gentlemen, the kingdom's borders are broad but not meaningless. If nobles' movements are entirely unconstrained, royal authority will become a shadow, and border defenses will exist in name only.' However, the German delegates did not relent. Duke Gerhard retorted coldly: 'What is a shadow is royal authority; what is real is our land and swords.'\n\nWhen news spread, slogans supporting the 'Charter of Liberties' swiftly appeared in German towns. Along the Rhine markets, merchants and travelers openly discussed the court's 'tyranny.' In Cologne and Trier, cathedral bells tolled especially long on Sundays, hinting at support for the charter. To exert pressure, the German princes even declared that if the court rejected the 'Charter of Liberties,' they would collectively refuse to pay this year's tariffs and military contributions to Namur. This immediately caused fiscal shock—eastern tariff revenues for Lotharingia plummeted by thirty percent within two months. Under Namur's night sky, candlelight burned late in the regency council as debate over the 'Charter of Liberties' continued. The kingdom's future seemed suspended above the Rhine's waters—any ripple could be swallowed by the torrent of division."
EDG_LOT_War_of_Succession.8.a:0 "Do you think I don't know what you intend?"
EDG_LOT_War_of_Succession.8.b:0 "Of course, they may come and go as they please."
EDG_LOT_War_of_Succession.8.c:0 ""
EDG_LOT_War_of_Succession_8_tt:0 "This event is the final one in the §Y'German Autonomy Movement'§! event chain.\nAfter eliminating all §Rrebels§!, the disaster will end."

EDG_LOT_War_of_Succession.9.title:0 "The Cologne Procession"
EDG_LOT_War_of_Succession.9.desc:0 "Cologne—this wealthy city on the banks of the Rhine, though most of its surrounding lands are firmly held by the royal court, the city itself and the Archbishop's power are tightly gripped by Duke Wilhelm of Berg. Amid Lotharingia's current chaos, Duke Gerhard of Berg quietly fomented a political storm. He secretly urged the Archbishop to subtly and frequently mention 'the freedom God grants the city' from the pulpit, while the Duke himself, through guilds, merchant associations, and the city council, constantly propagated the narrative of the court 'exploiting Cologne's wealth,' stoking popular discontent.\n\nSoon, the first spontaneous gatherings of citizens appeared on Cologne's streets—they held wooden signs inscribed with 'Cologne's gold should stay in Cologne,' demanding reductions in taxes paid to the royal court. Initially, just dozens gathered shouting before the town hall, but funded by Duke Berg, artisans, merchants, and even some mercenaries joined their ranks, swelling the procession day by day. The Archbishop, in the Church's name, provided safe spaces for these gatherings, even training militia at monasteries outside the city. Duke Berg secretly sent signals to neighboring princes—if Cologne could break from Lotharingia, it would become the banner of the German autonomy movement, grandly declaring: 'From this day forth, Cologne shall manage its own affairs, free from Lotharingian interference. Our oath is to guard this land and the purity of our faith until freedom is secure.'\n\nDeafening cheers erupted in the squares, and bells echoed long along the Rhine. The news spread like wind through the German states. Many princes opposed to Lotharingia secretly sent emissaries to make contact, hoping to ride Cologne's momentum to unleash a larger wave of secession."
EDG_LOT_War_of_Succession.9.a:0 "Traitors, rebels, villains!"
EDG_LOT_War_of_Succession.9.b:0 "Return it to Duke Berg."
EDG_LOT_War_of_Succession.9.c:0 "Let the Archbishop of Cologne return to the Empire."
EDG_LOT_War_of_Succession_9_b_tt:0 "We still need to §Yown§! §MCologne§! to complete the §Ymission tree§!; this will delay our progress in finishing the mission tree."

EDG_LOT_War_of_Succession.10.title:0 "The Paladin's Aid"
EDG_LOT_War_of_Succession.10.desc:0 "The Paladin, its root derived from Palatinus. Palatinus means 'belonging to the Palatine Hill.' In ancient Roman times, this Latin word referred to high-ranking nobles associated with the Palatine Hill. As this hill was the site of the Roman imperial palace, Palatinus was also commonly used to denote courtiers who served the Roman Emperor and handled military and administrative affairs. Entering the Middle Ages, Charlemagne's twelve most distinguished knights were called the Twelve Peers, meaning 'the twelve close attendants,' indicating they were the Emperor's trusted inner circle. In the later Carolingian period, especially within the Kingdom of Lotharingia, the number of 'Paladins' expanded significantly. It was no longer limited to twelve individuals nor merely a term for powerful ministers, but became an organization akin to a knightly order. The title of 'Paladin' was bestowed by Carolingian monarchs and required ecclesiastical recognition; thus, Paladins were both military nobility and clergy—though debate over whether Paladins should adhere to celibacy never ceased. The selection criteria for Paladins were stringent: recipients had to be nobles, undergo rigorous military training and religious study, and maintain loyalty to the royal house—precisely why Paladins became a powerful and reliable force within our realm. In the year $YEAR$, as [Root.GetName] faced a disastrous predicament, the loyal Paladins proposed to [Root.Monarch.GetName] that they could provide support to help resolve the current crisis."
EDG_LOT_War_of_Succession.10.a:0 "A little coin will suffice."
EDG_LOT_War_of_Succession.10.b:0 "We need more manpower."
EDG_LOT_War_of_Succession.10.c:0 "We need more infantry."
EDG_LOT_War_of_Succession.10.d:0 "We need more cavalry."
EDG_LOT_War_of_Succession.10.e:0 "We need more prestige."
EDG_LOT_War_of_Succession.10.f:0 "We need more administrative support."
EDG_LOT_War_of_Succession.10.g:0 "We need more diplomatic support."
EDG_LOT_War_of_Succession.10.h:0 "We need more military support."
EDG_LOT_War_of_Succession_10_c_tt:0 "We will receive a certain number of §Minfantry§! in our §Ycapital§! until we §Gfill§! our §Yarmy force limit§!."
EDG_LOT_War_of_Succession_10_tt:0 "This option can only be chosen §Yonce§!.\nWhen the §YPaladin§! estate's loyalty is above §G50§!, this event may §Ytrigger repeatedly§! (with a monthly chance, purely luck-based) until the §Gdisaster ends§! or we have selected all options once."

EDG_LOT_War_of_Succession.11.title:0 "French Nobility's Aid"
EDG_LOT_War_of_Succession.11.desc:0 "Our territories in Germany are continually erupting in new rebellions, yet the French nobility consistently supports our rule. The Carolingian dynasty has long been highly Francized, sharing the same language and traditions with these French nobles, jointly revering Charlemagne as their great ancestor. These French nobles hope the Lotharingian court can protect them from aggression by the King of France and the Holy Roman Emperor, which requires Lotharingia's survival."
EDG_LOT_War_of_Succession.11.a:0 "The kingdom will remember their loyalty."
EDG_LOT_War_of_Succession.11.b:0 "We do not need their help."
EDG_LOT_War_of_Succession.11.c:0 ""

EDG_LOT_War_of_Succession.12.title:0 "French Clergy's Aid"
EDG_LOT_War_of_Succession.12.desc:0 "The Kingdom of Lotharingia has always been considered 'the most Christian kingdom,' with many believing Lotharingia should be 'the eldest daughter of the Catholic Church,' and that France usurped this title. Undoubtedly, Christian clergy play a significant role in Lotharingia, and successive Lotharingian kings have bestowed considerable favors upon the Church. Although the Church in the German regions has repaid kindness with enmity, the Church in the French regions remains loyal. The French Church fears being controlled by the French king, reduced to subordinates of the Archbishop of Reims. They believe only the King of Lotharingia can protect them and truly revitalize Christianity. Therefore, they choose to provide aid during this chaotic period."
EDG_LOT_War_of_Succession.12.a:0 "The kingdom will remember their loyalty."
EDG_LOT_War_of_Succession.12.b:0 "We do not need their help."
EDG_LOT_War_of_Succession.12.c:0 ""

EDG_LOT_War_of_Succession.13.title:0 "French and Dutch Burghers' Aid"
EDG_LOT_War_of_Succession.13.desc:0 "Lotharingia lies at the crossroads of Western and Eastern Europe, a bridge between the three major trading regions of France, the Holy Roman Empire, and the Netherlands. As we have provided merchants with many trade privileges and facilitative policies, many city guilds and merchant associations support us—of course, German merchants despise us, but French and Dutch merchants and burghers hope we can survive this crisis."
EDG_LOT_War_of_Succession.13.a:0 "The kingdom will remember their loyalty."
EDG_LOT_War_of_Succession.13.b:0 "We do not need their help."
EDG_LOT_War_of_Succession.13.c:0 ""
EDG_LOT_War_of_Succession_13_a_loan_tt:0 "We will receive an §Ginterest-free§! loan from the §YBurghers§! estate"

