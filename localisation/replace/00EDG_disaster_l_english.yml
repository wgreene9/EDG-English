EDG_BTA_War_of_heresy.1.d:0 "起初，没有人意识到这是一场内战，这只不过是一次失败的布道，是一位被冲击的大凯尔宗司铎，是一群被异端思想裹胁的愤怒的农民，直到这次灾难与我们息息相关。大凯尔宗是不列颠尼亚和罗马一刀两段的产物，将更多的凯尔特元素融入教仪当中，将凯尔特十字架悬挂在教堂中央，用苏格兰高地盖尔语和吟唱圣经，但与此同时，凯尔宗依然保留着很多来自天主教元素，包括坎特伯雷大主教的独尊地位和教阶制度。在不列颠三岛的农民眼中，只不过是从一群说拉丁语的教士变成了一群只会说凯尔特语不说拉丁语的教士罢了。最终，一批被称为“清洁凯尔宗”的教派脱颖而出，主张将凯尔宗的基本原理和清洁派的教义结合，主张教士应该保持清贫，清退教产，否认被腐化的神职人员的神圣地位，破坏大凯尔宗所遗留的一切教职、教阶、破坏一切圣像，拒绝参加一切圣礼，这群危险分子在不列颠尼亚的乡间游走，煽动农民冲击教堂和神职人员。最终，达摩克里斯之剑掉落了下来，由于一位教士在处理案件时偏袒了地主的占地，愤怒的农民烧毁了教堂并私刑处决了那名教士，一个村庄落入了清洁凯尔宗的掌控之下，随即，半个郡的农村都被这股反叛的火苗点燃，这群“异端”分子在不列颠尼亚掀起了一场内战，在后世的历史上也被称为黑洛熙战争。"
EDG_BTA_War_of_heresy.2.d:0 "在西米德兰和萨塞克斯的郊野上遍地可以看见由于黑洛熙战争的影响而被抛荒的土地，杂草代替了昔日油光饱满的麦粒，在少些还得到精心呵护的土地之上，劳作的也是平日里更擅长于纺织的妇女和母亲身边瘦弱的孩童，他们的丈夫或者是父亲或许已经埋在了百里以外的兰开斯特与康沃尔的战场。在士兵的护送下，狼狈逃走的大凯尔宗神父回到了他们的教区，却只见教堂已经化为一片瓦砾，圣堂的鎏金也已经被掠夺一空，黑洛熙战争是结束了，但是抚平这场战争所带来的伤痕，显然需要更久的时间。[Root.Monarch.GetTitle][Root.Monarch.GetName]和及其首席大臣正骑着马，与二十名仆从一起从前线返回他最舒适的王宫，坎特伯雷大主教已经准备好为[Root.Monarch.GetTitle]接风洗尘，唱诗班也在排练全新的颂歌，称颂[Root.Monarch.GetTitle][Root.Monarch.GetName]又一次战胜了强敌，哪怕这次的强敌来自自己的臣民。\n\n“异端真的安静下来了？”\n\n“陛下，我想他们或许有一天会重新走上这条道路。一位新的瓦特·泰勒会接过他们的衣钵，他们被打败了，但是并不意味着他们有朝一日不会卷土重来。但陛下，我敢相信经过这样一次灾难之后，他们宣泄怒火之前肯定会被陛下的宝剑所震慑。”"
EDG_BTA_War_of_heresy.3.d:0 "对教义有不同理解的信众为表达自己的不满和愤怒，在相关利益集团的教唆与怂恿之下失去了自己的理智，举起了武器并杀死了地方长官，他们高呼着原教旨主义的旗号，要求官方改变宗教态度，并掀起了武装暴动，若不满足他们的要求，他们决不罢休。"

EDG_BTA_War_of_heresy.1.a:0 "瓦特·泰勒的怨灵从坟墓中爬出了。"
EDG_BTA_War_of_heresy.2.a:0 "“那朕会用宝剑再斩断一次他们的头颅。”"
EDG_BTA_War_of_heresy.3.a:0 "他们必须回归正途！"

