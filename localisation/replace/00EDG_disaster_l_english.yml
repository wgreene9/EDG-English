EDG_LOT_disaster_frank.1.title:0 "The Great Dirge"
EDG_LOT_disaster_frank.1.desc:0 "When the edicts of the Lotharingian Emperor descended like winter frost, commanding Rhineland peasants to recite scripture in unfamiliar French, ordering Tuscan poets to sing with Parisian meter, the empire's cracks finally erupted into gushing blood. Alessandro de' Medici—the Lion of Florence—raised a bloodstained cross beneath the shadow of the Cathedral of Santa Maria del Fiore, roaring: 'They don't just want us to speak French—they want our descendants to forget their ancestors!' As Lotharingian bishops approached with gilded holy oil, he snapped his staff, a sound louder than any hymn. 'Your blessings are poison,' he sneered at trembling clerics, 'like your French—sweet lies wrapping conqueror's blades!' In the Piazza della Signoria, he set fire to the Royal Language Academy's tomes; rising from the ashes was not smoke, but battle standards raised by thousands of peasants chanting Tuscan dialect. 'They want French to be lord of the Po?' He mounted his warhorse, pointing his sword toward Milan. 'Then I'll make Italian their death knell!'\n\nIn the depths of the northern Black Forest, Bernhard of Wittelsbach's wolf-howl echoed from every castle's crenelations: 'Parisian courtiers are already measuring wheat fields on both Rhine banks. What will be taken next—your daughters or your graves?' Alessandro never knelt. Bernhard's armor bore ancient runes—not Latin, but Germanic Futhark passed down by ancestors. When imperial tax officials read new levies in clumsy French, he cut out their tongues and stuffed them into the scrolls. 'Hear that?' He raised a bloody battle-axe to the assembled princes. 'This is what Paris wants—our lands deeded in their tongue, our laws twisted at their whim!' In the shadow of the Emperor's Cathedral, he let soldiers shatter stained glass with German war cries: 'The Rhine forever flows with German beer's scent, not French decadent wine!'\n\nWhen the two forces converged at the Alpine passes, rebel blades seemed to reflect both Tyrrhenian sunsets and North Sea dawns. Alessandro's banners bore Dante's verses; Bernhard's horns sounded Nibelungen melodies. What bound them was a thousand dialects expressing the same curse: 'Better our homeland be scorched earth than become a garden for foreign tongues!' Chroniclers trembled recording this rebellion—it bore no official name, but survivors' ballads were so sorrowful that later ages called it only—the Great Dirge."
EDG_LOT_disaster_frank.1.a:0 "Charlemagne's empire is shattered thrice again"
EDG_LOT_disaster_frank.1.b:0 ""
EDG_LOT_disaster_frank.1.c:0 ""
EDG_LOT_disaster_frank_1_a_tt:0 "Upon achieving §Y80§! war score against §YGermany§!, we will §Gannex§! §YGermany§!.\nUpon achieving §Y80§! war score against §YItaly§!, we will §Gannex§! §YItaly§!.\n\nFor every secondary-core province we lack in §YGermany§! and §YItaly§!, our enemies will become §Rstronger§!.\nEach province ceded to Germany or Italy for which we lack a §Gcore§! will grant the rebels the following bonuses:\n-§YArmy Morale§!: §G+1%§!\n-§YDiscipline§!: §G+0.25%§!\n-§YNational Tax Modifier§!: §G+1%§!\n-§YNational Manpower Modifier§!: §G+1%§!\n-§YManpower Recovery Speed§!: §G+1%§!\n-§YLand Force Limit§!: §G+3§!\n-§YRegiment Cost§!: §G-0.5%§!"

EDG_LOT_disaster_frank.2.title:0 "Finale"
EDG_LOT_disaster_frank.2.desc:0 "As Alessandro's silver armor corroded in Burgundy's autumn fog, as Bernhard's battle standard was lost in the shadowy Black Forest, [Root.Monarch.GetName]'s throne finally shook off its last shadow. His victory was not a thunderous roar, but the silence of morning dew seeping into soil—nobles' scabbards prostrated one after another beneath the rose windows of the Palais des Vernailles, like tamed wolves licking the new master's boot tips. [Root.Monarch.GetName]'s pen was sharper than his sword. His Language Edict was not ink on parchment, but a molten golden spoon forcing each noble to open their mouths and accept this scalding honor.\n\n'Speak French, or speak your last words,' the court poet de Barrague wryly noted in his diary. Soon, old Germanic counts in Strasbourg discussed wine vintages with Parisian accents; Milanese officials strained to suppress Italian tremolo when reading decrees—as if their mother tongue were some original sin requiring confession. German was labeled the barbarian tongue, its death seeming to herald that the very concept of Germany, like Vandals and Goths, was swept into history's dust. Italian died more respectably: it was enshrined in a glass case, displayed for viewing in Florentine salons.\n\nPerhaps centuries later, when future armies discovered a German-inscribed stele in Ulm, the accompanying scholar would disdainfully brush dust from its surface: 'Look—this is the linguistic fossil scorched to death by the French sun.' And [Root.Monarch.GetName]'s statue would forever stand in Place de la Croix de Lorraine, the codex in his hand not Latin, nor Carolingian fragments, but inscribed in the purest French with a single line: 'What I give you is not merely rule, but existence itself.'"
EDG_LOT_disaster_frank.2.a:0 "True death is being forgotten, but Francia shall endure eternal."
EDG_LOT_disaster_frank.2.b:0 ""
EDG_LOT_disaster_frank.2.c:0 ""

EDG_LOT_disaster_frank.3.title:0 "Francophile Factions Among the Enemy"
EDG_LOT_disaster_frank.3.desc:0 "Our enemies are not monolithic. [Root.GetName]'s assimilation policies have been quite effective in both Germany and Italy. Francophile factions within Germany and Italy, those who speak French, are willing to secretly support us and undermine rebel internal unity."
EDG_LOT_disaster_frank.3.a:0 "Support their activities!"
EDG_LOT_disaster_frank.3.b:0 "We lack the funds..."
EDG_LOT_disaster_frank.3.c:0 "Extort a sum from these Francophiles!"
EDG_LOT_disaster_frank_3_A_tt:0 "We have intensified domestic conflicts within §YGermany§! and §YItaly§!, weakening their resistance, specifically:\n-§YArmy Morale§!: §G-5%§!\n-§YDiscipline§!: §G-1.25%§!\n-§YNational Tax Modifier§!: §G-5%§!\n-§YNational Manpower Modifier§!: §G-5%§!\n-§YManpower Recovery Speed§!: §G-5%§!\n-§YLand Force Limit§!: §G-15§!\n-§YRegiment Cost§!: §G+2.5%§!"
EDG_LOT_disaster_frank_3_C_tt:0 "We have disappointed the Francophiles, making §YGermany§! and §YItaly§! more united. Their resistance will be strengthened, specifically:\n-§YArmy Morale§!: §G+5%§!\n-§YDiscipline§!: §G+1.25%§!\n-§YNational Tax Modifier§!: §G+5%§!\n-§YNational Manpower Modifier§!: §G+5%§!\n-§YManpower Recovery Speed§!: §G+5%§!\n-§YLand Force Limit§!: §G+15§!\n-§YRegiment Cost§!: §G-2.5%§!"

EDG_LOT_disaster_frank.4.title:0 "Adrian"
EDG_LOT_disaster_frank.4.desc:0 "Adrian is Bernadette and Carle's youngest son, so young he could almost be Gabriel's child. But today, he is no longer a young boy. Adrian received an excellent education from childhood and is intimately familiar with the story of his father, Carle's 'Odyssey'—it permeated his upbringing. He reveres Bernadette, idolizes Carle, to the point of obsession. He believes he is the new Carle, a man destined to be king, though for now he merely serves as a minister in the cabinet. Yet worryingly, after the outbreak of the 'Great Dirge' war, Adrian grew closer to military officers, leading several major campaigns, his prestige within the army rising. He is becoming a political star of great public attention."
EDG_LOT_disaster_frank.4.a:0 "How great is his ambition?"
EDG_LOT_disaster_frank.4.b:0 ""
EDG_LOT_disaster_frank.4.c:0 ""

EDG_LOT_disaster_frank.5.title:0 "Adrian's Coup"
EDG_LOT_disaster_frank.5.desc:0 "When the empire's double-headed eagle banner broke for the third time at Alpine passes, when the dirge's lament spread from Milan's ruins to Vienna's palace walls, Prince Adrian stood before the military map, his fingertip tracing lines of red arrows marking routs—exhausted armies fled westward in terror, and now, dried bloodstains on the map soaked into his knuckles. 'This is not rebellion,' he whispered to silent officers. 'Rebellion belongs only to the defeated.'\n\nIn the candlelit cellar of Strasbourg, owners of twelve swords sat around a round table. Adrian removed the Prime Minister's golden chain, casting it upon the table: 'Chains leash dogs, but not fate.' The major-general from the Rhine Legion offered the legion's eagle standard; the secret letter from the Archbishop of Namur was hidden between Bible pages; even court poets sang new verses: the age of iron and blood needs hands uncorrupted by purple robes.\n\n'As the Emperor reviewed remnants before Reims Cathedral, ministers secretly loyal to Adrian intercepted all couriers. That night, the guard contingent meant to protect the Emperor instead cheered for Adrian—the moment they turned, Adrian knelt in the cathedral, letting steel gauntlets soak in holy oil. 'You betray the family!' [Root.Monarch.GetName] howled as he was dragged down the steps.'\n'No,' Adrian gazed at the Virgin's compassionate image, 'I cannot betray the Carolingian dynasty that would be ruined by your hand.'\n\nThe coronation took place amid cannon fire at Aachen Cathedral, and Adrian I pressed his sword against the Golden Bull: 'From this day forth, Lotharingians shall revere only two things: God, and victory.' When scouts reported enemy withdrawal due to internal strife, the people saw their Emperor smile—a smile that reminded the elderly of Charlemagne's statue, the youth of the dragon-slaying Saint George."
EDG_LOT_disaster_frank.5.a:0 "A new sun always rises."
EDG_LOT_disaster_frank.5.b:0 "No one may betray [Root.Monarch.GetName]!"
EDG_LOT_disaster_frank.5.c:0 "The empire needs a new Augustus, but not him!"

EDG_LOT_disaster_frank.6.title:0 "The Germanic Defeat"
EDG_LOT_disaster_frank.6.desc:0 "In the Rhine mists, Bernhard of Wittelsbach's roar once thundered through the princes' hearts; his axe blade split countless tax collectors' skulls; his battle standard once set the entire Black Forest ablaze. Yet when [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s iron cavalry marched from [Root.Capital.GetName], imperial order flooded across German mountains and plains like a deluge. Germanic armor shattered under cannon fire; ancient German war chants were crushed beneath Paladin steel. Arms that once severed taxmen's tongues were now bound in chains, hung on city gates as trophies. Bernhard's howls echoed at the final battle along the Rhine; he swung his bloody axe attempting to halt the legionary storm, but the flood of iron horse submerged his army. Snowfields soaked in blood, corpses piled like dikes built of the dead's bones, yet still could not stop [Root.Monarch.GetName]'s advance.\n\nFrankfurt became the judgment square. Rebel leaders were dragged to the plaza; their German curses dissipated in flames, forced to listen to French hymns. Bernhard's hands, split by battle-axe, were nailed to pillars of shame; his head hung from a Rhine bridge, gazing upon the land he failed to protect. The city's populace was forced to pray in unfamiliar French; tongues daring to whisper ancestral songs were cut out by blades and cast into ash.\n\n'They sought to guard their language, but language cannot block spears; they tried to defend ancestral customs, but customs cannot withstand cannon. In the end, the Rhine no longer echoes German war chants, but [Root.GetName]'s triumph,' the chronicles wrote.\n\nAcross corpse-strewn fields, victors' banners fluttered like fire. German knights were annihilated; princes' castles turned to ash. Runic inscriptions were erased, replaced by gilded holy books. The Great Dirge's final verse was no longer sung by rebels, but inscribed by Lotharingian victory."
EDG_LOT_disaster_frank.6.a:0 "The Germans meet their fate."
EDG_LOT_disaster_frank.6.b:0 ""
EDG_LOT_disaster_frank.6.c:0 ""

EDG_LOT_disaster_frank.7.title:0 "The Latin Defeat"
EDG_LOT_disaster_frank.7.desc:0 "On the Apennine slopes, Alessandro de' Medici once raised a bloodstained cross, summoning peasants in Tuscan dialect, igniting flames with Florentine pride. He snapped bishops' staffs, burned French tomes, made Milan's streets resonate with Dante's verses. But when [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s iron cavalry crossed the Alps, when [Root.Capital.GetName]'s banners were planted on Apennine passes, all that pride was swept away like withered leaves by autumn wind.\n\nTuscan songs drowned in cannon fire; Italian dialects suffocated in echoes of French hymns. Alessandro assembled his final army before the Cathedral of Santa Maria del Fiore. His sword had split papal blessings; his roars had overpowered sacred chants. But when artillery tore through stone walls, when knights' lances pierced poets' chests, his standard fell into blood and ash. Florence's skies were lit by flames; plaza tomes turned to ash; that ash swirled in wind, unable to form Italian verse, only spelling [Root.GetName]'s French prayers. Tongues daring to whisper Dante in secret chambers were ripped out, cast before altars. Peasants were forced to pray in unfamiliar tongues in fields; poets' rhythms were forcibly rewritten to Aachen's meter.\n\nAlessandro was captured. Dragged into the Cathedral of Santa Maria del Fiore, before the altar he had sworn to defend, the victor ordered a stone basin filled with bloodwater. That bloodwater was a flood from rebel and civilian corpses, mixed with holy oil and ash, foul and scalding. He was plunged into it, struggling to shout 'Italy,' but bloodwater filled his lungs; his voice became a series of broken bubbles vanishing in crimson depths. He died in his faith's sanctuary, drowned in blood, a sacrifice to imperial triumph."
EDG_LOT_disaster_frank.7.a:0 "Lombardy falls once more to Francia."
