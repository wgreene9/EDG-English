EDG_FYM_eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName] Refuses to Obey!"
EDG_FYM_eyalet_rebellion_events.3.desc:0 "Years of autonomy have convinced [angry_eyalet.GetName]'s [angry_eyalet.Monarch.GetTitle] that [angry_eyalet.Monarch.GetSheHe] is an independent Malik. [angry_eyalet.Monarch.GetSheHeCap] and [angry_eyalet.Monarch.GetHerHis] [angry_eyalet.GetAdjective] subjects often resist the commands of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_FYM_eyalet_rebellion_events.3.a:0 "Cut off [angry_eyalet.Monarch.GetHerHisCap] head!"

EDG_FYM_eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName] Evades Taxes"
EDG_FYM_eyalet_rebellion_events.4.desc:0 "Provinces are administrative divisions of our empire; thus, they should differ little from core territories or provinces held by the Malik personally. However, due to the empire's vastness, this is not the case in practice, so a province must be governed by the Malik's representative.\nUnfortunately, [angry_eyalet.GetName]'s [angry_eyalet.Monarch.GetTitle] does not pay taxes according to provincial custom. If we tolerate [angry_eyalet.Monarch.GetHerHis] resistance, other subject territories might entertain similar ideas..."
EDG_FYM_eyalet_rebellion_events.4.a:0 "Provinces paying less tax won't affect our livelihood."
EDG_FYM_eyalet_rebellion_events.4.b:0 "We cannot show weakness to our subjects. Reclaim those taxes!"

EDG_FYM_eyalet_rebellion_events.5.t:0 "Kinsman Rebellion!"
EDG_FYM_eyalet_rebellion_events.5.desc.son:0 "Grave news from [angry_eyalet.GetName] has reached [Root.Monarch.GetName]'s ears. [Root.Monarch.GetHerHisCap] own flesh and blood has grown tired of waiting, seizing the opportunity to gather rebels in [angry_eyalet.GetName] to revolt against [Root.Monarch.GetHerHis] own [Root.Monarch.GetMotherFather]! Clearly, [Root.Monarch.GetHerHis] is impatient to ascend the throne."
EDG_FYM_eyalet_rebellion_events.5.desc.brother:1 "Grave news from [angry_eyalet.GetName] has reached [Root.Monarch.GetName]'s ears. [Root.Monarch.GetHerHisCap] own blood kin has grown tired of waiting, seizing the opportunity to gather rebels in [angry_eyalet.GetName] to revolt against [Root.Monarch.GetHerHis] own [Root.Monarch.GetSisterBrother]! Discontent with our late father's decision to appoint [Root.Monarch.GetName] as heir, [Root.Monarch.GetSheHe] attempts to establish an independent domain in [angry_eyalet.GetName]."
EDG_FYM_eyalet_rebellion_events.5.a:0 "This is betrayal not only of me but of the entire Sahada family!"

EDG_FYM_eyalet_rebellion_events.tt:0 "§YSeparatist Rebels§! will launch a §YWar of Independence§! on behalf of §Y[angry_eyalet.GetName]§! to enforce their demands."
EDG_FYM_eyalet_rebellion_events.6.a:0 "Are they truly as great as they believe?"
EDG_FYM_eyalet_rebellion_events.6.b:0 "Then we will make their heads roll."

EDG_FYM_eyalet_rebellion_events.7.t:0 "Egypt Demands More Autonomy"
EDG_FYM_eyalet_rebellion_events.7.desc:0 "The Egyptian province has issued an ultimatum to the [Root.Monarch.GetTitle]: they demand more autonomy, or they will launch an independence war against us!"
EDG_FYM_eyalet_rebellion_events.7.a:0 "Come die for your independence!"
EDG_FYM_eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName] only causes trouble. Let them be independent."
EDG_FYM_eyalet_rebellion_events.7.c:0 "Fine. We will grant them autonomy."

EDG_FYM_eyalet_rebellion_events.8.t:0 "Persian Rebellion"
EDG_FYM_eyalet_rebellion_events.8.desc:1 "Since we conquered Persia, it has been a thorn in the [Root.Monarch.GetTitle]'s side. Though the once-powerful Timurids, Ilkhanate, and Safavids are gone, religious and cultural differences between [angry_eyalet.GetName] and [Root.GetUsableName] subjects still spark many conflicts.\nUnsurprisingly, [angry_eyalet.Monarch.GetTitle] [angry_eyalet.Monarch.GetName] will resist us with [angry_eyalet.Monarch.GetHerHis] actions unless we grant [angry_eyalet.GetName] more autonomy."

EDG_FYM_eyalet_rebellion_events.9.t:0 "Persia Demands More Autonomy"
EDG_FYM_eyalet_rebellion_events.9.desc:0 "The Persian province has issued an ultimatum to the [Root.Monarch.GetTitle]: they demand more autonomy, or they will launch an independence war against us!"

EDG_FYM_eyalet_rebellion_events.10.t:0 "European Rebellion"
EDG_FYM_eyalet_rebellion_events.6.c:0 "We will reason with them about benefits and risks."
EDG_FYM_eyalet_rebellion_events.10.desc:0 "European territories beyond the Balkans are governed by our most trusted provinces. Yet, their loyalty hasn't been assured as hoped. [angry_eyalet.GetName] openly rebels against us and demands more autonomy."

EDG_FYM_eyalet_rebellion_events.11.t:0 "Europe Demands More Autonomy"
EDG_FYM_eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName] has issued an ultimatum to the [Root.Monarch.GetTitle]: they demand more autonomy, or they will launch an independence war against us!"

EDG_FYM_eyalet_rebellion_events.12.t:0 "Separatist Rebellion in [tur_revolter_province.GetName]"
EDG_FYM_eyalet_rebellion_events.12.desc:1 "Persian subjects in [tur_revolter_province.GetName] are dissatisfied with our rule in Persia. They long for the piety of the Safavid era, even the Ilkhanate days. Due to religious and cultural differences between [tur_revolter_province.Culture.GetName] and [Root.Culture.GetName], they yearn for Safavid rule and despise the entire Sahada family."
EDG_FYM_eyalet_rebellion_events.12.a:0 "Annihilate these rebels."

EDG_FYM_eyalet_rebellion_events.13.t:0 "Separatist Rebellion in [tur_revolter_province.GetName]"
EDG_FYM_eyalet_rebellion_events.13.desc:2 "Egyptian subjects in [tur_revolter_province.GetName] are dissatisfied with our rule over Egypt. They miss the era of the Mamluk Sultanate and wish to establish an Egyptian nation-state."

EDG_FYM_eyalet_rebellion_events.14.t:0 "Separatist Rebellion in [tur_revolter_province.GetName]"
EDG_FYM_eyalet_rebellion_events.14.desc:0 "European subjects in [tur_revolter_province.GetName] are dissatisfied with our rule over European territories. They wish to return to Christian state rule following Christian values.\nWe are amazed by their ignorance."

#Son of Ali
EDG_FYM_Shiite_war_can_end_flag_trggier_tt:0 "We have defeated the §YSafavids§! or §YFatimids§! in the §RSon of Ali§! disaster."
EDG_FYM_Shiite_war:0 "Son of Ali"

EDG_FYM_Shiite_war.1.title:0 "The Ahmed Case"
EDG_FYM_Shiite_war.1.desc:0 "The empire's religious system doesn't satisfy all, nor does its administrative system. Recently, a severe corruption case stirred a massive public wave, involving so many high-ranking officials that even the [Root.Monarch.GetTitle] felt ashamed. The case's central figure was Ibrahim Ahmed, later termed the 'Great Ahmed Case' by historians.\n\nAhmed, a Muslim scholar, exposed a senior official's corruption, then was framed. Ahmed possessed evidence linking the Grand Mullah to foreign forces smuggling national wealth. To eliminate the threat, the Grand Mullah plotted, accusing Ahmed of heresy, sentencing him to death in a religious trial. Legend says before execution, Ahmed entrusted a loyal student in a dream, revealing his injustice and evidence's hiding place. After Ahmed's death, the student secretly found the evidence, brought it to the capital, and personally delivered it to the empire's chief judge.\n\nThis corruption case implicated numerous ulama, led by a Shia Grand Mullah. Many Shia believers grew utterly disillusioned with the empire's religious system, especially Shia administration. Rumors spread that Sahada no longer qualified to rule Shia; only Ali's heir could represent Allah... and the Sahada dynasty's rulers lacked Ali's bloodline."
EDG_FYM_Shiite_war.1.a:0 "Can anyone else represent Allah?"
EDG_FYM_Shiite_war.1.b:0 ""
EDG_FYM_Shiite_war_1_a_tt:0 "Our provinces and vassals that are §Y Shia §! will rebel."

EDG_FYM_Shiite_war.2.title:0 "Heir of Ali"
EDG_FYM_Shiite_war.2.desc:0 "Having crushed the rebellion of the 'Heir of Ali' supported by Shia, the empire regained peace. Facts proved the so-called 'Son of Ali' could never inherit Allah's will; Sahada dynasty's rule aligned with Allah's intent, proven by history. Though this unprecedented Shia rebellion brought immense chaos and severe losses, we used it to purge the entire Shia religious system and slaughter traitors hidden across provinces.\n\nRegardless, this rebellion, this massacre, will become a bold stroke in imperial history. Henceforth, all will know the [Root.Monarch.GetTitle] is Allah's sole representative."
EDG_FYM_Shiite_war.2.a:0 "Only the [Root.Monarch.GetTitle] and Allah are eternal."
EDG_FYM_Shiite_war.2.b:0 ""

EDG_FYM_Shiite_war.3.title:0 "The False Caliph"
EDG_FYM_Shiite_war.3.desc:0 "The [Root.Monarch.GetTitle]'s swift, galloping conquest of the Maghreb naturally sparked much talk, but the hidden perils of rapid expansion were equally evident. As the empire's territory stretched west to Andalusia and east to the Caspian Sea, discontent among the Maghreb's 'Berber' warriors and Shia communities had reached the brink of eruption.\nWhy could Egyptian Mamluks arrogantly issue commands? Why did Cairo's jurists show no respect for local elders? And why must they exhaust their wealth and shed their blood for a low-born Yemeni wretch?\nAt least Fatimid rule brought stability and privileges to the tribes. Many Maghrebi tribes, especially freedom-loving Berbers, missed the Fatimid era and sought contact with local Shia ulama, hoping to gain various forms of legitimacy.\n\nMoreover, the flame of azure ambition also stirred other Shia rebels. Tired of the Sahadan dynasty's heavy constraints on provinces, they hoped to gain more privileges from their new master's charter—what banner more fitting than the descendant of Ali and Fatimah, Egypt's former ruler, the Shia Imam—the heir of the elder Abdullah?\nNow, this false 'Caliph' has declared the Maghreb region independent and extended invitations to more Shia provinces, calling upon the Maghreb and Shi'ism to launch a so-called 'Jihad' against the Sahadan Malik."
EDG_FYM_Shiite_war.3.a:0 "These lackeys of Iblis!"
EDG_FYM_Shiite_war.3.b:0 ""
EDG_FYM_Shiite_war_3_a_tt:0 "If you are playing @FYM Sahada for the first time and are unfamiliar with the process, please screenshot this tip and save/send it to a place you can refer to later.\n\nIf using console commands during this disaster, use 'winwars', not 'integrate'; §Rthe latter will cause bugs§!.\n\nThe @FDM §YFatimid Caliphate§! has been proclaimed by the §YShiites§!! The following effects have occurred:\n- All our provinces and those of our subjects located in §Mthe Maghreb§! and Shia-faith provinces have §Rdefected§! to the @FDM §YFatimid Caliphate§!\n- The @FDM Fatimids have been reborn; they will become an independent §YFatimid Caliphate§!, and we will §Rno longer§! be able to use the §YFatimid Caliphate§! mechanics\n- The @FDM Fatimids are now at §Rwar§! with us!\n- When our war score against the @FDM Fatimids reaches §M60§! or they ceases to exist, we will trigger the ending event §M'The Prostration of the Fatimids'§!"


EDG_FYM_Shiite_war.4.title:0 "The Safavid Scourge"
EDG_FYM_Shiite_war.4.desc:0 "Iranians possess deep-seated arrogance; they never willingly accept the Malik's authority. This stems not only from us calling these non-Arabic speakers 'Ajam' (mutes), nor merely from our preference for slaves over freemen as high officials, but also from their heretical religious attitudes and excessive Sufism.\n\nHere, illiterate soldiers and the most learned ulama alike eagerly engage in this mystical, ambiguous exchange. The Malik must maneuver within a political environment filled with symbols—omens, bizarre cosmologies, and so-called hidden powers—more pervasive and real on Iranian soil than any principle, ideal, or legal tradition.\n\nHowever, the Malik fundamentally cannot and will never achieve this—such governance demands the monarch expend vast time and energy locating cultural sites scattered across a broad cultural realm and demonstrating interactive ability—the Sahadan state's political structure precludes the Malik from ruling this way.\n\nThis leads to the rapid expansion of local power and influence among intermediate groups—saints, Sufis, storytellers, astrologers, doctors, etc. The Safaviyya of Ardabil stands out among these. The Safavid order's leader, [ARL.Monarch.GetName], holds such prominence in Persia that countless sheikhs and mullahs visit him, saying, 'We have contact with the Qutb—the axial figure at the world's center. He calls you 'Lion of Allah' (Hizibrullah); you will conquer Egypt's Sahadans.'\n\nNow, the Safavid sheikh's arrogant descendant claims to be Ali's manifestation, raising the banner of rebellion. His fanatical Turkmen, wearing the 'Heidar's Crown' as slaves to his delusional creed, declare war upon us."
EDG_FYM_Shiite_war.4.a:0 "I shall extract his spine! Desecrate Safi al-Din's holy tomb!"
EDG_FYM_Shiite_war.4.b:0 ""
EDG_FYM_Shiite_war_4_a_tt:0 "If you are playing @FYM Sahada for the first time and are unfamiliar with the process, please screenshot this tip and save/send it to a place you can refer to later.\n\nIf using console commands during this disaster, use 'winwars', not 'integrate'; §Rthe latter will cause bugs§!.\n\nThe @ARL §YSafavid Empire§! has been proclaimed by §YPersia§!! The following effects have occurred:\n- All our provinces and those of our subjects located in §MPersia§! have §Rdefected§! to the @ARL Safavids.\n- The @ARL Safavids are now at §Rwar§! with us!\n- When our war score against the @ARL Safavids reaches §M60§! or they cease to exist, we will trigger the ending event §M'The Fall of the Safavids'§!\n- If §YIsmail§! has not yet risen, he will become our enemy."


EDG_FYM_Shiite_war.5.title:0 "The Prostration of the Fatimids"
EDG_FYM_Shiite_war.5.desc:0 "As the Fatimid rebels gradually lost ground, Shia elders of the Maghreb again considered surrender. When their representatives reached Benghazi, it was Friday; they paused to perform prayers before proceeding.\nYet the Sahadan Malik suddenly appeared before the elders awaiting the sermon. He unveiled the scarf covering his head, ascended the pulpit, and said: 'My ancestors pierced clouds to ascend heights, entered Cairo to govern the world; unveil the scarf and see my true face.'\nGesturing guards to drag these fickle small men away, he continued: 'I am certain I see many heads have ripened, and I am the reaper. I seem to see blood flowing between scarves and jaws. You readily riot... By the Lord, I will flay you like stripping bark, bind you like bundling twigs, whip you like straying camels.'"
EDG_FYM_Shiite_war.5.aa:0 "'What I promise, I shall deliver.'"
EDG_FYM_Shiite_war.5.b:0 ""

EDG_FYM_Shiite_war.6.title:0 "The Fall of the Safavids"
EDG_FYM_Shiite_war.6.desc:0 "Persians placed their rebellious hopes upon the Safavid sheikh's descendant. They tattooed Ali's Zulfiqar on their chests, wore collars around their necks, donned ugly red caps like donkey tails on their heads, filling them with fearless bravery...\nBut they seem to have forgotten: if the Safavid sheikh's so-called Alid lineage were true, why did his son, Black Ali's prophecy about Timur not come true? If the Safavid order's power exceeded the Sahadan Malik's, why did they submit to the Malik's rule before rebellion? If... if they truly had divine mandate, why is victory ours now? Why are Safavid rebel heads hanging along Azerbaijan's roads! These Persians, inherently lowly, knowing no reverence, recognizing no true lord, deserve total slaughter."
EDG_FYM_Shiite_war.6.aa:0 "Even Ali himself must kneel before [Root.Monarch.GetName]!"
EDG_FYM_Shiite_war.6.bb:0 ""


#Sahada General

EDG_FYM_disaster_CivilWar_EVTNAME3092:0 "Seeking Support"
EDG_FYM_disaster_CivilWar_EVTDESC3092:2 "Internal strife in [Root.GetName] intensifies. Egyptian bureaucrats, Yemeni emirs—all seek to profit from chaos. Now, forces opposing $MONARCH$ gather strength in shadows, forsaking every virtue praised in the Quran, opposing the ruler of [Root.GetName]. Meanwhile, Wahhabis at court inadvertently made $MONARCH$ realize we can seek aid from [ally_country.GetUsableName], an ally of $COUNTRY$."
EDG_FYM_disaster_CivilWar_EVTOPTA3092:0 "Request aid from [ally_country.GetName]."
EDG_FYM_disaster_CivilWar_EVTOPTB3092:1 "Sahada's scions need no foreign help!"

EDG_FYM_disaster_CivilWar_EVTNAME3093:0 "In-Laws' Rebellion"
EDG_FYM_disaster_CivilWar_EVTDESC3093:1 "Royal marriages are joyful events; the Sahadan dynasty intermarried with many Bedouin sheikhs. Yet given the fierce conflict between [Root.GetName]'s [Root.Monarch.GetTitle] and local forces creating a weakened environment, this is nothing short of a curse. Some in-laws, borrowing the [Root.Monarch.GetTitle]'s prestige, seize the chance to expand influence within our country, attempting to seize greater power locally. They have set their sights on [inlaws_province.GetName]. Unless we act, the [Root.Monarch.GetTitle]'s authority here will greatly diminish."
EDG_FYM_disaster_CivilWar_EVTOPTA3093:0 "Their heads must roll!"
EDG_FYM_disaster_CivilWar_EVTOPTB3093:0 "Mercy is necessary..."

EDG_FYM_disaster_CivilWar_EVTNAME3094:1 "[Root.GetCapitalName] Falls"
EDG_FYM_disaster_CivilWar_EVTDESC3094:1 "Most of $PROVINCENAME$ has fallen into rebel hands; [Root.GetName]'s authority no longer shines here. Though the [Root.GetAdjective] army remains undefeated, here our forces must retreat, our supporters hide. Only [Root.GetCapitalName] still holds. But with the betrayal of our appointed emir locally, the entire province's fall is merely a matter of time."
EDG_FYM_disaster_CivilWar_EVTOPTA3094:0 "We swear to dismember those rebel bandits!"
EDG_FYM_disaster_CivilWar_EVTOPTB3094:0 "We have no other choice."

EDG_FYM_disaster_CivilWar_EVTNAME3095:0 "Soldiers Desert"
EDG_FYM_disaster_CivilWar_EVTDESC3095:1 "Though our Mamluks and emirs are excellent, the empire's prolonged turmoil has demoralized ordinary soldiers in the ranks. Mass deserters even join the rebellion. If this persists long-term, we may soon find ourselves powerless to stop rebels taking over our country. Some Mamluks have begun flaying deserters, displaying their skins to warn remaining army members, but this seems unable to inspire ordinary soldiers' zeal. Some emirs suggest that if we reward meritorious soldiers, perhaps the situation could turn around."
EDG_FYM_disaster_CivilWar_EVTOPTA3095:0 "Reward the meritorious; flay deserters for display."
EDG_FYM_disaster_CivilWar_EVTOPTB3095:0 "Fighting for the empire is their inescapable duty."

EDG_FYM_disaster_CivilWar_EVTNAME6018:0 "The Collapse of Imperial Order"
EDG_FYM_disaster_CivilWar_EVTDESC6018:1 "Civil war has plunged our nation into prolonged suffering. Although the Sahadan Empire faced immense crises many times, and many within the empire have not forgotten the pain of the Malik War, recent chaos still drains our strength, making us vulnerable to foreign invasion. We need large-scale measures to restore our nation's glory and end internal strife before all becomes too late."
EDG_FYM_disaster_CivilWar_EVTOPTA6018:0 "We can do nothing."
EDG_FYM_disaster_CivilWar_EVTOPTB6018:1 "We survived the Malik War; nothing can break us."
EDG_FYM_disaster_CivilWar_EVTOPTC6018:1 "We surely have a chance to bribe some opponents."

EDG_FYM_disaster_CivilWar_EVTNAME6019:1 "Mamluks Demand Privileges"
EDG_FYM_disaster_CivilWar_EVTDESC6019:1 "Domestic turmoil seems endless! Even in [Root.Capital.GetName], our most loyal Mamluks have stepped forward to threaten us, claiming that if we do not change course and comply with their demands, they will abandon us—though their demands are so unreasonable, purely exploiting chaos for private gain, destined to drag the empire into corruption's abyss. [Root.Capital.GetName] cannot tolerate this; we must act swiftly to prevent [Root.GetUsableName]'s chaos from spinning out of control."
EDG_FYM_disaster_CivilWar_EVTOPTA6019:1 "Do you also wish to be sliced to death and displayed?"
EDG_FYM_disaster_CivilWar_EVTOPTB6019:1 "Make concessions; we cannot risk losing their support."

EDG_FYM_disaster_CivilWar_EVTNAME6020:1 "Exploitation by [Root.GetBlackEunuchsName]"
EDG_FYM_disaster_CivilWar_EVTDESC6020:1 "[Root.GetBlackEunuchsName] are black eunuchs within the [Root.Monarch.GetTitle]'s court, detached from any estate, serving the [Root.Monarch.GetTitle] as household slaves. In the ongoing chaos, small yet powerful political factions have emerged, each attempting to gain advantage by securing support from influential [Root.Monarch.GetTitle] courtiers, resorting to large bribes. Faced with the empire's exposed corruption, some strongly oppose, but the [Root.Monarch.GetTitle] turns a blind eye. Recently, a group of local officials reported to the [Root.Monarch.GetTitle] the exploitation and extortion inflicted upon them and their jurisdictions by [Root.GetBlackEunuchsName] under his name. These officials stated that due to the eunuchs' exploitation, their provinces lack funds for government operations; if the [Root.Monarch.GetTitle] does not assist, rebellion may soon erupt."
EDG_FYM_disaster_CivilWar_EVTOPTA6020:0 "Severely punish these [Root.GetBlackEunuchsName] and allocate funds to our officials."
EDG_FYM_disaster_CivilWar_EVTOPTB6020:0 "The [Root.Monarch.GetTitle]'s heart holds the nine regions and myriad lands."

EDG_FYM_disaster_CivilWar_EVTNAME6021:0 "Emir Requests Additional Military Pay"
EDG_FYM_disaster_CivilWar_EVTDESC6021:1 "An emir loyal to us sent a plea for help; they now lack funds to defeat rebels, encountering military difficulties. They request economic support to continue fighting, help us end this chaos, and remain loyal to the [Root.Monarch.GetTitle]."
EDG_FYM_disaster_CivilWar_EVTOPTA6021:0 "They are truly pillars of the empire!"
EDG_FYM_disaster_CivilWar_EVTOPTB6021:0 "If truly loyal, they would not demand money from us."

EDG_FYM_disaster_CivilWar_EVTNAME6022:1 "Dissent Among Mamluks"
EDG_FYM_disaster_CivilWar_EVTDESC6022:1 "Voices for peace have emerged among our Mamluks. Not all support the deal with the [Root.Monarch.GetTitle]. A [rebel_province.Culture.GetName] man has gained considerable influence within the faction, demanding more autonomy for his people. He threatens to join the rebels if we refuse his demands."
EDG_FYM_disaster_CivilWar_EVTOPTA6022:1 "They will learn the cruelty of the Sahada family."
EDG_FYM_disaster_CivilWar_EVTOPTB6022:0 "Support one faction."
EDG_FYM_disaster_CivilWar_EVTOPTC6022:1 "Mercy is the most dangerous poison, but we accept his terms."

EDG_FYM_disaster_CivilWar_EVTNAME6023:1 "Mamluk Faction Defection"
EDG_FYM_disaster_CivilWar_EVTDESC6023:1 "What initially seemed minor conflict between pro- and anti-[Root.Monarch.GetTitle] factions among the Mamluks has now turned into outright turmoil. Disobedient Mamluks have taken up arms and incited rebellion. Unless we swiftly reverse the situation, our country may disintegrate before our eyes."
EDG_FYM_disaster_CivilWar_EVTOPTA6023:0 "Do not grieve over slaves' defection."
EDG_FYM_disaster_CivilWar_EVTOPTB6023:0 "We shall devour them alive."

EDG_FYM_disaster_CivilWar_EVTNAME6026:1 "The Strongest Mamluk Faction Emerges"
EDG_FYM_disaster_CivilWar_EVTDESC6026:1 "The most unexpected development has occurred in the conflict. Over past weeks, a small opposition faction among the Mamluks has greatly increased its strength and influence. If not handled carefully, they will pose a serious threat."
EDG_FYM_disaster_CivilWar_EVTOPTA6026:1 "Fight them to the end!"
EDG_FYM_disaster_CivilWar_EVTOPTB6026:0 "Reach a compromise among all major factions."


#Court Tremors
EDG_HZB_succession_critic:0 "Court Tremors"
EDG_HZB_succession_critic_end_flag_trigger_tooltip:0 "The disaster §Y Court Tremors §! has ended."

EDG_HZB_succession_critic.1.title:0 "Court Tremors"
EDG_HZB_succession_critic.1.desc:0 "The Hazaraspid dynasty, established by Kurds, ruled the Lorestan region as the Ilkhanate's governor of Lorestan. Hazaraspid rulers, bearing the title 'Thousand Horses,' gradually expanded their influence during the Ilkhanate period. When the Great Khans forgot their horseback traditions, indulging in the pleasures of Soltaniyeh, only those who held the whip could remain unscathed during the empire's total collapse in 1335. Several heirs barely warmed the Ilkhan's throne before passing it to successors. Of course, facing the Tayichiud's Chobanids controlling the northwest and the Jalayirids holding fertile lands, the Hazaraspids, nestled in the mountains, clearly lacked the strength to compete.\n\nBut the Hazaraspids' keen sense of smell found a means to enhance their legitimacy. After the Golden Horde's army breached Tabriz, the so-called Ilkhanate monarch, the dubious Nushirwan, disappeared amidst the flames of war. The Hazaraspids secretly installed the deposed former Great Khatun Sati Beg. On the matter of whether to install a female monarch, these Kurds debated fiercely internally. Yet to boost legitimacy, a group of Kurds disguised as merchants ultimately hid Sati Beg, Öljaitü's daughter, within a Persian carpet to smuggle her out of the city. Sati Beg married for the fourth time after unions with Amir Choban, Arpa Khan, and Suleiman Khan. As various claimants met untimely deaths or perished from illness, by 1330, Khatun Sati Beg became the sole legitimate heir; various factions reluctantly acknowledged this puppet khatun's legitimacy. In 1345, Sati Beg died; her son Surgan and his descendants inherited the puppet khanate to this day.\n\nThough Hazaraspid rulers, as 'Pillars of the State,' effectively controlled the Ilkhanate's highest authority, the Hazaraspids were not the Ilkhanate's nominal legitimate rulers. Successive 'Pillars'' legitimacy faced constant questioning; waves opposing the Hazaraspid family leaders never ceased, and this reached a peak in $YEAR$.\n\nJust days ago, the Ilkhan we controlled escaped from $CAPITAL$, found emirs willing to support his restoration, and incited a massive rebellion against the [Root.Monarch.GetTitle] within the country."
EDG_HZB_succession_critic.1.aa:0 "Why does Your Majesty rebel?"
EDG_HZB_succession_critic.1.bb:0 ""

EDG_HZB_succession_critic.2.title:0 "The Khanate's Legitimacy Affirmed"
EDG_HZB_succession_critic.2.desc:0 "As [Root.Monarch.GetTitle] [Root.Monarch.GetName] ended the rebellion within the khanate and brought the Ilkhan back to $CAPITAL$, the khanate finally regained stability. Following this nationwide upheaval, the authority of $CAPITAL$ received high affirmation. [Root.Monarch.GetName] beheaded several governors who disobeyed central commands, chopped their corpses into pieces, and sent them across the khanate for public display, making other governors within the khanate dare not act recklessly. Without a doubt, central authority was strengthened once more. More importantly, the power of the Hazaraspid family led by [Root.Monarch.GetName] within the khanate was further consolidated."
EDG_HZB_succession_critic.2.aa:0 "In the name of Genghis Khan!"
EDG_HZB_succession_critic.2.bb:0 ""

EDG_HZB_succession_critic.3.title:0 "The Ilkhan's Return"
EDG_HZB_succession_critic.3.desc:0 "As we eliminated the military forces supporting the Ilkhan, the Ilkhan was forced to return to us. When the Ilkhan returned to $CAPITAL$, a grand welcome ceremony was held in the city. People congratulated the Ilkhan on escaping the rebels' clutches and returning to the loyal [Root.Monarch.GetTitle] [Root.Monarch.GetName]. During this ceremony, the Ilkhan was moved to tears by [Root.Monarch.GetName]'s loyalty and sincerity, adding another tale of the harmonious relationship between the Ilkhan and the Hazaraspid Pillar of State within the Ilkhanate's history."
EDG_HZB_succession_critic.3.aa:0 "He finally recognizes our indispensability."
EDG_HZB_succession_critic.3.bb:0 ""
EDG_HZB_succession_critic_3_flag_trigger_tooltip:0 "The event §Y The Ilkhan's Return §! has occurred"

EDG_HZB_succession_critic.4.title:0 "The Incompetent Court"
EDG_HZB_succession_critic.4.desc:0 "With the Ilkhan's flight and the intensification of domestic rebellion, [Root.Monarch.GetName] was deemed unfit to hold the Ilkhanate's state seal. Rumors even spread among the people claiming the Hazaraspid family was cursed!"
EDG_HZB_succession_critic.4.aa:0 "This will all end soon!"
EDG_HZB_succession_critic.4.bb:0 ""


#The Elamite Revolution
EDG_HZB_Persian_critic:0 "The Elamite Revolution"

#Muhammad
EDG_TUR_Muhammad_Authority:0 "Legitimacy Under Question"
EDG_TUR_Muhammad_Authority.1.title:0 "Legitimacy Under Question"
EDG_TUR_Muhammad_Authority.1.desc:0 "Within mere three months of [Root.Monarch.GetName]'s accession to the throne, Edirne became the epicenter of a series of calamities and crises:\nThe Tagmata in Constantinople, true to their past behavior, swiftly released an Ottoman prince, seeking to exploit his status to foment rebellion. This act not only stirred unrest along the borders but also emboldened the Karaman Bey in the east, who sought to seize territories amidst the chaos.\nSimultaneously, the nation's interior was swept up in turmoil over religious issues. A sudden religious uprising engulfed Edirne, with heretics even massacring Muslims in some areas; before this unrest could subside, a devastating fire struck Edirne. This blaze consumed numerous houses and warehouses and destroyed the city's economic lifeline, further inflaming popular discontent.\nAt this critical juncture, the young Sultan Muhammad decided to devalue the silver coinage by one-fifth in response to external crises. However, this inexperienced move, while increasing fiscal revenue, led to unforeseen difficulties: the salaried Kapikulu troops, though receiving the same number of coins as before, found their actual income reduced due to the lower silver content.\nThe Grand Vizier Çandarli, who sought to manipulate the Sultan, began inciting the Kapikulu to rise against him. In fact, they now demanded that the Sultan surrender his ruling power and exist merely as a deaf and mute rubber stamp. [Root.Monarch.GetName]'s legitimacy faced severe challenge."
EDG_TUR_Muhammad_Authority.1.a:0 "They will taste the price of betrayal!"
EDG_TUR_Muhammad_Authority.1.b:0 ""

EDG_TUR_Muhammad_Authority.2.title:0 "Consolidating Authority"
EDG_TUR_Muhammad_Authority.2.desc:0 "The rise of one empire inevitably accompanies the decline of another. For Mehmed II, eager to prove that the Ottoman state had re-emerged as a world power under his rule, this meant the fall of Constantinople and the end of the Roman Empire.\nEven though this former imperial center had begun to decay, was surrounded by Ottoman-ruled territories, and had its status as a major trade hub supplanted by Ottoman cities, conquering this "dead center of a dead empire" still held immense significance for the Ottomans: fulfilling the Prophet Muhammad's prophecy that Muslims would pluck this red apple.\nThe Tagmata of Constantinople tried every means to prevent it—threatening, cursing, begging for mercy, and incessantly pleading with the Latins for a crusade—but all to no avail.\nMehmed II had already signed truces with surrounding states. The Pope's calls for a crusade fell on deaf ears. And the envoys they sent to sue for peace? Received only this reply: 'If you are willing to admit defeat and withdraw peacefully, I will grant you the Peloponnese and other provinces as fiefs, and we shall be friends. If you insist on refusing me peaceful entry into this city, I will force my way in, kill you and all your nobles; I will slaughter all survivors and allow my army to plunder at will. This city is the only thing I desire, even if it is empty.' In early winter, the Ottoman Empire issued orders and calls in every province in the west and east, demanding preparation for countless masons and a corresponding number of laborers, lime burners, and all manner of materials needed for construction and transport. All this had to be ready by spring, for building a fortress on the Bosphorus and above Constantinople to slit the throat of the Romans.\nWhen the Romans heard this dreadful news, Christians residing in both Constantinople and Thrace felt profound anguish and shock. Among them, there was no other topic of conversation or expression but lamentation:\n'The end of Constantinople is near; now is the hour our nation perishes; now is the day the Antichrist's era arrives; where shall we go? O Lord, take our lives, do not let your servants witness the destruction of Constantinople with their own eyes. O Lord, where are its protecting saints?'\nNot only the inhabitants of Constantinople voiced such laments, but Latin Christians scattered in the east, the islands, and even the west also cried out in the same manner. Unmoved, Mehmed proceeded with his plans."
EDG_TUR_Muhammad_Authority.2.a:0 "'Either I take this city, or it takes my life.'"
EDG_TUR_Muhammad_Authority.2.b:0 ""
