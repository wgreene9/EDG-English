EDG_FYM_civil_war.29.title:0 "贝都因联盟"
EDG_FYM_civil_war.29.desc:0 "我们对贝都因诸部族的控制十分不稳固，当地的诸多谢赫受到了纳迪尔一世的羁縻，他们仅需要向位于的[Root.Capital.GetName]缴纳极少的贡赋，并象征性地履行军事义务，即可获得[Root.Monarch.GetTitle]的庇护。在马利克战争中，这些贝都因谢赫将其不忠与短视暴露得淋漓尽致。当[Root.Monarch.GetTitle][Root.Monarch.GetName]向内志的统治者要求履行其封建义务时，这位傲慢的谢赫竟毫不掩饰地与[Root.Monarch.GetName]公开叫嚣，将[Root.Monarch.GetName]的信使拖到营帐外拦腰斩断，并将其头颅砍下喂狗。即便[Root.Monarch.GetName]可以容忍这份莫大的羞辱，帝国失去对贝都因的控制已然是不言自明的事实。诸多贝都因谢赫相互勾结，自诩自由之师，加入叛军的行列之中，杀死[Root.Monarch.GetName]委任的埃米尔，并劫掠帝国在东部的边疆。"
EDG_FYM_civil_war.29.aa:0 "他们这是自取灭亡！"
EDG_FYM_civil_war.29.bb:0 "我们留不住他们的。"

EDG_FYM_civil_war.30.title:0 "王者归来否？"
EDG_FYM_civil_war.30.desc:0 "萨哈达王朝正在经历一场灾难，一场在人类已知历史上最残暴和血腥的灾难。老苏丹萨法尔一世在王位上孤独的含恨而终，他没能见到马利克战争的终结，更没能见到他日思夜想的次子——被他流放的扎伊德王子。萨法尔一世直到临终前都在后悔自己没能保住自己的次子，没有再看到他最看好和器重的儿子扎伊德并将这个摇摇欲坠的帝国交到他的手中，他多次对外声称这是他毕生最后的遗憾，也是最大的遗憾。\n\n老苏丹的灵柩被遗忘在了深宫当中足足四十七天之久，最后还是由来自王宫的守卫凑足了金币，将老苏丹安葬在深宫内的一颗椰枣树旁。随着萨法尔一世的驾崩，帝国内部原本就蠢蠢欲动的皇室成员都站到了舞台的中央，大批手握大权的旁系权臣都在争相窥伺着如此庞大帝国的宝座。经过无数的阴谋、暗杀和联盟、背叛之后，活到最后的幸运儿登上了帝国的宝座，但[Root.Monarch.GetName]的胜出并不意味着他掌控了帝国，[Root.Monarch.GetName]的政令不出$CAPITAL$；各地的埃米尔各行其是，对首都散布的政令置若罔闻，显然他们并没有受到来自新马利克的恩惠，也并不愿意为这位马利克立刻献上忠诚。\n\n就在这个时候，被流放多年但素有贤名的扎伊德王子在边境吹响了归来的号角。他带领自己从波斯带来的精锐佣兵团抵达了帝国的旧都萨哈达，并争取到了汉志和也门的埃米尔的支持，征募了一批忠于自己的士卒，浩浩荡荡地开赴开罗。部分马穆鲁克已经转头向扎伊德献殷勤，并劝说——甚至是威胁——[Root.Monarch.GetName]放弃王位，让萨法尔一世的次子扎伊德继位。但很显然，[Root.Monarch.GetName]并不准备束手待毙，他率领一支精锐马穆鲁克，出城迎战。"
EDG_FYM_civil_war.30.aa:0 "「逆贼败亡之，为猎户所擒，献之扎伊德。」"
EDG_FYM_civil_war.30.bb:0 "「扎伊德败绩，王师追亡逐北二百里截杀之。」"

EDG_FYM_civil_war.31.title:0 "击败亚历山大马穆鲁克"
EDG_FYM_civil_war.31.desc:0 "谋害萨法尔一世的巴赫里在阴谋诡计中获得了胜利，但他在战场上的表现却不尽如人意。当他的军团全面溃败，其本人也被[Root.Monarch.GetTitle]的宫殿后，他被五花大绑，押到了[Root.Monarch.GetTitle]王座下的台阶旁。此刻，位于高高的王座之上的，正是[Root.Monarch.GetTitle][Root.Monarch.GetName]本人。[Root.Monarch.GetName]命令最高检察官宣读了巴赫里的罪状，宣读时间长达整整十三分钟，直到巴赫里的头脑完全从袭击中清醒过来时，他被驾到了一旁装满了沸水的大锅前。尽管穆罕默德·巴赫里苦苦哀求，乞求[Root.Monarch.GetName]饶恕自己，哪怕将自己贬为奴。\n但随着[Root.Monarch.GetTitle]一声令下，巴赫里在大堂上被砍去了四肢，并用小刀砍去了舌头，其鲜血逐渐染红了大殿金碧辉煌的地面，其惨叫声环绕在宫廷宽阔的空间内久久不散。为防止巴赫里因失血过多而死，[Root.Monarch.GetTitle]的施刑奴隶用融化的铜汁浇灌在他被砍下四肢的关节上，并用两根细长的铁棒刺穿了巴赫里的两肩，再用铁链将其吊起，使其被吊在沸水上，遭到滚烫水汽的一阵阵扑面侵袭。[Root.Monarch.GetTitle]心满意足地喝起了葡萄酒，并令下人将穆罕默德·巴赫里刚刚被割下的舌头丢去喂给了自己的爱犬。待巴赫里几乎失去意识后，[Root.Monarch.GetTitle]也失去了兴致，令其没入了滚烫的沸水中。\n宫廷内最后只萦绕着巴赫里撕心裂肺的惨叫。"
EDG_FYM_civil_war.31.aa:0 "「毒蝎自会落入猫鼬之口。」"
EDG_FYM_civil_war.31.bb:0 ""

EDG_FYM_civil_war.32.title:0 "击败开罗马穆鲁克"
EDG_FYM_civil_war.32.desc:0 "以贾科马克·布尔吉率领开罗派系的马穆鲁克发动了一场规模浩大的叛乱，在被击溃后，他被扭送到[Root.Monarch.GetName]的脚下。此时，宫殿上还架有两头已经被烧得炙热的铜牛，正当布尔吉困惑不已时，[Root.Monarch.GetName]命奴隶打开了铜牛，只见被装在铜牛内的是两具被烧得通红的尸体。\n布尔吉见状，迅速匍匐在[Root.Monarch.GetName]的脚下，发誓自己没有参与到这群逆贼的任何阴谋之中，乞求[Root.Monarch.GetName]公正地审理此案，并提出自己愿意告老还乡，去远离开罗的地方，甚至是去也门做一名看门卫兵。"
EDG_FYM_civil_war.32.aa:0 "我们必须将他当众处死！"
EDG_FYM_civil_war.32.bb:0 ""

EDG_FYM_civil_war.33.title:0 "罗塞塔的陨落"
EDG_FYM_civil_war.33.desc:0 "艾哈迈德·罗塞塔一度获取了萨法尔一世的信任，但他亲自背弃了这一珍贵的信任。如今的罗塞塔匍匐于[Root.Monarch.GetName]的脚下，乞求宽恕。"
EDG_FYM_civil_war.33.aa:0 "他没有选择。"
EDG_FYM_civil_war.33.bb:0 ""

