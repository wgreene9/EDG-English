EDG_LOT_War_of_Succession.8.title:0 "德意志自由法案"
EDG_LOT_War_of_Succession.8.desc:0 "在路德维希七世驾崩后的第四个年头，洛塔林吉亚王国的政局依然摇摇欲坠。年幼的女王贝尔娜黛特居于那慕尔的王宫之中，而真正握有权力的是摄政与王国议会。然而，来自东部的德意志诸侯并未因时间推移而平息不满，相反，他们的要求愈加直白且激进。\n\n这一年的初春，在莱茵河畔的美因茨城，十余位德意志伯爵与自由城邦代表秘密聚会。会上，科隆的贝格公爵格哈德·于利希-贝格首先提出了一项大胆的议案——「自由法案」。此法案宣称，德意志贵族的行动应完全独立于王庭的监管，他们有权「随意进出国境，与任何外国势力往来，而无需事先告知或获得许可」。\n\n「我们是帝国的支柱，而非锁链上的囚徒。若连出访友邦、会见商贾都要仰仗那慕尔的同意，那么德意志的荣誉何在？」此言引起一片附和。科隆大主教也补充道：「教会的使节往返罗马与维也纳，本就不应受世俗权力掣肘。『自由法案』不仅是贵族的自由，也是信仰的自由。」法案很快被送至那慕尔，由德意志的代表团在王国议会上正式提出。王宫的大理石厅堂内，气氛骤然紧张。支持者强调，此举能促进与周边邦国的贸易与文化交流，甚至能为王国带来更多外交空间。反对者则怒斥，这实际上是在为诸侯与外国结盟、背叛王权铺路。\n\n[Root.Monarch.GetName]在听取双方辩论后，沉声说道：「诸位，王国疆域广阔，边境并非虚设。若贵族之行踪全无约束，王权将沦为虚影，边防亦将名存实亡。」然而，德意志代表毫不退让，贝格公爵冷笑着回应：「虚影的是王权，真实的是我们的土地与剑。」\n\n消息传出，德意志各地的城镇迅速出现了支持「自由法案」的标语。莱茵河沿岸的集市上，商贩和旅人开始公开议论王庭的「专横」。在科隆与特维尔，大教堂的钟声在礼拜日格外悠长，暗示着对法案的支持。为了施压，德意志诸侯甚至宣布，若王庭拒绝通过「自由法案」，他们将集体拒绝向那慕尔缴纳本年度的关税与军事捐。此举立刻引发了财政上的震动——洛塔林吉亚的东部关税收入在短短两个月内锐减三成。在那慕尔的夜色中，摄政府的烛火通明，关于「自由法案」的讨论仍在继续。王国的未来，仿佛悬在莱茵河的水面上——稍有波动，便可能被分裂的激流吞没。"
EDG_LOT_War_of_Succession.8.a:0 "你们以为我不知道你们想干什么吗？"
EDG_LOT_War_of_Succession.8.b:0 "他们当然可以来去自如。"
EDG_LOT_War_of_Succession.8.c:0 ""
EDG_LOT_War_of_Succession_8_tt:0 "该事件是§Y「德意志自治运动」§!事件链的最后一个事件。\n在消灭所有§R叛军§!后，灾难将会结束。"

EDG_LOT_War_of_Succession.9.title:0 "科隆大游行"
EDG_LOT_War_of_Succession.9.desc:0 "科隆——这座莱茵河畔的富庶都市，虽然大部分周边土地被王庭牢牢掌控，但城池本身与大主教的权力却被贝格公爵威廉牢牢攥在手中。在洛塔林吉亚如今的混乱时期，贝格公爵格哈德悄然推动一场政治风暴。他暗中教唆大主教在教堂讲坛上含蓄而频繁地提及「神赐予城市的自由」，而贝格公爵本人则通过行会、商会和市政议会不断渲染王庭「剥削科隆财富」的说法，激起民众的不满。\n\n很快，科隆街头出现了第一批自发聚集的市民——他们举着写有「科隆的黄金应留在科隆」的木牌，要求削减向王庭缴纳的税赋。起初只是几十人围在市政厅前呼喊，但在贝格公爵资助下，工匠、商人乃至一些雇佣兵混迹其中，游行规模一日比一日庞大。大主教以教会的名义，为这些集会提供安全空间，甚至在城外的修道院为民兵组织训练。贝格公爵则暗地向周边诸侯传递信号——科隆若能脱离洛塔林吉亚，将成为德意志自治运动的旗帜，并高调地宣称：「从今日起，科隆应当自行管理事务，不再受洛塔林吉亚干涉。我们的誓言是守护这片土地与信仰的纯洁，直到自由永固。」\n\n广场上爆发出震耳欲聋的欢呼，钟声在莱茵河畔久久回荡。消息如疾风般传遍德意志诸邦，许多反对洛塔林吉亚的诸侯暗中派人前来联络，意图借科隆之势掀起更大规模的分裂浪潮。"
EDG_LOT_War_of_Succession.9.a:0 "奸贼，逆贼，恶贼！"
EDG_LOT_War_of_Succession.9.b:0 "将它还给贝格公爵吧。"
EDG_LOT_War_of_Succession.9.c:0 "让科隆大主教回归帝国吧。"
EDG_LOT_War_of_Succession_9_b_tt:0 "我们仍需要§Y拥有§!§M科隆§!才能完成§Y任务树§!，此举将会延缓我们完成任务树的速度。"

EDG_LOT_War_of_Succession.10.title:0 "圣骑士的援助"
EDG_LOT_War_of_Succession.10.desc:0 "圣骑士，其词根来源于Palatinus，Palatinus则意为「属于帕拉丁山的」，这个拉丁语单词在古罗马时代是意指与帕拉丁山相关的高官贵族，由于此山是罗马皇宫的所在地，所以Palatinus通常也用来指代那些侍奉于罗马皇帝并为其处理军政事务的宫廷朝臣。进入中世纪之后，查理大帝麾下十二名最杰出的骑士被称作为Twelve Peers，意指「十二近侍」，表示他们是侍奉于皇帝的心腹死党。在加洛林王朝后期，尤其是在洛塔林吉亚王国境内，「圣骑士」的数量不断扩大，其规模不再局限于十二人，也不再是权臣的代名词，而成为了一个类似于骑士团的组织。「圣骑士」的身份由加洛林君主授予，同时需要经过教会认可，因此圣骑士既是军事贵族，也是神职人员——但关于圣骑士是否应当秉持独身主义的论断始终没有停止过。圣骑士的选拔标准十分严格，被授予圣骑士头衔的人必须是贵族，接受过严格的军事训练和宗教学习，且对皇室保有忠诚——也正因此，圣骑士成为了我们国内一支强大且可以依赖的力量。在$YEAR$年，[Root.GetAdjective]面临灾难般的困境，忠诚的圣骑士则向[Root.Monarch.GetName]提出，他们可以为我们提供支持，以解决如今面临的困境。"
EDG_LOT_War_of_Succession.10.a:0 "一点钱即可。"
EDG_LOT_War_of_Succession.10.b:0 "我们需要更多人力。"
EDG_LOT_War_of_Succession.10.c:0 "我们需要更多步兵。"
EDG_LOT_War_of_Succession.10.d:0 "我们需要更多骑兵。"
EDG_LOT_War_of_Succession.10.e:0 "我们需要更多名望。"
EDG_LOT_War_of_Succession.10.f:0 "我们需要更多行政支持。"
EDG_LOT_War_of_Succession.10.g:0 "我们需要更多外交支持。"
EDG_LOT_War_of_Succession.10.h:0 "我们需要更多军事支持。"
EDG_LOT_War_of_Succession_10_c_tt:0 "我们将在§Y首都§!获得一定数量的§M步兵§!，直到§G补满§!我们的§Y陆军上限§!。"
EDG_LOT_War_of_Succession_10_tt:0 "该选项只能选择§Y一次§!\n在§Y「圣骑士」§!阶层的忠诚度高于§G50§!点时，该事件会§Y反复触发§!（每个月有概率触发，纯看运气），直到§G灾难结束§!或我们将所有选项都选择过一遍。"

EDG_LOT_War_of_Succession.11.title:0 "法兰西贵族的援助"
EDG_LOT_War_of_Succession.11.desc:0 "我们在德意志的领地不断爆发新的叛乱，但法兰西的贵族始终支持我们的统治。如今的加洛林王朝早已完成了高度的法兰西化，与这些法兰西贵族说着同样的语言、尊崇同样的传统，一同将查理曼视作自己伟大的祖先。这些法兰西贵族希望洛塔林吉亚的王庭能够保护他们免受法兰西国王和神圣罗马皇帝的侵略，而这就需要洛塔林吉亚能够存活下来。"
EDG_LOT_War_of_Succession.11.a:0 "王国会铭记他们的忠诚。"
EDG_LOT_War_of_Succession.11.b:0 "我们不需要他们的帮助。"
EDG_LOT_War_of_Succession.11.c:0 ""

EDG_LOT_War_of_Succession.12.title:0 "法兰西教士的援助"
EDG_LOT_War_of_Succession.12.desc:0 "洛塔林吉亚王国一直被认为是「最虔信基督教的王国」，许多人认为洛塔林吉亚才应该是「天主教的长女」，法兰西是篡夺了这一头衔。毫无疑问，基督教教士在洛塔林吉亚扮演着重要的角色，洛塔林吉亚的历任国王都对教会颇有恩泽。尽管德意志地区的教会一直对我们恩将仇报，但法兰西地区的教会始终对我们保持忠诚。法兰西的教会害怕被法王控制，沦为兰斯大主教的下属，他们相信，只有洛塔林吉亚国王才能保护他们，真正振兴基督教。因此，他们选择在这一混乱时期，为我们提供帮助。"
EDG_LOT_War_of_Succession.12.a:0 "王国会铭记他们的忠诚。"
EDG_LOT_War_of_Succession.12.b:0 "我们不需要他们的帮助。"
EDG_LOT_War_of_Succession.12.c:0 ""

EDG_LOT_War_of_Succession.13.title:0 "法兰西和尼德兰市民的援助"
EDG_LOT_War_of_Succession.13.desc:0 "洛塔林吉亚位于西欧与东欧的交界地带，是法兰西、神圣罗马帝国和尼德兰三大贸易区之间桥梁。由于我们为商贾提供了许多贸易特权和便利政策，许多城市的行会和商会支持我们——当然，德意志商人痛恨我们，但法兰西和尼德兰的商人与市民希望我们能挺过这场危机。"
EDG_LOT_War_of_Succession.13.a:0 "王国会铭记他们的忠诚。"
EDG_LOT_War_of_Succession.13.b:0 "我们不需要他们的帮助。"
EDG_LOT_War_of_Succession.13.c:0 ""
