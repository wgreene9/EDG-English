#圣子降临
EDG_FYM_copt_war_can_end_flag_trggier_tt:0 "我们已经终结了全部的§M12§!名§Y使徒§!"
EDG_FYM_copt_war:0 "圣子降临"

EDG_FYM_copt_war.1.title:0 "圣子降临"
EDG_FYM_copt_war.1.desc:0 "尽管科普特教会与[Root.Monarch.GetTitle]之间的共生关系被公教会和正教会称为亵渎行径，但从长久的历史来看，这一国家内部的渎圣同盟十分成功。当信仰让位于利益时，人间的国便得以壮大。先是伊斯坎达尔，然后是安塔基亚；今天是耶路撒冷，明天就是七丘之城。萨哈达的国如同洪水般席卷了人间，但这一切并非没有代价。当信仰屈从于利益时，虔诚的人便得了灾难的源头。\n\n在苏十年前，一名名为以撒的科普特学者在伊斯坎达尔大教堂前发表了一场声势浩大的演说，这位名为以撒的科普特学者在学界享有盛誉，相传就连伊斯坎达尔大主教本人都对他的学说赞不绝口。在过去的十年间，他争取到了成千上万的科普特人的支持，许多人将其奉为宗教界的权威和风向标。以撒在帝国的大部分地区都有过传教活动，他为人慷慨，频繁地资助各地的科普特商会和教会，赢得了莫大的美名和影响力，许多教堂都以他的名字命名，他几乎成为了科普特教中的一名新圣徒，许多人亲眼见到他跳入沸腾的油锅中却毫发无伤，甚至有传闻声称，他让身患绝症的信徒恢复健康，让不孕的中年妇人重新生育。。当然，在事发之前，除了拥有巨大的名气和狂热的布道风格外，这位以撒并没有十分独特，他和其他科普特教士一样往来于教会之间，对帝国的官僚毕恭毕敬，保持着紧密的合作关系，许多帝国内部的官僚——无论是什叶派还是科普特教徒——都十分尊敬以撒。\n\n但就在不久之前，这位科普特教士在伊斯坎达尔掀起了一阵疯狂的浪潮。\n\n他自称为「弥赛亚」，号召信徒们反抗[Root.GetName]和[Root.Monarch.GetName]——这在整个埃及和帝国的其他广大地区掀起了一阵科普特狂热的浪潮——毫无疑问，这位以撒在过去的数十年间都在联络科普特的其他教士乃至主教，他们在帝国的阴影下织出了一张庞大的、锋利的叛乱之网，这张大网由科普特教会维系，被用于分裂整个帝国。\n\n尽管以撒很快被逮捕，并在伊斯坎达尔当地处以极刑——行刑官先在他身上刮了五百刀，又用长满尖刺的铁鞭将其抽打至鲜血淋漓，再挖去其耳目鼻舌后，挂上十字架，在最后施加火刑。伊斯坎达尔的治安官想借此震慑整个帝国的科普特教徒，但此举却引来了科普特教徒们的极度悲愤，甚至有许多狂热的科普特信徒，声称以撒将会如基督一般在七天后复活！愤怒的教法官下令在刑场就地开展措施，在公众的眼下，将以撒的尸骸大卸八块，用水轮碾成了肉渣，铺在了刑场的地上，并派遣了上百名护卫看守此地。"
EDG_FYM_copt_war.1.a:0 "若他是耶稣再世，就让他复活给我们看看！"

EDG_FYM_copt_war.2.title:0 "「审判日」"
EDG_FYM_copt_war.2.desc:0 "弥赛亚的闹剧最终落幕了。\n\n我们花了三十枚银币，收买了一名皈依科普特教的犹太人，此人为我们透露了这场浩大叛乱的真相。\n\n在过去的许多年来，以撒都在暗中收买各地的官员，并笼络各地的科普特教士，他逐渐渗透了半个萨哈达政府和整个科普特教会。他凭借手中巨大的影响力，换取了众多民众的支持，并向他们宣扬千禧年主义和其它宗教狂热思想。更重要的是，他还有个双胞胎弟弟，这个弟弟与他的样貌别无二致。\n\n科普特人算准了伊斯坎达尔会起雾的日子，并收买我们的卡迪，将处死以撒的日子放在了这一天的七天后。他们又收买了我们巡哨的士兵和负责管理现场的马穆鲁克，让他们将以撒的残骸藏在行刑架的下面，待一切准备就绪后，方才通知伊斯坎达尔的总督。\n\n待总督与其他人确认以撒尸骸的失踪后，以撒的那名双胞胎弟弟，又在高塔上现身，而早就谋划好的科普特人会将这一消息传遍整个帝国！\n\n这位犹太人还为我们提供了科普特人的其他情报，包括以撒的这位弟弟的所在地，以及科普特人接下来的计划。多亏我们多年来对科普特人的全面清洗，如今已经没有成建制的科普特人可以对抗我们的大军，我们轻而易举地抓捕了这位「弟弟」，并将其押至伊斯坎达尔，以与以撒同样的方式处死——同样的，行刑官先在他身上刮了五百刀，又用长满尖刺的铁鞭将其抽打至鲜血淋漓，再挖去其耳目鼻舌后，挂上十字架，在最后施加火刑，并最后将其尸骸大卸八块，用水轮碾成了肉渣，铺在了刑场的地上。而我们都知道，这位「弥赛亚」不可能再复活了。科普特人口中的「审判日」来临了，甚至已经结束了——从今以后，[Root.Monarch.GetTitle]才是科普特人的弥赛亚，掌握所有科普特人的生杀大权。"
EDG_FYM_copt_war.2.a:0 "[Root.Monarch.GetName]即是审判。"
