 EDG_disaster_ming_crisis.3.t:0 "反矿监运动"
 EDG_disaster_ming_crisis.3.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]贪婪成性。为了满足自己穷奢极侈的生活耗费和积攒金银财货，他竟然“生财有道”，以开矿征税为名，派出大批太监充任矿监税使，去往全国各地搜括民财。这些矿监税使所到之处：不论地有与无，有包矿包税之苦；不论民愿与否，有派矿派税之苦。指其屋而挟之曰：“彼有矿！”则家立破矣。指其货而吓之曰：“彼漏税！”则橐立倾矣。以无可稽查之数，用无所顾畏之人，行无天理无王法之事。大略以十分为率，入于内帑者一，尅于中使者二，瓜分于参随者三，指骗于土棍者四。而地方之供应，岁时之馈遗，驿递之骚扰，与夫不才官吏指以为市者，皆不与焉。这实际上是打着皇帝的旗号在地方上公然劫夺。矿监税使和他们的爪牙无恶不作，激起了许多城镇人民的反抗，在一连串连锁反应下，引发了一场规模巨大的工商业者叛乱。"
 EDG_disaster_ming_crisis.3.a:0 "螳臂当车的暴徒！"
 
 EDG_disaster_ming_crisis.4.t:0 "$YEAR$年农民大起义"
 EDG_disaster_ming_crisis.4.d:0 "[Root.GetAdjective]王朝的勋戚和太监自很久以前便开始在畿辅地区疯狂侵占大量田地。他们依靠同皇帝的亲近关系，通过请乞等手段攫取大片土地建立庄田。一般的官僚地主即所谓缙绅之家，也利用他们在政治上的优越地位，巧取豪夺，兼并大片土地。在官绅地主的疯狂兼并下，[Root.GetAdjective]末期土地高度集中，绝大多数农民被剥夺了土地，变成官绅地主的佃仆，或者被迫四处流亡。沉重的赋税使农民不堪负荷，大批地逃亡。地方官却不顾农民的死活，用严刑峻法追比钱粮，甚至责令现在的农户代纳逃户的粮税。每逢官府开征的时候，追呼敲朴，惨绝人寰。万历年间就有人说过，“饥羸之夫，腹无半菽，而手足犹絷于桁杨”。在几年前，陕西临潼县知县许中泽，“催科过严，每比较日，什排浴温泉，泉水为赤”。一名官员在其所著书中说：“予尝过恩县，见乙榜令催比钱粮，血流盈阶，可叹！”[Root.GetAdjective]王朝高度的土地兼并以及朝廷无度的征税极大地加剧了农民的负担，并引发了规模巨大的叛乱。"
 EDG_disaster_ming_crisis.4.a:0 "不作安安饿殍，效尤奋臂螳螂？"
 
 EDG_disaster_ming_crisis.5.t:0 "哀鸿遍野"
 EDG_disaster_ming_crisis.5.d:0 "$YEAR$年，山东诸城县举人陈其猷进京会试，依据亲身见闻绘了一份《饥民图》伏阙上疏，其序略云：\n\n臣自正月离家北上，出境二十里，见道旁刮人肉者如屠猪狗，不少避人，人视之亦不为怪。于是毛骨懔懔。又行半日，见老妪持一死儿，且烹且哭。因问曰：“既欲食之，何必哭？”妪曰：“此吾儿，弃之且为人食，故宁自充腹耳。”臣因此数日饮食不能甘，此时苟有济于死亡，直不顾顶踵矣。乃入京之初，恶状犹横胸臆间。越二三日，朋俦相聚，杯酌相呼，前事若忆若忘。既而声歌诱耳，繁华夺目，昨日之痛心酸鼻者，竟漠然不相关矣。呜呼，臣饥人也，饥之情、饥之味皆其习见而亲尝者，犹且以渐远渐隔而忘之。乃欲九天之上、万里之遥，以从来未见之情形，冀其不告而知、无因而痛，不其难乎？\n\n大规模的饥荒让大量的百姓流离失所，变成了流民，成为了社会上的一股极具不稳定性的力量。这些流民没有财产和生产资料，却依然被官府强迫缴纳贡赋，否则就要接受严酷的惩罚。朝廷的一系列暴政最终引发了大规模的农民起义。"
 EDG_disaster_ming_crisis.5.a:0 "老百姓没有饭吃为什么不饿死呢？"
 
 
