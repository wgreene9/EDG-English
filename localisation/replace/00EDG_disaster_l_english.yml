EDG_MRK_civil_war_1:0 "War of the Sunset"
EDG_MRK_civil_war_1_event.1.t:0 "War of the Sunset"
EDG_MRK_civil_war_1_event.1.d:0 "The frequent victories of the Almohad faction did not meet the expectations of all subjects within the empire. On the contrary, as the empire marched toward victory, other peoples of the Maghreb fell step by step into the abyss. Our Berber supremacism provoked rebellion among the various Maghrebi nations, who now raise arms demanding to overthrow our rule. These foreigners call this rebellion the 'War of the Sunset.'\n\nFor opponents of [Root.GetName], the supporters of the Almohad faction are cruel and arbitrary. The peoples of this sunset land have always believed only in scimitars, power, and freedom. They are deeply dissatisfied with Almohad doctrine and the Mahdi; to them, an earthly king presumptuously bestowing the title of messiah upon himself is blasphemy against Allah and Islam. Many opponents resent [Root.GetName] elevating a living monarch above the most devout believers, thereby meddling in political schemes—indeed, these opponents are traitors disregarding national interests, parasites seeking only their own power and benefit. And we shall crush them."
EDG_MRK_civil_war_1_event.1.a:0 "Victory will ultimately be ours."
EDG_MRK_civil_war_1_event.1.b:0 ""
EDG_MRK_civil_war_1_event_1_a_tt:0 "All provinces in the §YMaghrebi§! culture group that are not §YBerber§! culture will gain the following modifiers:"

EDG_MRK_civil_war_1_event_2_flag:0 "End of the 'War of the Sunset'"
EDG_MRK_civil_war_1_event.2.t:0 "End of the 'War of the Sunset'"
EDG_MRK_civil_war_1_event.2.d:0 "The protracted 'War of the Sunset' has finally drawn to a close. The efforts of those self-styled orthodox 'true Moroccans' to install a new Marinid dynasty have come to naught. The Berbers have declared to these pretentious orthodox what the representatives of order in this world truly are. After this battle, Berbers plundered coastal cities like wolves entering an unguarded pasture; merely flashing their gleaming scimitars forced owners to hand over wealth in exchange for a slim chance of survival before the Berbers. The Almohad dynasty's leadership did little to dissuade the plundering of their own cities; some high-ranking officers even relished the thrill of plunder, as if warning these cities that those who oppose the Mahdi meet no good end—wildfires smolder in the shadows, but there will no longer be such a dry late autumn."
EDG_MRK_civil_war_1_event.2.a:0 "Our opponents can expect only an endless winter."
EDG_MRK_civil_war_2_event.2.b:0 ""

EDG_MRK_civil_war_1_event.3.t:0 "Riots"
EDG_MRK_civil_war_1_event.3.d:0 "Malicious individuals deliberately incite rebellion during the nation's crisis, eager to lead our country toward destruction through division and civil strife. They have ignited another rebellion."
EDG_MRK_civil_war_1_event.3.a:0 "Crush them!"
EDG_MRK_civil_war_1_event.3.b:0 ""

EDG_MRK_civil_war_1_event.4.t:0 "Local Governor Demands Privileges"
EDG_MRK_civil_war_1_event.4.d:0 "Times of national crisis are excellent opportunities for regional magnates to extract privileges from the central authority. Yet another local governor demands more privileges from [Root.Monarch.GetTitle] [Root.Monarch.GetName], declaring that if their demands are not met, they will announce the secession of their jurisdiction from our rule."
EDG_MRK_civil_war_1_event.4.a:0 "Have they forgotten the Mahdi's favor?"
EDG_MRK_civil_war_1_event.4.b:0 "We have no choice but to agree to their request."

EDG_MRK_civil_war_1_event.5.t:0 "Wattasid Rebellion"
EDG_MRK_civil_war_1_event.5.d:0 "In the province of Tunis, the Wattasid family wields immense influence. For generations, they have received imperial grace from the Mahdi, long holding the title of governor in the Tunis region. However, as domestic rebellion intensifies, the Wattasid family has also strayed from orthodoxy. They have allied with other opposition forces, recruited supporters, stockpiled weapons and funds, and secretly planned rebellion.\n\nAbu 'Abdallah al-Qa'im of the Wattasid family declares himself Sultan of Tunis, independent from [Root.GetAdjective] rule. Rebellion in the province of Tunis spreads rapidly across the region, faster than anticipated by the [Root.GetAdjective] central authority."
EDG_MRK_civil_war_1_event.5.a:0 "The Wattasids cannot be trusted!"
EDG_MRK_civil_war_1_event.5.b:0 "They are beyond our reach."

EDG_MRK_civil_war_1_event.6.t:0 "Muhammad al-Saadi"
EDG_MRK_civil_war_1_event.6.d:0 "The Saadians are a Sharifian family whose surname means happiness or salvation. They first settled in the Draa Valley in the 14th century, then migrated or expanded to Tisint in the Souss Valley the following century, ruling over Tafilalt. Here, they lived alongside Sufi teachers and hermits propagating Jazulite doctrine, claiming descent from the Islamic Prophet Muhammad, with lineage from Ali ibn Abi Talib and Fatimah al-Zahra. For a long time, the Saadian family has been our assistants, wielding considerable influence in both military and religious spheres. However, as [Root.GetName]'s Berber supremacist policies face increasingly fierce opposition, the Saadian family has also led a group of Moroccans to rebel against our rule, inciting rebellion and demanding the establishment of a Moroccan Sultanate."
EDG_MRK_civil_war_1_event.6.a:0 "The Saadians have betrayed us!"
EDG_MRK_civil_war_1_event.6.b:0 "Let them go."

EDG_MRK_civil_war_1_event_2_tt:0 "Our assimilation speed of §YBerber§! cultures in the §YMaghrebi§! group will §Mincrease§!."
EDG_flavorMRK_mission_7_b_tt_FLAG:0 "We have halted assimilation in the Maghreb"


