EDG_SMO_disasters_3_event.1.t:0 "Grey Rat War"
EDG_SMO_disasters_3_event.1.d:0 "In recent years, the republic's economy has continued to grow, yet perplexingly, the incomes of the vast majority of citizens have not increased. Villages across the land suffer from severe economic crisis, with soaring prices and persistently high food costs—unseen even after the fall of the Yuri military junta. The collective farm system became nominal long ago; masses of peasants have reverted to being poor tenants and hired laborers, while numerous bureaucrats, leveraging resource monopolies, have acquired tens of thousands of acres of land. Many vagrants sarcastically remark that placing a sign reading 'Collective Farm' inside would soon starve most rats to death, the rest fleeing.\n\nGovernment-distributed relief supplies have solved nothing. Many bureaucrats seal off distribution sites, barring the poor from entry. Multitudes of impoverished people still live daily on the brink of starvation; relief supplies scarcely reach the lower strata, instead making the rich more comfortable, while the poor survive only by scavenging rotten meat from the thresholds of the powerful. The enormous wealth gap sharpens social contradictions daily. Many begin to feel their status within the republic is truly as low as rats, with bureaucrats unwilling even to glance down while crushing them.\n\nMany bureaucrats fail to realize what changes such bottom-up discontent might provoke. In $YEAR$, a massive uprising erupted. The rebels, ragged yet furious, denounce the elites for treating them as grey rats, naming this rebellion the 'Grey Rat War.'"
EDG_SMO_disasters_3_event.1.a:0 "We need to exterminate the pests."

EDG_SMO_disasters_3_event.2.t:0 "Exterminate the Grey Rats"
EDG_SMO_disasters_3_event.2.d:0 "The 'Grey Rat War' raged on grandly for many years. Countless poor people died in the streets; even on the avenues of the capital $CAPITAL$, it became difficult to find a living soul not clad in silk. Officers of the government forces often spat on the corpses of war criminals, mocking, 'If you had worked harder back then, would you have ended up like this?' The republic's administrative and judicial systems exerted all their power to obliterate all opposition, leaving a profound impression on everyone in this nation."
EDG_SMO_disasters_3_event.2.a:0 "Why wouldn't they just work harder?"




#The Collapse of Elective Monarchy:0 ""
had_EDG_BTA_civil_war_flag:0 "The Collapse of Elective Monarchy"
EDG_BTA_civil_war:0 "The Collapse of Elective Monarchy"
EDG_BTA_civil_war.1.t:0 "The Holy Trinity of the Throne, The Collapse of Elective Monarchy"
EDG_BTA_civil_war.2.t:0 "$YEAR$ Act of Succession"
EDG_BTA_civil_war.3.t:0 "Unrest in the Elective Parliament"
EDG_BTA_civil_war.4.t:0 "Opportunist Nobles"
EDG_BTA_civil_war.5.t:0 "Robert Balliol"
EDG_BTA_civil_war.6.t:0 "James Bruce"
EDG_BTA_civil_war.7.t:0 "John Wallace"
EDG_BTA_civil_war.8.t:0 "Henry de Umfraville"
EDG_BTA_civil_war.9.t:0 "Charles Stuart"
EDG_BTA_civil_war.10.t:0 "The Pretender"
EDG_BTA_civil_war.11.t:0 "$YEAR$ Irish Turmoil"
EDG_BTA_civil_war.12.t:0 "English Separatism"

EDG_BTA_civil_war.1.d:0 "The elective assembly led by the three great families—Bruce, Balliol, and de Umfraville—has become an indelible mark upon every inch of Britannia's soil. In the past, Scottish poets ardently praised this system as 'the most humble and balanced institution.' Lords and bishops from across the nation gathered in Edinburgh to choose from among three candidates the monarch best suited to lead Scotland. Each king was nominated by the elective assembly, each king in his prime, each king vigorous and strong, each king a philosopher-king in Plato's sense. Some even compared this period to Rome's era of the Five Good Emperors—adopted emperors ruling an eternally splendid realm. Yet Rome's triumphal columns inevitably crumbled under the cumulative weathering, becoming lamentable ruins.\n\nToday, the gilding on Scotland's elective assembly has entirely worn away. Clouds of dispute and suspicion loom over Britannia. The consensus among the three great families has gradually been replaced by growing disagreements. Each desires to claim the Stone of Scone for themselves, permitting no others to touch it. The head of the hereditary convener family, the Stuarts, strives to maintain balance and unity among the three parties, but Britannia's three giants have long been strange bedfellows, with only superficial harmony remaining.\n\nBefore the master of Britannia—[Root.Monarch.GetTitle] [Root.Monarch.GetName]—lies a bold plan: to make the Britannian throne hereditary. His crown would pass to his son, the Duke of Rothesay, and from the Duke of Rothesay to a new Duke of Rothesay... Yet this plan is also perilous. It means forcibly binding the other two mutually suspicious families onto the same war chariot. Civil war is inevitable—a desperate gamble with families as the stakes, where the winner takes all and the loser is left with nothing."
EDG_BTA_civil_war.2.d:0 "The political situation in Britannia grows increasingly complex amidst the disputes of the three great families, each possessing its own loyal supporters and armies capable of confronting the others. Besides advancing toward the capital under the banner of 'defending tradition,' the other two families have continuously sought to expand their influence by forging alliances. Yet regardless of method, the ultimate goal remains the seizure of state power.\n\nIn such circumstances, the throne of [Root.Monarch.GetTitle] [Root.Monarch.GetName] hangs by a thread. The armies of the two major factions engage in relentless military conflict; scenes of burning, killing, and plunder unfold repeatedly in the cities, posing immense threats to the lives and property of the people. This state is no ordinary turmoil but near anarchy, like a beast unleashed, wreaking havoc across all Britannia.\n\nWhen the palace finally fell to the rebels, [Root.Monarch.GetTitle] [Root.Monarch.GetName] sat upon the throne, clad in formal attire, crowned, with the scepter resting upon his lap, composed and facing the soldiers who stormed the hall. These soldiers bore long spears gleaming coldly and stained with blood, yet the king showed no fear, his demeanor calm and steady, as if he had nothing left to fear, nothing left to lose. [Root.Monarch.GetName] retrieved a small vial from his sleeve and drank. When the soldiers sought to sever [Root.Monarch.GetName]'s head, they discovered he had already taken poison, ending his own life. This truth shocked all, for [Root.Monarch.GetTitle] [Root.Monarch.GetName] could have chosen other means of escape, yet chose poison—his own way to break free from fate's cage, marching head held high toward purgatory to declare mastery over his destiny and mockery of fate. As the nation's politics sank into deeper crisis, he chose a solitary path.\n\nThe civil war in Britannia has already brought too much suffering. Countless lives turned to wandering spirits, vast fertile fields reduced to scorched earth. This calamity should end, whether through the passage of time or the power of the crown."
EDG_BTA_civil_war_2_d_2:0 "The political situation in Britannia grows ever more complex amid the conflicts of the three great families, each possessing its own loyal supporters and armies capable of confronting the others. Besides advancing toward the capital under the banner of 'defending tradition,' the other two families have continually sought to expand their influence by forging alliances. Yet regardless of method, the ultimate goal remains the seizure of state power. The armies of the two major factions engage in relentless military clashes; scenes of burning, killing, and plunder play out repeatedly in the cities, posing immense threats to the lives and property of the people. This state is no ordinary turmoil but verges on anarchy, like a beast unleashed, ravaging all of Britannia. However, since [Root.Monarch.GetTitle] [Root.Monarch.GetName] ascended the throne, acute political insight and wisdom ultimately led to a choice to uphold the kingdom's tradition—the authority of the elective monarchy.\n\nWhen the rebels in London were finally completely subdued, [Root.Monarch.GetTitle] [Root.Monarch.GetName] personally stormed the palace and witnessed his rival, the 'False King' Charles Stuart, sitting upon the throne, clad in formal attire, crowned, with the scepter resting on his lap, composed and facing the soldiers who had broken into the hall. These soldiers bore long spears gleaming coldly and stained with blood, yet the 'False King' showed no fear, his demeanor calm and steady, as if he had nothing left to fear, nothing left to lose. The 'False King' Charles retrieved a small vial from his sleeve and drank. When the soldiers sought to sever the 'False King' Charles's head, they discovered he had already taken poison, ending his own life. This truth shocked all, for the 'False King' Charles could have chosen other means of escape, yet chose poison—his own way to break free from fate's cage, marching head held high toward purgatory to declare mastery over his destiny and mockery of fate. As the nation's politics sank into deeper crisis, he chose a solitary path.\n\nThe civil war in Britannia has already brought too much suffering. Countless lives turned to wandering spirits, vast fertile fields reduced to scorched earth. This calamity should end, whether through the passage of time or the power of the crown."
EDG_BTA_civil_war.3.d:0 "In $YEAR$, due to a series of recent riots, the elective parliament has fallen into leaderless chaos. Proposals increasingly contain unreasonable and frivolous demands, as if the delegates were mindless fools. Many delegates demand more privileges for themselves to ensure self-preservation amid domestic turmoil."
EDG_BTA_civil_war.4.d:0 "The chaos within the country has spurred the activity of numerous opportunists. Setting aside national interests, they seize the moment when parliament is preoccupied to demand more privileges for themselves."
EDG_BTA_civil_war.5.d:0 "Robert of the Balliol family has long enjoyed high prestige within the elective parliament. He possesses keen political acumen, a mild and gentlemanly temperament, and steadfast supporters among many nobles. Many believe he could potentially become the next monarch of Britannia. If Britannia had remained at peace, Robert would certainly have chosen to respect all decisions of the elective parliament. Yet sadly, we now find ourselves in chaos. Even someone as rule-abiding as Robert begins to consider achieving his aims through violent means in violation of the law. In parliament, with a humble and calm tone, he demands the elective parliament accept his requirement—to become King of Britannia."
EDG_BTA_civil_war.6.d:0 "Since Robert I led Scotland's resistance against England, members of the Bruce family have been regarded as descendants of national heroes. After Alexander IV reformed the Scottish kingdom's institutions and achieved the conquest of England, the Bruce dynasty enjoyed even greater prestige—Bruce seems synonymous with victory and prosperity. James Bruce is a brave and combative noble within the Bruce family. Capable and shrewd, yet due to succession issues, he cannot inherit the family's political legacy. Thus, he has relied on independence, hard work, and his own strength to establish his position within the Britannian parliament. James Bruce's desire for the Britannian throne is well known. One night in $YEAR$, he announced to the elective parliament his demand to become king."
EDG_BTA_civil_war.7.d:0 "The Wallace family played a significant role in Scotland's history of resisting English invasion. Many regard William Wallace as a Scottish national hero, and the family enjoys high prestige within the Scottish kingdom. However, the Wallace family has long been excluded from the Britannian crown, leading to accumulated dissatisfaction. John Wallace once served as the chief military advisor to the Lothian Privy Council, providing the king with valuable military counsel. Yet even one as loyal as John has revealed his ambition in this struggle for the throne. He declares that Britannia now needs a hero to restore order and revive the Celtic nation once more."
EDG_BTA_civil_war.8.d:0 "Initially, only the Bruce and Balliol families participated in the royal election. However, as the de Umfraville family of Northumbria gradually established themselves in northern England, this family also became a potential heir to the Scottish throne and has consistently held notable influence within the elective parliament. Henry of the de Umfraville family is an ambitious schemer who has pursued the national crown his entire life, longing to ascend and achieve great deeds. In such a turbulent era, the impatient Henry has also raised his sword, demanding to become the monarch of Britain."
EDG_BTA_civil_war.9.d:0 "The Stuart family has long held the position of Speaker of the Elective Parliament, enjoying exceptionally high influence within the country. Charles of the Stuart family is a thoughtful young man, intelligent and articulate, always maneuvering and manipulating within the elective parliament. Many consider him a staunch traditionalist, sworn to defend the elective system. Yet even Charles cannot resist the thirst for power. In $YEAR$, he demanded the crown from the elective parliament, threatening to incite new rebellion otherwise."
EDG_BTA_civil_war.10.d:0 "Since the elective monarchy came under challenge, our nation has sunk into prolonged turmoil. Numerous rebel forces covet the throne, treating elective law as nonexistent. Now, yet another noble aspiring to the throne has issued a challenge to the elective parliament, attempting to claim the [Root.GetAdjective] crown."
EDG_BTA_civil_war.11.d:0 "Although we unified the Irish clans under our banner, they have long maintained a distinct ethnic identity. In times of national crisis, a group of Irish nobles demands expanded privileges, threatening to achieve their aims through violence if denied."
EDG_BTA_civil_war.12.d:0 "Since the English regions were conquered by us, the English people have continuously undergone assimilation, yet this has also provoked resistance from many conservative opponents. Now they demand the government grant them more privileges, or else they will raise the banner of independence."

EDG_BTA_civil_war.1.a:0 "The elective monarchy shall not be challenged."
EDG_BTA_civil_war.2.a:0 "The elective parliament has achieved final victory."
EDG_BTA_civil_war.3.a:0 "Do they not simply want bribes?"
EDG_BTA_civil_war.4.a:0 "Acknowledge their privileges."
EDG_BTA_civil_war.5.a:0 "Welcome the scion of the Balliol family."
EDG_BTA_civil_war.6.a:0 "The Bruce family is always the best choice."
EDG_BTA_civil_war.7.a:0 "We need a hero."
EDG_BTA_civil_war.8.a:0 "Only he can save us."
EDG_BTA_civil_war.9.a:0 "Three cheers for the Stuart dynasty!"
EDG_BTA_civil_war.10.a:0 "He would make a fine monarch."
EDG_BTA_civil_war.11.a:0 "Settle matters and preserve peace."
EDG_BTA_civil_war.12.a:0 "Grant them the privileges they desire."

EDG_BTA_civil_war.1.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] possesses the right to hereditary rule."
EDG_BTA_civil_war.2.b:0 "Though the [Root.Monarch.GetTitle] is dead, the old law has passed. Long live His Majesty [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
EDG_BTA_civil_war.3.b:0 "Rotting wood and withered stumps, utterly useless."
EDG_BTA_civil_war.4.b:0 "How can the country be well-governed when we are surrounded by these vermin?"
EDG_BTA_civil_war.5.b:0 "He is challenging the elective parliament!"
EDG_BTA_civil_war.6.b:0 "Even he must obey the law!"
EDG_BTA_civil_war.7.b:0 "Sir, times have changed."
EDG_BTA_civil_war.8.b:0 "He is merely a babbling clown."
EDG_BTA_civil_war.9.b:0 "Knowing the law yet breaking it, his crime is unforgivable!"
EDG_BTA_civil_war.10.b:0 "How dare such mediocrities covet the sacred regalia?"
EDG_BTA_civil_war.11.b:0 "We cannot tolerate such treasonous crimes."
EDG_BTA_civil_war.12.b:0 "England has been an inseparable part of us since ancient times!"



#War of the Black Lollards
had_EDG_BTA_War_of_heresy_flag:0 "War of the Black Lollards"
EDG_BTA_War_of_heresy:0 "War of the Black Lollards"

EDG_BTA_War_of_heresy.1.t:0 "War of the Black Lollards"
EDG_BTA_War_of_heresy.2.t:0 "The End of the War of the Black Lollards"
EDG_BTA_War_of_heresy.3.t:0 "Religious Turmoil"

EDG_BTA_War_of_heresy.1.d:0 "At first, no one realized this was a civil war. It was merely a failed sermon, a shocked Grand Celtic Church canon, a group of angry peasants swept up by heretical ideas—until this calamity became intimately connected to us. The Grand Celtic Church was the product of Britannia's clean break with Rome, incorporating more Celtic elements into its liturgy: hanging the Celtic cross at the church center, chanting scripture in Scottish Highland Gaelic. Yet simultaneously, the Celtic Church retained many Catholic elements, including the primacy of the Archbishop of Canterbury and the ecclesiastical hierarchy. In the eyes of peasants across the British Isles, it simply changed from a clergy speaking Latin to a clergy speaking only Celtic, not Latin. Eventually, a sect called the 'Celtic Cathars' emerged, advocating the combination of Celtic Church fundamentals with Cathar doctrine. They argued that clergy should remain poor, church properties be liquidated, the sacred status of corrupt clergy denied, all ecclesiastical offices and hierarchies inherited from the Grand Celtic Church destroyed, all icons smashed, and all sacraments boycotted. These dangerous elements roamed the countryside of Britannia, inciting peasants to attack churches and clergy. Finally, the sword of Damocles fell. When a priest sided with a landlord in a land dispute, angry peasants burned the church and lynched that priest. One village fell under the control of the Celtic Cathars. Soon, half a county's countryside was ignited by this rebellious spark. These 'heretics' sparked a civil war in Britannia, later known in history as the War of the Black Lollards."
EDG_BTA_War_of_heresy.2.d:0 "Across the countryside of the West Midlands and Sussex, abandoned lands due to the War of the Black Lollards are everywhere visible. Weeds have replaced the once plump, glossy wheat grains. On the few plots still receiving careful care, those laboring are women usually more skilled in weaving and the thin children by their mothers' sides. Their husbands or fathers may already lie buried on battlefields a hundred miles away in Lancashire or Cornwall. Under soldiers' escort, the disheveled Grand Celtic Church priests returned to their parishes, only to find the churches reduced to rubble, the gilding of sanctuaries plundered. The War of the Black Lollards has ended, but healing the scars it left will clearly require much more time. [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the chief minister are riding horseback, returning from the front lines to the most comfortable palace with twenty attendants. The Archbishop of Canterbury is already prepared to welcome the [Root.Monarch.GetTitle], and the choir rehearses new hymns praising [Root.Monarch.GetTitle] [Root.Monarch.GetName] for once again defeating a formidable enemy, even if this time the enemy came from among his own subjects.\n\n'Have the heretics truly quieted down?'\n\n'Your Majesty, I believe they may one day return to this path. A new Wat Tyler will inherit their mantle. They have been defeated, but that does not mean they will not someday rise again. Yet Your Majesty, I dare believe that after such a disaster, they will surely be deterred by Your Majesty's sword before venting their rage again.'"
EDG_BTA_War_of_heresy.3.d:0 "Believers with different interpretations of doctrine, to express their discontent and anger, have lost their reason under the incitement and encouragement of related interest groups. They have taken up arms, killed local officials, and raised the banner of fundamentalism, demanding the authorities change religious attitudes, and launched armed rebellion. Unless their demands are met, they will not relent."

EDG_BTA_War_of_heresy.1.a:0 "The vengeful ghost of Wat Tyler has crawled from the grave."
EDG_BTA_War_of_heresy.2.a:0 "'Then We shall use Our sword to sever their heads once more.'"
EDG_BTA_War_of_heresy.3.a:0 "They must return to the right path!"

EDG_BTA_War_of_heresy.1.b:0 ""
EDG_BTA_War_of_heresy.2.b:0 ""
EDG_BTA_War_of_heresy.3.b:0 "Meet their demands."

#Uncontrolled Enclosure Movement
had_EDG_BTA_economic_problem_1_flag:0 "Uncontrolled Enclosure Movement"
EDG_BTA_economic_problem_1:0 "Uncontrolled Enclosure Movement"

EDG_BTA_economic_problem_1.1.t:0 "Uncontrolled Enclosure Movement"
EDG_BTA_economic_problem_1.1.d:0 "In the mid-15th century, due to a sharp increase in demand for woolen cloth, the main English export, the raw material wool became scarce and highly priced in the European market. Concurrently, during the Hundred Years' War, England altered its wool usage, restricting exports to ensure domestic demand.\n\nThe rising wool price directly propelled the development of sheep farming. Small and medium landlords in the countryside employed various means to seize common lands, plunder peasant lands, and vigorously engage in sheep farming. These new nobles, operating in a capitalist manner, managed sheep farming on a large scale, relentlessly pursuing high profits. Not only was sheep farming cheaper than crop cultivation, but it also involved less 'labor waste' and allowed hiring workers at lower wages. They also reduced management costs to offset losses from war, natural disasters, and the development of the commodity economy. Thus, villages and fields gradually turned into pastures.\n\nFeudal landlords, new nobles, and the emerging bourgeoisie first seized remnants of ancient village commons, primeval forests, and marshes. They forcibly enclosed these lands with fences, walls, and ditches as pastures, with large sheep owners hiring few workers to manage flocks. These lands were originally cultivated by peasants' ancestors and had been their livelihood foundation for centuries.\n\nIn the era of Europe's 'Price Revolution,' small and medium nobles were hit hardest. Their incomes were modest, and due to currency devaluation and sharply rising living costs, their standard of living declined. Threatened by bankruptcy, small and medium nobles seized peasants' common lands, while great nobles openly plundered common lands with bands of demobilized soldiers.\n\nThe Enclosure Movement brought endless suffering to small peasants. Sheep, once docile and requiring little, now became greedy and fierce, even 'devouring people,' trampling our fields, homes, and cities. Many independent small peasant landowners' plots, common lands, and state lands were also seized by large tenant farmers. Almost all newly enclosed lands became pastures, driving masses of peasants into towns seeking work. Urban craft workshops, temporarily unable to absorb them, left displaced peasants homeless."
EDG_BTA_economic_problem_1.1.a:0 "Let the common people endure a little more hardship."

EDG_BTA_economic_problem_1.2.t:0 "End of the Enclosure Movement"
EDG_BTA_economic_problem_1.2.d:0 "The uncontrolled Enclosure Movement has finally been brought under control, though for peasants it was undoubtedly a disaster. Countless peasants lost their property and homes during the enclosures. The government then issued bloody decrees, forbidding these displaced people from wandering. From this perspective, the Enclosure Movement was clearly a case of 'sheep devouring people.' However, although the Enclosure Movement sacrificed peasant interests, it accumulated primitive capital, provided cheap wage labor and a domestic market for capitalism, laying the foundation for Britain's development into a capitalist power."
EDG_BTA_economic_problem_1.2.a:0 "The pains of transition are finally over."

#Currency Crisis
had_EDG_BTA_economic_problem_2_flag:0 "Currency Crisis"
EDG_BTA_economic_problem_2:0 "Currency Crisis"

EDG_BTA_economic_problem_2.1.t:0 "Currency Crisis"
EDG_BTA_economic_problem_2.1.d:0 "In $YEAR$, due to [Root.GetName]'s excessive trade expansion, domestic production capacity could not keep pace with the inflow of gold and silver, leading to severe currency devaluation. The pace of socioeconomic development lagged far behind the rate of wealth influx. Consequently, in $YEAR$, a commercial and monetary crisis swept through the entire [Root.GetAdjective] region, causing a significant economic recession. Historians even refer to this century as 'The Dark Century.' The population of [Root.GetName] also stagnated. Demographic change, undoubtedly an indicator of economic development, was also greatly influenced by multiple outbreaks of plague."
EDG_BTA_economic_problem_2.1.a:0 "The Dark Century."

EDG_BTA_economic_problem_2.2.t:0 "End of the Currency Crisis"
EDG_BTA_economic_problem_2.2.d:0 "The disaster brought by economic problems has finally ended. [Root.GetName] has ultimately returned to stability."
EDG_BTA_economic_problem_2.2.a:0 "Our economy has no issues."


#War of Havov:0 ""
EDG_TVE_civil_war:0 "War of Havov"

EDG_TVE_civil_war.1.t:0 "War of Havov"
EDG_TVE_civil_war.1.d:0 "No matter how the times change, the descendants of Rurik remain the most powerful family in the lands of Rus'. The various Rurikids govern nearly every inch of claimed Rus' territory. They guard the frontiers, protect trade, maintain rule alongside the boyars, and intermarry with rulers of other lands... After each Rurikid city-state inevitably became an independent state, only one thing has not changed: Kiev's supreme status within Rus'.\n\nPerhaps other Rus' princes still agree to maintain Kiev's nominal authority, but the Grand Prince of Vladimir—that is, Tver's [Root.Monarch.GetTitle] [Root.Monarch.GetName]—will wait no longer. For Rus' cannot perish in civil war clinging to dilapidated Kiev. Rus' needs a new mode of rule, not ancient tradition.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] knows this will be a spark. The oppressed great boyars, branches of the Rurikid family, dissidents in newly conquered regions... all may seize this pretext to challenge him. This will be a great war, but as long as we win this war, all opposition from adversaries will be rendered void!"
EDG_TVE_civil_war.1.a:0 "The rise and fall of Rus' hangs on this battle!"

EDG_TVE_civil_war.2.t:0 "Vladimir Royal Authority Law"
EDG_TVE_civil_war.2.d:0 "War has once again inflicted wounds upon this ravaged land; such is the price of war.\n\nThe Rus' people are accustomed to frequent wars among princes, but this time is different from the past, for the era of numerous principalities is coming to an end. No matter how the other princes struggle, they must painfully face this fact—Northeast Rus' is no longer the forested hinterlands groveling at Kiev's feet, but will become the new center of Rus' power. The heirs of the Vladimir Principality will lead Rus' into a new era, uniting the Rus' people once more under the same banner: cross the Urals, where countless 'soft gold' awaits our hunt; enter Inner Asia, where the prosperous Silk Road awaits our participation; the Baltic Sea will carry Rus' ambitions; the Black Sea and the World's Desired City at its end will once again become the source of Rus' wealth...\n\nAncestor Rurik was but a self-made mercenary, yet his descendants unified all Rus'. Now, we shall reclaim our ancestors' glory, to conquer and rule this world."
EDG_TVE_civil_war.2.a:0 "The lands of Rus', all words become one!"
EDG_TVE_civil_war_end_modifier:0 "Vladimir Royal Authority Law"

EDG_TVE_civil_war.3.t:0 "Rebellious Boyar Nobles"
EDG_TVE_civil_war.3.d:0 "Yet another group of reactionary boyar nobles, dissatisfied with the centralizing reforms, have declared rebellion against our rule. Raising the banner of revolt in unison, they demand the abolition of previous reforms and the restoration of their traditional privileges."
EDG_TVE_civil_war.3.a:0 "Annihilate these traitors!"

EDG_TVE_civil_war.4.t:0 "The Rebel Prince"
EDG_TVE_civil_war.4.d:0 "Another prince who once swore allegiance to us has raised the banner of rebellion. Whether due to his own folly and ignorance or heeding slanderous whispers, we now have one more enemy."
EDG_TVE_civil_war.4.a:0 "Hang him!"

EDG_TVE_civil_war.5.t:0 "Alexander's Bastard"
EDG_TVE_civil_war.5.d:0 "Mikhail Alexander Rurik is the descendant of Grand Prince Alexander, whom we defeated in the Moscow civil war. He has long wandered abroad, recruiting a large following. Now, seizing the chaos within [Root.GetName], Mikhail has raised the banner of rebellion, demanding the overthrow of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and claiming the [Root.GetAdjective] throne."
EDG_TVE_civil_war.5.a:0 "We should have rooted them out completely!"

