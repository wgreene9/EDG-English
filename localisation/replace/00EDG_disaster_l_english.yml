EDG_LOT_War_of_Succession.1.title:0 "洛塔林吉亚的未来"
EDG_LOT_War_of_Succession.1.desc:0 "那慕尔的宫廷在这一年的春天终于恢复了往日的秩序，然而空气中依旧残留着血与火的气息。经过漫长的岁月，洛塔林吉亚王国的旗帜再一次在德意志的城墙上飘扬。王都的市民在广场上高呼女王的名字，而[Root.Monarch.GetName]则站在阳台上，以沉默回应人群的热情。「经过无数场血腥的叛乱与镇压，」[Root.Monarch.GetName]在向王庭的宣告中说道，「我们终于迎来了和平。法兰西的贵族以忠诚回报了王国的庇护，德意志的诸侯则在铁与血之下屈服。」\n\n然而，胜利的荣耀并不能掩盖现实的隐忧。尽管德意志诸侯被逮捕、审讯、屠戮，我们剥夺了许多德意志贵族的贵族头衔，却没有力量继续没收他们的领地，德意志的城堡被攻陷，叛乱的军队被驱散，首领们在刑场上走向终结——但他们的土地依旧在德意志人的掌控之中。根据旧有的继承法，失去头衔的诸侯之子、之侄，甚至是远房亲族，纷纷继承了他们的领地——一言以蔽之，德意志领地依然被其他德意志贵族统治。\n\n此外，神圣罗马帝国和我们的敌人依旧在资助这些德意志贵族，他们的领地及其领地上的人民依然是德国人，我们击败了德意志贵族的军队，却无法根除他们的影响。德意志人依旧说着德语，保留着他们的习俗和节日，听从神圣罗马帝国的传教士布道。他们在表面上承认洛塔林吉亚的统治，却在内心向奥格斯堡、纽伦堡，甚至是维也纳寄托希望。我们有理由相信，这些德意志人不会放弃反对我们，尤其是贝格公爵格哈德·于利希-贝格，那个在科隆城中聚集兵甲、依附科隆大主教的顽固公爵——依旧是最大的威胁。王国的密探报告称，他暗中与帝国的使节会晤，收取来自莱茵河以东的金银，用以训练新的雇佣军。\n\n「我们击败了他们的军队，却未能摧毁他们的根基。这片土地的德意志之心，依旧在为复仇跳动。」但无论如何，和平仍是来之不易的馈赠。那慕尔的街道重新繁华，商旅往来不绝，法兰西诸侯纷纷在宫廷宴会上宣誓效忠。贝尔娜黛特公主正在宫中接受最严谨的教育，学习法兰西与德意志的语言，熟读历史与兵法。宫廷中的人们低声谈论，这位年幼的继承人拥有她父亲的勇气与她母亲的智慧。「只要她成年，」摄政在夜色中对最亲信的顾问说道，「洛塔林吉亚必将在她的领导下重现伟大。」\n\n在北方的莱茵河畔，教堂的钟声依旧为另一种信念敲响。和平不过是下一场风暴来临前的短暂宁静。"
