EDG_TUR_Muhammad_Authority.3.title:0 "The Bureaucrats' Doubts"
EDG_TUR_Muhammad_Authority.3.desc:0 "The bureaucrat faction within our country is dissatisfied with [Root.Monarch.GetName] and is demanding more benefits from [Root.Monarch.GetName]."
EDG_TUR_Muhammad_Authority.3.a:0 "Bribe them."
EDG_TUR_Muhammad_Authority.3.b:0 "Eliminate them!"

EDG_TUR_Muhammad_Authority.4.title:0 "The Emirs' Doubts"
EDG_TUR_Muhammad_Authority.4.desc:0 "Many emirs do not recognize [Root.Monarch.GetName]'s achievements. They believe [Root.Monarch.GetName] lacks military merit and is unworthy to rule over them."
EDG_TUR_Muhammad_Authority.4.a:0 "We must not offend our emirs."
EDG_TUR_Muhammad_Authority.4.b:0 "We will not tolerate disloyal individuals as our emirs!"

EDG_TUR_Muhammad_Authority.5.title:0 "The Merchants' Doubts"
EDG_TUR_Muhammad_Authority.5.desc:0 "Some merchants, who bite the hand that feeds them, have openly expressed doubts about the legitimacy of [Root.Monarch.GetName]'s rule. Using their influence, they are vigorously spreading their views, which is having a negative impact on us."
EDG_TUR_Muhammad_Authority.5.a:0 "A bit of coin will silence them."
EDG_TUR_Muhammad_Authority.5.b:0 "Confiscate their property!"

EDG_TUR_Muhammad_Authority.6.title:0 "The Challenger"
EDG_TUR_Muhammad_Authority.6.desc:0 "Amidst the multiple crises, even our own kin cannot be trusted. A member of the House of Osmanoglu has been released from the custody of our arch-enemy and returned to our lands. He has gathered an army in an attempt to depose [Root.Monarch.GetName]."
EDG_TUR_Muhammad_Authority.6.a:0 "[Root.Monarch.GetName] will make them regret this!"
EDG_TUR_Muhammad_Authority.6.b:0 "They shall get what they desire."

EDG_TUR_Muhammad_Authority.7.title:0 "Consolidating Power"
EDG_TUR_Muhammad_Authority.7.desc:0 "[Root.Monarch.GetName] has been attempting to centralize the state's power. His actions are seen as an infringement upon other vested interests. However, [Root.Monarch.GetName] believes this is necessary."
EDG_TUR_Muhammad_Authority.7.a:0 "We should implement these reforms."
EDG_TUR_Muhammad_Authority.7.b:0 "This is unnecessary."

EDG_TUR_Muhammad_Authority.8.title:0 "Rewarding the Janissaries"
EDG_TUR_Muhammad_Authority.8.desc:0 "Throughout this chaotic disaster, our Janissaries have remained dutiful and loyal, purging all enemies for [Root.Monarch.GetName]. Yet, even the most loyal Janissaries cannot endure such immense pressure without making demands. Our Janissaries have petitioned [Root.Monarch.GetName], hoping [Root.Monarch.GetName] will grant them greater rewards to motivate their continued service."
EDG_TUR_Muhammad_Authority.8.a:0 "They deserve to be rewarded."
EDG_TUR_Muhammad_Authority.8.b:0 "It is their duty."

