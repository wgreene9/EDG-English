EDG_FYM_Caliph_war.20.a:0 "他毕竟是萨哈达家族最优秀的后裔之一。"
EDG_FYM_Caliph_war.20.b:0 "[Root.Monarch.GetName]绝不妥协！"

EDG_FYM_Caliph_war.21.title:0 "月之至明不过晨曦"
EDG_FYM_Caliph_war.21.desc:0 "在无尽的沙丘与苍穹之间，历史仿佛在酝酿着一场伟大的交响，有如千古传唱的诗篇。此时，安静的夜空下，闪烁的繁星宛如过去辉煌的记忆，正映衬着阿拉伯大地上即将到来的风暴。萨哈达王朝的部队，披着苍鹰和狼狈的战袍，如洪流般向北涌动，意图重新塑造阿拉伯世界的命运。\n\n那些曾经宣誓再度效忠于哈里发的城镇，如今在萨哈达王朝部队的凌厉进攻下纷纷告破。原本骄傲的城墙在他们铁骑的怒吼中颤抖，似乎无论是高耸的城楼，还是坚固的城门，都无法抵挡那如同风暴般的征伐在一个个曾经倒戈的城镇之中，越来越多的百姓开始窃窃私语，心中自有潮水般的敬畏与归属，铭记着先祖的血脉传承，感受到萨哈达王朝所承载的不仅仅是武力，更是对昔日荣耀的复兴。那些曾经抵抗的士兵面对着犹如马利德和伊芙利特一般可怕的的骑士们之时纷纷跪倒，归还了他们的权柄。\n\n而在这宛若诸神之战的弦乐背景下，阿拔斯王朝的哈里发，倦怠而疲惫的身影犹如孤舟，在焚热的风中摇曳。他的内心如同狂风怒吼，承载着失去的荣耀与无尽的绝望。他知道——他再也无法挽回这场命运的更迭。哈里发[ABS.Monarch.GetName]在宫廷内踱步良久，最后带领自己的妻子儿女集体自焚。阿拔斯哈里发国的支系继承人则主动迈向萨哈达的营地，去迎接那正庆贺又一场大胜的[Root.Monarch.GetName]。在一片低垂的夜色中，哈里发的步伐缓慢而坚定，他的内心充满了无奈与悲情。然而，透过那双浑浊的目光，依然可以看见昔日的坚定与勇气。于星空之下，哈里发的身影显得格外渺小，他提着那面属于先知穆罕默德的军旗，犹如一颗流星划过黑暗的夜空，充满。终于，他站在了萨哈达王朝的军帐前，深吸一口气，向那[Root.Monarch.GetName]俯首叩拜，宣布自己的投降。\n\n而当[Root.Monarch.GetName]抵达阿拔斯的宫殿时，那个为帝国和什叶派带来无穷苦难的恶魔，[ABS.Monarch.GetName]，他的尸骸已经难以辨认。那一刻，仿佛整片大地都陷入了沉寂，连夜风也驻足聆听。"
EDG_FYM_Caliph_war.21.aa:0 "哈里发将只能是[Root.Monarch.GetName]座下的刍狗。"

EDG_FYM_Caliph_war_21_a_flag_trigger_tooltip:0 "我们已经在§Y阿拔斯归来§!事件组中击败了§Y阿拔斯哈里发§!，触发了事件§M「月之至明不过晨曦」§!"
