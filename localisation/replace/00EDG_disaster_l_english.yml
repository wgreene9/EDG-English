EDG_FYM_civil_war.29.title:0 "Bedouin Confederation"
EDG_FYM_civil_war.29.desc:0 "Our control over the various Bedouin tribes is highly unstable. Local sheikhs were loosely restrained by Nadir I; they needed only pay minimal tribute to [Root.Capital.GetName] and symbolically fulfill military obligations to receive the [Root.Monarch.GetTitle]'s protection. In the Malik War, these Bedouin sheikhs exposed their disloyalty and short-sightedness plainly. When [Root.Monarch.GetTitle] [Root.Monarch.GetName] demanded the ruler of Nejd fulfill feudal obligations, this arrogant sheikh openly defied [Root.Monarch.GetName], dragging [Root.Monarch.GetName]'s messenger outside the tent, cutting him in half at the waist, and feeding his head to dogs. Even if [Root.Monarch.GetName] could tolerate this immense humiliation, the empire's loss of control over the Bedouin was an undeniable fact. Many Bedouin sheikhs conspired, calling themselves the Army of Freedom, joining the rebel ranks, killing [Root.Monarch.GetName]'s appointed emirs, and plundering the empire's eastern frontiers."
EDG_FYM_civil_war.29.aa:0 "They are bringing ruin upon themselves!"
EDG_FYM_civil_war.29.bb:0 "We cannot keep them."

EDG_FYM_civil_war.30.title:0 "Return of the King?"
EDG_FYM_civil_war.30.desc:0 "The Sahada dynasty is experiencing a calamity, one of the most brutal and bloody in known human history. The old Sultan Safar I died alone on the throne, filled with regret. He did not witness the end of the Malik War, nor did he see his long-missed second son—the exiled Prince Zaid. Until his final moments, Safar I regretted not being able to protect his second son, not seeing Zaid again—the son he most favored and trusted—and entrusting this crumbling empire to his hands. He repeatedly declared this his life's final and greatest regret.\n\nThe old Sultan's coffin lay forgotten deep within the palace for a full forty-seven days. Finally, guards from the palace pooled enough gold coins to bury the old Sultan beside a date palm within the palace grounds. With Safar I's death, restless royal members within the empire stepped to the forefront. Numerous powerful collateral ministers vied for the throne of such a vast empire. After countless conspiracies, assassinations, alliances, and betrayals, the last surviving fortunate one ascended the imperial throne. But [Root.Monarch.GetName]'s victory did not mean he controlled the empire; [Root.Monarch.GetName]'s decrees could not extend beyond $CAPITAL$. Emirs across the lands acted independently, ignoring edicts from the capital. Clearly, they had received no favor from the new Malik and were unwilling to immediately offer loyalty to this Malik.\n\nAt this moment, the long-exiled but renowned Prince Zaid sounded the horn of return at the border. He led his elite mercenary corps from Persia to the empire's old capital, Sahada, gained support from the emirs of Hejaz and Yemen, recruited soldiers loyal to himself, and marched grandly toward Cairo. Some Mamluks had already turned to curry favor with Zaid, persuading—even threatening—[Root.Monarch.GetName] to abdicate, allowing Safar I's second son Zaid to succeed. But obviously, [Root.Monarch.GetName] did not intend to surrender without a fight. He led an elite Mamluk force out of the city to engage in battle."
EDG_FYM_civil_war.30.aa:0 "'The rebel was defeated, captured by hunters, and presented to Zaid.'"
EDG_FYM_civil_war.30.bb:0 "'Zaid was defeated; the royal army pursued the fleeing enemy for two hundred li, intercepting and killing them.'"

EDG_FYM_civil_war.31.title:0 "Defeat of the Alexandrian Mamluks"
EDG_FYM_civil_war.31.desc:0 "Bahri, who plotted against Safar I, triumphed through schemes, but his performance on the battlefield was less satisfactory. When his legions were utterly routed and he himself was captured behind the [Root.Monarch.GetTitle]'s palace, he was bound and dragged to the steps below the [Root.Monarch.GetTitle]'s throne. Now, seated high upon the throne was [Root.Monarch.GetTitle] [Root.Monarch.GetName] himself. [Root.Monarch.GetName] ordered the chief prosecutor to read Bahri's charges—a reading that lasted a full thirteen minutes. By the time Bahri's mind fully cleared from the shock, he was hauled before a large cauldron filled with boiling water. Though Muhammad Bahri pleaded pitifully, begging [Root.Monarch.GetName] for mercy, even offering to be reduced to slavery.\n\nAt the [Root.Monarch.GetTitle]'s command, Bahri's limbs were severed in the great hall, and a small knife cut out his tongue. His blood gradually stained the opulent floor of the hall; his screams echoed within the palace's vast space, lingering. To prevent Bahri from bleeding to death, the [Root.Monarch.GetTitle]'s torturing slaves poured molten copper onto the joints where his limbs were severed, pierced his shoulders with two slender iron rods, then hung him with chains, suspending him over the boiling water, subjecting him to waves of scalding steam. The [Root.Monarch.GetTitle] drank wine with satisfaction, ordering attendants to feed Bahri's freshly severed tongue to his beloved dogs. When Bahri nearly lost consciousness, the [Root.Monarch.GetTitle] lost interest and had him immersed in the boiling water.\n\nOnly Bahri's heart-wrenching screams lingered in the palace."
EDG_FYM_civil_war.31.aa:0 "'The venomous scorpion inevitably falls into the mongoose's jaws.'"
EDG_FYM_civil_war.31.bb:0 ""

EDG_FYM_civil_war.32.title:0 "Defeat of the Cairo Mamluks"
EDG_FYM_civil_war.32.desc:0 "Led by Jacomaq Burji, the Cairo faction of Mamluks launched a massive rebellion. After being routed, he was dragged before [Root.Monarch.GetName]. At that moment, two bronze bulls, already heated to a red-hot glow, were placed in the palace. As Burji stood bewildered, [Root.Monarch.GetName] ordered slaves to open the bulls, revealing inside two corpses burned crimson.\nSeeing this, Burji swiftly prostrated himself at [Root.Monarch.GetName]'s feet, swearing he had no part in any conspiracy with these rebels, begging [Root.Monarch.GetName] to judge the case justly. He offered to retire to a distant place away from Cairo, even to serve as a gate guard in Yemen."
EDG_FYM_civil_war.32.aa:0 "We must execute him publicly!"
EDG_FYM_civil_war.32.bb:0 ""

EDG_FYM_civil_war.33.title:0 "The Fall of Rosetta"
EDG_FYM_civil_war.33.desc:0 "Ahmad Rosetta once gained the trust of Safar I, but he personally betrayed this precious trust. Now, Rosetta lies prostrate at [Root.Monarch.GetName]'s feet, begging for mercy."
EDG_FYM_civil_war.33.aa:0 "He had no choice."
EDG_FYM_civil_war.33.bb:0 ""

