EDG_LOT_disaster_religion.1.title:0 "Lent of the Sacred Blood"
EDG_LOT_disaster_religion.1.desc:0 "Even before the funeral bells for Bernadette had fully faded from the stone walls of [Root.Capital.GetName], the voice of Martin Luther swept like a gale through German valleys and marketplaces, tearing the Church's mantle and scattering the old incense from countless souls. In German cities, valleys, and hills, Protestants emerged—abandoning altars, desecrating icons, casting ancestral faith into furnaces. They claimed to seek truth, but in truth rebelled against the [Root.Monarch.GetTitle] on the throne called 'the Most Christian King,' against the ironclad Catholic order of [Root.GetName]. They lit bonfires by night not to pray but to burn the Lord's cross; gathered in streets not to sing hymns but to curse the Virgin with crude words. German soil, once belonging to monks' bells and cathedral stained glass, now filled with clamor and blasphemy. Rebellion spread like plague; every bell tower might be toppled, every sacred painting shredded. They called themselves believers of the new faith, yet used scripture to conceal butcher's knives. Bavarian monasteries were looted, sacred vessels melted into coin; Catholic towns along the Rhine were burned to ash, even infants' cries buried under collapsed roofs. Some rebels hung priests' corpses on city gates to taunt [Root.GetName].\n\nThe court's suppression brooked no hesitation. Flames rose into night skies like fire offerings to God, soaring toward heaven, illuminating the cross's shadow. In Würzburg, Paladins used altars as execution blocks, silencing blasphemous hands beneath blades; in Nuremberg, the rebel town hall was set ablaze, fire licking flags bearing Protestant marks; at Rhine crossings, captured heretics were forced to kneel toward the cross in water before sinking into icy depths. Heretic markets were swept clean, along with laughter lurking in shadows; churches regained icons, stained glass restored saints' gazes. Blood flowed into rivers, rivers became baptismal fonts; corpses lay in snow, snowfields became altars. This was purification, a true Lent—not fasting, but offering blood instead of wine, blades instead of bread, dedicated to God.\n\nIn [Root.Capital.GetName]'s cathedral, the [Root.Monarch.GetTitle] personally lit long candles before the altar; firelight reflected the crown's gold and Lotharingia's prestige.\n\nThe bloody wind did not stop at Germany. In the southern Arles, Cathar beliefs quietly revived; they gathered in shadowy alleys, calling each other 'the pure elect,' vowing to expel all Roman symbols; in British mountains, ancient Celtic altars rose anew, Druid chants blending with winds, reaching fishing villages and forts; on North Sea shores, Dutch Calvinists plotted in harbors, merchants and preachers together planning a federation against Catholicism under lamplight."
EDG_LOT_disaster_religion.1.a:0 "'Only [Root.GetName] can crush chaos and heresy into dust.'"
EDG_LOT_disaster_religion.1.b:0 ""
EDG_LOT_disaster_religion.1.c:0 ""

