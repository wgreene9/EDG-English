#Ottoman Caliphal Status Under Challenge
EDG_TUR_disaster_caliph:0 "Caliphal Status Under Challenge"
EDG_TUR_disaster_caliph.1.title:0 "Legitimacy of the Caliph Under Question"
EDG_TUR_disaster_caliph.1.desc:0 "Selim I seized the caliphal title of the Abbasid Caliph and proclaimed himself Caliph. This move was intended as a significant step to further consolidate the empire's religious authority and unite its vast Muslim populace. Yet, unexpectedly, it was like a boulder cast into a still lake, sending ripples of doubt spreading far and wide.\n\nThe Ottoman Padishah's claim to the Caliphate aroused deep suspicion among Sunni believers both within and outside the empire. In their hearts, the succession of the Caliphate followed a strict and sacred lineage, and Selim I's sudden intervention shattered this traditional understanding. Some devout Sunni scholars viewed this acquisition of the title without orthodox approval as an open challenge to religious order. These murmurs of dissent began privately among the people and gradually coalesced into an undercurrent flowing through every corner of the empire.\n\nAnti-Ottoman forces, both domestic and foreign, who had long eyed the Ottoman Empire covetously, keenly seized this opportunity. Like sharks scenting blood, they began covertly inciting and exploiting popular discontent. Through various hidden channels, these forces spread negative discourse about the Ottoman Padishah's caliphal status, portraying Selim I as a usurper who defiled religious tradition, further exacerbating the already unstable situation.\n\nFinally, an event that seemed accidental yet almost inevitable became the trigger for the crisis. One day, a young Muslim child set himself ablaze before the Fatih Mosque, where Mehmed II the Conqueror lies buried, to express his dissatisfaction with the Caliph. This heart-wrenching scene instantly caused an uproar. Anti-Ottoman forces swiftly mobilized, spreading the word that this was the bitter fruit of the Ottoman Padishah's misguided religious policies, claiming that the illegitimate acquisition of the caliphal title had provoked divine wrath, leading to such misfortune befalling an innocent child.\n\nThe people's emotions were fully ignited, and a massive rebellion spread like wildfire. On city streets, angry crowds armed themselves, shouting slogans against the Ottoman Padishah. The imperial army had to respond hastily, but caught off guard and with the rebellion rapidly expanding, the situation teetered on the brink of chaos."
EDG_TUR_disaster_caliph.1.a:0 "We are the Shadow of Allah upon the Earth."
EDG_TUR_disaster_caliph.1.b:0 ""

EDG_TUR_disaster_caliph.2.title:0 "Shadow of Allah upon the Earth"
EDG_TUR_disaster_caliph.2.desc:0 "Waving the banner of defending orthodox faith, the rebels rose up throughout the empire, plunging cities into chaos and unsettling the countryside. Insurgent forces clashed fiercely with the Kapikulu at various strategic locations, and for a time, the empire's lands were filled with the smoke of battle.\n\n[Root.Monarch.GetName] swiftly mobilized elite forces, adopting decisive and resolute measures to suppress the rebellion. Battle-hardened Ottoman commanders employed clever tactics, gradually dismantling the rebels' defenses. After months of arduous fighting, the rebellion was finally quelled.\n\nTo prevent a similar crisis from recurring, the Ottoman Empire tightened its control over domestic religious groups. The Padishah established specialized religious administrative bodies, appointing loyal and reliable religious scholars to key positions to ensure the interpretation and dissemination of religious doctrine aligned with the empire's interests and ruling needs. The Ottoman Padishah adopted the title 'Shadow of Allah upon the Earth.' This new title not only highlighted the Padishah's supreme secular authority but also sought to reinforce the sanctity of his rule from a religious perspective, signaling to the faithful that his governance was the manifestation of Allah's will on earth."
EDG_TUR_disaster_caliph.2.a:0 "Long live [Root.Monarch.GetName]!"
EDG_TUR_disaster_caliph.2.b:0 ""

EDG_TUR_disaster_caliph.3.title:0 "Ulema Rebellion"
EDG_TUR_disaster_caliph.3.desc:0 "A group of ulema oppose our religious doctrines and attack our policies. They believe the title of Caliph is sacred and should not be usurped, and that the empire's religious policies fundamentally contradict Islamic law."
EDG_TUR_disaster_caliph.3.a:0 "To disobey [Root.Monarch.GetName] is to disobey Allah."
EDG_TUR_disaster_caliph.3.b:0 "Make compromises to them."

EDG_TUR_disaster_caliph.4.title:0 "Shi'ite Turmoil"
EDG_TUR_disaster_caliph.4.desc:0 "The Shi'ites have launched a massive rebellion. They shout the name of Ali, curse the Sunni Caliph, and proclaim that the Mahdi is about to descend."
EDG_TUR_disaster_caliph.4.a:0 "Kill these heretics!"
EDG_TUR_disaster_caliph.4.b:0 "Grant their requests."

EDG_TUR_disaster_caliph.5.title:0 "Pasha Autonomy Movement"
EDG_TUR_disaster_caliph.5.desc:0 "A Pasha, misled by separatist forces, has listened to the slanders of those ulema who oppose the central authority and the Caliph, and has raised the banner of rebellion, demanding our submission."
EDG_TUR_disaster_caliph.5.a:0 "We are the Padishah!"
EDG_TUR_disaster_caliph.5.b:0 "Their demands are reasonable..."

EDG_TUR_disaster_caliph.6.title:0 "Greek Rebellion"
EDG_TUR_disaster_caliph.6.desc:0 "Despite our preferential treatment of the Greeks, many of the old Greek nobility still yearn for the Byzantine Empire. They have raised the banner of rebellion, demanding the restoration of Rome."
EDG_TUR_disaster_caliph.6.a:0 "Two-faced Greeks!"
EDG_TUR_disaster_caliph.6.b:0 "History has proven we cannot kill all Greeks."

EDG_TUR_disaster_caliph.7.title:0 "The Ecumenical Patriarch's Incitement"
EDG_TUR_disaster_caliph.7.desc:0 "On a quiet night, the Ecumenical Patriarch secretly gathered the core members of the Church. In the flickering candlelight, he spoke gravely of the Ottoman Empire's various wrongdoings, calling on all to launch a rebellion against the Muslim rulers. These key church figures responded to the Patriarch's call. The message spread quietly among Orthodox believers, like sparks igniting long-suppressed anger. Craftsmen laid down their tools, peasants took up simple farm implements, and gathering under the Patriarch's banner, they were driven by loyalty to their faith and a yearning for freedom."
EDG_TUR_disaster_caliph.7.a:0 "We need a new Ecumenical Patriarch."
EDG_TUR_disaster_caliph.7.b:0 "We must not anger the Ecumenical Patriarch..."

EDG_TUR_disaster_caliph.8.title:0 "Safavid Order Infiltration"
EDG_TUR_disaster_caliph.8.desc:0 "The Safavid Order, originally just a mysterious organization quietly toiling in the religious sphere, saw its ambitions swell alongside its expanding influence. At that time, the Ottoman Empire was vast and contained a diversity of religious beliefs, with Shi'ite believers comprising a significant portion. The Safavid Order set its sights on these Shi'ite adherents, attempting to use them to achieve its own hidden agenda.\n\nFrom dark corners, emissaries of the Safavid Order secretly infiltrated the Ottoman Empire. Disguised, they moved through cities and villages, covertly meeting with local Shi'ite leaders. These emissaries brought seditious words, claiming that Ottoman rule over the Shi'ites was filled with injustice, and that only under the guidance of the Safavid Order could Shi'ites truly attain freedom and dignity.\n\nTo incite rebellion, the Safavid Order meticulously fabricated various rumors. They proclaimed that the Ottoman Padishah was about to launch large-scale persecution of Shi'ites, confiscating their property and destroying their mosques. These rumors spread like wildfire among the Shi'ite communities within the Ottoman Empire, constantly stoking fear and anger in the people's hearts."
EDG_TUR_disaster_caliph.8.a:0 "Damn Persians!"
EDG_TUR_disaster_caliph.8.b:0 ""

EDG_TUR_disaster_caliph.9.title:0 "Mamluk Rebellion"
EDG_TUR_disaster_caliph.9.desc:0 "Over time, the Mamluks' ambitions began to swell. They felt Ottoman remote control was not all-powerful and that they could break free from its bonds to gain greater power. Some radical Mamluk leaders secretly contacted various factions, plotting rebellion. Based on the empire's recent chaotic situation, the Mamluks believed the time for independence had arrived, attacking the Ottoman Empire's sparse garrisons and administrative institutions in Egypt. They openly declared an end to their vassalage to the Ottoman Empire, demanding complete autonomy, and even deludedly attempted to restore the glory of the former Mamluk Sultanate."
EDG_TUR_disaster_caliph.9.a:0 "They just cannot learn their lesson."
EDG_TUR_disaster_caliph.9.b:0 "Grant them autonomy."

EDG_TUR_disaster_caliph.10.title:0 "False Abbasid Caliphs"
EDG_TUR_disaster_caliph.10.desc:0 "Driven by defiance towards the Ottoman Caliph and reverence for the Abbasid Caliphate, regions have seen the emergence of rebels claiming to be Abbasid Caliphs, who win over the people and incite rebellion.\n\nIn the mountainous region of Kurdistan along the empire's eastern border, numerous tribes dwell. An ambitious man named Hakim, hearing of the internal turmoil within the Ottoman Empire caused by the caliphal title, saw an opportunity. He declared he had found evidence of lineage from the Abbasid royal family, transforming himself into a self-proclaimed Abbasid Caliph.\n\nIn the Hejaz region near the Arabian Peninsula in the empire's south, home to the Islamic holy cities of Mecca and Medina, the religious atmosphere is thick. A man named Salih also declared himself an Abbasid Caliph. Exploiting the local populace's reverence for religious tradition, he accused the Ottoman Empire of mismanaging the holy sites, desecrating their sanctity. Salih addressed pilgrims in Mecca's markets and mosques, recounting the Ottoman rulers' 'crimes,' claiming only the restoration of the Abbasid Caliphate could truly uphold Islam's purity and dignity. He even produced so-called 'holy relics' as proof of his legitimate identity, deluding masses of devout followers. Soon, he gathered a large following. Armed with simple weapons, they launched a rebellion in the Hejaz, attacking Ottoman garrisons and administrative offices.\n\nIn parts of the Anatolian plateau in the empire's west, the rebel leader Karim likewise declared himself an Abbasid Caliph. Exploiting long-standing local grievances against the central government, he stirred up discontent with Ottoman rule. Karim organized an armed force, seizing towns and villages, establishing his own sphere of influence. He continuously expanded his ranks, preparing for prolonged resistance against the Ottoman army, deludedly aiming to overthrow imperial rule and realize his own ambitions."
EDG_TUR_disaster_caliph.10.a:0 "One carpet can hold two Sufis, but one world cannot hold two Caliphs."
EDG_TUR_disaster_caliph.10.b:0 ""
EDG_TUR_disaster_caliph_10_a_tt:0 "There are defectors among the §Ygroups§! within our country. We will require some time to repeatedly §Rpurge§! these traitors domestically."

EDG_TUR_disaster_caliph.11.title:0 "Purging the Defectors"
EDG_TUR_disaster_caliph.11.desc:0 "We are prepared to initiate a new round of purges and investigations, aiming to completely eliminate the forces opposed to the Caliph within the various domestic groups.\n\nThis event will trigger repeatedly until all groups are purged."
