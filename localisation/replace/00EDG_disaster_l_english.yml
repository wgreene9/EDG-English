EDG_LOT_disaster_religion.3.title:0 "Germans Convert to Protestantism"
EDG_LOT_disaster_religion.3.desc:0 "In German chilling winds, church bells gradually fell silent, replaced by whispers in marketplaces and fields. Yet another wave of Germans abandoned the Roman cross, turning toward Luther's pulpit. They burned icons, cast saints' relics into dust, proclaiming only scripture as the path to salvation. Hymns once sung in Catholic Mass were now adapted into Protestant psalms in barns and taverns. Village priests were expelled; monastery doors sealed with iron locks. Rebel sparks once again rose along Rhine tributaries, as if ready to set [Root.GetName]'s territory ablaze from north to south."
EDG_LOT_disaster_religion.3.a:0 "Damn it!"
EDG_LOT_disaster_religion.3.b:0 ""
EDG_LOT_disaster_religion.3.c:0 ""

EDG_LOT_disaster_religion.4.title:0 "Huguenots"
EDG_LOT_disaster_religion.4.desc:0 "Amid French vineyards and stone-built towns, Huguenot psalms quietly entered hearts. Yet another wave of French left the Virgin's image before altars, turning to hear Calvin's teachings in secret gatherings. Their communion was no longer sacred blood in golden chalices, but bread and water on wooden tables; their prayers no longer chanted in Latin, but murmured in mother tongues calling God's name. Churches once adorned with rose windows closed, replaced by humble prayer houses. Knights and merchants, peasants and scribes alike turned from Rome's embrace, building Huguenot fortresses in shadows, undercurrents surging toward [Root.GetName]'s heart."
EDG_LOT_disaster_religion.4.a:0 "Damn it!"
EDG_LOT_disaster_religion.4.b:0 ""
EDG_LOT_disaster_religion.4.c:0 ""

EDG_LOT_disaster_religion.5.title:0 "Reformationist Rebellion"
EDG_LOT_disaster_religion.5.desc:0 "In twilight, Reformationists raised torches and blades, storming churches and monasteries; icons shattered, altars overturned; priests and monks perished under spears. Catholic bells had not yet ceased when Paladins' iron hooves crushed the night; silver-armored avengers swung longswords, cutting down rebels one by one. Streets blazed with houses; blood and rainwater mingled into streams between cobblestones; corpses lay strewn at crossroads; air thick with scent of burning wood and flesh. Local Paladin orders swiftly surrounded the Reformationists, erupting into fierce conflict."
EDG_LOT_disaster_religion.5.a:0 "Slaughter them all!"
EDG_LOT_disaster_religion.5.b:0 "Promise them religious freedom."
EDG_LOT_disaster_religion.5.c:0 "Delay a while first..."

EDG_LOT_disaster_religion.6.title:0 "Greater Celticism"
EDG_LOT_disaster_religion.6.desc:0 "Greater Celticism is a political and cultural ideology centered on Celtic national independence, its origins traceable to ancient Druid legends and remnants of tribal kingdoms. Amid the flames of the Reformation, this ideology donned religious garb, evolving into 'the Great Celtic Church'—a faith system centered on Celtic tradition, rejecting papal authority. Followers of the Great Celtic Church believe Celts are God's chosen people; islands and highlands are their holy land. After the outbreak of religious wars, villages, towns, and monasteries in Celtic regions became conduits for this faith; clerics on stone churches and cliff altars shouted for independence and autonomy, calling believers to break free from [Root.GetName]'s bonds. Many youths raised spears in faith's name; they were both nationalists and Reformation warriors, viewing Greater Celticism as dual liberation for politics and soul."
EDG_LOT_disaster_religion.6.a:0 "Ban dissemination of this heresy!"
EDG_LOT_disaster_religion.6.b:0 "Allow dissemination of these heretical ideas."
EDG_LOT_disaster_religion.6.c:0 ""

EDG_LOT_disaster_religion.7.title:0 "The Cathar Embers Rekindled"
EDG_LOT_disaster_religion.7.desc:0 "The people of Toulouse and Gascony not only yearn for Arles's former sovereignty but also view Catharism as a symbol of restoring order, seeking to rebuild a free kingdom detached from [Root.GetName]'s control through faith and action. Under such aspirations, Catharism spreads once more in southern France."
EDG_LOT_disaster_religion.7.a:0 "Do they think I don't know their intentions!"
EDG_LOT_disaster_religion.7.b:0 "Catharism will not amount to much."
EDG_LOT_disaster_religion.7.c:0 ""

EDG_LOT_disaster_religion.8.title:0 "Heretic Nobility Rebellion"
EDG_LOT_disaster_religion.8.desc:0 "A group of nobles adhering to heretical beliefs have rebelled, demanding power and money from us."
EDG_LOT_disaster_religion.8.a:0 "Hang them all!"
EDG_LOT_disaster_religion.8.b:0 "They merely desire autonomy."
EDG_LOT_disaster_religion.8.c:0 "Give them some concessions."

EDG_LOT_disaster_religion.9.title:0 "Paladin Slaughter Sparks Discontent"
EDG_LOT_disaster_religion.9.desc:0 "Paladin loyalty to Catholicism is unbreakable as steel, yet this loyalty means fanaticism—their suppression of heresy grows increasingly merciless, bloody massacres sweeping towns and villages like wildfire. Every square before a church is stained with heretics' blood; every trial is a dual trampling of humanity and fear. This indiscriminate cruelty has sparked panic and anger among common folk and local nobles. Once-peaceful German townships, Arlesian homelands, British Celtic regions, and Dutch castles have all ignited in rebellion. Heretics wail amidst horrific bloodshed, yet are forced to grasp weapons in resistance."
EDG_LOT_disaster_religion.9.a:0 "Well slaughtered!"
EDG_LOT_disaster_religion.9.b:0 "Punish these Paladins."
EDG_LOT_disaster_religion.9.c:0 "It was all mercenaries' doing."


EDG_LOT_disaster_religion.10.title:0 "The Catholic Church's Aid"
EDG_LOT_disaster_religion.10.desc:0 "The Catholic Church's support for us is visible. The Pope personally dispatched an ambassador to our realm, donating supplies to aid us in suppressing heretical rebellions."
EDG_LOT_disaster_religion.10.a:0 "We need these desperately."
EDG_LOT_disaster_religion.10.b:0 "Tell His Holiness we can handle internal strife."
EDG_LOT_disaster_religion.10.c:0 "Humiliate the ambassador."

EDG_LOT_disaster_religion.11.title:0 "The Rebellion of the Prince of Condé"
EDG_LOT_disaster_religion.11.desc:0 "In the religious wars of [Root.GetName], Louis de Bourbon of the House of Bourbon—the Prince of Condé—was one of the primary leaders of the Huguenot rebellion. In this century of blood and fire, the name Condé echoes not glory but treachery. He was of royal blood yet forsook ancestral tombs and God's altar. Drawing venom from German shadows and Dutch storms, he turned Protestant cries into arms and trumpets of betrayal. After the 1562 Massacre of Wassy, the Prince of Condé raised rebellion in Orléans in the name of 'protecting faith and freedom,' making the city a Huguenot stronghold. He swiftly expanded control over key locations in southern and western France, such as Rouen and Montpellier, transforming these cities into Protestant military fortresses. During this period, Condé even reached secret agreements with Germans in exchange for funds and military aid, an act widely seen as grave betrayal and treason against the fatherland."
EDG_LOT_disaster_religion.11.a:0 "'The name Condé shall henceforth be carved upon the stone of infamy.'"
EDG_LOT_disaster_religion.11.b:0 ""
EDG_LOT_disaster_religion.11.c:0 ""

EDG_LOT_disaster_religion.12.title:0 "Edict of Amboise"
EDG_LOT_disaster_religion.12.desc:0 "After prolonged bloodshed and turmoil, [Root.Monarch.GetTitle] [Root.Monarch.GetName], seeking to restore peace and order to [Root.GetName], proclaimed the Edict of Amboise in the council chamber of [Root.Capital.GetName]. In the name of royal authority and the Church, this edict upholds the orthodoxy of the Catholic faith while granting limited tolerance to certain heretics, aiming to quell rebellion, halt slaughter, and restore the realm's tranquility.\n\nThe edict declares Catholicism the sole legal state religion of [Root.GetName]; all officials, military, and public institutions must adhere to doctrines recognized by the Roman See. Those converted to Protestantism may gather and worship in limited capacity within designated territories and private residences, but public preaching within [Root.Capital.GetName] or any major city walls is prohibited. Protestant nobles who participated in rebellion, if laying down arms and swearing allegiance to the court, may be pardoned from capital punishment, but their fiefs and castles shall be strictly supervised by the court. All private militias and associations formed under religious pretexts are forbidden; violators will be charged with treason. The Paladin orders and the Catholic Church retain authority to oversee and adjudicate heresy but must abide by restraint laws promulgated by the court."
EDG_LOT_disaster_religion.12.a:0 "We will not compromise!"
EDG_LOT_disaster_religion.12.b:0 "We need peace."
EDG_LOT_disaster_religion.12.c:0 ""

EDG_LOT_disaster_religion.13.title:0 "Edict of Saint-Germain of [Root.GetName]"
EDG_LOT_disaster_religion.13.desc:0 "After years of rebellion and suppression, the German lands were soaked in blood, farmsteads desolate, churches ruined, the populace trapped in fear and famine. Seeking peace and unity for [Root.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] consulted with court ministers, the Church, and nobility, finally proclaiming the Edict of Saint-Germain in [Root.Capital.GetName]. While upholding Catholicism as the orthodox state religion, to prevent further rebellion, this edict grants German Protestants certain religious freedoms.\n\nCatholicism remains the state religion; the [Root.Monarch.GetTitle] and court retain the title 'Most Christian King'; state rituals, court ceremonies, and official affairs must adhere to orthodox doctrines of the Roman See. German Protestants may freely gather, preach, and administer sacraments outside their territories or designated towns, but preaching within [Root.Capital.GetName] or within walls of royal cities is prohibited. Nobles adhering to Protestantism may establish chapels within their private residences and domains, but may not publicly attack Catholicism or shelter wanted heretics. Protestants receive certain legal protections; they shall not be deprived of life or property due to faith, but if participating in rebellion or refusing allegiance to the court, the edict offers no protection. Paladin orders and the Catholic Church must abide by this edict, not launching armed actions against Protestants arbitrarily, but retain the right to petition the court for suppression if Protestants are found inciting rebellion."
EDG_LOT_disaster_religion.13.a:0 "This is absurd; we will not sign such an edict!"
EDG_LOT_disaster_religion.13.b:0 "'The victor's alms' bestowed by the court amidst blood and flame."
EDG_LOT_disaster_religion.13.c:0 ""

EDG_LOT_disaster_religion.14.title:0 "Blood-Stained [Root.Capital.GetName]"
EDG_LOT_disaster_religion.14.desc:0 "[Root.Capital.GetName], this city that once crowned emperors, echoed with bells and hymns, in that bloody dusk became a purgatory. Catholic bell towers still tolled prayer rhythms, but flames on streets consumed pillars of faith. German Protestants smashed icons with hammers, burned altars with fire. They flooded beneath the dome of the Cathedral of Our Lady; then, spears took root in clerics' chests, blood spread in holy water fonts. They shouted 'Freedom only through faith,' yet buried infants' cries in blood with blades. That night, flames lit the Rhine's horizon; bells tolled over a sea of blood."
EDG_LOT_disaster_religion.14.a:0 "'Sinking into bloodshed.'"
EDG_LOT_disaster_religion.14.b:0 ""
EDG_LOT_disaster_religion.14.c:0 ""

EDG_LOT_disaster_religion.15.title:0 "Atrocities in [EDG_LOT_disaster_religion_15_province.GetName]"
EDG_LOT_disaster_religion.15.desc:0 "In [EDG_LOT_disaster_religion_15_province.GetName], Paladins donned white-and-gold-cross armor, launching a massacre against heretics. In fanatical Paladins' eyes, these heretics were no different from devils; God's envoys asked no mercy, devil-hunters knew only destruction. Soon, [EDG_LOT_disaster_religion_15_province.GetName]'s streets became rivers of blood, corpses piled mountain-high."
EDG_LOT_disaster_religion.15.a:0 "So it has come to this."
EDG_LOT_disaster_religion.15.b:0 ""
EDG_LOT_disaster_religion.15.c:0 ""

