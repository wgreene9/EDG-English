EDG_FYM_vassal_war.1.title:0 "Provincial System Collapse"
EDG_FYM_vassal_war.1.desc:0 "Ibrahim, the station master of the Aka post on the vital pilgrimage route, sat calmly in a simple wooden hut beside the dusty highway, dressed in plain clothing, deep wrinkles etched on his face by years of toil. His eyes were deep and alert, like a seasoned warrior; though his status was humble, he bore significant responsibility in this bustling post. On this road connecting the empire, he was the nexus, the listener to stories of travelers and dust-drivers.\n\nThough lowly in rank, passion and responsibility often urged him to care for every detail of the post and its visitors. He strove to keep the station tidy, ensuring passersby could rest briefly, drink hot tea, enjoy momentary peace. In his heart, this was not merely duty but deep love for this land and its people. Each dusk, Ibrahim stood at the door, watching carriages pass, wheels grinding against earth echoing in the air. He understood travelers carried not just personal journeys but intricate power games from various regions. High-ranking governors often saw him as an insignificant pebble, yet he possessed a unique perspective, witnessing how power subtly shifted across this vast new frontier.\n\nOver time, the station master gradually realized central authority was weakening in this land, providing loose soil for local governors' rise. Whenever a governor and his arrogant entourage swaggered into the post, unease flickered in the master's heart. Local governors' power networks began like resilient vines, quietly climbing soil in all directions, nurturing independent factions. Though insignificant, in the approaching storm, he sensed impending change not just for the empire's fate but his own life.\n\nEach deep night, the master sat alone on a wooden bench in the post's backyard, gazing at distant stars, pondering future variables. Echoes of distant hoofbeats seemed to foretell coming turmoil. He knew on this land he might not alter history's course, but he would guard the post in his own way, protecting lost travelers and the approaching wind.\n\nThe next day, the post received new news—\n\nThe empire's mightiest governor had raised the banner of rebellion.\n\nSoon, alarming messages reached [Root.Monarch.GetName]'s palace. The core of [Root.GetUsableName]'s local administration—the provinces—had begun openly defying the [Root.Monarch.GetTitle]. 'A Sultan who cannot even control [Root.Monarch.GetHerHis] [Root.Capital.GetName] bedchamber has no right to wield authority over provinces.' Valis and aghas declared secession from [Root.GetName], de facto independence, no longer obeying others."
EDG_FYM_vassal_war.1.aa:0 "Great domes inevitably collapse; vast empires inevitably disintegrate."
EDG_FYM_vassal_war.1.bb:0 ""
EDG_FYM_vassal_war.1.bb:0 ""

EDG_FYM_vassal_war.2.title:0 "End of Provincial Rebellion"
EDG_FYM_vassal_war.2.desc:0 "As horns sounded, imperial armies tore through the darkness of local fragmentation like dawn's first light, charging enemy forces with fearless momentum. Those once-mighty governors, before this surging iron cavalry, resembled straw in the wind, instantly swallowed in blood and storm. Their soldiers scattered like birds and beasts; former governorates turned to forgotten rubble.\n\nDespite scorching sun lashing, dust veiling skies, [Root.Monarch.GetName] and his guard advanced through the swirling sands. Finally, they reached the rippling Jordan River. The day's decisive battle was vast, its ferocity enough to stir even the most rational poet's passion. But once the Persian governor knelt at the [Root.Monarch.GetTitle]'s feet, time would prove the empire never collapses."
EDG_FYM_vassal_war.2.aa:0 "Sahada's territory knows no end."
EDG_FYM_vassal_war.2.bb:0 ""

EDG_FYM_vassal_war.3.title:0 "Province Seeks Independence"
EDG_FYM_vassal_war.3.desc:0 "[Root.Monarch.GetName] received ill tidings: our appointed governor in [EDG_FYM_vassal_war_3_target_country.GetName] seeks independence, breaking from our rule. But if we suitably grant their desires, they might temporarily abandon their demands..."
EDG_FYM_vassal_war.3.aa:0 "We must appease them."
EDG_FYM_vassal_war.3.bb:0 "Let them take it by sword!"

EDG_FYM_vassal_war.4.title:0 "Governor Usurped!"
EDG_FYM_vassal_war.4.desc:0 "Our appointed governor in [EDG_FYM_vassal_war_3_target_country.GetName] was murdered! A local official named [EDG_FYM_vassal_war_3_target_country.Monarch.GetName] usurped the former governor's power, proclaiming himself [EDG_FYM_vassal_war_3_target_country.GetName]'s [EDG_FYM_vassal_war_3_target_country.Monarch.GetTitle]. Our other vassals are deeply displeased; if we do not punish this usurper, other vassals may turn from us!"
EDG_FYM_vassal_war.4.aa:0 "As long as he acknowledges our suzerainty."
EDG_FYM_vassal_war.4.bb:0 "We refuse to acknowledge their rebellious act."

EDG_FYM_vassal_war.5.title:0 "Rebellion Successfully Suppressed"
EDG_FYM_vassal_war.5.desc:0 "Our disloyal vassal launched an independence war, but as imperial iron hooves intervened, all their illusions turned to bubbles."
EDG_FYM_vassal_war.5.aa:0 "[Root.GetName] laughs last!"
EDG_FYM_vassal_war.5.bb:0 ""

EDG_FYM_vassal_war.6.title:0 "A Turbulent Empire and Benevolent Fahd"
EDG_FYM_vassal_war.6.desc:0 "[Root.Monarch.GetName] had a prince named Fahd, who governed his fief in the Adal province with exceptional wisdom and decisive skill, bringing order and prosperity. His domain became one of the empire's economic centers; many cities in Adal flourished, attracting numerous merchants and investors. Simultaneously, he actively promoted military reforms, enhancing his provincial army's combat strength, expanding Adal's influence across the southern regions.\n\nSurprisingly and notably, Fahd did not inherit [Root.Monarch.GetName]'s or previous Great Maliks' cruel nature. He punished disobedient officials relentlessly but rarely tortured or killed subordinates. Precisely due to his mercy and compassion, his influence at court grew daily. Many ministers, especially high-ranking mullahs and Mamluks, placed great hopes in him.\n\nFahd's political achievements and loyalty to the empire led many of [Root.Monarch.GetName]'s close advisors to support him, proposing he become the imperial heir, replacing the widely perceived overly cruel [Root.Heir.GetName]. Given the empire's turmoil and restlessness after provincial rebellions, they believed Fahd's governance ability and benevolence could lead [Root.GetName] toward a more glorious future."
EDG_FYM_vassal_war.6.aa:0 "A benevolent ruler?..."
EDG_FYM_vassal_war.6.bb:0 "We have other options."

EDG_FYM_vassal_war.7.title:0 "A Turbulent Empire and Benevolent Fahd"
EDG_FYM_vassal_war.7.desc:0 "[Root.Monarch.GetName] had a prince named Fahd, who governed his fief in the Adal province with exceptional wisdom and decisive skill, bringing order and prosperity. His domain became one of the empire's economic centers; many cities in Adal flourished, attracting numerous merchants and investors. Simultaneously, he actively promoted military reforms, enhancing his provincial army's combat strength, expanding Adal's influence across the southern regions.\n\nSurprisingly and notably, Fahd did not inherit [Root.Monarch.GetName]'s or previous Great Maliks' cruel nature. He punished disobedient officials relentlessly but rarely tortured or killed subordinates. Precisely due to his mercy and compassion, his influence at court grew daily. Many ministers, especially high-ranking mullahs and Mamluks, placed great hopes in him.\n\nFahd's political achievements and loyalty to the empire led many of [Root.Monarch.GetName]'s close advisors to support him. Currently, the empire has no designated heir; many ministers propose Fahd become the imperial heir. Given the empire's turmoil and restlessness after provincial rebellions, they believe Fahd's governance ability and benevolence could lead [Root.GetName] toward a more glorious future."
