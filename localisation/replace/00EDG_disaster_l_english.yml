EDG_FYM_Caliph_war_3_a_son_tt_hehe:0 "\n\n人是你放的，征服者是你开的，如果你实在是打不过，也请不要说什么太难打了或者能不能给一条支线避免和哈伦·拉希德对峙，这种小事可以自己控制台把阿拔斯的哈伦·拉希德给「kill」了，这样阿拔斯就没什么buff了（还打不过建议「winwars」，但请不要「integrate」，后者会出bug）。"

EDG_FYM_Caliph_war.4.title:0 "虫豸"
EDG_FYM_Caliph_war.4.desc:0 "在[Root.GetAdjective]国内，伊斯兰教法的解释权长期被早已结成利益集团的乌理玛们掌握，多任毛拉将其个人意志贯彻于各种解经活动之中。他们罔顾合理的思辨方法和社会实情，肆意将自己的看法比附古兰经，并将那些与其观点不合的伊斯兰学者阻拦在神学学术领域之外。在这样的环境之中，正确的、合乎逻辑的、贴近生产实际的解经方法总是被学识不精却颇具权势的乌理玛们任意否定、疯狂抨击，导致我们的宗教系统内充斥着只懂得阿谀奉承、党同伐异的无能之辈，而缺少富有才学的能够真正发展伊斯兰学术的人才。\n\n在数日前，一场发生于$CAPITAL$的宗教辩论暴露了这一问题。一名优秀的年轻学者引用了古兰经的原句：「不要让任何人使你偏离真主，因为真主是全知、全能的。」而现场的大毛拉却没看出其引用的经文直接来自于古兰经，对其进行了毫不留情的攻击：「现在的年轻学者都这么狂热吗？」这位大毛拉认为这名年轻学者是在否认哈里发的权威，并将其逐出了现场。这一事件又在伊斯兰学界掀起了一股热浪，逊尼派、什叶派和阿拉维派的学者都嘲笑这名连古兰经都没熟读的大毛拉，耻笑其刚愎自用和不学无术，并借以讽刺[Root.GetAdjective][Root.GovernmentName]宗教体系的腐败无能，竟然让这样的「虫豸」长期把握大毛拉的职位，也难怪当今的逊尼派对帝国是如此不满，以至于发动了数量巨大的暴乱。\n\n这一消息很快流入了[Root.Monarch.GetName]的耳中，令其勃然大怒。这位毛拉不仅不学无术，还将哈里发至于古兰经之上——甚至无形地将哈里发至于了[Root.Monarch.GetName]本人之上。这名大毛拉的思想已经严重威胁到了[Root.Monarch.GetTitle]的权威，必须将其处以极刑。[Root.Monarch.GetTitle]的大臣提议，应当将先这名大毛拉处以腰斩，再钉于十字架上，最后趁其留有最后一口气时处以桩刑，让铁木桩从其残破不堪的肉体下端刺入，最后从嘴巴穿出，让他像一个异教徒一样惨死街头后，再暴尸一个月，让秃鹫和蚂蚁啃食他的尸体，展现帝国对这些罔顾真理的虫豸的铁腕。"
EDG_FYM_Caliph_war.4.a:0 "他们假借安拉的名义荼毒真理！"
EDG_FYM_Caliph_war.4.b:0 "但他们很好地规训了我们的百姓。"
EDG_FYM_Caliph_war.4.c:0 "不能将学术问题上升为政治问题……"
EDG_FYM_Caliph_war.4.d:0 "毛拉能坐到这个位置上，自然有他的过人之处。"
EDG_FYM_Caliph_war.4.e:0 "只要大毛拉够自信，想怎么解释都可以。"
EDG_FYM_Caliph_war.4.f:0 "是谁在以卑犯尊？"

EDG_FYM_Caliph_war.5.title:0 "圣城的灾火"
EDG_FYM_Caliph_war.5.desc:0 "$YEAR$年，逊尼派信徒在[Root.Capital.GetName]聚集起来，他们杀死了市场的管理人员，并用用私藏的大炮轰击了马利克的宫墙。不仅如此，这群异端还将大手伸向了耶路撒冷、麦加和麦地那组织了规模巨大的叛乱，他们相约在$YEAR$年的开斋节在城市内制造火灾，并杀死当地的行政长官。据称，他们将萨哈达王朝委任的乌理玛全部开膛破肚，将他们拦腹斩成两截后，将脖子挂在马车后拖行一条街，让内脏和鲜血流满整条街道，整个街道上都是乌理玛的鲜血和肠子。更有甚者，将饿了三天的大型犬放到街道上，让这群畜生肆意啃食乌理玛的器官，以玷污什叶派的信仰。"
EDG_FYM_Caliph_war.5.a:0 "你们在做什么？！"
EDG_FYM_Caliph_war.5.b:0 ""

EDG_FYM_Caliph_war.6.title:0 "军队中的叛逃者"
EDG_FYM_Caliph_war.6.desc:0 "我们与阿拔斯王朝的哈里发进行着激烈的交战，但我们军队中的那些逊尼派教徒对我们并不完全忠诚。他们逃离了我们的军队，并投奔到哈里发帐下。"
EDG_FYM_Caliph_war.6.a:0 "如此愚昧！"
EDG_FYM_Caliph_war.6.b:0 ""

EDG_FYM_Caliph_war.7.title:0 "政府中的叛徒"
EDG_FYM_Caliph_war.7.desc:0 "我们的政府中并不全是忠诚之徒，一些政府官员暗中与阿拔斯王朝的哈里发勾结，他们将我们的金钱和资源偷偷转移给哈里发，并暗中弹冠相庆。"
EDG_FYM_Caliph_war.7.a:0 "将他们当众车裂！"
EDG_FYM_Caliph_war.7.b:0 ""

EDG_FYM_Caliph_war.8.title:0 "哈里发攻陷$CAPITAL$"
EDG_FYM_Caliph_war.8.desc:0 "与[ABS.Monarch.GetTitle][ABS.Monarch.GetName]的残暴之众相比，就连安纳托利亚的突厥佣兵都显得军纪严明。尊贵的阿拔斯哈里发，他所纠集起来的军队中挤满了残暴而狂热的暴徒，当他们撞开首都大门的那一刻，$CAPITAL$的命运便已经被决定下来了。这些狂热的逊尼派信徒如脱缰的野狗般在城市里四散而开，他们迫不及待地冲进宫殿寻找大马利克留下的珍宝，将沿街能见到的所有市民全部乱刀砍死，甚至导致后来跟进的马车被街道上的尸体挡住了前往宝库道路。在尽数劫掠了$CAPITAL$的财富后，贪婪成性的哈里发军又将屠刀伸向了没有来得及卷走细软的贫民。他们冲进宅院里，挨家挨户屠戮非逊尼派信徒，无论老幼妇孺一律格杀勿论，杀人的速度只取决于挥刀的速度，如不宰杀被捆住的绵羊一般。对于年轻貌美的女子，在取她们性命之前便要玷污她们的贞洁，并美其名为「什叶派税」。道路上几乎已经没有容脚的空地；每当骑兵驱马而过，就会有一具具尸体的胸腔被踏破；鲜血从街头流到街尾还没有干涸,直到尼罗河水也泛起血色。相传，某些具有独特癖好的人会把男子反绑在树上，再强奸他们的妻子或者女儿以获得最大的爽感，最后为了掩盖自己的不理智行为，将整片的居民区化为灰烬。$CAPITAL$的大火燃烧了整整三日方才熄灭，昔日繁华的街道十不存一。而阿拔斯的[ABS.Monarch.GetTitle]，[ABS.Monarch.GetName]，面对这一人间惨剧时，只是淡淡一笑。"
EDG_FYM_Caliph_war.8.a:0 "我们会加倍奉还！"
EDG_FYM_Caliph_war.8.b:0 ""

EDG_FYM_Caliph_war.9.title:0 "罗塞塔会议"
EDG_FYM_Caliph_war.9.desc:0 "逊尼派运动带来的恶果是肉眼可见的，面临着国内逊尼派不断升级的暴动，[Root.Monarch.GetName]在罗塞塔召集了一次紧急会议。会议的主要议题集中在如何处理国内的逊尼派暴动，以及如何恢复国家的稳定和统一。\n\n最极端和最神秘主义的乌理玛和毛拉都抵达了现场，他们是帝国内最重要的宗教理论。各方就如何缓和教派紧张关系提出了不同的建议。温和派的学者主张通过对话和宗教宽容政策来减少宗派间的摩擦，而保守派则坚持必须严厉镇压以维护国家安全和什叶派的统治地位。"
EDG_FYM_Caliph_war.9.a:0 "我们必须釜底抽薪。"
EDG_FYM_Caliph_war.9.b:0 "这是因为他们的权利受到了损害。"

EDG_FYM_Caliph_war.10.title:0 "阿卜杜勒-瓦哈卜 「矮子」"
EDG_FYM_Caliph_war.10.desc:0 "阿卜杜勒-瓦哈卜出身也门的埃米尔世家，他的祖辈在纳迪尔一世入侵埃及时便立下了汗马功劳。阿卜杜勒-瓦哈卜很早便加入了军队，因其矮小的身材而获得了「矮子」的绰号。尽管身高不占优势，但他以非凡的勇气和精妙的战术闻名于世。在军事上的天赋和领导力使他在多次战役中取得了辉煌的胜利，甚至赢得了百战百胜的美誉。\n\n在萨哈达王朝与阿拔斯哈里发的权力斗争中，阿卜杜勒-瓦哈卜扮演了关键角色。他不仅在战场上展现了卓越的指挥能力，而且对[Root.Monarch.GetName]忠心耿耿。"
EDG_FYM_Caliph_war.10.a:0 "让他统领我们的军队。"
EDG_FYM_Caliph_war.10.b:0 "让他驻守我们的首都。"

EDG_FYM_Caliph_war.11.title:0 "尼扎尔·库屈克"
EDG_FYM_Caliph_war.11.desc:0 "库屈克是15世纪末的著名萨哈达将领，他出生于鲁塞尼亚，作为奴隶被贩卖至萨哈达的宫廷，以马穆鲁克的身份接受训练，自幼受到严格的武术和战略训练。尼扎尔·库屈克不仅在战场上勇猛无比，而且在文学和艺术上也有着深厚的造诣，这使他在马穆鲁克军中独树一帜，享有极高的声誉。\n\n在军事领域，尼扎尔·库屈克以其卓越的指挥能力和创新的战术而著称。他擅长根据不同的战场环境调整军队布局，能够有效地调动骑兵和步兵，使之协同作战。他还特别注重军队的日常操练，强调纪律和团队协作，这使得他领导的部队在多次战役中取得了辉煌的胜利。\n\n长久以来，尼扎尔·库屈克的领导力和军事才能在马穆鲁克军中得到了广泛认可，他的名字和事迹在当时广为流传，成为了后来军事家和历史学家研究的对象。"
EDG_FYM_Caliph_war.11.a:0 "他应当率军征战。"
EDG_FYM_Caliph_war.11.b:0 "让他操练马穆鲁克。"
EDG_FYM_Caliph_war_11_b_tt:0 "我们将有机会推进§Y马穆鲁克§!的训练。"

EDG_FYM_Caliph_war.12.title:0 "马穆鲁克训练永久化"
EDG_FYM_Caliph_war.12.desc:0 "尼扎尔的训练方法十分有效，一些马穆鲁克军官提议，应当将他的训练方法保留下来，使之永久化。"
EDG_FYM_Caliph_war.12.a:0 "我们应该保留这一模式。"
EDG_FYM_Caliph_war.12.b:0 "太花钱了。"

EDG_FYM_Caliph_war.13.title:0 "[Root.GetAdjective]苏菲派"
EDG_FYM_Caliph_war.13.desc:0 "苏菲派是伊斯兰教中非常注重精神世界和神秘主义的派别，隔绝尘世的欲望与烦恼，专注于和安拉的交流，在埃及和也门地区都有广泛的影响力。[Root.GetAdjective]国内的许多穆斯林选择信奉苏菲派，并加入了各地的苏菲派教团，这虽然与我们的什叶派主流教义有所区别，但仍然为我们所接受。在逊尼派不断高涨的暴动的威胁下，[Root.GetAdjective]的官僚和乌理玛们试图寻求苏菲派的支持。[Root.Monarch.GetName]的大维齐尔通过将苏菲派的哲学与思想与帝国法律结合，将其与安拉联系起来从而使其成为正统法律。但是，这部法律需要得到[Root.Monarch.GetTitle]的签名才能正式生效……"
EDG_FYM_Caliph_war.13.a:0 "我们需要苏菲派的支持。"
EDG_FYM_Caliph_war.13.b:0 "这是胡闹！"

EDG_FYM_Caliph_war.14.title:0 "不信任逊尼派军队"
EDG_FYM_Caliph_war.14.desc:0 "逊尼派运动造就了国内不同宗教派系的高度不信任。由于哈里发军队在国内发动了一场又一场的叛乱和屠戮，我们军队中的什叶派信徒对逊尼派表现出了极大的恶意，什叶派的军官和士兵拒绝与逊尼派的同僚一同战斗，甚至对自己的逊尼派战友发动攻击。"
EDG_FYM_Caliph_war.14.a:0 "我们不需要逊尼派信徒作为我们的军队来源。"
EDG_FYM_Caliph_war.14.b:0 "驱虎吞狼，让异端攻杀异端岂不是更好？"
EDG_FYM_Caliph_war_14_a_tt:0 "我们治下的所有§Y逊尼派§!省份将会获得如下修正："

EDG_FYM_Caliph_war.15.title:0 "命定之战"
EDG_FYM_Caliph_war.15.desc:0 "当[ABS.Monarch.GetTitle][ABS.Monarch.GetName]的军队抵达阵前时，双方的士卒均士气正盛。[ABS.Monarch.GetTitle][ABS.Monarch.GetName]一人一马，手持长刀，来到了我军阵前。他如同传闻中一般高大威猛、器宇轩昂，若非我们的敌人，他必然能收获无尽的赞美，被认为是命中注定将成就伟业的伟大人物。但如今的[ABS.Monarch.GetName]，毫无疑问与我们势同水火。[ABS.Monarch.GetTitle]在我们的阵前叫骂，他和他的侍从将[Root.Monarch.GetName]形容为阴沟里爬出来的魔鬼，信仰什叶派的母猪，赤裸下体的无头之人，咒骂[Root.Monarch.GetName]没有尊奉伊斯兰的教法，已然被真主抛弃。\n\n我们的继承人不堪欺辱，请求出战，向[Root.Monarch.GetName]发誓，自己定当斩下[ABS.Monarch.GetName]的头颅，结束这场旷日持久的战争。当然，毫无疑问，[Root.Monarch.GetName]更想亲自解决这一切。"
EDG_FYM_Caliph_war.15.a:0 "只有懦夫才会逃避！"
EDG_FYM_Caliph_war.15.b:0 "我们不会中了他的诡计。"
EDG_FYM_Caliph_war_a_15_tt_1:0 "§Y[Root.Heir.GetName]§!将会亲自与§Y[ABS.Monarch.GetTitle][ABS.Monarch.GetName]§!一较高下！"
EDG_FYM_Caliph_war_a_15_tt_2:0 "§Y[Root.Monarch.GetName]§!将会亲自与§Y[ABS.Monarch.GetTitle][ABS.Monarch.GetName]§!一较高下！"

EDG_FYM_Caliph_war.16.title:0 "[Root.Heir.GetName]的冲锋"
EDG_FYM_Caliph_war.16.desc:0 "在[Root.Monarch.GetTitle][Root.Monarch.GetName]的授意下，[Root.Heir.GetName]举起长枪，向[ABS.Monarch.GetTitle][ABS.Monarch.GetName]发动了冲锋。\n\n[Root.Heir.GetName]的攻势宛如雷霆，在金黄色的沙漠中掀起了一道凶猛的浪潮，他挥舞着长枪，意图刺向[ABS.Monarch.GetName]的头颅，却被其一刀拨开。在此时，[Root.Monarch.GetTitle]心头一颤。\n\n大事不妙！\n\n随后，两人展开了一段时间的拉锯。尽管自幼接受最优秀的马穆鲁克导师的教导，但在哈里发的进攻下，[Root.Heir.GetName]已然显得力不从心，他的长枪迅猛如沙漠中夜行的蟒蛇，而[ABS.Monarch.GetName]凭借一把长刀，却总是能轻松地挡下自己的攻击，并屡屡砍向他的盔甲。当我们的继承人已经伤痕累累、精疲力竭时，才逐渐意识到，[ABS.Monarch.GetName]正在玩弄自己，如同野猫残忍地玩弄鲜血淋漓的老鼠。\n\n[Root.Monarch.GetName]本人几乎压制不住自己冲锋向前的欲望，他的将领也无不感到惊慌，为[ABS.Monarch.GetName]的强大力量而替[Root.Heir.GetName]感到担忧。数名将[Root.Monarch.GetName]训练长大的精锐马穆鲁克在获得允许后，快马加鞭，奔赴向前，意图从[ABS.Monarch.GetName]的手中救回[Root.Heir.GetName]。看着马穆鲁克们飞驰的身影，[Root.Monarch.GetName]才终于回过神来，擦了把冷汗。\n\n但事情并没有结束。\n\n尽管[Root.Heir.GetName]迅速调转马头，马穆鲁克们也竭尽全力，但[ABS.Monarch.GetTitle]依然在阵前，将前来护卫的马穆鲁克尽数斩首——一个，两个，三个……他的马刀仿佛真的蒙受安拉的祝福，将马穆鲁克最精良的盔甲轻松斩断。马穆鲁克们壮烈牺牲，但他们成功将哈里发与[Root.Heir.GetName]的距离拉开。[Root.Monarch.GetName]悬着的心终于落下。\n\n在这场关乎生命和帝国未来的角逐中，[ABS.Monarch.GetTitle]在最后举起短弓，将[Root.Heir.GetName]射落马下！他践踏过数名马穆鲁克的尸体，并用长刀砍下[Root.Heir.GetName]的头颅，向双方的军队高高举起，在逊尼派军队前引起一阵狂热的战吼，却令我军陷入了深冬般的死寂。"
EDG_FYM_Caliph_war.16.a:0 "他会付出代价的！"
EDG_FYM_Caliph_war.16.b:0 "不！"

EDG_FYM_Caliph_war.17.title:0 "命中注定"
EDG_FYM_Caliph_war.17.desc:0 "[ABS.Monarch.GetName]的暴行令上苍震怒，安拉决不允许这样的事情发生！\n\n[Root.Monarch.GetName]早已久经沙场，他绝不惧怕所谓的战神，也绝不可能认输。面对意气风发的[ABS.Monarch.GetTitle]，[Root.Monarch.GetTitle]强忍掩藏在心中的无尽愤怒，迅速下令进军，帝国的骑兵如离弦之箭，冲锋之势浩如潮水。两军迅速混战在一起。[Root.Monarch.GetName]率领他最精锐的马穆鲁克，寻找[ABS.Monarch.GetTitle][ABS.Monarch.GetName]的踪迹。钢铁的碰撞声震耳欲聋，战马的嘶吼响彻天际，祷告声与尖叫声充斥了整个战场，阴云密布的战场上方又间歇性地传来骇人的雷鸣。\n\n就在一片混乱之时，命运总是在拨弄她的琴弦——无论何时何处。在黄昏时分，[ABS.Monarch.GetTitle]与他的亲卫队也找到了[Root.Monarch.GetName]，双方迅速交战在一起，[Root.Monarch.GetTitle]最精锐的马穆鲁克与埃米尔，同陪伴阿拔斯哈里发长大的狂热护卫者的长刀猛烈相撞。\n\n在雷鸣与怒吼中，[Root.Monarch.GetName]发现了正朝他冲锋而来的[ABS.Monarch.GetName]，对方的战马与本人一样高大，身上同样披着常人难以承受的沉重铠甲，却动作迅猛——[ABS.Monarch.GetName]的长刀如疾驰的猎豹，当冰冷的刀刃挥舞到半空中时，[Root.Monarch.GetName]才猛然反应过来。\n\n「当——」\n\n长刀碰撞产生的火花点缀了已经昏暗的世界，纵使强壮如[Root.Monarch.GetName]，也几乎难以承受对方的力量，他艰难地承受着，满眼都是那个男人的笑容，那个如天使般美丽，又如魔鬼般令人憎恨的笑容——下一秒，他就已经什么也看不见了。\n\n「轰——」\n\n天穹之上，安拉又唤起一阵电闪雷鸣，当新的一阵惊雷传到战场上时，又激发起了新的一轮恐慌与惊叫。\n\n「马利克战死了！」\n「[Root.Monarch.GetName]战死了！」"
EDG_FYM_Caliph_war.17.a:0 "不！"
EDG_FYM_Caliph_war.17.b:0 ""
EDG_FYM_Caliph_war_17_a_flag_tt:0 "[ABS.Monarch.GetTitle][ABS.Monarch.GetName]杀死了§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!，这使我们的国家陷入了混乱，令我们的军队陷入了恐慌，我们需要一位强大的领袖才能重新振作起来。"

EDG_FYM_Caliph_war.18.title:0 "伊德里斯·海伊斯·萨哈达"
EDG_FYM_Caliph_war.18.desc:0 "尽管萨哈达帝国的疆土辽阔无垠，但并非每一位萨哈达王子的都能够幸运地成为帝国的继承人。萨哈达的大马利克和土耳其的帕迪沙们一样，拥有庞大而美丽的后宫，以及其血脉枝繁叶茂的常态。每一个稍有能力的王子都会被大马利克委任至帝国的各个行省，在那里担任王子总督，以锻炼他们的执政能力并培植自己的亲信。但大多数萨哈达王子都命中注定无法成为帝国至高无上的大马利克，并且很有可能在其兄弟继位后成为政治斗争的牺牲品。\n\n伊德里斯·海伊斯出身于皇室边缘，他的父亲是扎伊德的第七子，在扎伊德苏丹在位期间被委任为也门总督，而伊德里斯本人在扎伊德的宫廷内接受最好的教育，诺姆希腊佣兵和马穆鲁克对其产生了莫大的影响，他不擅长撰写优美的波斯语诗歌，厌恶那些虚情假意、舞文弄墨的文官，而对南征北战的埃米尔们万般崇拜，并逐渐显露出崇尚暴力和铁腕的倾向。伊德里斯自幼便对大马利克至高无上的权力痴迷无比，将其祖父扎伊德苏丹视为效仿的对象。在伊德里斯成年后，被短暂地任命为了麦地那的埃米尔，他励精图治，且时常组织狩猎与操练活动，在其治理麦地那期间，与哈希姆家族以及内志的沙特家族的许多埃米尔均结下了良好的关系，这为其在当地建立稳固的权力基础奠定了良好的条件。\n\n尽管伊德里斯能力出众，但其继承顺位极度靠后，他的未来似乎注定是远离王位的荣耀。然而，真主和纳迪尔一世的英灵终究没有放弃他。帝国在大马利克之战后并没有获得永久的稳定，阿拔斯哈里发带来的内战打破了帝国的宁静，在阿拔斯哈里发阵斩了前大马利克后，各地军阀再一次对中央的命令阳奉阴违，马利克之战的阴霾重现于帝国的穹庐之上。\n\n伊德里斯原本无意涉足这场权力游戏，但他的智慧和勇气逐渐被身边的顾问和忠诚的追随者所认可。他们说服伊德里斯，作为皇室血脉，他有责任保护国家免受分裂和外敌的侵扰。在率领亲兵多次击退哈里发军后，伊德里斯获得了莫大的威望，他在战场上的英姿令无数人回忆起其祖父扎伊德，而他的政治手段同样高明，他巧妙地联合了军队和地方贵族，逐步削弱了其他竞争对手的力量，并逐步获得了帝国的最高权力，同时兼任了帝国的执剑埃米尔和大维齐尔。\n\n伊德里斯的掌权恢复了帝国的秩序，萨哈达的军队再次成为了战无不胜的常胜之师。与此同时，伊德里斯的权势已经开始威胁到了[Root.Monarch.GetName]，许多埃米尔和马穆鲁克开始讨论让伊德里斯取缔[Root.Monarch.GetName]，成为帝国的统治者。"
EDG_FYM_Caliph_war.18.a:0 "帝国需要他！"
EDG_FYM_Caliph_war.18.b:0 "[Root.Monarch.GetName]不会允许他夺取权力。"

EDG_FYM_Caliph_war.19.title:0 "处决乌理玛"
EDG_FYM_Caliph_war.19.desc:0 "国内的一些乌理玛并不支持我们的政策，他们抨击我们的什叶派信仰，并对逊尼派表示了同情，引发了国内部分地区的惊愕与不安。"
EDG_FYM_Caliph_war.19.a:0 "将他们处死！"
EDG_FYM_Caliph_war.19.b:0 "这太极端了。"

EDG_FYM_Caliph_war.20.title:0 "伊德里斯·海伊斯·萨哈达"
