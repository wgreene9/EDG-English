EDG_LOT_disaster_religion.2.title:0 "冠与十字的净化"
EDG_LOT_disaster_religion.2.desc:0 "[Root.GetName]的土地曾被血与火洗礼，德意志的新教徒、阿尔勒的清洁派、大凯尔特的叛乱者，曾以信仰为旗，试图撕裂这片古老的疆域。他们的呼喊在晨雾中回荡，混杂着希望与绝望，仿佛预示着一场浩劫的到来。圣骑士们冲入街巷，每一次挥剑，每一次火光腾起，都是秩序与混乱的碰撞，是生与死的较量。街道被烈焰吞噬，尖叫回响在瓦砾之间，倒下的人群像海浪般铺展，带着末日般的沉重。\n\n阿尔勒的废墟上，清洁派的教徒在废墟之间挣扎，试图以信念抵抗无法抗拒的钢铁洪流。高耸的塔楼被烈焰吞噬，城墙在火光下龟裂坍塌。圣骑士们的身影如暗夜中猛兽，每一次冲锋都是对生者的审判，对亡者的哀鸣。长剑劈裂夜空，火光映照下，倒下的身影在残阳余晖中拉长，成为悲壮的剪影。\n北方的凯尔特村庄，曾经宁静的河谷与林地，被叛乱者和圣骑士的冲突撕裂成血色的荒原。火把点燃了干草屋，尖利的号角声与人声尖叫交织成哀歌。大凯尔特教士在废墟上呼喊自由，而钢铁与烈焰让他们的呼声瞬间化作沉默。风吹过残破的村道，卷起尘土与灰烬，带着血腥的气息，像是为死亡谱写的哀歌。\n德意志境内，曾经的城市广场、街巷和庭院，都是血的画布。新教徒、清洁派和反叛贵族在抵抗中倒下，他们的尸体在烈日下曝晒，最终被圣骑士的铁蹄和长矛彻底碾碎。城墙上，残破的旗帜低垂，风声在瓦砾中低吟，仿佛在叙说一段悲壮的史诗。山谷间回荡着人声的哀嚎，城镇上空的烟雾如幽灵般缠绕，每一条街道都铭刻着死亡的节奏。\n\n历经长夜与惨烈的屠戮，叛乱终于平息。幸存的土地静默无声，残阳下的城市像被血和灰烬雕刻的墓碑。风穿过废墟，携带着哭声与余灰，仿佛在为死去的信徒和叛徒合奏一曲无法终结的挽歌。每一座城堡、每一片田野都笼罩在悲壮的肃穆中，无言地诉说着烈火、鲜血与绝望交织的历史。"
EDG_LOT_disaster_religion.2.a:0 "「血染的土地保持静默，地下的亡者唱响哀歌。」"
EDG_LOT_disaster_religion.2.b:0 ""
EDG_LOT_disaster_religion.2.c:0 ""

