 EDG_War_of_Perfection:0 "完人战争"
 
 EDG_War_of_Perfection.1.t:0 "完人战争"
 EDG_War_of_Perfection.1.d:0 "长期以来，清洁派的信徒分为“完人”与信徒两种，“完人”必须要全体都遵守斋戒、节欲、不说谎、不发誓等条规。一般的信徒在禁欲的清规上是不用遵守的，只需要接受灵洗，过一般人的生活，没有义务遵守严格的教规。但是要完全尊重“完人”，“完人”的命令要完全的遵守。\n\n“完人”是真正的教徒，在经过长期的考验后接受受洗即借按手分赐圣灵的仪式。完人除了主持礼拜、讲道外也从事施舍救济和教育工作如成立学校等。完人如果后来不能够维持受灵洗者的水平，则必须接受圣灵的重洗，即自愿了结，借饥饿或窒息造成强迫性的死亡。\n\n“我们的最高统治者长期被塑造为典型的“完人”，即便国内有反对派认为我们的统治者达不到“完人”的标准，他们的意见也会随着暴力手段而消失。但随着宗教改革的开始，过去的高压政策逐渐失效，越来越多的人开始怀疑统治者的权威，他们宣称[Root.Monarch.GetTitle][Root.Monarch.GetName]不过是个普通信徒，这对[Root.Monarch.GetTitle]的权威产生了很大的冲击。近期，一场有组织的暴动被煽动，许多信徒高举叛旗，宣称要恢复真正的清洁派。"
 EDG_War_of_Perfection.1.a:0 "没有人能质疑[Root.Monarch.GetTitle]的地位！"
 
 EDG_War_of_Perfection.2.t:0 "《完人法案》"
 EDG_War_of_Perfection.2.d:0 "这场由宗教引发的内乱最终得到终结，狂热的清洁派原教旨主义者的力量在无休止的斗争中被消磨殆尽，[Root.Monarch.GetTitle][Root.Monarch.GetName]获得了最终的胜利。为了防止有可能的又一次大规模宗教战争，[Root.Monarch.GetTitle][Root.Monarch.GetName]颁布了《完人法案》，对相关教义进行了规定，并加强了国家对宗教的控制。"
 EDG_War_of_Perfection.2.a:0 "完人立于世。"
 
 
 #保加利亚灰军掌权
 EDG_BUL_empire_decline:0 "灰军掌权"
EDG_BUL_empire_decline_end_flag:0 "灰军掌权已经结束"
 
 EDG_BUL_empire_decline.1.t:0 "灰军掌权"
 EDG_BUL_empire_decline.1.d:0 "保加利亚灰军是由保加利亚沙皇建立的一支由纯净虔信的保加利亚东正教徒组建的军队，后沙皇扩大了灰军的征兵规模，让其他民族的虔信东正教徒也能加入到灰军中，这些战士将在战争中表现出圣战的热情。\n\n灰军拥有强大的军事素养，在长期的军事行动中为帝国立下了汗马功劳。保加利亚皇帝为制衡国内的其他政治势力，也逐步扩大灰军的权力，灰军也因而拥有愈来愈大的影响力。在$YEAR$年，[Root.Monarch.GetTitle][Root.Monarch.GetName]在回到行宫的途中，被灰军的军官们拦下，灰军们要求更多的经济特权和政治权力，双方爆发冲突。\n\n灰军对[Root.Monarch.GetTitle][Root.Monarch.GetName]的不满最终爆发，灰军的领袖杀死了[Root.Monarch.GetTitle][Root.Monarch.GetName]，并要求新[Root.Monarch.GetTitle]给予灰军更多的权力。灰军弑君并夺取政权的丑闻迅速传播至全国，国内的大批机会主义者和反动分子都抓住了这个机会，以各种各样的理由，打着护国为民的旗号，发动了大规模的叛乱行动。"
 EDG_BUL_empire_decline.1.a:0 "我们应该怎么办？"
 
 EDG_BUL_empire_decline.2.t:0 "狮眠"
 EDG_BUL_empire_decline.2.d:0 "随着国内外冲突的最终结束，帝国内部已经没有有生力量可以继续消耗，灰军也在长期的混乱中失去了猖獗的政治经济基础，[Root.Monarch.GetTitle]最终重新掌握了大权，皇权的重立让国内的不安因素最终平息。"
 EDG_BUL_empire_decline.2.a:0 "我们能恢复长久的稳定吗？"
 
 EDG_BUL_empire_decline.3.t:0 "新保加利亚王国"
 EDG_BUL_empire_decline.3.d:0 "自从保加利亚定都君士坦丁堡以来，帝国的制度愈发罗马化，这自然引起了一些保守势力的不满。索菲亚的索菲亚-阿森家族在宫廷内有大量的支持者，他们掌握巴尔干半岛的大片土地，灰军之中也有许多军官更拥护阿森家族。在$YEAR$年，鲍里斯·阿森在索菲亚宣布建立独立的保加利亚王国，要求推翻大保加利亚的皇帝，并重建国家秩序。"
 EDG_BUL_empire_decline.3.a:0 "按而不表。"
 EDG_BUL_empire_decline.3.b:0 "杀贼！"
 
 EDG_BUL_empire_decline.4.t:0 "外省派的背叛"
 EDG_BUL_empire_decline.4.d:0 "随着大保加利亚帝国陷入动荡，各地势力也都蠢蠢欲动。$YEAR$年，灰军外省派领袖，博戈里斯·捷尔捷尔在帝国于东方的领地团结了大部分的官员、军官和领主，并宣布独立。"
 EDG_BUL_empire_decline.4.a:0 "让他们去吧。"
 EDG_BUL_empire_decline.4.b:0 "吊死所有叛徒！"
 
 EDG_BUL_empire_decline.5.t:0 "整合保加利亚政权"
 EDG_BUL_empire_decline.5.d:0 "我们击败了另一个保加利亚政权，并接管了他们的政府。"
 EDG_BUL_empire_decline.5.a:0 "昭昭天命。"
 
