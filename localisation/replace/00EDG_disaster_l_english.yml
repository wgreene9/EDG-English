EDG_LIT_civil_war:0 "The Shattered Crown"
EDG_LIT_civil_war.1.t:0 "The Shattered Crown"
EDG_LIT_civil_war.1.d:0 "The Grand Duchy of Lithuania, once a powerful state, now faces unprecedented challenges. The high dukes, once pillars of this nation, have become spokespersons for local separatist forces, attempting to carve Lithuania into independent principalities—a chronic, incurable ailment within the grand duchy. In the capital's court, [Root.Monarch.GetName] cannot sleep; the nation's finances are gradually drying up. Those high dukes once loyal to the [Root.Monarch.GetTitle] now refuse to provide taxes and troops; local defiance intensifies. The [Root.Monarch.GetTitle] knows that without action, Lithuania's future will be dark.\nAt this critical moment, a local legal dispute offers the ruler a turning point. A poor merchant came to the capital, accusing his lord of repeatedly collecting tolls and commercial taxes, severely impacting the merchant's business. The high dukes argued that taxation within their domains was entirely under their control, dismissing the merchant's complaint. Yet, to everyone's surprise, [Root.Monarch.GetName] personally led the royal guard to storm a high duke's residence, arresting and imprisoning him, then issuing an edict locally demanding all commercial taxes collected by high dukes be surrendered to the central authority.\nThis news shocked all Lithuania. For the first time since the nation's founding, a grand duke attempted to seize taxes from the high dukes. This act undoubtedly provokes the high dukes, leaving them uneasy, fearing their power and interests are threatened. However, [Root.Monarch.GetName] firmly believes only by centralizing taxes can national stability and development be ensured. The high dukes are now preparing their forces, attempting to teach [Root.Monarch.GetName] his proper place. This tax resistance dispute becomes a significant turning point in Lithuanian history."
EDG_LIT_civil_war.1.a:0 "A house of sand, crumbling in an instant."

EDG_LIT_civil_war.2.t:0 "Abolition of the High Dukes"
EDG_LIT_civil_war.2.d:0 "The [Root.Monarch.GetTitle], gazing upon the routed coalition army, felt a surge of mixed emotions. His authority had been gradually eroded by the high dukes. These dukes, under various pretexts, refused to provide taxes and troops to the grand duke, causing the nation's finances to wither. Now, this tax resistance dispute made the grand duke realize he must act to uphold his supremacy and the nation's long-term stability. He knew achieving his goal of rescuing Lithuania from purgatory would provoke intense backlash. But the grand duke did not easily give up. He firmly believed his decision was right, trusting God protected him and Lithuania. The [Root.Monarch.GetTitle] dispatched envoys to courts across realms, seeking support. He also assured the army of more rewards, so soldiers would fight for him. Throughout this process, the grand duke faced countless setbacks and difficulties but was not defeated by the formidable rebel coalition; he became a hero in the people's hearts. He once feared these high dukes would form a powerful resistance threatening his rule. Yet facts proved these so-called allied forces were merely a rabble, each with their own schemes, lacking real pillars and faith. They crumbled amid mutual suspicion and recrimination. However, this did not mean the grand duke and Lithuania's path would be smooth. He deeply understood Lithuania faced many underlying problems and challenges. The high dukes' power networks remained entrenched; though the high duke system was abolished, their family influence would not easily exit the historical stage. Scattered local defiance still existed, requiring immense time and effort to untangle these deep-rooted tendrils... But finally, he could remove his armor and govern this war-ravaged nation once more."
EDG_LIT_civil_war.2.a:0 "But the highest mountain has been crossed; the most unruly traitors have been subdued."

EDG_LIT_civil_war.3.t:0 "The High Dukes' Counterattack"
EDG_LIT_civil_war.3.d:0 "Our efforts to abolish the high dukes' privileges have achieved some success. Precisely because of this, the high dukes have launched a massive rebellion, demanding restoration of old privileges and even calling for the [Root.Monarch.GetTitle]'s abdication."
EDG_LIT_civil_war.3.a:0 "They are doomed to fail!"


