EDG_FYM_Caliph_war.1.title:0 "逊尼派革命"
EDG_FYM_Caliph_war.1.desc:0 "「在沙尘暴肆虐的埃及大地上，当阿拔斯哈里发的征途以惨痛的失败告终，风云变幻，命运的轮盘旋转至不堪承受的地步，淹没于滔滔尼罗河中的不仅是他的生命，还有那段曾经辉煌、充满激情的梦。星空下，传来了他被钉入古老法老金棺的悲鸣，那是亡灵对权力的无尽哀叹与绝望的呐喊。当金棺缓缓沉入静谧的尼罗河，那片水面似乎也因其沉没而变得更加阴郁，暗潮涌动，窥探着这一切的命运。哈里发的去世如同北风卷过燃烧的草地，带来了无法遏制的动荡与分裂，逊尼派信徒们如同愤怒的雄狮，失去了王者的引领，心中燃烧着滔天的愤怒与复仇的渴望，他们的信念如烈火般炽热，在这片古老的土地上蔓延。于是，各地的信徒化作隐秘的幽影，以独狼式的形式掀起了暴风骤雨般的袭击，直指那些征税官员与什叶派教士，手中的剑刃在夜色中闪烁着寒光，仿佛在为曾失去的荣耀复仇。那些胥吏在狐假虎威的高昂着头颅，却不知深入绝境的信徒们已经如饥狼般悄然逼近。刺耳的刀刃划破夜空，激情与信仰交织着，宛如呐喊的风暴，席卷着一切无辜的躯体。他们的心中涌动着的不仅是对阿拔斯哈里发悲惨命运的哀悼，更是对信仰与尊严的坚持，化作行动的动力，燃烧着每一个无畏的灵魂。在狂风的掩护下，一群群身至黑暗的信徒披风而行，如同夜空中盘旋的秃鹫，疾速而又致命。他们的袭击毫无征兆，灵巧而致命，如同尼罗河岸边的暗流，突袭而出，让刚刚打算松口气的官员们猝不及防。每一个夜晚，红色的血液浸染了白色的沙土，低沉的哀嚎回荡在古老的金字塔间，悲怆而绝望，似乎是在为过去的每一位战士鸣冤。什叶派教士们也在风暴的席卷下成为无辜的牺牲品，那些迷信与狂热的信徒围绕着他们，手中挥舞着的则是他们对权威的挑战与对信仰的渴望。深埋在历史尘埃中的争斗再度复苏，如同古代的法老复生，操控着这一切。他们的理想与信念仿佛通过斗争的火焰得到洗礼继而愈发坚定而执着。」\n\n当这篇文章的复制品被传到[Root.Monarch.GetName]时，开罗和伊斯坎达利亚的大街小巷已经被贴满了这一段为骈文实为檄文的文字——逊尼派在埃及发起了一场前所未闻的运动，堪比当年倭马亚王朝在波斯面临的阿拔斯革命——但如今，阿拔斯哈里发领导的力量从什叶派变成了逊尼派。许多逊尼派狂信徒将当地的什叶派长官拖出官邸，并将其虐杀致死，全国各地都能见到被四分五裂、剥皮抽筋后挂在城门口的什叶派乌理玛。由于我们在许多地方委任的官员实际上信仰逊尼派，他们对这些暴行不闻不问，甚至在暗中煽风点火。毫无疑问，尽管在过去，萨哈达帝国中的什叶派与逊尼派达成了脆弱的平衡，但这一平衡终究被打破了，逊尼派发起了一场前所未见的「革命」。"
EDG_FYM_Caliph_war.1.a:0 "我们才是真主在大地上的影子！"
EDG_FYM_Caliph_war.1.b:0 ""
EDG_FYM_Caliph_war_1_a_tt:0 "我们将解锁一个特殊灾难§Y逊尼派运动§!，该灾难将在§Y阿拔斯归来§!灾难期间内§R反复触发§!。每当该灾难触发时，我们将面临更多的§R叛军§!和§R惩罚§!\n我们需要通过各种方法§G消弭§!逊尼派信徒的反抗情绪，以避免§Y逊尼派运动§!的触发。"

EDG_FYM_Caliph_war.2.title:0 "真主在大地上的影子"
EDG_FYM_Caliph_war.2.desc:0 "埃及广袤的沙漠中，黑暗潜伏，暗杀者如同隐藏的幽灵，四处游荡，令这片古老的土地笼罩在恐惧的阴影之下。正当人民沉浸在绝望和骚乱中，[Root.Monarch.GetName]挺身而出，成为了人们心中希望的火焰。他高大的身影在晨光中显得格外雄伟，他本人则时刻握紧宝剑，目光如鹰隼般锐利而坚定，闪耀着斗志的光辉。在他的号召下，众战士们齐声响应，精神焕发，仿佛在这片沙砾之上，重燃起了久违的斗志。他们的信仰与勇气汇聚，化作一股无形的力量，奔向前方。他们披上铠甲，手握刀剑，像一把锋利的利刃，直面潜伏在黑暗中的敌人。[Root.Monarch.GetName]清楚地感知到暗杀者们的阴险狡诈。他们藏匿在阴影之中，企图利用夜色的掩护展开致命的攻击。然而，[Root.Monarch.GetName]并没有被恐惧所吞噬，反而以超凡的直觉洞察了敌人的动向，迅速制定出周密的战术。他的战术如同大海中的风暴，迅捷而无情，指引着战士们冲锋向前，仿佛是自然的力量在呼应着他们的行动。在气势如虹的较量中，[Root.Monarch.GetName]的剑划破敌人的防线，直抵敌首的心脏，黑暗的火焰被胜利的光辉驱散。敌首应声倒下，暗杀者的阴谋彻底瓦解。战士们欢呼如潮，庆祝这场胜利，他们的激情与勇气在[Root.Monarch.GetName]的引领下如火焰般绽放，重燃了对家庭与信仰的热爱。在胜利的余辉中，沙漠里回荡着战士们的欢呼声，埃及、也门和阿拉伯的星空下，这片土地终于重新焕发生机。[Root.Monarch.GetName]静静地凝望着远方，心中明白，这不仅是一场战争的胜利，更是对人类精神与信仰的礼赞。他的故事，将如同流星般璀璨。"
EDG_FYM_Caliph_war.2.a:0 "「唯有最血腥的手段才能创造最虔诚的国度。」"
EDG_FYM_Caliph_war.2.b:0 ""

EDG_FYM_Caliph_war.3.title:0 "阿拔斯归来"
EDG_FYM_Caliph_war.3.desc:0 "[Root.GetNameEDG_FYM_Caliph_war_3_desc]"
GetNameEDG_FYM_Caliph_war_3_desc_1:0 "尽管逊尼派们此前在帝国境内发动的暴乱此起彼伏，但终究没能动摇帝国的根基，但当哈伦·拉希德抵达埃及时，一切都显得不同了。\n\n名为哈伦·拉希德，与阿拔斯王朝的第三位哈里发同名，是哈里发穆斯塔科菲·阿拔斯的儿子，在马利克之战中劫后余生，并被忠于穆斯塔科菲的马穆鲁克护带离了埃及，抵达了遥远的伊斯法罕，并在此地建立了小型的教团。在伊斯法罕，能征善战的马穆鲁克，勇猛且博学的阿布·易卜拉欣成为了他的保护人，而另有十一名深谙伊斯兰教法的长老陪伴他成长，他们共同教育哈伦·拉希德，自幼告知他的使命，将他当做一名神加以教育和训练。而他们在伊斯法罕建立的教团也吸引了无数饱受伊朗战火摧残的逊尼派信徒前来朝拜，他们声称，自己宁愿在伊斯法罕朝拜一名活人，而非去麦加朝拜一名死人。极端主义的教法思想和宗教崇拜，让哈伦·拉希德也自认为一名无所不能、战无不胜的神，他坚信自己有朝一日能够重返埃及，重建阿拔斯帝国。\n\n在马穆鲁克与其他诸多前来投奔的逊尼派军事家的教导下，哈伦·拉希德最终成为了一名武艺高强、深谙军事的野心家，他在17岁那年亲手近距离射杀了一头熊，并将其熊皮剥下，制成披风，这条披风至今仍在伊斯法罕的某座清真寺高高悬挂，作为哈伦·拉希德留下的圣物接受崇拜。\n\n随着萨哈达帝国境内逊尼派运动的逐渐高涨，哈伦·拉希德察觉到了完美的时机，他事先秘密地笼络萨哈达帝国境内各地的逊尼派教徒，收买帝国的总督和乌理玛，逐渐建立起了一个完整的联络体系，并最终在前不久亲临埃及。当他出现在公众的视野中时，无数的逊尼派教徒对他顶礼膜拜，为他的到来欢呼雀跃，他们痛恨萨哈达帝国的暴政，并渴望哈伦·拉希德作为阿拔斯的继承者，以安拉的名义重新统治这片古老的土地。"
GetNameEDG_FYM_Caliph_war_3_desc_2:0 "尽管逊尼派们此前在帝国境内发动的暴乱此起彼伏，但终究没能动摇帝国的根基，但当阿拔斯哈里发本人逃离大马利克的掌控，并高举反旗后，一切都显得不同了。随着萨哈达帝国境内逊尼派运动的逐渐高涨，阿拔斯哈里发察觉到了完美的时机，他事先秘密地笼络萨哈达帝国境内各地的逊尼派教徒，收买帝国的总督和乌理玛，逐渐建立起了一个完整的联络体系，并最终在前不久逃离帝国的首都。当他出现在公众的视野中时，无数的逊尼派教徒对他顶礼膜拜，为他的到来欢呼雀跃，他们痛恨萨哈达帝国的暴政，并渴望哈里发作为阿拔斯的继承者，以安拉的名义重新统治这片古老的土地。"
