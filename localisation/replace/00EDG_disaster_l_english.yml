EDG_LOT_disaster_marriage.1.title:0 "Departing from Toulon"
EDG_LOT_disaster_marriage.1.desc:0 "My dear Bernadette,\n\nI have safely arrived at the port of Toulon. Though this place belongs to the Kingdom of Arles, and the Arlésiens adhere to Catharism and do not follow our Catholic canon, rest assured—the officials of Toulon have not troubled me or the brothers accompanying me. Though they keep watch over us, they harbor no ill will and have even personally helped us hire a fleet—of course, they likely just wish to see our significant nuisance depart promptly. The master of this fleet is a Catholic believer, setting sail with us towards Jerusalem. According to the sea route, we will pass through some Italian ports, where perhaps we may still find warriors loyal to the Holy See to join us, sword in hand. I am willing to do all in my power to strengthen our forces, so we may be more assured in accomplishing the long-held aspirations of the Lord and my son Louis—to liberate Jerusalem and protect Gabriel from demonic encroachment.\n\nThough it has not been long, I already miss you and Gabriel. May God keep you and Gabriel safe and healthy until the day of my triumphant return.\n\n—Your Carle"
EDG_LOT_disaster_marriage.1.a:0 "'I miss you too, my dear.'"
EDG_LOT_disaster_marriage.1.b:0 ""
EDG_LOT_disaster_marriage.1.c:0 ""

