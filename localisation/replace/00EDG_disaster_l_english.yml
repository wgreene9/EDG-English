EDG_PER_disaster_Shah_insane.1.t:0 "血狮时代"
EDG_PER_disaster_Shah_insane.1.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]威严的外表下一直隐藏着高度的紧张。很显然，[Root.Monarch.GetTitle][Root.Monarch.GetName]的早年经历并不美好，[Root.Monarch.GetName]经历了太多的政治风波和危险，兄弟姐妹、地方首领和奇兹尔巴什都随时可能威胁到自己的统治甚至是生命，因而[Root.Monarch.GetTitle]长期处于压抑状态下。\n\n很早之前就有仆人怀疑[Root.Monarch.GetTitle][Root.Monarch.GetName]患有严重的被害妄想症，许多[Root.GetAdjective]地方官员也认为自己的[Root.Monarch.GetTitle]总是保持高度的警惕和对一切事物的怀疑。而如今，[Root.Monarch.GetTitle]的精神状态不佳已然是公认的事实。[Root.Monarch.GetTitle]整日饮酒，并从离不开鸦片与大麻，更重要的是，[Root.Monarch.GetTitle]日益频繁地虐待自己的仆从，并可观地走向了偏向于处决部下的道路——[Root.Monarch.GetName]于不久前将一名作战不力的奇兹尔巴什军官凌迟处死，又活剥了另一名埃米尔的皮，将尸体丢到荒野中喂食野狗。就连[Root.Monarch.GetTitle]的亲族也无法避免灾厄，许多王室成员被勒死在了床上，[Root.Monarch.GetTitle]的兄弟姐妹一个个地被迫饮下毒酒或自缢于牢房。最高统治者的喜怒无常和暴虐逐渐引起了越来越多人的不满，大量教士和军官开始密谋推翻[Root.Monarch.GetName]的统治，这一消息很快就不再是一个秘密了，大量的地方权贵举起了叛旗，要求推翻[Root.Monarch.GetName]，大量图谋不轨的阴谋家也将利用这一时期的混乱展开自己的活动，地方势力趁机向中央索取权力，国内的分离主义势力也趁机抬头，[Root.GetName]即将堕入混乱的时代。"
EDG_PER_disaster_Shah_insane.1.a:0 "没有人能够违背[Root.Monarch.GetName]！"

EDG_PER_disaster_Shah_insane.2.t:0 "终结血狮"
EDG_PER_disaster_Shah_insane.2.d:0 "由于[Root.Monarch.GetTitle]的中央集权政策，[Root.GetName]经历了长时间的动荡，在这一时期内，大量的权贵打着各种各样的旗号，在国内掀起了一场又一场破坏国家统一和君主权威的活动。但最终，随着[Root.Monarch.GetTitle][Root.Monarch.GetName]对国家权力的整合与掌握，[Root.GetName]恢复了稳定。尽管[Root.Monarch.GetName]的执政依然始终伴随着腥风血雨，但其颁布的诸多政策极大地削弱了奇兹尔巴什和诸多旧权贵的权力，[Root.Monarch.GetTitle]的权力得到了巩固，[Root.GetName]的皇冠重新象征着无上的权威，而波斯雄狮也成为[Root.GetName]的国家象征，在这场被后人称为「血狮时代」的日子里，帝国终于实现了真正的中央集权。"
EDG_PER_disaster_Shah_insane.2.a:0 "向伟大的[Root.Monarch.GetName]致敬。"
 
 EDG_PER_disaster_Shah_insane.3.t:0 "奇兹尔巴什要求[Root.Monarch.GetTitle]退位"
 EDG_PER_disaster_Shah_insane.3.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的精神状态和满心猜忌让人恐惧，其严厉的集权主义政策更是让奇兹尔巴什无法忍受，他们迎立了一位新的[Root.Monarch.GetTitle]，并要求[Root.Monarch.GetName]退位。"
 EDG_PER_disaster_Shah_insane.3.a:0 "叛国者！"
 EDG_PER_disaster_Shah_insane.3.b:0 "时也命也。"
 
 EDG_PER_disaster_Shah_insane.4.t:0 "满城风雨"
 EDG_PER_disaster_Shah_insane.4.d:0 "[Root.Monarch.GetTitle]疯狂的集权主义政策为国家带来了长久的混乱，各地的官员和奇兹尔巴什对中央保持高度的猜忌，他们不信任自己的君主和同僚，以至于对每一道来自首都的信件和命令都满心猜疑，这又进一步加剧了[Root.Monarch.GetTitle][Root.Monarch.GetName]的不满和疑虑。[Root.Monarch.GetTitle][Root.Monarch.GetName]的精神状况每况愈下，并带来了严重的负面影响，更多的大臣被弓弦勒死，王室成员也逐一被软禁，许多红头部落提出声明，[Root.Monarch.GetTitle][Root.Monarch.GetName]必须停止自己疯狂的行为，否则就将通过武力反抗[Root.Monarch.GetTitle][Root.Monarch.GetName]的暴政。"
 EDG_PER_disaster_Shah_insane.4.a:0 "把他们也处死！"
 EDG_PER_disaster_Shah_insane.4.b:0 "我们是应该好好冷静一下。"
 
 EDG_PER_disaster_Shah_insane.5.t:0 "默罕默德一世及其支持者"
 EDG_PER_disaster_Shah_insane.5.d:0 "在利用各种方法加强自己的合法性之时，[Root.Monarch.GetName]也没有忘记解决王室内部的问题。可能是童年经历的缘故，[Root.Monarch.GetName]对亲情看得很淡，甚至可以说是冷酷。对于任何可能威胁到他的统治的人，他都会毫不留情地使用暴力解决掉。默罕默德一世在退位之后仍旧居住在王宫之中，两人的关系原本还算良好。但由于萨法维教团的逆反行为，这种关系迅速破裂，默罕默德一世被[Root.Monarch.GetName]幽禁。他的两个弟弟，阿布·塔勒卜和塔赫马斯普，以及侄子伊斯迈尔都被弄瞎了双眼，关进了阿拉穆特的监狱，而部分红头埃米尔试图利用他们发起了叛乱。"
 EDG_PER_disaster_Shah_insane.5.a:0 "亲族也不可信任。"
 EDG_PER_disaster_Shah_insane.5.b:0 ""

 EDG_PER_disaster_Shah_insane.6.t:0 "导师的反叛"
 EDG_PER_disaster_Shah_insane.6.d:0 "按照萨法维王朝的传统，每一个王子出生之后都会挑选一名红头埃米尔作为他的导师，教授战争和统治的学问。王子们在得到锻炼的同时，他们本身的野心以及导师的权力欲望也会将国家带入混乱的旋涡。在继位之初，[Root.Monarch.GetName]也按照传统将自己的两个儿子外派去外省，长子萨非·米尔扎去往哈马丹，次子哈桑·米尔扎去往马什哈德。但在1589年，哈桑的导师马什哈德总督发起了叛乱试图推翻阿巴斯。"
 EDG_PER_disaster_Shah_insane.6.a:0 "真是忘恩负义之徒。"
 EDG_PER_disaster_Shah_insane.6.b:0 ""

 EDG_PER_disaster_Shah_insane.7.t:0 "集权主义改革与古拉姆新军"
 EDG_PER_disaster_Shah_insane.7.d:0 "对[Root.Monarch.GetTitle][Root.Monarch.GetName]而言,如何遏制奇兹尔巴什军队力量的膨胀,是其执政后面临的首要问题。格鲁吉亚和高加索地区的伊斯兰教皈依者,恰好成为军队中平衡奇兹尔巴什的一股力量。1601年,为缓解奥斯曼帝国对欧洲的进攻,詹姆斯六世写信给[Root.Monarch.GetName]，鼓动萨法维王朝采取更多军事行动对抗奥斯曼土耳其,并称欧洲愿意助其组建军队。在欧洲人的援助下，[Root.Monarch.GetName]利用新式武器装备新军,使其成为遏制部落力量的基柱。[Root.Monarch.GetName]统治时期,新的常备军是由高加索人组成的古拉姆皇家军团,主要包括炮兵、洋枪兵和步兵。其中,步兵每军12000人,骑兵每军10000人,皆装备火枪;炮兵人数达 12000人,配备有500门铜炮。除了建立新式的正规部队外，[Root.Monarch.GetName]还扩充王室近卫军规模,使其人数达到了3000 人。近卫军职责是保卫沙阿和王室成员的安全,随时听从沙阿的调遣。军事改革不仅加强了部队战斗力,使其能够更好地保卫国家政权抵御外部侵犯,同时将军队中奇兹尔巴什的数量由原来的6～8万裁减至3万,扭转了土库曼部落贵族拥兵自重的局面,降低了奇兹尔巴什在军队中的影响力。"
 EDG_PER_disaster_Shah_insane.7.a:0 "我们必须加强古拉姆的作用。"
 EDG_PER_disaster_Shah_insane.7.b:0 "古拉姆如今的地位已足够重要。"

 EDG_PER_disaster_Shah_insane.8.t:0 "社会政治革新"
 EDG_PER_disaster_Shah_insane.8.d:0 "[Root.Monarch.GetName]统治时期,中央设立了最高会议﹐由游牧部落军事首领、波斯高级官僚和什叶派僧侣组成,负责处理一些国家日常事物。地方上总督由沙阿委派,并只对沙阿负责。[Root.Monarch.GetName]将最高司法权收归中央,由迪万·贝格行使;地方法官由选举产生,但须经沙阿认可。[Root.Monarch.GetName]通过强制性迁移政策,强化了对奇兹尔巴什人的限制﹐使得国家社会政治中土地所有权发生了改变﹐加速了社会各阶层之间的流动。实际上,通过这种社会流动性,[Root.Monarch.GetName]摧毁了传统的贵族政治模式,并宣称在萨法维王朝不应存在世袭贵族。[Root.Monarch.GetName]统治时期,将法治贯穿于改革的全过程﹐受权各地目贝对达律执行情况进行严格检查﹐并对违法者处以严惩。利用社会流动性因素,[Root.Monarch.GetName]完成了各万制侧的目标,并建立了一个新的精英阶层﹐以高加索人和波斯人取代奇兹尔巴什人,进一步削弱了土库曼部落贵族的势力。[Root.Monarch.GetName]统治时期是萨法维王朝最为重要的时期,它标志着传统部落管理方式正逐渐向专制统治转变。"
 EDG_PER_disaster_Shah_insane.8.a:0 "很好的改革，使我们的帝国强大。"
 EDG_PER_disaster_Shah_insane.8.b:0 "我们还是必须依赖土库曼贵族。"

 EDG_PER_disaster_Shah_insane.9.t:0 "圣裔贵族的骚动"
 EDG_PER_disaster_Shah_insane.9.d:0 "[Root.Monarch.GetName]的集权政策威胁到了圣裔贵族的地位，他们的传统权利遭遇了挑战。为此，一部分激进的圣裔贵族开始向[Root.Monarch.GetName]提出抗议，他们要求[Root.Monarch.GetTitle]停止对国内旧势力的清洗，否则将会拿起武器反抗[Root.Monarch.GetTitle]。"
 EDG_PER_disaster_Shah_insane.9.a:0 "他们应该重新审视自己的位置。"
 EDG_PER_disaster_Shah_insane.9.b:0 "我们离不开他们。"

 EDG_PER_disaster_Shah_insane.10.t:0 "扩大库尔奇"
 EDG_PER_disaster_Shah_insane.10.d:0 "库尔奇禁卫军是从奇兹尔巴什部落之中进行挑选出的忠于沙阿的精锐战士，这些人也被称为沙希万（Shahsevan），意为“沙阿的密友”，未经沙阿允许，库尔奇中的士兵是不能结婚的。自从库尔奇禁卫军建立以来，库尔奇原本的数量一直在1000-5000之间上下浮动，但[Root.Monarch.GetName]将其数量扩充至12000人以上，大大提高了库尔奇禁卫军的影响力，并制衡了外省的奇兹尔巴什的权力。尽管这必然引起一些奇兹尔巴什的不满，但这终究是一种较为温和的削藩手段，若我们继续扩大我们的库尔奇禁卫军，我们或许能够进一步降低国内军事贵族的实力。"
 EDG_PER_disaster_Shah_insane.10.a:0 "这是好方法。"
 EDG_PER_disaster_Shah_insane.10.b:0 "我们应该对奇兹尔巴什开诚布公。"

 EDG_PER_disaster_Shah_insane.11.t:0 "扩张王室领地"
 EDG_PER_disaster_Shah_insane.11.d:0 "为了应对国内外的危机，[Root.Monarch.GetName]急需扩大自己的财源。他首先决定增加王室行省的数量，在新的总督都是沙希万出身。几年之后，待局势基本稳定，[Root.Monarch.GetName]将克尔曼交给了库尔德人甘吉·阿里汗（Ganj Ali Khan），他也是[Root.Monarch.GetName]在赫拉特一起长大的“童年玩伴”之一。阿拉维迪汗调任帕尔斯总督，他是萨法维王朝历史上第一个成为行省总督的古拉姆。这也是阿巴斯的新政策，红头部落虽然保留了各自的采邑，但负责管理他们的总督却不再像以前一样从本部落中挑选，而是直接由沙阿进行任命，他可能是来自于其他的红头部落的沙希万，甚至有可能是古拉姆。[Root.Monarch.GetName]的这一集权改革损害到了许多人的利益，尤其是奇兹尔巴什部落的利益，他们对[Root.Monarch.GetName]表示不满，并要求恢复旧有特权。"
 EDG_PER_disaster_Shah_insane.11.a:0 "难道帝国不都是沙阿的吗？"
 EDG_PER_disaster_Shah_insane.11.b:0 "我们并不急于求成。"

 EDG_PER_disaster_Shah_insane.12.t:0 "反集权主义骚乱"
 EDG_PER_disaster_Shah_insane.12.d:0 "由于不满中央的集权主义政策，又一批外省派发动了叛乱，他们认为即便是沙汗沙阿也不能要求伊朗的所有土地都成为王室领地，要求[Root.Monarch.GetName]恢复当地的自治权力。"
 EDG_PER_disaster_Shah_insane.12.a:0 "和这群虫豸在一起，怎么才能治理好国家？"
 EDG_PER_disaster_Shah_insane.12.b:0 "我们可以分而治之……"
 EDG_PER_disaster_Shah_insane.12.c:0 "尽可能地安抚他们。"

 EDG_PER_disaster_Shah_insane.13.t:0 "盘剥"
 EDG_PER_disaster_Shah_insane.13.d:0 "帝国的集权主义政策带来了腐败和压迫的问题，这是国家发展的道路上不可能避免的。但一些短视的农民将这一切归结于[Root.Monarch.GetName]，他们将[Root.Monarch.GetName]视为剥削与压迫的根源，并准备拿去武器对抗中央。"
 EDG_PER_disaster_Shah_insane.13.a:0 "再苦一苦[Root.GetName]的农民。"
 EDG_PER_disaster_Shah_insane.13.b:0 "降低当地的税赋。"

