EDG_LOT_War_of_Succession.3.title:0 "德意志宗教条例"
EDG_LOT_War_of_Succession.3.desc:0 "在路德维希七世驾崩后的第二个冬天，洛塔林吉亚王国的寒风不仅吹遍了莱茵河与摩泽尔河之间的丘陵，也刮进了王宫的长廊。幼小的女王贝尔娜黛特仍被安置在宫廷深处，由摄政议会代为处理政务。然而，议会的成员之间分歧日深，尤其在德意志地区的事务上，已呈火山将喷之势。\n\n在这一年的早春，科隆大主教格哈德与特里尔大主教安塞尔姆结伴抵达梅斯，随行的还有数十位身披紫袍的教士与修院长老。他们浩浩荡荡进入王城，不是来祝贺新年，而是带来一份沉甸甸的联名请愿书。请愿书上，用庄严的拉丁文写明他们的诉求：「德意志地区之教会，应得其自治与独立，免受王庭俗务干预。」\n\n格哈德大主教在议会厅中朗声陈述：「陛下尚幼，政务由诸位大人操持，然神的事务应归神之子民掌管。德意志的教会应自行裁决教规、任命主教，并管理教产，而不必将每一项事务送往梅斯批准。」 他的话像铁锤敲在议员们心头。支持者主要是德意志诸侯与一些同情教会的贵族，他们认为这可减轻王国财政的负担，也能换取教会在地方上的安抚力量。然而反对者则看得更远——一旦给予德意志教会完全自治，便等于在王国领土内承认一个平行的权力体系，而这个体系很可能在德意志诸侯的支持下，反过来挑战王权。\n\n特里尔大主教安塞尔姆更加直白：「王国疆域广阔，德意志信徒众多，若每一桩婚姻、继承与地产之事都要越过莱茵河送到梅斯，岂不迟滞民生？陛下年幼，我们愿以教会的力量守护德意志的稳定，直到陛下亲政之日。」 他将「守护」二字说得意味深长。\n\n摄政议会陷入了长达三日的辩论。法兰西裔的贵族们坚决反对，称这是削弱中央的前兆；部分中立的伯爵则犹豫不决，他们担心若拒绝，教会可能煽动信徒反对王庭。与此同时，德意志的修道院与主教座堂中，牧师们已经在讲坛上暗示信众：梅斯的贵族并不关心他们的灵魂。\n\n到了第四日的清晨，梅斯的街头传来消息——在科隆与特里尔，一些民众开始围绕王庭驻地集会，高呼「让我们的牧者自由」。虽然这些集会尚无暴力，但已让摄政议会感到一股暗潮正在滋长。"
EDG_LOT_War_of_Succession.3.a:0 "主教必须位居国王之下！"
EDG_LOT_War_of_Succession.3.b:0 "基督的王国容不下两顶冠冕。"
EDG_LOT_War_of_Succession.3.c:0 ""
