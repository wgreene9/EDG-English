#沃里尼亚

    EDG_VOL_government_war:0 "失去对缙绅的控制"
    EDG_VOL_government_war_title:0 "失去对缙绅的控制"
    EDG_VOL_government_war_desc:0 "失去对缙绅的控制"
 EDG_VOL_government_war.1.EVTNAME:0 "失去对缙绅的控制"
 EDG_VOL_government_war.1.EVTDESC:0 "沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力，我们的缙绅议会与伊凡大帝所组建的缙绅议会同名，但在实践的过程中显然有所不同，我们的缙绅议会是强大的贵族向君主索取利益的场所。只有最为强大的君主才能驾驭狂傲不羁的贵族，强势的君主也一定会将国家推向改革的彼岸，但这必然会造成国家的动荡。但在沃里尼亚的伊凡二世驾崩后，我们的新任君主似乎没有足够的能力驾驭国内的贵族，君权与地方贵族之间的矛盾愈发激烈，最终导致了一场空前的叛乱。"
 EDG_VOL_government_war.1.a:0 "祖宗之法不可变？"
 EDG_VOL_government_war.2.EVTNAME:0 "重组缙绅议会"
 EDG_VOL_government_war.2.EVTDESC:0 "曾经，沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力，并且造成了一场由国内贵族掀起的空前规模的叛乱。但如今，我们完成了国家改革，建立了等级君主制国家，缙绅议会成为了君主的工具而非枷锁，用以协助我们在东欧的土地上建立崭新的斯拉夫国家。"
 EDG_VOL_government_war.2.a:0 "一个崭新的时代到来了"
 
 
    EDG_IRE_government_war:0 "爱尔兰内战"
    EDG_IRE_government_war_title:0 "爱尔兰内战"
    EDG_IRE_government_war_desc:0 "爱尔兰内战"
 EDG_IRE_government_war.1.EVTNAME:0 "爱尔兰内战"
 EDG_IRE_government_war.1.EVTDESC:0 "在十二世纪，英王亨利二世入侵爱尔兰，并且成功统治了爱尔兰全境，自封为爱尔兰大公，在爱尔兰加强了封建体系，使得爱尔兰第一次拥有了中央机构，并最后将头衔传给了狮心王理查。理查死后，爱尔兰被理查的侄子亚瑟继承，但随着亚瑟被约翰杀害，爱尔兰进入了混乱，金雀花王朝彻底失去了对爱尔兰的控制，一位自称康马克·麦克·亚特后代的爱尔兰人将军，帕特里克·亚特，控制了爱尔兰大公国，并且自立为至高王。帕特里克对爱尔兰各地的封建领主做出妥协，给予地方贵族较大的自治权，换取了地方贵族的支持，但帕特里克建立的封建秩序极大限制了君权，如果不能改变这一现状，爱尔兰很可能将再次失去自由。"
 EDG_IRE_government_war.1.a:0 "叛徒！"
 EDG_IRE_government_war.2.EVTNAME:0 "和平之桌"
 EDG_IRE_government_war.2.EVTDESC:0 " 帕特里克·亚特在爱尔兰建立的封建秩序给予地方极大的自治权，极大地限制了君主的权力，在经过斗争与内战后，至高王与国内贵族最终坐在了同一张桌前，界定国家的未来。"
 EDG_IRE_government_war.2.a:0 "君权至上，不容置疑"
 EDG_IRE_government_war.2.b:0 "至高王与贵族共治天下"
 
 EDG_DLH_civil_war:0 "德里帝国的崩溃"
 EDG_DLH_civil_war_title:0 "德里帝国的崩溃"
 EDG_DLH_civil_war_desc:0 "德里帝国的崩溃"
 EDG_DLH_civil_war.1.EVTNAME:0 "德里帝国的崩溃"
 EDG_DLH_civil.war.1.EVTDESC:0 "德里苏丹国的图格鲁克王朝至今盘踞在印度次大陆上，在苏丹菲鲁兹沙去世后，他的孙子易卜拉欣继承苏丹大位，并统治至今，以78岁的身躯维持着摇摇欲坠的德里帝国。在菲鲁兹沙恢复扎吉尔制度后，掌管各地军事采邑的军政长官把握地方大权，尤其是四方大员，虽然仍然对远在德里的易卜拉欣表示效忠，但始终蠢蠢欲动，渴望脱离德里苏丹的统治。如今随着强力统治者的去世，全国的官员以及我们的附庸都认为独立的时机到了，国内叛乱四起，当地旧势力认为复国的时机到了，"
 EDG_DLH_civil_war.1.a:0 "安拉保佑！"
 EDG_DLH_civil_war.2.EVTNAME:0 "尚存一息"
 EDG_DLH_civil_war.2.EVTDESC:0 "在我们英明的前任统治者去世后，全国的官员以及我们的附庸都认为独立的时机到了，国内叛乱四起，当地旧势力认为复国的时机到了，国内陷入一片混乱，但如今，灾厄都结束了，德里苏丹国再次恢复了秩序。"
 EDG_DLH_civil_war.2.a:0 "我们仍有东山再起的机会。"
 
 EDG_DLH_civil_war.11.t:0 "印度土邦叛乱"
 EDG_DLH_civil_war.11.d:0 "印度是一个民族成分十分复杂的地区，我们统治者广袤的印度领土，统治着形形色色的民族，这本就容易产生大量的矛盾，而有一些当地的反动势力一直在尝试掀起分离主义的叛乱，如今，又一股叛乱在我们的土地上爆发了。" 
 EDG_DLH_civil_war.11.a:0 "小小的困难。"
 
 EDG_DLH_civil_war.3.t:0 "离心离德的总督"
 EDG_DLH_civil_war.3.d:0 "随着德里帝国陷入混乱，各地的反叛势力都蠢蠢欲动。在扎吉尔制度下，我们任命了许多阿富汗人和波斯人作为我们的总督，在和平年代，这些地方大员对中央尚且保持名义上的尊敬，但如今我们深陷泥潭，我们的地方总督便渴求向我们索取高度自治的特权，谋求实质上的独立，这毫无疑问是对国家权威的践踏。" 
 EDG_DLH_civil_war.3.a:0 "吊死这些叛国贼！"
 EDG_DLH_civil_war.3.b:0 "时也，命也，运也，非吾之所能"
 
 
 EDG_generic_civil_war.1.t:0 "地方叛乱的爆发"
 EDG_generic_civil_war.1.d:0 "近期我们的国家陷入了混乱之中，而有一些地方的保守反动势力一直在尝试蛊惑人心，试图唤起当地人心中的恶念，发动分离主义的叛乱，不得不说，在这样的非常时期，这些叛徒很好地利用了平民的紧张和对政府的不信任，他们又点燃了一场反对政府的叛乱。" 
 EDG_generic_civil_war.1.a:0 "这些螳臂当车的歹徒是在搬起石头砸自己的脚。"
 EDG_generic_civil_war.1.b:0 "他们只是想要一点好处。"
 
 EDG_generic_civil_war.2.t:0 "投机者暴动"
 EDG_generic_civil_war.2.d:0 "总有人能够在混乱时期捞一杯羹，这些人罔顾国家和民族的利益，仗着自己的小聪明，向政府索取好处。如今，又一批为非作歹的投机分子集结了武装力量，向中央政府索取更多的权力，如果他们不能满意，将会掀起更大规模的动乱。" 
 EDG_generic_civil_war.2.a:0 "举武扬威，并匡社稷，处以重拳。"
 EDG_generic_civil_war.2.b:0 "软硬兼施，分化瓦解。"
 EDG_generic_civil_war.2.c:0 "他们也是人民的一部分。"
 
 #土耳其
 had_EDG_TUR_competely_reform:0 "实施了完整的改革"
  EDG_TUR_decline:0 "土耳其帝国的崩溃§R「惩罚性」§!"
  
  EDG_TUR_decline.1.t:0 "土耳其帝国的衰弱"
  EDG_TUR_decline.1.d:0 "在17世纪至19世纪间，土耳其人的帝国持续衰弱，陷入长期的滞止，甚至被历史学家称为是陷入了失败的时代。在这一时期内，土耳其的科技长期处于落后状态，帝国堕入腐败和阶级固化的泥潭，地方权力持续膨胀，国内矛盾日益尖锐。帝国国内的矛盾终于在今日全面显露，土耳其帝国强大的表象被撕裂，国内所有阶层和国外所有势力都意识到了帝国衰弱的事实，这造成了更大的负面影响，军队彻底意识到了国家和军官的无能，各地长官放心地选择无视中央的命令。除非进行有效的改革，否则帝国的衰落在国内矛盾爆发后将不可逆转。"
  EDG_TUR_decline.1.a:0 "我们的辉煌时代彻底结束了"
 
  EDG_TUR_decline.2.t:0 "末日余波"
  EDG_TUR_decline.2.d:0 "在帝国衰弱的事实暴露出来后，帝国内部经历了一段长久的混乱，帝国内部发生了前所未有的大规模暴乱，各地长官无视中央权威，民族主义者试图分裂国家。如今随着帝国中央政府的努力，灾厄的高潮终于结束了，但除非进行有效的改革，否则帝国的衰落依然不可逆转。"
  EDG_TUR_decline.2.a:0 "我们的未来仍不可知"
 
  EDG_TUR_decline.10.t:0 "埃及意识"
  EDG_TUR_decline.10.d:0 "随着近代思想的发展，民族主义的思潮产生了，“埃及人”的文化认同出现在了许多人的思想中，这是一种不同于过去王朝认同的思想。"
  EDG_TUR_decline.10.a:0 "有趣又很有害"
 
  EDG_TUR_decline.11.t:0 "埃及谋求独立"
  EDG_TUR_decline.11.d:0 "虽然土耳其人早在很久以前便击败了马穆鲁克王朝，但马穆鲁克一直把持着整个埃及的实际权力，如今土耳其人陷入了衰败，埃及的马穆鲁克便谋生了自立的念头，他们早已开始私会，讨论着如何推翻土耳其人的统治，并且已经成功开展了他们的反叛计划。"
  EDG_TUR_decline.11.a:0 "我们应该早点撤销他们的特权！"
 
    EDG_TUR_decline.12.t:0 "帝国新政的完成"
    EDG_TUR_decline.12.d:0 "在经历了长久的改革后，我们终于实现了现代化，帝国的经济基础和上层建筑都焕然一新，西方国家与我们的差距不再像以往那样巨大，我们仿佛回到了十五到十六世纪之间的黄金时代。"
    EDG_TUR_decline.12.a:0 "我们将重回世界的顶点。"
 
 #波斯
 EDG_PER_disaster_Shah_insane:0 "血狮时代"
 EDG_PER_disaster_throne_war:0 "奇兹尔巴什权力膨胀"
 
 
 EDG_PER_disaster_throne_war.1.t:0 "奇兹尔巴什权利膨胀"
 EDG_PER_disaster_throne_war.1.d:0 "在长期的征战中，奇兹尔巴什对[Root.Monarch.GetTitle]的效忠建立在[Root.Monarch.GetTitle]在征战中接连不断的胜利之上，唯有胜利与战利品能够安抚狂热且好战的奇兹尔巴什。如今，随着帝国规模的扩大，国内利益集团的势力不断蚕食国家的权力，无论[Root.Monarch.GetTitle][Root.Monarch.GetName]如何将国内的精力转向对外战争中，奇兹尔巴什对国家权力的侵蚀和[Root.GetAdjective]的内部斗争都已经无法避免。虽然按照传统，奇兹尔巴什应该继续追寻[Root.Monarch.GetTitle]，但现如今，在共同利益从查尔迪兰滑落以后，部落们开始看向了对方的牧地。在无法对外获得新牧场之后，抢夺对方的牧场便成为了生存的必要。大维齐尔米尔扎·沙·胡马雍已经被刺杀，铭记这位可怜人，他的死亡预示着黑暗的到来。"
 EDG_PER_disaster_throne_war.1.a:0 "我们应当维护[Root.Monarch.GetTitle]的统治！"
 
 EDG_PER_disaster_throne_war.2.t:0 "尘埃落定"
 EDG_PER_disaster_throne_war.2.d:0 ""由于奇兹尔巴什对国家权力的侵蚀，[Root.Monarch.GetTitle]失去了控制国家的能力，红头部落接连不断地开展对内部敌对部落的战争，让[Root.GetAdjective]陷入了长时间的混乱，帝国常年被战争的烈火折磨，但如今一切终究尘埃落定，[Root.Monarch.GetTitle]重新控制了奇兹尔巴什，并加强了对国家的控制。""
 EDG_PER_disaster_throne_war.2.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"
 
 EDG_PER_disaster_throne_war.3.t:0 "奇兹尔巴什要求更多权利"
 EDG_PER_disaster_throne_war.3.d:0 "由于帝国庞大到了[Root.Monarch.GetTitle]无法全面控制帝国的程度，奇兹尔巴什不断侵蚀国家权力，并最终带来了混乱局面。如今，一支奇兹尔巴什部落向[Root.Monarch.GetTitle]索取更多的权力，宣称如若[Root.Monarch.GetTitle]拒绝，他们将通过暴力手段达成目标。"
 EDG_PER_disaster_throne_war.3.a:0 "他们别想得逞！"
 EDG_PER_disaster_throne_war.3.b:0 "向他们进行妥协。"
 
 EDG_PER_disaster_throne_war.4.t:0 "削弱奇兹尔巴什权力"
 EDG_PER_disaster_throne_war.4.d:0 "近年来奇兹尔巴什权力的膨胀在国内造成了大量的混乱，[Root.Monarch.GetTitle][Root.Monarch.GetName]及其内阁决定削弱奇兹尔巴什的权力，由此引发了大量的反抗，许多奇兹尔巴什决定举起武器抗拒[Root.Monarch.GetTitle]的政策。"
 EDG_PER_disaster_throne_war.4.a:0 "[Root.Monarch.GetTitle]的意志必须得到贯彻。"
 EDG_PER_disaster_throne_war.4.b:0 "我们可以妥协。"

 EDG_PER_disaster_throne_war.5.t:0 "奇兹尔巴什总督索取权力"
 EDG_PER_disaster_throne_war.5.d:0 "又一名奇兹尔巴什总督背叛了帝国，他拥兵自重，并向[Root.Monarch.GetTitle]送来了一封信，要求[Root.Monarch.GetTitle]给予他更多的权力。他宣称，若自己的合法权益得不到满足，他将扶持一位新的沙阿。"
 EDG_PER_disaster_throne_war.5.a:0 "他怎敢如此？"
 EDG_PER_disaster_throne_war.5.b:0 "这是他应得的。"

