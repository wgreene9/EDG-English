EDG_BTA_War_of_heresy.3.b:0 "满足他们的要求。"

#失控的圈地运动
had_EDG_BTA_economic_problem_1_flag:0 "失控的圈地运动"
EDG_BTA_economic_problem_1:0 "失控的圈地运动"

EDG_BTA_economic_problem_1.1.t:0 "失控的圈地运动"
EDG_BTA_economic_problem_1.1.d:0 "15世纪中叶，由于呢绒产品需求猛增，英国主要的出口商品呢绒原料在欧洲市场上供不应求，造成羊毛货俏价高的局面。同时在百年战争期间，英国改变了自身的羊毛用途，对羊毛进行限制出口，以保证国内市场对羊毛的需求。\n\n羊毛价格的上涨，直接推动着养羊业的发展。农村中小地主采取各种手段，侵占公地，掠夺农民土地，大力从事牧羊业。这些新贵族按照资本主义方式，大规模经营养羊业，竭力追逐高额利润。不仅养羊业成本低于种植业，而且从事养羊业，既没有过多的“劳动力浪费”，又可以较低的工资雇到工人。他们还通过降低管理费用，弥补土地因战乱、天灾人祸和商品经济发展所造成的损失。于是，村庄和田地逐渐变成了牧场。\n\n封建地主、新贵族和新兴的资产阶级，首先强占古代农村公社残余下来的牧场、原始森林以及沼泽。他们强行用栅栏、围墙、壕沟围圈起来作为牧场，大牧羊主雇佣少量工人经营牧羊群。这些土地原本是农民祖辈开垦出来的，同时又是他们数百年来的生活基础。\n\n在欧洲“价格革命”的时代里，中小贵族受到的冲击最大，他们的收入不多，由于货币贬值，生活费用猛涨，造成他们的生活低下。在破产的威胁下，中小贵族便去强占农民的公用地，而大贵族更是领着大群的兵痞公开抢夺农民公用地。\n\n圈地运动为小农带来了无尽的苦难，绵羊本来是很驯服的，所欲无多，现在它们却变得很贪婪和凶狠，甚至要把人吃掉，它们要踏平我们的田野、住宅和城市。许多独立的小农土地所有者的土地、公有地和国有地也被大租地农场主所掠夺，几乎所有被圈的新领地都变成了牧场，成群的农民被赶到城镇中寻找职业。城市的手工业工场一时无力吸收，失地农民流离失所。"
EDG_BTA_economic_problem_1.1.a:0 "再苦一苦百姓。"

EDG_BTA_economic_problem_1.2.t:0 "圈地运动的结束"
EDG_BTA_economic_problem_1.2.d:0 "失控的圈地运动最终得到了控制，尽管圈地运动对农民来说无疑是一场灾难。在圈地运动中，无数农民倾家荡产，流离失所。而政府又颁布血腥法令，不允许这些失去土地的人流浪。从这个角度说，圈地运动是一场明显的“羊吃人”的运动。然而，尽管圈地运动牺牲了农民的利益，积累了原始资本，为资本主义提供了廉价的雇佣劳动力和国内市场，为英国发展成为资本主义强国奠定了基础。"
EDG_BTA_economic_problem_1.2.a:0 "转型阵痛终于结束。"

