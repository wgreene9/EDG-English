EDG_FYM_vassal_war.1.title:0 "行省体系崩溃"
EDG_FYM_vassal_war.1.desc:0 "位于朝圣重要道路上的阿卡驿站站长易卜拉欣安坐于尘土飞扬公路旁的一座简朴木屋中，穿着一身朴素的服装，岁月的磨砺在他脸上刻下了深深的皱纹。他的眼神深邃且警觉，如同一名历经沧桑的战士，尽管身份平凡，却在这熙熙攘攘的驿站中肩负着重要的责任。在这条连接帝国的道路上，他是交汇的纽带，是来往旅客与驱赶风尘的故事的倾听者。\n\n虽然他地位卑微，但心中的热情与责任感常常促使他去关心驿站与旅客的每一个细节。他努力保持驿站的整洁，确保来往的人们可以在此暂时栖息，喝上一杯热茶，享受片刻的安眠。在他的心里，这不仅仅是职责所在，更多的是对这片土地与人民的深切热爱。每当黄昏降临，易卜拉欣便会站在门口，目送一队队马车驶过，车轮与地面的摩擦声在空气中回响。他的心中明白，路上的行人不仅仅承载着个人的旅途，更承载着各地纷繁复杂的权力游戏。那些高高在上的总督们，往往视他如同一块无足轻重的石子，然而，他却拥有着独特的视角，目睹着权力如何在这片辽阔新疆域中悄然变迁。随着时间的推移，驿站站长渐渐意识到，中央的权威在这片土地上逐渐消弱，为地方总督们的崛起提供了松散的土壤。每当一位总督与他周围飞扬跋扈的随从威风凛凛地走进驿站，站长心中便会浮现出一丝不安。地方总督的权力网开始如坚韧的藤蔓，悄然攀附于四面八方的土壤，滋养起一片片自成一体的势力。虽然他微不足道，但在这即将到来的风暴中，他却能感受到即将改变的不仅仅是帝国的命运，也是他自身的生活。\n\n站长在每一个深夜，孤独地坐在驿站后院的木凳上，望着远处的星空，心中思索着未来的变数，伴随着远处马蹄声的回响，似乎预示着即将来临的动乱。他知道，在这片土地上，或许他无法改变历史的走向，但他会用自己的方式继续守护驿站，守护那些迷失的旅人和即将到来的风。\n\n第二天，驿站收到了新的消息——\n\n帝国最强大的总督举起了反旗。\n\n很快，令人忧心的讯息也传至[Root.Monarch.GetName]宫中。[Root.GetUsableName]地方行政的核心所在——各个行省，已经开始公开违抗[Root.Monarch.GetTitle]。「连[Root.Monarch.GetHerHis][Root.Capital.GetName]寝宫都无法掌控的苏丹不配对行省作威作福」，瓦利和阿迦已经宣布脱离[Root.GetName]、事实独立，不再听命于他人。"
EDG_FYM_vassal_war.1.aa:0 "大的穹顶难免垮塌，辽阔的帝国难免离心。"
EDG_FYM_vassal_war.1.bb:0 ""
EDG_FYM_vassal_war.1.bb:0 ""

EDG_FYM_vassal_war.2.title:0 "行省叛乱的终结"
EDG_FYM_vassal_war.2.desc:0 "随着号角声的响起，帝国军队如破晓晨光，撕裂了地方割据的黑暗，带着无畏的气势向敌对势力发起进攻。那些曾经威风凛凛的总督，在这汹涌而至的铁骑面前，犹如风中草芥，被瞬间吞噬于血雨腥风之中。他们的士卒作鸟兽散，昔日的总督府化作被遗忘的瓦砾。\n\n尽管烈日鞭笞，沙尘蔽日，但[Root.Monarch.GetName]与他的禁军始终在漫天的沙尘中前进。最终他们抵达了碧波荡漾的约旦河。当日的决战规模浩大，其惨烈程度足以让最理性的诗人都慷慨激昂。但是当波斯的总督跪在[Root.Monarch.GetTitle]脚下后，时间将会证明帝国是永不崩溃的。"
EDG_FYM_vassal_war.2.aa:0 "萨哈达的国土没有尽头。"
EDG_FYM_vassal_war.2.bb:0 ""

EDG_FYM_vassal_war.3.title:0 "行省谋求独立"
EDG_FYM_vassal_war.3.desc:0 "[Root.Monarch.GetName]得到了一个不好的消息，我们在[EDG_FYM_vassal_war_3_target_country.GetName]委任的总督希望谋求独立，脱离我们的统治。但如果我们能适当地给予他们想要的东西，他们或许愿意在一段时间内放弃自己的诉求……"
EDG_FYM_vassal_war.3.aa:0 "我们必须安抚他们。"
EDG_FYM_vassal_war.3.bb:0 "让他们用剑来拿！"

EDG_FYM_vassal_war.4.title:0 "总督被篡权！"
EDG_FYM_vassal_war.4.desc:0 "我们在[EDG_FYM_vassal_war_3_target_country.GetName]委任的总督遭到了谋杀！一个名为[EDG_FYM_vassal_war_3_target_country.Monarch.GetName]的地方官篡夺了前任总督的权力，并自称[EDG_FYM_vassal_war_3_target_country.GetName]的[EDG_FYM_vassal_war_3_target_country.Monarch.GetTitle]。我们的其他属国对这一行径感到极为不满，若我们不能惩罚这个篡权者，其它的属国很可能会因此背离我们！"
EDG_FYM_vassal_war.4.aa:0 "只要他愿意承认我们的宗主权。"
EDG_FYM_vassal_war.4.bb:0 "我们拒绝承认他们的谋逆行为。"

EDG_FYM_vassal_war.5.title:0 "成功镇压叛乱"
EDG_FYM_vassal_war.5.desc:0 "我们不忠诚的藩属发动了独立战争，但随着帝国铁蹄的介入，他们的一切幻想都华为了泡影。"
EDG_FYM_vassal_war.5.aa:0 "[Root.GetName]笑到最后！"
EDG_FYM_vassal_war.5.bb:0 ""

EDG_FYM_vassal_war.6.title:0 "动荡的帝国与仁慈的法赫达"
EDG_FYM_vassal_war.6.desc:0 "[Root.Monarch.GetName]有一位名叫法赫达的王子，他以其卓越的智慧和果断的手腕，将自己在阿达尔行省的封地治理得井井有条。他的封地成为了帝国的经济中心之一，阿达尔的诸多城市蓬勃发展，吸引了大量的商人和投资者。同时，他也积极推动军事改革，提高了所在行省军队的战斗力，使得阿达尔在地方南方的影响力不断扩大。\n\n令人出奇并津津乐道的是，法赫达并没有继承[Root.Monarch.GetName]和历任大马利克的残暴性格，对于那些不服从他的官员，他会毫不留情地进行惩罚，但很少虐杀自己的下属。也正是因为他的仁慈与悲悯，他在朝廷中的影响力日益增强，许多大臣，尤其是位高权重的大毛拉和马穆鲁克都对他寄予了厚望。\n\n法赫达的政治成就和对帝国的忠诚，使得[Root.Monarch.GetName]的许多近臣支持他，并提议让他成为帝国的储君，取缔一向被认为过于残暴的[Root.Heir.GetName]。鉴于帝国在行省叛乱后面临的动荡不安、人心思变的局面，他们认为法赫达的统治能力和仁慈将能够带领[Root.GetName]走向更加辉煌的未来。"
EDG_FYM_vassal_war.6.aa:0 "一位仁君？……"
EDG_FYM_vassal_war.6.bb:0 "我们有别的选择。"

EDG_FYM_vassal_war.7.title:0 "动荡的帝国与仁慈的法赫达"
EDG_FYM_vassal_war.7.desc:0 "[Root.Monarch.GetName]有一位名叫法赫达的王子，他以其卓越的智慧和果断的手腕，将自己在阿达尔行省的封地治理得井井有条。他的封地成为了帝国的经济中心之一，阿达尔的诸多城市蓬勃发展，吸引了大量的商人和投资者。同时，他也积极推动军事改革，提高了所在行省军队的战斗力，使得阿达尔在地方南方的影响力不断扩大。\n\n令人出奇并津津乐道的是，法赫达并没有继承[Root.Monarch.GetName]和历任大马利克的残暴性格，对于那些不服从他的官员，他会毫不留情地进行惩罚，但很少虐杀自己的下属。也正是因为他的仁慈与悲悯，他在朝廷中的影响力日益增强，许多大臣，尤其是位高权重的大毛拉和马穆鲁克都对他寄予了厚望。\n\n法赫达的政治成就和对帝国的忠诚，使得[Root.Monarch.GetName]的许多近臣支持他。眼下，帝国恰好没有储君，许多大臣都提议让法赫达成为帝国的储君。鉴于帝国在行省叛乱后面临的动荡不安、人心思变的局面，他们认为法赫达的统治能力和仁慈将能够带领[Root.GetName]走向更加辉煌的未来。"
