EDG_FYM_copt_war.4.title:0 "「牧羊人」"
EDG_FYM_copt_war.4.desc:0 "「彼得罗斯是第一个牺牲的！」 \n\n他不过是地主家管理羊圈的，一个小小的科普特信徒又如何独自掀起滔天巨浪？\n\n但所谓「弥赛亚」以撒的到来，唤醒了他内心的渴望，他没有严谨丰富的神学知识，却凭借着底层生活的经历，成为了当地最富有影响力的布道士和演说家。好人，贤者，朋友……彼得罗斯唤起了一批又一批狂热的科普特信徒，呼吁他们反抗[Root.Monarch.GetName]。\n\n当彼得罗斯拿出钥匙，轻轻扭开家门的铁锁时，无端的屠刀由暴民砍下。是谁指派的杀手，是谁憎恨着他？当无辜的彼得罗斯倒在血泊中时，真相已不再重要。\n\n或许[Root.Monarch.GetTitle]并没有打算肃清势力愈加壮大的科普特教会，而科普特教会或许也并没有向敌基督挥剑的意图，但名为“误会”的毒蛇已经在不经意间灼伤了孩子。\n\n顷刻间，伊斯坎达尔便被野火点燃。积攒已久的怨恨顺着毒蛇咬伤的伤口喷泻而出，无辜者的鲜血染红了尼罗河两岸，腥臭味在数个月内都难以抹除。教堂被砸毁，清真寺被推倒，名为「冲突」的地狱降临了。"
EDG_FYM_copt_war.4.a:0 "无数人将因此蒙难……但那又怎么样？"

EDG_FYM_copt_war.5.title:0 "「铁匠」"
EDG_FYM_copt_war.5.desc:0 "罗塞塔省的沙滩上，安德烈亚斯刚刚从昏迷中醒来。\n\n他不记得自己到底昏厥了多久，也不记得是谁打晕了自己。在他失去意识的前一刻，安德烈亚斯唯一记得的便是妇女的惨叫与滔天的烈焰。他不愿去回忆，但隐隐作痛的太阳穴还是不断地将那段灰暗记忆塞入他的大脑。\n\n他本是一名虔诚的科普特铁匠，尽管他力大无穷，终日与火焰作伴，却一生战战兢兢、遵纪守法，从未想过挑战任何权威。但直到乌理玛注意到了他。当他和他的家人在祷告完毕后，意见准备入睡时，萨哈达士兵们破门而入，摧毁了一切。穆斯林将他的母亲推进了火炉里，将她的脸摁在炙热的火焰上，直到整张脸都在火舌的舔舐下逐渐融化。他们又奸淫他的妻子和女儿，并当着他的面将他刚满八岁、试图保护家人的小儿子用长矛贯穿，任凭其肠子洒落一地。他被萨哈达的士兵用大锤打断了腿，捆在柱子上目睹了全过程。\n\n他认识那名领头的阿迦，在当天的白天，这名阿迦还与科普特教会的教士互称兄弟，如今却在目睹着一切惨状时露出了残忍的笑容。当他的所有家人都已经停止了呼吸后，阿迦又下令，将安德烈亚斯反捆双手，丢进河里。\n\n但所有人都没想到的是，他竟然活了下来。\n\n暴力染红了漆黑的夜晚，孩子们刺耳的尖叫声在海畔久久不能散去。太阳刚刚升起，安德烈亚斯在朝日前缓缓起身，他伤痕累累，甚至堪称半身不遂。但他知道自己命中注定将踏上的道路是何模样了。"
EDG_FYM_copt_war.5.a:0 "螳臂当车罢了。"

EDG_FYM_copt_war.6.title:0 "「主教」"
EDG_FYM_copt_war.6.desc:0 "乌理玛与科普特教士之间的矛盾已经被摆在了明面上。距离第一起谋杀不过数天，萨哈达的旗帜便已经因苦难而染红。\n\n在冲突爆发的前几天，毫无准备的科普特人几乎是被一边倒地推向了死亡的深渊。然而随着基督徒们逐渐缓过神来，天平也逐渐开始倾斜。以耶稣基督之名，东部省的地区主教雅库布迅速组织起了自己的队伍，将那些逃难而来的科普特人尽数纳入麾下，并且公开宣布了萨哈达之主的敌基督本性。\n\n勇猛暴躁的雅库布将那些试图侵犯基督徒的穆斯林们尽数斩首，累积的尸体多到甚至能够让城墙垮塌。反叛者的堡垒坚不可摧，他们砍下萨哈达的旗帜，誓要与敌基督抗争到底，直到那尼罗河水干涸。\n\n然而可悲的是，当雅库布召集信徒准备起义之时，那些逃难而来的犹太人却当了懦夫。信仰被小人当作是追求利益的梯子，只需假意改信便可欺瞒众人。而如今，队伍中的犹太人便再一次出卖了朋友。情报被卖出，雅库布也在乱军之中被生擒。\n\n然而更讽刺的是，处决雅库布的，并不是那穆斯林，反倒是那些曾经被他救助过的犹太人，那些假意改信基督之人。"
EDG_FYM_copt_war.6.a:0 "他们知道自己在为谁而战吗？"

EDG_FYM_copt_war.7.title:0 "「官僚」"
EDG_FYM_copt_war.7.desc:0 "当雅库布的死讯传到居住在开罗的弟弟约翰内斯那里时，萨哈达国内的科普特人已经和穆斯林开始了全面战争。与个人无关，他们只是以信仰之名，对信仰着伪神的敌人展开杀戮。但对于约翰内斯而言，他现在只想复仇。\n\n当燃烧的愤怒之火彻底占据头脑后，那么一切信条都将归于沉寂。作为萨哈达国内重要的科普特行政长官，约翰内斯很轻易地便拉起了一支足以让红海颤抖的起义军。\n\n「以上帝之名！」\n\n科普特人的起义军所到之处，看不到任何活着的穆斯林；正如穆斯林大军所到之处，看不到任何活着的基督徒一样。\n\n高举十字架的砍着高呼真主的，高呼真主的砍着高举十字架的，和平遥遥无期。绵延的战火与复仇的信念混合在一起，将萨哈达的辉煌彻底碾碎。城市一座接一座地沦陷，教堂一座接一座地倒塌。安塔基亚除了尸体，什么也不剩了。耶路撒冷的圣路上，也见不到一个人。\n\n约翰内斯的叛乱摧毁了一切，燃烧了他所到之处的一切，直到最后将自己也焚烧殆尽。\n\n佩特拉古城内，一切归于沉寂，正如千百年来的风沙那般，最后什么也没剩下。"
EDG_FYM_copt_war.7.a:0 "我们打算比谁失去的更多吗？"

EDG_FYM_copt_war.8.title:0 "「商人」"
EDG_FYM_copt_war.8.desc:0 "菲利普习惯于伊斯坎达尔的海风，他会在每年的第五月驾驶娜扎尼尔号前往西地中海，将萨哈达从红海进口的货物转手卖给西欧的商人。他每次都会赚的盆满钵满，金币与信仰一同进行着交换，最终为他在科普特人社群中赢得不小的声誉。在穆斯林与科普特的内战爆发后，他兢兢业业地为科普特军运送物资。他对手下的每名水手都极为信赖，每次行动都极为保密，而他的路线不可能被萨哈达那拙劣的由希腊人指挥的海军发现——当然，如果他的水手中有叛徒，情况可能会大不一样——但迄今为止，这样的情况并没有发生。\n\n当娜扎尼尔号如往常驶入伊斯坎达尔后，菲利普从腥咸的海风中嗅到了一丝不同往常的气息。来自西西里，法兰西，伊比利亚和马格里布的商船队安静地停靠在海湜中，但却没有任何一艘船只驶出，海湜内此刻也寂静的吓人，就连码头上也见不到几个工人。然而就在菲利普疑惑之时，桅杆上的船员突然高声喊道：\n\n「右舷，那是什么——？！」\n\n大家纷纷往右边的大灯塔处望去，只见那塔顶正燃烧着熊熊烈火，失去控制的火势让船员们感到了一丝不安。平静的海面上倒映着缓慢的娜扎尼尔号，而倒影上似乎还漂浮着一层流体……那是血液和油脂的混合物，只要一丝火星便能够点燃。\n\n忽然，高昂的号角声打破了空中的寂静，传入了菲利普的耳中。他十分清楚这是穆斯林军队的号角声，他在萨哈达征服的过程中听了无数次，但这次他却发现，自己站在了号角声的对面。他猛地意识到了什么，然后高喊着让大副加速驶离湜口，但为时已晚。\n\n不知从哪里冒出的战舰已经将退路堵死，在码头内躲藏的军队蜂拥而出，释放出的火焰点燃了海上的油脂。一瞬间，海面上燃起了熊熊烈火。\n\n船员们痛苦地尖叫着，迅速蔓延的火势将他们灼烧，破空的箭矢射断了他们的脖子，折断的桅杆彻底断送了希望。菲利普在被烈火烧死前，唯一知道的一件事便是：\n\n他被背叛了。"
EDG_FYM_copt_war.8.a:0 "看见海面上倒映着的是什么了吗？那是杀戮与背叛。"

EDG_FYM_copt_war.9.title:0 "「税务官」"
EDG_FYM_copt_war.9.desc:0 "作为雅法当地的税务官，马修斯虽然以科普特人自居，但他本人十分清楚，这个「科普特人」的身份不过是他用来吸引纳税人的幌子罢了。而对于当地的穆斯林而言，这个满脑子都是金钱的税务官更是可恨。\n\n当萨哈达之祸开始时，雅法的科普特人纷纷前来寻求马修斯的庇护，以一些金钱为代价换取安全。一开始，马修斯仍然像过去那样虚情假意地接受基督徒们的金币，但随着战火越烧越烈，马修斯的罩袍下开始聚集越来越多的受害者时，政务官的内心开始了动摇。\n\n母亲为了孩子而死，父亲为了家庭而死，人性的光辉与丑恶在祸乱之时展现地淋漓尽致。马修斯可以用金钱利益欺骗自己，但他无法欺骗自己的感情。他曾假借耶稣基督之名欺瞒大众，但真的当基督徒愿意为信仰而死，甚至愿意为他那不到四岁的儿子而殉难时，马修斯第一次走进了残破的礼拜堂。\n\n雅法在燃烧，科普特人的队伍被火舌吞没。这是马修斯第一次虔诚的祷告，也是最后一次。\n\n穆斯林军队将「不信仰真神」的马修斯摁在地上，将金币塞满了他的嘴巴，直至下颚脱臼，直至他被自己征收来的金币活活噎死。在他临死前的最后一刻，不义的马修斯才真正成了一个皈依了主的罪人。"
EDG_FYM_copt_war.9.a:0 "「我来这里不是为了召义人，而是召那罪人。」"

EDG_FYM_copt_war.10.title:0 "「工程师」"
EDG_FYM_copt_war.10.desc:0 "古典时期的希腊殖民时代为东地中海留下的众多遗产中，数量最多的便是希腊式石柱建筑。这些曾被用于供奉奥林匹斯众神的神殿在随后的岁月中被改建，希腊诸神的雕像被推倒，取而代之的则是十字架与新月。\n\n然而，这些历经了无数风雨日夜的柱石，最终却没能躲过冲突。当萨哈达之祸席卷四海之时，教区首席工程师詹姆斯仍然在工作岗位上辛勤地工作着。许多建筑师与艺术家无论宗教信仰，纷纷选择追随这位才华横溢的科普特大师，但在绝对的暴力面前，刀剑胜于书。\n\n为了表示对马利克屠杀行径的反对，詹姆斯选择用雕刻的艺术来作为武器，他在艺术界的号召力更是鼓舞了科普特人拿起武器反抗的勇气。然而可惜的是，想要扑灭抵抗之火的难度似乎远比想象中的要简单。\n\n当穆斯林军队用简易炸药毁坏了拥有数千年历史的希腊神殿后，仍然留在里面的詹姆斯根本来不及逃跑，最后的下场便是化成了黏在石柱上的一滩碎屑。"
EDG_FYM_copt_war.10.a:0 "哪怕只有海风长存，也没有永世长存的异教神殿。"

EDG_FYM_copt_war.11.title:0 "「圣徒」"
EDG_FYM_copt_war.11.desc:0 "他们说，老好人达多是个“圣徒”，主曾亲自降下光辉，只为让达多继续在这世间行善，传播祂那福音。\n\n很多人都相信了，基督徒，穆斯林，哪怕是更加遥远之地的异教徒，在抵达了这商贾聚集之地后，都会被这所赡养院打动。在这物欲横流的罪恶之地，仍然有着这么一处不讲回报，唯以善行的地界。正是因为这十年如一日的无私奉献，达多才会被冠以“圣人”之名。\n\n但他从不这样认为。\n\n他不过是一个普通人，一个尽自己所能去帮助他人的普通人，无论对方是异端还是异教徒，也无论富贵与否。只要有需要，他便会出现。\n\n他或许是在行驶主的意志，但无论别人怎么想，达多并不在乎。他只希望看到那女孩嘴角的笑容，保护那抹微笑不被黑暗的利爪所伤害。\n\n自萨哈达之祸开始，“圣徒”之名已是亵渎之姿，胆敢冠以次称呼的人，定时那罪该万死的“赌徒，骗子，背叛者与强盗”。\n\n于是他便被倒吊了起来，一连七天七夜。那离了他身体的是血色，如同酒水般清澈，与街坊邻里的赤色一起，流过街道，汇入了尼罗河。\n\n如果有人问瞎子，尼罗河水是什么颜色？那瞎子肯定会说："
EDG_FYM_copt_war.11.a:0 "「我宁愿自己是聋子。」"

EDG_FYM_copt_war.12.title:0 "「女人」"
EDG_FYM_copt_war.12.desc:0 "西蒙娜是东部边区起义的科普特人领袖，也是马利克的眼中钉，肉中刺。\n\n当马利克选择让马刀砍下那基督徒的脖子时，他自然也应该料到来自科普特人的匕首会刺入穆斯林的咽喉。冤冤相报何时了，同态复仇如今已霍乱了整片大地。\n\n然而对于西蒙娜的起义军来说，他们想做的只是活下去罢了。\n\n为了活下去，又是何等的困难？这责难起于无端，这战争绝非他们率先挑起，然而从天而降的灾祸却毁了一切。\n\n活下去！\n\n她的丈夫在临死前对她最后说道。\n\n当西蒙娜最后被带上行刑台时，在场的穆斯林没有料到，这个他们一直的梦魇，他们一直试图抓捕的起义军头子，居然是个……女子。"
EDG_FYM_copt_war.12.a:0 "那又怎样？往她的嘴里灌水银！"

EDG_FYM_copt_war.13.title:0 "「死人」"
EDG_FYM_copt_war.13.desc:0 "「当你读到这段话时，说明我已经远离了这是非之地」\n\n「他们说我是疯子，说我是亵渎的异端，我想他们是对的。包头巾的家伙们在今天上午已经进了村子，哪怕是隔着房门我也能听见他们在外面的喊叫声。」\n\n「你可能会说，我活该，因为我的的确确写了许多看上去十分亵渎的话语，但我可以以性命起誓，我是一个真正的基督徒，任何人都无法改变这一点，即便大家都会认为我是一个叛徒。我不在乎，尽管这已经伤透了我的心。但如果我真的在乎，我为什么又选择在这时离开？」\n\n「智者向内寻求力量，但我的内心空无一物，那惊骇的屠杀让我夜不能寐，哪怕是短暂的闭眼也会让血色涌入我的大脑。锈铁的味道仿佛还在嘴角回荡，我无法遏制那冲动，更无法鼓起勇气喊出语言。」\n\n「是非与否，就让后人去说吧。我可能会被认为是一个叛徒，一个逃兵……」"
EDG_FYM_copt_war.13.a:0 "「但至少我能见证后世，而那些留下了的，便是永远留下了。」"

EDG_FYM_copt_war.14.title:0 "「司法官」"
EDG_FYM_copt_war.14.desc:0 "萨哈达帝国对过去的所有镇压起义都取得了良好的成功，科普特人的人头堆叠成了一个又一个金字塔，一座座城市的科普特人被屠戮殆尽，这起到了十足的正面那效果——科普特人似乎逐渐安静了下来。但帝国对科普特人的迫害和屠戮仍然令所有科普特人都感到恐惧和不满，就连一向为帝国服务的科普特官僚都无法忍受。\n\n在帝国的旧都法尤姆，一名名为米海尔的司法官笼络了当地的科普特教会，并收买了当地的逊尼派长官，成功地发动了一场规模浩大的科普特起义！他杀死了当地的也门埃米尔，这一事件点燃了科普特人对帝国统治的反抗怒火。起义迅速蔓延至全国，科普特人团结起来，反对萨哈达帝国的压迫和剥削。米海尔成为起义的象征，他的行动再次激发了科普特人争取自由和宗教信仰自由的决心。"
EDG_FYM_copt_war.14.a:0 "那又如何？我们会再次粉碎他们！"

EDG_FYM_copt_war.15.title:0 "「弥赛亚」"
EDG_FYM_copt_war.15.desc:0 "「弥赛亚回来了！」\n\n所谓的名为以撒的科普特大主教终于现身了，他再次回到了伊斯坎达尔，并在附近的一个科普特社区内发动了一场规模浩大的叛乱，当地的科普特人高呼弥赛亚的头衔，渴望推翻我们的统治。但当伊斯坎达尔的科普特人喊出这个口号时，他们忘了自己已经在过去的十年中流干了血，在那些时候，他们所谓的弥赛亚又在哪？\n\n叛乱在伊斯坎达尔迅速蔓延，以撒利用自己的宗教影响力，再度组织起了一支由信徒和激进分子组成的武装力量。他们攻占了城市的关键设施，并与帝国在当地的驻军发生了激烈的冲突。尽管他们声势浩大，但毫无疑问，他们实际上已经穷途末路了。"
EDG_FYM_copt_war.15.a:0 "这场闹剧很快就要结束了。"
EDG_FYM_copt_war_15_a_tt:0 "只要我们达成了结束§Y圣子降临§!的条件，即国内没有§R叛军§!且没有省份被叛军§R占领§!，那么我们将结束这场灾难。"

