EDG_TUR_original_disaster.1.title:0 "Ahmed"
EDG_TUR_original_disaster.1.desc:0 "Although [Root.GetName] remains one of the world's mightiest nations, its internal affairs are plagued by deep-seated issues: entrenched interest groups, severe political corruption, and a decline in military effectiveness—even the Janissaries have lost their former ferocity. All this seems to portend the decline of [Root.GetName], and while many at home and abroad hold this view, we believe Allah has not forsaken us.\n\n[Root.Monarch.GetName] has a son named Ahmed, who is naturally intelligent and conducts himself with maturity, appearing to be a born ruler.\n\nHistorically, Ahmed I ascended the throne at the tender age of fourteen, yet he displayed genius and wisdom, comporting himself like an adult, a rational Sultan. Despite the Ottoman custom of each Sultan executing his brothers upon accession, he ordered his younger brother Mustafa to be spared. Ahmed I also opposed women's interference in state affairs, banishing his influential grandmother to the Old Palace. Renowned for his great strength, proficiency with various weapons, and exceptional horsemanship, he broke with the precedent of Sultans absenting themselves from imperial councils and leaving all affairs to ministers, instead continuing to attend the sessions personally."
EDG_TUR_original_disaster.1.a:0 "His natural brilliance can restore the empire to its former glory."
EDG_TUR_original_disaster.1.b:0 ""

EDG_TUR_original_disaster.2.title:0 "Mustafa 'the Mad'"
EDG_TUR_original_disaster.2.desc:0 "No one will forget that day. [Root.Monarch.GetName] has passed away. He left heirs, but this successor was not born of the Empress, and the Grand Vizier and the Sultana have no intention of placing him upon the Imperial Throne. Yet the Imperial Throne cannot remain vacant; a Padishah must sit upon it. Therefore, the Grand Vizier and the Empress must select a suitable heir for the empty throne.\n\nWhen [Root.Monarch.GetName] ascended the throne, he did not execute all his brothers—or rather, his sole brother. [Root.Monarch.GetName] has only one living sibling, named Mustafa. As they are the last remaining bloodline of the House of Osmanoglu, the Padishah did not execute his brother as his fathers and grandfathers had done, but imprisoned him in the gilded cage known as the Kafes. When the Grand Vizier and the Empress brought Mustafa to the Topkapi Palace, many courtiers were shocked to find Mustafa had lost his sanity. But the Grand Vizier and the Empress declared they had procured the finest physicians for Mustafa, and his illness would soon be cured. Despite the courtiers' unease and Mustafa's repeated refusals to become Padishah, the Grand Vizier still dragged Mustafa onto the Imperial Throne and rewarded the Janissaries in his name."
EDG_TUR_original_disaster.2.a:0 "How dare they?!"
EDG_TUR_original_disaster.2.b:0 ""
EDG_TUR_original_disaster_2_a_tt:0 "§YTopkapi Palace§! will enthrone [Root.Monarch.GetName]'s younger brother §YMustafa§! as Padishah. He is a madman incapable of ruling the empire."

EDG_TUR_original_disaster.3.title:0 "Prince Osman"
EDG_TUR_original_disaster.3.desc:0 "Despite the Grand Vizier and the former Empress claiming Mustafa's madness would soon be cured, the court saw not a glimmer of hope. Mustafa was simple-minded and behaved bizarrely, spending his days obsessing over nonsensical things—though the Janissaries and engineers were quite happy to indulge him. Mustafa was fond of bestowing gifts. He gave golden arrows to the Janissaries, who considered it a great honor, which further piqued Mustafa's curiosity—if everyone liked gold coins, then surely the palace cats and the fish in the pond must like them too! Thus, he led a procession of servants to throw numerous gold coins into the pond, killing many goldfish. Even the beautiful consorts of the Kafes could not make a man of Mustafa; they could not persuade him to fulfill the Padishah's duty of continuing the royal line, and could only protect Mustafa as guardians. All this finally stirred discontent throughout the court. Even the Grand Vizier and the Empress, who had enthroned Mustafa, could no longer tolerate the actions of 'the Mad Emperor.' They deposed Mustafa and installed the late Emperor's son, Osman, as the empire's Padishah—though just three months prior, they had placed Mustafa on the throne precisely to prevent Osman's accession.\n\nPrince Osman received careful education from his parents from a young age, later becoming a renowned poet and mastering multiple languages, including Arabic, Persian, Greek, Latin, and Italian. Though still young, Osman demonstrated capabilities befitting a ruler of a great nation, and many hold great expectations for him, hoping he can end the empire's current state of chaos."
EDG_TUR_original_disaster.3.a:0 "May he revitalize the empire once more."
EDG_TUR_original_disaster.3.b:0 ""
EDG_TUR_original_disaster_3_a_tt:0 "We can undertake a series of reforms to §YGovernment§! and the §YMilitary§! through a mission tree, which will improve the attributes of §YPrince Osman§! or other rulers who implement these reforms.\nHowever, if he fails to end the empire's §RInternal Power Struggle§! disaster, the §YJanissaries§! will launch a §Rrebellion§!."

EDG_TUR_original_disaster.4.title:0 "Regicide"
EDG_TUR_original_disaster.4.desc:0 "[Root.Monarch.GetName]'s reforms encroached upon the interests of the Janissaries and many powerful magnates, who had long been plotting a coup to overthrow [Root.Monarch.GetName]'s rule. Recently, [Root.Monarch.GetName] led a military campaign in person but returned without success. Upon his return to the capital, he also rejected the Janissaries' demands. The Janissaries overturned their large cooking cauldrons on the ground, expressing dissatisfaction with the Padishah who paid their wages, and began to riot. They eventually stormed the Topkapi Palace, seized [Root.Monarch.GetName], stripped him naked, and subjected him to frenzied humiliation and torture until [Root.Monarch.GetName] confessed his wrongdoings.\n\n'I am a young man who has made mistakes, what more do you want from me? Yesterday I was the supreme Padishah, and today I have not even clothes to cover my body.' Despite [Root.Monarch.GetName]'s desperate pleas, the Janissaries showed no intention of sparing him. These very Janissaries, who were supposed to protect the Padishah, tied [Root.Monarch.GetName] to a horse and paraded him through the streets, then took him to the Yedikule Fortress, where political prisoners were held. After a long confinement, they strangled him with a bowstring. Exultant Janissaries stormed the imperial treasury, looting everything they could lay their hands on. Some shrewd Janissary Aghas then knelt before the Valide Sultan, hoping the Sultana could provide legitimacy for this rebellion and install a new Padishah."
EDG_TUR_original_disaster.4.a:0 "How shocking!"
EDG_TUR_original_disaster.4.b:0 ""
EDG_TUR_original_disaster_4_a_tt:0 "Because [Root.Monarch.GetName] implemented reforms targeting the §YMilitary§! and §YGovernment§!, but failed to successfully end the empire's §RInternal Power Struggle§!, the §YJanissaries§!, whose interests were harmed, launched a §Rrebellion§! and killed [Root.Monarch.GetName]. The Valide Sultan then installed his young son §YMurad§! as the new §MPadishah§!."

EDG_TUR_original_disaster.5.title:0 "Dismiss Redundant Janissaries"
EDG_TUR_original_disaster.5.desc:0 "The Janissaries of today are vastly different from those at the founding of the Ottoman Empire. Once the most elite force on the battlefield, they have now become corrupted to a point where the Ottoman ancestors would not recognize them. The Janissary Corps is plagued by excessive numbers of redundant officials and soldiers. Janissary positions have become hereditary, and the Janissaries often engage in commercial activities and handicrafts in the marketplaces like ordinary citizens. As for drills and other military training, these have become distant concepts to them. The Janissaries can no longer bear the burden of being the military pillar. We must change this situation, and to effect change, we must begin by dismissing redundant Janissaries."
EDG_TUR_original_disaster.5.a:0 "Let us begin the reforms."
EDG_TUR_original_disaster.5.b:0 "Let it be..."
EDG_TUR_original_disaster_5_A_TT:0 "The §YJanissaries§! will feel §Rdissatisfied§! and may launch a §Rrebellion§!."
EDG_TUR_original_disaster_5_A_TT_2:0 "We will be able to implement further reforms concerning the §YJanissaries§!."

EDG_TUR_original_disaster.6.title:0 "Prohibit Janissaries from Engaging in Side Occupations"
EDG_TUR_original_disaster.6.desc:0 "Many Janissaries neglect training, spending their days hidden in the marketplaces engaging in commerce and handicrafts. This has severely diminished the combat effectiveness of the Janissaries. To restore their strength, we must prohibit them from engaging in side occupations."
EDG_TUR_original_disaster.6.a:0 "How can an army engage in trade?"
EDG_TUR_original_disaster.6.b:0 "They are already very angry."

EDG_TUR_original_disaster.7.title:0 "Janissary Speech Regulation"
EDG_TUR_original_disaster.7.desc:0 "Janissaries often engage in lofty discussions about current affairs in coffeehouses and taverns, with occasional troublemakers spreading unfavorable remarks about the Sublime Porte and the Padishah. These remarks are widely disseminated, creating storms of public opinion, often followed by Janissaries taking to the streets in unrest, even marching to the gates of the Padishah's palace. Such behavior must be prohibited. We must control Janissary speech, starting by banning them from entering coffeehouses and taverns."
EDG_TUR_original_disaster.7.a:0 "They are soldiers, not citizens."
EDG_TUR_original_disaster.7.b:0 "A person always has a mouth."

EDG_TUR_original_disaster.8.title:0 "Purging Janissary Aghas"
EDG_TUR_original_disaster.8.desc:0 "The Janissary Aghas are not wholly loyal to the Padishah. Today's Aghas always have their own interests; they form their own factions and act independently, turning the Janissaries into tools for political struggle. During a banquet, [Root.Monarch.GetName] summoned all the Janissary Aghas and had his personal guard ready to arrest them all."
EDG_TUR_original_disaster.8.a:0 "Times have changed."
EDG_TUR_original_disaster.8.b:0 "We dare not."

EDG_TUR_original_disaster.9.title:0 "Janissary Rebellion"
EDG_TUR_original_disaster.9.desc:0 "Dissatisfied with our reforms, a large number of Janissaries have risen in rebellion, demanding increased pay and the revocation of our reforms."
EDG_TUR_original_disaster.9.a:0 "Execute them all!"
EDG_TUR_original_disaster.9.b:0 "Their demands are reasonable."
estate_janissaries_Executed_estate_influence_modifier:0 "Weakened Janissaries"

EDG_TUR_original_disaster.10.title:0 "The Bloated Janissaries"
EDG_TUR_original_disaster.10.desc:0 "By the 16th century, the Janissaries of the Ottoman Empire had become somewhat bloated. A large number of redundant officials and soldiers gathered within the Janissary system, engaging in production like citizens rather than training, which greatly reduced the Janissaries' combat effectiveness."
EDG_TUR_original_disaster.10.a:0 "We should implement reforms as soon as possible."
EDG_TUR_original_disaster.10.b:0 ""
EDG_TUR_original_disaster_10_a_tt:0 "We can remove this negative modifier during the §RDisaster§! §YInternal Power Struggle§!."

EDG_TUR_original_disaster.11.title:0 "Weakening the Janissaries"
EDG_TUR_original_disaster.11.desc:0 "The Janissary Aghas increasingly display an unruly nature; they are no longer the loyal servants who fought for the Padishah on the battlefields at the empire's founding. During the empire's chaotic periods, the Janissary Aghas have even played with power, becoming a great tumor within the empire."
EDG_TUR_original_disaster.11.a:0 "We must weaken the Aghas' power."
EDG_TUR_original_disaster.11.b:0 "We absolutely must not anger them..."

