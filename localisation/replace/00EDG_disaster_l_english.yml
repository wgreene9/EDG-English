EDG_LOT_War_of_Succession.4.title:0 "德意志贵族人身权利"
EDG_LOT_War_of_Succession.4.desc:0 "在路德维希七世去世后的第二个年头，洛塔林吉亚王国的权力斗争已从暗流汹涌转为明火执仗。那慕尔的王宫中，摄政[Root.Monarch.GetName]不得不面对一个极为棘手的问题——如何在不彻底激怒德意志诸侯的情况下，削弱他们几乎无法触碰的特权。自查理曼时代起，德意志与法兰克的贵族便享有一种被称为「贵族人身不可侵犯权」的古老特权。按照这一传统，君主不得随意逮捕贵族，更不得施以刑讯逼供，哪怕他们被指控犯下谋反、叛国等重罪，也必须由同等级的贵族组成的特别法庭审判。这一制度在统一的帝国时期尚能运作，但在如今分裂与对立的局面中，却成了中央政府的束缚。\n\n[Root.Monarch.GetName]在议会中直言：「诸位，王国的敌人并非总是披着异国旗帜，有时，他们就坐在我们身旁。若他们身披贵族的名义，便能免于问罪，这不仅是王权的羞辱，更是王国的伤口。」此言一出，法兰西裔的主教与伯爵纷纷赞同，认为应撤销或至少削弱这一特权，以便对德意志反叛的贵族进行有效制裁。\n\n然而，消息一经传到莱茵河畔，德意志的诸侯们几乎在一夜之间形成了统一战线。格哈德·于利希-贝格在科隆的大教堂中召集亲王与大主教，向聚集的听众高声宣告：「自查理曼以来，我们的荣誉与自由由神与剑所赐，不是那慕尔的议会能夺走的！今日他们废除人身特权，明日便可随意囚禁你我，再用刑讯逼我们屈膝。德意志绝不能答应！」科隆大主教在弥撒时更是暗示信众：「一个连贵族都不能保护的王国，迟早会将你们的自由也一并剥夺。」此类言论迅速在亚琛、特里尔、美因茨等地传开，甚至被印在传单上散布于集市与酒馆。为了表明立场，德意志诸侯在科隆签署了一份《德意志贵族自由誓约》，誓言任何地方若有贵族因王庭命令被逮捕，其他诸侯将集结武装，强行将其救出。亚琛的行会甚至提出出资雇佣雇佣兵，以防那慕尔派兵进入德意志领地执行逮捕令。"
EDG_LOT_War_of_Succession.4.a:0 "他们的特权已经是过去式了。"
EDG_LOT_War_of_Succession.4.b:0 "我们不能触怒他们。"
EDG_LOT_War_of_Succession.4.c:0 ""
EDG_LOT_War_of_Succession_4_b_tt:0 "我们将必须依靠§M常规手段§!剥夺贵族的这一§R负面特权§!，这将是§R十分困难§!的。\n\n§R作者不推荐此选项§!"

EDG_LOT_War_of_Succession.5.title:0 "德意志贵族减免兵役"
EDG_LOT_War_of_Succession.5.desc:0 "路德维希七世生前，面对德意志地区频繁的边境冲突与诸侯争权，他不得不作出妥协——为德意志贵族减免兵役义务，以换取他们在战时的有限支持。此举虽在短期内稳定了莱茵以东的局势，却埋下了王权衰弱的隐患。在国王去世、年幼的贝尔娜黛特继位之后，这项特权逐渐成为德意志诸侯的护身符，他们既不出兵支援王国的征战，也不听命于那慕尔的调度，反而暗中积蓄实力，与境外势力往来频繁。王庭的财政官在会议上痛陈利害：「德意志诸侯不履行兵役，却依旧享受王国的庇护与贸易特权，这等于让他们用我们的财富壮大反叛的力量。」\n\n「王国不能养虎为患。若兵役义务得不到恢复，我们将永远无法掌握莱茵河的咽喉，也不能对叛乱者施以惩戒。」于是，王庭宣布将在下一个王国议会上正式提出废除德意志贵族免役的法令。此消息传到科隆，格哈德·于利希-贝格勃然大怒，在科隆城堡召集德意志的亲王与主教。他高声说道：「洛塔林吉亚的王庭试图让我们像农夫那样服役于他们的军队，这是对我们祖先荣誉的侮辱！我们的剑应为德意志而举，不该为那慕尔的摄政流血。」科隆大主教随即在圣母大教堂的讲道中暗示信徒：「凡企图夺走我们自由的人，便是违背上帝旨意的人。」"
EDG_LOT_War_of_Succession.5.a:0 "他们也必须服兵役。"
EDG_LOT_War_of_Succession.5.b:0 "让他们继续吃空饷吧。"
