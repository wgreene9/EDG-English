#Romanian War of Independence.
EDG_Romanian_War_of_Independence:0 "Romanian War of Independence"
had_EDG_Romanian_War_of_Independence_flag:0 "Mihai's Uprising Has Occurred"
EDG_Romanian_War_of_Independence.1.t:0 "Mihai's Uprising"
EDG_Romanian_War_of_Independence.1.d:0 "Mihai was born into a family called Patrașcu. Records of his childhood and early adulthood are scarce, and historians often debate whether he was the illegitimate son of Wallachian Voivode 'the Good' Patrașcu. Patrașcu was a descendant of the Draculești line of the Basarab family, from which the Vlad lineage also originated. Some believe Mihai claimed this to legitimize his rule. His mother, Teodora Cantacuzino, was a member of the Cantacuzino family, a noble family in Wallachia and Moldavia, said to be descended from the Byzantine Emperor John VI Kantakouzenos.\n\nMihai was the Ban of Craiova in Wallachia. He may not have been born of high nobility, but he possessed steadfast and brave qualities, outstanding talent, and a sincere patriotic heart. At that time, Mihai's master, Voivode Alexandru, was loyal to [Root.GetName], flattering and pandering to his suzerain. To meet the needs of [Root.GetName], he brutally oppressed the Romanian people. Romania at that time was in dire straits, with people exchanging children to eat. Mihai harbored extreme disgust for his master, Voivode Alexandru. In $YEAR$, Mihai killed Voivode Alexandru, raised the banner of righteousness, and demanded the overthrow of the [Root.GetAdjective] rulers in Romania to achieve national independence."
EDG_Romanian_War_of_Independence.1.a:0 "Strangle them in the cradle."

EDG_Romanian_War_of_Independence.2.t:0 "Romanians Rebel Against [Root.GetName]"
EDG_Romanian_War_of_Independence.2.d:0 "As Mihai launched a grand Romanian independence movement, Romanians continuously demanded independence and incited a rebellion!"
EDG_Romanian_War_of_Independence.2.a:0 "Kill them all!"

EDG_Romanian_War_of_Independence.3.t:0 "[Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
EDG_Romanian_War_of_Independence.3.d:0 "[Root.Monarch.GetName]'s rule shattered the invaders' dominance in Romania while also straining relations with some European powers. The three principalities under [Root.Monarch.GetName]'s rule are considered the prototype of modern Romania, fostering the rise of the idea of unifying a divided Romania. For Romanian romantic nationalists, [Root.Monarch.GetName] is regarded as one of Romania's greatest national heroes.\n\n[Root.Monarch.GetName] successfully secured independence for Romania in $YEAR$ and laid a solid foundation for the formation of the Romanian nation. The emergence of this new Romanian people is closely linked to the intellectual currents of Christendom, with the conqueror [Root.Monarch.GetName]'s ambition frequently appearing as a driving force. Regardless, Romania has gained independence as a distinct nation."
EDG_Romanian_War_of_Independence.3.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"

EDG_Romanian_War_of_Independence.4.t:0 "End of the Romanian Independence Movement"
EDG_Romanian_War_of_Independence.4.d:0 "Although Mihai launched a grand Romanian independence movement, the iron fist of the great powers ultimately shattered the Romanians' fantasy of gaining independence. The Romanian independence movement not only impacted the Romanians' suzerains but also dealt a heavy blow to the Romanian people. Regardless, the Romanian independence movement has finally ended."
EDG_Romanian_War_of_Independence.4.a:0 "They have finally quieted down."

EDG_Romanian_War_of_Independence_great_modifier:0 "Independent Romania"

#War of the Austrian Succession
EDG_War_of_Austrian_Succession_event_1_a_tt:0 "All provinces with §YAustrian§! culture will gain the following modifiers:"
EDG_War_of_Austrian_Succession:0 "War of the Austrian Succession §R(Punitive)§!"
EDG_War_of_Austrian_Succession_event.1.t:0 "War of the Austrian Succession"
EDG_War_of_Austrian_Succession_event.1.d:0 "No one welcomes an uninvited guest of unknown origin, especially when this unrelated acquaintance seeks to make a grand display in your home. When the Habsburgs lost their ancestral seat of Habichtsburg, they certainly did not foresee that Vienna, the pearl of the Danube, would become their possession today. However, the native Austrian nobility view with suspicion this Count of Württemberg who transformed into their liege lord. The Habsburg dynasty overturned Austrian order merely through a marriage contract, frightening many great families of Austria. Nobles from Vienna to Linz have complaints about their new lord. On one hand, the arrival of the Habsburg dynasty shattered Austria's hard-won political balance over centuries; forces from Swabia are bound to challenge the local power of Austrian nobles. On the other hand, there are various slanders and defamations against Frederick III, whether regarding governance or personal conduct—these whispers about the new duke undoubtedly portray him negatively. Among them, some ambitious lords have already planned to use force during this interregnum to teach this count who the true master of Austria is."
EDG_War_of_Austrian_Succession_event.1.a:0 "Victory will ultimately be ours."

EDG_War_of_Austrian_Succession_event.2.t:0 "Dust Settles"
EDG_War_of_Austrian_Succession_event.2.d:0 "Austria—the Eastern March. This name signifies its role as the guardian of the Holy Roman Empire's eastern frontier. Vienna is Austria's most ardent heart; the ceaseless Danube its flowing veins. But today, the march has been occupied by outsiders from within the Empire. The Austrian nobles' efforts to resist the Habsburg dynasty ultimately fell short. Their leader—the Count of Linz—led the nobles' representatives to present the keys of Vienna to the Habsburg dynasty, though it was rightfully his. Austrian estates became properties freely at the disposal of Frederick III from Swabia. The lands of families who participated in the rebellion and refused to surrender were confiscated, granted along with tenant farmers to meritorious veterans of this war. [Root.Monarch.GetTitle] [Root.Monarch.GetName] naturally gained the most. Danube shipping taxes would fill his coffers in the future, and merchants traveling north to the German heartlands or east to Constantinople also had to pay ample tribute. Of course, for ordinary Austrians, this merely meant a new landlord."
EDG_War_of_Austrian_Succession_event.2.a:0 "'A ripe apple plucked from the branch.'"

EDG_War_of_Austrian_Succession_event.3.t:0 "Claimants to Austria"
EDG_War_of_Austrian_Succession_event.3.d:0 "Since Austria sank into the quagmire of the War of Succession, numerous nobles both domestic and foreign with blood ties to the Babenbergs have successively claimed the right to the Austrian inheritance, demanding we hand over the Austrian throne."
EDG_War_of_Austrian_Succession_event.3.a:0 "Crush them!"

EDG_War_of_Austrian_Succession_event.4.t:0 "Austrian Nobles Demand Privileges"
EDG_War_of_Austrian_Succession_event.4.d:0 "Because the Habsburg dynasty originates from Swabia, many nobles within Austria harbor strong resistance toward us. They refuse to trust this foreign dynasty born in Switzerland and raised in Swabia, using the succession issue as a pretext to demand more noble privileges from us."
EDG_War_of_Austrian_Succession_event.4.a:0 "These peddlers of water and firewood are nothing to fear."
EDG_War_of_Austrian_Succession_event.3.b:0 "Give them whatever they want."


#The Division of the Habsburg Monarchy:0 ""
EDG_HAB_Empire_division:0 "The Division of the Habsburg Monarchy §R(Punitive)§!"
EDG_HAB_Empire_division_defeat_value:0 "Defeated Habsburg Monarchy Separatists"
EDG_HAB_Empire_division_2_a_1_tt:0 "Because we achieved control over the monarchy through §Yfirm§! means, we will gain the following modifiers:"
EDG_HAB_Empire_division_2_a_2_tt:0 "Because we chose §Ycompromise§! during the monarchy's division, we will be unable to obtain related gains."
EDG_HAB_Empire_division_success_modifier:0 "Unified Habsburg Empire"
EDG_HAB_Empire_division_1_tt:0 "We can consolidate the monarchy by defeating a sufficient number of §Rrebels§!, or choose §Rcompromise§!, which will lead us to different outcomes."

EDG_HAB_Empire_division.1.t:0 "The Division of the Habsburg Monarchy"
EDG_HAB_Empire_division.1.d:0 "The Habsburg Empire is too vast for anyone to forever balance all forces across its extensive territories. The empire's many subordinate lands consistently maintain a degree of separatist tendency; nobles of various realms harbor their own schemes, hoping to achieve de facto independence. Thus, the calamity begins. The many crowns once properly united now face immense challenges. We must be vigilant against separatists from various realms tearing flesh from our imperial body."
EDG_HAB_Empire_division.1.a:0 "We still have a chance."

EDG_HAB_Empire_division.2.t:0 "The Future of the Habsburg Monarchy"
EDG_HAB_Empire_division.2.d:0 "The Habsburg Empire possesses vast domains, which brought the Habsburg dynasty great prominence. Yet the extensive lands brought intricate interests and scheming factions; it is difficult for anyone to tame so many beasts. After enduring the monarchy's division crisis, the Habsburg Monarchy will inevitably usher in a more glorious tomorrow."
EDG_HAB_Empire_division.2.a:0 "We shall not fall."

EDG_HAB_Empire_division.3.t:0 "Separatists"
EDG_HAB_Empire_division.3.d:0 "Among our subordinate lands, there is no shortage of ambitious nobles. They see the hidden perils beneath the Habsburg Monarchy's powerful façade and yearn for de facto independence."
EDG_HAB_Empire_division.3.a:0 "Crush them!"
EDG_HAB_Empire_division.3.b:0 "If Heaven wills rain, let them go."



#War of the Hungarian Succession:0 ""
EDG_War_of_Hungary_Succession_end_flag:0 "The War of the Hungarian Succession Has Ended"
EDG_War_of_Hungary_Succession:0 "War of the Hungarian Succession §R(Punitive)§!"

EDG_War_of_Hungary_Succession_event.1.t:0 "War of the Hungarian Succession"
EDG_War_of_Hungary_Succession_event.1.d:0 "After the death of the great Sigismund, the Habsburg dynasty ultimately inherited his legacy, extending the Holy Roman Empire's influence into the Kingdom of Hungary. The rising Habsburg dynasty sought to expand its control over Hungary, provoking discontent among many Hungarian magnates, especially as numerous great Hungarian estates were reclaimed under direct royal authority, causing Hungarian nobles and the central Habsburg authority to drift further apart. Eventually, a Hungarian noble openly attacked Habsburg sovereignty in Hungary during the Hungarian Diet, denying the dynasty's legitimacy, and gained support from many Hungarian nobles opposed to the Habsburgs. These Hungarian nobles returned to their domains, raised armies, and proclaimed their own supported king—undoubtedly, a new war of succession was about to erupt."
EDG_War_of_Hungary_Succession_event.1.a:0 "Victory will ultimately be ours."
EDG_War_of_Hungary_Succession_event_1_a_tt:0 "§RWar of the Hungarian Succession§! will break out, lasting §Y5§! years or until @HUN Hungary gains independence."

EDG_War_of_Hungary_Succession_event.2.t:0 "The Sole King"
EDG_War_of_Hungary_Succession_event_2_d_1:0 "It is all over; the smoke has cleared. After years of warfare, the Hungarian people endured hardships and ultimately achieved victory. The years-long struggle between Hungary and the Habsburgs ended with the advance of the Hungarian royal army. The Habsburg rulers of Austria were forced to shamefully abandon their claims, and Hungarian nobles harboring divided loyalties were also opportunistically purged by [Root.GetAdjective] [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Without these nobles' manifold obstructions, [Root.Monarch.GetName] could seize this opportunity to implement long-desired centralization and military professionalization reforms. The Kingdom of Hungary truly stood up."
EDG_War_of_Hungary_Succession_event_2_d_2:0 "It is all over; the smoke has cleared. After years of warfare, from initial open confrontation between the two sides to a sweeping advance, everything happened quite rapidly. The years-long struggle between Hungary and the Habsburgs finally ended the moment the army entered Budapest. Undoubtedly, the legitimate heir of the Kingdom of Hungary truly established their position through this war. Hungarian nobles harboring divided loyalties were also opportunistically purged by the royal house. Without these nobles' manifold obstructions, the royal house could seize this opportunity to implement long-desired centralization and military professionalization reforms. The Kingdom of Hungary was truly held firmly in its master's hands."
EDG_War_of_Hungary_Succession_event.2.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"


#War of the Bohemian Succession
EDG_War_of_Bohemian_Succession:0 "War of the Bohemian Succession §R(Punitive)§!"
EDG_War_of_Bohemian_Succession_event.1.t:0 "War of the Bohemian Succession"
EDG_War_of_Bohemian_Succession_event.1.d:0 "The Hussites of Bohemia, after repeated imperial suppressions, have gradually declined, yet this extreme heresy is still secretly adhered to by certain high-ranking nobles. These nobles covertly use their influence to interfere with Bohemian governance, attempting to revive Bohemian Hussitism. Among them, the most notorious is undoubtedly George of Podebrady. He seized the opportunity to become regent during the imperial interregnum, controlled the government, and ultimately became the illegitimate King of Bohemia. Now, a new local noble family has bribed most Bohemian nobles and seeks to become a second George of Podebrady, inciting a great Bohemian noble rebellion to shake Habsburg rule and become master of Bohemia. This is undoubtedly a significant challenge for the Habsburg dynasty."
EDG_War_of_Bohemian_Succession_event.1.a:0 "Where does our future lie?"
EDG_War_of_Bohemian_Succession_event_1_a_tt:0 "§RWar of the Bohemian Succession§! will break out, lasting §Y5§! years or until @BOH Bohemia gains independence."

EDG_War_of_Bohemian_Succession_event.2.t:0 "The Sole Monarch of Bohemia and Silesia"
EDG_War_of_Bohemian_Succession_event.2.d:0 "The Bohemian Hussite rebellion, after prolonged stalemate and repeated defections by local nobles, was extremely difficult. Ultimately, the war ended with a degree of compromise from both sides. Under the influence of complex geopolitics, [Root.Monarch.GetTitle] [Root.Monarch.GetName] achieved final victory. Bohemia remained within the Empire, with the monarchy allowing some nobles to adhere to heretical beliefs to an extent. Of course, everyone understands that the fundamental contradictions within the kingdom will not completely end with this war; when they will resurge remains an unknown certainty... At least for now, we have peace. Bohemia has finally entered a relatively peaceful period. The kingdom can freely reform the state according to its needs and establish a church loyal to itself—a church loyal to [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_War_of_Bohemian_Succession_event.2.a:0 "God bless [Root.Monarch.GetTitle] [Root.Monarch.GetName]."



