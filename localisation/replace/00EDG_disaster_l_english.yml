EDG_disaster_ming_crisis.3.t:0 "Anti-Mining Supervisor Movement"
EDG_disaster_ming_crisis.3.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is insatiably greedy. To fund an extravagantly wasteful lifestyle and amass gold, silver, and treasures, he has devised a "profitable method": under the pretext of mining and taxation, he has dispatched large numbers of eunuchs to serve as mining supervisors and tax commissioners across the country to plunder the people's wealth. Wherever these mining supervisors and tax commissioners go: regardless of whether land contains mines or not, there is the misery of forced mining and taxation contracts; regardless of whether the people consent or not, there is the misery of imposed mining and tax quotas. Pointing at a house and threatening, "There are mines there!" instantly ruins the family. Pointing at goods and intimidating, "They have evaded taxes!" instantly empties the coffers. They employ unverifiable figures, use unscrupulous individuals, and commit acts devoid of heavenly principle and royal law. Roughly speaking, for every ten parts collected: one part enters the imperial treasury, two are embezzled by the commissioners, three are divided among their attendants, and four are extorted by local ruffians. This does not include local provisions, seasonal gifts, harassment by courier stations, and corrupt officials using the system for profit. This is essentially public plunder in the regions under the emperor's banner. The mining supervisors, tax commissioners, and their underlings commit every conceivable evil, inciting resistance from urban populations. In a chain reaction, this has triggered a massive rebellion by merchants and artisans."
EDG_disaster_ming_crisis.3.a:0 "Reckless rioters!"

EDG_disaster_ming_crisis.4.t:0 "The Great Peasant Uprising of $YEAR$"
EDG_disaster_ming_crisis.4.d:0 "Nobles and eunuchs of the [Root.GetAdjective] dynasty have long been voraciously seizing vast tracts of land in the capital region. Leveraging their closeness to the emperor, they acquired large estates through petitions and other means. Ordinary bureaucratic landlords, the so-called gentry families, also used their politically advantageous positions to seize and concentrate land through cunning and force. Under this frenzied land annexation by official-gentry landlords, land became highly concentrated by the late [Root.GetAdjective] period. The vast majority of peasants were stripped of their land, becoming tenants or servants of the official-gentry landlords, or forced into vagrancy. Crushing taxes became unbearable for the peasants, leading to mass flight. Local officials, indifferent to the peasants' plight, used harsh punishments to pursue tax arrears, even ordering current households to pay the taxes of those who had fled. Whenever the authorities began tax collection, the sounds of pursuit and beating were utterly tragic. Even during the Wanli era, it was said, "starving and emaciated men, with not half a bean in their bellies, still have their hands and feet bound in pillories." A few years ago, the magistrate of Lintong County, Shaanxi, Xu Zhongze, "was excessively strict in tax collection. On each comparison day, the ten chiefs bathed in the hot springs, turning the waters red." An official wrote in his book: "I once passed through En County and saw a lower-ranked magistrate pursuing tax grain. Blood flowed, filling the steps. Pitiable!" The extreme land annexation and the court's limitless taxation under the [Root.GetAdjective] dynasty vastly increased the peasants' burdens, sparking a massive rebellion."
EDG_disaster_ming_crisis.4.a:0 "Why not die peacefully of starvation, instead of imitating the mantis that raises its arms?"

EDG_disaster_ming_crisis.5.t:0 "A Land Filled with the Cries of the Suffering"
EDG_disaster_ming_crisis.5.d:0 "In $YEAR$, Chen Qiyou, a provincial graduate from Zhucheng County, Shandong, came to the capital for the metropolitan examination. Based on personal witness, he presented a 'Picture of Starving People' to the throne with a memorial, the preface of which reads:\n\n'I left home heading north in the first month. Twenty li beyond the border, I saw people scraping flesh from corpses by the roadside like butchering pigs or dogs, not avoiding others, and people watching thought it nothing strange. My hair stood on end. After traveling another half-day, I saw an old woman holding a dead child, cooking it while weeping. I asked, "Since you intend to eat it, why weep?" She replied, "This is my child. If I abandon it, others will eat it. So I'd rather fill my own stomach." For days after, I could not eat with relish. At that moment, if something could relieve death, I would have sacrificed myself without hesitation. Upon first arriving in the capital, these horrifying scenes still weighed on my heart. After two or three days, meeting friends, toasting and calling to each other, the earlier events became half-remembered, half-forgotten. Then, enticing songs filled the ears, dazzling splendor seized the eyes, and the heart-wrenching, nose-stinging sights of yesterday melted away. Alas, I am a man who knows hunger—its feeling, its taste—all commonly seen and personally tasted. Yet even I gradually forgot as distance grew. How much harder, then, for those high in the nine heavens, ten thousand li away, with situations never before seen, to hope they understand without being told, to feel pain without cause? Is it not difficult?'\n\nWidespread famine has displaced masses of common people, turning them into refugees, a highly destabilizing force in society. These refugees possess no property or means of production yet are still forced by the authorities to pay tribute; otherwise, they face severe punishment. The court's series of tyrannical policies have ultimately sparked a large-scale peasant uprising."
EDG_disaster_ming_crisis.5.a:0 "Why don't the common people who have no rice to eat simply starve to death?"
 
 
 #Arles
EDG_War_of_Perfection:0 "War of the Perfect"

EDG_War_of_Perfection.1.t:0 "War of the Perfect"
EDG_War_of_Perfection.1.d:0 "For a long time, the followers of Catharism have been divided into two groups: the 'Perfecti' and the believers. The 'Perfecti' must all observe regulations such as fasting, abstinence, refraining from lies and oaths. Ordinary believers are not required to follow ascetic rules; they only need to receive the consolamentum, live ordinary lives, and are not obliged to adhere to strict religious precepts. However, they must fully respect the 'Perfecti' and completely obey their commands.\n\nThe 'Perfecti' are the true adherents of the faith, receiving baptism—the ritual of imparting the Holy Spirit through the laying on of hands—after a prolonged period of testing. Besides conducting worship and preaching, the Perfecti also engage in almsgiving, relief work, and educational activities such as establishing schools. If a Perfectus later fails to maintain the standards of one who has received the consolamentum, they must undergo re-baptism by the Holy Spirit, which entails voluntary death by starvation or suffocation.\n\nOur supreme ruler has long been portrayed as a model 'Perfectus.' Even if there were domestic opponents who believed our ruler did not meet the standards of a 'Perfectus,' their dissent would vanish through violent means. However, with the onset of the Reformation, past repressive policies have gradually lost their effectiveness. An increasing number of people have begun to doubt the ruler's authority, claiming that [Root.Monarch.GetTitle] [Root.Monarch.GetName] is merely an ordinary believer. This has significantly impacted the [Root.Monarch.GetTitle]'s authority. Recently, an organized revolt has been incited. Many believers have raised the banner of rebellion, declaring their aim to restore true Catharism."
EDG_War_of_Perfection.1.a:0 "No one may question the [Root.Monarch.GetTitle]'s status!"

EDG_War_of_Perfection.2.t:0 "The 'Perfecti Act'"
EDG_War_of_Perfection.2.d:0 "This religiously fueled civil strife has finally been brought to an end. The strength of fanatical Cathar fundamentalists has been exhausted through relentless conflict, and [Root.Monarch.GetTitle] [Root.Monarch.GetName] has achieved ultimate victory. To prevent another potential large-scale religious war, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has promulgated the 'Perfecti Act,' regulating relevant doctrines and strengthening state control over religion."
EDG_War_of_Perfection.2.a:0 "The Perfectus stands firm in the world."
 
 
 #Bulgarian Grey Army Seizes Power
EDG_BUL_empire_decline:0 "Grey Army Seizes Power"
EDG_BUL_empire_decline_end_flag:0 "Grey Army Seizure of Power Has Ended"

EDG_BUL_empire_decline.1.t:0 "Grey Army Seizes Power"
EDG_BUL_empire_decline.1.d:0 "The Bulgarian Grey Army was established by the Bulgarian Tsar as a force composed of pure and devout Bulgarian Orthodox Christians. Later, the Tsar expanded the recruitment of the Grey Army to allow devout Orthodox believers of other ethnicities to join. These warriors would display the fervor of a holy war in battle.\n\nThe Grey Army possesses strong military discipline and has rendered outstanding service to the empire through prolonged military campaigns. To counterbalance other political forces within the country, the Bulgarian Emperor gradually expanded the Grey Army's authority, granting it ever-increasing influence. In $YEAR$, while [Root.Monarch.GetTitle] [Root.Monarch.GetName] was returning to the palace, they were intercepted by Grey Army officers who demanded more economic privileges and political power, leading to a clash between the two sides.\n\nThe Grey Army's dissatisfaction with [Root.Monarch.GetTitle] [Root.Monarch.GetName] finally erupted. The Grey Army's leaders killed [Root.Monarch.GetTitle] [Root.Monarch.GetName] and demanded that the new [Root.Monarch.GetTitle] grant the Grey Army greater power. The scandal of the Grey Army's regicide and seizure of power quickly spread throughout the nation. A multitude of opportunists and reactionaries within the country seized this opportunity, launching large-scale rebellions under various pretexts and banners of protecting the state and people."
EDG_BUL_empire_decline.1.a:0 "What should we do?"

EDG_BUL_empire_decline.2.t:0 "The Lion Sleeps"
EDG_BUL_empire_decline.2.d:0 "With the eventual conclusion of conflicts both domestic and foreign, there remains no viable force within the empire to continue the struggle. The Grey Army has also lost its rampant political and economic foundation through the prolonged chaos. The [Root.Monarch.GetTitle] has ultimately regained supreme authority, and the restoration of imperial power has finally quelled domestic unrest."
EDG_BUL_empire_decline.2.a:0 "Can we restore lasting stability?"

EDG_BUL_empire_decline.3.t:0 "The New Bulgarian Kingdom"
EDG_BUL_empire_decline.3.d:0 "Since Bulgaria established its capital in Constantinople, the empire's institutions have become increasingly Romanized, naturally causing dissatisfaction among some conservative factions. The Shishman dynasty of Sofia holds substantial support within the court, controls vast tracts of land in the Balkan Peninsula, and enjoys the allegiance of many officers within the Grey Army. In $YEAR$, Boris Shishman declared in Sofia the establishment of an independent Bulgarian Kingdom, demanding the overthrow of the Great Bulgarian Emperor and the restoration of national order."
EDG_BUL_empire_decline.3.a:0 "Acknowledge but do not act."
EDG_BUL_empire_decline.3.b:0 "Kill the traitors!"

EDG_BUL_empire_decline.4.t:0 "Betrayal of the Provincial Faction"
EDG_BUL_empire_decline.4.d:0 "As the Great Bulgarian Empire descends into turmoil, forces in various regions grow restless. In $YEAR$, the leader of the Grey Army's provincial faction, Bogomil Tzertzel, united most officials, officers, and lords in the empire's eastern territories and declared independence."
EDG_BUL_empire_decline.4.a:0 "Let them go."
EDG_BUL_empire_decline.4.b:0 "Hang all traitors!"

EDG_BUL_empire_decline.5.t:0 "Integrating the Bulgarian Regime"
EDG_BUL_empire_decline.5.d:0 "We have defeated another Bulgarian regime and taken over their government."
EDG_BUL_empire_decline.5.a:0 "Manifest Destiny."
 
#Bulgarian Dark Age
EDG_BUL_empire_Alexandria:0 "Dark Age"
