 #宗教大革命
 EDG_SMO_disasters_2_event_end_modifier_1:0 "宗教大革命的遗产"
 EDG_SMO_disasters_2_event_end_modifier_2:0 "拨乱反正"
 
 had_EDG_SMO_disasters_2_eng_flag:0 "宗教大革命的结束"
 EDG_SMO_disasters_2:0 "宗教大革命"
 
 EDG_SMO_disasters_2_event.1.t:0 "宗教大革命"
 EDG_SMO_disasters_2_event.1.d:0 "长期以来，以农民为主导的平等理念一直是共和国的主流思想。但不知从什么时候起，虽然共和国在国家层面总是强调平等与革命，但国内却有越来越多的权贵变得奢靡腐化。特权阶级对社会资源进行了垄断，少数富有和有权势的人享有着优越待遇，而普通民众则处于劣势地位，有权有势的权贵把持了国家的经济命脉，垄断了政治权力和话语权，对底层百姓极度漠视，进行随意鱼肉，这引起了大量的不满和反抗。这一现象也被[ROOT.Monarch.GetTitle][ROOT.Monarch.GetName]察觉。[ROOT.Monarch.GetTitle][ROOT.Monarch.GetName]经由正当选举产生，认可共和国主导的平等理念，在一次会议上，[ROOT.Monarch.GetTitle][ROOT.Monarch.GetName]目睹了一名代表对国内某些官僚奢靡腐化作风的猛烈抨击，并在数个礼拜后得知了该代表自杀的死讯。此后的很长一段时间内，[ROOT.Monarch.GetName]茶饭不思，不断地思考为什么共和国会变成如今的样子。终于，在$YEAR$年，[ROOT.Monarch.GetName]在议会上宣布开展宗教大革命，号召国民根据国教的教义和共和国的传统主流理念，对不符合教义与包括平等思想在内的主流思想的所有人进行抨击和打击，势必要将共和国的腐化风气彻底消灭！"
 EDG_SMO_disasters_2_event.1.a:0 "消灭一切剥削与压迫！"
 
 EDG_SMO_disasters_2_event.2.t:0 "宗教大革命的遗产"
 EDG_SMO_disasters_2_event.2.d:0 "在宗教大革命的过程中，我们见证了无数纯洁而勇敢的灵魂，看到了那些真正为了革命事业奋斗的人们，他们愿意为了信仰和理想而付出一切，哪怕是挑战最具有权势的那一批人。在无数同胞的奋斗下，宗教大革命最终取得了决定性的胜利，我们打败了官僚阶层，并巩固了共和国平等的理念！"
 EDG_SMO_disasters_2_event.2.a:0 "宗教大革命万岁！"
 
 EDG_SMO_disasters_2_event.3.t:0 "补偏救弊"
 EDG_SMO_disasters_2_event.3.d:0 "宗教大革命无疑带来了无数的痛苦和矛盾，那些饱含热情、信仰和理想的年轻人，他们在为革命事业奋斗的同时，也常常失去了自我，变得盲目和极端。许多人受到迫害，他们的财产被抢走，他们的家庭被摧毁，无数盲目而愚昧的人使用暴力手段欺压其他人。许多人被错误地定为“反动分子”，他们的生命和家庭遭受了毁灭性的打击，造成了社会的不稳定和混乱。无论如何，宗教大革命最终结束了，共和国的最高层完成了对全社会稳定的巩固，我们的社会重回正规。"
 EDG_SMO_disasters_2_event.3.a:0 "宗教大革命终于结束了。"
 
 EDG_SMO_disasters_2_event.4.t:0 "拨乱反动官僚"
 EDG_SMO_disasters_2_event.4.d:0 "近期，群众对已然暴露的或潜在的反动分子进行了大量的抨击，其中一起事件引起了轩然大波，一些官僚提出，我们不应该矫枉过正。"
 EDG_SMO_disasters_2_event.4.a:0 "矫枉过正？对敌人的仁慈就是对自己的残忍！"
 EDG_SMO_disasters_2_event.4.b:0 "群众总是不知轻重。"
 
 EDG_SMO_disasters_2_event.5.t:0 "拨乱反动顾问"
 EDG_SMO_disasters_2_event.5.d:0 "有人举报中央政府中有一名顾问是反动派，该顾问不仅不尊重我们国教的教义，还暗示过自己否认人人平等，认为在中央工作的人理应高人一等，不少人举证了此人生活的不检点与奢靡腐化。"
 EDG_SMO_disasters_2_event.5.a:0 "高官犯法与庶民同罪！"
 EDG_SMO_disasters_2_event.5.b:0 "嘘，他可是我们的大官。"
 
 EDG_SMO_disasters_2_event.6.t:0 "拨乱反动将领"
 EDG_SMO_disasters_2_event.6.d:0 "共和国内有一名将领是一个不折不扣的反动派，许多国民都指认该将领存在不法行为，在军队中以不符合规定的严酷手段对待自己的下属，并且漠视平等，有十足浓厚的反动倾向。"
 EDG_SMO_disasters_2_event.6.a:0 "手握武器之人更需要严格处理！"
 EDG_SMO_disasters_2_event.6.b:0 "我们不应该继续扩大事态。"
 
 EDG_SMO_disasters_2_event.7.t:0 "新外交政策"
 EDG_SMO_disasters_2_event.7.d:0 "我们从封闭中走了出来，开始向整个世界张开双臂。现在外国的商人可以自由地在我们国内活动，这也为过去死气沉沉的共和国注入了活力。毫无疑问，过去那些死脑筋和不识礼数的乡巴佬害苦了我们，他们甚至不对自己犯下的错反省。我们将扭转这一情况，把他国看作平等的伙伴，而非咄咄逼人地要消灭他们。"
 EDG_SMO_disasters_2_event.7.a:0 "我们的政策终于不会被愚昧的农民拖后腿了。"
 EDG_SMO_disasters_2_event.7.b:0 ""
 
 EDG_SMO_disasters_2_event.8.t:0 "所有人都满意的国家"
 EDG_SMO_disasters_2_event.8.d:0 "在近期，我们的官僚进行了一次全国性的调查，我们意外地发现，几乎所有人都可以在共和国安居乐业，尽管我们的街头还有大量的乞丐和伤残人士，还有一些流民毫不知耻地躺在政府的门口要求救助，但他们都是共和国的敌人而非人民，因而我们不将其纳入统计。所以，我们可以骄傲地宣布，共和国令所有人都满意！"
 EDG_SMO_disasters_2_event.8.a:0 "太平盛世！"
 EDG_SMO_disasters_2_event.8.b:0 ""
 
 EDG_SMO_disasters_2_event.9.t:0 "调停人"
 EDG_SMO_disasters_2_event.9.d:0 "通过相关法律法规的建设和制度的不断改革。我们国内的矛盾趋于缓和，外国人也终于有了稳定的投资和商谈环境，他国对我们的封锁也逐渐放松，让我们得以更灵活地施加影响力。"
 EDG_SMO_disasters_2_event.9.a:0 "社会需要稳定而非斗争！"
 EDG_SMO_disasters_2_event.9.b:0 "我们不应该抛弃我们的根。"
 
 EDG_SMO_disasters_2_event.10.t:0 "新经济体制改革"
 EDG_SMO_disasters_2_event.10.d:0 "一些官员提出，我们应当进行经济改革，以改变如今日益僵化的经济体制，通过将市场这一重要因素重新整合进国家的经济，引入外国的资本和生产组织形式，让我们发展国内的生产。当然，也有议员反应，这一系列政策将会导致许多自耕农和手工业者破产，让他们被迫接受极低的薪资，成为城市中的被剥削者。"
 EDG_SMO_disasters_2_event.10.a:0 "我们不能损害老百姓的利益。"
 EDG_SMO_disasters_2_event.10.b:0 "我们相信鸡尾酒效应。"
 
 EDG_SMO_disasters_2_event.11.t:0 "治安法改革"
