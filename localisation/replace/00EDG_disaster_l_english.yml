EDG_LOT_disaster_marriage.3.title:0 "抵达卡拉布里亚"
EDG_LOT_disaster_marriage.3.desc:0 "亲爱的贝尔娜黛特：\n\n我已抵达卡拉布里亚，位于亚平宁半岛的南端。这里的风光虽异于故土，却同样令人振奋。经过多日的努力，我们在此成功征募到了一批忠诚的天主教徒，他们愿意为圣地的解放挥剑献身。\n\n此外，我们还雇佣了一支来自西西里岛的希腊移民军队。虽说他们信奉东正教，与我们信仰有所不同，但凭借足够的报酬，他们已同意加入我们的远征。信仰或许有别，然而共同的目标使我们团结。\n\n接下来，我们将先前往塞浦路斯，吕西尼昂家族的领袖亲自写信给我，期待我们的到来，他或许是希望我们能够让他的家族重新统治耶路撒冷王国。\n\n愿主保佑你与加布里埃尔，愿我的脚步越走越近，早日重返[Root.Capital.GetName]，与你共守这片土地。\n\n——你的卡洛斯"
EDG_LOT_disaster_marriage.3.a:0 "希望这些希腊人真的听从指挥。"
EDG_LOT_disaster_marriage.3.b:0 ""
EDG_LOT_disaster_marriage.3.c:0 ""

EDG_LOT_disaster_marriage.4.title:0 "吕西尼昂的提议"
EDG_LOT_disaster_marriage.4.desc:0 "亲爱的贝尔娜黛特：\n\n我已抵达塞浦路斯，这片土地如今由吕西尼昂家族统治。他们曾经是耶路撒冷的王者，昔日的荣耀依旧在他们心中燃烧。\n\n吕西尼昂家族表示愿意支持我们的远征，协助攻取耶路撒冷。但他们提出了一个条件——希望能重新加冕为耶路撒冷的国王。\n\n我心中充满疑虑与纠结，这关系着我们的远征是否能获得他们的全力支持，也牵动着我们王室的尊严与未来的政治格局。\n\n望你能赐予我指引，告诉我你的心意。无论如何，我愿为你和洛塔林吉亚，为我们的儿子们，竭尽全力。\n\n愿上帝庇护你与加布里埃尔。\n\n——你的卡洛斯"
EDG_LOT_disaster_marriage.4.a:0 "我们需要他们的帮助。"
EDG_LOT_disaster_marriage.4.b:0 "他们真是狮子大开口。"
EDG_LOT_disaster_marriage.4.c:0 ""
EDG_LOT_disaster_marriage_4_a_flag_tt:0 "我们将获得§Y吕西尼昂§!家族的支持，如果我们成功夺取了耶路撒冷，他们将统治耶路撒冷。"
EDG_LOT_disaster_marriage_4_b_flag_tt:0 "我们将不能获得§Y吕西尼昂§!家族的支持。"

EDG_LOT_disaster_marriage.5.title:0 "踏上巴勒斯坦"
EDG_LOT_disaster_marriage.5.desc:0 "亲爱的贝尔娜黛特：\n\n我们已抵达黎巴嫩的海岸。此地统治者对[379.owner.GetName]的统治者存有深深疑虑。我们写信离间了当地总督与[379.owner.GetName]之间的关系。幸得总督默许，我们得以秘密登陆，无声无息地展开行动。\n\n依照约定，我们未对黎巴嫩诸城发动攻击，舰队稳守海岸，随陆军步伐缓缓推进。叙利亚由马穆鲁克统治，然其领袖昏庸无能，萨哈达王朝内战余波未平，国内局势混乱不堪。\n\n基于此形势，我们计划采取缓进急战之策，稳步向耶路撒冷挺进，方能保全军力，确保圣城得以解放。\n\n——你的卡洛斯"
EDG_LOT_disaster_marriage.5.a:0 "天呐，传言是真的，愿上帝庇佑他们！"
EDG_LOT_disaster_marriage.5.b:0 ""
EDG_LOT_disaster_marriage.5.c:0 ""

EDG_LOT_disaster_marriage.6.title:0 "一支法兰克军队登录我们的海岸"
EDG_LOT_disaster_marriage.6.desc:0 "黎巴嫩得知一支来自西方的舰队停泊在近海，领袖名为卡洛斯，此人是洛塔林吉亚的王配，带领了一批十字军，准备前往耶路撒冷。卡洛斯派来使者，承诺不攻击黎巴嫩城市，只需在沿海登陆，并愿在未来给予回报。黎巴嫩人清楚叙利亚局势混乱，[379.owner.Monarch.GetName]昏庸，马利克之战的余波尚未平息。权衡之下，黎巴嫩决定默许西方军队在偏僻港口登陆。很快，一支基督教军队抵达了黎巴嫩，并浩浩荡荡地向着耶路撒冷前进。"
EDG_LOT_disaster_marriage.6.a:0 "这对[379.owner.GetName]而言可不是好事。"

EDG_LOT_disaster_marriage.7.title:0 "围攻耶路撒冷"
EDG_LOT_disaster_marriage.7.desc:0 "亲爱的贝尔娜黛特：\n\n我们已经在耶路撒冷城外安营扎寨，战旗在晨风中猎猎作响。高墙与厚门如同沉睡的巨兽，守军的抵抗异常顽固，每一次试探都被箭矢与滚石迎回。我深知，这场围攻不会是短暂的，我们或许要在烈日与尘土中消磨许多时日，才能让圣城重新归于十字旗下。\n\n我祈求上主保佑，让穆斯林的大军不要过早抵达，在我们夺下城门之前，给我们留出足够的时间。军心依旧坚定，但长久的围攻考验着每个人的意志。我会竭尽全力，不让任何牺牲白费。\n\n请替我亲吻加布里埃尔的额头，告诉他，父亲正在为他守护一个再无恶魔骚扰的未来。\n\n——你的卡洛斯"
EDG_LOT_disaster_marriage.7.a:0 "「愿上帝祝你一臂之力！」"
EDG_LOT_disaster_marriage.7.b:0 ""
EDG_LOT_disaster_marriage.7.c:0 ""

EDG_LOT_disaster_marriage.8.title:0 "击败十字军"
EDG_LOT_disaster_marriage.8.desc:0 "在这片古老而神圣的土地上，异教徒的旗帜曾在我们城外摇曳多日。洛塔林吉亚人与他们的意大利同盟，誓欲夺回这座上帝的圣城。然而，他们的傲慢不过是沙中的楼阁——当我们的马穆鲁克骑兵如雷霆般自城门倾泻而出，敌阵顷刻崩裂。长矛与弯刀在阳光下闪耀，如同审判之火。许多敌人被击落马下，百余名俘虏在烈焰与刑架中迎来他们的末日，皮被剥下，高悬城门，以警示世人：圣城不可轻犯。\n\n然而，奇事随之而来——敌之首领卡洛斯既不在阵中被斩，亦不在俘虏之列。他的尸首未现，他的踪迹无从寻觅。有人说他已化作尘土，被战火吞没；有人说他已如夜影般遁走，谋划重来。无论真相如何，洛塔林吉亚的骄傲已在圣地折断，而耶路撒冷，依旧屹立在上天的注视之下。"
EDG_LOT_disaster_marriage.8.a:0 "胜利的是真主。"
EDG_LOT_disaster_marriage.8.b:0 ""
EDG_LOT_disaster_marriage.8.c:0 ""

EDG_LOT_disaster_marriage.9.title:0 "卡洛斯的失踪"
EDG_LOT_disaster_marriage.9.desc:0 "在洛塔林吉亚那幽暗而高拱的宫廷之中，悲声骤然传来——如冬日的冷风，刺破了大理石的静寂。信使踉跄入殿，尘土沾满他的衣衫，眼中满是战火的阴影。他双膝跪地，将一封自东方而来的急报呈上。其上言辞如毒蛇之牙——耶路撒冷城外，洛塔林吉亚大军溃败，意大利同盟覆灭，马穆鲁克的铁蹄踏碎了十字军的荣耀。贝尔娜黛特女王尚未听尽信使之语，面色已如蜡白，血色尽退。她颤抖如风中残叶，双手捂住胸口，仿佛心脏已被无形之手攫住。下一瞬，她如断线的珠子般倾倒在御座之前，侍女们惊呼而至，将她抬回寝宫。\n\n她醒来时，阳光已黯，烛影摇曳如哭泣的灵魂。怀中紧紧搂着小小的加布里埃尔，仿佛唯有这稚嫩的生命，才能将她与这冰冷的世间相连。泪水如春潮般汹涌，从她的面颊滑落，滴在婴儿柔软的额上。她的哭声在寝宫的长廊中回荡，犹如钟声在空谷中回响。\n\n「你是被大地吞没，还是被风带走？你是化作圣徒的灵魂升天，还是仍在荒野中流浪？」\n\n然而，宫廷之外，另一股暗潮已然涌动。德意志诸侯犹如久候时机的秃鹫，嗅到了血与衰败的气息。贝格公爵格哈德，身披狐皮，手执银杖，立于莱茵河畔的议会厅前，对同僚低声道：「女王沉溺于悲恸，宫廷沉于静默——此乃诸侯取回旧权之时。」在烛火照耀的密室中，格哈德召集了一批渴望权柄的领主。他们的言辞如蛇般蜿蜒，毒意藏于礼貌之中。\n\n权力的阴谋悄然滋生，如同夜色中的野草，悄无声息，却日渐繁盛。而在宫墙之内，一位年轻的母亲依旧将幼子抱在怀中，祈求上天能将她失落的爱人归还。她不知，在这祈祷的静夜里，王国的命运，已开始在另一只无情的手中转动。"
EDG_LOT_disaster_marriage.9.a:0 "我们该怎么办？"
EDG_LOT_disaster_marriage.9.b:0 ""
EDG_LOT_disaster_marriage.9.c:0 ""
EDG_LOT_disaster_marriage_9_a_tt:0 "§Y德意志人§!将会再次试图夺取权力"

EDG_LOT_disaster_marriage.10.title:0 "暗流涌动"
EDG_LOT_disaster_marriage.10.desc:0 "风雨如晦，夜色深沉，笼罩着洛塔林吉亚那座昔日辉煌的首都[Root.Capital.GetName]。卡洛斯战败的消息如寒风骤至，撕裂了宫廷的寂静，也吹散了昔日王朝那脆弱的和平面纱。「卡洛斯失败了！」这句话在宫廷内外的耳语中回响，像一把无形的刀割裂了众人的信心。女王贝尔娜黛特的脸色日益苍白，昔日那份沉稳渐渐消散，她的双眸充满了无尽的忧虑，仿佛见证着一场无可避免的灾难降临。\n\n然而，远离王座的诸侯们却未曾为国王的哀伤而黯然神伤。反之，他们的眼中燃起了野心的火焰。德意志诸侯们，一个个沉默的巨兽，隐忍着，等待着吞噬这一切的时刻。于利希-贝格公爵格哈德站在莱茵河畔，他的眼神如同冰冷的钢铁，映照着流淌的暗流。卡洛斯的失利正是他等待已久的契机，「洛塔林吉亚的王权如同夕阳西下，终将归于我等手中。」他喃喃自语，声音低沉却坚决。\n\n格哈德召集了他的同盟，众多诸侯聚集在古老的城堡大厅，火光摇曳，映照着每一张充满算计与欲望的面孔。「女王只顾为她那战死于黄沙的丈夫流泪，她的力量终将被我们蚕食。」格哈德的声音如同冬日的寒风，刺骨而清晰。「是时候夺回属于我们的权利，让帝国的铁血重塑秩序！」格哈德的阴谋如同黑夜的毒蛇，盘踞不散。他和他的追随者密谋策划，誓要推翻这位年轻的女王，夺取那逐渐消逝的王冠。权力的游戏开始了，血与火的序章正缓缓拉开。"
EDG_LOT_disaster_marriage.10.a:0 "太阳下总有阴影。"
EDG_LOT_disaster_marriage.10.b:0 ""
EDG_LOT_disaster_marriage.10.c:0 ""
EDG_LOT_disaster_marriage_10_a_tt:0 "我们尚不知道格哈德正在谋划什么阴谋。"

EDG_LOT_disaster_marriage.11.title:0 "意料之外的支持者"
EDG_LOT_disaster_marriage.11.desc:0 "晨曦透过[Root.Capital.GetName]厚重的窗棂，斑驳地洒在王座厅那冷硬的石壁上。贝尔娜黛特端坐于王座之上，心头却如被乌云压抑，沉甸甸地难以呼吸。来自德意志的消息如寒风般袭来——格哈德死了。\n\n是的，格哈德死了，那个领导过德意志自治运动，并自始至终反对王庭的贝格公爵，已经死了！\n\n他的儿子威廉继承了贝格公国的爵位，是为贝格的威廉三世。这位威廉三世与科隆大主教联袂发布声明，呼吁所有德意志诸侯向女王表忠。初闻此言，她的心曾燃起一丝暖意，似乎那破碎的王国还有人愿意为她效力。但理智迅速驱散了这盏微光。她明白，其中掩盖的可能是潜藏的野心和不可测的阴谋。"
EDG_LOT_disaster_marriage.11.a:0 "他的儿子就能做忠臣了吗？"
EDG_LOT_disaster_marriage.11.b:0 ""
EDG_LOT_disaster_marriage.11.c:0 ""

EDG_LOT_disaster_marriage.12.title:0 "德意志人希望威廉入阁"
EDG_LOT_disaster_marriage.12.desc:0 "[Root.Capital.GetName]的街头，晨光尚浅，却已涌动着躁动的潮水。德裔市民们扛起自制的旗帜，口中齐声高喊着诉求：他们渴望德意志人的声音，渴望那熟悉的语言和文化在王国的内阁中占据一席之地。那是对身份的呼唤，是对未来的焦虑，也是对变革的渴望。游行队伍从广场缓缓推移，沿着石铺的街道，波浪般涌向宫廷。王庭也向德意志诸侯采纳了意见，他们自然不愿意让太忠诚的德意志人作为德意志的代言人入阁，但女王也不可能让一个像格哈德一样的反对派进入内阁。\n\n随着谈判过程的推进，一个有趣的提议出现了——让格哈德的儿子，威廉·冯·于利希-贝格进入内阁。他是格哈德的儿子，德意志诸侯愿意相信他；同时，他也是目前唯一一个公开表示支持女王的诸侯。"
EDG_LOT_disaster_marriage.12.a:0 "没有比他更合适的人选了。"
EDG_LOT_disaster_marriage.12.b:0 ""
EDG_LOT_disaster_marriage.12.c:0 ""

EDG_LOT_disaster_marriage.13.title:0 "一位新忠臣"
EDG_LOT_disaster_marriage.13.desc:0 "[Root.Capital.GetName]的宫廷，如同一座古老的剧场，幕布缓缓拉开，舞台上演绎着权力的博弈与民族的抉择。威廉·于利希-贝格公爵以一场戏剧般的登场，搅动了这座城市沉睡已久的血脉。他的笑声豪迈而温润，仿佛春风拂过冰封的湖面，融化了那些冰冷的敌意，也掀起了暗涌的波涛。\n\n「公爵的手笔阔绰，」人们在阴影与光明交织的走廊低声议论，「他的幽默，如同刀刃上的舞步，既锋利又迷人。」确实，威廉用他的才智和慷慨，编织了一张无形的网，将那些激进的法兰西派贵族一一笼络。他的言辞如同蜜糖，又似烈酒，令对手难以自持，甚至愿意暂时搁置仇恨，共同守护这破碎的王国。法兰西派贵族中有一部分坚决反对他的存在，他们认为威廉不过是东境的威胁，是德意志自治运动的阴影重现，是王国不稳定的根源。每当他们在暗室中低语，便如同阴云密布的夜空，预示着风暴的来临。但更多的人看到了一个无法回避的事实：德意志是洛塔林吉亚王国不可分割的一部分，并在过去的时间里与王庭存在太大的分歧，而威廉可以很好地弥合这种分歧。正如河流无论曲折终将归海，王国的未来也必需包容这片多元的土地，威廉虽则是一剂稳固这复杂国家结构的良药。\n\n贝尔娜黛特静静地坐在王座之上，望着窗外渐渐明亮的天际。她的心如同这初升的曙光，她不知道威廉是否有阴谋，此时却只能静观其变。但到目前为止，她还是更愿意上演一出君臣佳话。"
EDG_LOT_disaster_marriage.13.a:0 "我们离不开他，或许还应该信任他。"
EDG_LOT_disaster_marriage.13.b:0 ""
EDG_LOT_disaster_marriage.13.c:0 ""

EDG_LOT_disaster_marriage.14.title:0 "让威廉领导军队？"
EDG_LOT_disaster_marriage.14.desc:0 "殿门缓缓开启，威廉公爵走了进来。他的脚步不急不缓，带着德意志特有的稳重与寒意，却并无一丝喧嚣的傲气。他行至女王几步之外，低下头，语气谦恭如一名侍从，却掩不住言辞背后的分量。「陛下，我们现在的战况并不是很理想。」他缓缓开口，「臣斗胆请求，让我率领您的军队。」\n\n贝尔娜黛特微微一怔，目光落在这位贝格公爵的面庞上。他没有夸耀自己的功绩，也没有摆出功臣的姿态，只是将双手背在身后，静静等待。壁炉里的火光映在他的铠甲上，那些暗金的光泽并非来自宫廷的奢华，而是千里征途上的尘与雪。「你已是王国的栋梁，」女王缓声道，「为何还要涉足军权？」\n\n威廉微微低首，语气温和却笃定，「陛下，臣不求权势，但我毕生的愿望，就是在父亲的阴影之外，为王国开辟另一条稳固的道路。北方的风雪与边境的烽火，臣都亲眼见过，若有一日敌人越过莱茵，臣愿做第一个挡在前面的人——不是为臣自己，而是为陛下的王冠，为[Root.Capital.GetName]的灯火。」\n\n他没有多言德意志的贡赋，也没有提及贵族的拥护，只轻轻将一只手摊在地图上，指尖落在边境的虚线处。「这里，若防御迟疑一刻，便会陷全境于险。臣愿将这颗心和这把剑，都置于您的命令之下。」\n\n女王的目光在他脸上停留许久。她看不出贪婪，看不出野心，甚至连那种居功自傲的锋芒都没有。威廉的姿态就像一块历经风霜却不改本色的石头，沉稳、坚固，却并不逼人。窗外，晚钟在暮色中敲响，低沉的回声仿佛在为这场对话作见证。贝尔娜黛特缓缓点头，语气中透出一种罕见的柔和：「威廉公爵，若我将军队交托于你，你可愿向我立誓，剑锋永不偏离王冠与王国？」\n\n威廉单膝跪地，右手执剑，额头微触剑柄。「臣以性命起誓。」"
EDG_LOT_disaster_marriage.14.a:0 "疑人不用，用人不疑，我们需要他的才能。"
EDG_LOT_disaster_marriage.14.b:0 "我不可能信任他。"
EDG_LOT_disaster_marriage.14.c:0 ""

EDG_LOT_disaster_marriage.15.title:0 "让威廉管理财政？"
EDG_LOT_disaster_marriage.15.desc:0 "贝尔娜黛特女王立在高台之上，目光凝在那口古老的橡木棺上。她记得格哈德的笑声，那种温和而不失锋利的幽默，也记得他在朝堂上从容的答辩。如今，这一切都归于沉寂。不久，朝堂迎来了新的面孔——威廉，格哈德唯一的儿子，年仅二十七岁，却继承了父亲的爵位与庄园。他的眉目间，有着父亲那种沉稳的影子，却多了一分年轻人特有的锐气。\n\n一天清晨，宫廷的长廊上，威廉向女王呈上一封奏折。他恭敬地俯身行礼，声音平静而清晰：「陛下，臣愿为王国效力。倘若您允准，臣愿执掌财政大臣之职。」\n\n贝尔娜黛特抬眼看着他，眼神中有疑虑，也有探究。「威廉，」她缓缓道，「管理财政……那是全王国的命脉，你可知其艰？」\n\n威廉没有立刻回答。他展开那封奏折，上面并非空洞的承诺，而是一页页密密的账目和税收图表——港口税率、边境贸易、谷物储备、铸币成本。他指着其中一处：「陛下，这是去年冬季南方粮价上涨时，德意志商队在北境港口缴纳的税额。若重新设定关税，既可平衡物价，又能增加国库储银。」\n\n他的语气并不急切，甚至带着一丝谨慎。「臣无意聚敛财富，只愿在父亲的阴影之外，为王国开辟另一条稳固的道路。」长廊的尽头，阳光透过彩绘玻璃，落在威廉的侧脸上。那一刻，贝尔娜黛特仿佛看见了一位怀着单纯愿望的年轻人。\n\n她没有立刻答应，也没有拒绝，只在心底默默权衡。外面的钟声再一次响起，仿佛在提醒她：一个时代已终结，另一个时代正在敲门。"
EDG_LOT_disaster_marriage.15.a:0 "让他管管钱没什么不好的。"
EDG_LOT_disaster_marriage.15.b:0 "还是太危险了。"
EDG_LOT_disaster_marriage.15.c:0 ""

EDG_LOT_disaster_marriage.16.title:0 "自我怀疑"
EDG_LOT_disaster_marriage.16.desc:0 "[Root.Capital.GetName]的灰色天空逐渐明朗，风中夹杂着一丝久违的温暖。然而，这温暖并非来自和煦的春阳，而是权力流转间那隐秘的火焰。威廉·于利希-贝格公爵，在这座古老王国的心脏中渐渐扩展他的势力，仿佛一匹黑色的骏马，奔腾在德意志的大地上，无人能阻。他用他的手腕和智慧，让纷繁复杂的德意志诸侯顺从于王权，也让这王国的裂痕得以暂时抚平。他是那么忠诚，请求为女王分忧，愿意马踏塞北，愿意埋头理财，而他却说，自己只不过想替父亲赎罪。\n\n昔日那些关于德意志叛逆的阴影，在现在看来，也如同雾霭般被时间的阳光缓缓驱散。在威廉的协调下，来自德意志的贡金源源不断地涌入国库，财富如河流般汇入宫廷的深井，滋养着这摇摇欲坠的王权根基。昔日的叛逆者，转身成了王权的支柱；昔日的抵抗，化作了服从的礼赞。\n\n至少从表面上看，是这样的。\n\n贝尔娜黛特凝视着窗外渐渐染上金色的天际，心中涌动着复杂的情感——既有对威廉的信赖，也有对未来的隐忧。洛塔林吉亚的命运，正被这位德意志公爵的双手紧紧握住，而这条路，既可能通往光明，也可能滑向深渊。她在内心深处一直在等待威廉反叛……或者向她伸手索要更多权力。但威廉自始至终都只是履行自己的职责而已。\n\n这一切都让贝尔娜黛特开始思考，自己真的应该根据一位父亲的所作所为，去评价他的儿子吗？格哈德是反对派，但威廉毕竟不是格哈德。她前往教堂祈祷，在祈祷的过程中思考。\n\n她祈祷了又祈祷，思考了又思考，自问询问了一遍又一遍，照明用的蜡烛熄灭了一根又一根。\n\n当她的彻夜祈祷结束后，儿子不是父亲，威廉不是格哈德。"
EDG_LOT_disaster_marriage.16.a:0 "每个人都需要一个证明自己的机会。"
EDG_LOT_disaster_marriage.16.b:0 ""
EDG_LOT_disaster_marriage.16.c:0 ""

EDG_LOT_disaster_marriage.17.title:0 "真情表露"
EDG_LOT_disaster_marriage.17.desc:0 "在一次御前会议结束后，威廉单独留了下来，说有重要的事情要向贝尔娜黛特陈述。御前会议的长廊上，最后一位大臣的脚步声消失在石拱门外，厚重的橡木门缓缓合上。殿内只剩下女王与威廉，冬日的夕阳透过高窗，染红了大理石地面，也映照着空气中微微浮动的尘埃。威廉没有立刻开口，他的呼吸似乎在与心跳争夺节奏。贝尔娜黛特正要离席，他却忽然上前一步，单膝跪下。\n\n「陛下，」他的声音低沉而稳，却带着一种不可回避的颤抖，「臣有一言……不吐不快。」\n贝尔娜黛特微微皱眉，示意他继续。\n\n「在您与卡洛斯殿下成婚之日，臣就在场。」他的眼睛在光影间闪烁，「那一刻，臣见到您，如同见到初春第一缕阳光落在积雪之上——陡然明亮，无法移开视线。」\n贝尔娜黛特沉默，手指轻轻扣着座椅的扶手。\n「在亚琛的日子里，」威廉继续道，「无论是盛大的舞会，还是宫廷的花园，臣总是远远地注视着您。臣记得每一场音乐会的曲目，记得您低声与侍女交谈的每一个词。那时，臣就知道——臣已经无可救药地爱上了您。」\n他的语气并不急促，而是像在缓缓剥开一封被尘封多年的信。\n「回到贝格的领地后，臣以为时光会磨去这份情感，可是……每一次闭上眼睛，臣看到的仍是您在烛光下的笑容。然而，臣的父亲——格哈德公爵——始终反对洛塔林吉亚的王庭。而且您已经有王配了。所以，臣不敢，也不能，将这份情感说出口。」\n他停顿了一下，像是在克服最后的犹豫。\n「但……请原谅我的冒犯，在卡洛斯下落不明后，我顿时看到了希望。父亲去世后，臣迫不及待地撇清与他的隔阂，向您宣誓效忠，不只是为了臣的家族，更是为了……能靠近您一步。臣不知您是否信任臣，但臣不想再等。臣宁愿在此刻被拒绝，也不愿带着沉默度过余生。」\n\n殿外，晚钟的低鸣缓缓传来，如同命运在远方回响。贝尔娜黛特望着跪在面前的年轻公爵，那双眼睛中没有父辈的算计，只有燃烧得炽烈的光。"
EDG_LOT_disaster_marriage.17.a:0 "「你的意思是……」"
EDG_LOT_disaster_marriage.17.b:0 ""
EDG_LOT_disaster_marriage.17.c:0 ""

EDG_LOT_disaster_marriage.18.title:0 "答复"
EDG_LOT_disaster_marriage.18.desc:0 "殿内烛影摇曳，金色的光在壁上流动，如同无声的波涛。御前会议早已散去，只剩威廉与贝尔娜黛特相对而立。威廉依旧单膝跪着，头微仰，眼中燃烧着不该属于我子的光。「贝尔娜黛特，」他低声而急促地开口，「我此刻所言，或许是狂妄，或许是亵渎，但我已无法再沉默。我爱你——不是封臣对君主的敬爱，而是男人对女人的爱。」\n\n贝尔娜黛特的眉心微蹙，却未出声。\n\n「我对你的爱，不是偶然的冲动，而是长久的折磨。自从在[Root.Capital.GetName]的宫廷第一次见到你，我便觉得——你并非只是女王，而是我心中唯一的光。你是寒冬中的炉火，是狂风中的海港。」\n\n威廉缓缓站起，逼近一步，声音低沉而坚定：「格哈德的死，给了我唯一的自由。我不必再背负父亲的仇怨，不必再与王庭为敌。我撇清一切，只为走近你。」他顿了顿，目光紧锁着她，「贝尔娜黛特，我不愿再只是你的臣子。我想做你的伴侣，你的夫君。」\n\n贝尔娜黛特的唇微微动了一下，似乎要拒绝，但威廉忽然伸出手，捧住她的手指，几乎是祈求般地贴在唇边。「放弃卡洛斯吧，」他的声音仿佛从胸腔深处挤出，「那段婚姻是政治的枷锁，而非心灵的契约。他给不了你热望、陪伴、理解……这些，我都愿意给。我愿以整个家族、整个生命，甚至整个德意志，换取你的爱。」\n\n贝尔娜黛特抽回手，走向窗前。窗外，夜幕沉沉，[Root.Capital.GetName]的灯火在雾气中若隐若现，犹如无数微弱的星辰。她望向星空，看见的却不是繁星，而是她的儿子——小路德维希，还有加布里埃尔——以及他们的父亲，她的丈夫，卡洛斯。她背对着威廉，肩膀轻微起伏，却没有回应。\n\n「贝尔娜黛特，」威廉的声音在背后响起，近乎固执，「答应我，做我的妻子。我会是你的盾，也是你的剑。无论是敌国的威胁，还是宫廷的暗潮，我都站在你之前。我别无他求，只希望你给卑微的我一个答案。」"
EDG_LOT_disaster_marriage.18.a:0 "「对不起，我不能。」"
EDG_LOT_disaster_marriage.18.b:0 ""
EDG_LOT_disaster_marriage.18.c:0 ""

EDG_LOT_disaster_marriage.19.title:0 "爱的枷锁"
EDG_LOT_disaster_marriage.19.desc:0 "贝尔娜黛特没有转身。她的手在窗棂上握紧，指节泛白。\n\n威廉没有再逼问，只是深深鞠躬，留下一句：「臣明白了，陛下。谢谢您的答复。」然后，他缓缓退入阴影，烛光将他的背影拉得很长，直至消失。"
EDG_LOT_disaster_marriage.19.a:0 "我们都有自己的路要走。"
EDG_LOT_disaster_marriage.19.b:0 ""
EDG_LOT_disaster_marriage.19.c:0 ""

EDG_LOT_disaster_marriage.20.title:0 "奇迹"
EDG_LOT_disaster_marriage.20.desc:0 "那日清晨，[Root.Capital.GetName]的天空笼罩着一层铅色的云，仿佛暴雨在远方酝酿。宫廷的走廊寂静无声，贝尔娜黛特正与自己仅存的幼子，加布里埃尔，一起阅读最新的战报。加布里埃尔已经十五岁，成为了一个结实的男子汉，在他的这个年纪，贝尔娜黛特已经和卡洛斯成婚了。加布里埃尔和他的父亲一样英俊，尽管他不如卡洛斯那样强壮勇武，但也在几次骑士大赛中崭露头角。\n\n母子儿子相处融洽，直到一名满身尘土的骑士踉跄着闯入御前厅，他执意要立刻将一封信亲手交给贝尔娜黛特。\n\n「陛下……」他跪倒在地，手中紧握着一封染着暗褐色斑点的信。那血早已干涸，但仍散发着铁锈般的气味。\n\n贝尔娜黛特接过信，指尖触到那凝固的血痕时，心中一阵莫名的寒意。她拆开信封，看到字迹的那一刻，她无比震惊——那是她所爱之人的字迹，那是她最熟悉的字迹：\n\n「贝尔娜黛特：\n我还活着。请原谅我这么多年未曾给你写信，也未曾暴露我的行踪。在上一次战败于耶路撒冷后，我们将部队撤到了塞浦路斯，秘密修养，并且继续募兵。我们正在进行的工作无比艰难，我们要在敌人的土地上秘密联络士兵、组织旧部，我们不能走漏一点风声。\n我的伤已愈，心却未冷。我已召回旧部，并与塞浦路斯的吕西尼昂家族结盟，他们愿为我举剑。很快，我便可聚集一批精兵，再次直取耶路撒冷。\n城内，我已找到盟友——扎伊德，他自称是萨哈达王朝的王子。你或许未听过此名，但在波斯与两河之间，他是令人畏惧的雇佣兵之王。他是个心地善良的人，见过民间疾苦，对基督徒和贫苦人十分友好。扎伊德愿意协助我攻下耶路撒冷，甚至同意让我们建立耶路撒冷王国，只要求能手刃耶路撒冷的总督——一个巴赫里家族的马穆鲁克，据说当年亲手配药毒死萨哈达苏丹萨法尔的正是此人——他说自己的寿命马上要抵达尽头了，只剩下这么一个愿望。近日，他被总督雇佣驻守耶路撒冷，尽管他的手中只有几百人，但足够协助我了。我们已定下计策，里应外合，攻下耶路撒冷。\n我已经离开家十年了，但我很快就会回来了。吾爱，等我，等我凯旋归来——\n你的卡洛斯」\n\n信末的墨迹因血水晕开，最后几个字几乎化为模糊的黑色阴影。\n\n读完的那一刻，贝尔娜黛特潸然泪下。加布里埃尔也接过信件，随后潸然泪下，母子二人相拥而泣。"
EDG_LOT_disaster_marriage.20.a:0 "「我会等你的，吾爱，我会等你的，哪怕再过十个十年。」"
EDG_LOT_disaster_marriage.20.b:0 ""
EDG_LOT_disaster_marriage.20.c:0 ""

EDG_LOT_disaster_marriage.21.title:0 "耶路撒冷王国"
EDG_LOT_disaster_marriage.21.desc:0 "来自古德斯的信使在黎明时分抵达大马士革。他所带来的消息，使朝堂上所有人都静默不语。\n\n据报，数日前，法兰克人卡洛斯率领军队登录了加沙。他的军队有上万人，其中包括来自西欧的法兰克人，还有意大利人和希腊人，甚至还有北非十字军逃亡出来的残部。他们的秘密工作做得极好，好到令人发指，我们竟从不知道塞浦路斯上聚集了规模如此巨大的军队。他们的情报工作也令人震惊，他们提前得知我们的舰队被派往西方，星夜袭往加沙，并且得到了当地阿拉维派的帮助，这使得他们的行动秘密而迅速。\n\n古德斯总督提前雇佣了一批来自波斯的雇佣兵首领阿巴斯驻守西城，但我们现在知道，此人是萨哈达王朝的王子扎伊德。扎伊德自城内发动起事，与城外军队会合，最终耶路撒冷陷落。\n\n在城破之后，扎伊德俘获了古德斯的总督。此人出身于巴赫里家族麾下的马穆鲁克军官，据传当年曾亲手在萨法尔的药中下毒，致使萨哈达的马利克——萨法尔殒命。扎伊德未作审讯，直接处以刑罚。据目击者称，总督先被逐节斩去手指与脚趾，继而肢体各处被斩断；伤口上泼以热油，令其痛苦难支。之后，扎伊德下令将其凌迟，直至气绝，最后以桩刑处死，并将尸首悬挂于古德斯的城门口，向来往之人示众。\n\n攻城当日，城内的基督徒民众在街巷中高呼欢呼，教堂钟声昼夜不息。塞浦路斯的吕西尼昂家族随即向卡洛斯提出要求，宣称依照旧约与血缘，他们应继承古德斯的王位。"
EDG_LOT_disaster_marriage.21.a:0 "该死的天主教徒！"
EDG_LOT_disaster_marriage.21.b:0 ""
EDG_LOT_disaster_marriage.21.c:0 ""

EDG_LOT_disaster_marriage.22.title:0 "归来"
EDG_LOT_disaster_marriage.22.desc:0 "那天清晨，[Root.Capital.GetName]的天空阴沉，城外的秋风吹得王宫的旗帜猎猎作响。侍从急步穿过长廊，将一封带有异域香料气息的信呈到女王贝尔娜黛特的御案上。信封外，蜡封印着卡洛斯的印记。她拆开信封，纸张上还带着海风的咸味与港口的烟尘。卡洛斯的字迹依旧稳健，笔锋中透出一种征战者的自信：\n\n「贝尔娜黛特：\n当你读到这封信时，我已离开耶路撒冷的尘土与血迹，登上停泊在加沙的船。叙利亚的海岸在我身后渐渐隐去，海鸥在桅杆之上盘旋。数日之内，我便会抵达[Root.Capital.GetName]。\n我知，这一去一回，时光已将我们之间隔开多年。但如今，我带着胜利而归。耶路撒冷已被我与扎伊德拿下——关于扎伊德，我不知道他如此爱恨分明，他对穷苦人真的很好，但不知道为何如此喜欢折磨仇人。似乎是因为心愿已经了解，在我离开前，扎伊德已经卧床不起了。至于塞浦路斯人。他们要求获得王位，而我——我只要见你。\n我不知你在我离开后经历了多少风雨，也不知在那些漫长的夜晚，你是否想过我。贝尔娜黛特，我回来了，不是以逃亡者的身份，而是以夺城的王者归来。等我，站在王宫的阶前等我——我马上就来。」\n\n贝尔娜黛特将信缓缓放下，目光中闪烁着无法分辨的情绪。宫廷中的侍女与大臣并不知信中写了什么，只看到女王久久望向窗外，那里是灰色的天与远方的海——那片海，正将一个人送回这里。"
EDG_LOT_disaster_marriage.22.a:0 "「我会等你的，吾爱，我会等你的！」"
EDG_LOT_disaster_marriage.22.b:0 ""
EDG_LOT_disaster_marriage.22.c:0 ""

EDG_LOT_disaster_marriage.23.title:0 "晴天霹雳"
EDG_LOT_disaster_marriage.23.desc:0 "一则消息传到了宫廷中，令女王悲痛欲绝——消息如同突如其来的寒霜般蔓延：卡洛斯的船队在风暴中全军覆没，沉没于无情的海底，女王几乎是最后一个知道这件事的人，甚至是她和卡洛斯的儿子，加布里埃尔告诉她的。\n\n在悲伤的同时，贝尔娜黛特也意识到了一个重要的问题——他们的消息来源被封锁了。\n\n那么，是谁干的呢？"
EDG_LOT_disaster_marriage.23.a:0 "我们很危险了。"
EDG_LOT_disaster_marriage.23.b:0 ""
EDG_LOT_disaster_marriage.23.c:0 ""

EDG_LOT_disaster_marriage.24.title:0 "求婚，还是威胁？"
EDG_LOT_disaster_marriage.24.desc:0 "[Root.Capital.GetName]的黄昏笼罩在一层淡淡的紫色迷雾中，宫廷内的灯火摇曳，映照出贝尔娜黛特那因忧虑而微微颤抖的身影，她和卡洛斯的儿子，加布里埃尔陪伴着她。她看着加布里埃尔的脸庞，一股伤感油然而生——他长得多么像他的父亲卡洛斯，甚至是一样的温柔。\n\n突然，卫兵报告有人来访，此人是威廉。威廉缓缓推门进屋，手中带着那份他已准备多时的戒指盒，眼中流露出一抹难以言说的坚定。他单膝跪地，语气温柔，却带着不容置疑的冷静：「贝尔娜黛特，卡洛斯已然沉没于无尽的海底，他的影子将不再掠过这世间的光芒。如今，只剩我，愿与你共守这摇摇欲坠的王国。」\n\n他的声音低沉，似乎每一句话都敲击着空气中的阴影，「放下过去的幽灵，选择我，选择这唯一的庇护。」此刻的他，已经不再是那个痴情的男人了，他已经在贝尔娜黛特未曾察觉的情况下，成为了王庭中最大的权臣，甚至可以封锁她的消息来源。\n\n然而，贝尔娜黛特的眼中闪过一丝决然，她摇了摇头。\n\n空气中弥漫着紧绷的气息，威廉面无表情，起身离去，仿佛留下了无声的警告。那一刻，贝尔娜黛特感到王座背后的风暴正在聚集。她闭上眼，紧握着加布里埃尔的手，心底的不安如暗流般涌动，预示着未来的风暴正悄然临近。"
EDG_LOT_disaster_marriage.24.a:0 "「我想你，卡洛斯。」"
EDG_LOT_disaster_marriage.24.b:0 ""
EDG_LOT_disaster_marriage.24.c:0 ""

EDG_LOT_disaster_marriage.25.title:0 "纷至沓来"
EDG_LOT_disaster_marriage.25.desc:0 "不止威廉。\n在这几天内，贝尔娜黛特收到了大量的求婚信，她看了一封又一封，不禁感到害怕——这绝对不是偶然的事件。\n当她看完全部的九十九封信时，她猛然意识到，这些信都是军队中的德意志贵族写给她的。\n\n「威廉·冯·于利希-贝格。」\n\n她不禁感到背后发凉，这一定是他的手笔，这个人想成为洛塔林吉亚的新王！\n她也迅速意识到，曾经宫廷里会有法兰西、德意志和圣骑士轮岗守卫，但近期，她逐渐无法在宫廷里看见熟悉的西方面孔，而更多是德意志的东方面孔。她也猛然意识到，近期御前会议人员的频繁缺席并非因为公务繁忙，而且威廉有意在隔绝自己与外界的关系——她被架空了，如今身处险地。\n\n次日，女王发布了新的诏令，她短时间内不能再度择偶，因为她必须为自己的丈夫亲自织丧衣——在丧衣完成后，她会做出选择。\n这一消息安抚了很多德意志贵族，这些贵族看见女王昼夜不停地织衣，他们相信女王很快就会兑现承诺。但他们并不知道，贝尔娜黛特在白天织衣，在晚上拆线。"
EDG_LOT_disaster_marriage.25.a:0 "「我必须继续坚持，我相信卡洛斯一定能回来。」"
EDG_LOT_disaster_marriage.25.b:0 ""
EDG_LOT_disaster_marriage.25.c:0 ""

EDG_LOT_disaster_marriage.26.title:0 "挑衅"
EDG_LOT_disaster_marriage.26.desc:0 "[Root.Capital.GetName]宫廷内，灯火辉煌，众贵族衣袂飘飘，欢声笑语交织成一场盛大宴席。唯独女王贝尔娜黛特缺席。代替母亲出席的是她与卡洛斯的幼子，加布里埃尔，年少的面庞虽稚嫩，却肩负重任。宴席之上，加布里埃尔目光扫过众多军事大臣，发现大多是德意志贵族，心中不由一阵寒意，冷汗渗出——这些人在不久前，扎堆给她的母亲写了大量的求婚信。他极力用礼仪和笑容掩饰内心的不安，努力与各方周旋，但威廉的目光如寒刃般刺入他的眼帘。\n\n「嘿，小子！」威廉的脚夹在桌上，手握酒杯，「你那荡妇母亲准备什么时候选她的新丈夫？」\n「你说什么？」加布里埃尔怀疑自己听错了，威廉管自己的母亲、他的女王——叫什么？\n「你为什么不打开她的房门，让我们好好地和她享受乐趣？」威廉高高举起酒杯，向周围的德意志人致敬，收获了一大片的笑声和回敬。\n「收回你的话，不然你会付出代价的！」加布里埃尔想拔剑，但佩剑在餐前被统一暂存在屋外。\n「我就是说了，那又怎样？」威廉缓缓站起身，将酒杯丢在地上，红色的酒顺着地砖流淌，流到了加布里埃尔的脚下，「你准备做什么呢，小王子？」\n那一刻，一股恐惧涌上加布里埃尔的心头——眼前的男人比他高大得多，此人身经百战，在多次骑士竞技大赛上取得了冠军。此刻，加布里埃尔多么想念他的父亲，他的父亲身高两米、壮硕如狮，不仅在骑士大赛中百战百胜，而且还解放了圣地……自己作为他的儿子，此刻却如此狼狈，被臣子羞辱却什么也做不到。他多么希望有一个人能站出来，告诉他，他应该怎么对抗眼前的恶魔。\n他找不到……他真的找不到……\n…………\n…………\n找不到吗？\n你还算卡洛斯的儿子吗？\n他心中燃起一团勇气之火。\n所有人都看见了接下来的一幕。"
EDG_LOT_disaster_marriage.26.a:0 "加布里埃尔冲了上去，给了威廉一拳。"
EDG_LOT_disaster_marriage.26.b:0 ""
EDG_LOT_disaster_marriage.26.c:0 ""

EDG_LOT_disaster_marriage.27.title:0 "战斗"
EDG_LOT_disaster_marriage.27.desc:0 "威廉踉跄地向后退了一步。\n「哈哈……哈哈……」他轻蔑地笑了两声，「好啊，好啊！来啊，小狮子，来啊！让我看看你的能耐！来，战斗！」\n「战斗！战斗！」宴会厅内的人们高喊起来。\n「来啊，想让我感受到一点乐趣吗？你会知道怎么做一个男人的。」威廉戏谑地笑了起来，攥紧了拳头，摆出准备作战的姿势，「来啊，来啊！进攻啊！」\n「进攻！进攻！」\n\n加布里埃尔再次挥了一拳上去。\n这一拳却被威廉轻松挡下。威廉反手又给了他一拳，这一拳直接将加布里埃尔击倒在地。小王子迅速爬起来，继续进攻。\n一拳，一拳，一拳。\n但是，每一拳都被威廉轻松挡下，而威廉也挥来一拳又一拳。\n每一拳都如同钢锤一般，将加布里埃尔一次次击倒在地，在加布里埃尔的脸上留下一道又一道伤痕。\n加布里埃尔一次又一次进攻，起初，他还能看清威廉那狰狞的脸，听见人群的呼喊声。但很快，他既看不清对方的脸，又听不清声音了——他眼前只有血，他耳中只有嗡嗡声\n\n他站不起来了，气喘吁吁，满面淤青，倒地不起。\n「你以为我们看不透你母亲的把戏吗？」威廉向地上啐了一口，「告诉你的母亲，如果她再补不择木而栖，我们会带来鲜血与泪水！」\n随后，众人离去，留下加布里埃尔颤颤巍巍地站了起来。"
EDG_LOT_disaster_marriage.27.a:0 "「父亲，我也想像你一样强大。」"
EDG_LOT_disaster_marriage.27.b:0 ""
EDG_LOT_disaster_marriage.27.c:0 ""

EDG_LOT_disaster_marriage.28.title:0 "机遇"
EDG_LOT_disaster_marriage.28.desc:0 "威廉满怀自信，这蒙蔽了他的判断力。\n他自认为在控制了朝臣和宫廷禁卫后，自己已经可以高枕无忧，可以肆意羞辱王子和女王——他们要做什么，才能击败他呢？他控制了[Root.Capital.GetName]，只要女王被留在这里，被层层军队包围，他就能立于不败之地。至于加布里埃尔，他不过是一个孱弱的王子，自幼在母亲的羽翼下长大，没有任何威胁。\n\n也正因如此，当来自意大利的使节团来到[Root.Capital.GetName]的使馆，请求与女王见面时，威廉拒绝了；但当使节团请求与王子见面时，他同意了。\n他绝对想不到，这成为了他灭亡的前兆。\n\n当加布里埃尔来到使馆时，意大利人与他假模假样地攀谈了一阵。随后，使节团的负责人将其带入自己的私人房间。在这个小房间内，加布里埃尔看见了一个高大的人——此人身高两米，身材魁梧，金发浓密，面庞英俊又沧桑——更重要的是，他们长得几乎一模一样。\n「父亲？」加布里埃尔几乎无法相信自己的眼睛，「真的是你吗？」他几乎激动地说不出话来。\n「是的，是我，我的孩子！」卡洛斯将他揽入怀中。两人相拥而泣。「很抱歉，我没办法暴露我的行踪——威廉一直在派人追杀我，当我从耶路撒冷出发时，就已经有刺客跟上我的船了。」在两人的哭声渐息后，卡洛斯让儿子坐下，自己先开口解释，「在那个风暴之夜，刺客准备在混乱中刺杀我，他险些就得手了——说起来很奇怪，但幸运的是，船先沉了，所以他没有得手。更幸运的是，我们在近海遇险，而我被热那亚的一条渔船捞了起来。我刚见到热那亚的总督，他就让我一定不能暴露自己的行踪，他知道有人正不留余力地想杀我。\n「于是，总督派遣了一支使节团和护卫，护送我来到了[Root.Capital.GetName]。所以，现在，我回来了，我终于回来了！」卡洛斯也几乎抑制不住自己的激动，「当然，现在还不是高兴的时候。威廉控制了内阁和德意志的军队，皇宫也被他拿捏在手里。只靠我一个人是没办法攻下皇宫的，我们需要让威廉和他其他求婚者到一个能被我们袭击的地方。」"
EDG_LOT_disaster_marriage.28.a:0 "「我有一个计划，父亲。」"
EDG_LOT_disaster_marriage.28.b:0 ""
EDG_LOT_disaster_marriage.28.c:0 ""

EDG_LOT_disaster_marriage.29.title:0 "比武大会"
EDG_LOT_disaster_marriage.29.desc:0 "那一日，女王发布了消息，通知了每一个求婚者。\n所有人前往亚琛郊外的一座行宫。在傍晚，女王将在那里举办比武大会——获胜者将有资格迎娶女王。女王也在通知信中写上了一些细枝末节的规定，例如必须谨记贵族礼仪，不得高声喧哗；参与比武大会者应当佩戴十字架前来，但在入场前应当脱下十字架，以免鲜血染上十字架；比赛的失败者应当提前离场，不得在比武场内逗留，以防失败者聚集闹事；所有人不准携带武器和护甲，武器由女王统一提供；所有人不得带护卫，以免挤满行宫和发生武装冲突；在比武大会开始前，会组织一场弥撒，由教会和圣骑士一起领导，以确保比赛的神圣性和合法性。\n当天傍晚，一百辆马车驶向行宫。威廉提前进行了安排，确保女王是在他信任的宫廷禁卫的护送下抵达现场，防止女王提前逃跑。威廉觉得比武大会另有蹊跷，于是在外套下藏了小型胸甲和一把锋利的匕首。此外，尽管女王通知不能带护卫，威廉还是带上了十个全副武装的甲士。当威廉抵达行宫时，他觉得自己已经稳操胜券，但他的德意志同僚成为了他的第一个阻碍——他们都遵守了规定，没有带护卫，凭什么威廉带了十个全副武装的甲士？\n「这场求婚风波是你领导的，你却带头不遵守规矩，这是何意？」平日里最敬仰他的一位年轻贵族跳出来指责他，其他人纷纷附和。尽管对被忤逆感到不满，但威廉也知道，自己对这群德意志人的控制力并没有多强，他不能因为一场闹剧就失去了他们的信任。于是，威廉让自己的护卫留在行宫外，自己带着剩下的九十九人进入了行宫的大厅。"
EDG_LOT_disaster_marriage.29.a:0 "我们要比什么呢？"
EDG_LOT_disaster_marriage.29.b:0 ""
EDG_LOT_disaster_marriage.29.c:0 ""


EDG_LOT_disaster_marriage.30.title:0 "比赛内容"
EDG_LOT_disaster_marriage.30.desc:0 "众人鱼贯而入，将大厅挤满了一半。大厅中央一一座一米高的圆形高台，高台的四方各有一座水池，水池上方各挂着一个吊灯，这四个吊灯成为了行宫大厅内仅有的光源。大厅入口大门的对面，有一个挑廊，女王站在挑廊上，俯视着下面的德意志贵族们。大厅的空气闷热而压抑。吊灯的火焰映照在水面上，反射出摇曳的光影，让大厅看起来像笼罩在一层液态的光之牢笼中。贵族们的低语声此起彼伏，却又刻意压低音量，生怕在此刻显得失礼。女王身着一袭洁白的礼服，胸前绣着金线十字纹，如同他与卡洛斯成婚那天一般——威廉看楞了一会，随后心底又生出一股厌恶，那是因爱而生的憎恨。贝尔娜黛特的目光扫过威廉时，略微停顿了一瞬，那一瞬间既像是在衡量，又像是在无声地挑衅。\n「诸位，」女王的声音清晰地传遍整个大厅，「感谢你们应邀前来。今日的比武，不仅关乎我的婚姻，也关乎王国未来的荣誉。」\n「瞧瞧她，她好像在挑选骑士，而不是挑选她的丈夫。」威廉戏谑地对自己身边的人嘲讽道。\n女王命侍从搬来一箱钝剑，让所有参赛者上前抽签。\n大厅里的空气像一面紧绷的鼓皮，灯光在铠甲上闪着冷光，铁靴踩在石地上的声音，像远方的雷声一点点滚近。\n抽签结束后，德意志的贵族们依次上场较量。木剑交击的声音清脆又沉重，像斧头劈在湿木上；喘息、呐喊、铠甲的摩擦声在穹顶下回荡。第一轮还没结束，就有一半的人被淘汰，他们扶着墙退到角落，脸色发白，盔甲像被雨水浸过一样挂着汗。\n威廉是第一轮最后一个上场的。他赢了，干脆利落，但在落剑的那一刻，他心里就明白——照这样打下去，等到决赛，剩下的人只会筋疲力尽，连举剑的力气都没有。\n于是，他直接把木剑一丢，转身面对所有人，声音像刀子一样劈开空气：\n「喂！各位！这算什么比试？打到天黑也分不出个屁来！要是真有本事，就换个能立刻见分晓的办法！」人群立刻沸腾起来。有人大笑，有人呼喊「换！」有人用剑敲击盾牌，发出低沉的节奏。威廉见势，得意地笑了笑，抬着下巴对女王吼道：「陛下！别让我们像孩子一样用木棍玩闹！给我们真正的挑战！让最强的人现在、马上、当众站出来！」\n女王站在二层的挑廊上，安静地看着。她抬起一只手，所有声音像潮水一样退去。她缓缓地笑了——那笑容里有玩味，也有审视：「既然你们想要更换比试方式，那就如你们所愿。」她挥手，两个侍从抬上来一张古老的长弓。弓身是深色的老木，像经过无数风霜的骨骼，弓背雕着海浪与狮首，弓弦紧绷得像寒冬的钢丝，似乎轻轻一拨就会发出冰冷的颤音。\n女王的手指沿着弓背缓缓滑过。「这是我丈夫卡洛斯的战弓，陪他征战十年，从未失手。今天，只要有人能拉开它，不论是谁，我都会把我的手和王冠一起给他。」\n随后，女王转身离开。大厅一瞬间安静下来，所有目光都被那张弓牢牢吸住。它像一条沉睡的巨龙，正等着有人唤醒它——而唤醒它的代价，可能是王位，也可能是折断的手臂和破碎的尊严。"
EDG_LOT_disaster_marriage.30.a:0 "来吧，来吧。"

EDG_LOT_disaster_marriage.31.title:0 "箭在弦上"
EDG_LOT_disaster_marriage.31.desc:0 "所有人轮番上阵去拉那张旧弓，一个接一个地失败了。弓弦依旧紧绷着，像在嘲笑他们的徒劳。威廉在一旁看得很仔细，他盯着每一双手、每一个动作，像一只在暗处等猎物失误的狼。可他并没有立刻上前，而是懒洋洋地靠在柱子上，任由别人筋疲力尽。\n终于，轮到他了。威廉走到弓前，嘴角带着挑衅的笑。他深吸一口气，双臂的肌肉鼓了起来，青筋像蛇一样爬上手臂。他咬紧牙关，把全部力气倾注在弓弦上。弓身颤抖了——可它依然没有被拉开分毫。威廉的笑容僵在脸上，取而代之的是怒火。他猛地松手，那弓几乎被他当作武器般甩向大厅的角落，发出沉闷的撞击声。他转过身，像个战场上的军官一样踏上高台，目光扫过人群，声音像雷一样劈下来：\n「你们没发现吗？！他们在戏耍我们！」\n「先是比剑，再是拉弓，拖啊拖啊，就是不让我们分出个结果！你们还真信，这场闹剧能选出女王的丈夫？」\n「他们想拖延时间，让我们逐渐精疲力尽，让我们逐渐老去，让王座逐渐冰凉，让加布里埃尔逐渐长大，让王冠等待他的主人！」\n他的语气愈发急躁，脚步在高台上踱来踱去，手势像是在下达军令。\n「此时此刻，就是机会！不是等到明天，不是等到下一个比赛项目！现在，我们就能掌握主动！」\n「去他妈的这些破规矩！烧了它，毁了它！你们心里那团火，还在不在？！你们还是不是骄傲的德意志人？为何要听凭一个妇人戏耍你们？！」\n他的声音洪亮无比，像在揭露秘密：「你们注意到了吗？那位小王子，可不在场啊……我们的女王在等什么，她无非在等着她的儿子成年、长大——将我们全杀了！」\n「别再发呆了！今天，我们能让[Root.GetName]换个主人！今天，我们能夺走一切——王座，荣耀，连同她的心！」\n「让我们杀掉加布里埃尔」\n「杀了他！杀了他！」德意志人们高呼起来。\n「让我们抓住女王！」\n「抓住女王！抓住女王！」\n「让我们冲进她的卧室！让我们好好品尝她！」\n「品尝她！品尝她！」\n「让我们统治洛塔林吉亚！让我们！——」"
EDG_LOT_disaster_marriage.31.a:0 "赫然间，一支箭从后方刺穿了威廉的脖子。"

EDG_LOT_disaster_marriage.32.title:0 "卡洛斯"
EDG_LOT_disaster_marriage.32.desc:0 "威廉的声音还在大厅的穹顶回荡，那支箭已冷冷地贯穿了他的咽喉。箭尖从颈后透出，带着暗红的血珠，像一颗凝固的露水，在火光映照下闪着阴森的光。他瞪大眼睛，嘴唇张开，却只能发出呛咳的、破裂的气音，血泡在唇间翻涌。他捂着脖子，手指在箭杆上颤抖，像抓着一条毒蛇。鲜血顺着指缝喷涌而出，溅到他胸口的徽章上，染成一片刺目的黑红。他踉跄两步，跪倒在地，双膝磕在石板上发出沉闷的响声，呼吸急促得像一头垂死的野兽。他想说话，却只发出「呜——咯——」的断音，一股温热的血从鼻孔和嘴角同时涌出，顺着下巴滴落。他的双眼开始泛白，瞳孔涣散，像在寻找什么最后的光。威廉的身体猛地抽搐了几下，双手在空中无力地划了两圈，便扑倒在石板上，发出一声低沉的撞击声。血水沿着地面的缝隙蜿蜒开来，触到旁边人的靴尖，那人下意识地后退了一步。\n\n一片死寂。\n\n众人齐齐望向箭矢飞来的方向——在大厅阴影的尽头，一个高大的身影缓缓从黑暗中走出。他披着厚重的披风，长长的兜帽遮住了面容，从一开始就像一块石头一样潜伏在那里。没人注意到他，也没人听见他的脚步。那人停下，抬手摘下兜帽——是的，射杀威廉的人，正是卡洛斯。他握着的，正是方才被威廉愤怒甩开的那张旧弓。所有人记得，没有一个人能将它拉开分毫，可此刻，它安静地握在卡洛斯手中，弓弦仍在微微颤动，仿佛还在回味刚才那致命的一击。卡洛斯的眼神像寒铁一样，声音却低沉而清晰，在寂静的大厅里回荡：\n\n「在过去的十五年里，我在遥远的另一个世界发动圣战，我在践行基督的意志，但无数痛苦和悲伤折磨我。」\n「我的战友死去，我的精神崩溃，我的身体饱受摧残——但我相信，我所做的一切是值得的，不仅是为了上帝，更是为了我的家人。」\n「但当我再次亲眼看见我的土地时，我发现我的宫殿被亵渎，像耶路撒冷一样破败，最令人无法容忍的是，我发现你们准备伤害我的儿子，强暴我的妻子！」\n\n卡洛斯的目光如同燃烧的火焰，从平静的悲伤一步步走向滔天的暴怒：\n\n「我在耶路撒冷结识了一位好友，他告诉我，他的族语是——仁慈是最危险的毒药——我已经忍受够了。而你，你们——」\n\n他抬起弓，弦上又一次搭上了箭，眼神如判官般冷酷："
EDG_LOT_disaster_marriage.32.a:0 "「我要你们全部横尸于此！」"
EDG_LOT_disaster_marriage.32.b:0 "「我原谅你们，回家去吧，德意志人。」"

EDG_LOT_disaster_marriage.33.title:0 "洛塔林吉亚的王"
EDG_LOT_disaster_marriage.33.desc:0 "卡洛斯的最后一个音节落下时，弓弦猛然绷响。第一支箭如雷霆般射出，贯穿了最近一名德意志人的眼眶，箭尖从后脑飞溅着白色与红色的混合物，带着一段颅骨碎片钉进石柱，整个人像被钉死的蝙蝠一样悬挂在那。\n\n他没有停，左手疾如风，弓弦接连颤动，箭矢划出一道道炽白的轨迹。有人喉咙被射穿，血雾喷洒到旁人脸上，热得像刚从铁锅里溅出的油；有人腹部中箭，整段肠子从伤口汩汩涌出，垂到地面，被自己踩住而摔倒；还有人双膝被箭断筋，跪倒时正好让另一支箭从下巴贯穿口腔，顶破颅顶，钉入天花板。\n\n短短几息，十余人已经化作倒地的尸山。卡洛斯的步伐稳如巨兽，每一步都溅起一朵血花。\n\n「杀了他！不杀了他，我们都活不了！」有人高呼起来，剩下的人迅速行动，有的准备赤手空拳进行冲锋，一些能拿到钝剑的就拿钝剑，不能的就拿起能找到的一切武器。\n\n只见卡洛斯举起弓，抬手将将大厅唯一的光源——四个吊灯的绳索一一射断——四个吊灯分别落入下方的水池中，火光顿时全部消失，整个大厅陷入一片黑暗。\n\n一些贵族惊慌失措地逃跑，却发现大门早已被锁死；另一些人举起手中仅有的钝剑，冲向卡洛斯，希望拼死换取一线生机。他丢下弓，拔出两把长剑——每一把剑都是双手剑，但他单手足矣——剑身因久经圣战而布满缺口，却在火光中反射出致命的光辉。剑光一闪，离他最近的两人上半身被整齐削去，残躯膝盖一软，跪在血水中喷出最后一口气。另一人举起试图反击，卡洛斯反手斩断他的胳膊，剑刃又顺势劈入肩颈，将他从锁骨到肋骨整个劈开，热气腾腾的肺叶在空气中翻滚。\n\n卡洛斯如同狮王扑入羊群，剑法毫无花哨，只有沉重、精确与毁灭。有人被他一剑钉在墙上，身体抽搐时血水顺着石缝蜿蜒成溪；有人被他捏住头颅，硬生生扭断脖子，颈骨爆裂声在寂静中清晰如雷。一个年轻的叛军试图从侧面偷袭，卡洛斯反手抓住他的手腕，将长剑没入他的腹中，然后缓缓上挑，直至整个人被从腹部到锁骨剖开，五脏如倾盆的污水般泻下，带着呛鼻的腥甜。\n\n鲜血的腥味在大厅中弥漫，空气沉重得仿佛凝固。众叛军的残余颤抖着，从地上挣扎起身，其中一位德意志贵族踉跄着步履，脚下踩着那些倒地的同伴鲜血，缓缓攀上高台。他握紧拳头，面色苍白却充满恳求的坚决，振臂高呼：「我们的王啊！你已经杀死了我们的领导者，你已经斩断了毒蛇的头颅，我们这些人不过是乌合之众，我们不成威胁——恳求您放过我们吧，不要让洛塔林吉亚流更多的血了，让我们离开，我们会对您无比忠诚！——」"
EDG_LOT_disaster_marriage.33.a:0 "大厅里一片死寂，只有他的声音在回荡。"

EDG_LOT_disaster_marriage.34.title:0 "王者的答复。"
EDG_LOT_disaster_marriage.34.desc:0 "大厅里一片死寂，只有他的声音在回荡，仿佛回声在时间的深渊里被无数灵魂倾听。卡洛斯轻轻吐出一个字，声音低沉且冷冽，如冰雪融化时的第一声碎裂：「不。」就在那贵族的身后，黑暗如潮水般涌动。卡洛斯悄无声息地出现，锋利的剑刃毫不留情地落在那贵族脖颈上。鲜红的血液如喷泉般喷溅，头颅在利刃的猛力一击下斩断，鲜血四溅，头颅飞射出去，重重撞击在大厅的石墙上，溅射出暗红色的斑点。那血色飞溅的瞬间，仿佛凝固了时间，众人心中掀起一阵凛冽的寒风。\n\n卡洛斯目光冷峻，在黑暗中目视着面前尚存的敌人。他的剑挥动如雷霆，斩开了前方的黑暗。\n\n剑刃交织的声音此起彼伏，锋利的铁光在火光中闪耀，斩断了那些妄图逃生者的生命线。有人嘶吼，有人哭喊，但声音在死亡的阴影下迅速消散。一柄长剑扫过脖颈，又一名贵族的头颅滚落至脚下，血液如火焰般喷涌。另一柄利刃刺入心脏，染红了宽袍。更多的鲜血浸润了石地，滴落成一片猩红的湖泊。\n\n最终，五十具尸体铺成一条血色的道路，鲜血从伤口涌出，染红了冷硬的石板。卡洛斯步步登高，践踏德意志人的尸体，最终站在高台之上。他的披风在战火余烬的光辉下缓缓飘动，仿佛王者的旗帜。双手高举，肌肉紧绷却又释放出一股无与伦比的力量与解脱。那一刻，时间仿佛停滞，只有血液与荣耀的气息在空气中震颤。\n\N卡洛斯的眼神穿透这片被鲜血洗礼的大厅，像审判者般俯视着他用铁血重塑的王权。\n\n他的脑中不断有声音浮现，那声音清澈而神圣，仿佛上帝的声音，他只听见——"
EDG_LOT_disaster_marriage.34.a:0 "「卡洛斯，卡洛斯。」"

EDG_LOT_disaster_marriage.35.title:0 "重逢"
EDG_LOT_disaster_marriage.35.desc:0 "洛塔林吉亚王宫那厚重的铁门，在硝烟与鲜血的洗礼后缓缓开启，发出沉闷而庄重的响声，仿佛大地本身也在屏息，聆听这久违的声音。门扉之后，初夏的阳光透进灰暗的大厅，像一道穿透黑暗的光芒，带来久违的温暖与希望。打开大门的，是加布里埃尔，后面跟着女王贝尔娜黛特，再后面是一些圣骑士，还有刚刚被释放的、此前被威廉关押的法兰西大臣。\n\n「父亲！」加布里埃尔飞奔过来，扑在了卡洛斯的怀中。\n贝尔娜黛特缓缓走来，她已经控制不住自己的泪水。\n「卡洛斯。」\n卡洛斯一言不发，伸出双手，将贝尔娜黛特拥入怀中，他把这多年的痛苦与等待一同压在心底，如今终于可以亲自对她说出那句话："
EDG_LOT_disaster_marriage.35.a:0 "「我回来了，贝尔娜黛特。」"


EDG_LOT_disaster_marriage.36.title:0 "莫大的仁慈"
EDG_LOT_disaster_marriage.36.desc:0 "[Root.Capital.GetName]的阴云未散，血腥的气息还未完全消退，卡洛斯那冰冷的身影如一柄利剑，在黑暗中划开了威廉的喉咙，却又令人意外地收回了杀戮的利刃。他没有让血液在大厅中继续流淌，没有将仇恨扩散至那些还未曾落败的德意志贵族。「滚吧！回到你们自己的领地上，再也不要回来！」卡洛斯怒斥道，说罢就要离开大厅。当他走到大门前时，一把匕首插入了他的后颈——一名德意志人从威廉的尸体下找到了为威廉藏在外套下的匕首，将他扔向了卡洛斯。卡洛斯震怒地转过头，但他再也无力握住他的剑，甚至再也无力站起来了。\n\n第二天，洛塔林吉亚的宫廷内传出消息，王配卡洛斯死在了行宫中，德意志贵族们将小王子加布里埃尔剁成了碎片，将他的鲜血和碎肉涂抹在了行宫大厅中，又放狗进来舔舐这些血肉。而贝尔娜黛特女王，据说她被关进了行宫的另一间大厅内，剩下的九十九个德意志人轮流——甚至有几个是结伴成行——进入了她的房间。进入女王房间的，不止有男人，还有各种棍棒和刀刃，甚至有屎尿。没有人知道贝尔娜黛特女王经历了什么，但当仆人第二天进入房间时，只看到了破碎的头发和不堪入目的尸体，以及满屋子的鲜血。\n\n尽管威廉已经死了，但德意志人继续控制亚琛，他们扶持了一个德国人做国王，但法兰西人并不买账——但这也无所谓，因为德国人也没有想过统治一个统一的国家，如果洛塔林吉亚分裂了，德意志人的目的不也实现了吗？"
EDG_LOT_disaster_marriage.36.a:0 "「卡洛斯，你仁慈的代价是整个洛塔林吉亚」"

