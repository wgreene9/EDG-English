EDG_TUR_Salim_disaster.1.title:0 "Ottoman Succession Crisis"
EDG_TUR_Salim_disaster.1.desc:0 "In the long history of the Ottoman Empire, the twilight of [Root.Monarch.GetName]'s reign resembled a chaotic farce. [Root.Monarch.GetName] may have once known glorious moments, but time and the corrupting influence of power gradually eroded his strength.\n\n[Root.Monarch.GetName]'s weakness became increasingly apparent in his final years, like a great edifice whose foundations began to crumble. The Janissaries, a group wielding immense military power within the empire, were accustomed to strong leadership and grew progressively dissatisfied with the feeble [Root.Monarch.GetName]. They yearned for a sovereign who could lead them to further conquests, glory, and wealth.\n\nMeanwhile, the empire's magnates, each harboring their own schemes, recognized [Root.Monarch.GetName]'s inability to maintain control. Thus, they threw their support behind different princes, placing their own pawns on the board in hopes of securing the greatest advantage from the impending power transition. Propelled by the forces behind these magnates and Janissary factions, these princes engaged in brutal internecine warfare across the provinces.\n\nPrince Ahmed might have been recruiting troops and gathering supplies in a province of Anatolia, backed by local magnates providing provisions and arms. Meanwhile, Prince Selim marshaled his forces in a Balkan province, supported by elements within the Janissaries. Driven by their desire for the supreme Sultanic throne, the two princes launched into fierce conflict.\n\nThe provinces became their battlegrounds. Villages were burned, and common folk displaced. Once-thriving trade routes were severed, merchants dared not travel, and the imperial economy suffered a severe blow. Standing within his palace in Istanbul, witnessing the empire descend into such chaos, [Root.Monarch.GetName] attempted mediation. He sent emissaries to the princes, but they were either rebuffed or slain. His decrees became worthless scraps of paper in the provinces; no prince was willing to heed the words of their weak father.\n\nThe entire Ottoman Empire teetered amidst the princes' strife, plunged into turmoil from the court down to the local administrations. Ministers split into factions supporting different princes, and courtly arguments raged incessantly. The Janissaries grew even more unrestrained during this discord, sometimes even seizing provincial resources under the pretext of supporting their chosen prince.\n\nAmidst this vast chaos, the future of the Ottoman Empire grew dim and perilous, like a great ship losing its bearing in a storm, at risk of foundering at any moment. And in this immense struggle, Prince Selim, known as 'the Grim,' emerged as the dark horse most likely to prevail."
EDG_TUR_Salim_disaster.1.a:0 "My sons, no!"
EDG_TUR_Salim_disaster.1.b:0 ""

EDG_TUR_Salim_disaster.2.title:0 "The Undisputed Padishah"
EDG_TUR_Salim_disaster.2.desc:0 "Amidst the many contenders, [Root.Monarch.GetName] rose to prominence. He understood the brutality of this struggle intimately, knowing that only by displaying unwavering determination and decisive action could he emerge victorious from this maelstrom. From a young age, [Root.Monarch.GetName] exhibited a distinctive temperament—his gaze was steely, his actions resolute, and he never shied away from hardship or peril.\n\nInitially, [Root.Monarch.GetName]'s position was not one of absolute dominance. Yet, through exceptional leadership and keen political insight, he gradually attracted a loyal following. In his conflicts with other princes, [Root.Monarch.GetName] showed no mercy, skillfully exploiting internal contradictions and dividing his enemies' camps. For those who sought to block his path, he struck with thunderous force. Whether on the battlefield or amid political intrigue, he navigated with ease, keeping his adversaries constantly off-balance.\n\nAs time passed, [Root.Monarch.GetName]'s influence swelled like an avalanche. He defeated rival after rival, steadily unifying disparate factions. In this process, his cold-bloodedness struck fear into the hearts of his enemies, yet it was precisely this quality that allowed him to survive and thrive in the brutal struggle for power.\n\nFinally, after countless battles and political maneuvers, [Root.Monarch.GetName] emerged as the ultimate victor. He ascended to the empire's highest throne, becoming the ruler of the Ottoman Empire. Under his reign, the Ottoman Empire entered a new chapter. Consolidating his regime with an iron fist, he inaugurated a glorious era of his own."
EDG_TUR_Salim_disaster.2.a:0 "Long live [Root.Monarch.GetName]!"
EDG_TUR_Salim_disaster.2.b:0 ""
EDG_TUR_Salim_disaster_end_flag_trigger_tt:0 "The disaster §ROttoman Succession Crisis§! has ended"

EDG_TUR_Salim_disaster.3.title:0 "Selim 'the Grim'"
EDG_TUR_Salim_disaster.3.desc:0 "'Selim the Grim' was born around 1470 in Amasya while his father served as its governor, and he spent his childhood there. Selim mastered several elegant and noble languages, including Arabic and Persian. Furthermore, he received practical training in horsemanship, archery, and swordsmanship from various instructors. In recent years, he was appointed as the Bey of the March in the empire's northeastern border region.\n\nThe northeastern frontier, which bore considerable resemblance to the environment of Bithynia during the Ottoman Empire's initial rise, shaped the 'Resolute One's' character and also provided him with rich military experience. Compared to his princely rivals for the throne, their inland sanjaks lacked the aforementioned region's strategic and experiential advantages. [Root.Monarch.GetName] had hoped that appointing his sons to suppress rebels would offer them similar opportunities, but they showed no interest in this. The eldest son, whose actions during the rebel suppression led to the Grand Vizier's death, was instead blamed for weakness and incompetence. The second son was seen as the chief culprit of the rebellion for abandoning the Antalya Sanjak. Moreover, the eldest son in Amasya appeared close to the rulers of Persia, and even his own son developed some interest in Shi'ism that drew silent criticism from the ulema. In contrast, Selim, who handled these matters decisively and without mercy, won the favor of the Kapikulu corps.\n\nThe last chance for this eldest brother of Selim came when [Root.Monarch.GetName] declared: 'I will choose the eldest among my children as heir and bestow the throne upon him.' Upon hearing this, Selim, in a fit of impulse, marched on Constantinople with thirty thousand troops, only to be decisively defeated by his father [Root.Monarch.GetName], who personally led forty thousand men, forcing Selim to flee to the Black Sea.\n\nEmboldened by victory, [Root.Monarch.GetName] summoned his eldest son to the capital. He was secretly brought into the palace at night, preparing to ascend the throne as a fait accompli. Believing himself secure, he indulged in pleasure, music, and wine, earning the complete disdain of the Kapikulu. They presented [Root.Monarch.GetName] with a petition submitted through the Sublime Porte, demanding the expulsion from the city of state officials who supported his eldest son and ordering the prince to return to his original post, under threat of severe action. Left with no choice, he could only return to Anatolia, where he could gather additional troops locally. It was out of deep disappointment and anger that this eldest son of [Root.Monarch.GetName] committed an error even graver than Selim's: he besieged and seized Konya by force.\n\nThis utterly foolish act placed him in the position of a rebellious son. Selim's supporters in Constantinople exploited this to the fullest, using the charge of treason to compel [Root.Monarch.GetName] to acknowledge the legitimacy of Selim's succession. Ultimately, [Root.Monarch.GetName] was forced to withdraw his support for his foolish eldest son and summon Selim to Constantinople to assume the throne."
EDG_TUR_Salim_disaster.3.a:0 "He must become Sultan!"
EDG_TUR_Salim_disaster.3.b:0 "Have him secretly executed!"

EDG_TUR_Salim_disaster.4.title:0 "Selim's Petition"
EDG_TUR_Salim_disaster.4.desc:0 "Our prince, Selim, has sent us a letter, in which he writes with earnest sincerity: 'For a long time, I have been unable to gaze upon your benevolent countenance, yet visiting one's closest kin is a duty everyone must hold dear. It has been ten years since I last saw my father. I sincerely wish to pay homage to the Emperor, kiss your hand, and pay respects at my mother's garden. I beg your gracious permission.' But Selim brings not only earnest words, but also a large army, which he is leading towards the Imperial Throne in Constantinople.\n\nUpon reading the letter, [Root.Monarch.GetName] was momentarily lost in thought. He seemed to see in Selim a shadow of his own father, Mehmed II. Yet, he still issued an order commanding Prince Selim to return with his army to his own fief. Prince Selim burned this imperial decree and continued his march towards Constantinople."
EDG_TUR_Salim_disaster.4.a:0 "How dare he be so defiant?"
EDG_TUR_Salim_disaster.4.b:0 ""

EDG_TUR_Salim_disaster.5.title:0 "Ahmed's Rebellion"
EDG_TUR_Salim_disaster.5.desc:0 "[Root.Monarch.GetName]'s mercy did not lead Ahmed to enlightenment. The latter still stubbornly believes the empire rightfully belongs to him, and has risen in rebellion with his close followers."
EDG_TUR_Salim_disaster.5.a:0 "I will show him why he ultimately fails."
EDG_TUR_Salim_disaster.5.b:0 "He should be the Padishah."

EDG_TUR_Salim_disaster.6.title:0 "Dealing with Korkud"
EDG_TUR_Salim_disaster.6.desc:0 "Korkud is the youngest son of the late Emperor, [Root.Monarch.GetName]'s brother. Korkud possesses no outstanding military talent, but he has considerable accomplishments in theology and enjoys the support of religious forces. He once declared that if Allah wills him to become Padishah, then he will surely become Padishah. Since [Root.Monarch.GetName]'s accession, Korkud has consistently opposed [Root.Monarch.GetName]'s rule, and this brother who defies his elder sibling must be dealt with."
EDG_TUR_Salim_disaster.6.a:0 "We must have him strangled with a bowstring."
EDG_TUR_Salim_disaster.6.b:0 "Let him go."
EDG_TUR_Salim_disaster.6.c:0 "He is favored by Allah."
EDG_TUR_Salim_disaster_6_b_tt:0 "This could lead to §Rserious§! consequences."

EDG_TUR_Salim_disaster.7.title:0 "The Janissaries Demand More Privileges"
EDG_TUR_Salim_disaster.7.desc:0 "During this war of succession, the Janissaries played a crucial role, but now they presume upon imperial favor and are demanding additional privileges from [Root.Monarch.GetName]."
EDG_TUR_Salim_disaster.7.a:0 "They are merely our servants!"
EDG_TUR_Salim_disaster.7.b:0 "We must secure the Janissaries' support."

EDG_TUR_Salim_disaster.8.title:0 "Resisting the Shi'ite Decree"
EDG_TUR_Salim_disaster.8.desc:0 "Since [Root.Monarch.GetName]'s accession, the Safavid order in the East has continuously expanded Shi'ite influence, dispatching Qizilbash to the Rum region. This has significantly undermined the Ottoman Empire's control over its eastern frontier. [Root.Monarch.GetName] recognizes the threat posed by the Shi'ite order and is seeking ways to counter it."
EDG_TUR_Salim_disaster.8.a:0 "We must resist this erosion!"
EDG_TUR_Salim_disaster.8.b:0 "Let them be."
EDG_TUR_Salim_disaster.8.c:0 "We should follow in Ali's footsteps."

EDG_TUR_Salim_disaster.9.title:0 "The Janissaries' Support"
EDG_TUR_Salim_disaster.9.desc:0 "The event of [Root.Monarch.GetName] usurping the throne from his father, Bayezid II, caused significant turmoil within the Ottoman Empire at the time. The Janissaries' strong support for [Root.Monarch.GetName] stemmed from various reasons. Firstly, from a military perspective, as the empire's elite military force, the Janissaries longed to follow a powerful and militarily ambitious leader. [Root.Monarch.GetName] exhibited such traits, possessing a strong desire for external expansion and territorial conquest. The Janissaries understood that under his rule, they would have more opportunities to participate in military campaigns, acquiring spoils and honors. From the political situation, Bayezid II's later reign likely faced internal political conflicts and a dispersion of power. During the struggle for succession, [Root.Monarch.GetName] may have promised the Janissaries greater political privileges and resource allocation. The Janissaries saw the potential for their own political status to rise under the new regime. [Root.Monarch.GetName]'s personal charisma and methods also played a role. He was likely adept at communicating with the Janissary commanders, winning their allegiance. His decisive style convinced the Janissaries that he could lead the Ottoman Empire to new glory. The Janissaries' support for [Root.Monarch.GetName] will provide immense assurance for his ultimate victory!"
EDG_TUR_Salim_disaster.9.a:0 "Long live [Root.Monarch.GetName]!"
EDG_TUR_Salim_disaster.9.b:0 ""

EDG_TUR_Salim_disaster.10.title:0 "Korkud's Rebellion"
EDG_TUR_Salim_disaster.10.desc:0 "That day, [Root.Monarch.GetName] was strolling in the imperial gardens of Kostantiniyye with his favorite youngest son. His most esteemed theologian followed closely behind, discussing Islamic jurisprudence with him. But this pure joy was soon shattered. The Grand Vizier of [Root.Monarch.GetName] brought a letter. Its contents revealed that Selim's brother, Korkud, had launched a massive rebellion across the provinces of Anatolia. They claimed Korkud enjoyed Allah's favor and demanded Selim's abdication.\n\n'I should have had him strangled with a bowstring back then!' Selim spat, stamping on the letter. 'These foolish jurists and beys, they actually let my bookish brother deceive them!'"
EDG_TUR_Salim_disaster.10.a:0 "Does he truly believe he represents Allah?"
EDG_TUR_Salim_disaster.10.b:0 ""
EDG_TUR_Salim_disaster_keerwande_end_flag:0 "Korkud Has Been Dealt With Permanently"
EDG_TUR_Salim_disaster_aihamaide_end_flag:0 "Ahmed Has Been Dealt With Permanently"
EDG_TUR_Salim_disaster_11_A_flag:0 "Selim Has Purged the Janissary High Command"
EDG_TUR_Salim_disaster_3_a_ruler_flag:0 "The Ruler is Selim I 'the Grim'"

EDG_TUR_Salim_disaster.11.title:0 "Purging the Janissary High Command"
EDG_TUR_Salim_disaster.11.desc:0 "Selim became Sultan with the aid of the Janissary Corps, but the first act of his reign was not to thank the corps' officers, but to purge them, replacing them with his own trusted subordinates. On that day, the gunfire in the squares of Constantinople was unceasing. Many Janissary officers who once held high positions lined up to be executed by firing squad, and after execution, their heads were placed on public display. The new Janissaries are utterly loyal to the great Selim, and those who survived also regard Selim as an inviolable angel of death."
EDG_TUR_Salim_disaster.11.a:0 "Long live [Root.Monarch.GetName]!"
EDG_TUR_Salim_disaster.11.b:0 ""

EDG_TUR_Salim_disaster.12.title:0 "The Death Knell of Siirt"
EDG_TUR_Salim_disaster.12.desc:0 "Selim waged war year after year, doubling the empire's territory, but this achievement came at a heavy price. His health deteriorated daily. His favorite Jewish physician believed the Padishah was infected with anthrax and continually administered medicines not approved by Muslim doctors. Although these remedies showed some effect in certain instances, the Padishah's condition continued to decline, even causing him to develop a skin disease.\n\nIn the year $YEAR$, [Root.Monarch.GetName] set out from the gates of Istanbul aboard the Padishah's imperial carriage, bound for the empire's old capital, Edirne. No one knew the purpose of this journey, not even his most trusted Grand Vizier. Some attendants privately speculated he might be preparing to march on Hungary, Cyprus, or Rhodes.\n\nDays later, he entered a small village called Siirt. Before Selim's arrival, Siirt was bathed in scorching sun, but as he approached, the skies suddenly turned overcast. 'I am going to die,' Selim inexplicably told his attendants.\n\nThat night, Selim's condition abruptly worsened, and he passed away in the early hours of the morning. The village headman of Siirt tolled the village's only large bell. The knell of the death bell spread instantly from Siirt to the Sublime Porte in Istanbul, and then throughout the entire empire."
EDG_TUR_Salim_disaster.12.a:0 "'One carpet is sufficient for two Sufis, yet this world is too small to hold two kings.'"
EDG_TUR_Salim_disaster.12.b:0 ""

EDG_TUR_Salim_disaster.13.title:0 "Prince Ahmed"
EDG_TUR_Salim_disaster.13.desc:0 "Before [Root.Monarch.GetName] seized the Imperial Throne, Ahmed was the most favored prince of the late Emperor and was considered the primary candidate to inherit the Imperial Throne. Spoiled by the Padishah's favor, Ahmed regarded the throne as a possession he was naturally entitled to from birth. Consequently, he grew increasingly indulgent, indulging in wine and women, growing obese, concerned only with pleasure and vying for his father's affection. After [Root.Monarch.GetName] became Padishah, Ahmed could not accept this reality. He claimed Selim's throne was illegitimate and declared that he himself should ascend to the Imperial Throne."
EDG_TUR_Salim_disaster.13.a:0 "He is not to be feared."
EDG_TUR_Salim_disaster.13.b:0 "Assassinate him in secret."
EDG_TUR_Salim_disaster_13_a_tt:0 "We may avoid the infamy of fratricide, but Prince Ahmed may launch a §Rrebellion§!."

