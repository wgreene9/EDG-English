#罗马尼亚独立战争.
EDG_Romanian_War_of_Independence:0 "罗马尼亚独立战争"
had_EDG_Romanian_War_of_Independence_flag:0 "米哈伊起义已经发生"
EDG_Romanian_War_of_Independence.1.t:0 "米哈伊起义"
EDG_Romanian_War_of_Independence.1.d:0 "米哈伊生于一个叫帕特拉斯库的家族，关于他的童年和成人早期的记载很少，历史学家们经常为他是否是瓦拉几亚大公「好人」帕特拉斯库的私生子而争论。帕特拉斯库是巴萨拉布家族德拉库勒斯提一脉的后人，弗拉德一系亦出于此。一些人认为这是米哈伊为了证明自己统治的合法性而如此宣称。其母特奥多拉·坎塔库济诺，是坎塔库济诺家族成员，为瓦拉几亚与摩尔达维亚的贵族家族，据说是东罗马皇帝约翰·康特泽努斯六世的后裔。\n\n米哈伊是瓦拉几亚的克拉约瓦巴恩，他或许出生并不高贵，但他却拥有坚定、勇敢的品质，出众的才华和一颗赤诚的爱国之心。彼时米哈伊的主人，大公亚历山德鲁效忠于[Root.GetAdjective]，对其宗主阿谀奉承、谄媚迎合，为了满足[Root.GetAdjective]的需要，而对罗马尼亚的人民进行残酷的压迫，彼时的罗马尼亚民不聊生，百姓易子而食。米哈伊对自己的主人，大公亚历山德鲁极度厌恶。$YEAR$年，米哈伊杀死了大公亚历山德鲁，并高举义旗，要求推翻罗马尼亚的[Root.GetAdjective]统治者，实现民族的独立。"
EDG_Romanian_War_of_Independence.1.a:0 "将他们扼杀在摇篮里。"

EDG_Romanian_War_of_Independence.2.t:0 "罗马尼亚人反抗[Root.GetAdjective]"
EDG_Romanian_War_of_Independence.2.d:0 "随着米哈伊掀起了浩浩荡荡的罗马尼亚独立运动，罗马尼亚人不断地要求获取独立，并掀起了一场叛乱！"
EDG_Romanian_War_of_Independence.2.a:0 "杀光他们！"

EDG_Romanian_War_of_Independence.3.t:0 "[Root.GetAdjective][Root.Monarch.GetTitle][Root.Monarch.GetName]"
EDG_Romanian_War_of_Independence.3.d:0 "[Root.Monarch.GetName]的统治打破了入侵者在罗马尼亚的支配，同时也使一些欧罗巴强国与之关系紧张。在[Root.Monarch.GetName]统治下的三国被认为是现代罗马尼亚的雏形，同时也使得分裂的罗马尼亚走向统一这一理念的勃兴。对罗马尼亚的浪漫民族主义者而言，[Root.Monarch.GetName]被认为是罗马尼亚最伟大的民族英雄之一。\n\n[Root.Monarch.GetName]成功地于$YEAR$年为罗马尼亚获取了独立，并为形成罗马尼亚民族打下了坚实的基础，罗马尼亚这一全新民族的形成同基督教世界的思想关系密切，征服者[Root.Monarch.GetName]的雄心同样作为驱使其前进的动力而频繁出现。无论如何，罗马尼亚作为一个全新的民族获取了独立。"
EDG_Romanian_War_of_Independence.3.a:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"

EDG_Romanian_War_of_Independence.4.t:0 "罗马尼亚独立运动的结束"
EDG_Romanian_War_of_Independence.4.d:0 "尽管米哈伊掀起了浩浩荡荡的罗马尼亚独立运动，但列强的铁拳终究粉碎了罗马尼亚人妄图获取独立的幻想。罗马尼亚独立运动不仅为罗马尼亚人的宗主带来了冲击，也为罗马尼亚人民带来了沉重的打击。无论如何，罗马尼亚独立运动最终结束了。"
EDG_Romanian_War_of_Independence.4.a:0 "他们终于消停了。"


