#穆罕默德
EDG_TUR_Muhammad_Authority:0 "统治合法性受质疑"
EDG_TUR_Muhammad_Authority.1.title:0 "统治合法性受质疑"
EDG_TUR_Muhammad_Authority.1.desc:0 "在[Root.Monarch.GetName]即位后的短短三个月内，埃迪尔内即成为一系列灾难与危机之中心：\n君士坦丁堡的泰法就像他们往昔做的那样，迅速释放了一位奥斯曼王子，试图利用其身份挑起叛乱。这一举动不仅在边界激起不安，还让东部的卡拉曼贝伊蠢蠢欲动，试图趁乱夺取领地。\n与此同时的国家内部也因宗教问题而风起云涌。一场突如其来的宗教暴动席卷埃迪尔内，部分地区甚至出现异端分子对穆斯林的屠杀行径；而暴动尚未平息，埃迪尔内便遭遇一场毁灭性大火。这场火灾不仅焚毁了大量房屋和仓库，还摧毁了城市的经济命脉，进一步激化了民众的不满。\n而在此紧要关头，年轻的苏丹穆罕默德为应对外部危机决定将银币贬值五分之一。但这一缺乏经验的行为让财政收入增加的同时也产生了难以预期的困境，即领薪的卡皮库鲁们虽然领和过去一样多的钱币，但钱币的银含量减少，实际上的收入便也跟着减少了。\n企图操控苏丹的大维齐尔钱达尔勒便开始鼓噪卡皮库鲁们起来反对苏丹，事实上，他们现在要求苏丹交出统治权而仅作为一个耳不能听、口不能言的橡皮图章存在，[Root.Monarch.GetName]的统治合法性受到了严重的挑战。"
EDG_TUR_Muhammad_Authority.1.a:0 "他们会尝到背叛的代价！"
EDG_TUR_Muhammad_Authority.1.b:0 ""

EDG_TUR_Muhammad_Authority.2.title:0 "巩固权威"
EDG_TUR_Muhammad_Authority.2.desc:0 "一个帝国的崛起必然伴随另一个帝国的衰亡，对于急于证明奥斯曼国家已在其手中重新崛起为世界霸权的穆罕默德二世来说，这意味着君士坦丁堡的陷落和罗马帝国的终结。\n即使这座曾经的帝国中心已开始衰败、被奥斯曼统治的领土包围且作为主要贸易中心的地位已被奥斯曼人的城市而取代。征服这一“死帝国的死中心”仍对奥斯曼人具备巨大意义：实现先知穆罕默德对穆斯林摘下这一红苹果之预言。\n君士坦丁堡的泰法当然想尽办法阻止，他们威胁、谩骂、求饶，向拉丁人不住地祈求着十字军，但这一切都毫无作用。\n穆罕默德二世早已和周边诸国签署了停战条约，教宗的十字军呼求无人理会，而他们派来求和的使者？只得到了如此的回复：『如果你愿意承认失败并和平撤退，我将把伯罗奔尼撒和其他省份交给你作为封地，我们将成为朋友。如果你坚持拒绝让我和平进入这座城市，我将强行进入，杀死你和你的所有贵族；我将屠杀所有幸存者并允许我的军队随意掠夺。这座城市是我唯一想要的[东西]，即使空的也行。』在冬季初期，奥斯曼帝国在西部和东部的每个省份颁布了命令和号召，要求准备数之不尽的石匠和与石匠数量相应的工人、石灰烧制工及各种施工和运输所需的物资。这些都需要在春天做好准备，用于在博斯普鲁斯海峡和君士坦丁堡上侧建造一座割开罗马人咽喉的要塞。\n当罗马人听闻这一噩耗时，无论居住在君士坦丁堡又或色雷斯的基督徒都感到深深的痛苦并陷入震惊。他们之间没有其他谈论的话题或表达，只有悲叹：\n『君士坦丁堡的末日近了；现在是我们民族灭亡的钟声敲响之时；现在是敌基督时代到来的日子；我们该何去何从？主啊，愿你夺去我们的生命，不要让你的仆人眼睁睁地目睹君士坦丁堡的毁灭。主啊，保护它的圣徒在哪里？』\n不仅君士坦丁堡的居民发出了这样的哀叹，散居在东部、岛屿乃至于西部的拉丁基督徒也都发出了同样的哭号。而不为所动的穆罕默德仍在实施他的计划。"
EDG_TUR_Muhammad_Authority.2.a:0 "『要么我拿下这座城市，要么它要了我的命』。"
EDG_TUR_Muhammad_Authority.2.b:0 ""
EDG_MISSION_TUR_ban_declare_war_modifier:0 "统治合法性受质疑"
EDG_TUR_Muhammad_Authority_end_flag_trigger_tt:0 "灾难§R统治合法性受质疑§!已经结束"

EDG_TUR_Muhammad_Authority.3.title:0 "文官的质疑"
EDG_TUR_Muhammad_Authority.3.desc:0 "我们国内的文官集团对[Root.Monarch.GetName]感到不满，他们向[Root.Monarch.GetName]索求更多的利益。"
EDG_TUR_Muhammad_Authority.3.a:0 "贿赂他们。"
EDG_TUR_Muhammad_Authority.3.b:0 "消灭他们！"

EDG_TUR_Muhammad_Authority.4.title:0 "埃米尔的质疑"
EDG_TUR_Muhammad_Authority.4.desc:0 "许多埃米尔不认可[Root.Monarch.GetName]的功绩，他们认为[Root.Monarch.GetName]并没有军功，不配做他们的统治者。"
EDG_TUR_Muhammad_Authority.4.a:0 "我们不能得罪我们的埃米尔。"
EDG_TUR_Muhammad_Authority.4.b:0 "我们决不允许不忠诚的人作为我们的埃米尔！"

EDG_TUR_Muhammad_Authority.5.title:0 "商人的质疑"
EDG_TUR_Muhammad_Authority.5.desc:0 "一些吃里扒外的商人公开表达了对[Root.Monarch.GetName]执政合法性的质疑，他们利用自己的影响力大肆宣扬他们的观点，这为我们带来了不好的影响。"
EDG_TUR_Muhammad_Authority.5.a:0 "只需要一点金钱就能让他们闭嘴。"
EDG_TUR_Muhammad_Authority.5.b:0 "抄了他们的家！"

EDG_TUR_Muhammad_Authority.6.title:0 "挑战者"
EDG_TUR_Muhammad_Authority.6.desc:0 "在重重危机之下，即便是我们的亲属也不能被相信。一名奥斯曼奥卢的家族成员被从我们的宿敌手中释放回国，他召集了一批军队，试图取缔[Root.Monarch.GetName]。"
EDG_TUR_Muhammad_Authority.6.a:0 "[Root.Monarch.GetName]会让他们后悔！"
EDG_TUR_Muhammad_Authority.6.b:0 "他们会得到他们想要的。"

EDG_TUR_Muhammad_Authority.7.title:0 "加强权力"
EDG_TUR_Muhammad_Authority.7.desc:0 "[Root.Monarch.GetName]一直在尝试集中国家的权力，他的行为被认为是对其他既得利益者的侵犯。但[Root.Monarch.GetName]认为自己有必要这么做。"
EDG_TUR_Muhammad_Authority.7.a:0 "我们应当实施这项改革。"
EDG_TUR_Muhammad_Authority.7.b:0 "没有这个必要。"

EDG_TUR_Muhammad_Authority.8.title:0 "犒赏耶尼切里"
EDG_TUR_Muhammad_Authority.8.desc:0 "在这场混乱的灾难之中，我们的耶尼切里一直尽忠职守，为[Root.Monarch.GetName]肃清所有敌人。但即便是最忠诚的耶尼切里，也不可能在如此巨大的压力之下无所需求。我们的耶尼切里向[Root.Monarch.GetName]提出请求，希望[Root.Monarch.GetName]能够给予他们更多的奖赏，以激励他们继续战斗。"
EDG_TUR_Muhammad_Authority.8.a:0 "他们应当得到奖赏。"
EDG_TUR_Muhammad_Authority.8.b:0 "这是他们的职责。"

