#Volhynia

EDG_VOL_government_war:0 "Losing Control Over the Gentry"
EDG_VOL_government_war_title:0 "Losing Control Over the Gentry"
EDG_VOL_government_war_desc:0 "Losing Control Over the Gentry"
EDG_VOL_government_war.1.EVTNAME:0 "Losing Control Over the Gentry"
EDG_VOL_government_war.1.EVTDESC:0 "Since ancient times, the monarchical power in Volhynia has been notably weak. The Boyars seized the authority of the state. Our Gentry Council shares its name with the one established by Ivan the Great, yet in practice, it is clearly different. Our Gentry Council serves as a venue for powerful nobles to demand benefits from the monarch. Only the most formidable rulers can rein in the unruly aristocracy, and a strong monarch will inevitably push the nation toward reform, though this is certain to bring turmoil. However, after the death of Ivan II of Volhynia, our new monarch appears to lack the capability to control the domestic nobility. The conflict between royal authority and local nobles has intensified, ultimately leading to an unprecedented rebellion."
EDG_VOL_government_war.1.a:0 "Shall the Ways of the Ancestors Remain Unchanged?"
EDG_VOL_government_war.2.EVTNAME:0 "Reorganizing the Gentry Council"
EDG_VOL_government_war.2.EVTDESC:0 "Once, the monarchical power in Volhynia had been weak since ancient times. The Boyars seized the authority of the state and incited an unprecedented rebellion led by the domestic nobility. But now, we have accomplished national reforms and established a hierarchical monarchy. The Gentry Council has become a tool of the monarch rather than a shackle, aiding us in building a new Slavic state on the lands of Eastern Europe."
EDG_VOL_government_war.2.a:0 "A New Era Has Dawned"
 
 
EDG_IRE_government_war:0 "Irish Civil War"
EDG_IRE_government_war_title:0 "Irish Civil War"
EDG_IRE_government_war_desc:0 "Irish Civil War"
EDG_IRE_government_war.1.EVTNAME:0 "Irish Civil War"
EDG_IRE_government_war.1.EVTDESC:0 "In the 12th century, King Henry II of England invaded Ireland and succeeded in ruling the entire island, proclaiming himself Lord of Ireland. He strengthened the feudal system in Ireland, establishing central institutions for the first time, and eventually passed the title to Richard the Lionheart. After Richard's death, Ireland was inherited by his nephew Arthur. However, following Arthur's murder by John, Ireland descended into chaos, and the Plantagenets completely lost control over Ireland. An Irish general claiming descent from Cormac mac Airt, Patrick Airt, seized control of the Lordship of Ireland and declared himself High King. Patrick made compromises with feudal lords across Ireland, granting local nobles significant autonomy in exchange for their support. Yet, the feudal order Patrick established greatly restricted royal authority. If this situation cannot be changed, Ireland may very well lose its freedom once again."
EDG_IRE_government_war.1.a:0 "Traitors!"
EDG_IRE_government_war.2.EVTNAME:0 "Table of Peace"
EDG_IRE_government_war.2.EVTDESC:0 "The feudal order Patrick Airt established in Ireland granted extensive autonomy to local powers, greatly limiting the monarch's authority. After struggle and civil war, the High King and the domestic nobility finally sat together at the same table to define the nation's future."
EDG_IRE_government_war.2.a:0 "Royal Supremacy, Unquestionable"
EDG_IRE_government_war.2.b:0 "The High King and Nobles Jointly Rule the Realm"
 
EDG_DLH_civil_war:0 "The Collapse of the Delhi Empire"
EDG_DLH_civil_war_title:0 "The Collapse of the Delhi Empire"
EDG_DLH_civil_war_desc:0 "The Collapse of the Delhi Empire"
EDG_DLH_civil_war.1.EVTNAME:0 "The Collapse of the Delhi Empire"
EDG_DLH_civil_war.1.EVTDESC:0 "The Tughlaq dynasty of the Delhi Sultanate has long dominated the Indian subcontinent. After the death of Sultan Firuz Shah, his grandson Ibrahim ascended the throne and rules to this day, maintaining the crumbling Delhi Empire with his 78-year-old frame. Following Firuz Shah's restoration of the jagir system, military governors in charge of various fiefdoms wielded substantial local power, particularly the four great regional lords. Although they still profess loyalty to Ibrahim in distant Delhi, they have always been restless, yearning to break free from the Sultan's rule. Now, with the passing of the strong ruler, officials across the realm and our vassals believe the time for independence has come. Domestic rebellions surge as old local powers see an opportunity to restore their own kingdoms."
EDG_DLH_civil_war.1.a:0 "Allah be Praised!"
EDG_DLH_civil_war.2.EVTNAME:0 "A Faint Breath Remains"
EDG_DLH_civil_war.2.EVTDESC:0 "After the passing of our wise former ruler, officials across the nation and our vassals believed the time for independence had arrived. Domestic rebellions surged as old local forces saw an opportunity to restore their own kingdoms, plunging the country into chaos. But now, the calamity has ended, and the Delhi Sultanate has restored order once more."
EDG_DLH_civil_war.2.a:0 "We still have a chance to rise again."

EDG_DLH_civil_war.11.t:0 "Rebellion of the Indian Princely States"
EDG_DLH_civil_war.11.d:0 "India is a region of immense ethnic complexity. As rulers of vast Indian territories governing diverse peoples, inherent contradictions abound. Certain local reactionary forces have persistently sought to incite separatist rebellions. Now, another uprising has erupted upon our lands."
EDG_DLH_civil_war.11.a:0 "A minor difficulty."

EDG_DLH_civil_war.3.t:0 "Disloyal Governors"
EDG_DLH_civil_war.3.d:0 "As the Delhi Empire descends into chaos, rebellious forces in every corner grow restless. Under the jagir system, we appointed many Afghans and Persians as our governors. In times of peace, these regional magnates maintained nominal respect for the central authority. But now, mired in crisis, our local governors seek to extract privileges of high autonomy from us, aiming for de facto independence—an unequivocal trampling of the state's authority."
EDG_DLH_civil_war.3.a:0 "Hang these traitors!"
EDG_DLH_civil_war.3.b:0 "It is a matter of timing, fate, and fortune, beyond our control."
 
 
EDG_generic_civil_war.1.t:0 "Outbreak of Regional Rebellion"
EDG_generic_civil_war.1.d:0 "Recently, our nation has descended into chaos. Certain local conservative and reactionary forces have been attempting to sway public opinion, trying to stir up malicious intent among the people and incite separatist rebellions. It must be said that, during such extraordinary times, these traitors have skillfully exploited civilian anxiety and distrust of the government. Once again, they have ignited a rebellion against the authorities."
EDG_generic_civil_war.1.a:0 "These reckless bandits lifting rocks only to drop them on their own feet."
EDG_generic_civil_war.1.b:0 "They merely seek some benefit."

EDG_generic_civil_war.2.t:0 "Opportunist Uprising"
EDG_generic_civil_war.2.d:0 "There are always those who seek to profit during times of chaos. Disregarding the interests of the state and the nation, they rely on their cunning to demand concessions from the government. Now, another group of unscrupulous opportunists has gathered armed forces to demand greater power from the central government. If unsatisfied, they threaten to unleash even larger-scale turmoil."
EDG_generic_civil_war.2.a:0 "Display military might, uphold the state, and strike with a heavy fist."
EDG_generic_civil_war.2.b:0 "Combine firmness with flexibility, divide and dismantle them."
EDG_generic_civil_war.2.c:0 "They too are part of the people."
 
 #Turkey
had_EDG_TUR_competely_reform:0 "Implemented Comprehensive Reforms"
EDG_TUR_decline:0 "The Collapse of the Turkish Empire §R(Punitive)§!"

EDG_TUR_decline.1.t:0 "The Decline of the Turkish Empire"
EDG_TUR_decline.1.d:0 "From the 17th to the 19th century, the Empire of the Turks continued to decline, sinking into prolonged stagnation—even referred to by historians as an age of failure. During this period, Turkish technology remained persistently backward, the empire mired in corruption and class rigidity, while local powers swelled and domestic contradictions sharpened. The internal contradictions of the empire have now fully surfaced, tearing apart the façade of Turkish strength. All domestic classes and foreign powers have become aware of the empire's decline, resulting in even greater negative repercussions. The military has completely recognized the incompetence of the state and its officers, and regional governors feel at ease ignoring central commands. Unless effective reforms are implemented, the empire's decline will become irreversible following the eruption of domestic conflicts."
EDG_TUR_decline.1.a:0 "Our glorious era has definitively ended"

EDG_TUR_decline.2.t:0 "The Aftermath of the Collapse"
EDG_TUR_decline.2.d:0 "After the reality of the empire's decline was exposed, the empire underwent a prolonged period of internal chaos. Unprecedented large-scale riots erupted, regional governors disregarded central authority, and nationalists sought to split the state. Now, through the efforts of the central government, the peak of the calamity has finally passed. However, unless effective reforms are undertaken, the empire's decline remains irreversible."
EDG_TUR_decline.2.a:0 "Our future remains unknown"

EDG_TUR_decline.10.t:0 "Egyptian Consciousness"
EDG_TUR_decline.10.d:0 "With the development of modern thought, nationalist currents emerged. The cultural identity of the 'Egyptian' appeared in the minds of many, an ideology distinct from the dynastic loyalties of the past."
EDG_TUR_decline.10.a:0 "Fascinating and yet harmful"

EDG_TUR_decline.11.t:0 "Egypt Seeks Independence"
EDG_TUR_decline.11.d:0 "Although the Turks defeated the Mamluk Sultanate long ago, the Mamluks have consistently held actual power throughout Egypt. Now, as the Turks fall into decline, the Mamluks in Egypt harbor ambitions of autonomy. They have long held secret meetings, discussing how to overthrow Turkish rule, and have already successfully launched their rebellion plan."
EDG_TUR_decline.11.a:0 "We should have revoked their privileges earlier!"

EDG_TUR_decline.12.t:0 "Completion of the Empire's New Reforms"
EDG_TUR_decline.12.d:0 "After enduring prolonged reforms, we have finally achieved modernization. Both the economic base and the superstructure of the empire have been completely renewed. The gap between Western nations and us is no longer as vast as before; it feels as though we have returned to the golden age of the 15th to 16th centuries."
EDG_TUR_decline.12.a:0 "We shall return to the summit of the world."
 
 #Persia
EDG_PER_disaster_Shah_insane:0 "The Age of the Blood Lion"
EDG_PER_disaster_throne_war:0 "Qizilbash Power Expansion"

EDG_PER_disaster_throne_war.1.t:0 "Expansion of Qizilbash Authority"
EDG_PER_disaster_throne_war.1.d:0 "Through prolonged military campaigns, the loyalty of the Qizilbash to the [Root.Monarch.GetTitle] was founded upon the [Root.Monarch.GetTitle]'s successive victories in battle. Only triumph and spoils could appease the fervent and warlike Qizilbash. Now, as the empire expands, the power of domestic interest groups continuously erodes the state's authority. No matter how [Root.Monarch.GetTitle] [Root.Monarch.GetName] redirects domestic focus towards external wars, the Qizilbash's encroachment on state power and the internal strife within [Root.GetName] have become inevitable. Although by tradition, the Qizilbash should continue to follow the [Root.Monarch.GetTitle], today, after shared interests have waned since Chaldiran, the tribes have begun eyeing each other's pastures. When unable to acquire new grazing lands externally, seizing each other's pastures becomes necessary for survival. Grand Vizier Mirza Shah Humayun has already been assassinated. Remember this unfortunate man; his death heralds the coming darkness."
EDG_PER_disaster_throne_war.1.a:0 "We must uphold the [Root.Monarch.GetTitle]'s rule!"

EDG_PER_disaster_throne_war.2.t:0 "Dust Settles"
EDG_PER_disaster_throne_war.2.d:0 "Due to the Qizilbash's erosion of state power, the [Root.Monarch.GetTitle] lost the ability to control the nation. The Redhead tribes successively waged wars against rival internal tribes, plunging [Root.GetName] into prolonged chaos. The empire was long tormented by the fires of war, but now everything has finally settled. The [Root.Monarch.GetTitle] has regained control over the Qizilbash and strengthened command over the state."
EDG_PER_disaster_throne_war.2.a:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"

EDG_PER_disaster_throne_war.3.t:0 "The Qizilbash Demand More Rights"
EDG_PER_disaster_throne_war.3.d:0 "As the empire has grown to a scale the [Root.Monarch.GetTitle] can no longer fully control, the Qizilbash have continuously encroached upon state authority, ultimately bringing chaos. Now, a Qizilbash tribe demands more power from the [Root.Monarch.GetTitle], declaring that if the [Root.Monarch.GetTitle] refuses, they will achieve their aims through violent means."
EDG_PER_disaster_throne_war.3.a:0 "They shall not succeed!"
EDG_PER_disaster_throne_war.3.b:0 "Compromise with them."

EDG_PER_disaster_throne_war.4.t:0 "Weakening Qizilbash Power"
EDG_PER_disaster_throne_war.4.d:0 "In recent years, the expansion of Qizilbash power has caused significant chaos within the country. [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the cabinet have decided to curtail Qizilbash authority, sparking widespread resistance. Many Qizilbash have chosen to take up arms against the [Root.Monarch.GetTitle]'s policies."
EDG_PER_disaster_throne_war.4.a:0 "The [Root.Monarch.GetTitle]'s will must be enforced."
EDG_PER_disaster_throne_war.4.b:0 "We can compromise."

EDG_PER_disaster_throne_war.5.t:0 "Qizilbash Governor Demands Power"
EDG_PER_disaster_throne_war.5.d:0 "Another Qizilbash governor has betrayed the empire. He commands his own troops and has sent a letter to the [Root.Monarch.GetTitle] demanding more power. He declares that if his legitimate rights are not satisfied, he will install a new Shah."
EDG_PER_disaster_throne_war.5.a:0 "How dare he?"
EDG_PER_disaster_throne_war.5.b:0 "It is what he deserves."

