EDG_FYM_copt_war.1.title:0 "The Son's Advent"
EDG_FYM_copt_war.1.desc:0 "Although the symbiotic relationship between the Coptic Church and the [Root.Monarch.GetTitle] was denounced by the Catholic and Orthodox Churches as sacrilege, from a long historical perspective, this profane alliance within the state proved highly successful. When faith yields to interest, earthly kingdoms prosper. First Iskandar, then Antioch; today Jerusalem, tomorrow the Seven Hills. The Sahadan state swept across the world like a flood, but not without cost. When faith bows to interest, the devout receive the source of calamity.\n\nA decade ago, a Coptic scholar named Isaac delivered a grand speech before Iskandar Cathedral. This Isaac enjoyed high academic renown; even the Archbishop of Iskandar reportedly praised his theories. Over the past decade, he gained support from tens of thousands of Copts; many regarded him as a religious authority and trendsetter. Isaac conducted missionary activities across most of the empire. Generous, frequently funding Coptic guilds and churches everywhere, he earned great fame and influence. Many churches bore his name; he almost became a new saint within Coptic Christianity. Many witnessed him leap into boiling oil unscathed; rumors claimed he cured terminal believers and restored fertility to barren middle-aged women. Of course, before the incident, besides immense fame and fervent preaching style, this Isaac held no unique distinction. Like other Coptic clergy, he traveled among churches, respectfully cooperating with imperial bureaucrats, maintaining close ties. Many bureaucrats within the empire—whether Shia or Coptic—greatly respected Isaac.\n\nBut recently, this Coptic cleric stirred a frenzied wave in Iskandar.\n\nHe proclaimed himself 'the Messiah,' calling believers to rebel against [Root.GetName] and [Root.Monarch.GetName]—igniting a wave of Coptic fervor across Egypt and other vast regions of the empire. Undoubtedly, over the past decades, Isaac had been contacting other Coptic clergy and bishops, weaving a vast, sharp rebellion network under the empire's shadow, maintained by the Coptic Church, aimed at splitting the entire empire.\n\nAlthough Isaac was swiftly arrested and executed locally in Iskandar—the executioner first flayed five hundred cuts, whipped him with spiked iron lashes until bloody, gouged out eyes, ears, nose, and tongue, then crucified him, finally applying fire. The Iskandar magistrate sought to intimidate Copts across the empire, but this provoked extreme grief and rage among Copts. Many fanatical Coptic believers claimed Isaac would resurrect like Christ after seven days! Enraged, the judge ordered immediate measures at the execution ground. Before the public, Isaac's corpse was dismembered, ground into pulp by a waterwheel, spread over the execution ground, guarded by hundreds of soldiers."
EDG_FYM_copt_war.1.a:0 "If he is Jesus returned, let him resurrect before our eyes!"

EDG_FYM_copt_war.2.title:0 "'Judgment Day'"
EDG_FYM_copt_war.2.desc:0 "The Messiah's farce has finally concluded.\n\nWe spent thirty silver coins to bribe a Jew converted to Coptic Christianity, who revealed the truth of this grand rebellion.\n\nOver many years, Isaac secretly bribed local officials and courted Coptic clergy everywhere, gradually infiltrating half the Sahadan government and the entire Coptic Church. Using his immense influence, he gained popular support, preaching millenarianism and other religious fanaticism. More importantly, he had an identical twin brother.\n\nThe Copts calculated the foggy day in Iskandar, bribed our qadi to schedule the execution seven days later. They also bribed patrolling soldiers and Mamluks managing the site, hiding Isaac's remains under the scaffold. After all preparations, they informed the Iskandar governor.\n\nOnce the governor and others confirmed Isaac's remains' disappearance, Isaac's twin brother reappeared on a high tower, while pre-arranged Copts would spread this news across the empire!\n\nThis Jew also provided other Coptic intelligence, including the twin brother's location and Copts' subsequent plans. Thanks to years of thorough cleansing of Copts, no organized Coptic force remains to oppose our army. We easily captured this 'brother,' brought him to Iskandar, and executed him identically—first five hundred cuts, spiked iron lashes until bloody, gouging eyes, ears, nose, and tongue, then crucifixion, finally fire, followed by dismemberment, grinding into pulp by waterwheel, spread over the execution ground. And we all know this 'Messiah' cannot resurrect again. The Copts' 'Judgment Day' arrived—even ended. Henceforth, the [Root.Monarch.GetTitle] is the Copts' Messiah, holding power over all Coptic life and death."
EDG_FYM_copt_war.2.a:0 "[Root.Monarch.GetName] is judgment itself."
EDG_FYM_copt_war_2_a_tt:0 "Our §YCoptic§! estate privilege 'Coptic Autonomy' will additionally gain the following effects:\n§MHeretic Tolerance§!: §G+1§!\n§MMax Heretic Tolerance§!: §G+1§!\n§MGlobal Goods Produced Modifier§!: §G+10%§!\n§MCoptic Loyalty§!: §G+10%§!\n\nAll our provinces and those of our subjects that are §YCoptic§! will gain the following modifiers:"


EDG_FYM_copt_war.3.title:0 "'Resurrected from Death'"
EDG_FYM_copt_war.3.desc:0 "Seven days passed.\n\nThat morning, the execution ground remained as before—except Isaac's remains, ground into flesh and bone pulp hardly called 'corpse,' began attracting insects and stinking. Otherwise, the site was unchanged from seven days prior.\n\nBut by afternoon, Iskandar gradually gathered a thick fog, terrifyingly dense; no Egyptian had seen such heavy fog in Iskandar. The execution ground was the last place fully enveloped, as the local governor ordered many torches lit to maintain brightness and visibility.\n\nBy night, light rain drizzled; soldiers found they couldn't relight their torches no matter how hard they tried.\n\nWhen a patrolling soldier approached the spot where Isaac's 'remains' were displayed, he screamed.\n\n'He's gone! The flesh and bone pulp are gone!'\n\nThe executioner, judge, and even the governor personally came to confirm—Isaac's remains were indeed missing—the ground clean as if nothing happened!\n\n'Impossible! There must be traitors among our patrols; we have damned traitors in our ranks!' Governor Ali berated the Mamluks guarding the site, issuing stern warnings. 'Search thoroughly immediately! Those Copts couldn't have washed this heretic's remains into the Nile; they must have hidden them somewhere—find them!'\n\nBefore the governor finished, a bright lamp lit atop a nearby tower; a man stood there, raising the lamp high.\n\n'I have returned as promised, Copts! Your Messiah has returned!'"
EDG_FYM_copt_war.3.a:0 "He is not the Messiah; he is Satan himself!"
EDG_FYM_every_copt_province_get_modifier_tt:0 "All our provinces and those of our §Mnon-Coptic§! subjects that are §YCoptic§! will gain the following modifiers:"
EDG_FYM_copt_war_1_a_tt:0 "Our §YCoptic§! provinces will continuously erupt in rebellion."
EDG_FYM_copt_war_variable:0 "§MDisciples§! Appeared"
EDG_FYM_copt_war_variable_tt:0 "This is the §M[Root.EDG_FYM_copt_war_variable.GetValue]§!th §MDisciple§! appeared."

EDG_FYM_copt_war.4.title:0 "'The Shepherd'"
EDG_FYM_copt_war.4.desc:0 "'Petros was the first to fall!'\n\nHe was merely a shepherd managing a landlord's sheepfold; how could a small Coptic believer alone stir such a storm?\n\nBut the arrival of the so-called 'Messiah' Isaac awakened inner desires. Without rigorous theological knowledge, relying on grassroots experience, he became the most influential preacher and orator locally. Good man, sage, friend... Petros roused waves of fervent Coptic believers, urging them to resist [Root.Monarch.GetName].\n\nWhen Petros took out his key, gently turned the iron lock of his home door, senseless slaughter descended from mob blades. Who sent the assassins? Who hated him? When innocent Petros lay in a pool of blood, truth no longer mattered.\n\nPerhaps the [Root.Monarch.GetTitle] had no intention of purging the increasingly powerful Coptic Church, and perhaps the Coptic Church had no intention of wielding swords against the Antichrist. But the viper named 'misunderstanding' had inadvertently scorched the child.\n\nInstantly, Iskandar ignited like wildfire. Long-accumulated resentment gushed from the viper's bite; innocent blood stained both banks of the Nile, stench lingering for months. Churches smashed, mosques toppled; the hell named 'conflict' descended."
EDG_FYM_copt_war.4.a:0 "Countless will suffer... but so what?"

EDG_FYM_copt_war.5.title:0 "'The Blacksmith'"
EDG_FYM_copt_war.5.desc:0 "On the shores of Rosetta province, Andreas just awoke from unconsciousness.\n\nHe didn't remember how long he had been out, nor who struck him. The moment before losing consciousness, all Andreas recalled were women's screams and towering flames. He didn't want to remember, but a throbbing temple kept pushing that dark memory into his mind.\n\nHe was a devout Coptic blacksmith. Though immensely strong, spending days with fire, he lived cautiously, law-abiding, never challenging any authority. Until the ulama noticed him. After prayers, as he and his family prepared to sleep, Sahadan soldiers burst in, destroying everything. Muslims shoved his mother into the furnace, pressing her face against scorching flames until it melted under tongues of fire. They raped his wife and daughter, and before his eyes, impaled his eight-year-old son trying to protect the family with a spear, letting intestines spill. Sahadan soldiers broke his leg with a sledgehammer, tied him to a post to witness it all.\n\nHe recognized the leading agha; that very day, this agha had called Coptic clergy brother, yet now watched the atrocities with a cruel smile. After all his family ceased breathing, the agha ordered Andreas bound hands behind back, thrown into the river.\n\nBut no one expected he would survive.\n\nViolence stained the dark night; children's piercing screams lingered long by the shore. As the sun rose, Andreas slowly stood before the dawn, wounded, even half-crippled. But he knew the path fate destined for him."
EDG_FYM_copt_war.5.a:0 "Merely a mantis trying to stop a chariot."

EDG_FYM_copt_war.6.title:0 "'The Bishop'"
EDG_FYM_copt_war.6.desc:0 "The conflict between ulama and Coptic clergy was now out in the open. Mere days after the first murder, the Sahadan banner was already stained red with suffering.\n\nIn the initial days of conflict, unprepared Copts were almost unilaterally pushed toward death's abyss. But as Christians gradually regained composure, the scale began to tilt. In the name of Jesus Christ, the regional bishop of the Eastern Province, Ya'qub, swiftly organized his own forces, taking in all fleeing Copts under his banner, publicly declaring the Antichrist nature of Sahada's ruler.\n\nBrave and fierce, Ya'qub beheaded all Muslims attempting to harm Christians; accumulated corpses were enough to collapse walls. Rebel fortresses seemed impregnable; they cut down Sahadan banners, vowing to resist the Antichrist until the Nile ran dry.\n\nYet tragically, as Ya'qub gathered believers to revolt, those fleeing Jews turned coward. Faith became a ladder for profit-seeking villains; feigned conversion could deceive all. Now, Jews within the ranks betrayed friends again. Intelligence was sold; Ya'qub was captured amid chaotic troops.\n\nMore ironically, those who executed Ya'qub were not Muslims but rather the very Jews he had once aided—those who had feigned conversion to Christianity."
EDG_FYM_copt_war.6.a:0 "Do they know for whom they fight?"

EDG_FYM_copt_war.7.title:0 "'The Bureaucrat'"
EDG_FYM_copt_war.7.desc:0 "When news of Ya'qub's death reached his brother Johannes in Cairo, Copts and Muslims within Sahada were already in full-scale war. Impersonal, they slaughtered enemies worshiping false gods in faith's name. But for Johannes, now only revenge mattered.\n\nWhen burning fury completely occupies the mind, all creeds fall silent. As an important Coptic administrator within Sahada, Johannes easily raised a rebel army enough to make the Red Sea tremble.\n\n'In God's name!'\n\nWhere Coptic rebels passed, no living Muslims were seen; just as where Muslim armies passed, no living Christians remained.\n\nCross-bearing men cut down Allah-praising men; Allah-praising men cut down cross-bearing men; peace seemed distant. Prolonged war mixed with vengeful belief, utterly crushing Sahadan glory. Cities fell one after another; churches collapsed one after another. Antioch held nothing but corpses. Jerusalem's holy road saw not a soul.\n\nJohannes' rebellion destroyed everything, burning all in its path, until finally consuming itself.\n\nWithin ancient Petra, all fell silent, as winds and sands over millennia—in the end, nothing remained."
EDG_FYM_copt_war.7.a:0 "Are we competing to see who loses more?"

EDG_FYM_copt_war.8.title:0 "'The Merchant'"
EDG_FYM_copt_war.8.desc:0 "Philip was accustomed to Iskandar's sea breezes. Every fifth month, he sailed the Nazaniel to the western Mediterranean, reselling goods Sahada imported from the Red Sea to West European merchants. Each trip filled his coffers; gold and faith exchanged, earning him considerable prestige among Coptic communities. After the civil war between Muslims and Copts erupted, he diligently transported supplies for Coptic forces. He trusted every crew member deeply; each operation was highly confidential, and his routes couldn't be detected by Sahada's clumsy Greek-commanded navy—unless there were traitors among his crew—but so far, that hadn't happened.\n\nWhen the Nazaniel entered Iskandar as usual, Philip sensed something unusual in the salty sea breeze. Merchant fleets from Sicily, France, Iberia, and the Maghreb lay quietly in the harbor, yet no ship sailed out; the port was eerily silent, hardly any workers on the docks. As Philip wondered, a crewman atop the mast suddenly shouted:\n\n'Starboard, what's that—?!'\n\nEveryone looked toward the great lighthouse on the right, seeing its top ablaze. Uncontrolled flames made the crew uneasy. The calm sea reflected the slow Nazaniel, and the reflection seemed to float a layer of fluid... a mixture of blood and oil, ignitable by a single spark.\n\nSuddenly, a high-pitched horn broke the aerial silence, reaching Philip's ears. He knew this was the Muslim army's horn; he'd heard it countless times during Sahada's conquests, but now he stood opposite it. Realization struck; he yelled for the first mate to accelerate out of the harbor, but too late.\n\nWarships from nowhere blocked retreat; armies hidden in the port swarmed out, releasing fire that ignited oil on the sea. Instantly, flames engulfed the water.\n\nCrewmen screamed in agony; rapidly spreading fire scorched them; arrows piercing air severed necks; broken masts shattered hope. Before being burned alive, the only thing Philip knew was:\n\nHe had been betrayed."
EDG_FYM_copt_war.8.a:0 "See what's reflected on the sea's surface? It's slaughter and betrayal."

EDG_FYM_copt_war.9.title:0 "'The Tax Collector'"
EDG_FYM_copt_war.9.desc:0 "As Jaffa's local tax collector, although Mathews identified as Coptic, he knew this 'Coptic' identity was merely a facade to attract taxpayers. To local Muslims, this money-obsessed tax collector was even more detestable.\n\nWhen the Sahadan calamity began, Jaffa's Copts sought Mathews' protection, exchanging money for safety. Initially, Mathews hypocritically accepted Christians' gold coins as before. But as war intensified, more victims gathered under his cloak; the official's heart began to waver.\n\nMothers died for children; fathers died for families; human brilliance and ugliness displayed starkly in turmoil. Mathews could deceive himself with monetary gain, but not his emotions. He had feigned Jesus Christ's name to deceive masses, but when Christians willingly died for faith, even martyred for his less-than-four-year-old son, Mathews entered the ruined chapel for the first time.\n\nJaffa burned; Coptic ranks swallowed by fire tongues. This was Mathews' first devout prayer, and last.\n\nMuslim forces pinned 'non-believer' Mathews down, stuffed his mouth full with gold coins until his jaw dislocated, until he choked to death on taxes he'd collected. In his final moments, unjust Mathews truly became a sinner converted to the Lord."
EDG_FYM_copt_war.9.a:0 "'I came not to call the righteous, but sinners to repentance.'"

EDG_FYM_copt_war.10.title:0 "'The Engineer'"
EDG_FYM_copt_war.10.desc:0 "Among the many legacies left by the Greek colonial era of classical antiquity in the eastern Mediterranean, the most numerous are Greek-style columned architecture. Temples once dedicated to Olympian gods were later repurposed; statues of Greek deities toppled, replaced by crosses and crescents.\n\nYet these pillars enduring countless storms and days ultimately couldn't escape conflict. When the Sahadan calamity swept across seas, the parish's chief engineer, James, still diligently worked at his post. Many architects and artists, regardless of faith, chose to follow this talented Coptic master, but before absolute violence, swords prevailed over books.\n\nTo protest the Malik's massacres, James chose sculptural art as a weapon; his influence in the art world further emboldened Copts to take up arms. Yet sadly, extinguishing resistance fire seemed easier than imagined.\n\nWhen Muslim forces used simple explosives to destroy millennia-old Greek temples, James inside had no time to flee; his final fate became a smear of debris stuck to stone columns."
EDG_FYM_copt_war.10.a:0 "Even if only sea winds endure, no pagan temple lasts forever."

EDG_FYM_copt_war.11.title:0 "'The Saint'"
EDG_FYM_copt_war.11.desc:0 "They say that old kindly Dado is a 'saint,' that the Lord personally bestowed radiance so Dado may continue doing good in this world, spreading His gospel.\n\nMany believed—Christians, Muslims, even pagans from distant lands—arriving at this merchant hub, moved by this hospice. In this materialistic, sinful place, there still existed a realm demanding no return, only good deeds. A decade of selfless devotion earned Dado the title 'saint.'\n\nBut he never thought so.\n\nHe was just an ordinary man, doing his best to help others—whether heretic or infidel, rich or poor. Where needed, he appeared.\n\nPerhaps he acted by the Lord's will, but whatever others thought, Dado didn't care. He only wished to see that girl's smiling lips, protect that smile from dark claws.\n\nSince the Sahadan calamity began, the name 'saint' became blasphemous; those daring to bear it surely were 'gamblers, cheats, traitors, and robbers' deserving death.\n\nSo he was hung upside down for seven days and nights. What left his body was blood, clear as wine, mingling with neighbors' crimson, flowing through streets into the Nile.\n\nIf asked, 'What color is the Nile water?' a blind man would surely say:"
EDG_FYM_copt_war.11.a:0 "'I'd rather be deaf.'"

EDG_FYM_copt_war.12.title:0 "'The Woman'"
EDG_FYM_copt_war.12.desc:0 "Simona was the leader of Coptic rebels in the eastern frontier, a thorn in the Malik's side.\n\nWhen the Malik chose sabers to sever Christian necks, he should have anticipated Coptic daggers piercing Muslim throats. An eye for an eye, reciprocal vengeance now plagued the entire land.\n\nYet for Simona's rebels, all they wanted was to survive.\n\nHow hard is survival? The blame began without cause; the war wasn't started by them, yet heaven-sent calamity destroyed everything.\n\nSurvive!\n\nHer husband's last words to her.\n\nWhen Simona was finally brought to the execution platform, Muslims present didn't expect that their long-standing nightmare, the rebel leader they'd tried to capture, was actually... a woman."
EDG_FYM_copt_war.12.a:0 "So what? Pour mercury down her throat!"

EDG_FYM_copt_war.13.title:0 "'The Dead Man'"
EDG_FYM_copt_war.13.desc:0 "'When you read this, I have already left this troubled land.'\n\n'They call me mad, a blasphemous heretic; I think they are right. The turbaned men entered the village this morning; even through the door I can hear their shouts outside.'\n\n'You might say I deserve it, for I indeed wrote many seemingly blasphemous words, but I swear by my life: I am a true Christian; no one can change that, even if everyone thinks me a traitor. I don't care, though it breaks my heart. But if I truly cared, why choose to leave now?'\n\n'The wise seek strength within, but my heart is empty; the horrifying slaughter keeps me awake; even briefly closing my eyes floods my mind with crimson. The taste of rusted iron still lingers on my lips; I cannot curb the impulse, nor muster courage to voice words.'\n\n'Right or wrong, let posterity judge. I may be called a traitor, a deserter...'"
EDG_FYM_copt_war.13.a:0 "'But at least I can witness later ages, and those who stayed are forever stayed.'"

EDG_FYM_copt_war.14.title:0 "'The Judge'"
EDG_FYM_copt_war.14.desc:0 "All past suppression of rebellions by the Sahadan Empire succeeded well. Coptic heads piled into pyramid after pyramid; entire cities of Copts slaughtered—achieving full positive effect: Copts seemed gradually quieting. Yet imperial persecution and slaughter still terrified and dissatisfied all Copts; even Coptic bureaucrats serving the empire could no longer bear it.\n\nIn the empire's old capital, Faiyum, a judge named Mikhail rallied local Coptic churches, bribed local Sunni officials, successfully launching a massive Coptic rebellion! He killed the local Yemeni Emir, igniting Coptic fury against imperial rule. Rebellion spread rapidly nationwide; Copts united against Sahadan oppression and exploitation. Mikhail became the rebellion's symbol; his actions rekindled Coptic determination to fight for freedom and religious liberty."
EDG_FYM_copt_war.14.a:0 "So what? We will crush them again!"

EDG_FYM_copt_war.15.title:0 "'The Messiah'"
EDG_FYM_copt_war.15.desc:0 "'The Messiah has returned!'\n\nThe so-called Coptic archbishop named Isaac finally reappeared. He returned to Iskandar and launched a massive rebellion in a nearby Coptic community. Local Copts shouted the Messiah's title, eager to overthrow our rule. But when Iskandar's Copts cried this slogan, they forgot they had bled dry over the past decade—where was their so-called Messiah then?\n\nRebellion spread swiftly in Iskandar. Isaac used his religious influence to again organize an armed force of believers and radicals. They seized key city facilities, clashing fiercely with the empire's local garrison. Though their momentum seemed grand, undoubtedly, they were actually at a dead end."
EDG_FYM_copt_war.15.a:0 "This farce will soon end."
EDG_FYM_copt_war_15_a_tt:0 "Once we meet the conditions to end §YThe Son's Advent§!, i.e., no §Rrebel armies§! within the country and no provinces §Roccupied§! by rebels, then we will end this disaster."

