EDG_DLH_civil_war.12.t:0 "Collapse of the [Root.GetAdjective] [Root.GovernmentName]"
EDG_DLH_civil_war.12.d:0 "Over the past decades, although successive rulers of [Root.GetName] were skilled in warfare and governance, an atmosphere of division has always pervaded [Root.GetName]. In India, groups of different ethnicities and religions could never unite under a native regime. Ultimately, the [Root.GetAdjective] [Root.GovernmentName] collapsed completely. Regional governors declared independence, and the central [Root.GovernmentName] was powerless to maintain control. This inevitably makes us sigh—India seems forever impossible to unify."
EDG_DLH_civil_war.12.a:0 "Perhaps this is the fate of [Root.GetName]."

