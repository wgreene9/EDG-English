EDG_LOT_War_of_Succession.7.title:0 "德意志司法专断权"
EDG_LOT_War_of_Succession.7.desc:0 "来自东部德意志地区的压力正不断加剧，尤其是那位桀骜不驯的贝格公爵——格哈德·于利希-贝格，他已成为反对中央权威的旗手。格哈德又提出了一项法案，该法案要求德意志地区的全部司法权力由当地诸侯与教会共同掌握，王庭不得派遣法官、不得干涉审判，也无权对判决提出复核。\n\n格哈德在会中直言：「我们不反对那慕尔的王冠，但王冠必须承认——德意志的法律属于德意志人。外来的法官，不懂我们的习俗，不懂我们的荣誉，只会为梅斯和那慕尔的利益裁决案件。这种屈辱，必须结束。」科隆大主教随即附和：「神的法与地方的法同样神圣，不容俗世的贪婪之手触碰。」\n\n数周后，德意志代表团携带这份「司法自治条款」进入那慕尔的王宫议事厅。高窗透入的春日阳光照在长桌之上，条款的文字工整而冷峻——它不仅要求王庭放弃干涉德意志的司法，还规定王庭官员不得在德意志地区从事任何法律相关事务，违者将被视为侵犯领地权。议会内，法兰西裔的贵族们群情激愤。尚贝里侯爵拍案而起：「这分明是将德意志变成一个独立王国！」梅斯的主教则更为直接：「若此案通过，王庭在东部将再无一寸权威。」\n\n消息很快传遍德意志各城。市政广场上出现了支持司法自治的传单，行会与商会也公开表态，认为地方审判可以节省时间与金钱，并避免王庭法官的贪腐与偏袒。部分城市甚至开始拒绝配合王庭派遣的司法使节，迫使他们在城门外折返。拒绝条款，可能引发德意志诸侯的联合叛乱；若同意，则等于亲手切断王国的神经。那慕尔的夜空下，王宫的灯火整夜未熄，摄政与议会在长桌前不断争论——而远在莱茵河畔的格哈德·于利希-贝格，已开始筹划下一步，将司法自治的火焰烧向更广阔的领域。"
EDG_LOT_War_of_Succession.7.a:0 "他们休想！"
EDG_LOT_War_of_Succession.7.b:0 "他们应该享有司法专断权。"
EDG_LOT_War_of_Succession.7.c:0 ""
