EDG_LOT_disaster_frank.1.title:0 "大殇歌"
EDG_LOT_disaster_frank.1.desc:0 "当洛塔林吉亚皇帝的诏令如冬日的寒霜般降下，命令莱茵河畔的农夫用陌生的法语诵读圣经，命令托斯卡纳的诗人以巴黎的韵律歌唱时，帝国的裂痕终于化作喷涌的鲜血。亚历山德罗·美蒂奇——佛罗伦萨的雄狮，在圣母百花大教堂的阴影下高举染血的十字架，怒吼道：「他们不只是要我们说法语，而是要我们的子孙忘记自己的祖先！」当洛塔林吉亚的主教手持镀金圣油逼近时，他折断权杖的声音比圣歌更嘹亮。「你们的祝福是毒药，」他对着颤抖的教士们冷笑，「就像你们的法语——甜蜜的谎言包裹着征服的刀剑！」在领主广场上，他点燃了皇家语言学院的典籍，灰烬中升起的不是烟雾，而是成千上万操着托斯卡纳方言的农夫高举的战旗。「他们想让法语成为波河的领主？」他跨上战马，剑指米兰，「那我便让意大利语成为他们的丧钟！」\n\n而在北方的黑森林深处，伯恩哈德·维特尔斯巴赫的狼嚎回荡在每一座城堡的雉堞之间：「巴黎的廷臣们已经在丈量莱茵河两岸的麦田，下一个被夺走的，会是你们的女儿，还是你们的坟墓？」亚历山德罗从未跪伏。伯恩哈德的铠甲上刻着古老的符咒——不是拉丁文，而是先祖流传的日耳曼卢恩文字。当皇帝的税务官用生硬的法语宣读新赋税的诏命时，他割下对方的舌头塞进诏书卷轴。「听见了吗？」他对聚集的诸侯举起血淋淋的战斧，「这就是巴黎人想要的——我们的土地用他们的语言书写地契，我们的法律任他们而操弄！」在皇帝大教堂的阴影里，他放任士兵用德语的战吼震碎彩窗："莱茵河永远流淌德意志的啤酒香味，而非法兰西的引人堕落的葡萄酒！"\n\n当两股力量在阿尔卑斯山口交汇时，叛军的刀剑上宛若同时映出第勒尼安海的落日与北海的晨光。亚历山德罗的旗帜绣着但丁的诗句，伯恩哈德的号角吹响尼伯龙根的旋律，而连接他们的，是对同一句诅咒的千万种方言诠释：「宁可让故乡成为焦土，也绝不让它沦为异语者的花园！」编年史家们颤抖着记录下这场暴动——它没有官方名称，只因幸存者们传唱的歌谣太过悲伤，后世只称它为——大殇歌。"
