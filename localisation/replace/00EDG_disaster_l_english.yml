 EDG_PER_disaster_throne_war.6.d:0 ""
 EDG_PER_disaster_throne_war.6.a:0 ""
 EDG_PER_disaster_throne_war.6.b:0 ""

EDG_PER_disaster_Shah_insane_value_hard_effect_tt:0 "We will act §Yfirmly§! in §Tconfrontation§!."
EDG_PER_disaster_Shah_insane_value_weak_effect_tt:0 "We will act §Rweakly§! in §Tconfrontation§!."
EDG_PER_disaster_Shah_insane_war_value:0 "§YCentralization Storm§!"

EDG_PER_disaster_Shah_insane_qizilbash_unrest_modifier:0 "Opposition to Centralization"
EDG_PER_disaster_Shah_insane_qizilbash_unrest_modifier_remove_all_tt:0 "Remove the §YOpposition to Centralization§! province modifier from all provinces under our rule."

EDG_PER_disaster_Shah_insane.1.t:0 "The Age of the Blood Lion"
EDG_PER_disaster_Shah_insane.1.d:0 "Behind the majestic exterior of [Root.Monarch.GetTitle] [Root.Monarch.GetName] has always lurked a state of high tension. It is evident that the [Root.Monarch.GetTitle]'s early years were far from pleasant. [Root.Monarch.GetName] endured too many political storms and dangers—siblings, local chieftains, and the Qizilbash were all constant threats to [Root.Monarch.GetName]'s rule and even life. Thus, the [Root.Monarch.GetTitle] long existed in a state of repression.\n\nLong ago, servants suspected that [Root.Monarch.GetTitle] [Root.Monarch.GetName] suffered from severe paranoia. Many [Root.GetAdjective] local officials also believed their [Root.Monarch.GetTitle] maintained a state of high vigilance and suspicion towards everything. Now, the [Root.Monarch.GetTitle]'s poor mental state is an acknowledged fact. The [Root.Monarch.GetTitle] drinks daily and is never without opium and cannabis. More critically, the [Root.Monarch.GetTitle] increasingly abuses servants and visibly leans towards executing subordinates—[Root.Monarch.GetName] recently had a Qizilbash officer who performed poorly in battle executed by slow slicing, and flayed alive another amir, leaving the corpse in the wilderness to be devoured by wild dogs. Even the [Root.Monarch.GetTitle]'s own kin could not escape calamity; many royal family members were strangled in their beds, and the [Root.Monarch.GetTitle]'s siblings were forced one by one to drink poisoned wine or hang themselves in prison cells.\n\nThe supreme ruler's capriciousness and tyranny gradually bred discontent among more and more people. Numerous clergy and officers began plotting to overthrow [Root.Monarch.GetName]'s rule, a secret that soon ceased to be one. Many local magnates raised the banner of rebellion, demanding the removal of [Root.Monarch.GetName]. Numerous scheming conspirators also sought to exploit this period of chaos for their own activities. Local powers seized the opportunity to demand authority from the center, while separatist forces within the country also rose. [Root.GetName] is about to descend into an age of turmoil."
EDG_PER_disaster_Shah_insane.1.a:0 "No one may defy [Root.Monarch.GetName]!"

EDG_PER_disaster_Shah_insane.2.t:0 "End of the Blood Lion"
EDG_PER_disaster_Shah_insane.2.d:0 "Due to the [Root.Monarch.GetTitle]'s centralization policies, [Root.GetName] experienced prolonged turmoil. During this period, numerous magnates, under various banners, incited one destructive campaign after another against national unity and monarchical authority. But ultimately, as [Root.Monarch.GetTitle] [Root.Monarch.GetName] consolidated and secured state power, [Root.GetName] regained stability. Though [Root.Monarch.GetName]'s rule continued to be accompanied by bloodshed, the policies enacted greatly weakened the power of the Qizilbash and many old elites. The [Root.Monarch.GetTitle]'s authority was fortified; the crown of [Root.GetName] once again symbolized supreme power, and the Persian lion became the national emblem. In those days later known as the 'Age of the Blood Lion,' the empire finally achieved true centralization."
EDG_PER_disaster_Shah_insane.2.a:0 "Hail to the great [Root.Monarch.GetName]."

EDG_PER_disaster_Shah_insane.3.t:0 "The Qizilbash Demand the [Root.Monarch.GetTitle]'s Abdication"
EDG_PER_disaster_Shah_insane.3.d:0 "The mental state and pervasive suspicion of [Root.Monarch.GetTitle] [Root.Monarch.GetName] are terrifying, and the harsh centralist policies are intolerable to the Qizilbash. They have proclaimed a new [Root.Monarch.GetTitle] and demand [Root.Monarch.GetName]'s abdication."
EDG_PER_disaster_Shah_insane.3.a:0 "Traitors!"
EDG_PER_disaster_Shah_insane.3.b:0 "It is the turn of fate."
 
EDG_PER_disaster_Shah_insane.4.t:0 "Storm in Every City"
EDG_PER_disaster_Shah_insane.4.d:0 "The [Root.Monarch.GetTitle]'s fanatical centralist policies have brought prolonged chaos to the nation. Officials and Qizilbash across the lands maintain deep suspicion towards the central authority. They distrust their own monarch and colleagues, viewing every letter and command from the capital with profound doubt, which in turn exacerbates the dissatisfaction and paranoia of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The mental condition of [Root.Monarch.GetTitle] [Root.Monarch.GetName] continues to deteriorate, with severe negative consequences. More ministers are strangled with bowstrings, and royal family members are placed under house arrest one by one. Many Redhead tribes have issued statements demanding that [Root.Monarch.GetTitle] [Root.Monarch.GetName] cease these mad actions, or else they will resort to armed resistance against the tyranny of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
EDG_PER_disaster_Shah_insane.4.a:0 "Execute them as well!"
EDG_PER_disaster_Shah_insane.4.b:0 "We should indeed calm ourselves."

EDG_PER_disaster_Shah_insane.5.t:0 "Mohammad I and His Supporters"
EDG_PER_disaster_Shah_insane.5.d:0 "While employing various methods to strengthen legitimacy, [Root.Monarch.GetName] did not neglect addressing issues within the royal family. Likely due to childhood experiences, [Root.Monarch.GetName] holds familial bonds lightly, even coldly. Towards anyone who might threaten his rule, he shows no mercy, resolving matters with violence. After his abdication, Mohammad I continued to reside in the palace, and the relationship between the two was initially relatively amicable. However, due to the rebellious actions of the Safavid Order, this relationship rapidly deteriorated, and Mohammad I was imprisoned by [Root.Monarch.GetName]. His two younger brothers, Abu Talib and Tahmasp, as well as his nephew Ismail, were blinded and confined in the prison of Alamut. Meanwhile, some Redhead amirs attempted to use them to launch a rebellion."
EDG_PER_disaster_Shah_insane.5.a:0 "Even kin cannot be trusted."
 EDG_PER_disaster_Shah_insane.5.b:0 ""

EDG_PER_disaster_Shah_insane.6.t:0 "The Mentor's Rebellion"
EDG_PER_disaster_Shah_insane.6.d:0 "According to Safavid tradition, each prince, after birth, is assigned a Redhead amir as his mentor to teach the arts of war and governance. While princes gain experience through this practice, their own ambitions and the mentors' thirst for power can also plunge the state into turmoil. Early in his reign, [Root.Monarch.GetName] also followed tradition by sending his two sons to provinces: the eldest, Safi Mirza, to Hamadan, and the second, Hasan Mirza, to Mashhad. However, in 1589, Hasan's mentor, the Governor of Mashhad, launched a rebellion in an attempt to overthrow Abbas."
EDG_PER_disaster_Shah_insane.6.a:0 "Such ungrateful wretches."
EDG_PER_disaster_Shah_insane.6.b:0 ""

EDG_PER_disaster_Shah_insane.7.t:0 "Centralist Reforms and the New Ghulam Army"
EDG_PER_disaster_Shah_insane.7.d:0 "For [Root.Monarch.GetTitle] [Root.Monarch.GetName], curbing the expansion of Qizilbash military power was the foremost challenge after assuming the throne. Islamic converts from Georgia and the Caucasus region serendipitously became a force within the army to balance the Qizilbash. In 1601, to relieve Ottoman pressure on Europe, James VI wrote to [Root.Monarch.GetName], urging the Safavid dynasty to take more military action against the Ottoman Turks and stating that Europe was willing to assist in forming an army. With European aid, [Root.Monarch.GetName] utilized new weaponry to equip a new army, making it a pillar for restraining tribal power. During [Root.Monarch.GetName]'s reign, the new standing army consisted of the Ghulam Royal Corps, primarily composed of Caucasians, including artillery, musketeers, and infantry. The infantry numbered 12,000 per corps, cavalry 10,000 per corps, all equipped with firearms; the artillery comprised 12,000 men, furnished with 500 bronze cannons. Besides establishing new regular forces, [Root.Monarch.GetName] also expanded the size of the royal guard, increasing it to 3,000 men. The guard's duty was to protect the Shah and royal family members, ready to be dispatched at the Shah's command. Military reforms not only enhanced the army's combat effectiveness, enabling better defense of the state against external threats, but also reduced the number of Qizilbash in the army from the original 60,000-80,000 to 30,000, reversing the situation where Turkmen tribal nobles maintained independent military power and diminishing the Qizilbash's influence within the military."
EDG_PER_disaster_Shah_insane.7.a:0 "We must strengthen the role of the Ghulam."
EDG_PER_disaster_Shah_insane.7.b:0 "The Ghulam's current status is sufficiently significant."

EDG_PER_disaster_Shah_insane.8.t:0 "Socio-Political Reforms"
EDG_PER_disaster_Shah_insane.8.d:0 "During the reign of [Root.Monarch.GetName], a supreme council was established at the center, composed of military leaders from nomadic tribes, high-ranking Persian bureaucrats, and Shia clergy, responsible for handling daily state affairs. Regionally, governors were appointed by the Shah and were accountable only to the Shah. [Root.Monarch.GetName] centralized supreme judicial authority, exercised by the Divan Beg; local magistrates were elected but required the Shah's approval. Through forced migration policies, [Root.Monarch.GetName] reinforced restrictions on the Qizilbash, altering land ownership in the nation's socio-political structure and accelerating mobility among social strata. In effect, through this social mobility, [Root.Monarch.GetName] dismantled the traditional aristocratic political model, declaring that there should be no hereditary nobility in the Safavid dynasty. During [Root.Monarch.GetName]'s rule, the rule of law was integrated throughout the reform process, authorizing local officials to strictly inspect law enforcement and impose severe penalties on violators. Leveraging factors of social mobility, [Root.Monarch.GetName] achieved the objectives of various institutional goals and established a new elite class, replacing the Qizilbash with Caucasians and Persians, further weakening the power of Turkmen tribal nobility. The reign of [Root.Monarch.GetName] was the most critical period of the Safavid dynasty, marking the gradual transition from traditional tribal management to autocratic rule."
EDG_PER_disaster_Shah_insane.8.a:0 "Excellent reforms that strengthen our empire."
EDG_PER_disaster_Shah_insane.8.b:0 "We still must rely on the Turkmen nobility."

EDG_PER_disaster_Shah_insane.9.t:0 "Unrest Among the Sayyid Nobility"
EDG_PER_disaster_Shah_insane.9.d:0 "The centralization policies of [Root.Monarch.GetName] threaten the status of the Sayyid nobility, whose traditional rights face challenges. Consequently, a faction of radical Sayyid nobles has begun to protest to [Root.Monarch.GetName], demanding that the [Root.Monarch.GetTitle] cease the purge of old domestic powers, or else they will take up arms against the [Root.Monarch.GetTitle]."
EDG_PER_disaster_Shah_insane.9.a:0 "They should reconsider their position."
EDG_PER_disaster_Shah_insane.9.b:0 "We cannot do without them."

EDG_PER_disaster_Shah_insane.10.t:0 "Expanding the Qurchi"
EDG_PER_disaster_Shah_insane.10.d:0 "The Qurchi Guards are elite warriors selected from the Qizilbash tribes, loyal to the Shah. These men are also known as Shahsevan, meaning 'Friends of the Shah.' Without the Shah's permission, soldiers in the Qurchi are not allowed to marry. Since the establishment of the Qurchi Guards, their numbers originally fluctuated between 1,000 and 5,000, but [Root.Monarch.GetName] expanded them to over 12,000, significantly increasing the influence of the Qurchi Guards and balancing the power of the provincial Qizilbash. Although this inevitably caused dissatisfaction among some Qizilbash, it remains a relatively moderate method of curbing feudal power. If we continue to expand our Qurchi Guards, we may further diminish the strength of domestic military nobility."
EDG_PER_disaster_Shah_insane.10.a:0 "This is a good approach."
EDG_PER_disaster_Shah_insane.10.b:0 "We should be open and honest with the Qizilbash."

EDG_PER_disaster_Shah_insane.11.t:0 "Expanding the Royal Domain"
EDG_PER_disaster_Shah_insane.11.d:0 "To address crises both domestic and foreign, [Root.Monarch.GetName] urgently needed to expand his financial resources. He first decided to increase the number of royal provinces, appointing new governors who were all of Shahsevan origin. Several years later, once the situation had largely stabilized, [Root.Monarch.GetName] handed over Kerman to the Kurd Ganj Ali Khan, one of his 'childhood companions' with whom he grew up in Herat. Alavidi Khan was transferred to become governor of Pars, making him the first ghulam in Safavid history to serve as a provincial governor. This was also part of Abbas's new policy: although the Redhead tribes retained their respective fiefs, the governors responsible for managing them were no longer selected from within their own tribes as before but were directly appointed by the Shah. They might be Shahsevan from other Redhead tribes, or even ghulams. This centralization reform by [Root.Monarch.GetName] harmed the interests of many, particularly those of the Qizilbash tribes, who expressed dissatisfaction with [Root.Monarch.GetName] and demanded the restoration of old privileges."
EDG_PER_disaster_Shah_insane.11.a:0 "Does the entire empire not belong to the Shah?"
EDG_PER_disaster_Shah_insane.11.b:0 "We need not rush matters."

EDG_PER_disaster_Shah_insane.12.t:0 "Anti-Centralist Unrest"
EDG_PER_disaster_Shah_insane.12.d:0 "Dissatisfied with the central government's centralist policies, yet another faction of provincial forces has rebelled. They argue that even the Shahanshah cannot demand all lands in Iran become royal domains and call for [Root.Monarch.GetName] to restore local autonomous powers."
EDG_PER_disaster_Shah_insane.12.a:0 "How can the country be well-governed when we are surrounded by these vermin?"
EDG_PER_disaster_Shah_insane.12.b:0 "We can employ divide and rule..."
