EDG_LOT_War_of_Succession.2.title:0 "The German Movement"
EDG_LOT_War_of_Succession.2.desc:0 "Louis's death brought turmoil to the kingdom. Many local magnates whose powers he had curtailed grew restless. Initially, some French nobles stirred uneasily but did not cause major waves; what truly plunged the Kingdom of Lotharingia into crisis were the German princes from the east. The Kingdom of Lotharingia straddles the Franco-German border on the map, and its rule over German territories was never secure. German princes constantly yearned to return to the Holy Roman Empire. While Louis VII still lived, though German princes derisively called him 'the Beggar King,' they could not ignore his military prowess and genius. Faced with Louis's centralizing reforms, they could only remain silent. But after his death, the German princes immediately sensed opportunity and began planning to pressure the Regency Council to restore, even expand, local privileges. This process would inevitably be gradual, and the German princes would certainly continue to demand more powers in the future."
EDG_LOT_War_of_Succession.2.a:0 "Whatever they want, we cannot give it to them."
EDG_LOT_War_of_Succession.2.b:0 ""
EDG_LOT_War_of_Succession.2.c:0 ""
EDG_LOT_War_of_Succession_2_a_tt:0 "The §YGermans§! will continuously §Rdemand rights§! from us.\n- If we §Mrefuse§! their demands, they will launch a §Rrebellion§!.\n- If we §Maccept§! their demands, they will cooperate with our actions for a short time. However, once we end the chaos of the disaster, we will inevitably face an §Reven heavier price§!."

EDG_LOT_War_of_Succession.3.title:0 "German Religious Ordinance"
EDG_LOT_War_of_Succession.3.desc:0 "In the second winter after the death of Louis VII, the cold winds of the Kingdom of Lotharingia swept not only the hills between the Rhine and the Moselle but also the long corridors of the royal palace. The young Queen Bernadette remained secluded deep within the court, with the Regency Council handling affairs of state. Yet disagreements among the council members deepened daily, especially concerning matters in the German regions, where tension had reached a boiling point.\n\nIn early spring of that year, Archbishop Gerhard of Cologne and Archbishop Anselm of Trier arrived together in Metz, accompanied by dozens of clergy in purple robes and abbots. They entered the royal city in a grand procession, not to celebrate the new year, but to deliver a weighty joint petition. Written in solemn Latin, the petition stated their demand: 'The Church in the German regions shall have its autonomy and independence, free from intervention by royal secular affairs.'\n\nArchbishop Gerhard proclaimed in the council hall: 'Her Majesty is young, and governance is in your hands, but matters of God should be managed by God's people. The German Church should adjudicate its own canons, appoint its bishops, and manage its properties without sending every matter to Metz for approval.' His words struck the councilors like a hammer. Supporters were mainly German princes and some nobles sympathetic to the Church, who believed this would relieve the kingdom's financial burden and secure the Church's pacifying influence in the regions. However, opponents looked further ahead—granting the German Church full autonomy would mean recognizing a parallel power structure within the kingdom, one that could, with the support of German princes, challenge royal authority in turn.\n\nArchbishop Anselm of Trier was more blunt: 'The kingdom's territory is vast, and German believers are numerous. If every matter of marriage, inheritance, and land must cross the Rhine to Metz, will this not hinder the people's livelihood? Her Majesty is young; we are willing to use the Church's strength to safeguard stability in Germany until the day she assumes personal rule.' He uttered the word 'safeguard' with profound implication.\n\nThe Regency Council debated for three days. The French-born nobles adamantly opposed, calling this a precursor to weakening central authority; some neutral counts hesitated, fearing that refusal might prompt the Church to incite believers against the court. Meanwhile, in German monasteries and cathedrals, priests hinted from the pulpits that the nobles of Metz cared not for their souls.\n\nOn the morning of the fourth day, news arrived from the streets of Metz—in Cologne and Trier, groups of people began gathering around royal outposts, shouting 'Let our shepherds be free.' Though these gatherings were not yet violent, they made the Regency Council sense a rising undercurrent."
EDG_LOT_War_of_Succession.3.a:0 "Bishops must be subordinate to the King!"
EDG_LOT_War_of_Succession.3.b:0 "Christ's kingdom cannot hold two crowns."
EDG_LOT_War_of_Succession.3.c:0 ""
EDG_LOT_War_of_Succession_3_b_tt:0 "We have §Gcompromised§! with the Germans, granting them this right. We will bear the §Rcorresponding cost§! in the future."
EDG_LOT_War_of_Succession_modifier_until_end_tooltip:0 "Lasts for §Y20 years§! or until the §YLotharingian Succession Crisis§! ends"
