EDG_MRK_civil_war_2_event.3.t:0 "波斯总督叛乱"
EDG_MRK_civil_war_2_event.3.d:0 "又一名总督背叛了我们，他依仗其强大的封建私人军队和残暴的手段，掌控了他所管辖的省份，宣布从[Root.GetAdjective]帝国中独立，无视[Root.GetAdjective]的法律和规定，无情地剥夺人民的财富，压榨他们的劳动力，以满足自己的私欲和野心。更怖人的是，他宣称自己是真正的马赫迪，并要求索取[Root.GetAdjective]的最高统治地位。这些总督煽动各省之间的族裔和宗教矛盾，造成了巨大的社会动荡，将人们分化成敌对的派系，不仅撕裂了国家在政治上的统一，更进一步破坏了新生的马赫迪-哈里发国的稳定和宗教统一。"
EDG_MRK_civil_war_2_event.3.a:0 "该死的波斯人！"
EDG_MRK_civil_war_2_event.3.b:0 "马赫迪的权威不能永远明亮。"

