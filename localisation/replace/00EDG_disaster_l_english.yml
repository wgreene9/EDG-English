 EDG_SMO_disasters_3_event.1.t:0 "灰鼠战争"
 EDG_SMO_disasters_3_event.1.d:0 "近些年来，共和国的经济持续增长，但令人困惑的是，绝大部分的国民的收入却没有增长，各地村庄遭受着严重的经济危机，物价飞涨，粮食的价格也居高不下，这在尤里军政府倒台后都从未见过。集体农庄制度在很早以前就名存实亡，大量的农民重新变回贫雇农，却又有大量的官僚凭借对资源的垄断而购置上万亩的田地，许多流浪汉讽刺道，在里面放个标牌，写上‘集体农场’四个字，不一会大半老鼠都会饿死，剩下的都逃之夭夭了。\n\n政府派发的救济物资并没有解决任何问题，许多官僚会在派发物资时将场所封闭，禁止穷人入内。大量的穷苦人依然每天都活在饿死的边缘，救济物资几乎没有流入底层人手中的，反而让富人过得越来越滋润，穷人们只能通过捡权贵门口的烂肉以求生存。巨大的贫富差距让社会矛盾日益尖锐，许多人开始认为自己在共和国内的地位真的和老鼠一样低贱，官僚们在踩死自己的同时甚至不愿意低头看自己一眼。\n\n许多官僚并没有意识到来自底层的不满会引起什么样的变动。在$YEAR$年，一场规模巨大的起义发生了，叛军们衣衫褴褛，却愤怒不已，他们痛斥权贵将自己视作灰鼠，并将这次起义命名为“灰鼠战争”。"
 EDG_SMO_disasters_3_event.1.a:0 "我们需要消灭害虫了。"
 
 EDG_SMO_disasters_3_event.2.t:0 "屠尽灰鼠"
 EDG_SMO_disasters_3_event.2.d:0 "“灰鼠战争”浩浩荡荡地持续了许多年，大量的穷人横死街头，哪怕在首都$CAPITAL$的街道上，也很难找到一个不穿丝绸的活人。政府军的军官常常对着战犯的尸体啐唾沫，嘲笑道：“如果你们当年更努力一些，还会落到今天的下场吗？”共和国的行政和司法系统用尽所有的力量抹杀了一切反对势力，并为这个国家的所有人留下了深刻的印象。"
 EDG_SMO_disasters_3_event.2.a:0 "他们为什么就是不肯努力呢？"


