EDG_LOT_War_of_Succession.1.title:0 "The Future of Lotharingia"
EDG_LOT_War_of_Succession.1.desc:0 "In this year's spring, the court at Namur finally regained its former order, yet the scent of blood and fire still lingered in the air. After long years, the banner of the Kingdom of Lotharingia once again flew above the walls of German cities. The citizens of the capital shouted the Queen's name in the squares, while [Root.Monarch.GetName] stood on the balcony, responding to the crowd's fervor with silence. 'After countless bloody rebellions and suppressions,' [Root.Monarch.GetName] declared to the royal court, 'we have finally achieved peace. The French nobility have repaid the kingdom's protection with loyalty, and the German princes have yielded under iron and blood.'\n\nYet, the glory of victory could not conceal underlying anxieties. Although German princes were arrested, tried, and slaughtered, and we stripped many German nobles of their titles, we lacked the strength to fully confiscate their lands. German castles were captured, rebel armies dispersed, and their leaders met their end on the execution grounds—but their lands remained under German control. According to old inheritance laws, the sons, nephews, and even distant relatives of these deposed princes inherited their estates—in short, German territories were still ruled by other German nobles.\n\nMoreover, the Holy Roman Empire and our enemies continued to fund these German nobles. Their lands and the people upon them remained German. We defeated the German nobles' armies but could not eradicate their influence. Germans still spoke German, retained their customs and festivals, and listened to preachers from the Holy Roman Empire. They superficially acknowledged Lotharingian rule but inwardly placed their hopes in Augsburg, Nuremberg, or even Vienna. We have reason to believe these Germans will not abandon opposition, especially Duke Gerhard of Jülich-Berg, that stubborn duke who gathered forces in Cologne and allied with the Archbishop of Cologne—he remains the greatest threat. The kingdom's spies report he secretly meets with imperial envoys, receives gold and silver from east of the Rhine to train new mercenaries.\n\n'We defeated their armies but failed to destroy their foundations. The German heart of this land still beats for revenge.' Yet, peace remains a hard-won gift. The streets of Namur bustle again, merchants come and go, and French nobles pledge loyalty at court banquets. Princess Bernadette receives the most rigorous education in the palace, learning French and German, studying history and military strategy. Courtiers whisper that this young heir possesses her father's courage and her mother's wisdom. 'Once she comes of age,' the Regent told his closest advisor under cover of night, 'Lotharingia will surely regain greatness under her leadership.'\n\nOn the banks of the Rhine to the north, church bells still toll for another faith. Peace is but a brief calm before the next storm."
EDG_LOT_War_of_Succession.1.a:0 "[Root.GetName] shall never perish!"
EDG_LOT_War_of_Succession.1.b:0 ""
EDG_LOT_War_of_Succession.1.c:0 ""

