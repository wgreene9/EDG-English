 flavor_mlo.1.t:0 "金色灾难"
 flavor_mlo.1.d:0 "后世口中的“伦巴第国王”，米兰与摩德纳公爵，维罗纳共和国的保护人，意大利王副菲利波·维斯康蒂公爵溘然长逝。他将他父亲濒临崩溃的领地撮合到一起，击败了试图彻底击溃米兰的包围网，成为了真正的意大利之主和实际意义上的选帝侯，甚至让皇帝为笼络意大利诸侯，将美因茨大主教的选帝侯职位移交给了世代由维斯康蒂家族所控制的米兰大主教。他的辉煌成就离不开意大利行会阶级对他真金白银的支持，一枚枚杜卡特流入菲利波的腰包，菲利波就赐予商人们其殷切的参政权。在欧陆的其他地方，商人和行会从未有过如伦巴第那般深刻的参与一个真正的王国而非一个小小的自治城市的政治。资产阶级通过他们的喉舌来与公爵对话，这些被视为喉舌的人都是名噪一时的雄辩家、帕维亚大学的学者与思想深刻的思想家，在伦巴第，他们被统称为“哲人”，而由他们组成的咨询性质的会议也被称为“哲人会议”。尽管哲人会议本身并没有法律上的实权，但基于行会的鼎力支持和哲人本身在伦巴第的巨大声望，菲利波公爵总是会尊重哲人议会所得出的集体意见，伦巴第的资本主义发展的比任何意大利国家都要迅速，伦巴第的政治在意大利也最为开明，这套机制看似可以长久的运转下去。但，菲利波·维斯康蒂驾崩了，他没有留下任何得到广泛承认的继承人，伦巴第群龙无首，而各国的君王正忙着翻阅自己的族谱，希望能够从伦巴第的继承危机当中分得一杯羹。\n\n哲人议会从咨询性质的议会顷刻之间变为了伦巴第人的实权议会，因为只有他们拥有号令全伦巴第的威望。保守派的愿望是从外国请一位君主来结束伦巴第的混乱局面，但许多商人担心一位来自外国的君主不会尊重伦巴第本地的商人与哲人，就在会议陷入僵持之时一批激进的帕维亚大学的学者们站了出来，他们声称要按照柏拉图所留下的方针，建立一个“由哲人统治的理想国度”而非由公爵统治的国家，只有最贤能的人才能领导伦巴第，他们竭力描绘一个哲人治理之下国家的美好，激烈的讨论从正午一直持续到了午夜，但是哲人会议的成员们久久没有离去，因为他们知道这一个晚上将会决定伦巴第的命运，他们在激烈的交锋当中忘记了时间与疲倦，最终激进派的意见得到了绝大多数参与者的支持。公爵撒手人寰，伦巴第也抛弃了王位。哲人会议在圣安布罗斯面前宣誓，将守护伦巴第的荣光。会议结束之时，金色的朝阳已悬在米兰城的东方，和煦的阳光宛若圣像上圣安布罗斯的微笑。一个共和国成立了，公爵之位的宣称人被逐出城市。新共和国被命名为金色安布罗斯共和国，源自4世纪的米兰主教。"
 flavor_mlo.1.a:0 "为了圣安布罗斯！"
 flavor_mlo.1.b:0 "我们还是需要一位公爵！"
 flavor_mlo.2.t:0 "圭尔夫派和吉伯林派在米兰的斗争"
 flavor_mlo.2.d:0 "米兰内部的意见分歧尤为突出。大众分裂为两派，彼此难以调和。圭尔夫派权贵的当选人数超过了吉伯林派，这使得共和国的根基更为羸弱，而且越来越缺乏民主的元素，但不能因此放任国家混乱下去！"
 flavor_mlo.2.a:0 "站在圭尔夫派那边"
 flavor_mlo.2.b:0 "赞成吉伯林派"

EDG_MLO_disasters_1_event.1.t:0 "见微知著"
EDG_MLO_disasters_1_event.1.d:0 "自从斯福尔扎进入米兰城以来，属于他的影响力在米兰城越来越大，已经有和哲人议会分庭抗礼之势，如果说哲人议会所依靠的是来自行会源源不断的资金和崇高的威望，那斯福尔扎背后的军阵就是他背后的最大依靠。虽然哲人议会依然握有财权，但是斯福尔扎依然试图从他们手中再多索要一杜卡特。经过一次日常会议的激烈讨论……"
EDG_MLO_disasters_1_event.1.a:0 "有谁比他更适合统治伦巴第？"
EDG_MLO_disasters_1_event.1.b:0 "我们必须削弱斯福尔扎的影响力。"

EDG_MLO_disasters_1_event.2.t:0 "见微知著"
EDG_MLO_disasters_1_event.2.d:0 "弗朗切斯科·斯福尔扎作为一名声名显赫的意大利雇佣兵队长，其的职业生涯可以被概括为意大利最活跃的搅局者，他生于托斯卡纳，却先后为教宗国和那不勒斯诸国效力，他的一生都在意大利游走，寻找陷入战乱而充满财富气息的雇主，从他们手中将杜卡特装入自己的腰包，而现在斯福尔扎准备做他一生当中最大的一笔交易，他的收购目标是整个伦巴第。\n\n斯福尔扎的夫人比安卡·玛丽亚·维斯康蒂是菲利波公爵的私生女，因为膝下无子，菲利波公爵对自己的这位女儿极为宠爱，除了没有继承权外，她与真正的公爵之女并无太大区别。她于五岁那年年与比自己年长20余岁的斯福尔扎订婚，并于1441年以真正的公爵之女的礼仪于克雷莫纳的圣西吉斯蒙多修道院缔结婚姻。在米兰公爵空缺之时，正是她极力鼓励自己的丈夫去夺回父亲的宝座。\n\n当然斯福尔扎深知自己不可能徒劳无功地挑战米兰城高耸的城墙，想要击溃那群洋洋得意的商人和他们所豢养的被称为哲人的那群乌合之众，只能从米兰城内部击溃他们。依靠妻子在米兰城中所积累下的名望和关系网，斯福尔扎成功笼络了一批愿意支持他继承维斯孔蒂遗产的失意贵族和见钱眼开的哲人，他们将力图推动哲人议会向斯福尔扎提供更多权力，以确保其通过其妻子，即前任公爵的私生女，获得伦巴第的公爵爵位。"
EDG_MLO_disasters_1_event.2.a:0 "「猎手进入了牢笼，牢笼之外，皆是猎物。」"

EDG_MLO_disasters_1_event.3.t:0 "反共和主义的蔓延"
EDG_MLO_disasters_1_event.3.d:0 "自从斯福尔扎受雇于伦巴第共和国以来，他便逐渐扩大自己的影响力，在迎娶了维斯孔蒂公爵的私生女后，愈来愈多的权贵认为斯福尔扎将有权成为伦巴第的公爵——这是费拉拉伯爵和其他伦巴第的附庸所觊觎的头衔，伦巴第的附庸们始终认为他们将有机会被伦巴第内部的君主主义者迎入城中，戴上伦巴第的铁王冠，他们从来没有想到一个外来的雇佣兵领袖能够取代自己的地位，费拉拉乃至整个整个伦巴第的贵族都担忧这件事会成为一个可怕的先例——那群商人希望用效忠于金钱的部队取代效忠于骑士准则和封建秩序的部队，进而逐步废除贵族在伦巴第所享有的特权，成为彻底的商人之国。费拉拉的统治者为阻止共和主义的蔓延，聚集起了就的军队，向我们索取伦巴第的统治权。"
EDG_MLO_disasters_1_event.3.a:0 "暴力镇压反动派的叛乱。"
EDG_MLO_disasters_1_event.3.b:0 "向他做出让步。"
EDG_MLO_disasters_1_event.3.c:0 "让他们去吧。"

