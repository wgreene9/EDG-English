EDG_BTA_civil_war.1.d:0 "以布鲁斯、巴利奥尔和的·乌姆弗拉维尔三大家族为首的选王会议已经成为了深深的烙印在了不列颠尼亚的每一寸国土，在过去，这种制度被苏格兰诗人热情的称为：“最谦卑和最平衡的制度”，来自全国各地的领主和主教聚集在爱丁堡，从三位当中选择最能领导苏格兰的一位君王，每一位国王都来自选王会议的推举，每一位国王都正当壮年，每一位国王都年富力强，每一位国王都是柏拉图笔下的哲人王，更有甚者，将这段时期比作罗马的五贤帝时期——五位养子皇帝统治着永恒美好的国度，但罗马的纪功柱难免隳于日积月累的风化，沦为令人垂吊的遗迹。\n\n而时至今日，苏格兰的选王会议身上的鎏金已经脱落殆尽，争吵和猜疑的阴云阴翳在不列颠尼亚上空，三大家族之间的共识逐渐为日间增长的分歧所代替，他们都想把斯昆石据为己有，不容许他人染指，世袭召集人斯图亚特家族的族长努力的维持三方之间的平衡和团结，但不列颠尼亚三巨头早已是同床异梦，所剩的唯有表面的一点和谐。\n\n不列颠尼亚之主——[Root.Monarch.GetTitle][Root.Monarch.GetName]的面前摆着一份大胆的计划，将不列颠尼亚的王位世袭化，他的王位将传给他的儿子罗塞西公爵，罗塞西公爵将传给新的一位罗塞西公爵……但这个计划同时也是危险的，这意味着他将互相猜忌的另外两家强行绑上了同一辆战车，一场内战在所难免，这是一场以家族为赌注的放手一搏，胜者拥有一切，败者一无所有。"
EDG_BTA_civil_war.2.d:0 "不列颠尼亚的政治局势在三大家族的纷争中愈加复杂，每个家族都拥有自己的忠诚支持者和足以对抗其他家族的军队。另外两大家族除了以“捍卫传统”为名号直指首都之外，还一直在试图通过建立盟友来扩大他们的影响力，但无论是什么方式，最终的目的都是争夺国家政权。\n\n这种情况下，[Root.Monarch.GetTitle][Root.Monarch.GetName]的王座岌岌可危。两大派别的军队接连不断地进行着军事冲突，烧杀抢掠的场景在城市中不断上演，人民的生命财产遭到了巨大的威胁。这样的局面已经不是一般的动荡，而是近乎失控的状态，像是一只失去了掌控的野兽正在肆虐着整个不列颠尼亚。\n\n当王宫最后陷落于叛军之手之际，[Root.Monarch.GetTitle][Root.Monarch.GetName]坐在王椅上，身穿正装，头佩王冠，膝上放着权杖，泰然而坐，面对着闯入宫殿的士兵。这些士兵手中拿着泛着寒光残有血痕的长枪，但是国王毫不畏惧，神态从容镇定，仿佛他已经没有什么可害怕的，也没有什么可以失去了，[Root.Monarch.GetName]从袖中拿出一个小瓶服下。当士兵想要斩下[Root.Monarch.GetName]的项上人头之际，却发现[Root.Monarch.GetName]已经服毒自尽。这个事实让所有人都十分震惊，因为[Root.Monarch.GetTitle][Root.Monarch.GetName]本可以选择其他的逃难方式，却选择了服毒，用自己的方式逃脱了命运的樊笼，向炼狱昂首而去宣誓对于自己命运的掌控权，与对命运的嘲弄。在国家政治陷入更加深重的困境后，他选择了一条孤独的路。\n\n不列颠尼亚的内战已经带来了太多的苦难，无数的生命化为亡魂，大片的沃野化为焦土，这场灾难应该结束，无论是时间的流逝还是王冠的力量。"
EDG_BTA_civil_war_2_d_2:0 "不列颠尼亚的政治局势在三大家族的纷争中愈加复杂，每个家族都拥有自己的忠诚支持者和足以对抗其他家族的军队。另外两大家族除了以“捍卫传统”为名号直指首都之外，还一直在试图通过建立盟友来扩大他们的影响力，但无论是什么方式，最终的目的都是争夺国家政权。两大派别的军队接连不断地进行着军事冲突，烧杀抢掠的场景在城市中不断上演，人民的生命财产遭到了巨大的威胁。这样的局面已经不是一般的动荡，而是近乎失控的状态，像是一只失去了掌控的野兽正在肆虐着整个不列颠尼亚。但自从[Root.Monarch.GetTitle][Root.Monarch.GetName]入主王位后，其敏锐的政治洞察力和智慧终究是令其选择维护王国的传统，即选王制的权威。\n\n当位于伦敦的叛军最后被彻底清缴时，[Root.Monarch.GetTitle][Root.Monarch.GetName]亲自攻入王宫，并亲眼看见自己的竞争对手，「伪王」查理·斯图亚特坐在王椅上，身穿正装，头佩王冠，膝上放着权杖，泰然而坐，面对着闯入宫殿的士兵。这些士兵手中拿着泛着寒光残有血痕的长枪，但是「伪王」毫不畏惧，神态从容镇定，仿佛他已经没有什么可害怕的，也没有什么可以失去了，「伪王」查理从袖中拿出一个小瓶服下。当士兵想要斩下「伪王」查理的项上人头之际，却发现「伪王」查理已经服毒自尽。这个事实让所有人都十分震惊，「伪王」查理本可以选择其他的逃难方式，却选择了服毒，用自己的方式逃脱了命运的樊笼，向炼狱昂首而去宣誓对于自己命运的掌控权，与对命运的嘲弄。在国家政治陷入更加深重的困境后，他选择了一条孤独的路。\n\n不列颠尼亚的内战已经带来了太多的苦难，无数的生命化为亡魂，大片的沃野化为焦土，这场灾难应该结束，无论是时间的流逝还是王冠的力量。"
EDG_BTA_civil_war.3.d:0 "在$YEAR$年，由于近期爆发的一系列骚乱，选王议会陷入了群龙无首的混乱局面，提案中出现了愈来愈多的无理取闹的要求，仿佛代表们是一群没有头脑的呆子。许多代表要求给予他们更多的特权，以求在国内的动荡中得以自保。"
EDG_BTA_civil_war.4.d:0 "国内的混乱带来的是众多投机主义分子的活跃，他们将国家利益抛在脑后，趁着议会无暇他顾之际要求议会给予自己更多特权。"
EDG_BTA_civil_war.5.d:0 "巴里奥尔家族的罗伯特在选王议会中长期享有崇高声望，他拥有敏锐的政治头脑，性格温和且温文尔雅，在诸多贵族之中都有坚定的支持者，许多人认为他本就有可能成为下一任不列颠尼亚的君王，如果不列颠尼亚长期处于和平之中，那么罗伯特一定会选择尊重选王议会的一切决定。但可悲的是，我们如今处于混乱之中，哪怕是罗伯特这样循规蹈矩之人也开始考虑在违背法律的情况下，以暴力手段达成自己的目的，他在议会上，用谦卑冷静的语气，要求选王议会接受他的要求——成为不列颠尼亚的国王。"
EDG_BTA_civil_war.6.d:0 "自从罗伯特一世领导苏格兰抵抗英格兰后，布鲁斯家族的成员也被视为民族英雄的后代，而在亚历山大四世改革苏格兰王国制度并实现了对英格兰的征服后，布鲁斯王朝便享有了更高的威望，布鲁斯仿佛就是胜利和繁荣的同义词。詹姆斯·布鲁斯是布鲁斯家族内一位勇敢好斗的贵族，他精明能干，却因继承顺位问题而无缘继承家族的政治遗产，为此他独立自主、艰苦奋斗，并靠自己的力量在不列颠尼亚议会中建立了自己的阵地。詹姆斯·布鲁斯对不列颠尼亚王位的渴望是众所周知的，在$YEAR$年的一个夜晚，他向选王议会宣布，自己要求成为国王。"
EDG_BTA_civil_war.7.d:0 "华莱士家族在苏格兰抵抗英格兰人入侵的历史中扮演了重要的角色，许多人将威廉·华莱士视作苏格兰的民族英雄，该家族也在苏格兰王国之中享有崇高的声望。但华莱士家族长期与不列颠尼亚的王冠无缘，这引起了华莱士家族积压已久的不满。约翰·华莱士曾作为洛锡安枢密院的首席军事顾问，为国王提供宝贵的军事建议，但即便忠诚如约翰，也在这场王位争夺战中暴露了自己的野心，他宣称不列颠尼亚如今需要一个英雄才能整肃秩序，并让凯尔特民族再度复兴。"
EDG_BTA_civil_war.8.d:0 "早期参与选王的只有布鲁斯和巴利奥尔两个家族，但随着诺森伯兰的德·乌姆弗拉维尔家族逐渐在北英格兰立足，这个家族也逐渐成为了苏格兰王位的潜在继承人，并一直在选王议会中享有不凡的影响力。德·乌姆弗拉维尔家族的亨利是一个雄心勃勃的野心家，他毕生都在追求国家王座，渴望践祚并建立伟业，在这样的一个动荡时代，缺乏耐心的亨利也举起了自己的长剑，要求成为不列颠的君主。"
EDG_BTA_civil_war.9.d:0 "斯图亚特家族长期把持着选王议会议长的职位，他们在国内长期享有极高的影响力。斯图亚特家族的查理是一个富有思想的年轻人，他聪慧且健谈，总是在选王议会中上下其手、翻云覆雨，许多人认为他是坚定的传统派，将誓死捍卫选王制度，但即便是查理也无法抵抗对权力的渴望，$YEAR$年，向选王议会索取王位，否则他就将掀起新的叛乱。"
EDG_BTA_civil_war.10.d:0 "自从选王制遭到挑战之后，我们的国家陷入了长久的动荡之中，诸多反叛势力渴望夺取王位，将选王法律视若无物。如今，又一位觊觎王位的贵族向选王议会发出了挑战，试图索取[Root.GetAdjective]的王位。"
EDG_BTA_civil_war.11.d:0 "尽管我们将爱尔兰诸部统一在了自己的旗帜之下，但他们依然长期保持着一定的独特的民族认同，在国家危难之际，一群爱尔兰贵族要求扩大他们的特权，否则就将通过暴力手段实现自己的目的。"
EDG_BTA_civil_war.12.d:0 "自从英格兰地区被我们征服以来，英格兰人就不断地接受我们的同化，但这也引起了许多保守的反对派的反抗，如今他们要求政府给予他们更多的特权，否则就将高举独立的大旗。"

EDG_BTA_civil_war.1.a:0 "选王制不容挑战。"
EDG_BTA_civil_war.2.a:0 "选王议会获得了最后的胜利。"
EDG_BTA_civil_war.3.a:0 "他们不就是想要贿赂吗？"
EDG_BTA_civil_war.4.a:0 "承认他们的特权。"
EDG_BTA_civil_war.5.a:0 "恭迎巴里奥尔家族的公子。"
EDG_BTA_civil_war.6.a:0 "布鲁斯家族永远是最好的选择。"
EDG_BTA_civil_war.7.a:0 "我们需要英雄。"
EDG_BTA_civil_war.8.a:0 "只有他才能拯救我们。"
EDG_BTA_civil_war.9.a:0 "为斯图亚特王朝三呼万岁！"
EDG_BTA_civil_war.10.a:0 "他会是不错的君主。"
EDG_BTA_civil_war.11.a:0 "息事宁人。"
EDG_BTA_civil_war.12.a:0 "给予他们渴望的特权。"


