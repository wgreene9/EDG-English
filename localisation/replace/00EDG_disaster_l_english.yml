EDG_BTA_economic_problem_2.1.d:0 "$YEAR$年，由于[Root.GetAdjective]过度的贸易扩张，本国生产能力跟不上金银流入的速度，导致货币大幅度贬值，社会经济发展变化的速度远远跟不上财富流入的速度，于是$YEAR$年[Root.GetAdjective]商业和货币危机席卷了整个[Root.GetAdjective]地区，[Root.GetAdjective]产生了明显的经济衰退，史学家甚至把本世纪称为“黑暗的一个世纪”。[Root.GetAdjective]的人口也陷入了增长停滞状态，人口的变化，毫无疑问是经济发展的指向标，当然也与多次瘟疫爆发有很大的关联。"
EDG_BTA_economic_problem_2.1.a:0 "黑暗的一个世纪。"

EDG_BTA_economic_problem_2.2.t:0 "货币危机的结束"
