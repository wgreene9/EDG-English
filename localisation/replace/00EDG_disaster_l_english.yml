EDG_LOT_disaster_religion.1.desc:0 "在贝尔娜黛特的葬礼钟声尚未在[Root.Capital.GetName]的石墙间散尽回响之时，马丁·路德的呼声便如一阵狂风，吹过德意志的山谷与集市，撕开了教会的披风，也吹散了无数人灵魂中的旧香。德意志的诸城、河谷、丘陵上，涌现出一批新教徒——他们抛弃祭坛、亵渎圣像，将祖先的信仰掷入炉火。他们自称是为了真理，实则是为了反抗那位在王座上被称为「最虔信的基督教国王」的[Root.Monarch.GetTitle]，反抗[Root.GetName]那如铁一般的天主教秩序。他们在夜里点燃篝火，不是为了祈祷，而是烧毁主的十字；他们在街头集会，不是为了唱诗，而是用粗鄙的言辞诅咒圣母。德意志的风土，本来属于修士的钟声与教堂的彩窗，如今却充满了喧嚣与亵渎。叛乱如瘟疫般蔓延，每一座钟楼都可能被推倒，每一幅圣画都可能被撕碎。他们自称信仰新教，实则是用经文掩盖屠刀。巴伐利亚的修道院被洗劫一空，祭器被熔成金币；莱茵河畔的天主教城镇被焚毁殆尽，连婴儿的哭声也被掩埋在坍塌的屋瓦之下。更有叛军将神父的尸体悬挂于城门，以此向[Root.GetName]示威。\n\n王庭的镇压不带任何犹豫，火光在夜空中升起，如献给上帝的火祭，直冲云霄，照亮了十字架的影子。在维尔茨堡，圣骑士用圣坛作刑台，让那亵渎圣物的手在剑锋下归于寂静；在纽伦堡，叛乱的市政厅被点燃，火舌舔舐着刻有新教标记的旗帜；在莱茵渡口，被俘的异端被迫在水中跪向十字架，然后沉入冰冷的河底。异端的集市被扫荡，连带那潜伏在阴影中的笑声也一同消失；教堂重归圣像，彩色玻璃上重现圣徒的目光。血流入河，河水便成了洗礼；尸体卧在雪中，雪地便成了祭坛。这是净化，这是真正的四旬斋——不是禁食，而是以鲜血代替酒，以剑锋代替面包，奉献给上帝。\n\n在[Root.Capital.GetName]的大教堂中，[Root.Monarch.GetTitle]亲手在圣坛前点燃长烛，火光映着王冠的黄金，也映着洛塔林吉亚的威望。\n\n腥风并未止步于德意志。南方的阿尔勒，清洁派的教义悄然复苏，他们在阴暗的小巷中聚会，互称「纯洁的选民」，誓要驱逐一切罗马的象征；不列颠的群山间，古老的凯尔特祭坛重新竖起，德鲁伊的咒语与风声混合，传入渔村与要塞；北海之滨，尼德兰的加尔文宗在港口密谋，商贾与传教士一同在灯火下策划着对抗天主教的联邦。"
EDG_LOT_disaster_religion.1.a:0 "「唯有[Root.GetName]能将混乱与异端碾为尘土。」"
EDG_LOT_disaster_religion.1.b:0 ""
EDG_LOT_disaster_religion.1.c:0 ""

