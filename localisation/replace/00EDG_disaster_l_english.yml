EDG_MRK_civil_war_2:0 "七马赫迪之战"
EDG_MRK_civil_war_2_event.1.t:0 "七马赫迪之战"
EDG_MRK_civil_war_2_event.1.d:0 "苏丹陛下做了一个噩梦。他梦见自己独自一人身处于无边无际的原野，身旁有七头不同颜色小牛正围着什么东西，苏丹接近一看，七头小牛正在不停的争相吮吸一头已经倒地的身披华美丝绸的母牛的乳汁，苏丹陛下刚想后退，七头小牛便抬起头像苏丹陛下追来，苏丹奋力的奔跑，小牛在后方紧追不舍，就在牛角即将顶到苏丹的那一刻，苏丹脚下一空坠入万丈深渊，苏丹惊醒，背后满是冷汗。\n\n第二天天一亮，苏丹便请来帝国内的第一智者，将自己的梦告诉智者，智者听完故事久久无言。苏丹急忙问智者：“我将会如同古兰经中所说的那样遇到七个荒年吗？”“不是，陛下”“那这将预示着我将七年处于战争，或是被七个敌人所攻击。”“臣下认为梦中的陛下并不是陛下，真正的陛下是那头倒地的母牛，七位继承者将试图瓜分你的帝国，帝国将遇到一场大劫难。”穆瓦希德的胜利背后是无限的隐患，宗教的分歧与社会的冲突正在帝国酝酿新的风暴，遥远的马拉喀什对这庞大的领土完全鞭长莫及，被授予全权的总督将是帝国最大的叛贼，他们不会听从马拉喀什的命令，他们只尊奉自己为马赫迪。"
EDG_MRK_civil_war_2_event.1.a:0 "“一位马赫迪将拯救世界，七位马赫迪将毁灭世界。”"
EDG_MRK_civil_war_2_event.1.b:0 ""

EDG_MRK_civil_war_2_event.2.t:0 "马赫迪之战的尾声"
EDG_MRK_civil_war_2_event_2_d1:0 "席卷整个帝国的叛乱最终被证明只是一场乌合之众的闹剧，各地总督临时拼凑的缺乏训练和武器的军队在帝国的铁蹄面前烟消云散。原本的总督职位已经被证明其庞大的疆域和自行其是的管理模式为帝国留下了多大的隐患，以至于这群目无一切之人竟敢自称为马赫迪。帝国拆分了原有的为扩大控制区而采用的粗放式的总督区，将之前庞大的埃米尔国拆分为较小的贝伊国，并且兴建诸多不受贝伊的军事要塞，贝伊本人的行政权也大大缩水，并且不再拥有募集兵源的权力。穆瓦希德王朝急切的想证明，哪怕身处马拉喀什也能令呼罗珊的长官对帝国言听计从。一个真理被证明了，马赫迪是救世主，他第一个拯救的是自己。马赫迪只有一个，只有一个马赫迪获得了胜利。"
EDG_MRK_civil_war_2_event_2_d2:0 "席卷整个帝国的叛乱在维持了多年后最终迎来了无奈的尾声，尽管[Root.GetAdjective]的[Root.Monarch.GetTitle]厉兵秣马，但无尽的叛乱最终撕裂了整个帝国。马赫迪不再是战无不胜的征服者和至高无上的救世主了，所有人都看清了马赫迪的真面目，他连自己的救不了。"
EDG_MRK_civil_war_2_event.2.a:0 "除了马赫迪，世间不允许第二位征服者。"
EDG_MRK_civil_war_2_event.2.b:0 "至少我们仍是马赫迪。"
