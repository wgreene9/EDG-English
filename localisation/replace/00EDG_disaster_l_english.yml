#奥斯曼哈里发地位受质疑
EDG_TUR_disaster_caliph:0 "哈里发地位受质疑"
EDG_TUR_disaster_caliph.1.title:0 "哈里发合法性受质疑"
EDG_TUR_disaster_caliph.1.desc:0 "赛利姆一世夺取了阿拔斯哈里发的哈里发头衔，并自立为哈里发。这一举措本是他试图进一步巩固帝国宗教权威、凝聚广大穆斯林臣民的重要一步，然而，却未曾料到，此举如同投入平静湖面的巨石，激起千层浪，引来了无数质疑的涟漪。\n\n奥斯曼帕迪沙的哈里发头衔在帝国内外的逊尼派信徒中引发了深深的疑虑。在他们心中，哈里发的传承有着严格且神圣的脉络，赛利姆一世的突然介入打破了这份传统认知。一些虔诚的逊尼派学者认为，这种未经正统认可的头衔获取，是对宗教秩序的公然挑战。这些质疑声起初在民间私下流传，随后逐渐汇聚成一股暗流，在帝国的各个角落涌动。\n\n而帝国内外那些一直对奥斯曼帝国虎视眈眈的反奥斯曼势力敏锐地捕捉到了这一机会。他们如同嗅到血腥味的鲨鱼，开始暗中煽动和利用民众的不满情绪。这些势力通过各种隐蔽渠道，传播着对奥斯曼帕迪沙哈里发地位的负面言论，将赛利姆一世描绘成一个亵渎宗教传统的篡位者，使得原本就不稳定的局势愈发紧张。\n\n终于，一场看似偶然却又在意料之中的事件成为了这场危机爆发的导火索。一日，一名年轻的穆斯林儿童竟在埋葬着征服者穆罕默德二世的法提赫清真寺前自焚，以表示对哈里发的不满。这个令人痛心疾首的场景瞬间引起了轩然大波。反奥斯曼势力迅速行动起来，他们四处宣扬这是奥斯曼帕迪沙不当宗教政策的恶果，声称是哈里发头衔的不正当获取导致了神灵的愤怒，使得无辜的孩子遭受如此厄运。\n\n民众的情绪被彻底点燃，一场浩大的叛乱如燎原之火般迅速蔓延开来。城市的街道上，愤怒的人群手持武器，高呼着反对奥斯曼帕迪沙的口号。帝国军队不得不匆忙应对，然而由于事发突然，且叛乱范围迅速扩大，局势一度陷入失控。"
EDG_TUR_disaster_caliph.1.a:0 "我们才是安拉在大地上的影子。"
EDG_TUR_disaster_caliph.1.b:0 ""

EDG_TUR_disaster_caliph.2.title:0 "安拉在大地上的影子"
EDG_TUR_disaster_caliph.2.desc:0 "叛乱者们打着维护正统信仰的旗号，在帝国境内四处起事，城市陷入混乱，乡村也不得安宁。叛军与卡皮库鲁在各个战略要地展开激烈交锋，一时间，帝国大地硝烟弥漫。\n\n[Root.Monarch.GetName]迅速调集精锐部队，采取果断而强硬的措施进行镇压。久经沙场的奥斯曼将领们运用巧妙的战术，逐步瓦解叛军的防线。经过数月艰苦卓绝的战斗，叛乱终于被成功平息。\n\n为了避免类似危机再次发生，奥斯曼帝国加强了对国内宗教团体的严格控制。帕迪沙设立了专门的宗教管理机构，任命忠诚可靠的宗教学者担任要职，确保宗教教义的阐释和传播符合帝国的利益与统治需求。奥斯曼帕迪沙采用了“真主在大地上的影子”这一头衔。这个新头衔不仅彰显了帕迪沙在世俗权力上的至高无上，更试图从宗教层面强化其统治的神圣性，向信徒们表明帕迪沙的统治是真主意志在人间的体现。"
EDG_TUR_disaster_caliph.2.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TUR_disaster_caliph.2.b:0 ""

EDG_TUR_disaster_caliph.3.title:0 "乌理玛反叛"
EDG_TUR_disaster_caliph.3.desc:0 "一批乌理玛反对我们的宗教理念，并攻击我们的政策，他们认为哈里发的头衔是神圣的，不应该被篡夺，而帝国的宗教政策已经从根本上违背了伊斯兰教法。"
EDG_TUR_disaster_caliph.3.a:0 "不尊奉[Root.Monarch.GetName]就是不尊奉安拉。"
EDG_TUR_disaster_caliph.3.b:0 "向他们做出妥协。"

EDG_TUR_disaster_caliph.4.title:0 "什叶派动乱"
EDG_TUR_disaster_caliph.4.desc:0 "什叶派发动了一场规模浩大的叛乱，他们高呼着阿里的名字，咒骂着逊尼派哈里发，并宣称马赫迪即将降世。"
EDG_TUR_disaster_caliph.4.a:0 "杀死这些异端！"
EDG_TUR_disaster_caliph.4.b:0 "答应他们的请求。"

EDG_TUR_disaster_caliph.5.title:0 "帕夏自治运动"
EDG_TUR_disaster_caliph.5.desc:0 "一名帕夏受到了分离主义势力的蛊惑，他听信了那些反对中央和哈里发的乌理玛的谗言，并举起叛旗，要求我们低头。"
EDG_TUR_disaster_caliph.5.a:0 "朕是帕迪沙！"
EDG_TUR_disaster_caliph.5.b:0 "他们的要求是合理的……"

EDG_TUR_disaster_caliph.6.title:0 "希腊人叛乱"
EDG_TUR_disaster_caliph.6.desc:0 "尽管我们优待了希腊人，但仍有许多希腊旧贵族怀念拜占庭帝国，他们举起了叛旗，要求光复罗马。"
EDG_TUR_disaster_caliph.6.a:0 "两面三刀的希腊人！"
EDG_TUR_disaster_caliph.6.b:0 "历史已经证明我们不能杀光所有希腊人。"

EDG_TUR_disaster_caliph.7.title:0 "普世牧首的煽动"
EDG_TUR_disaster_caliph.7.desc:0 "在一个静谧的夜晚，普世牧首秘密召集了教会中的核心成员。烛光摇曳中，他神情凝重地诉说着奥斯曼帝国的种种恶行，号召众人发动一场反对穆斯林统治者的叛乱。这些教会骨干纷纷响应牧首的号召。消息在东正教信徒中悄然传开，如同星星之火，迅速点燃了人们心中压抑已久的怒火。工匠们放下手中的工具，农民们拿起简陋的农具，他们怀着对信仰的忠诚和对自由的渴望，聚集在牧首的旗帜之下。"
EDG_TUR_disaster_caliph.7.a:0 "我们需要换一个普世牧首。"
EDG_TUR_disaster_caliph.7.b:0 "我们不能惹怒普世牧首……"

EDG_TUR_disaster_caliph.8.title:0 "萨法维教团的渗透"
EDG_TUR_disaster_caliph.8.desc:0 "萨法维教团，原本只是一个在宗教领域默默耕耘的神秘组织，然而随着其影响力逐渐扩大，野心也开始膨胀。彼时，奥斯曼帝国幅员辽阔，境内宗教信仰多元，其中什叶派信徒占据一定比例。萨法维教团将目光投向了这些什叶派信众，企图利用他们来达成自己不可告人的目的。\n\n在阴暗的角落里，萨法维教团的使者们秘密潜入奥斯曼帝国。他们乔装打扮，穿梭于各个城市与乡村，与当地的什叶派领袖暗中会面。这些使者带来了蛊惑人心的言论，声称奥斯曼帝国对什叶派的统治充满不公，只有在萨法维教团的引领下，什叶派才能真正获得自由与尊严。\n\n为了煽动叛乱，萨法维教团精心编造各种谣言。他们宣称奥斯曼帕迪沙即将对什叶派展开大规模的迫害，会剥夺他们的财产、破坏他们的清真寺。这些谣言如野火般在奥斯曼帝国境内的什叶派群体中迅速蔓延，民众心中的恐惧与愤怒被不断点燃。"
EDG_TUR_disaster_caliph.8.a:0 "该死的波斯人！"
EDG_TUR_disaster_caliph.8.b:0 ""

EDG_TUR_disaster_caliph.9.title:0 "马穆鲁克叛乱"
EDG_TUR_disaster_caliph.9.desc:0 "随着时间推移，马穆鲁克的野心开始膨胀。他们觉得奥斯曼帝国的遥控统治不过如此，自己完全可以摆脱束缚，获得更大的权力。一些激进的马穆鲁克首领暗中联络各方势力，谋划叛乱。基于帝国近期出现的混乱局面，马穆鲁克们认为独立的时机已到，袭击了奥斯曼帝国在埃及的少量驻军和行政机构。他们公然宣称要结束对奥斯曼帝国的臣属关系，要求完全自治，甚至妄图恢复昔日马穆鲁克王朝的辉煌。"
EDG_TUR_disaster_caliph.9.a:0 "他们就是不能学乖。"
EDG_TUR_disaster_caliph.9.b:0 "允许他们自治。"

EDG_TUR_disaster_caliph.10.title:0 "伪阿拔斯哈里发"
EDG_TUR_disaster_caliph.10.desc:0 "处于对奥斯曼哈里发的叛离和对阿拔斯哈里发的推崇，一些地区出现了自称阿拔斯哈里发的叛匪，他们笼络人心、发动叛乱。\n\n在帝国东部边境的库尔德斯坦地区，群山环绕间，部落众多。一位名叫哈基姆的野心家，听闻了奥斯曼帝国内部因哈里发头衔引发的动荡后，觉得有机可乘。他宣称自己找到了阿拔斯王朝皇室的血脉传承证据，摇身一变自称阿拔斯哈里发。\n\n在帝国南部靠近阿拉伯半岛的希贾兹地区，这里是伊斯兰教圣地麦加和麦地那的所在地，宗教氛围浓厚。一个叫萨利赫的人也自称阿拔斯哈里发。他利用当地民众对宗教传统的尊崇，指责奥斯曼帝国对圣地管理不善，亵渎了宗教圣地的神圣性。萨利赫在麦加的集市、清真寺等地，向过往的信徒们诉说奥斯曼统治者的“罪行”，声称只有恢复阿拔斯哈里发的统治，才能真正维护伊斯兰教的纯洁与尊严。他还拿出所谓的“圣物”作为自己正统身份的证明，迷惑了大批虔诚的信徒。很快，他身边聚集了大量追随者，他们手持简陋武器，在希贾兹地区发动叛乱，袭击奥斯曼帝国的驻军据点和行政机构。\n\n在帝国西部的安纳托利亚高原部分地区，叛匪头目卡里姆同样自称阿拔斯哈里发。他利用当地与中央政府长期存在的矛盾，煽动民众对奥斯曼统治的不满。卡里姆组织起武装力量，占领了一些城镇和乡村，建立起自己的势力范围，不断扩充队伍，准备与奥斯曼帝国军队展开长期对抗，妄图颠覆帝国统治，实现自己的野心。"
EDG_TUR_disaster_caliph.10.a:0 "一个地毯能容纳两个苏菲派教徒，但一个世界容不下两个哈里发。"
EDG_TUR_disaster_caliph.10.b:0 ""
EDG_TUR_disaster_caliph_10_a_tt:0 "我们国内的§Y团体§!中存在叛离者，我们将需要一定时间反复§R肃清§!国内的这些叛徒。"

EDG_TUR_disaster_caliph.11.title:0 "肃清叛离者"
EDG_TUR_disaster_caliph.11.desc:0 "我们已经做好准备进行新一轮的肃清和审查，志在将国内诸多团体中反对哈里发的势力尽数消灭。\n\n该事件会反复触发，直到肃清了所有的团体。"
