#印度帝国的崩溃
EDG_India_division:0 "印度帝国的崩溃"
EDG_DLH_civil_war.12.t:0 "[Root.GetAdjective][Root.GovernmentName]的崩溃"
EDG_DLH_civil_war.12.d:0 "在过去的数十年间，尽管[Root.GetAdjective]的历任统治者能征善战，且精于治国，但[Root.GetAdjective]国内始终弥漫着分裂的气息。在印度，不同民族和不同宗教的群体始终不可能在本土政权的统治下团结一致，最终，[Root.GetAdjective][Root.GovernmentName]陷入了彻底的崩溃，各地总督宣布独立，[Root.GovernmentName]中央无力维持局面。这一切不禁令我们叹息，印度似乎永远不可能统一。"
EDG_DLH_civil_war.12.a:0 "或许这就是[Root.GetAdjective]的命运。"

