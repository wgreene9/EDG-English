EDG_BUL_empire_Alexandria_back_or_not_flag:0 "亚历山大王子"

EDG_BUL_empire_Alexandria.1.t:0 "黑暗时代"
EDG_BUL_empire_Alexandria.1.d:0 "自从格奥尔基篡夺了帝国的权力以来，帝国内部的矛盾便愈发变得不可调和，帝国在全国范围内推行的高压政治与中央不可言说的正统性产生了巨大的矛盾，这造成了帝国的中央与地方的离心离德，以及皇帝位改善这一局面而不得不进行的饮鸩止渴。帝国的政治权威日益衰退，各地总督不认可来自沙皇格勒的敕令，灰军也开始蠢蠢欲动。\n\n保加利亚帝国境内的混乱愈演愈烈，愈发暴戾的统治遭到了底层民众的激烈反弹，领主们龟缩在自己的城堡当中期望能在混乱当中独善其身，索菲亚城外的农民们拿起草叉举起锄头攻击前来收税的肥头大耳的税官，撕烂为税官开脱的教士的法袍。\n\n在过去的二十年内一直不可明言的有关皇帝格奥尔基一世的阴谋传言逐渐流传开来，人们都说是他杀害了先帝的王子亚历山大——但又有传言宣称，亚历山大王子被老臣救下，并活了下来，命中注定将拯救帝国。同时，有关亚历山大流传民间的传闻也逐渐被传播开了，许多人正在期待一个名为「亚历山大」的先皇太子重现人间，改变帝国分裂与衰退的现状。"
EDG_BUL_empire_Alexandria.1.a:0 "作恶，为王所憎恶，因国位是靠公义坚立。——《旧约-箴言》"
EDG_BUL_empire_Alexandria.1.b:0 ""

EDG_BUL_empire_Alexandria.2.t:0 "血染夕阳"
EDG_BUL_empire_Alexandria.2.d:0 "皇帝站在城楼极目远眺，西方残阳如血。他的两个相互冲突的身份代表着一位对立统一的皇帝。他需要回应这些对他投来殷切目光的普罗大众，但他也无法彻底撤下他身上的皇袍。依附于恶毒的篡位者格奥尔基的家族被打倒，在他们的尸首之上将有其他的家族。他允诺了农民拥有战争中所夺取的土地的所有权，但是在百年之后，这些手持草叉和锄头的人群的人的某些后代，又会成为一方诸侯与千百人的领主。皇帝愿意治理一个开明的帝国，但帝国不会永远在皇帝的掌控之中……但至少，今夜是值得庆贺的。"
EDG_BUL_empire_Alexandria.2.a:0 "现在全地得安息、享平静，人皆发声欢呼。——《旧约-以赛亚书》"
EDG_BUL_empire_Alexandria.2.b:0 ""

EDG_BUL_empire_Alexandria.3.t:0 "沙皇亲征"
EDG_BUL_empire_Alexandria.3.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的部队于所到之处对平民秋毫无犯，许多反叛的权贵曾不断试图击败这个年轻的君主，却无一不是最终灰溜溜的逃回属地，并乞求皇帝的宽恕。在平息尼西亚总督的叛乱时，[Root.Monarch.GetTitle][Root.Monarch.GetName]再一次展现了自己的军事才能，他的指挥比有史以来的所有征服者更加滴水不漏。孤立无援的尼西亚城已经无力支撑他浮肿的躯壳，城内的秩序已经陷入混乱，宝座上的王位宣称者身着华服，凝望着四处起火的尼西亚城，无力的摊倒在宝座之上，从衣袋当中摸出一瓶药酒一饮而尽，体面的死去对他而言已经是最大的仁慈。"
EDG_BUL_empire_Alexandria.3.a:0 "[Root.Monarch.GetName]，上帝的利刃。"
EDG_BUL_empire_Alexandria.3.b:0 "这是我们的胜利。"

EDG_BUL_empire_Alexandria.4.t:0 "帝国稳定的恢复"
EDG_BUL_empire_Alexandria.4.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的登基称为了帝国黑暗时代即将结束的标志，他的统治强劲有力，并逐步挽回了帝国的混乱局面。"
EDG_BUL_empire_Alexandria.4.a:0 "耶和华祝福他。"
EDG_BUL_empire_Alexandria.4.b:0 ""
 
