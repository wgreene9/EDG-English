EDG_TVE_civil_war.1.t:0 "哈沃弗战争"
EDG_TVE_civil_war.1.d:0 "不伦时代如何变迁，留里克的子孙后代依然是罗斯之地最有权势的家族。诸留里克维奇几乎统治着罗斯每一寸宣称的土地，他们镇守一方，保护商贸往来，和波雅尔们一道维护统治，同别国的统治者联姻……在每个留里克维奇之城邦都不可避免地变成独立的国家后，只有一点却没有改变：那就是基辅在罗斯至高的地位。\n\n也许其他罗斯王公依然同意维持基辅的表面权威，但是弗拉基米尔大公——亦即特维尔[Root.Monarch.GetTitle][Root.Monarch.GetName]不会再等下去了。因为罗斯不能再守着破败的基辅在内战中消亡，罗斯需要新的统治方式，而不是古老的传统。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]知道这会是一场导火索，平日里被打压的大波雅尔，留里克家族支系，新征服地区的异见者……都可能会借这个由头向他发难。这将会是一场大战，但只要赢得这场战争，那么一切反对者的反对，都将无效！"
EDG_TVE_civil_war.1.a:0 "罗斯兴废，在此一役！"

EDG_TVE_civil_war.2.t:0 "弗拉基米尔王权法"
EDG_TVE_civil_war.2.d:0 "战争又一次给这片饱受蹂躏的土地带来创伤，这是战争的代价。\n\n罗斯人早已习惯王公之间频繁的战争，但这一次不同于往次，因为王公林立的时代将要过去了。无论其余王公们如何挣扎，他们都不得不痛苦地面对这样一个事实——东北罗斯不再是当初匍匐在基辅脚下的林后之地，而将成为新的罗斯权力中心，弗拉基米尔公国的继承人将带领罗斯走向新的时代，再次将罗斯人团结在同一面旗帜之下:翻越乌拉尔，无数的软黄金等着我们去猎取；进入内亚，繁荣的丝绸之路的静候着我们的参与；波罗的海会承载罗斯的野心，黑海和黑海尽头那座世界渴望之城则将再一次成为罗斯财富之源……\n\n先祖留里克只是一位白手起家的雇佣兵，而他的后代统一了整个罗斯，现在，我们将能重拾祖先的荣耀，去征服，去统治这个世界。"
EDG_TVE_civil_war.2.a:0 "罗斯之地，万言归一！"
EDG_TVE_civil_war_end_modifier:0 "弗拉基米尔王权法"

EDG_TVE_civil_war.3.t:0 "暴动的波雅尔贵族"
EDG_TVE_civil_war.3.d:0 "又一批不满集权化改革的反动派波雅尔贵族宣布反抗我们的统治，他们不约而同地高举叛旗，要求废除此前的改革，并归还属于他们的传统特权。"
EDG_TVE_civil_war.3.a:0 "消灭这些叛徒！"


EDG_TVE_civil_war.4.t:0 "反叛的王公"
EDG_TVE_civil_war.4.d:0 "又有一名本宣誓效忠我们的王公举起了叛旗，不知是由于他的短智和愚昧，还是由于听信了小人的谗言，如今我们又多了一位敌人。"
EDG_TVE_civil_war.4.a:0 "将他绞死啊！"

EDG_TVE_civil_war.5.t:0 "亚历山大的孽种"
EDG_TVE_civil_war.5.d:0 "米哈伊尔·亚历山大·留里克是我们在莫斯科内战中击溃的亚历山大大公的后代，他长期在国外游荡，并招募了一大批追随者。如今，趁着[Root.GetAdjective]陷入了混乱之中，米哈伊尔高举叛旗，要求推翻[Root.Monarch.GetTitle][Root.Monarch.GetName]，并索取[Root.GetAdjective]的王位。"
EDG_TVE_civil_war.5.a:0 "我们就应该斩草除根！"

