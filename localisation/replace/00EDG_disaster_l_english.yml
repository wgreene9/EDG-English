EDG_FYM_Caliph_war.1.title:0 "Sunni Revolution"
EDG_FYM_Caliph_war.1.desc:0 "'On Egypt's dusty earth, as the Abbasid Caliph's campaign ended in bitter defeat, winds shifted, fate's wheel spun to an unbearable point. Submerged in the surging Nile was not only his life but also that once-glorious, passionate dream. Under the starlit sky, echoes of his mournful cries as he was nailed into an ancient pharaoh's golden coffin—the endless lament of the dead for power, a desperate cry of despair. As the golden coffin slowly sank into the tranquil Nile, the waters seemed to grow darker with its descent, undercurrents stirring, peering into the fate of all. The Caliph's death swept like a north wind over burning grassland, bringing unrestrained turmoil and division. Sunni believers, like enraged lions, lost their king's guidance, hearts ablaze with towering fury and thirst for vengeance; their faith blazed like fire, spreading across this ancient land. Thus, believers everywhere became hidden shadows, launching storm-like attacks in lone-wolf style, targeting tax officials and Shia clerics directly. Sword blades gleamed coldly in the night, as if avenging lost glory. Those petty officials, heads held high like foxes borrowing a tiger's might, unaware that desperate believers crept near like hungry wolves. Piercing blades sliced the night sky; passion and faith intertwined like a roaring storm, sweeping over all innocent bodies. In their hearts surged not only grief for the Abbasid Caliph's tragic fate but also insistence on faith and dignity, transforming into motive force, burning every fearless soul. Under the gale's cover, groups of believers clad in darkness moved like vultures circling the night sky, swift and deadly. Their assaults gave no warning, nimble and lethal like hidden currents along the Nile's banks, striking suddenly, catching officials just relaxing off guard. Each night, red blood soaked white sands; low groans echoed among ancient pyramids, sorrowful and despairing, as if lamenting every fallen warrior of the past. Shia clerics also became innocent victims swept by the storm; superstitious and fanatical believers surrounded them, wielding their challenge to authority and thirst for faith. Struggles buried deep in historical dust revived like ancient pharaohs resurrected, manipulating it all. Their ideals and beliefs seemed baptized through struggle's flames, growing firmer and more resolute.'\n\nWhen copies of this article reached [Root.Monarch.GetName], the streets and alleys of Cairo and Iskandariya were plastered with this parallel-prose manifesto. The Sunnis launched an unprecedented movement in Egypt, akin to the Abbasid Revolution the Umayyads faced in Persia—but now, the force led by the Abbasid Caliph shifted from Shia to Sunni. Many Sunni fanatics dragged local Shia officials from their residences, torturing them to death; across the nation, dismembered, flayed Shia ulama hung from city gates. As many officials we appointed actually adhered to Sunni faith, they turned a blind eye to these atrocities, even fanning the flames in secret. Undoubtedly, although in the past a fragile balance existed between Shia and Sunni in the Sahada Empire, this balance was finally shattered. The Sunnis launched an unprecedented 'revolution.'"
EDG_FYM_Caliph_war.1.a:0 "We are the shadow of Allah upon the earth!"
EDG_FYM_Caliph_war.1.b:0 ""
EDG_FYM_Caliph_war_1_a_tt:0 "We will unlock a special disaster §YSunni Movement§!, which will §Rtrigger repeatedly§! during the §YReturn of the Abbasids§! disaster. Each time it triggers, we will face more §Rrebels§! and §Rpenalties§!. We need to §Galleviate§! Sunni believers' resistance through various methods to avoid triggering the §YSunni Movement§!."

EDG_FYM_Caliph_war.2.title:0 "The Shadow of Allah upon the Earth"
EDG_FYM_Caliph_war.2.desc:0 "In Egypt's vast deserts, darkness lurks; assassins roam like hidden ghosts, shrouding this ancient land in fear's shadow. As the people sink into despair and turmoil, [Root.Monarch.GetName] steps forward, becoming a flame of hope in their hearts. His tall figure appears majestic in the morning light; he himself constantly grips his sword, eyes sharp and resolute like a falcon's, gleaming with fighting spirit. At his call, warriors respond in unison, spirits rejuvenated, as if on these sands, long-lost fighting spirit is rekindled. Their faith and courage converge, transforming into an invisible force charging forward. They don armor, grasp swords, like a sharp blade facing enemies lurking in darkness. [Root.Monarch.GetName] keenly perceives the assassins' cunning and deceit. They hide in shadows, attempting deadly attacks under night's cover. Yet [Root.Monarch.GetName] is not consumed by fear; instead, with extraordinary intuition, he discerns enemy movements, swiftly devising meticulous tactics. His tactics are like a storm at sea, swift and ruthless, guiding warriors to charge forth as if natural forces echo their actions. In the clash of overwhelming momentum, [Root.Monarch.GetName]'s sword breaks enemy lines, piercing the enemy leader's heart; dark flames scatter before victory's radiance. The enemy leader falls; assassins' conspiracies utterly collapse. Warriors cheer like tides, celebrating this victory; their passion and courage bloom like fire under [Root.Monarch.GetName]'s guidance, rekindling love for family and faith. In victory's afterglow, the desert echoes with warriors' cheers; under the stars of Egypt, Yemen, and Arabia, this land finally revives. [Root.Monarch.GetName] gazes silently into the distance, knowing in his heart this is not just victory in war but a tribute to human spirit and faith. His story will shine like a meteor."
EDG_FYM_Caliph_war.2.a:0 "'Only the bloodiest means can create the most devout nation.'"
EDG_FYM_Caliph_war.2.b:0 ""

EDG_FYM_Caliph_war.3.title:0 "Return of the Abbasids"
EDG_FYM_Caliph_war.3.desc:0 "[Root.GetNameEDG_FYM_Caliph_war_3_desc]"
GetNameEDG_FYM_Caliph_war_3_desc_1:0 "Although Sunni uprisings within the empire surged and ebbed, they ultimately failed to shake its foundations. But when Harun al-Rashid arrived in Egypt, everything seemed different.\n\nNamed Harun al-Rashid, sharing the name of the third Abbasid Caliph, he was the son of Caliph Mustaqfi al-Abbas, surviving the Malik War. Loyal Mamluks protected Mustaqfi, taking him from Egypt to distant Isfahan, where a small order was established. In Isfahan, the capable warrior Mamluks and the brave, erudite Abu Ibrahim became his protectors, while eleven elders well-versed in Islamic law accompanied his growth. Together they educated Harun al-Rashid, informing him of his mission from childhood, treating him as a deity for education and training. The order they founded in Isfahan attracted countless Sunni believers ravaged by Iran's wars, coming to worship. They claimed they would rather worship a living person in Isfahan than a dead one in Mecca. Extremist legal thought and religious worship led Harun al-Rashid to believe himself an omnipotent, invincible god, convinced he would one day return to Egypt and rebuild the Abbasid Empire.\n\nUnder the tutelage of Mamluks and other Sunni military strategists who joined, Harun al-Rashid eventually became a highly skilled, militarily adept schemer. At age 17, he personally shot a bear at close range, skinned it, and made a cloak; this bear skin still hangs high in a mosque in Isfahan, revered as a relic left by Harun al-Rashid.\n\nAs the Sunni movement within the Sahada Empire gradually intensified, Harun al-Rashid perceived the perfect moment. He secretly courted Sunni believers across the empire, bribing governors and ulama, gradually establishing a complete communication network, and finally came to Egypt recently. When he appeared in public view, countless Sunni believers bowed in worship, cheering his arrival. They hated the tyranny of the Sahada Empire and longed for Harun al-Rashid, as heir of the Abbasids, to rule this ancient land again in Allah's name."
GetNameEDG_FYM_Caliph_war_3_desc_2:0 "Although Sunni uprisings within the empire surged and ebbed, they ultimately failed to shake its foundations. But when the Abbasid Caliph himself escaped the Great Malik's control and raised the banner of rebellion, everything seemed different. As the Sunni movement within the Sahada Empire gradually intensified, the Abbasid Caliph perceived the perfect moment. He secretly courted Sunni believers across the empire, bribing governors and ulama, gradually establishing a complete communication network, and finally fled the imperial capital recently. When he appeared in public view, countless Sunni believers bowed in worship, cheering his arrival. They hated the tyranny of the Sahada Empire and longed for the Caliph, as heir of the Abbasids, to rule this ancient land again in Allah's name."
EDG_FYM_Caliph_war.3.a:0 "Let us see who is truly Allah's representative on earth!"
EDG_FYM_Caliph_war.3.b:0 ""
EDG_FYM_Caliph_war_3_a_tt:0 "If you are playing @FYM Sahada for the first time and are unfamiliar with the process, please screenshot this tip and save/send it to a place you can refer to later.\n\nIf using console commands during this disaster, use 'winwars', not 'integrate'; §Rthe latter will cause bugs§!.\n\nThe @ABS §YAbbasid Caliphate§! has been proclaimed by the §YSunnis§!! The following effects have occurred:\n- All our provinces and those of our subjects that are §MSunni§! have §Rdefected§! to the @ABS §YAbbasid Caliphate§!\n- The @ABS Abbasids have been reborn; they will become an independent §YAbbasid Caliphate§!, and we will §Rno longer§! be able to use the §YAbbasid Caliphate§! mechanics\n- The @ABS Abbasids are now at §Rwar§! with us!\n- When our war score against the @ABS Abbasids reaches §M60§! or they cease to exist, we will trigger the ending event §M'The Brightest Moon Yields to the Dawn'§!"
EDG_FYM_Caliph_war_3_a_son_tt:0 "- Because Zaid did not kill §YHarun al-Rashid§!, Harun al-Rashid has become the leader of the @ABS Abbasids, granting the @ABS Abbasids powerful modifier bonuses."
EDG_FYM_Caliph_war_3_a_son_tt_great_conquer:0 "- Because we enabled §YGreat Conqueror§! mode, Harun al-Rashid has become a §RGreat Conqueror§!."
EDG_FYM_Caliph_war_3_a_son_tt_mythical_conquer:0 "- Because we enabled §YMythical Conqueror§! mode, Harun al-Rashid has become a §RMythical Conqueror§!."
EDG_FYM_Caliph_war_3_a_son_tt_hehe:0 "\n\nYou spared him; you enabled the conqueror modes. If you truly cannot defeat him, please do not complain about difficulty or ask for an alternative path to avoid confronting Harun al-Rashid. You can simply use the console to 'kill' Harun al-Rashid; then the Abbasids will have fewer buffs (if you still cannot win, may I suggest 'winwars', but do not use 'integrate', as the latter will cause bugs)."

EDG_FYM_Caliph_war.4.title:0 "Vermin"
EDG_FYM_Caliph_war.4.desc:0 "Within [Root.GetName], interpretation of Islamic law has long been controlled by ulama who have formed interest groups; successive mullahs impose their personal will in various exegetical activities. Disregarding sound reasoning methods and social realities, they arbitrarily attach their views to the Quran and block Islamic scholars with differing opinions from theological academia. In such an environment, correct, logical, and practically relevant exegetical methods are always arbitrarily denied and fiercely attacked by ulama of scant learning but considerable influence, leading our religious system to be filled with incompetent sycophants and factionalists, lacking talented individuals capable of genuinely developing Islamic scholarship.\n\nA few days ago, a religious debate in $CAPITAL$ exposed this issue. An excellent young scholar cited a Quranic verse: 'Do not let anyone turn you away from Allah, for Allah is All-Knowing, All-Powerful.' The grand mufti present, failing to recognize the quote came directly from the Quran, launched a ruthless attack: 'Are young scholars nowadays so fanatical?' This grand mufti believed the young scholar was denying the Caliph's authority and expelled him from the scene. This incident stirred a wave of heat in Islamic academia; Sunni, Shia, and Alawite scholars mocked this grand mufti who hadn't even mastered the Quran, ridiculing his obstinacy and ignorance, using it to satirize the corruption and incompetence of the [Root.GetAdjective] [Root.GovernmentName]'s religious system, which allowed such 'vermin' to hold the position of grand mufti for so long. No wonder Sunnis today are so dissatisfied with the empire as to launch massive uprisings.\n\nThis news soon reached [Root.Monarch.GetName]'s ears, enraging him. This mullah was not only ignorant but placed the Caliph above the Quran—even implicitly above [Root.Monarch.GetName] himself. This grand mufti's ideology seriously threatened the [Root.Monarch.GetTitle]'s authority; he must be executed with extreme punishment. The [Root.Monarch.GetTitle]'s minister proposed first subjecting this grand mufti to waist-cutting, then nailing him to a cross, and finally, while he still had a breath, impaling him—driving a wooden stake from below his mutilated body until it emerged from his mouth—letting him die miserably in the street like a heretic, then exposing his corpse for a month, allowing vultures and ants to devour it, demonstrating the empire's iron fist against such truth-disregarding vermin."
EDG_FYM_Caliph_war.4.a:0 "They poison truth in Allah's name!"
EDG_FYM_Caliph_war.4.b:0 "But they have well disciplined our people."
EDG_FYM_Caliph_war.4.c:0 "We must not elevate academic issues to political problems..."
EDG_FYM_Caliph_war.4.d:0 "If the mullah holds this position, he must have his strengths."
EDG_FYM_Caliph_war.4.e:0 "As long as the grand mufti is confident enough, he may interpret as he wishes."
EDG_FYM_Caliph_war.4.f:0 "Who is it that dares offend the exalted with the base?"

EDG_FYM_Caliph_war.5.title:0 "Holy City's Calamitous Fires"
EDG_FYM_Caliph_war.5.desc:0 "In $YEAR$, Sunni believers gathered in [Root.Capital.GetName]. They killed market administrators and used hidden cannons to bombard the Malik's palace walls. Not only that, these heretics extended their reach to Jerusalem, Mecca, and Medina, organizing massive rebellions. They conspired to start fires within these cities during Eid al-Fitr in $YEAR$ and kill local administrators. Reportedly, they disemboweled all ulama appointed by the Sahada dynasty, cutting them in half at the waist, then dragging them by the neck behind carriages through streets, letting entrails and blood flow across entire avenues—streets covered with ulama's blood and intestines. Some even released large dogs starved for three days onto the streets, letting these beasts freely devour ulama's organs to defile Shia faith."
EDG_FYM_Caliph_war.5.a:0 "What are you doing?!"
EDG_FYM_Caliph_war.5.b:0 ""

EDG_FYM_Caliph_war.6.title:0 "Defectors in the Army"
EDG_FYM_Caliph_war.6.desc:0 "We are engaged in fierce combat with the Abbasid Caliph, but those Sunni believers within our army are not fully loyal. They have deserted our forces and joined the Caliph's camp."
EDG_FYM_Caliph_war.6.a:0 "Such folly!"
EDG_FYM_Caliph_war.6.b:0 ""

EDG_FYM_Caliph_war.7.title:0 "Traitors in the Government"
EDG_FYM_Caliph_war.7.desc:0 "Not all in our government are loyal. Some officials secretly collude with the Abbasid Caliph, transferring our money and resources to the Caliph and covertly celebrating."
EDG_FYM_Caliph_war.7.a:0 "Have them publicly torn apart by chariots!"
EDG_FYM_Caliph_war.7.b:0 ""

EDG_FYM_Caliph_war.8.title:0 "The Caliph Captures $CAPITAL$"
EDG_FYM_Caliph_war.8.desc:0 "Compared to the brutal hordes of [ABS.Monarch.GetTitle] [ABS.Monarch.GetName], even Anatolian Turk mercenaries seem disciplined. The noble Abbasid Caliph's assembled army swarmed with savage, fanatical mobs. The moment they smashed open the capital's gates, $CAPITAL$'s fate was sealed. These fervent Sunni believers scattered through the city like unleashed wild dogs, rushing into palaces to seize treasures left by the Great Malik, hacking down all citizens seen along streets, even blocking advancing carriages with corpses on roads to treasuries. After plundering $CAPITAL$'s wealth, the insatiably greedy Caliphate army turned slaughter toward the poor who had no time to gather belongings. They stormed houses, slaughtering non-Sunni believers household by household, regardless of age or gender, killing at a pace limited only by sword swings, like butchering bound sheep. For young, beautiful women, they violated their chastity before taking their lives, calling it 'Shia tax.' Streets offered almost no footspace; whenever cavalry rode past, chests of corpses were trampled; blood flowed from one street end to another, not yet dried, until Nile waters tinged red. It is said some with peculiar tastes bound men to trees, then raped their wives or daughters for maximum pleasure, finally burning entire residential areas to ash to cover irrational acts. The great fire of $CAPITAL$ burned a full three days before extinguishing; scarcely one in ten of its once bustling streets remained. And the Abbasid [ABS.Monarch.GetTitle], [ABS.Monarch.GetName], upon witnessing this human tragedy, merely smiled faintly."
EDG_FYM_Caliph_war.8.a:0 "We will repay this twofold!"
EDG_FYM_Caliph_war.8.b:0 ""

EDG_FYM_Caliph_war.9.title:0 "Rosetta Conference"
EDG_FYM_Caliph_war.9.desc:0 "The bitter fruits of the Sunni movement are plain to see. Facing escalating Sunni uprisings within the country, [Root.Monarch.GetName] convened an emergency conference in Rosetta. The main agenda focused on handling domestic Sunni unrest and restoring national stability and unity.\n\nThe most extreme and mystical ulama and mullahs arrived on site; they are the empire's most important religious theorists. Various parties proposed different suggestions for easing sectarian tensions. Moderate scholars advocated reducing friction between sects through dialogue and religious tolerance policies, while conservatives insisted on harsh suppression to maintain national security and Shia rule."
EDG_FYM_Caliph_war.9.a:0 "We must address the root cause."
EDG_FYM_Caliph_war.9.b:0 "This is because their rights have been harmed."

EDG_FYM_Caliph_war.10.title:0 "Abdul-Wahhab 'the Short'"
EDG_FYM_Caliph_war.10.desc:0 "Abdul-Wahhab hailed from a Yemeni emir family; his ancestors performed meritorious service when Nadir I invaded Egypt. Abdul-Wahhab joined the military early, earning the nickname 'the Short' due to his small stature. Despite lacking height, he was renowned for extraordinary courage and exquisite tactics. His military talent and leadership secured brilliant victories in many campaigns, even gaining a reputation for being undefeated.\n\nIn the power struggle between the Sahada dynasty and the Abbasid Caliph, Abdul-Wahhab played a key role. He not only demonstrated exceptional command on the battlefield but also remained fiercely loyal to [Root.Monarch.GetName]."
EDG_FYM_Caliph_war.10.a:0 "Let him command our armies."
EDG_FYM_Caliph_war.10.b:0 "Let him garrison our capital."

EDG_FYM_Caliph_war.11.title:0 "Nizar Küçük"
EDG_FYM_Caliph_war.11.desc:0 "Küçük was a renowned Sahadan general of the late 15th century. Born in Ruthenia, he was sold as a slave to the Sahadan court, trained as a Mamluk, receiving rigorous martial and strategic instruction from childhood. Nizar Küçük was not only exceptionally brave on the battlefield but also deeply accomplished in literature and art, making him unique among Mamluks, enjoying high prestige.\n\nIn military affairs, Nizar Küçük was famed for excellent command and innovative tactics. He excelled at adjusting army deployments based on different battlefield environments, effectively coordinating cavalry and infantry for combined operations. He particularly emphasized daily drills, discipline, and teamwork, enabling forces under his leadership to achieve brilliant victories in multiple campaigns.\n\nFor a long time, Nizar Küçük's leadership and military talents gained broad recognition within the Mamluk corps. His name and deeds were widely circulated at the time, becoming subjects of study for later military strategists and historians." # Kuchuk
EDG_FYM_Caliph_war.11.a:0 "He should lead armies in campaigns."
EDG_FYM_Caliph_war.11.b:0 "Let him train the Mamluks."
EDG_FYM_Caliph_war_11_b_tt:0 "We will have an opportunity to advance §Y Mamluk §! training."

EDG_FYM_Caliph_war.12.title:0 "Permanence of Mamluk Training"
EDG_FYM_Caliph_war.12.desc:0 "Nizar's training methods proved highly effective. Some Mamluk officers proposed preserving his training approach, making it permanent."
EDG_FYM_Caliph_war.12.a:0 "We should preserve this model."
EDG_FYM_Caliph_war.12.b:0 "It costs too much."

EDG_FYM_Caliph_war.13.title:0 "[Root.GetAdjective] Sufism"
EDG_FYM_Caliph_war.13.desc:0 "Sufism is a branch within Islam emphasizing spirituality and mysticism, isolating from worldly desires and troubles, focusing on communion with Allah, wielding broad influence in Egypt and Yemen. Many Muslims within [Root.GetName] chose to follow Sufism, joining local Sufi orders. Although differing from mainstream Shia doctrine, this remains acceptable to us. Under the threat of escalating Sunni unrest, [Root.GetName]'s bureaucrats and ulama sought support from Sufism. [Root.Monarch.GetName]'s Grand Vizier integrated Sufi philosophy and thought with imperial law, linking it to Allah to make it orthodox law. However, this law required the [Root.Monarch.GetTitle]'s signature to take formal effect..."
EDG_FYM_Caliph_war.13.a:0 "We need Sufi support."
EDG_FYM_Caliph_war.13.b:0 "This is nonsense!"

EDG_FYM_Caliph_war.14.title:0 "Distrust of Sunni Troops"
EDG_FYM_Caliph_war.14.desc:0 "The Sunni movement created deep distrust between different religious factions within the country. As Caliphate armies launched repeated rebellions and massacres domestically, Shia believers within our forces showed intense hostility toward Sunnis. Shia officers and soldiers refused to fight alongside Sunni comrades, even attacking their own Sunni fellow soldiers."
EDG_FYM_Caliph_war.14.a:0 "We do not need Sunni believers as a source for our army."
EDG_FYM_Caliph_war.14.b:0 "Using heretics to fight heretics—wouldn't that be better?"
EDG_FYM_Caliph_war_14_a_tt:0 "All our provinces that are §YSunni§! will gain the following modifiers:"

EDG_FYM_Caliph_war.15.title:0 "The Fated Battle"
EDG_FYM_Caliph_war.15.desc:0 "When the army of [ABS.Monarch.GetTitle] [ABS.Monarch.GetName] arrived before the battle lines, both sides' troops were high in morale. [ABS.Monarch.GetTitle] [ABS.Monarch.GetName], alone on horseback, wielding a long blade, approached our front lines. He appeared tall and mighty, imposing and majestic, as rumored. Were he not our enemy, he would surely receive endless praise, regarded as a great figure destined for remarkable achievements. But now, [ABS.Monarch.GetName] is undoubtedly our sworn foe. [ABS.Monarch.GetTitle] hurled insults before our formation; he and his attendants described [Root.Monarch.GetName] as a devil crawled from a sewer, a Shia sow, a headless man baring his lower body, cursing that [Root.Monarch.GetName] had not followed Islamic law and was abandoned by Allah.\n\nOur heir, unable to bear this humiliation, requested to engage, swearing to [Root.Monarch.GetName] that he would surely sever [ABS.Monarch.GetName]'s head, ending this protracted war. Of course, undoubtedly, [Root.Monarch.GetName] wished to resolve this personally."
EDG_FYM_Caliph_war.15.a:0 "Only cowards would flee!"
EDG_FYM_Caliph_war.15.b:0 "We will not fall for his trick."
EDG_FYM_Caliph_war_a_15_tt_1:0 "§Y[Root.Heir.GetName]§! will personally face §Y[ABS.Monarch.GetTitle] [ABS.Monarch.GetName]§! in combat!"
EDG_FYM_Caliph_war_a_15_tt_2:0 "§Y[Root.Monarch.GetName]§! will personally face §Y[ABS.Monarch.GetTitle] [ABS.Monarch.GetName]§! in combat!"

EDG_FYM_Caliph_war.16.title:0 "[Root.Heir.GetName]'s Charge"
EDG_FYM_Caliph_war.16.desc:0 "With [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s approval, [Root.Heir.GetName] raised his lance and charged at [ABS.Monarch.GetTitle] [ABS.Monarch.GetName].\n\n[Root.Heir.GetName]'s assault was like thunder, stirring a fierce wave across the golden desert. Wielding his lance, he aimed to pierce [ABS.Monarch.GetName]'s head but was deflected by a single sword stroke. At this moment, [Root.Monarch.GetTitle]'s heart trembled.\n\nGreat peril!\n\nThen, the two engaged in a prolonged stalemate. Though trained from childhood by the finest Mamluk tutors, under the Caliph's onslaught, [Root.Heir.GetName] already appeared overwhelmed. His lance struck swiftly like a desert serpent at night, yet [ABS.Monarch.GetName], with a single long blade, always easily parried his attacks, repeatedly slashing at his armor. When our heir was already wounded and exhausted, he gradually realized [ABS.Monarch.GetName] was toying with him, like a wildcat cruelly playing with a bloodied mouse.\n\n[Root.Monarch.GetName] himself almost could not suppress the urge to charge forward; his generals were equally alarmed, fearing for [Root.Heir.GetName] against [ABS.Monarch.GetName]'s formidable power. Several elite Mamluks who had trained [Root.Monarch.GetName] from youth, after receiving permission, spurred their horses, racing forth to rescue [Root.Heir.GetName] from [ABS.Monarch.GetName]'s grasp. Watching the Mamluks galloping, [Root.Monarch.GetName] finally regained composure, wiping cold sweat.\n\nBut it was not over.\n\nThough [Root.Heir.GetName] swiftly turned his horse and the Mamluks exerted utmost effort, [ABS.Monarch.GetTitle] still beheaded the Mamluks coming to guard—one, two, three… His saber seemed truly blessed by Allah, effortlessly cleaving the finest Mamluk armor. The Mamluks sacrificed gloriously, but they succeeded in distancing the Caliph from [Root.Heir.GetName]. [Root.Monarch.GetName]'s heart finally settled.\n\nIn this contest concerning life and the empire's future, [ABS.Monarch.GetTitle] finally raised a short bow, shooting [Root.Heir.GetName] off his horse! He trampled over several Mamluk corpses, cut off [Root.Heir.GetName]'s head with his long blade, and raised it high before both armies, inciting fervent war cries among Sunni forces while casting our army into winter-like silence."
EDG_FYM_Caliph_war.16.a:0 "He will pay the price!"
EDG_FYM_Caliph_war.16.b:0 "No!"

EDG_FYM_Caliph_war.17.title:0 "Destined Fate"
EDG_FYM_Caliph_war.17.desc:0 "[ABS.Monarch.GetName]'s atrocities enraged the heavens; Allah would never permit such acts!\n\n[Root.Monarch.GetName] was long battle-hardened; he feared no so-called war god and would never concede. Facing the triumphant [ABS.Monarch.GetTitle], [Root.Monarch.GetTitle] suppressed boundless fury hidden in his heart, swiftly ordering the advance. The empire's cavalry shot like arrows from bows, their charge vast as tides. The two armies rapidly mingled in combat. [Root.Monarch.GetName] led his most elite Mamluks, searching for [ABS.Monarch.GetTitle] [ABS.Monarch.GetName]'s trail. Clashing steel deafened ears; warhorses' neighs pierced the sky; prayers and screams filled the battlefield; intermittent terrifying thunder echoed above the overcast battleground.\n\nAmid chaos, fate always plucked her strings—wherever, whenever. At dusk, [ABS.Monarch.GetTitle] and his guard also found [Root.Monarch.GetName]; both sides quickly engaged. [Root.Monarch.GetTitle]'s most elite Mamluks and emirs fiercely collided with the long blades of fervent guardians raised alongside the Abbasid Caliph.\n\nAmid thunder and roars, [Root.Monarch.GetName] spotted [ABS.Monarch.GetName] charging toward him. The opponent's warhorse, like himself, was tall, clad in heavy armor unbearable for ordinary men, yet swift—[ABS.Monarch.GetName]'s long blade moved like a sprinting cheetah. When the cold blade swung mid-air, [Root.Monarch.GetName] suddenly reacted.\n\n'Clang—'\n\nSparks from colliding blades dotted the already dim world. Even strong as [Root.Monarch.GetName], he almost couldn't withstand the opponent's force, struggling to hold, eyes filled with that man's smile—beautiful as an angel, hated as a devil—the next moment, he saw nothing.\n\n'Boom—'\n\nAbove the firmament, Allah stirred another flash of lightning and thunder. When new thunderclaps reached the battlefield, they sparked fresh panic and screams.\n\n'The Malik is slain!'\n'[Root.Monarch.GetName] is slain!'"
EDG_FYM_Caliph_war.17.a:0 "No!"
EDG_FYM_Caliph_war.17.b:0 ""
EDG_FYM_Caliph_war_17_a_flag_tt:0 "[ABS.Monarch.GetTitle] [ABS.Monarch.GetName] killed §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§!, plunging our nation into chaos, throwing our army into panic. We need a strong leader to rally anew."

EDG_FYM_Caliph_war.18.title:0 "Idris al-Hayyis Sahada"
EDG_FYM_Caliph_war.18.desc:0 "Although the Sahadan Empire's territory was vast, not every Sahadan prince was fortunate to become the empire's heir. The Great Malik of Sahada, like Ottoman Padishahs, maintained a large and splendid harem, with numerous descendants as the norm. Each prince with some ability was appointed by the Great Malik to various provinces, serving as prince-governors to hone their governance skills and cultivate loyalists. But most Sahadan princes were destined never to become the empire's supreme Great Malik and likely became political casualties after their brother's accession.\n\nIdris al-Hayyis came from the royal periphery. His father was Zaid's seventh son, appointed Governor of Yemen during Sultan Zaid's reign. Idris himself received the finest education in Zaid's court; Norse Greek mercenaries and Mamluks greatly influenced him. He excelled not in writing elegant Persian poetry, despised hypocritical, literary bureaucrats, and idolized emirs who campaigned north and south, gradually revealing tendencies toward violence and iron-fisted rule. From childhood, Idris obsessed over the Great Malik's supreme power, modeling himself after his grandfather Sultan Zaid. Upon adulthood, Idris was briefly appointed Emir of Medina. He governed diligently, frequently organizing hunts and drills. During his tenure in Medina, he established good relations with many emirs of the Hashemite and Saudi families of Nejd, laying solid foundations for local power.\n\nThough Idris was capable, his succession rank was extremely low; his future seemed destined far from the throne's glory. Yet Allah and the spirit of Nadir I ultimately did not abandon him. The empire did not gain lasting stability after the Malik War; the civil war brought by the Abbasid Caliph shattered imperial tranquility. After the Abbasid Caliph slew the former Great Malik, warlords across the land again paid lip service to central commands; the Malik War's shadow reappeared over the empire's dome.\n\nIdris initially had no intention of entering this power game, but his wisdom and courage gradually gained recognition from advisors and loyal followers. They persuaded Idris that as royal blood, he had a duty to protect the nation from division and foreign invasion. After leading personal troops to repel Caliphate forces multiple times, Idris gained immense prestige. His heroic bearing on the battlefield reminded many of his grandfather Zaid; his political acumen was equally sharp. He skillfully united the military and local nobles, gradually weakening rival forces, steadily acquiring the empire's highest authority, simultaneously serving as the empire's Sword Emir and Grand Vizier.\n\nIdris's assumption of power restored imperial order; the Sahadan army again became an undefeated, ever-victorious force. Meanwhile, Idris's influence began threatening [Root.Monarch.GetName]. Many emirs and Mamluks started discussing having Idris replace [Root.Monarch.GetName] as the empire's ruler." # Heis
EDG_FYM_Caliph_war.18.a:0 "The empire needs him!"
EDG_FYM_Caliph_war.18.b:0 "[Root.Monarch.GetName] will not allow him to seize power."

EDG_FYM_Caliph_war.19.title:0 "Execution of Ulama"
EDG_FYM_Caliph_war.19.desc:0 "Some ulama within the country do not support our policies. They criticize our Shia beliefs and express sympathy for Sunnis, causing shock and unease in certain regions."
EDG_FYM_Caliph_war.19.a:0 "Execute them!"
EDG_FYM_Caliph_war.19.b:0 "This is too extreme."

EDG_FYM_Caliph_war.20.title:0 "Idris Heis Sahada"
EDG_FYM_Caliph_war.20.desc:0 "Although the Sahadan Empire's territory was vast, not every Sahadan prince was fortunate to become the empire's heir. The Great Malik of Sahada, like Ottoman Padishahs, maintained a large and splendid harem, with numerous descendants as the norm. Each prince with some ability was appointed by the Great Malik to various provinces, serving as prince-governors to hone their governance skills and cultivate loyalists. But most Sahadan princes were destined never to become the empire's supreme Great Malik and likely became political casualties after their brother's accession.\n\nIdris Heis came from the royal periphery. His father was Zaid's seventh son, appointed Governor of Yemen during Sultan Zaid's reign. Idris himself received the finest education in Zaid's court; Norse Greek mercenaries and Mamluks greatly influenced him. He excelled not in writing elegant Persian poetry, despised hypocritical, literary bureaucrats, and idolized emirs who campaigned north and south, gradually revealing tendencies toward violence and iron-fisted rule. From childhood, Idris obsessed over the Great Malik's supreme power, modeling himself after his grandfather Sultan Zaid. Upon adulthood, Idris was briefly appointed Emir of Medina. He governed diligently, frequently organizing hunts and drills. During his tenure in Medina, he established good relations with many emirs of the Hashemite and Saudi families of Nejd, laying solid foundations for local power.\n\nThough Idris was capable, his succession rank was extremely low; his future seemed destined far from the throne's glory. Yet Allah and the spirit of Nadir I ultimately did not abandon him. The empire did not gain lasting stability after the Malik War; the civil war brought by the Abbasid Caliph shattered imperial tranquility. Various forces within the empire now had opportunities to step onto the historical stage.\n\nIdris initially had no intention of entering this power game, but his wisdom and courage gradually gained recognition from advisors and loyal followers. They persuaded Idris that as royal blood, he had a duty to protect the nation from division and foreign invasion. After leading personal troops to repel Caliphate forces multiple times, Idris gained immense prestige. His heroic bearing on the battlefield reminded many of his grandfather Zaid; his political acumen was equally sharp. He skillfully united the military and local nobles, gradually weakening rival forces, steadily approaching the empire's highest authority—now he concurrently serves as the empire's Sword Emir and Grand Vizier.\n\nIn the war against the Abbasid Caliph, Idris accumulated immense influence within the imperial army, to the extent that his power began threatening [Root.Monarch.GetName]. Many emirs and Mamluks started discussing making Idris the empire's heir... or even ruler. A powerful uncle seizing supreme power was not unprecedented in imperial history; Idris might seize ultimate authority after [Root.Monarch.GetName]'s death—if he hadn't already done so during [Root.Monarch.GetName]'s reign. Idris did not accept the officers' suggestions; he pledged loyalty to [Root.Monarch.GetName] but did not deny his right to the empire's highest rulership. [Root.Monarch.GetName] must face this reality, compromise with Idris, or break with him."
EDG_FYM_Caliph_war.20.a:0 "After all, he is one of the finest descendants of the Sahada family."
EDG_FYM_Caliph_war.20.b:0 "[Root.Monarch.GetName] will never compromise!"

EDG_FYM_Caliph_war.21.title:0 "The Brightest Moon Yields to the Dawn"
EDG_FYM_Caliph_war.21.desc:0 "Amid endless dunes and firmament, history seemed to brew a grand symphony, like an epic passed through ages. Under the quiet night sky, twinkling stars resembled past glorious memories, reflecting the impending storm over Arabian lands. The Sahadan dynasty's troops, clad in war robes of eagles and wolves, surged north like torrents, intending to reshape Arabia's fate.\n\nTowns once sworn anew to the Caliph now fell under the Sahadan forces' fierce assaults. Proud walls trembled before their iron cavalry's roars; whether lofty towers or sturdy gates, none could withstand the storm-like conquest. In each formerly rebellious town, more commoners whispered, hearts filled with tidal awe and belonging, remembering ancestral bloodlines, sensing the Sahadan dynasty carried not just force but revival of former glory. Soldiers who once resisted knelt before knights terrible as Marids and Ifrits, returning their authority.\n\nAgainst this god-war symphony backdrop, the Abbasid Caliph, weary and exhausted, swayed like a lone boat in scorching winds. His heart roared like gales, bearing lost glory and endless despair. He knew—he could no longer reverse fate's turn. Caliph [ABS.Monarch.GetName] paced the palace long, then led his wife and children to collective self-immolation. The Abbasid Caliphate's collateral heir voluntarily approached the Sahadan camp, to meet [Root.Monarch.GetName] celebrating another great victory. In low-hanging night, the Caliph's steps were slow but firm, his heart filled with helplessness and sorrow. Yet through those turbid eyes, one could still see past resolve and courage. Under starlight, the Caliph's figure seemed especially small; he carried the banner of Prophet Muhammad like a meteor streaking the dark sky, full. Finally, he stood before the Sahadan dynasty's military tent, took a deep breath, bowed and kowtowed to [Root.Monarch.GetName], announcing his surrender.\n\nWhen [Root.Monarch.GetName] reached the Abbasid palace, the demon who brought infinite suffering to the empire and Shia, [ABS.Monarch.GetName], his corpse was barely recognizable. That moment, as if the entire land fell silent, even night winds paused to listen."
EDG_FYM_Caliph_war.21.aa:0 "The Caliph shall henceforth be but a watchdog beneath [Root.Monarch.GetName]'s seat."

EDG_FYM_Caliph_war_21_a_flag_trigger_tooltip:0 "We have defeated the §Y Abbasid Caliph §! in the §Y Return of the Abbasids §! event chain, triggering the event §M 'The Brightest Moon Yields to the Dawn' §!."
EDG_FYM_Caliph_war_21_a_flag_tt:0 "We have defeated the §Y Abbasid Caliph §!. Once our §Y stability §! reaches §M 1 §!, we can §Y end the disaster 'Return of the Abbasids' §!."

