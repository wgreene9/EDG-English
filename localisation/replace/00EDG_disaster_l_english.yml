#内部权力斗争
#艾哈迈德一世→穆斯塔法一世→奥斯曼二世→穆斯塔法一世→穆拉德
EDG_TUR_original_disaster.1.title:0 "艾哈迈德"
EDG_TUR_original_disaster.1.desc:0 "尽管如今的[Root.GetName]仍是世界上最强大的国家之一，但帝国内部已经弊病丛生，利益集团盘根错节，政治腐败问题严重，军队战斗力有所下滑，就连耶尼切里都不再勇猛。这一切似乎都预示着[Root.GetName]的衰落——尽管国内外有许多人都这么认为，但我们认为安拉并没有抛弃我们。\n\n[Root.Monarch.GetName]有一个名为艾哈迈德的儿子，他天资聪颖、举止成熟，似乎是一个天生的王者。\n\n在历史上，艾哈迈德一世上任时年仅14岁，但他却表现出了天才和智慧，表现得就像一个成年人、理智的苏丹。尽管奥斯曼帝国有每个苏丹在掌权后都会杀死他的兄弟的习俗，但他下令饶了他的弟弟穆斯塔法一命。艾哈迈德一世还反对妇女干涉政务，将在国家有很大影响力的祖母流放到旧王宫。他以力大无穷、能熟练使用各种武器以及高超的骑马能力而闻名，并摒弃了前任苏丹们不出席朝廷会议并将所有事务留给大臣们的习惯，因此他继续亲自出席会议。"
EDG_TUR_original_disaster.1.a:0 "他的天资聪颖能让帝国再度复兴。"
EDG_TUR_original_disaster.1.b:0 ""

EDG_TUR_original_disaster.2.title:0 "穆斯塔法「疯子」"
EDG_TUR_original_disaster.2.desc:0 "没有人会忘记那一天，[Root.Monarch.GetName]驾崩了，他留有子嗣，但这名继承人并非由皇后所生，而大维齐尔和苏丹娜也并不打算让他坐上国家王座。但国家王座上必须有一位帕迪沙，因此，大维齐尔和皇后必须为空悬的国家王座选择一个合适的继承人。\n\n[Root.Monarch.GetName]在登基时并没有杀死他的所有兄弟——或者说，唯一的兄弟。[Root.Monarch.GetName]仅有一名存活的兄弟，名为穆斯塔法，由于他们是奥斯曼奥卢家族仅存的血脉，帕迪沙没有像他的父祖一样处决自己的兄弟，而是将他囚禁在了名为禁宫的黄金鸟笼内。当大维齐尔和皇后将穆斯塔法带到托普卡帕宫时，许多廷臣惊讶地发现穆斯塔法已经神志不清。但大维齐尔和皇后宣称，他们已经为穆斯塔法找到了最好的医生，而他的病将很快好起来，尽管廷臣惴惴不安，而且穆斯塔法也一再拒绝成为帕迪沙，但大维齐尔仍然将穆斯塔法拉上了国家王座，并代替他赏赐了耶尼切里。"
EDG_TUR_original_disaster.2.a:0 "他们怎敢？！"
EDG_TUR_original_disaster.2.b:0 ""
EDG_TUR_original_disaster_2_a_tt:0 "§Y托普卡帕宫§!将拥立[Root.Monarch.GetName]的弟弟§Y穆斯塔法§!成为帕迪沙，他是个无力治理帝国的疯子。"

EDG_TUR_original_disaster.3.title:0 "奥斯曼王子"
EDG_TUR_original_disaster.3.desc:0 "尽管大维齐尔和前皇后声称穆斯塔法的疯病很快就将痊愈，但群臣没能看见一丁点希望。穆斯塔法智力低下、举止异常，他成日研究一些莫名其妙的玩意——尽管耶尼切里和工程师很乐意陪他玩耍。穆斯塔法热衷于赏赐，他将黄金箭头赏赐给耶尼切里，而耶尼切里将其作为莫大的荣耀，这激起了穆斯塔法更大的好奇心——既然人人都喜欢金币，那宫廷里的猫儿和池塘里的鱼儿一定也喜欢金币！于是，他带领着一批仆从，往池塘中扔下了许多金币，砸死了许多金鱼。就连禁宫中美丽的妃子们也无法让穆斯塔法成为男人，她们无法让穆斯塔法履行帕迪沙的职责延续皇室血脉，只能以保护的身份保护穆斯塔法。这一切的一切终于引起了朝野的不满，就连拥立穆斯塔法继位的大维齐尔和皇后也无法容忍「疯帝」穆斯塔法的行为，他们废除了穆斯塔法，并扶持先帝的儿子奥斯曼成为帝国的帕迪沙——尽管在三个月前，他们正是为了阻碍奥斯曼继位才扶持了穆斯塔法。\n\n奥斯曼王子自小得父母关心教育，后来成为一位有名的诗人，并通晓多种语言，包括阿拉伯语、波斯语、希腊语、拉丁语及意大利语，虽然年纪尚小，但奥斯曼显示了作为一国之君的能力，许多人对此抱有很大的期待，希望他能结束帝国如今的混乱局面。"
EDG_TUR_original_disaster.3.a:0 "希望他能重新振兴帝国，"
EDG_TUR_original_disaster.3.b:0 ""
EDG_TUR_original_disaster_3_a_tt:0 "我们可以通过任务树进行一系列对§Y政府§!和§Y军队§!的改革，这将提升§Y奥斯曼王子§!或其他实施了该改革的统治者的属性。\n但若他没能结束帝国的§R内部权力斗争§!灾难，那么§Y耶尼切里§!将发动§R反叛§!。"

EDG_TUR_original_disaster.4.title:0 "弑君"
EDG_TUR_original_disaster.4.desc:0 "[Root.Monarch.GetName]的改革触及到了耶尼切里和许多权贵的利益，他们早就开始谋划政变推翻[Root.Monarch.GetName]的统治。在前不久，[Root.Monarch.GetName]御驾亲征却无功而返，在其班师回朝后，又拒绝了耶尼切里的要求。耶尼切里们将吃饭用的大锅倒扣在地上，表示对支付薪资的帕迪沙的不满，并开始闹事，最终闯入了托普卡帕宫，抓住了[Root.Monarch.GetName]，脱光了他的衣服，对他进行疯狂的侮辱和折磨，直到[Root.Monarch.GetName]承认自己的错误。\n\n「我是一个犯下错误的年轻人，你们还想要我怎样？昨天我还是至高无上的帕迪沙，而现在的我连蔽体的衣物都没有。」尽管[Root.Monarch.GetName]苦苦哀求，耶尼切里们却丝毫没有放过他的意思。这些本该保卫帕迪沙的耶尼切里将[Root.Monarch.GetName]绑在马背上游街示众，并将他带到了关押政治犯的七塔监狱，在关押许久后，用弓弦勒死了他。兴奋的耶尼切里闯入帝国的国库，劫掠走了他们能看见的一切东西。一些精明的耶尼切里阿迦则跪在了苏丹皇太后的面前，希望皇太后可以为这次叛乱提供合法性，并迎立新的帕迪沙。"
EDG_TUR_original_disaster.4.a:0 "多么令人震惊！"
EDG_TUR_original_disaster.4.b:0 ""
EDG_TUR_original_disaster_4_a_tt:0 "由于[Root.Monarch.GetName]实行针对§Y军队§!和§Y政府§!改革，但没能成功结束帝国的§R内部权力斗争§!，利益受损的§Y耶尼切里§!发动§R叛乱§!杀死了[Root.Monarch.GetName]，而皇太后迎立了他的幼子§Y穆拉德§!作为新的§M帕迪沙§!。"

EDG_TUR_original_disaster.5.title:0 "裁撤冗余耶尼切里"
EDG_TUR_original_disaster.5.desc:0 "如今的耶尼切里已经与奥斯曼帝国建立之时的耶尼切里有了很大的不同，曾经的耶尼切里是战场上最精锐的力量，而现在的耶尼切里已经腐化到了奥斯曼先皇们认不出的地步。禁卫军内存在大量的冗官冗员，耶尼切里的职位可以世袭，且耶尼切里们经常在市井之中如普通市民一样从事商业活动和手工业活动，至于操练和其他军事训练，对于他们而言已经过于遥远。现在的耶尼切里已经扛不起军事支柱的作用，我们必须改变这一局面，而要做出改变，必须从裁撤耶尼切里冗员开始。"
EDG_TUR_original_disaster.5.a:0 "让我们开始改革。"
EDG_TUR_original_disaster.5.b:0 "罢了吧……"
EDG_TUR_original_disaster_5_A_TT:0 "§Y耶尼切里§!会感到§R不满§!，他们可能会发起§R反叛§!。"
EDG_TUR_original_disaster_5_A_TT_2:0 "我们将可以推行更多有关§Y耶尼切里§!的改革。"

EDG_TUR_original_disaster.6.title:0 "禁止耶尼切里从事副业"
EDG_TUR_original_disaster.6.desc:0 "许多耶尼切里不进行操练，而整日躲在市井中从事商业和手工业活动，这大大降低了耶尼切里的战斗力。若要恢复耶尼切里的力量，我们必须禁止耶尼切里从事副业。"
EDG_TUR_original_disaster.6.a:0 "军队怎么能从商？"
EDG_TUR_original_disaster.6.b:0 "他们已经很愤怒了。"

EDG_TUR_original_disaster.7.title:0 "耶尼切里言论管制"
EDG_TUR_original_disaster.7.desc:0 "耶尼切里们时常在咖啡馆和酒馆内对时政高谈阔论，并且时不时出现一些好事者传播对于高门和帕迪沙不利的言论，将其广泛传播并制造舆论风暴，随即而来的往往是耶尼切里上街闹事，乃至打到帕迪沙的皇宫前。这种行为必须得到禁止，我们必须管控耶尼切里的言论，从禁止他们踏入咖啡馆和酒馆开始。"
EDG_TUR_original_disaster.7.a:0 "他们是军人，而非市民。"
EDG_TUR_original_disaster.7.b:0 "人总有一张嘴。"

EDG_TUR_original_disaster.8.title:0 "清洗耶尼切里阿迦"
EDG_TUR_original_disaster.8.desc:0 "耶尼切里的阿迦们并不完全忠诚于帕迪沙，如今的阿迦们总是有自己的利益，他们自成一派、各行其是，以至于耶尼切里变成了政治斗争的工具。在一场宴会中，[Root.Monarch.GetName]召集了所有的耶尼切里阿迦，并让自己的亲兵准备好将他们全部逮捕。"
EDG_TUR_original_disaster.8.a:0 "时代变了。"
EDG_TUR_original_disaster.8.b:0 "我们万万不敢。"

EDG_TUR_original_disaster.9.title:0 "耶尼切里反叛"
EDG_TUR_original_disaster.9.desc:0 "出于对我们的改革的不满，一大批耶尼切里发动了叛乱，他们要求提高薪俸并撤销我们的改革。"
EDG_TUR_original_disaster.9.a:0 "把他们全部处死！"
EDG_TUR_original_disaster.9.b:0 "他们的诉求是合理的。"
estate_janissaries_Executed_estate_influence_modifier:0 "被削弱的耶尼切里"

EDG_TUR_original_disaster.10.title:0 "膨胀的耶尼切里"
EDG_TUR_original_disaster.10.desc:0 "到了16世纪，奥斯曼帝国的耶尼切里出现了一定程度的膨胀，大量的冗官冗员聚集在耶尼切里的体系内，他们像市民一样从事生产而非操练，这极大降低了耶尼切里的战斗力。"
EDG_TUR_original_disaster.10.a:0 "我们应该尽早实行改革。"
EDG_TUR_original_disaster.10.b:0 ""
EDG_TUR_original_disaster_10_a_tt:0 "我们可以在§R灾难§!§Y内部权力斗争§!中消除这一负面修正。"

EDG_TUR_original_disaster.11.title:0 "削弱耶尼切里"
EDG_TUR_original_disaster.11.desc:0 "耶尼切里阿迦日益显示出桀骜不驯的本性，他们已经不是帝国建立之初为帕迪沙征战沙场的忠诚奴仆了。在帝国的混乱时期，耶尼切里阿迦们更是玩弄权柄，成为了帝国中一个莫大的肿瘤。"
EDG_TUR_original_disaster.11.a:0 "我们必须削弱阿迦们的势力。"
EDG_TUR_original_disaster.11.b:0 "绝对不能惹怒他们……"

