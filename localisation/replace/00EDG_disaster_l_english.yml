EDG_TUR_Salim_disaster.1.title:0 "奥斯曼王位继承危机"
EDG_TUR_Salim_disaster.1.desc:0 "在奥斯曼帝国的历史长河中，[Root.Monarch.GetName]的统治末期宛如一场混乱的闹剧。[Root.Monarch.GetName]曾经或许有过辉煌的时刻，但岁月和权力的侵蚀渐渐消磨了他的刚强。\n\n[Root.Monarch.GetName]的软弱在统治末期愈发明显，这就像一座大厦的根基开始动摇。耶尼切里，这个在帝国中拥有强大军事力量的群体，他们习惯了强有力的领导者，对于软弱的[Root.Monarch.GetName]渐渐心生不满。他们渴望着一个能带领他们继续征战、获取更多荣耀与财富的君主。\n\n而帝国的权贵们，各自心怀鬼胎，他们看到了[Root.Monarch.GetName]的无力掌控。于是，他们纷纷支持不同的王子，就像在棋盘上布下自己的棋子，希望能在未来的权力更迭中获取最大的利益。这些王子们，被权贵和耶尼切里背后的势力推动着，在各个行省展开了残酷的互相攻伐。\n\n艾哈迈德王子或许在小亚细亚的某个行省招兵买马，他得到了当地权贵的支持，他们给他提供粮草和武器。而塞利姆王子则在巴尔干半岛的行省里厉兵秣马，背后有着耶尼切里部分势力的撑腰。两个王子之间，为了那至高无上的苏丹宝座，开始了激烈的争斗。\n\n各个行省变成了他们的战场，村庄被烧毁，百姓们流离失所。曾经繁荣的贸易路线被切断，商人们不敢出行，帝国的经济也受到了极大的冲击。[Root.Monarch.GetName]站在伊斯坦布尔的宫殿里，望着帝国陷入这样的混乱，他试图调停。他派出使者去各个王子那里，可是使者不是被拒绝就是被杀害。他的诏令在各个行省也变得如同废纸，没有王子愿意听从他这个软弱的父亲的话。\n\n整个奥斯曼帝国在这场王子们的争斗中摇摇欲坠，朝野上下一片混乱。大臣们分成不同的派别，支持不同的王子，朝廷内部争吵不断。而耶尼切里在这场纷争中更加肆意妄为，他们有时候甚至抢夺行省的物资，声称是为了支持他们所拥护的王子。在这一片混乱之中，奥斯曼帝国的未来变得迷茫而又危险，仿佛一艘在暴风雨中失去了航向的巨轮，随时可能沉没。而在这场莫大的纷争中，被成为「冷酷者」的赛利姆王子被视为是做可能获胜的黑马。"
EDG_TUR_Salim_disaster.1.a:0 "我的孩子们，不！"
EDG_TUR_Salim_disaster.1.b:0 ""

EDG_TUR_Salim_disaster.2.title:0 "无可争议的帕迪沙"
EDG_TUR_Salim_disaster.2.desc:0 "在众多角逐者中，[Root.Monarch.GetName]崭露头角。他深知这场斗争的残酷性，明白只有展现出无比的坚毅和果敢，才能在这场混战中脱颖而出。[Root.Monarch.GetName]自幼便展现出与众不同的气质，他目光冷峻，行事果断，从不畏惧艰难险阻。\n\n起初，[Root.Monarch.GetName]的势力并不占绝对优势。但他凭借着卓越的领导才能和敏锐的政治洞察力，逐渐吸引了一批忠诚的追随者。在与其他王子的争斗中，[Root.Monarch.GetName]毫不留情，他巧妙地利用各方矛盾，分化敌人的阵营。对于那些企图阻挡他前进道路的对手，他总是以雷霆之势予以打击。无论是在战场上还是在政治阴谋中，他都能游刃有余地应对，让敌人防不胜防。\n\n随着时间的推移，[Root.Monarch.GetName]的势力如滚雪球般不断壮大。他陆续击败了一个又一个竞争对手，逐渐统一了各方力量。在这个过程中，他的冷酷无情让敌人闻风丧胆，但也正是这种特质，让他在这场残酷的权力斗争中得以生存和发展。\n\n终于，在经历了无数次的战斗和政治博弈后，[Root.Monarch.GetName]成为了最终的赢家。他登上了帝国的最高宝座，成为了奥斯曼帝国的统治者。在他的统治下，奥斯曼帝国迎来了新的篇章，他以铁腕手段巩固了自己的政权，开启了一段属于自己的辉煌时代。"
EDG_TUR_Salim_disaster.2.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TUR_Salim_disaster.2.b:0 ""
EDG_TUR_Salim_disaster_end_flag_trigger_tt:0 "灾难§R奥斯曼王位继承危机§!已经结束"

EDG_TUR_Salim_disaster.3.title:0 "「冷酷者」赛利姆"
EDG_TUR_Salim_disaster.3.desc:0 "『冷酷者』塞利姆约于1470年在其父担任阿马西亚总督期间出生，他的童年也在那里度过。塞利姆会阿拉伯语、波斯语等多门优美而高贵的语言。此外还从多位指导者那里接受了骑马、射击和剑术等实践训练。于前些年被任命为帝国东北边境的行军贝伊。\n\n与奥斯曼帝国于比提尼亚地区崛起时环境颇为相似的东北边境塑造了『刚毅者』的性格，亦为其积累了丰富的军事经验，与他的王位竞争对手相比，他们所在的内陆桑贾克缺乏前述地区的战略和经验优势。[Root.Monarch.GetName]本指望任命诸子镇压叛军会为他们提供类似的机会，但他们对此并未表现出兴趣。镇压叛军中害死大维齐尔的长子反倒因此被指责为软弱无能，次子则因放弃安塔利亚桑贾克而被视为叛乱的罪魁祸首。此外，在阿马西亚的长子似与法尔斯统治者势力亲近，甚至其子也对什叶派产生了一些令乌理玛们腹诽的兴趣。而对此事处理果断而毫不留情的塞利姆便赢得了卡皮库鲁军团的青睐。\n\n这位塞利姆长兄的最后一次机会是[Root.Monarch.GetName]说出的一句话：“我将从我的孩子中选择长子为继承人并将王位交给他”。听闻此事的塞利姆在冲动之下率军三万进军君士坦丁堡，却被其父[Root.Monarch.GetName]亲率四万将其彻底击溃，迫使塞利姆出逃黑海。\n\n趁胜的[Root.Monarch.GetName]召长子前往帝都。他于夜间被秘密引入宫中，准备在一种既成事实的情况下登基。自以安然无虞的他沉湎于享乐、音乐与美酒而被卡皮库鲁们彻底厌弃。他们向[Root.Monarch.GetName]送呈了一封从高门递交的信件，要求将支持其长子的国家官员驱逐出城，并命其返回原处，否则将采取严厉行动。别无选择的他只能返回安纳托利亚，在那里他可以从当地召集额外的军队。正是因为他深深的失望和愤怒，这位[Root.Monarch.GetName]的长子犯下更甚于塞利姆之谬误：他围攻科尼亚并用武力夺取了它。\n\n这愚蠢透顶的做法使其陷于悖逆之子的位置。塞利姆在君士坦丁堡之支持者借此大作文章，以此叛逆之罪名为由，迫使[Root.Monarch.GetName]承认塞利姆继位之正当性。最终，[Root.Monarch.GetName]不得不放弃对其愚蠢长子的支持，并召唤塞利姆前往君士坦丁堡即位。"
EDG_TUR_Salim_disaster.3.a:0 "他必须成为苏丹！"
EDG_TUR_Salim_disaster.3.b:0 "将他秘密处死！"

EDG_TUR_Salim_disaster.4.title:0 "赛利姆的请求"
EDG_TUR_Salim_disaster.4.desc:0 "我们的王子，赛利姆，向我们送来了一封信，他在信中言辞恳切：「长久以来，我都无缘见到您仁慈的面容，而看望至亲是每个人都必须重视的义务。我已经十年没有见过我的父亲，我衷心希望能够朝见父皇，亲吻您的手，祭拜母亲的花园，请您恩准。」但赛利姆带来的不止是诚恳的话语，还有一支规模庞大的军队，他正领着这支军队向位于君士坦丁堡的国家王座前进。\n\n在看到信的那一刻，[Root.Monarch.GetName]一时恍惚，他似乎在赛利姆的身上看见了自己的父亲穆罕默德二世的影子，但他依然下令，让赛利姆带着自己的军队返回自己的封地。而赛利姆王子将这道诏令焚毁，继续向着君士坦丁堡前进。"
EDG_TUR_Salim_disaster.4.a:0 "他怎敢如此忤逆？"
EDG_TUR_Salim_disaster.4.b:0 ""

EDG_TUR_Salim_disaster.5.title:0 "艾哈迈德的叛乱"
EDG_TUR_Salim_disaster.5.desc:0 "[Root.Monarch.GetName]的仁慈并没有换来艾哈迈德的醒悟，后者仍然坚持认为帝国应该属于自己，并率领自己的亲信起兵反抗。"
EDG_TUR_Salim_disaster.5.a:0 "我会让他知道，他为什么最终失败。"
EDG_TUR_Salim_disaster.5.b:0 "他才应该成为帕迪沙。"

EDG_TUR_Salim_disaster.6.title:0 "处置科尔库德"
EDG_TUR_Salim_disaster.6.desc:0 "科尔库德是先皇的小儿子，[Root.Monarch.GetName]的弟弟。科尔库德没有卓越的军事才能，但他在神学上颇有造诣，获得了宗教力量的支持。他曾经宣称，如果安拉要让他成为帕迪沙，那么他一定会成为帕迪沙。在[Root.Monarch.GetName]继位后，科尔库德一直反对[Root.Monarch.GetName]的统治，而这个忤逆兄长的弟弟必须被处理。"
EDG_TUR_Salim_disaster.6.a:0 "我们必须用弓弦将其勒死。"
EDG_TUR_Salim_disaster.6.b:0 "放了他吧。"
EDG_TUR_Salim_disaster.6.c:0 "他受安拉眷顾。"
EDG_TUR_Salim_disaster_6_b_tt:0 "这可能会导致§R严重§!的后果。"

EDG_TUR_Salim_disaster.7.title:0 "耶尼切里要求更多特权"
EDG_TUR_Salim_disaster.7.desc:0 "在这场继承战争中，耶尼切里发挥着重要的作用，但他们也恃宠而骄，向[Root.Monarch.GetName]索取更多的特权。"
EDG_TUR_Salim_disaster.7.a:0 "他们只不过是我们的奴仆！"
EDG_TUR_Salim_disaster.7.b:0 "我们必须争取耶尼切里的支持。"

EDG_TUR_Salim_disaster.8.title:0 "抵抗什叶派法令"
EDG_TUR_Salim_disaster.8.desc:0 "自从[Root.Monarch.GetName]继位以来，东方的萨法维教团不断扩大什叶派的影响力，并将奇兹尔巴什派往罗姆地区，这极大地影响了奥斯曼帝国对于东方边境的掌控力，[Root.Monarch.GetName]意识到了什叶派教团带来的威胁，并寻找抵制的方法。"
EDG_TUR_Salim_disaster.8.a:0 "我们必须抵抗这种侵蚀！"
EDG_TUR_Salim_disaster.8.b:0 "随他们去吧。"
EDG_TUR_Salim_disaster.8.c:0 "我们应该追随阿里的脚步。"

EDG_TUR_Salim_disaster.9.title:0 "耶尼切里的支持"
EDG_TUR_Salim_disaster.9.desc:0 "[Root.Monarch.GetName]篡夺父皇巴耶济德二世皇位这一事件在当时的奥斯曼帝国引起了巨大的波澜。而耶尼切里对[Root.Monarch.GetName]表示出巨大的支持有着多方面的原因。首先，从军事力量的考量上，耶尼切里作为帝国的精锐军事力量，他们渴望跟随一个强有力且具有军事野心的领导者。[Root.Monarch.GetName]展现出了这样的特质，他有着对外扩张、开疆拓土的强烈欲望。耶尼切里明白在他的统治下，自己有更多机会参与军事征战，获取战利品和荣誉。从政治局势来看，巴耶济德二世统治后期可能面临一些内部的政治矛盾和权力的分散情况。而[Root.Monarch.GetName]在争位过程中，或许向耶尼切里许以了更多的政治特权和资源倾斜。耶尼切里看到了在新政权下自身政治地位提升的可能性。[Root.Monarch.GetName]的个人魅力和手段也起到了作用。他可能善于与耶尼切里的将领们沟通，拉拢人心。他果断的行事风格让耶尼切里相信他能够带领奥斯曼帝国走向新的辉煌。耶尼切里支持[Root.Monarch.GetName]，这将为[Root.Monarch.GetName]赢得最终的胜利提供莫大的保障！"
EDG_TUR_Salim_disaster.9.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TUR_Salim_disaster.9.b:0 ""

EDG_TUR_Salim_disaster.10.title:0 "科尔库德的叛乱"
EDG_TUR_Salim_disaster.10.desc:0 "当日，[Root.Monarch.GetName]正与自己最宠爱的幼子一同在科斯坦丁尼耶的御花园内散步，他最欣赏的神学家跟随在他的身后，同他探讨伊斯兰教法。但这份纯粹的快乐很快烟消云散，[Root.Monarch.GetName]的大维齐尔带来了一封书信，其内容是赛利姆的弟弟科尔库德在安纳托利亚的诸行省发动了规模巨大的叛乱，他们声称科尔库德蒙受安拉的眷顾，要求赛利姆退位。\n「我当初真应该用弓弦勒死他！」赛利姆啐了一口，将书信踩在脚下，「这些愚蠢的教法学家和贝伊，他们居然会被我的书呆子弟弟蛊惑！」"
EDG_TUR_Salim_disaster.10.a:0 "他真的以为自己代表安拉？"
EDG_TUR_Salim_disaster.10.b:0 ""
EDG_TUR_Salim_disaster_keerwande_end_flag:0 "科尔库德已经得到最终处理"
EDG_TUR_Salim_disaster_aihamaide_end_flag:0 "艾哈迈德已经得到最终处理"
EDG_TUR_Salim_disaster_11_A_flag:0 "赛利姆已清洗耶尼切里高层"
EDG_TUR_Salim_disaster_3_a_ruler_flag:0 "统治者是「冷酷者」赛利姆一世"

EDG_TUR_Salim_disaster.11.title:0 "清洗耶尼切里高层"
EDG_TUR_Salim_disaster.11.desc:0 "塞利姆在耶尼切里军团的帮助下成为了苏丹，但他继位后做的第一件事，不是感谢该军团的军官们，而是清除他们，换上自己信任的班底。在那一天，君士坦丁堡的广场上枪声不决，许多曾经位居高位的耶尼切里军官排着队被枪决，并在枪决后枭首示众。新任的耶尼切里对伟大的赛利姆忠心耿耿，而活下来的耶尼切里也将赛利姆视作不可侵犯的死神。"
EDG_TUR_Salim_disaster.11.a:0 "[Root.Monarch.GetName]万岁！"
EDG_TUR_Salim_disaster.11.b:0 ""

EDG_TUR_Salim_disaster.12.title:0 "锡尔特的丧钟"
EDG_TUR_Salim_disaster.12.desc:0 "赛利姆连年征战，将帝国的疆土扩大了整整一倍，但这份功绩并非没有重量的，他的身体每况愈下，他最宠爱的犹太人医生认为帕迪沙感染了炭疽，并不断给他服用一些不被穆斯林医师认可的药物。尽管这些药物在某些情况下有些成效，但帕迪沙的身体依然每况愈下，甚至因此染上了皮肤病。\n\n在$YEAR$年，[Root.Monarch.GetName]乘坐着帕迪沙的龙辇，从伊斯坦布尔的大门出发，准备前往帝国的旧都埃迪尔内。没有人知道他此行的目的，就连他最信任的大维齐尔也不明白帕迪沙此行的目的是什么，一些侍从在暗中推断他应该是要准备进军匈牙利或者塞浦路斯、罗德岛。\n几天后，他进入一个叫锡尔特的小村。在赛利姆抵达前，锡尔特烈日当空，但当他到达时，锡尔特却突然间变得阴云密布。「我将死矣。」不知为何，赛利姆对他的侍从如是说道。\n\n当天夜晚，赛利姆的病情骤然恶化，并于当天凌晨驾崩，锡尔特的村长敲响了村内唯一的一口大钟，丧钟的钟声顷刻间从锡尔特传到了位于伊斯坦布尔的高门，随后传遍了整个帝国。"
EDG_TUR_Salim_disaster.12.a:0 "「一张地毯足够两个苏菲派信徒栖身，这个世界却小得容不下两位国王。」"
EDG_TUR_Salim_disaster.12.b:0 ""

EDG_TUR_Salim_disaster.13.title:0 "艾哈迈德皇子"
EDG_TUR_Salim_disaster.13.desc:0 "在[Root.Monarch.GetName]夺取国家王座以前，艾哈迈德一直是先皇最为宠爱的皇子，并被认为是继承国家王座的第一人选。由于受到帕迪沙的宠爱，艾哈迈德将皇位视为他自出生以来便理所应当获得的囊中之物，从此日益放纵，他沉迷酒色、逐渐肥胖，整日只顾享乐和争夺父亲的宠爱。在[Root.Monarch.GetName]成为帕迪沙后，艾哈迈德无法接受这一现实，他声称赛利姆的皇位来路不正，并宣称自己才应该登上国家王座。"
EDG_TUR_Salim_disaster.13.a:0 "他不足为惧。"
EDG_TUR_Salim_disaster.13.b:0 "秘密将他暗杀。"
EDG_TUR_Salim_disaster_13_a_tt:0 "我们可以免受处死兄弟的骂名，但艾哈迈德皇子可能会发动一场§R叛乱§!。"

