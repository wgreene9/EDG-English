 EDG_FYM_eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName]拒绝服从！"
 EDG_FYM_eyalet_rebellion_events.3.desc:0 "多年的自治让[angry_eyalet.GetName]的[angry_eyalet.Monarch.GetTitle]相信[angry_eyalet.Monarch.GetSheHe]是一位独立的马利克。[angry_eyalet.Monarch.GetSheHeCap]与[angry_eyalet.Monarch.GetHerHis][angry_eyalet.GetAdjective]的臣民常常抗拒[Root.Monarch.GetTitle][Root.Monarch.Getname]的命令。"
 EDG_FYM_eyalet_rebellion_events.3.a:0 "砍了[angry_eyalet.Monarch.GetHerHisCap]脑袋！"
 EDG_FYM_eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]逃税"
 EDG_FYM_eyalet_rebellion_events.4.desc:0 "行省是我们帝国的行政区划，因此应该与马利克本人持有的核心领土或省份没有什么区别。然而，由于帝国的广袤，实际上并非如此，因此一个行省必须由马利克的代表来统治。\n不幸的是，[angry_eyalet.GetName]的[angry_eyalet.Monarch.GetTitle]不按照行省的惯例纳税。如果我们容忍[angry_eyalet.Monarch.GetHerHim]的这种反抗，其他臣属领土也会有类似的想法……"
 EDG_FYM_eyalet_rebellion_events.4.a:0 "行省少缴税，我们一样过日子。"
 EDG_FYM_eyalet_rebellion_events.4.b:0 "我们不能向我们的属国示弱。收回这笔税款！"
 EDG_FYM_eyalet_rebellion_events.5.t:0 "宗亲造反！"
 EDG_FYM_eyalet_rebellion_events.5.desc.son:0 "[angry_eyalet.GetName]的重大讯息已经传至[Root.Monarch.GetName]耳畔。[Root.Monarch.GetHerHisCap]亲生骨肉已经厌倦了等待，乘机在[angry_eyalet.GetName]集结起叛军，反抗自己的亲生[Root.Monarch.GetMotherFather]！显然他已经等不及登上大位。"
 EDG_FYM_eyalet_rebellion_events.5.desc.brother:1 "[angry_eyalet.GetName]的重大讯息已经传至[Root.Monarch.GetName]耳畔。[Root.Monarch.GetHerHisCap]同胞血亲已经厌倦了等待，乘机在[angry_eyalet.GetName]集结起叛军，反抗自己的至亲[Root.Monarch.GetSisterBrother]！他对先父指定[Root.Monarch.GetName]为继承者的决定心怀不满，企图在[angry_eyalet.GetName]自立门户。"
 EDG_FYM_eyalet_rebellion_events.5.a:0 "这不仅是背叛了我，更是背叛了整个萨哈达家族！"

 EDG_FYM_eyalet_rebellion_events.tt:0 "§Y独立叛军§!将代表§Y[angry_eyalet.GetName]§!发动§Y独立战争§!以强制满足其要求。"
EDG_FYM_eyalet_rebellion_events.6.a:0 "他们真的有自认为的那么伟大吗？"
EDG_FYM_eyalet_rebellion_events.6.b:0 "那我们会将他们杀得人头滚滚。"

 EDG_FYM_eyalet_rebellion_events.7.t:0 "埃及要求更多自治权"
 EDG_FYM_eyalet_rebellion_events.7.desc:0 "埃及行省向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 EDG_FYM_eyalet_rebellion_events.7.a:0 "为你们的独立来送死吧！"
 EDG_FYM_eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName]只会给我们添麻烦。让他们独立。"
 EDG_FYM_eyalet_rebellion_events.7.c:0 "好吧。我们会给他们自主权。"
 EDG_FYM_eyalet_rebellion_events.8.t:0 "波斯叛乱"
 EDG_FYM_eyalet_rebellion_events.8.desc:1 "自我们征服波斯地区开始，这里就一直是[Root.Monarch.GetTitle]的眼中钉。尽管曾经强大的帖木儿王朝、伊尔汗国和萨法维王朝已不复存在，但[angry_eyalet.GetName]和[Root.GetUsableName]臣民之间的宗教和文化差异仍然引起了许多冲突。\n不难料想[angry_eyalet.Monarch.GetTitle][angry_eyalet.Monarch.GetName]会以[angry_eyalet.Monarch.GetHerHis]实际行动来反抗我们，除非我们授予[angry_eyalet.GetName]更多的自主权。"
 EDG_FYM_eyalet_rebellion_events.9.t:0 "波斯要求更多自治权"
 EDG_FYM_eyalet_rebellion_events.9.desc:0 "波斯行省向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 EDG_FYM_eyalet_rebellion_events.10.t:0 "欧洲叛乱"
 EDG_FYM_eyalet_rebellion_events.6.c:0 "我们会晓之以利害。"
 EDG_FYM_eyalet_rebellion_events.10.desc:0 "巴尔干半岛以外的欧洲领土由我们最信任的行省管辖。然而，他们的忠诚并没有像希望的那样得到保证。[angry_eyalet.GetName]公开反抗我们并要求更多的自主权。"
 EDG_FYM_eyalet_rebellion_events.11.t:0 "欧洲要求更多自治权"
 EDG_FYM_eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName]向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 EDG_FYM_eyalet_rebellion_events.12.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 EDG_FYM_eyalet_rebellion_events.12.desc:1 "[tur_revolter_province.GetName]的波斯臣民对我们在波斯的统治表示不满，他们怀念萨法维王朝的虔诚，甚至怀念伊尔汗国的时代。由于[tur_revolter_province.Culture.GetName]和[Root.Culture.GetName]之间的宗教和文化差异，他们渴望萨法维王朝统治的日子，并蔑视整个萨哈达家族。"
 EDG_FYM_eyalet_rebellion_events.12.a:0 "消灭这些叛军。"
 EDG_FYM_eyalet_rebellion_events.13.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 EDG_FYM_eyalet_rebellion_events.13.desc:2 "[tur_revolter_province.GetName]的埃及臣民对我们对埃及的统治表示不满。他们怀念马穆鲁克马利克国时代，希望建立一个埃及民族国家。"
 EDG_FYM_eyalet_rebellion_events.14.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 EDG_FYM_eyalet_rebellion_events.14.desc:0 "[tur_revolter_province.GetName]的欧洲臣民对我们对欧洲领土的统治表示不满。他们希望回到一个遵循基督教价值观的基督教国家统治下。\n我们对他们的无知感到惊讶。"

#阿里之子
EDG_FYM_Shiite_war_can_end_flag_trggier_tt:0 "我们在灾难§R阿里之子§!中击败了§Y萨法维§!或者§Y法蒂玛§!"
EDG_FYM_Shiite_war:0 "阿里之子"

EDG_FYM_Shiite_war.1.title:0 "艾哈迈德案"
EDG_FYM_Shiite_war.1.desc:0 "帝国的宗教系统并不能让所有人满意，行政系统更是如此。在前不久，一场严重的腐败案件掀起了一场舆论的巨浪，涉案的官员之多、地位之高，令[Root.Monarch.GetTitle]都不得不为之汗颜，这场腐败案的主角名为易卜拉欣·艾哈迈德，该案件被后来的史学家称为「艾哈迈德大案」。\n\n一位名叫艾哈迈德的穆斯林学者，他因揭露了一位高级官员的腐败行为而遭到了陷害。艾哈迈德掌握了大毛拉与外国势力勾结，走私国家财富的证据。为了消除威胁，大毛拉设计了一个阴谋，诬陷艾哈迈德是异端，并在一场宗教审判中将他判处死刑。相传，艾哈迈德在被处决前，向一位忠诚的学生托梦，告诉他自己的冤屈和藏有证据的地点。学生在艾哈迈德死后，秘密地找到了这些证据，将这些罪证悄悄代入首都，并亲手递交给了帝国的最高司法官。\n\n这一腐败案件牵涉到了尤其多的乌理玛，为首的大毛拉正是什叶派的大毛拉。大量的什叶派教徒对帝国的宗教体系尤其是什叶派管理失望透顶，各地都出现了萨哈达不再有资格统治什叶派教徒的传言，他们认为唯有阿里的继承人，才能代表安拉……而萨哈达王朝的统治者，并没有阿里的血脉。"
EDG_FYM_Shiite_war.1.a:0 "还能有别人可以代表安拉？"
EDG_FYM_Shiite_war.1.b:0 ""
EDG_FYM_Shiite_war_1_a_tt:0 "我们信仰§Y什叶派§!的§M省份§!和§M行省§!将会发动叛乱。"

EDG_FYM_Shiite_war.2.title:0 "阿里的继承者"
EDG_FYM_Shiite_war.2.desc:0 "随着我们粉碎了什叶派所支持的「阿里的继承者」的反叛，帝国再度恢复了和平。事实证明，所谓的「阿里之子」根本无法继承安拉的意志，萨哈达王朝的统治才是符合安拉意愿，并为历史所证明的。尽管这场规模空前的什叶派叛乱为我们带来了极大的混乱和重大的损失，但我们也借此血洗了整个什叶派宗教系统，并屠戮了哪些潜藏于各个行省的叛国者。\n\n无论如何，这场叛乱，这场大屠杀，终将成为帝国历史上浓墨重彩的一笔。从此之后，世人都将明白，[Root.Monarch.GetTitle]才是真主的唯一代表。"
EDG_FYM_Shiite_war.2.a:0 "唯有[Root.Monarch.GetTitle]与安拉永恒。"
EDG_FYM_Shiite_war.2.b:0 ""

EDG_FYM_Shiite_war.3.title:0 "伪哈里发"
EDG_FYM_Shiite_war.3.desc:0 "[Root.Monarch.GetTitle]对马格里布急如奔马的征服征服自然为人们所津津乐道，但快速的征服所带来的隐患也相当明显。随着帝国的版图西抵安达卢斯，东达里海之时，马格里布的「柏柏尔」战士和什叶派社群的不满也已到了迸发的边缘。\n凭什么埃及的马穆鲁克可以趾高气扬的对自己发号施令？为何开罗的教法学者对本地长老毫无尊敬之心？又为什么，他们要穷尽自己的财富、拼尽自己的血液来为一个也门的贱种卖命？\n而法蒂玛王朝的统治至少会为诸部族带来稳定和特权，马格里布的诸多部族，尤其是崇尚自由的柏柏尔人怀念法蒂玛时代，并试图联络当地的什叶派乌理玛，希望获取各种形式上的正当性。\n\n不仅如此，青色野心之火同样撩动着其它的什叶派叛逆者们，他们厌倦了萨哈达王朝对行省的巨大束缚，希望能够从新主人的特许状中获得更多的特权——有什么比阿里与法蒂玛之裔、埃及曾经的统治者，什叶派的伊玛目——长者阿卜杜拉的后裔更合适的旗帜呢？\n现在，这位伪「哈里发」已然宣告马格里布地区的独立，并向更多的什叶派行省发出了邀请，呼召马格里布和什叶派对萨哈达马利克发动其所谓的「吉哈德」"
EDG_FYM_Shiite_war.3.a:0 "这帮易卜劣斯的走狗！"
EDG_FYM_Shiite_war.3.b:0 ""
EDG_FYM_Shiite_war_3_a_tt:0 "若您是初次游玩@FYM萨哈达且不知道流程，请将此提示截图下来，并保存/发送到你可以查阅的地方。\n\n在该灾难中使用控制台请使用「winwars」，不要「integrate」，§R后者会出bug§!\n\n@FDM法蒂玛§Y哈里发§!已经被§Y什叶派§!拥立！以下效果已经发生：\n-我们和我们属国拥有的所有位于§M马格里布§!的省份和信仰§Y什叶派§!的行省已经§R归降§!了@FDM法蒂玛§Y哈里发§!\n-@FDM法蒂玛已经重获新生，他们将成为独立的§Y法蒂玛哈里发§!，我们将§R无法§!再使用§Y法蒂玛哈里发§!机制\n-@FDM法蒂玛已经与我们§R交战§!！\n-当我们对@FDM法蒂玛的战争分数达到§M60分§!或法蒂玛不存在，我们将触发结局事件§M「法蒂玛的匍匐」§!"


EDG_FYM_Shiite_war.4.title:0 "萨法维之祸"
EDG_FYM_Shiite_war.4.desc:0 "伊朗人有着深入骨髓的傲慢，他们从不愿意接受马利克的权威。这不仅是因为我们称这些不通阿拉伯语的人为阿贾姆（哑巴），也不仅因为我们更偏好使用奴隶而非自由人作为高官，更在于他们离经叛道的宗教态度和过度的苏菲主义。\n\n在这里，文盲士兵与最博学的乌理玛一样热衷于参与这种神秘而模糊不清的交流。马利克必须在充满符号——预兆、奇异的宇宙观和所谓隐秘力量——的政治环境中运筹帷幄。这些符号在伊朗的土地上比任何准则、理想或法律传统都更加普遍和真实。\n\n然而，马利克根本不可能也无法做到这点——这种统治要求君主消耗其大量的时间和精力找到那些以分散的形式存在于整个广泛的文化领域中的文化场所并展示出与之互动的能力——萨哈达国家政治结构决定了马利克不可能采取这种方式施行统治。\n\n而这就导致了那些中间群体——如圣人、苏菲、说书人、占星家和医生等群体——在地方权力及影响的急速膨胀。阿尔达比勒的萨法维耶正是这其中的佼佼者，萨法维教团的领袖[ARL.Monarch.GetName]，在波斯的地位如此显赫，以至于有无数的谢赫和毛拉前去拜访他，对他说：「我们与库特布——即世界中心的轴心人物——有联系。他称你为‘真主之狮’（Hizibrullah），你将征服埃及的萨哈达人。」\n\n而今，萨法维的谢赫狂妄自大的后人已经自称阿里的化身举起叛逆的旗帜，他麾下狂热的土库曼人戴着作为他虚妄信条之奴隶象征的「海达尔之冠」向我们宣战。"
EDG_FYM_Shiite_war.4.a:0 "我要抽出他的脊椎！掘开萨法维丁的圣陵！"
EDG_FYM_Shiite_war.4.b:0 ""
EDG_FYM_Shiite_war_4_a_tt:0 "若您是初次游玩@FYM萨哈达且不知道流程，请将此提示截图下来，并保存/发送到你可以查阅的地方。\n\n在该灾难中使用控制台请使用「winwars」，不要「integrate」，§R后者会出bug§!\n\n@ARL萨法维已经被§Y波斯§!拥立！以下效果已经发生：\n-我们和我们属国拥有的所有位于§M波斯布§!的省份已经§R归降§!了@ARL萨法维\n-@ARL萨法维已经与我们§R交战§!！\n-当我们对@ARL萨法维的战争分数达到§M60分§!或萨法维不存在，我们将触发结局事件§M「萨法维的覆灭」§!\n-若§Y伊斯玛仪§!尚未崛起，他将成为我们的敌人。"


EDG_FYM_Shiite_war.5.title:0 "法蒂玛的匍匐"
EDG_FYM_Shiite_war.5.desc:0 "随着法蒂玛叛军逐渐陷入下风，马格里布的什叶派长老们便又动了投降的心思，当他们的代表走到班加西时正是聚礼日，他们便先停下准备做了礼拜再继续前行。\n然而萨哈达的马利克突然出现在等待聚礼的长老们面前。他揭开蒙在头上的围巾登上讲台说：「我的祖先曾拨云雾而登高，入开罗而治天下，揭开头巾你们就看清我的真实面貌。」\n他边示意卫士将这些反复无常的小人拖下去，边接着说对他们说：「我确信，我看见许多头颅已经成熟，而我就是收割的人。我仿佛看到许多头巾与下颌之间流动着的鲜血。你们动辄暴乱……指主发誓，我要像剥树皮那样剥去你们的皮，我要像捆细枝条那样捆绑你们，我要像鞭笞脱离正道的骆驼那样抽打你们」"
EDG_FYM_Shiite_war.5.aa:0 "「我应许的，就一定办到。」"
EDG_FYM_Shiite_war.5.b:0 ""

EDG_FYM_Shiite_war.6.title:0 "萨法维的覆灭"
EDG_FYM_Shiite_war.6.desc:0 "波斯人将其叛逆的期望寄托于萨法维谢赫的子嗣身上，他们将阿里的佐勒卡菲尔纹在胸前、脖子上戴着项圈，头上顶着犹如驴子尾巴般丑陋的红帽，这使得他们充斥着无畏的勇敢.......\n但他们似乎忘了一件事，如果萨法维谢赫的所谓阿里血统为真，其子黑衣阿里对帖木儿做出的预言为何没有实现？如果萨法维耶的力量比萨哈达的马利克还要强大，为什么他们起兵前要受马利克的统治？如果......如果他们真有天命，为何现在胜利的确是我们？为何阿塞拜疆道路两侧挂满了萨法维叛逆的头颅！这些波斯人，天生卑贱，不知敬畏，不识明主，合该尽数戮之。"
EDG_FYM_Shiite_war.6.aa:0 "哪怕是阿里本人，也必须向[Root.Monarch.GetName]跪下！"
EDG_FYM_Shiite_war.6.bb:0 ""


#萨哈达通用

 EDG_FYM_disaster_CivilWar_EVTNAME3092:0 "寻求支持"
 EDG_FYM_disaster_CivilWar_EVTDESC3092:2 "[Root.GetAdjective]的内部战争愈发激烈，埃及的官僚、也门的埃米尔，他们都在试图在混乱中捞一杯羹。如今，反对$MONARCH$的力量不断在阴影中积攒力量，他们抛弃了古兰经中所赞扬的每一种美德，反对[Root.GetAdjective]的统治者。与此同时，宫廷中的瓦哈比无意间让$MONARCH$意识到，我们可以向$COUNTRY$的盟友[ally_country.GetUsableName]请求援助。"
 EDG_FYM_disaster_CivilWar_EVTOPTA3092:0 "向[ally_country.GetName]请求援助。"
 EDG_FYM_disaster_CivilWar_EVTOPTB3092:1 "萨哈达的子嗣不需要外人帮助！"

 EDG_FYM_disaster_CivilWar_EVTNAME3093:0 "外戚作乱"
 EDG_FYM_disaster_CivilWar_EVTDESC3093:1 "王室联姻本是喜事，萨哈达王朝与诸多贝都因部族的谢赫都有联姻，但有鉴于[Root.GetAdjective]的[Root.Monarch.GetTitle]和地方势力之间的激烈冲突造成贫弱的环境下，这不啻是一个诅咒。一些外戚假借[Root.Monarch.GetTitle]的威名，乘机扩大其在我国的影响力，并试图在地方掠去更大的权力。他们已把目光投向了[inlaws_province.GetName]。除非我们采取行动，否则[Root.Monarch.GetTitle]在此地的权威会大大减少。"
 EDG_FYM_disaster_CivilWar_EVTOPTA3093:0 "他们必须人头落地！"
 EDG_FYM_disaster_CivilWar_EVTOPTB3093:0 "仁慈是必须的……"

 EDG_FYM_disaster_CivilWar_EVTNAME3094:1 "[Root.GetCapitalName]陷落"
 EDG_FYM_disaster_CivilWar_EVTDESC3094:1 "$PROVINCENAME$的大部分已经陷入叛军之手，[Root.GetAdjective]的权威已经不在此地闪耀了。尽管[Root.GetAdjective]的军队仍然战无不胜，但在这里，我们的军队不得不撤退，我们的支持者不得不躲藏。只有[Root.GetCapitalName]仍在坚守。但随着我们在当地任命的埃米尔的叛逃，整个省份的陷落只是时间问题。"
 EDG_FYM_disaster_CivilWar_EVTOPTA3094:0 "我们誓要将那些叛匪分尸！"
 EDG_FYM_disaster_CivilWar_EVTOPTB3094:0 "我们别无他法。"

 EDG_FYM_disaster_CivilWar_EVTNAME3095:0 "士兵溃逃"
 EDG_FYM_disaster_CivilWar_EVTDESC3095:1 "尽管我们的马穆鲁克和埃米尔们十分优秀，但帝国长期的动荡让部队中的普通军士士气低落。大批逃兵甚至加入叛乱队伍。如果这种现象长期持续下去，我们很快就会发现我们无力阻止叛军接管我们的国家。一些马穆鲁克已经开始采取将逃兵剥皮示众的方式警告军队中的剩余成员，但似乎这并不能激起普通士兵的热情。一些埃米尔提议，如果我们能犒赏有功的军士，或许事情能有转机。"
 EDG_FYM_disaster_CivilWar_EVTOPTA3095:0 "犒赏有功之人，将逃兵剥皮示众。"
 EDG_FYM_disaster_CivilWar_EVTOPTB3095:0 "为帝国征战是他们不可推卸的义务。"

 EDG_FYM_disaster_CivilWar_EVTNAME6018:0 "帝国秩序的瓦解"
 EDG_FYM_disaster_CivilWar_EVTDESC6018:1 "内战使我们的国家陷入了长久的痛苦。尽管萨哈达帝国多次面临巨大的危机，帝国内的许多人并未忘却马利克战争的伤痛，但近期的混乱仍然消耗了我们的精力，使我们变得脆弱且易受外敌侵略。我们需要采取大规模的措施以恢复我们国家的荣耀并在一切都变得太晚之前终止内斗。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6018:0 "我们什么都做不了。"
 EDG_FYM_disaster_CivilWar_EVTOPTB6018:1 "我们连马利克战争都湎过了，没有什么能击垮我们。"
 EDG_FYM_disaster_CivilWar_EVTOPTC6018:1 "我们肯定有机会收买一些对手。"

 EDG_FYM_disaster_CivilWar_EVTNAME6019:1 "马穆鲁克要求特权"
 EDG_FYM_disaster_CivilWar_EVTDESC6019:1 "国内的动荡似乎毫无止境！哪怕是在[Root.Capital.GetName]，我们最忠诚的马穆鲁克也都跳出来威胁我们，声称如果不能改变做法、遵从他们的要求，他们就将抛弃我们——尽管他们的要求是如此无理，完全就是趁着混乱谋取私利，注定将帝国拖向腐败的深渊。[Root.Capital.GetName]无法容忍这一切，我们必须尽快采取措施，以免[Root.GetUsableName]的混乱脱离控制。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6019:1 "你们也想被凌迟示众吗？"
 EDG_FYM_disaster_CivilWar_EVTOPTB6019:1 "做出让步吧，我们担不起失去他们支持的风险。"

 EDG_FYM_disaster_CivilWar_EVTNAME6020:1 "[Root.Get黑人宦官Name]的盘剥"
 EDG_FYM_disaster_CivilWar_EVTDESC6020:1 "[Root.Get黑人宦官Name]是在[Root.Monarch.GetTitle]宫廷内的黑人宦官，他们脱离任何阶层，以[Root.Monarch.GetTitle]家奴的身份为[Root.Monarch.GetTitle]服务。在正在持续的混乱中，小而有力的政治派系纷纷涌现，它们之中的每一个都在试图通过争取我们宫廷中举足轻重的[Root.Monarch.GetTitle]对他们的支持来取得优势，为此，他们不惜花费大笔钱财进行行贿。面对帝国暴露于外的腐败现象，有些人强烈反对，但[Root.Monarch.GetTitle]对此不闻不问。直到近期，一群地方官向[Root.Monarch.GetTitle]举报了其名下的[Root.Get黑人宦官Name]对他们和他们的管辖地所施加的盘剥和敲诈。这些地方官表示，因为那些宦官的盘剥，自己所在的省份已经没有可供政府运行的资金了，若[Root.Monarch.GetTitle]不能伸以援手，当地可能很快就要爆发叛乱。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6020:0 "严惩这些[Root.Get黑人宦官Name]，并为我们的官员拨款。"
 EDG_FYM_disaster_CivilWar_EVTOPTB6020:0 "[Root.Monarch.GetTitle]心里装的是九州万方。"

 EDG_FYM_disaster_CivilWar_EVTNAME6021:0 "埃米尔请求增派军饷"
 EDG_FYM_disaster_CivilWar_EVTDESC6021:1 "一位对我们保持效忠的埃米尔向我们送来了求助信，他们现在缺乏用于战胜叛军的资金，并因此遇到了军事困境。他们向我们请求经济支持以继续作战并帮我们结束这场混乱，并向[Root.Monarch.GetTitle]尽忠。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6021:0 "他们不愧是帝国的柱石！"
 EDG_FYM_disaster_CivilWar_EVTOPTB6021:0 "若他们真的忠诚，就不会向我们索要钱财。"

 EDG_FYM_disaster_CivilWar_EVTNAME6022:1 "马穆鲁克中的异议"
 EDG_FYM_disaster_CivilWar_EVTDESC6022:1 "我们麾下的马穆鲁克中出现了一些和平的声音。他们当中并非所有人都支持与[Root.Monarch.GetTitle]的交易。一个[rebel_province.Culture.GetName]人已经在派系当中获得了可观的影响力，并为他的人民要求更多的自治权。他威胁如果我们拒绝他的要求，他将会加入叛军。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6022:1 "他们会领悟萨哈达家族的残忍。"
 EDG_FYM_disaster_CivilWar_EVTOPTB6022:0 "支持其中一个派系。"
 EDG_FYM_disaster_CivilWar_EVTOPTC6022:1 "仁慈是最危险的毒药，但我们答应他的条件。"

 EDG_FYM_disaster_CivilWar_EVTNAME6023:1 "马穆鲁克集团的叛离"
 EDG_FYM_disaster_CivilWar_EVTDESC6023:1 "[Root.Monarch.GetTitle]在马穆鲁克中的支持派与反对派之间最初看上去微不足道的冲突，现在已经变成了彻头彻尾的骚乱，竟有不服从我们的马穆鲁克举起了武器并掀起了叛乱。除非我们迅速扭转局面，否则我们的国家很可能在眼前分崩离析。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6023:0 "不必为奴隶的叛离而悲伤。"
 EDG_FYM_disaster_CivilWar_EVTOPTB6023:0 "我们会将他们生吞活剥。"


 EDG_FYM_disaster_CivilWar_EVTNAME6026:1 "最强有力的马穆鲁克派系出现"
 EDG_FYM_disaster_CivilWar_EVTDESC6026:1 "在冲突中已发生了一个最让人预料不到的情况。在过去的几个星期里，马穆鲁克中的一支小反对派已极大的增强了他的实力和影响。如果不小心处理，他们将会造成严重的威胁。"
 EDG_FYM_disaster_CivilWar_EVTOPTA6026:1 "和他们战斗到底！"
 EDG_FYM_disaster_CivilWar_EVTOPTB6026:0 "在所有大派系之间达成妥协。"


#汗廷震动
EDG_HZB_succession_critic:0 "汗廷震动"
EDG_HZB_succession_critic_end_flag_trigger_tooltip:0 "灾难§Y汗廷震动§!已经结束。"

EDG_HZB_succession_critic.1.title:0 "汗廷震动"
EDG_HZB_succession_critic.1.desc:0 "哈扎拉比王朝系库尔德人建立的王朝，曾作为伊尔汗国的洛雷斯坦总督统治者洛雷斯坦地区，哈扎拉比的统治者以“千马”为号，在伊尔汗国时期逐渐扩大了自己的权势。当大汗们忘记了自己在马背上驰骋的传统，而沉醉于苏丹尼耶的温柔乡当中时，只有掌握马鞭的人才能在1335年帝国的总崩溃当中独善其身。几位继承人在伊尔汗国的大汗的王座尚未坐热就交给了后来人。当然，在掌控西北的泰赤乌部的丘拜尼王朝和掌握了膏腴之地的札剌亦儿部面前，蜷曲于山区的哈拉达比王朝显然很难有与之相抗衡的力量。\n\n但哈拉达比人的敏锐嗅觉发现了能够提高自我正统性的手段。在金帐汗国的大军攻破大不里士城之后，所谓的伊尔汗国君主，来历不明的努失儿完在战火当中不知所踪。哈拉达比人秘密迎立被赶下台的前前大汗撒迪别女大汗即位。在是否需要迎立一名女性君主方面，这群库尔德人经过了激烈的内部讨论，但是为了提高的正统性，一群伪装成商人的库尔德人最终选择将这位完者都的女儿藏在一卷波斯地毯当中带出了城，撒迪别在阿米尔·丘拜尼、阿尔巴汗和苏莱曼汗的婚姻之后第四次喜结连理。随着各方的宣称者不是死于非命就是因病而亡，1330年，撒迪别女大汗成为了唯一的正统继承人，各方势力很不情愿的承认这位傀儡女大汗的正统性，1345年撒迪别汗过世，其子苏尔干和他的子孙继承傀儡汗位至今。\n\n尽管哈扎拉比的统治者以「柱国」的身份实际控制着伊尔汗国的最高权力，但哈扎拉比都并非伊尔汗国名义上的正统统治者，历代「柱国」的统治合法性都不断遭受质疑，反对哈扎拉比家族领袖的浪潮从未停止，而这一切到$YEAR$年抵达了高峰。\n\n就在几天前，我们控制的伊尔汗逃出了$CAPITAL$，并在寻找到了愿意支持其重掌大权的埃米尔，并在国内掀起了一场针对[Root.Monarch.GetTitle]的偌大叛乱。"
EDG_HZB_succession_critic.1.aa:0 "陛下何故谋反？"
EDG_HZB_succession_critic.1.bb:0 ""

EDG_HZB_succession_critic.2.title:0 "汗廷正统性得到肯定"
EDG_HZB_succession_critic.2.desc:0 "随着[Root.Monarch.GetTitle][Root.Monarch.GetName]终结了汗国内部的叛乱，并重新将伊尔汗接驾回$CAPITAL$，汗国终于重新回归了稳定。经过这场震动全国的内乱，$CAPITAL$的权威得到了高度的肯定，[Root.Monarch.GetName]砍下了数位不服从中央命令的总督的头颅，将其尸体剁成数块，送往全汗国示众，令汗国内部的其他总督不敢造次。毫无疑问，中央的权威再度得到了加强，更重要的是，[Root.Monarch.GetName]领导的哈扎拉比家族在汗国内的权势得到了进一步的巩固。"
EDG_HZB_succession_critic.2.aa:0 "以成吉思汗的名义！"
EDG_HZB_succession_critic.2.bb:0 ""

EDG_HZB_succession_critic.3.title:0 "伊尔汗的折返"
EDG_HZB_succession_critic.3.desc:0 "随着我们剿灭了伊尔汗支持者的军事力量，伊尔汗被迫重新回到了我们的身边。伊尔汗返回$CAPITAL$的时候，城内举行了盛大的欢迎仪式，人们祝贺伊尔汗逃离了叛军的挟持，并回到了忠心耿耿的[Root.Monarch.GetTitle][Root.Monarch.GetName]身边。在这场典礼上，伊尔汗被[Root.Monarch.GetName]的忠诚与赤诚感动得声泪俱下，这为伊尔汗国留下了又一段伊尔汗与哈扎拉比柱国的君臣嘉话。"
EDG_HZB_succession_critic.3.aa:0 "他终于认识到了我们的不可或缺性。"
EDG_HZB_succession_critic.3.bb:0 ""
EDG_HZB_succession_critic_3_flag_trigger_tooltip:0 "事件§Y伊尔汗的折返§!已经发生"

EDG_HZB_succession_critic.4.title:0 "无能的汗廷"
EDG_HZB_succession_critic.4.desc:0 "随着伊尔汗的出逃和国内叛乱的加剧，[Root.Monarch.GetName]被认为不配执掌伊尔汗的国玺，民间更是流传出传闻，声称哈扎拉比家族蒙受诅咒！"
EDG_HZB_succession_critic.4.aa:0 "这一切很快会结束的！"
EDG_HZB_succession_critic.4.bb:0 ""


