 EDG_BELA_KSB_1_9_title:0 "黑海战略"
 EDG_BELA_KSB_1_9_desc:0 "君士坦丁堡坐落于连接黑海到地中海的海峡之上，我们必须要夺取君士坦丁堡，确保我们从黑海到地中海的航道不受影响。"

 EDG_BELA_KSB_1_10_title:0 "驱逐突厥"
 EDG_BELA_KSB_1_10_desc:0 "突厥野蛮人几个世纪持续不断的进攻已经严重威胁到了文明世界的安全，我们必须要在突厥人再度集结起来发起进攻之前先把他们击败！"

 EDG_BELA_KSB_1_12_title:0 "粉碎神罗威权"
 EDG_BELA_KSB_1_12_desc:0 "神圣罗马帝国既不神圣，也非罗马，更非帝国的组织，也就只有皇帝还在为帝国挽尊罢了，就让我们击碎貌似强大实则不堪一击的皇帝军队，粉碎神圣罗马帝国的权威吧。"

 EDG_BELA_KSB_1_13_title:0 "拆除萨克森边墙"
 EDG_BELA_KSB_1_13_desc:0 "过去萨克森的德意志人曾经在我们之间的边界上修筑了一道防线，而后来他们越过了边界，不断蚕食我们的国土，一批又一批德意志人进入我们的国家，而现在，形势将会倒转过来，是时候对德意志人发动入侵了！"

 EDG_BELA_KSB_1_14_title:0 "统治德意志"
 EDG_BELA_KSB_1_14_desc:0 "我们已经击败了德意志人，我们将在他们的国家的废墟上，建设我们的家园！"

 EDG_BELA_KSB_1_16_title:0 "低地的财富"
 EDG_BELA_KSB_1_16_desc:0 "自从新大陆被发现以来，原本就繁荣的低地更是成为了与新大陆贸易的贸易中心，我们必须控制这里，并保护我们的殖民利益。"

 EDG_BELA_KSB_1_17_title:0 "卡舒比火枪军"
 EDG_BELA_KSB_1_17_desc:0 "装备火枪的士兵随着科技的进步，正展现出越来越多相对于传统部队的优势，我们不能固守过去，我们应当明白：火枪才是步兵的未来！"

 EDG_BELA_KSB_1_19_title:0 "火药时代"
 EDG_BELA_KSB_1_19_desc:0 "子弹与炮弹的威力正越来越强，现在的战争已经不是单纯的靠勇气与训练就能胜利了，一个火药的时代正在兴起，我们必须牢牢把握一切机会，在先进装备上压倒敌国。"

 EDG_BELA_KSB_1_21_title:0 "真理的覆盖范围"
 EDG_BELA_KSB_1_21_desc:0 "我们的舰炮覆盖到哪里，哪里就只能传播我们的真理，这是毋庸置疑的。"

 EDG_BELA_KSB_2_10_title:0 "建立内亚秩序"
 EDG_BELA_KSB_2_10_desc:0 "亚细亚内陆的旧秩序是蒙古人建立的，而其已经崩溃了许久，现在是时候为他们带来新的秩序了。"

 EDG_BELA_KSB_2_11_title:0 "白山黑水之间"
 EDG_BELA_KSB_2_11_desc:0 "阿穆尔河流域位于遥远的东方，这是一片流水呈黑色，山峰能被白雪覆盖的土地。"

 EDG_BELA_KSB_2_13_title:0 "德意志之心"
 EDG_BELA_KSB_2_13_desc:0 "随着我们军队的持续推进，我们已经完全占领了过去德意志人统治的核心地区。"

 EDG_BELA_KSB_2_14_title:0 "纽芬兰定居点"
 EDG_BELA_KSB_2_14_desc:0 "尽管天寒地冻，但是我们的殖民者还是设法在新大陆建立了定居点，这片土地必将属于卡舒比亚！"

 EDG_BELA_KSB_2_15_title:0 "法兰西边界"
 EDG_BELA_KSB_2_15_desc:0 "法兰西自诩法兰克的继承人，他们也确实是西欧最强大的国家，但我们会挑战法兰西，向法兰西人宣布，从今往后，卡舒比亚才是欧洲的强权。"

 EDG_BELA_KSB_2_16_title:0 "原住民权力法案"
 EDG_BELA_KSB_2_16_desc:0 "新大陆原住民并非纯粹的野蛮人，他们也试图与我们合作，寻求我们的庇护与统治，相应的，我们也完全有必要给予他们权力。"

 EDG_BELA_KSB_2_18_title:0 "卡舒比炮兵团"
 EDG_BELA_KSB_2_18_desc:0 "火炮的作用不仅仅是攻城，还有野战。我们必须要扩大我们的炮兵团，并将其打造成一支在战争中能够发挥最大效用的高效军团。"

 EDG_BELA_KSB_2_20_title:0 "无敌舰队"
 EDG_BELA_KSB_2_20_desc:0 "我们的舰队规模的不断扩大，现在我们已经可以为我们的舰队冠以“无敌舰队”的称号。"

 EDG_BELA_KSB_2_22_title:0 "战争永不结束"
 EDG_BELA_KSB_2_22_desc:0 "我们的国家与国民已经完全适应了战争。战争能够带来新的利益，新的土地……所以我们决不能停下战争的脚步。"

 EDG_BELA_KSB_3_9_title:0 "开拓西伯利亚"
 EDG_BELA_KSB_3_9_desc:0 "西伯利亚的探索是艰辛的，但也是有必要的。这里密林里的居民也有务向我们的君主献上效忠，以及优质的皮毛。"

 EDG_BELA_KSB_3_10_title:0 "不懈向东"
 EDG_BELA_KSB_3_10_desc:0 "西伯利亚的尽头是哪里？没有人知道，但是我们很快就能知道了。"

 EDG_BELA_KSB_3_11_title:0 "两河之间的土地"
 EDG_BELA_KSB_3_11_desc:0 "两条大河之间，就是美索不达米亚，这片土地多少年来不正当见证了多少王朝的盛衰兴亡，下一个会是我们吗？"

 EDG_BELA_KSB_3_12_title:0 "征服东方"
 EDG_BELA_KSB_3_12_desc:0 "我们在东方已经有了一个稳固的基地，已经完全可以支持我们在东方进一步的军事行动，将整个东方的土地囊括到我们的控制之下！"

 EDG_BELA_KSB_3_13_title:0 "大洋的彼岸"
 EDG_BELA_KSB_3_13_desc:0 "尽管条件艰苦，但是我们的殖民者还是设法在新大陆建立了定居点，这片土地必将属于卡舒比亚！"

 EDG_BELA_KSB_3_15_title:0 "新卡舒比亚"
 EDG_BELA_KSB_3_15_desc:0 "我们已经阿美莉卡大陆建立了稳定的统治，下一步，就是要将其他的势力驱逐出去，独享这片新大陆，建设我们的新卡舒比亚。"

 EDG_BELA_KSB_3_17_title:0 "新大陆的野望"
 EDG_BELA_KSB_3_17_desc:0 "新大陆不止有一片陆地，南方的土地也有巨量的财富，这些财富应该控制在我们手中。"

 EDG_BELA_KSB_3_19_title:0 "卡舒比帝国"
 EDG_BELA_KSB_3_19_desc:0 "我们已经建立了一个殖民帝国，而新大陆殖民地与母国，经由文化纽带，紧密相连。"

 EDG_BELA_KSB_3_21_title:0 "太阳永不落下"
 EDG_BELA_KSB_3_21_desc:0 "在卡舒比帝国，太阳永不落下，我们的领土遍布各个大洲！"

 EDG_BELA_KSB_4_10_title:0 "消灭蒙古政权"
 EDG_BELA_KSB_4_10_desc:0 "蒙古人已经失去了对草原的控制，他们自己也陷入内战中无法自拔，是时候彻底消灭他们的政权，建立属于我们的统治了。"

 EDG_BELA_KSB_4_11_title:0 "阿穆尔河上下"
 EDG_BELA_KSB_4_11_desc:0 "在遥远的东方，白色的群山之间，流淌着一条黑色的河流，是为阿穆尔河。"

 EDG_BELA_KSB_4_13_title:0 "黄土之地"
 EDG_BELA_KSB_4_13_desc:0 "这片土地遍布着黄色而细腻的黄土，其上的人民也如这片大地一般厚实而粗犷。"

 EDG_BELA_KSB_4_14_title:0 "加勒比落脚点"
 EDG_BELA_KSB_4_14_desc:0 "尽管气候炎热，但是我们的殖民者还是设法在新大陆建立了定居点，这片土地必将属于卡舒比亚！"

 EDG_BELA_KSB_4_15_title:0 "蜀道难"
 EDG_BELA_KSB_4_15_desc:0 "自古以来，就有“蜀道之难，难于上青天”之称。整个中华西南，到处都是崎岖的山地，天然就适合各种大大小小的族群割据。"

 EDG_BELA_KSB_4_16_title:0 "殖民地管理法案"
 EDG_BELA_KSB_4_16_desc:0 "纽带不是枷锁，我们的殖民地应当认识到这一点，纽带是母国与殖民地人民之间的联系，无论距离多远，我们血脉里流淌的亲缘都不会消失。"

 EDG_BELA_KSB_4_18_title:0 "商业兽性"
 EDG_BELA_KSB_4_18_desc:0 "只是规规矩矩地竞争是很难赢过商业对手的，我们必须要抛弃人性，一切道德都是虚伪，只有商业兽性永存。"

 EDG_BELA_KSB_4_20_title:0 "煤炭与灰烬"
 EDG_BELA_KSB_4_20_desc:0 "煤炭作为燃料，相较于木材有诸多缺点，但是木材的生长速度远低于人们消耗的速度，如果我们要继续发展我们的文明，那么我们就必须要广泛地开采并运用煤炭。正如一句话所说——“煤筐里装着动力与文明。”"

 EDG_BELA_KSB_4_22_title:0 "一切按计划进行"
 EDG_BELA_KSB_4_22_desc:0 "战争机器已经发动，一切都将按照计划进行，而无论是谁都只不过是在战争机器上的一个零件罢了。"

 EDG_BELA_KSB_5_9_title:0 "里海战略"
 EDG_BELA_KSB_5_9_desc:0 "里海南岸，是波斯最富庶的地区，我们应该趁波斯局势混乱的时期，控制这块地区，进而图谋整个波斯。"

 EDG_BELA_KSB_5_10_title:0 "统治波斯"
 EDG_BELA_KSB_5_10_desc:0 "从居鲁士大帝时起，波斯地区就一直是强大帝国的宝座所在之地。而现在，我们的君王也将拾起这顶波斯王冠统治波斯。"

 EDG_BELA_KSB_5_12_title:0 "击碎天朝权威"
 EDG_BELA_KSB_5_12_desc:0 "天朝的统治者认为自己是天子，享有天命，是天下当之无愧的统治者，是时候击破他们的幻梦了，所谓的天命根本不能庇护天朝。"

 EDG_BELA_KSB_5_13_title:0 "跨越长城"
 EDG_BELA_KSB_5_13_desc:0 "长城不是一道单纯孤立的城墙，而是以城墙为主体的防御体系，其目的则是为了防备游牧民族南下侵扰。可惜我们不是攻城能力低下的游牧民族，长城拦不住我们。"

 EDG_BELA_KSB_5_14_title:0 "入主中原"
 EDG_BELA_KSB_5_14_desc:0 "中原王朝往往是整个东方的中心，因为中原地区是整个东方最辽阔而条件优越的农耕地块，统治了中原，自然就有足够的实力统治整个东方。"

 EDG_BELA_KSB_5_16_title:0 "江南好"
 EDG_BELA_KSB_5_16_desc:0 "长江以南，乃至整个华南，往往都工商业发达。不只是面向国内的商路，还有广阔的海上贸易网络和朝贡路线连接到华南。"

 EDG_BELA_KSB_5_17_title:0 "重商主义"
 EDG_BELA_KSB_5_17_desc:0 "重商主义，也被称作“工商业本位”，它的主要内容是“重商”、“重工”与“国家干预” ,发展目标是“国家富强”。"

 EDG_BELA_KSB_5_19_title:0 "工业革命"
 EDG_BELA_KSB_5_19_desc:0 "资本在城市之外建立起一座座工厂，劳动则逐渐走向组织化和专业化。依靠发掘获得原材料的便捷途径，以及组织大规模的生产活动，这些资本极大地提高了工业的产出。"

 EDG_BELA_KSB_5_21_title:0 "钢铁与鲜血"
 EDG_BELA_KSB_5_21_desc:0 "钢铁是冶金工业的最基本原料，并被广泛用于制造武器和其他军事装备，随着科技和战争的进步，钢铁正逐渐成为战争中真正的必需品。"


