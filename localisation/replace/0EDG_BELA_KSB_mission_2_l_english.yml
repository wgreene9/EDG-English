l_english:
EDG_BELA_KSB_1_9_title:0 "Black Sea Strategy"
EDG_BELA_KSB_1_9_desc:0 "Constantinople is located on the strait connecting the Black Sea to the Mediterranean. We must seize Constantinople to ensure our sea routes from the Black Sea to the Mediterranean remain unimpeded."

EDG_BELA_KSB_1_10_title:0 "Expel the Turks"
EDG_BELA_KSB_1_10_desc:0 "The centuries of relentless assaults by the Turkish barbarians have gravely threatened the security of the civilized world. We must defeat the Turks before they can regroup and launch another offensive!"

EDG_BELA_KSB_1_12_title:0 "Break Imperial Authority" # Shatter Imperial Authority
EDG_BELA_KSB_1_12_desc:0 "The Holy Roman Empire is neither holy, nor Roman, nor an imperial entity. Only the emperor still struggles to uphold its dignity. Let us crush the seemingly mighty but fragile imperial armies and shatter the authority of the Holy Roman Empire."

EDG_BELA_KSB_1_13_title:0 "Dismantle the Saxon Border" # Dismantle the Saxon Border Wall
EDG_BELA_KSB_1_13_desc:0 "In the past, the Saxons built a defensive line along our border. Later, they crossed it and continuously encroached upon our territory. Wave after wave of Germans entered our land. Now, the situation will reverse—it is time to invade the Germans!"

EDG_BELA_KSB_1_14_title:0 "Rule Over Germany"
EDG_BELA_KSB_1_14_desc:0 "We have defeated the Germans. Upon the ruins of their nations, we will build our homeland!"

EDG_BELA_KSB_1_16_title:0 "Wealth of the Low Countries" # The Wealth of the Low Countries
EDG_BELA_KSB_1_16_desc:0 "Since the discovery of the New World, the already prosperous Low Countries have become the trade center for commerce with the New World. We must control this region and protect our colonial interests."

EDG_BELA_KSB_1_17_title:0 "Kashubian Musketeers" # Kashubian Musketeer Regiments
EDG_BELA_KSB_1_17_desc:0 "With technological advancement, soldiers equipped with muskets are demonstrating increasing advantages over traditional troops. We cannot cling to the past; we must recognize that muskets are the future of infantry!"

EDG_BELA_KSB_1_19_title:0 "The Age of Gunpowder"
EDG_BELA_KSB_1_19_desc:0 "The power of bullets and cannonballs grows ever stronger. Victory in war today no longer depends solely on courage and training. An age of gunpowder is rising; we must firmly seize every opportunity to overwhelm our enemies with superior equipment."

EDG_BELA_KSB_1_21_title:0 "Range of Truth"
EDG_BELA_KSB_1_21_desc:0 "Wherever our naval guns can reach, only our truth shall be spread—this is beyond doubt."

EDG_BELA_KSB_2_10_title:0 "Establish Inner Asian Order"
EDG_BELA_KSB_2_10_desc:0 "The old order of Inner Asia was established by the Mongols, and it has long since collapsed. Now is the time to bring them a new order."

EDG_BELA_KSB_2_11_title:0 "White Mountain & Black Water" # Between White Mountains and Black Waters
EDG_BELA_KSB_2_11_desc:0 "The Amur River basin lies in the distant East—a land where the waters run black and the peaks are capped with white snow."

EDG_BELA_KSB_2_13_title:0 "Heart of Germany"
EDG_BELA_KSB_2_13_desc:0 "With the relentless advance of our armies, we have fully occupied the core regions once ruled by the Germans."

EDG_BELA_KSB_2_14_title:0 "Newfoundland Settlement"
EDG_BELA_KSB_2_14_desc:0 "Despite the freezing cold, our colonists have managed to establish settlements in the New World. This land shall belong to Kashubia!"

EDG_BELA_KSB_2_15_title:0 "French Border"
EDG_BELA_KSB_2_15_desc:0 "France styles itself the heir of the Franks, and indeed it is the most powerful nation in Western Europe. But we will challenge France, declaring to the French that from now on, Kashubia is the power of Europe."

EDG_BELA_KSB_2_16_title:0 "Native Rights Act"
EDG_BELA_KSB_2_16_desc:0 "The natives of the New World are not purely barbaric; they also seek to cooperate with us, seeking our protection and rule. Accordingly, it is entirely necessary for us to grant them rights."

EDG_BELA_KSB_2_18_title:0 "Kashubian Artillery Corps"
EDG_BELA_KSB_2_18_desc:0 "The role of artillery extends beyond siege warfare to include field engagements. We must expand our artillery corps and forge it into a highly efficient unit capable of achieving maximum effectiveness in war."

EDG_BELA_KSB_2_20_title:0 "Invincible Armada"
EDG_BELA_KSB_2_20_desc:0 "Our fleet continues to grow in size. Now we can rightfully bestow upon it the title of 'Invincible Armada.'"

EDG_BELA_KSB_2_22_title:0 "War Never Ends"
EDG_BELA_KSB_2_22_desc:0 "Our nation and its people have fully adapted to war. War brings new profits, new lands... Thus, we must never halt our march of war."

EDG_BELA_KSB_3_9_title:0 "Pioneer Siberia"
EDG_BELA_KSB_3_9_desc:0 "Exploring Siberia is arduous, yet necessary. The inhabitants of its dense forests must also pledge allegiance to our monarch, offering high-quality furs."

EDG_BELA_KSB_3_10_title:0 "Relentless Eastward"
EDG_BELA_KSB_3_10_desc:0 "Where does Siberia end? No one knows, but we shall soon find out."

EDG_BELA_KSB_3_11_title:0 "Land Between Two Rivers"
EDG_BELA_KSB_3_11_desc:0 "Between the two great rivers lies Mesopotamia. For countless years, this land has witnessed the rise and fall of numerous dynasties. Will we be next?"

EDG_BELA_KSB_3_12_title:0 "Conquer the East"
EDG_BELA_KSB_3_12_desc:0 "We have established a firm foothold in the East, fully capable of supporting further military campaigns to bring all eastern lands under our control!"

EDG_BELA_KSB_3_13_title:0 "Across the Ocean"
EDG_BELA_KSB_3_13_desc:0 "Despite harsh conditions, our colonists have managed to establish settlements in the New World. This land shall belong to Kashubia!"

EDG_BELA_KSB_3_15_title:0 "New Kashubia"
EDG_BELA_KSB_3_15_desc:0 "We have established stable rule on the American continent. The next step is to expel other powers, monopolize this New World, and build our New Kashubia."

EDG_BELA_KSB_3_17_title:0 "Ambitions in the New World"
EDG_BELA_KSB_3_17_desc:0 "The New World holds more than one landmass. The southern lands also harbor immense wealth, which should be under our control."

EDG_BELA_KSB_3_19_title:0 "Kashubian Empire"
EDG_BELA_KSB_3_19_desc:0 "We have established a colonial empire, and the New World colonies are closely linked to the motherland through cultural bonds."

EDG_BELA_KSB_3_21_title:0 "The Sun Never Sets"
EDG_BELA_KSB_3_21_desc:0 "In the Kashubian Empire, the sun never sets. Our territories span every continent!"

EDG_BELA_KSB_4_10_title:0 "Eliminate the Mongols" # Eliminate Mongol Regimes
EDG_BELA_KSB_4_10_desc:0 "The Mongols have lost control over the steppe, and they themselves are mired in internal strife. It is time to completely eradicate their regimes and establish our own rule."

EDG_BELA_KSB_4_11_title:0 "Amur River and Beyond" # The Amur River and Beyond
EDG_BELA_KSB_4_11_desc:0 "In the distant East, between white mountains, flows a black river—the Amur."

EDG_BELA_KSB_4_13_title:0 "Land of Yellow Earth"
EDG_BELA_KSB_4_13_desc:0 "This land is covered with fine, yellow loess. Its people are as solid and rugged as the earth itself."

EDG_BELA_KSB_4_14_title:0 "Caribbean Foothold"
EDG_BELA_KSB_4_14_desc:0 "Despite the sweltering climate, our colonists have managed to establish settlements in the New World. This land shall belong to Kashubia!"

EDG_BELA_KSB_4_15_title:0 "Difficulty of the Shu Roads" # The Difficulty of the Shu Roads
EDG_BELA_KSB_4_15_desc:0 "Since ancient times, it has been said, 'The roads to Shu are harder than ascending to the blue sky.' Throughout southwestern China, rugged mountains abound, naturally suited for various large and small factions to carve out their own domains."

EDG_BELA_KSB_4_16_title:0 "Colonial Administration" # Colonial Administration Act
EDG_BELA_KSB_4_16_desc:0 "Bonds are not shackles; our colonies should recognize this. Bonds are the ties between the motherland and colonial peoples. No matter the distance, the kinship flowing in our blood will never vanish."

EDG_BELA_KSB_4_18_title:0 "Commercial Savagery"
EDG_BELA_KSB_4_18_desc:0 "Mere orderly competition is hardly enough to surpass commercial rivals. We must abandon humanity; all morality is hypocrisy. Only commercial savagery endures."

EDG_BELA_KSB_4_20_title:0 "Coal and Ashes"
EDG_BELA_KSB_4_20_desc:0 "Compared to wood, coal as fuel has many drawbacks, but the growth rate of wood is far slower than the rate of human consumption. If we are to continue developing our civilization, we must extensively mine and utilize coal. As the saying goes—'The coal basket holds power and civilization.'"

EDG_BELA_KSB_4_22_title:0 "All According to Plan" # Everything Proceeds According to Plan
EDG_BELA_KSB_4_22_desc:0 "The war machine is in motion; everything will proceed according to plan, and everyone is merely a cog in this war machine."

EDG_BELA_KSB_5_9_title:0 "Caspian Sea Strategy"
EDG_BELA_KSB_5_9_desc:0 "The southern shore of the Caspian Sea is Persia's most affluent region. We should take advantage of Persia's chaotic situation to control this area, then aspire to the whole of Persia."

EDG_BELA_KSB_5_10_title:0 "Rule Persia"
EDG_BELA_KSB_5_10_desc:0 "Since the time of Cyrus the Great, the Persian region has been the seat of powerful empires. Now, our monarch shall also take up this Persian crown and rule over Persia."

EDG_BELA_KSB_5_12_title:0 "Break Celestial Authority" 3 Shatter Celestial Authority
EDG_BELA_KSB_5_12_desc:0 "The rulers of the Celestial Empire believe themselves to be Sons of Heaven, possessing the Mandate of Heaven, the undisputed rulers of all under heaven. It is time to shatter their illusions—the so-called Mandate of Heaven cannot protect the Celestial Empire."

EDG_BELA_KSB_5_13_title:0 "Cross the Great Wall"
EDG_BELA_KSB_5_13_desc:0 "The Great Wall is not merely an isolated wall but a defensive system centered around fortifications, designed to prevent nomadic invasions from the north. Unfortunately, we are not nomadic peoples with limited siege capabilities; the Great Wall cannot stop us."

EDG_BELA_KSB_5_14_title:0 "Enter the Central Plains"
EDG_BELA_KSB_5_14_desc:0 "The Central Plains dynasties have often been the heart of the entire East, as the Central Plains region boasts the most extensive and favorable agricultural lands in the East. Ruling the Central Plains naturally provides the strength to govern the entire East."

EDG_BELA_KSB_5_16_title:0 "South of the River is Good"
EDG_BELA_KSB_5_16_desc:0 "South of the Yangtze River, and indeed across southern China, industry and commerce have often flourished. Beyond domestic trade routes, extensive maritime trade networks and tributary routes connect to southern China."

EDG_BELA_KSB_5_17_title:0 "Mercantilism"
EDG_BELA_KSB_5_17_desc:0 "Mercantilism, also known as 'industrial and commercial primacy,' primarily emphasizes 'favoring commerce,' 'favoring industry,' and 'state intervention,' with the developmental goal of 'national wealth and power.'"

EDG_BELA_KSB_5_19_title:0 "Industrial Revolution"
EDG_BELA_KSB_5_19_desc:0 "Capital establishes factories beyond the cities, while labor gradually becomes organized and specialized. By leveraging convenient access to raw materials and organizing large-scale production activities, this capital has vastly increased industrial output."

EDG_BELA_KSB_5_21_title:0 "Steel and Blood"
EDG_BELA_KSB_5_21_desc:0 "Steel is the most fundamental raw material of the metallurgical industry and is widely used in manufacturing weapons and other military equipment. With advancements in technology and warfare, steel is gradually becoming a true necessity in war."


