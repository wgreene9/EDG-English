#Liao
EDG_LIA_mission_1_1_title:0 "Develop the Royal Capital"
EDG_LIA_mission_1_1_desc:0 "War-torn Liaodong lies in ruins; we must restore the prosperity of the royal capital to drive the flourishing of all Liaodong."
EDG_LIA_mission_1_2_title:0 "Maritime Commerce"
EDG_LIA_mission_1_2_desc:0 "The Liaodong Peninsula faces the Shandong Peninsula across the sea. By developing maritime transport, our ties with the Central Plains will undoubtedly be greatly strengthened."
EDG_LIA_mission_1_4_title:0 "Liaodong Granary"
EDG_LIA_mission_1_4_desc:0 "Through our diligent cultivation, the vast and fertile plains of Liaodong yield abundant harvests for us."
EDG_LIA_mission_1_6_title:0 "Iron Ore Smelting"
EDG_LIA_mission_1_6_desc:0 "The expansive plains of Liaoyang are rich in minerals; since ancient times, our ancestors mined and smelted here. By developing and utilizing iron ore, we can improve the efficiency of our tools, boost production, and forge finer armor and blades for our soldiers."
EDG_LIA_mission_1_8_title:0 "Reclaim the Far North"
EDG_LIA_mission_1_8_desc:0 "Through campaigns and diligent construction, we have amassed formidable strength. Now is the time to continue expanding into the wilderness of the northern frontier."
EDG_LIA_mission_1_9_title:0 "Attract Talented Individuals"
EDG_LIA_mission_1_9_desc:0 "The sage sovereigns of old were always assisted by capable talents. Now that Liaodong prospers under our governance, it is time to attract more talents here."
EDG_LIA_mission_1_10_title:0 "Beacon of Humanity"
EDG_LIA_mission_1_10_desc:0 "Our homeland is the world's most advanced nation; her halo of wisdom commands universal admiration, like a lighthouse redeeming the lost with its light amid the dark sea and sky."

EDG_LIA_mission_2_2_title:0 "Flourishing Prosperity"
EDG_LIA_mission_2_2_desc:0 "In recent years, our people, united under the king's leadership and relying on their diligence and wisdom, have created an even more brilliant future for our Liaodong."
EDG_LIA_mission_2_3_title:0 "Small Workshop Production"
EDG_LIA_mission_2_3_desc:0 "With the establishment of numerous small workshops, our productivity has been greatly enhanced."
EDG_LIA_mission_2_4_title:0 "Enter the Pass!"
EDG_LIA_mission_2_4_desc:0 "Our blades have sharpened in the cold winds beyond the frontier; the blood of the northern barbarians has tempered our glorious path to the throne. Now, enter the pass! The Mandate of Heaven belongs to us."
EDG_LIA_mission_2_5_title:0 "Fur Trade"
EDG_LIA_mission_2_5_desc:0 "The frigid lands of Northeast Asia are covered with primeval forests and grasslands teeming with various large animals. By hunting these animals for their pelts and trading them, we will expand our sources of income."
EDG_LIA_mission_2_7_title:0 "Open the Joseon Market"
EDG_LIA_mission_2_7_desc:0 "We have already vanquished the hostile neighbor to the south. Through indirect rule, we will gently plunder their wealth."
EDG_LIA_mission_2_8_title:0 "Japanese Slave Trade"
EDG_LIA_mission_2_8_desc:0 "For too long, these Japanese pirates have raided our borders, slaughtering and abducting our people. It is time they paid the price. This cheap labor force will greatly boost production and construction in our Liaodong."
EDG_LIA_mission_2_9_title:0 "Drill and Train the Troops"
EDG_LIA_mission_2_9_desc:0 "Through rigorous training and bloody combat, our army has reached a new level of proficiency."
EDG_LIA_mission_2_10_title:0 "Modern Army"
EDG_LIA_mission_2_10_desc:0 "Time has weathered away many who were once youths, and many youths remain forever young in memory. We do not know them all, but all the courage, glory, and bloodshed have ultimately coalesced into the form of our formidable army."
EDG_LIA_mission_3_1_title:0 "Han Liaodong"
EDG_LIA_mission_3_1_desc:0 "The assassination of the royal carriage shattered the political balance in Liaodong. The long-suppressed Han Chinese forces, bolstered by the Liao King's support, seized the moment to rise and launch a grand counterattack from the brink of despair."
EDG_LIA_mission_3_2_title:0 "Settle Accounts with the Jurchens"
EDG_LIA_mission_3_2_desc:0 "The Jurchens are nothing but uncivilized barbarians who sought to usurp royal lands when the Celestial Empire fell into chaos. Now, dissatisfied with the Liao King's reliance on us, they have committed this heinous act. It is time to settle old scores with them."
EDG_LIA_mission_3_3_title:0 "Prepare Horses and Sharpen Weapons"
EDG_LIA_mission_3_3_desc:0 "We have finally unified hearts and minds internally. Now is the time to win more land for our survival!"
EDG_LIA_mission_3_4_title:0 "Gaze Northward in Wind and Snow"
EDG_LIA_mission_3_4_desc:0 "Ready to chase them with light cavalry, snowflakes gathering on bows and blades. Gazing north through wind and snow, across ten thousand li of mountains and rivers—the white mountains and black waters, wherever the sun and moon reach, shall all be royal domain."
EDG_LIA_mission_3_6_title:0 "Subdue Goryeo"
EDG_LIA_mission_3_6_desc:0 "Clearly, this land has not heard the clash of arms for a long time. We have easily occupied the enemy's royal capital; they must be on the verge of total collapse."
EDG_LIA_mission_3_8_title:0 "Tiger of Liaodong"
EDG_LIA_mission_3_8_desc:0 "With expansion to the south and north, we have indeed become a fierce tiger crouching in Liaodong. To the east, we gaze across the sea at Japan; to the west, we look upon the Central Plains."
EDG_LIA_mission_3_10_title:0 "Civilize the Japanese Slaves"
EDG_LIA_mission_3_10_desc:0 "This is the homeland of the Japanese slaves. Its people seem not yet deeply acquainted with the teachings of the sages, appearing coarse and uncouth. It is necessary for us to impart civilization and discipline upon them."

EDG_LIA_mission_4_1_title:0 "Pacify the People"
EDG_LIA_mission_4_1_desc:0 "The investigation into the incident has made headway, but how should we explain it to the populace?"
EDG_LIA_mission_4_2_title:0 "Report to the Celestial Court"
EDG_LIA_mission_4_2_desc:0 "The shockwaves from the Liao King's death within the Yuan court may bring drastic changes to the empire's northeastern frontier. We shall seize this opportunity!"
EDG_LIA_mission_4_4_title:0 "Seek Aid from the Yuan Court"
EDG_LIA_mission_4_4_desc:0 "It is unwise to face these fierce and savage nomads beyond the frontier alone. We should leverage our influence at court to secure more assistance for ourselves."
EDG_LIA_mission_4_5_title:0 "Watch Joseon Closely"
EDG_LIA_mission_4_5_desc:0 "For a long time, taking advantage of the Central Plains' decline, the Koreans to the east have continuously eyed the lands of Dongning Prefecture. Now, we shall punish them."
EDG_LIA_mission_4_7_title:0 "Plunder Goryeo"
EDG_LIA_mission_4_7_desc:0 "We already control most of Joseon. Its human and financial resources will become the fuel for our nation's ascent."
EDG_LIA_mission_4_8_title:0 "Knock on the Island Barbarians' Door"
EDG_LIA_mission_4_8_desc:0 "To gain an advantage in trade with the island barbarians across the sea, it is necessary for us to take some action."
EDG_LIA_mission_4_9_title:0 "Break the Branch of Fusang"
EDG_LIA_mission_4_9_desc:0 "In the past, even the mighty Yuan dynasty foundered against the Japanese slaves due to storms. Yet we have accomplished this great feat of conquest, securing a foothold in the southern part of this eastern island nation."
EDG_LIA_mission_4_10_title:0 "Enter the Central Plains"
EDG_LIA_mission_4_10_desc:0 "We have guarded the frontier, warding off countless conflicts for the Han homeland. Now that the realm is at peace and the bandits subdued, it is time to claim something for ourselves."

EDG_LIA_mission_5_1_title:0 "Govern Liaodong with Imperial Sanction"
EDG_LIA_mission_5_1_desc:0 "We shall obey the imperial court and forever guard this land for our emperor, ensuring it never falls into the hands of conspirators."
EDG_LIA_mission_5_2_title:0 "Stabilize Public Sentiment"
EDG_LIA_mission_5_2_desc:0 "The hasty takeover of Liaodong has brought sudden turmoil. We must take measures to stabilize the situation triggered by the late Liao King's death."
EDG_LIA_mission_5_3_title:0 "Integrate Locally"
EDG_LIA_mission_5_3_desc:0 "To better consolidate our rule, we must integrate into the local community, respecting and understanding their religion, culture, and customs."
EDG_LIA_mission_5_5_title:0 "Khan's Ambition"
EDG_LIA_mission_5_5_desc:0 "The current emperor's claim to the throne is illegitimate. We too are of legitimate imperial lineage. If we possess sufficient strength, why should the throne not be ours?"
EDG_LIA_mission_5_6_title:0 "Struggle for Legitimacy"
EDG_LIA_mission_5_6_desc:0 "The former alpha wolf has already lowered its proud head; the aging eagle no longer soars with its former majesty across the nine heavens. Metabolism—such is the law of the steppe. We shall lay to rest the former overlords of the grassland."
EDG_LIA_mission_5_8_title:0 "Recast the Mandate of Heaven"
EDG_LIA_mission_5_8_desc:0 "Our ancestors came from the prosperous steppes and seized this prosperous eastern dynasty. Now, following in our ancestors' footsteps, we shall once again achieve such glory and splendor."
EDG_LIA_mission_5_10_title:0 "Employ Loyalist Factions"
EDG_LIA_mission_5_10_desc:0 "The realm is vast and cannot be controlled by a mere few. By delegating authority to loyalist factions among these Japanese slaves, we can govern more effectively."

