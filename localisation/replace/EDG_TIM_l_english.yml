EDG_TIM_mission_end_crisis_title:0 "Resolve the Succession Crisis"
EDG_TIM_mission_end_crisis_desc:0 "With the passing of the old Sultan Shah Rukh, the long-standing balance of power was shattered. Abu'l-Khayr Khan of the Uzbeks sought to install Baysunghur's eldest son, Ala al-Dawla, as a puppet heir. However, we did not allow this conspiracy to succeed. The rightful Sultan Ulugh Beg, with the support of his loyalists, repelled Abu'l-Khayr Khan's interfering armies, and the usurper's rebellion has been suppressed. It is time to restore order."
EDG_TIM_mission_punish_title:0 "Punish the Traitors"
EDG_TIM_mission_punish_desc:0 "His Majesty Ulugh Beg's nephew, Ala al-Dawla, the governor of Fergana, openly conspired with the Uzbeks to usurp the throne from the rightful heir. More alarmingly, such treasonous actions garnered support from some local nobles, townsfolk, and even wealthy merchants who funded the rebellion. This is intolerable! All traitors must be held to account!"
EDG_TIM_mission_rebuild_army_title:0 "Reorganize the Army"
EDG_TIM_mission_rebuild_army_desc:0 "Since losing our territories in Iran, we have not been involved in large-scale conflicts for a long time. However, the rising Uzbeks to the north have become a significant threat, and Iranian warlords in the south are growing restless. We must rebuild an army as formidable as the one Timur led to conquer Iran; otherwise, our demise may not be far off."
EDG_TIM_mission_transoxiana_title:0 "Consolidate Transoxiana"
EDG_TIM_mission_transoxiana_desc:0 "The Syr Darya and Amu Darya, the mother rivers of Central Asia. The land between these two rivers, Transoxiana, has been a cradle of civilization. Samarkand, Bukhara, Kesh, Andijan, Khujand, Urgench... Around these prosperous cities, numerous dynasties established brilliant civilizations—and we are the greatest among them. After our rule in Iran crumbled, we retreated to our heartland in Transoxiana. As long as our rule here remains secure, we retain the foundation for a resurgence."
EDG_TIM_mission_transoxiana_tooltip:0 "Each region of §YTransoxiana§!, §YFergana§!, and §YKhwarezm§! has at least one §YFort building§!"

EDG_TIM_mission_turkmen_title:0 "Recruit Turkmen Regiments"
EDG_TIM_mission_turkmen_desc:0 "The usage and definition of 'Turkmen' have always been vague throughout history. Early Turkmen tribes roamed the Karakum Desert and the oases along its southern fringe without stable political order. Since Turkmen began entering the Iranian region, numerous Turkmen tribes settled there, serving as enforcers for Iranian warlords. Some assimilated into groups like the Azerbaijanis and even established their own regimes. We can recruit these Turkmen to serve in our armies."
EDG_TIM_mission_turkmen_tooltip_1:0 "Unlocks the §OTurkmen Regiments§! mercenary company. This company is located in §Y[2349.GetName]§!, costs §G50% less§! than the normal price, and does not reduce §YArmy Professionalism§!. The company has the following modifiers:\nLoot Speed: §G+50.0%§!\nCavalry Ratio: §G+25.0%§!\nCavalry Shock: §G+1§!"
EDG_TIM_mission_turkmen_tooltip_2:0 "All provinces of §YTurkmen§! or §YTurco-Iranian§! culture under our rule:"
EDG_TIM_mission_reward_nobles_title:0 "Reward the Nobility"
EDG_TIM_mission_reward_nobles_option_1:0 "If §MLand Grants§! was chosen then:"
EDG_TIM_mission_reward_nobles_option_2:0 "If §MWealth Grants§! was chosen then:"
EDG_TIM_mission_reward_nobles_desc:0 "The Sultan's campaigns across the four directions could not have succeeded without the Turco-Mongol military aristocracy. Many among them have achieved great feats of arms, with some families following Timur on his southern and northern campaigns since the Chagatai days. They are the pillars of the state and deserve appropriate rewards."
EDG_TIM_mission_reward_nobles_tooltip:0 "Unlocks the §YLocal Institution§!: §JSuyurghal§!.\nGranting a §JSuyurghal§! costs §Y100§!£mil£ and provides the following modifiers to the state:\nLocal Tax Modifier: §R-100.0%§!\nLocal Manpower Modifier: §G+100.0%§!\nMinimum Local Autonomy: §R+10.0§!"

EDG_TIM_mission_tajik_levy_title:0 "Tajik Levies"
EDG_TIM_mission_tajik_levy_desc:0 "In the past, our armies primarily consisted of conquerors from the steppes and Turkic soldiers from Transoxiana. However, with our conquest of Iran, the demographic balance within the state has gradually shifted towards Iranian-speaking peoples. Conscripts from Iran will become a crucial source of troops, especially among those Tajik Iranians deeply influenced by Turkic culture."
EDG_TIM_mission_tajik_levy_tooltip:0 "The §YBarracks§! and §YConscription Center§! buildings will provide the following additional provincial modifiers:\nManpower Increase: §G+250§!"

EDG_TIM_mission_nambadar_title:0 "Expand the Nambardar"
EDG_TIM_mission_nambadar_desc:0 "Frontline soldiers need only focus on the battlefield and fighting valiantly, but those in the rear have many more considerations. When organizing large-scale expeditions, the great conqueror Timur would recruit jurists and financial bureaucrats to form the 'Nambardar' (Superintendents) to assist in army administration—a tradition we have maintained to this day. We will further expand the Nambardar to adapt to new military tactics and more complex army compositions."

EDG_TIM_mission_babur_reform_title:0 "Babur's Reforms"
EDG_TIM_mission_babur_reform_desc:0 ""

EDG_TIM_mission_gunpowder_title:0 "Gunpowder Empire"
EDG_TIM_mission_gunpowder_desc:0 ""

EDG_TIM_mission_return_title:0 "Return to Glory"
EDG_TIM_mission_return_desc:0 "The Kartids—our foes; the Farahids—whom we vanquished; the Sarbadar Shah—who swore brotherhood with us. All three turned their backs on Gurkan and established their own rule. These three are our lasting regrets. With these three arrows, may you never forget the ambitions of your ancestors!"

EDG_TIM_mission_sarbadars_title:0 "Subjugate the Sarbadars"
EDG_TIM_mission_sarbadars_desc:0 "Since the dissolution of the Ilkhanate, the Sarbadars have ruled the western regions of Khorasan centered on Nishapur. The Sarbadars are an anomaly among Iranian warlords; their ruling class is composed of Sunni Sufi ascetics and Shiite military chieftains. They never formed a stable monarchy, resembling more of an oligarchic republic. Their leader, Khwaja Ali-i Mu'ayyad, once submitted to the great conqueror Timur, thus escaping massacre. Since then, the Sarbadars long fought as our vanguard in wars in exchange for autonomy, until our rule in Iran collapsed. The Sarbadars later took advantage of the rebellion of Muhammad Sultan, the second son of Baysunghur and governor of Khorasan, killing him and seizing control of Mashhad. Now is the time to make them swear allegiance to the Sultan once more."
EDG_TIM_mission_sarbadars_tooltip_1:0 "Unlocks the §OSarbadar Corps§! mercenary company. This company is located in §Y[4326.GetName]§!, costs §G75% less§! than the normal price, and does not reduce §YArmy Professionalism§!. The company has the following modifiers:\nArmy Morale: §G+5.0%§!"
EDG_TIM_mission_sarbadars_tooltip_2:0 "Annex @SBD§YSarbadars§! and add territorial cores to the annexed §Ynon-core§! provinces."
EDG_TIM_mission_sarbadars_preview:0 "§GEvent Preview:§!\nThis event demands that the @SBD§YSarbadars§! resubmit to [Root.GetName]. If they §Magree§! then:"
EDG_TIM_mission_herat_title:0 "Recapture Herat"
EDG_TIM_mission_herat_desc:0 "Herat, the pearl of Khorasan, was once our administrative center in Khorasan and indeed in Iran, a second capital rivaling Samarkand in prosperity. Although it was briefly occupied by Nestorian Christians from Farah, it is now, at last, back in our possession."

EDG_TIM_mission_afghanistan_title:0 "Pacify Afghanistan"
EDG_TIM_mission_afghanistan_desc:0 "After we retreated to Transoxiana, the Kartid dynasty of Afghanistan repeatedly encroached upon our southern frontier. Now, we have finally eradicated the Kartid dynasty. At the same time, Pashtun Muslim tribes in Afghanistan, discontent with Nestorian rule, appear to be following a populist movement that could perhaps be exploited by us."
EDG_TIM_mission_afghanistan_preview:0 "A populist Sufi movement known as the '§YEnlightenment Movement§!,' led by the Pashtun poet §YBayazid Ansari§! (known to his followers as §YPir Roshan§!), is unfolding in Afghanistan. The movement initially arose to resist injustices suffered by Pashtun Muslims under the Kartid dynasty and has gained widespread support among many Islamized Pashtun tribes. Perhaps we could recruit Roshan to leverage his influence, or suppress this heretical movement."
EDG_TIM_mission_afghanistan_tooltip:0 "Unlocks the §OPashtun Light Cavalry Corps§! mercenary company. This company is located in §Y[451.GetName]§!, costs §G75% less§! than the normal price, and does not reduce §YArmy Professionalism§!."
EDG_TIM_mission_afghanistan_option_1:0 "If §MRecruiting the Enlightenment Leader§! is chosen then:"
EDG_TIM_mission_afghanistan_option_2:0 "If §MSuppressing the Enlightenment Movement§! is chosen then:"
EDG_TIM_mission_khorasan_title:0 "Reclaim Khorasan"
EDG_TIM_mission_khorasan_desc:0 "Unlike the western regions of Iran, we once established relatively stable rule in Khorasan, until our rule there collapsed due to a Nestorian betrayal during Timur's campaign against the Ottomans. That catastrophe forced us to abandon Khorasan and retreat to Transoxiana. Now, we have finally reconquered this land. This will mark the beginning of our restoration of Iranian rule, and perhaps even a renewed advance into Hindustan."
EDG_TIM_mission_khorasan_tooltip:0 "Enables factions: §OPersian Bureaucrats§!, §MSufi Orders§!, §JTurco-Mongol Conquerors§!"

EDG_TIM_mission_gate_to_india_title:0 "Gateway to India"
EDG_TIM_mission_gate_to_india_desc:0 "The origin of the name 'Hindu Kush' remains uncertain. Ibn Battuta suggested that 'Hindu Kush' means 'Killer of Indians.' For millennia, conquerors from the West have crossed the Hindu Kush mountains time and again to seize India's fertile lands. Badakhshan, Jalalabad at the Khyber Pass, and Peshawar will become the gateway for us, like our ancestors, to conquer Hindustan. The Mir of Badakhshan, who guards this gateway, claims descent from Alexander the Great and has ruled here for generations. To secure our supply lines for conquering India, we should fully annex this minor state."
EDG_TIM_mission_gate_to_india_tooltip:0 "One randomly selected province among §Y[578.GetName]§!, §Y[2226.GetName]§!, and §Y[452.GetName]§! that has a §YFortress building§!:"

EDG_TIM_mission_buddhism_title:0 "Buddhas in the Mountains"
EDG_TIM_mission_buddhism_desc:0 "Buddhism once flourished in the Afghan region. The exquisitely carved colossal Buddhas in the mountains bear silent witness to this history. The Gurid dynasty, adherents of Mahayana Buddhism, under the leadership of Saif al-Din Suri, defeated Sultan Bahram Shah of the Ghaznavids and conquered Hindustan. Although the Gurid rule in India was short-lived, overthrown by the Delhi Mamluks, and much of their Afghan territory was later annexed by Shah Muhammad of Khwarezm, Buddhist communities maintained their rule in the mountainous central regions of Afghanistan. They submitted to various empires over time, but the high cost of governance prevented any empire from fully controlling the area. Now, the rule of the Buddhists has reached its end."
EDG_TIM_mission_buddhism_option_1:0 "If §MDestroying the Buddhas of Bamiyan§! is chosen then:"
EDG_TIM_mission_buddhism_option_2:0 "If §MExhibiting the Buddhas of Bamiyan§! is chosen then:"

EDG_TIM_mission_nestorianism_title:0 "Persecute the Nestorians"
EDG_TIM_mission_nestorianism_desc:0 "Since Genghis Khan unified the Mongol steppes, the Nestorian Kerait and Naiman tribes, under their last Khan Küchlüg, fled to the Qara Khitai. However, the Qara Khitai, fearing the Mongols, refused them refuge. Two decades later, a Mongol tribe adhering to Nestorian Christianity emerged around the city of Farah. It is widely believed they are the descendants of the Kerait and Naiman. They refused to intermarry with local tribes, forcibly expelled infidels, and gradually established themselves in the rugged mountains of southeastern Persia. The Kartid dynasty also converted to Christianity under Farah's influence. During the early reign of Ghazan Khan, the number of Persian Nestorians surged dramatically. These Christians, treacherous and greedy, stabbed us in the back during Timur's campaign against the Ottomans. They are enemies of Allah and must be utterly eradicated."
EDG_TIM_mission_nestorianism_tooltip_1:0 "Number of §YNestorian§! provinces in the §YKhorasan§! region does not exceed §Y3§!"
EDG_TIM_mission_nestorianism_tooltip_2:0 "Unlocks decision: §MSpread the Faith by the Sword§!\nThis decision allows us to spend £mil£ to propagate the true faith among infidels in the §YPersian§! subcontinent."
EDG_TIM_mission_nestorianism_tooltip_3:0 "Disables the §MAllow Christians to Retain Autonomy§! option in the '§YReligious Minorities in Iran§!' event."
EDG_TIM_mission_nestorianism_tooltip_4:0 "All §YNestorian§! provinces in the §YKhorasan§! region:"

EDG_TIM_mission_iran_title:0 "Contend for Iran"
EDG_TIM_mission_iran_desc:0 "We have vanquished our old southern foes, restored our rule in Khorasan, and once again set foot on Persian soil. On this day, the warlords recall the fear of being dominated by our ancestors. We shall join the war for hegemony in Iran, sweep across the land, and rebuild the empire!"
EDG_TIM_mission_iran_tooltip:0 "[Root.GetName] is considered an §YIranian§! regime.\nEnables the §JEmpire of Iran§! regional mechanism.\nUnlocks the §YPersian Unification War§! casus belli."

EDG_TIM_mission_sword_of_islam_title:0 "Sword of Islam"
EDG_TIM_mission_sword_of_islam_desc:0 "Our ancestor, the greatest conqueror Timur, styled himself the 'Sword of Islam.' We shall inherit our ancestor's cause and become the executors of Allah's will on earth."
EDG_TIM_mission_sword_of_islam_tooltip_1:0 "When §ORazing§! a province, remove the '§YReligious Zeal§!' modifier from that province."
EDG_TIM_mission_sword_of_islam_tooltip_2:0 "Each level of the Administrative advisor §YTheologian§! provides the following modifier:\nManpower in True Faith Provinces: §G+5.0%§!\n\nEach level of the Administrative advisor §YInquisitor§! provides the following modifier:\nMissionary Maintenance Cost: §G-10.0%§!"

EDG_TIM_mission_central_iran_title:0 "Heartland of Iran"
EDG_TIM_mission_central_iran_desc:0 "As our reconquest of Iran continues, our armies advance towards Shiraz and Isfahan, reaching the coastline north of the Persian Gulf. The Persian Gulf is a vital commercial waterway. We must build a navy to protect our commercial interests."

EDG_TIM_mission_persian_bureaucracy_title:0 "Persian Bureaucracy"
EDG_TIM_mission_persian_bureaucracy_desc:0 ""
EDG_TIM_mission_persian_bureaucracy_option_1:0 "If §MUtilize Persian Bureaucrats§! is chosen:"
EDG_TIM_mission_persian_bureaucracy_option_2:0 "If §MRestrict Persian Bureaucrats§! is chosen:"
EDG_TIM_mission_persian_bureaucracy_tooltip_1:0 "Unlocks tier §Y3§! government reform: '§YIranian Bureaucracy§!'."
EDG_TIM_mission_persian_bureaucracy_tooltip_2:0 "Unlocks the §YLocal Institution§!: §OPersian Bureaucrats§!.\nAppointing §OPersian Bureaucrats§! costs §Y100§!£adm£ and provides the following modifiers to the state:\nMonthly Autonomy Change: §G-0.10§!\nGoverning Cost: §G-25.0%§!\n\nWhen the §OPersian Bureaucrats§! are the ruling faction and at least §Y30§! provinces under our rule have §OPersian Bureaucrats§! appointed, [Root.GetName] gains the following modifier:\nAdministrative Efficiency: §G+5.0%§!"

EDG_TIM_mission_tabaristan_title:0 "Invade Tabaristan"
EDG_TIM_mission_tabaristan_desc:0 "Although the southern coast of the Caspian Sea, Tabaristan, is known for its fertile land and exquisite Persian carpets, it is also a den of iniquity. The descendants of the Sassanids have used Mazandaran as a sanctuary for their lingering existence, while heretical Zaydis have established their rule here. These heretics freely distort the Prophet's Hadith. It is time to set things right."
EDG_TIM_mission_tabaristan_tooltip:0 "§YSilk§! production from the §YTabaristan§! region"
EDG_TIM_mission_tabaristan_option_1:0 "If §MMake the Heretics Bleed§! is chosen then:"
EDG_TIM_mission_tabaristan_option_2:0 "If §MForce the Zaydis to Convert§! is chosen then:"

EDG_TIM_mission_holy_fire_title:0 "Extinguish the Sacred Flame"
EDG_TIM_mission_holy_fire_desc:0 "Although the armies of the Caliphate conquered Iran and brought the Hadith to this land, the followers of Ahura Mazda remain widespread in Zoroastrian communities from Yazd to Gujarat. The tyrannical rule of the Muzaffarid governor of Yazd, Mubariz al-Din Muhammad, ignited religious conflict in southern Persia. The governor's son, Shah Shuja, secretly allied with the Zoroastrians, blinded his father, and re-established a Zoroastrian state. However, these infidels' days are numbered. The so-called sacred flame is about to be extinguished, and they shall once again submit to the will of Allah."
EDG_TIM_mission_holy_fire_tooltip_1:0 "Number of §YZoroastrian§! provinces in the §YPersia§! region does not exceed §Y5§!"
EDG_TIM_mission_holy_fire_tooltip_2:0 "Disables the §MAllow Zoroastrians to Retain Autonomy§! option in the '§YReligious Minorities in Iran§!' event."
EDG_TIM_mission_holy_fire_option_1:0 "If §MSlaughter the Zoroastrians§! is chosen then:"
EDG_TIM_mission_holy_fire_option_2:0 "If §MForce the Zoroastrians to Convert§! is chosen then:"

EDG_TIM_mission_ajam_title:0 "Dominate Ajam"
EDG_TIM_mission_ajam_desc:0 "The Iranians, or Ajam, after a brief period of independence, have once again submitted beneath our iron hooves, just as they did during our ancestor Timur's western campaigns. As crucial trade centers on the Silk Road, whoever controls Ajam possesses inexhaustible wealth."

EDG_TIM_mission_persian_empire_title:0 "A Persianized Empire"
EDG_TIM_mission_persian_empire_desc:0 ""
EDG_TIM_mission_persian_empire_option_1:0 "If §MEmbrace Persianization§! is chosen then:"
EDG_TIM_mission_persian_empire_option_2:0 "If §MBe Cautious with Persian Culture§! is chosen then:"

EDG_TIM_mission_baghdad_title:0 "Enter Baghdad"
EDG_TIM_mission_baghdad_desc:0 "Baghdad, the miraculous city of the Hanging Gardens and the House of Wisdom, the incomparable capital of the Abbasid Empire, once the world's greatest city. Although its glory faded long ago after its capture by Genghis Khan's western expedition, it remains the most important city in Mesopotamia. Historically, powerful Iranian empires regarded the Two Rivers region as a vital administrative center. To advance further west from Persia, we must control Baghdad."
EDG_TIM_mission_baghdad_tooltip_1:0 "Unlocks rewards for §MDestroying Baghdad§!:\n§RDread§! can additionally provide up to the following modifier:\nAdministrative Efficiency: §G+5.0%§!"
EDG_TIM_mission_baghdad_tooltip_2:0 "Unlocks §MThe Qadiri Order§!. Requires first adopting the '§YEmbrace Sufi Orders§!' government reform unlocked by the mission '§YWave of Sufism§!' to enable the '§YOrders§!' mechanism.\n§MThe Qadiri Order§! can grant the following effects:"
EDG_TIM_mission_baghdad_tooltip_3:0 "§Y[Root.GetName]§! gains permanent claims on the §YBasra§! trade node.\n§Y[Root.GetName]§! gains permanent claims on the §YHormuz§! trade node."

EDG_TIM_mission_tabriz_title:0 "Rule Tabriz"
EDG_TIM_mission_tabriz_desc:0 "Ilkhan Abaqa Khan chose Tabriz as his capital due to its advantageous location near the northwestern steppes. The city flourished under Ghazan Khan's rule, becoming Iran's new political and cultural center until it was destroyed by Timur's western armies. This city has been reconquered by us, but its rugged terrain and intricate network of secret orders within make it a formidable bastion of resistance. Perhaps we should once again destroy this city to establish our authority in western Iran."
EDG_TIM_mission_tabriz_tooltip:0 "Unlocks rewards for §MDestroying Tabriz§!:\n§RDread§! can additionally provide up to the following modifier:\nMorale Damage: §G+10.0%§!"

EDG_TIM_mission_safavid_title:0 "Eradicate the Safavid Order"
EDG_TIM_mission_safavid_desc:0 "A Shiite Sufi order adhering to the Twelver branch is rapidly expanding in western Iran. Rumor has it their leader, Ismail of the Safavid family, is the Chosen One, Allah's representative—utter nonsense. Under our iron hooves and scimitars, such rumors have long been debunked. However, these obstinate heretics still threaten our rule, so the Safavid Order must be uprooted entirely."
EDG_TIM_mission_safavid_tooltip_1:0 "Number of §YShiite§! provinces in the §YAzerbaijan§! and §YZanjan§! regions, or that are cores of @ARL§Y[ARL.GetName]§!, does not exceed §Y5§! and all belong to [Root.GetName]."
EDG_TIM_mission_safavid_tooltip_2:0 "When §ORazing§! a §Yheretical§! province, convert that province's religion to §YSunni§!. This ability only works if the state religion is §YSunni§!.\n\nThe event '§YIsmail, the Child of Destiny§!' will no longer occur.\n\nCannot invite scholars from the §YJafari§! school anymore."
EDG_TIM_mission_safavid_tooltip_3:0 "All §YShiite§! provinces in the §YAzerbaijan§! and §YZanjan§! regions, or that are cores of @ARL§Y[ARL.GetName]§!:"
EDG_TIM_mission_safavid_tooltip_4:0 "All provinces under our rule lose cores of @ARL§Y[ARL.GetName]§!."

EDG_TIM_mission_persian_gulf_title:0 "Monopolize the Persian Gulf"
EDG_TIM_mission_persian_gulf_desc:0 "We have monopolized trade in the Persian Gulf. Wealth is flowing ceaselessly from the East into Persia. Perhaps we can share this wealth with the local Persian merchants in exchange for their loyalty."
EDG_TIM_mission_persian_gulf_tooltip:0 "Unlocks the '§YControl Persian Gulf Trade§!' privilege for the §Y[Root.GetBurghersOrFallbackName]§!."

EDG_TIM_mission_mashriq_title:0 "Lord of the Mashriq"
EDG_TIM_mission_mashriq_desc:0 "Syria and Iraq, the administrative centers of the Umayyad and Abbasid Caliphates. Although their glory has long faded, they have left behind inexhaustible material and cultural wealth. We have become the new masters of the Mashriq. A great empire rivaling the Umayyads and Abbasids has been formed."
EDG_TIM_mission_mashriq_tooltip:0 "Unlocks rewards for §MDestroying Damascus§!:\n§RDread§! can additionally provide up to the following modifier:\nGoverning Cost in States: §G-20.0%§!"

EDG_TIM_mission_caucasus_title:0 "Dominate the Mountains"
EDG_TIM_mission_caucasus_desc:0 "The great conqueror Timur invaded Georgia eight times, establishing rule over the Caucasus and planning to use it as a springboard to attack Toqtamish. Timur was the nightmare of the Caucasian Christians, and now their nightmare has returned."
EDG_TIM_mission_caucasus_tooltip_1:0 "§YRandoms§! §Y4§! §YChristian§! provinces in the §YCaucasus§! region:"
EDG_TIM_mission_caucasus_tooltip_2:0 "§YRandoms§! §Y2§! provinces with a §YFortress building§! in the §YCaucasus§! region:"

EDG_TIM_mission_jerusalem_title:0 "Custodian of Al-Quds"
EDG_TIM_mission_jerusalem_desc:0 "Al-Quds (Jerusalem), where the Prophet ascended to heaven during the Night Journey. After the Crusaders were defeated, this holy city long remained under Egyptian dynasties until it fell into the hands of the Sahada—even Timur never conquered this city. But we have achieved this feat. Unlike our traditional conduct, we have left this city unharmed. We shall become the Custodian of Al-Quds and the leader of the Muslims."
EDG_TIM_mission_jerusalem_tooltip:0 "When [Root.GetName] is the §YDefender of the Faith§! and §RDread§! is at least §Y50§! and §Y90§!, grants §G1§! additional missionary each."

EDG_TIM_mission_ankara_title:0 "Avenge Ankara"
EDG_TIM_mission_ankara_desc:0 "The greatest conqueror, Timur, once organized a massive western campaign against the Ottomans to punish the insolent 'Thunderbolt' Sultan Bayezid I. Timur's armies were undefeated, crushing Bayezid I at Ankara and even encircling his contingent at one point. We could have captured the Ottoman Sultan in this war and forced all of Rum to submit to the Gurkani Empire. However, the great Iranian revolt and the Nestorian betrayal became the war's turning point. To quell the rebellion, Timur had to withdraw his forces. To some enemies, we appeared to retreat in disarray. This battle, an undefeated yet lost campaign, has been a lasting shame. Now, the rulers of Rum have been utterly annihilated, and we have returned here at last. The shame of the Battle of Ankara is completely washed away. Glory belongs to Gurkan!"
EDG_TIM_mission_ankara_tooltip_1:0 "Unlocks §MThe Mevlevi Order§! and §MThe Bektashi Order§!. Requires first adopting the '§YEmbrace Sufi Orders§!' government reform unlocked by the mission '§YWave of Sufism§!' to enable the '§YOrders§!' mechanism."
EDG_TIM_mission_ankara_tooltip_2:0 "§MThe Mevlevi Order§! can grant the following effects:"
EDG_TIM_mission_ankara_tooltip_3:0 "§MThe Bektashi Order§! can grant the following effects:"

