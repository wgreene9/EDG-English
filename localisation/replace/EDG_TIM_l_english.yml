#ideas
EDG_TIM_timurid_conquest_idea:0 "Timurid Conquest"
EDG_TIM_timurid_conquest_idea_desc:0 ""Timur the Lame" was one of the greatest conquerors in history. His armies swept across all directions, vanquishing every foe in their path, striking terror into the hearts of his enemies."
EDG_TIM_turco_mongl_cavalry_idea:0 "Turco-Mongol Cavalry"
EDG_TIM_turco_mongl_cavalry_idea_desc:0 "The Turco-Mongol cavalry formed the core of Timur's military strength. Compared to the traditional military tactics of steppe conquerors, Timur's cavalry excelled at concentrating force, breaking through the center, and achieving swift, decisive victories."
EDG_TIM_legacy_of_genghisid_idea:0 "Legacy of the Golden Lineage"
EDG_TIM_legacy_of_genghisid_idea_desc:0 "By marrying Saray Mulk Khanim, a princess of the Western Chagatai Khanate, Timur became a son-in-law of the Golden Family (the Genghisids). He thus styled himself as a successor to the Golden Family's legacy. Marrying Genghisid princesses to consolidate rule later became a tradition among Timur's descendants."
TIM_updated_ideas:0 "Timurid Ideas"
TIM_updated_ideas_start:0 "Timurid Traditions"
TIM_updated_ideas_bonus:0 "Timurid Ambitions"
EDG_TIM_turco_mongl_cavalry_updated_idea:0 "Turco-Mongol Cavalry"
EDG_TIM_turco_mongl_cavalry_updated_idea_desc:0 "The Turco-Mongol cavalry formed the core of Timur's military strength. Compared to the traditional military tactics of steppe conquerors, Timur's cavalry excelled at concentrating force, breaking through the center, and achieving swift, decisive victories."
EDG_TIM_legacy_of_genghisid_updated_idea:0 "Legacy of the Golden Lineage"
EDG_TIM_legacy_of_genghisid_updated_idea_desc:0 "By marrying Saray Mulk Khanim, a princess of the Western Chagatai Khanate, Timur became a son-in-law of the Golden Family (the Genghisids). He thus styled himself as a successor to the Golden Family's legacy. Marrying Genghisid princesses to consolidate rule later became a tradition among Timur's descendants."
EDG_TIM_sahib_kiran_idea:0 "Sahib-i Qiran"
EDG_TIM_sahib_kiran_idea_desc:0 "The Great Timur was regarded as the "Sahib-i Qiran" (Lord of the Auspicious Conjunction). In astrology, this signifies the conjunction of Saturn and Jupiter, an auspicious omen marking the dawn of a new era. The Lord of the Auspicious Conjunction is the successor to the Prophet and Genghis Khan, destined to be the world's conqueror and ruler."

