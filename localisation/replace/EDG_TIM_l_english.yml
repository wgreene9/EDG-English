EDG_TIM_mission_egypt_option_2:0 "If §MEradicating the Mamluks Root and Stem§! is chosen then:"

EDG_TIM_mission_aden_title:0 "Dominate the Gulf of Aden"
EDG_TIM_mission_aden_desc:0 "Yemen commands the gateway to the Gulf of Aden and the Red Sea. Wealth from the East flows ceaselessly through the Bab-el-Mandeb Strait into Egypt. By controlling the Gulf of Aden, we control a vital artery of the Maritime Silk Road. Simultaneously, Yemeni coffee is shipped continuously from the port of Mocha to all corners, a beverage beloved by Muslims and hailed as 'the Wine of Islam.'"
EDG_TIM_mission_aden_tooltip_1:0 "Unlocks the '§YControl Gulf of Aden Trade§!' privilege for the §Y[Root.GetBurghersOrFallbackName]§!."
EDG_TIM_mission_aden_tooltip_2:0 "All provinces producing §YCoffee§! in the §YArabia§! region:"

EDG_TIM_mission_baluchistan_title:0 "Conquer Guhistan"
EDG_TIM_mission_baluchistan_desc:0 "Though Baluchistan is often considered part of Khorasan, it remains a land beyond civilization, dominated by deserts and high mountains, and scarcely any empire has paid it heed. Yet the Zoroastrians here now threaten our rule in Khorasan. We shall conquer Baluchistan and establish fortresses to secure the passage to Sindh."
EDG_TIM_mission_lahore_title:0 "A Foothold in Punjab" # Establish a Foothold in Punjab
EDG_TIM_mission_lahore_desc:0 "Before conquering Delhi, we must first secure a foothold in India, and Lahore in Punjab is the perfect choice."
EDG_TIM_mission_lahore_tooltip_1:0 "Unlocks the rewards for §MSack Lahore§!:\n§RTerror§! can additionally provide up to the following modifier:\nAvailable Loot: §G+200.0%§!"
EDG_TIM_mission_lahore_tooltip_2:0 "Unlocks the §YConquest of India§! casus belli against Indian nations.\nThe war goal is §YSeize Capital§!. §G100%§! Aggressive Expansion, grants §G150%§! Prestige, costs §G50%§! War Score, requirements:\n- All provinces"
EDG_TIM_mission_delhi_title:0 "Return to Delhi"
EDG_TIM_mission_delhi_desc:0 "Our ancestor Timur once marched east to Delhi, stormed the city, and unleashed a bloody massacre. Mountains of corpses and rivers of blood stained the waters crimson; the heads of the vanquished were piled into towering pyramids, a stark warning to the world of the fate that befalls those who defy the great conqueror. Yet, regrettably, Timur looted the city but failed to establish lasting rule. Now, we have returned to this city once more. We shall not abandon it again. From here, we shall set forth to become the emperor of all Hindustan."
EDG_TIM_mission_delhi_tooltip:0 "Unlocks the rewards for §MSack Delhi§!:\n§RTerror§! can additionally provide up to the following modifier:\nLooting Speed: §G+300.0%§!"
EDG_TIM_mission_delhi_option_1:0 "If §MPillage India§! is selected:"
EDG_TIM_mission_delhi_option_2:0 "If §MShift the Center of Power to India§! is selected:"
EDG_TIM_mission_elephant_title:0 "Indian War Elephants"
EDG_TIM_mission_elephant_desc:0 "While experience may show that elephants are less effective in warfare than warhorses, to enemies unaccustomed to facing them, war elephants from India are absolute weapons of destruction. Timur, during his campaign against the Ottomans, shattered Bayezid I's army with just thirty-two war elephants. We shall make good use of these elephants, purchased at great cost from India."
EDG_TIM_mission_elephant_tooltip:0 "If you own the §YCossacks§! and §YDharma§! DLC, war elephant models will replace cavalry models. You can enable or disable the war elephant models via a §Ydecision§!. A §Ysave reload§! is required for the models to display in-game after the change."

EDG_TIM_mission_rajasthan_title:0 "Defeat the Rajputs"
EDG_TIM_mission_rajasthan_desc:0 "The Rajputs of western Hindustan are renowned for their martial prowess. As descendants of conquerors who settled in India, they have continuously resisted new invaders. We shall crush the Rajput clans, ensuring they can no longer form a force that threatens our rule."
EDG_TIM_mission_rajasthan_tooltip:0 "All provinces of §YRajasthani§! culture under our rule:"
EDG_TIM_mission_gujarat_title:0 "Control Gulf of Khambhat" # Control the Gulf of Khambhat
EDG_TIM_mission_gujarat_desc:0 "The Gulf of Khambhat is a vital trading port in India, where spices and various Indian treasures are shipped by sea to the Persian Gulf and the Gulf of Aden. We can negotiate agreements with merchants to secure greater commercial benefits in Gujarat."
EDG_TIM_mission_gujarat_tooltip:0 "Unlocks the "§YControl Trade in the Gulf of Khambhat§!" privilege for the §Y[Root.GetBurghersOrFallbackName]§! estate."
EDG_TIM_mission_hindustan_title:0 "The Peacock Throne"
EDG_TIM_mission_hindustan_desc:0 "We have essentially gained control of the Indus-Ganges plain, ruling over India's most fertile lands. We are the new hegemon of Hindustan. Craftsmen from India have forged a new throne for the Sultan. Behind the throne stand two peacock-shaped ornaments, their tails spread open and adorned with sapphires, rubies, emeralds, pearls, and various other gems—a masterpiece of exquisite craftsmanship, symbolizing our supreme dominion over India."
EDG_TIM_mission_gurkhas_title:0 "Tame the Gurkhas"
EDG_TIM_mission_gurkhas_desc:0 "The Gurkhas, dwelling in the foothills of the Himalayas, are fierce, martial, and fearless warriors, equipped with their iconic kukri knives and highly skilled in mountain warfare. Most importantly, they are willing to charge into battle for pay, making them excellent mercenary recruits. Perhaps we can put them to good use."
EDG_TIM_mission_gurkhas_tooltip:0 "Unlocks the §OGurkha Regiment§! mercenary company, located in §Y[557.GetName]§!. Its cost is §G50%§! lower than the standard price and does not reduce §YArmy Professionalism§!. This mercenary company has the following modifiers:\nShock Damage Received: §G-20.0%§!\nInfantry Shock: §G+1§!"
EDG_TIM_mission_bengal_title:0 "Expedition to Bengal"
EDG_TIM_mission_bengal_desc:0 "Bengal lies in the distant east of Hindustan, yet the fertile Ganges delta supports a vast population. Its advantageous geographical position makes it a crucial trade hub between East Asia and India. However, dense jungles surround Bengal, and conquerors from the steppes are inherently ill-suited to such an environment. We should raise an expeditionary force adapted to tropical jungle warfare to crush this nation."
EDG_TIM_mission_bengal_tooltip:0 "Unlocks the rewards for §MSack Gaur§!:\n§RTerror§! can additionally provide up to the following modifier:\nLand Force Limit Modifier: §G+50.0%§!"

EDG_TIM_mission_deccan_title:0 "Advance onto the Deccan" # Advance onto the Deccan Plateau
EDG_TIM_mission_deccan_desc:0 "The Deccan Plateau, located at the heart of the Indian subcontinent, long remained a realm difficult for foreign invaders to penetrate, until its conquest by the rising Delhi Sultanate. However, with Delhi's decline, its governor Alauddin Hasan Bahman Shah broke away from Delhi's control and founded the Bahmani Sultanate. By now, both the Bahmani and the southern "City of Victory," Vijayanagara, have long been in decline, seemingly indicating that the Deccan is destined to remain beyond imperial rule. Yet, this pattern has been broken by us."
EDG_TIM_mission_deccan_tooltip:0 "Unlocks the rewards for §MSack Bidar and Vijayanagara§!:\n§RTerror§! can additionally provide up to the following modifier:\nMinimum Autonomy in Territories: §G-10.0%§!"
EDG_TIM_mission_emperor_of_india_title:0 "Emperor of All Hindustan"
EDG_TIM_mission_emperor_of_india_desc:0 "Hindustan, a land of prosperity and division. Since ancient times, no dynasty besides ours has ever fully controlled this subcontinent. [Root.Monarch.GetName] stands as the greatest emperor in history, and the wealth of India shall become the inexhaustible fuel for our conquest of the world."
EDG_TIM_mission_spices_title:0 "The Spices Must Flow"
EDG_TIM_mission_spices_desc:0 "India is abundant with all manner of goods, yet among them, spices are the most precious. Though Indian spices are not as favored as those from the Spice Islands, we have mastered the method of cultivating cloves on the island of Sri Lanka. This is bound to spark a spice frenzy in the West, and India's spices will become our golden goose."
EDG_TIM_mission_spices_tooltip_1:0 "From §YIndian§! subcontinental spice production"
