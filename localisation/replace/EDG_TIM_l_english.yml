EDG_TIM_mission_cossack_desc:0 ""
EDG_TIM_mission_cossack_tooltip:0 "Allows recruitment of §YKheshig§! in provinces of the §YTatar§! culture group. Each province under our rule belonging to the §YTatar§! culture group provides §G+0.5%§! to available Kheshig recruitment. §YKheshig§! are unlocked by the mission "§YChagatai's Warriors§!".\n\nUnlocks the §OCrimean Tatar Horde§! mercenary company, located in §Y[1974.GetName]§!. Its cost is §G50%§! lower than the standard price and does not reduce §YArmy Professionalism§!. This mercenary company has the following modifiers:\nCavalry Flanking Ability: §G+50.0%§!\nMovement Speed: §G+30.0%§!\nCavalry to Infantry Ratio: §G+25.0%§!"
