#events
EDG_TIM_events.1000.t:0 "The Fate of [Root.GetName]"
EDG_TIM_events.1000.d:0 "With the surrender of the enemy, [Root.GetName] is now completely under our control. Considering the fierce resistance we encountered during our assault on [Root.GetName], we should raze this city to the ground as a warning to others. It is time to let the blood of the [Root.GetName] people stain the streets and pile their bones into a towering pyramid."
EDG_TIM_events.1000.a:0 "§RThe streets of [Root.GetName] shall run red with blood!§!"
EDG_TIM_events.1000.b:0 "Spare the city"
EDG_TIM_events.2000.t:0 "The Teachings of Abdullah Ansari"
EDG_TIM_events.2000.d:0 "Abdullah Ansari was an 11th-century Hanbali Sufi theologian and writer active in Herat. A man of many talents, he diligently studied the Quran, was a great mystic, and also a poet. His achievements earned him fame and the epithet 'Sage of Herat.' The rulers of [Root.GetName] held him in particular esteem, transforming his mausoleum into a place of pilgrimage within the capital. Many have been inspired by his works, with some even delving into the Hanbali school of jurisprudence for this purpose."
EDG_TIM_events.2000.a:0 "We shall follow in the footsteps of Ansari"
EDG_TIM_events.2000.b:0 "One should be eclectic in theory, not blindly follow it"
EDG_TIM_events.2001.t:0 "The Teachings of Ahmed Yasawi"
EDG_TIM_events.2001.d:0 "Ahmed Yasawi was a 12th-century Turkic Sufi scholar and a primary figure in the conversion of the Turkic peoples of Central Asia to Islam. He was born in Sayram, Isfijab, on the Central Asian steppe. His father, Ibrahim, is said to have been a descendant of Caliph Ali. He is considered one of the earliest Turkic poets, composing his Diwan-i Hikmet (Book of Wisdom) in Middle Turkic, establishing principles of asceticism and humble devotion. He was also a pioneer of mysticism, founding the first Turkic Sufi order—the Yasawiyya. By preaching in the Turkic language and reconciling Islam with traditional Turkic culture, he facilitated the widespread adoption of Islam among Turkic-speaking peoples. After his death, his disciples organized into orders (tariqas) to continue spreading his teachings. The mausoleum built for him by Timur became a holy site for the Turkic people. The subjects of [Root.GetName] hope that the [Root.Monarch.GetTitle] [Root.Monarch.GetName] will, like their ancestors, follow Yasawi's teachings and embrace Islam."
EDG_TIM_events.2001.a:0 "Allahu Akbar!"
EDG_TIM_events.2001.b:0 "Tengri is our eternal sovereign"

EDG_TIM_events.0.t:0 "Undercurrents"
EDG_TIM_events.0.d:0 "Timur the Lame, the fearsome conqueror who rose from the Western Chagatai Khanate, undefeated and unstoppable, established the great Gurkani Empire. Although the empire fractured and crumbled due to a betrayal by Nestorian Christians in Khorasan during Timur's campaign against the Ottomans, it managed to maintain its rule in Transoxiana. Timur had designated two heirs, both of whom unfortunately predeceased him. The new heir appointed by Timur on his deathbed, Pir Muhammad, lacked the prestige to hold the empire together. A brutal civil war erupted among Timur's descendants vying for the throne, ultimately won by Pir Muhammad's uncle, Shah Rukh, who defeated the other claimants and entered Samarkand.\n\nShah Rukh has now ruled the Gurkani for nearly forty years. Unlike his father Timur, Shah Rukh focused more on civil governance, resembling a humble Islamic Sultan more than a Turco-Mongol conqueror. Shah Rukh married Gawhar Shad, the daughter of a Persian noble, who long assisted her husband in managing the state. During Shah Rukh's reign, Transoxiana enjoyed prolonged peace and prosperity. Culture and the arts flourished under his generous patronage, and Samarkand became a world center of science and arts, rivaling Florence, while Islamic civilization experienced a renaissance and re-entered a golden age in the region.\n\nHowever, beneath this prosperity, undercurrents are stirring. Shah Rukh's arrogant grandson, Sultan Muhammad, serving as governor of Khorasan, launched a rebellion in Mashhad. The nearly 70-year-old Shah Rukh personally led an expedition to suppress it but was injured during the march and had to return to Samarkand. Sultan Muhammad was killed not long after by the Sarbadars. Since returning injured to Samarkand, Shah Rukh's health has steadily deteriorated, and everyone senses his time is near, yet the succession remains unresolved. Ulugh Beg is the designated legitimate heir, but the Queen, Gawhar Shad, has always favored her own grandson, Ala al-Dawla. Meanwhile, Abu'l-Khayr Khan of the Uzbek has united the steppe tribes to the north and is poised to march south, awaiting only the right moment. All hold their breath in anticipation..."
EDG_TIM_events.0.a:0 "§RThe fate of the Sultan determines the rise and fall of the nation!§!"

EDG_TIM_events.1.t:0 "The Death of Shah Rukh"
EDG_TIM_events.1.d:0 "The old Sultan, Shah Rukh, has passed away peacefully in his sleep. Ulugh Beg, who has been governing Hisar, is Shah Rukh's eldest son and thus the rightful heir. Upon receiving news of his father's death, Ulugh Beg is hastening back from Hisar to Samarkand to be crowned as the new Sultan. However, not everyone wishes to see Ulugh Beg's smooth succession. Ala al-Dawla, the eldest son of Baysunghur, is the beloved grandson of the Dowager Empress Gawhar Shad. Immediately after Shah Rukh's death, Gawhar Shad sent messengers to inform Ala al-Dawla, who governs Fergana. Ulugh Beg's eldest son, Abd al-Latif, discovering this, suspected the Dowager Empress of intending to bypass his father and install Ala al-Dawla as the new Sultan. He therefore imprisoned the Empress and prepared to raise an army against Ala al-Dawla. Ala al-Dawla himself had already conspired and previously made a secret pact with Abu'l-Khayr Khan of the Uzbeks. Learning of the turmoil in Samarkand, he outright launched a rebellion, while Abu'l-Khayr Khan has also mobilized a great army to invade Transoxiana from the north, intervening in the Timurid succession crisis. Ala al-Dawla's act of inviting the wolf into the fold will ultimately backfire. If Ala al-Dawla is installed as the new Sultan, lacking legitimate foundations for his rule, he will inevitably become even more dependent on northern protection to maintain power, eventually becoming a puppet of the Uzbeks in Samarkand. Abu'l-Khayr Khan, with his predatory gaze, is no benign figure and will certainly not miss such an opportunity. The fate of the dynasty may hinge on this very conflict."
EDG_TIM_events.1.a:0 "God wills it"
EDG_TIM_events.1.a.tt:0 "Achieve §G40% warscore§! or resist Abu'l-Khayr Khan's invasion for §Y8 years or more§! to win the succession war. The war is lost if §Rwarscore falls below -60%§!. Defeating armies led by the Uzbek Khan or occupying the Uzbek Khanate's capital may lead to the capture of the Khan, forcing the enemy's surrender. Defeat will plunge our nation into §Rutter ruin§!."

EDG_TIM_events.2.t:0 "[SHY.Monarch.GetName] Retreats"
EDG_TIM_events.2.d:0 "Abu'l-Khayr Khan was once convinced of [Root.GetName]'s weakness and decisively intervened during its succession crisis to install the puppet heir, Ala al-Dawla. However, Ulugh Beg's rule was not precarious. Under Ulugh Beg's leadership, [Root.GetName] mounted an effective resistance against the Uzbek invasion. Although Abu'l-Khayr Khan achieved some gains in the early stages of the war against [Root.GetName], he soon found himself mired in a quagmire. The war's failures fueled growing discontent among the tribes towards [SHY.Monarch.GetName], forcing [SHY.Monarch.GetName] to choose retreat. The once-overweening Abu'l-Khayr Khan's path of conquest ultimately foundered at the gates of [TIM.GetName]. After repelling the Uzbek invasion, [Root.Monarch.GetName] captured Ala al-Dawla alive, severed his limbs, and cast him into the wilderness to be devoured by wolves. Through this victory, Sultan [Root.Monarch.GetName] successfully established his authority and consolidated his rule. He now sharpens his blades and readies his horses, aiming to march south into Khorasan and re-establish control over Iran. The era of the Gurkani has dawned once more."
EDG_TIM_events.2.a:0 "Long live [Root.Monarch.GetName]!"

EDG_TIM_events.3.t:0 "A Disgraceful Retreat"
EDG_TIM_events.3.d:0 "Abu'l-Khayr Khan was once convinced of Timur's weakness. Despite opposition from some tribes, the Khan pushed through dissent and decisively launched a war against Timur. But now it seems the Khan's momentary impulse has plunged the Ulus into a quagmire. Ulugh Beg's rule was not precarious; on the contrary, our unpopular puppet Ala al-Dawla provoked opposition from all factions within Timur's realm. United by shared interests, they resisted the invasion, causing our offensive to progress painfully slowly. Although Khan [Root.Monarch.GetName] was confident of eventually crushing Ulugh Beg, the tribes grew deeply dissatisfied, with some tribal leaders even beginning to challenge the Khan's authority. If we do not withdraw soon, we may not be able to save ourselves."
EDG_TIM_events.3.a:0 "Damn it!"

EDG_TIM_events.4.t:0 "Ala al-Dawla Enters Samarkand"
EDG_TIM_events.4.d:0 "Under the crushing onslaught of the armies led by Khan [Root.Monarch.GetName], Ulugh Beg's loyalists have been completely annihilated. We captured Abd al-Latif, the son of Ulugh Beg, who was leading the remnants in a futile resistance, and beheaded him, displaying his head as a warning. Ulugh Beg fled Samarkand in panic but was assassinated on the road to Sarbadari lands by agents sent by Ala al-Dawla. Under the escort of the [Root.GetName] army, Ala al-Dawla entered Samarkand and was crowned as the new Sultan. Courtiers and commoners alike watched sidelong, seething with silent anger. Under Ala al-Dawla's rule, our armies move freely in and out of Samarkand without hindrance. We know he dares not oppose us, for without our protection, his reign would not last a single day. There is no one left to block the path of conquest for Khan [Root.GetName]. Long live Khan [Root.Monarch.GetName]!"
EDG_TIM_events.4.a:0 "All according to plan"
EDG_TIM_events.4.a.tt:0 "Remove all §Ycores§! of @TIM§Y[TIM.GetName]§! within the territory of @SHY§Y[SHY.GetName]§!."

EDG_TIM_events.5.t:0 "Ala al-Dawla Ascends the Throne"
EDG_TIM_events.5.d:0 "Under the crushing onslaught of the armies led by Khan [SHY.Monarch.GetName], Ulugh Beg's loyalists have been completely annihilated. The Uzbeks captured Abd al-Latif, the son of Ulugh Beg, who was leading the remnants in a futile resistance, and beheaded him, displaying his head as a warning. Ulugh Beg fled Samarkand in panic but was assassinated on the road to Sarbadari lands by agents sent by Ala al-Dawla. Under the escort of the [SHY.GetName] army, Ala al-Dawla entered Samarkand and was crowned as the new Sultan. Courtiers and commoners alike watched sidelong, seething with silent anger. Under Ala al-Dawla's rule, the Uzbek armies move freely in and out of Samarkand without hindrance. We know he dares not oppose them, for without Uzbek protection, his reign would not last a single day."
EDG_TIM_events.5.a:0 "The old King is dead! Long live the new King...?"

EDG_TIM_events.6.t:0 "A Gathering Storm"
EDG_TIM_events.6.d:0 "Ulugh Beg is Shah Rukh's eldest son and his designated heir. A prodigious literary scholar, mathematician, and astronomer who achieved great scientific accomplishments, Ulugh Beg shows little interest in politics, leading many to believe Shah Rukh's third son, Baysunghur, was more suited to be Sultan. Baysunghur excelled in statecraft and enjoyed high prestige among the nobility but died young at 36. His three sons, Ala al-Dawla, Sultan Muhammad, and Abul-Qasim Babur, inherited their father's status, serving as governors to assist Shah Rukh in ruling. Ala al-Dawla governs Fergana, Sultan Muhammad governed Khorasan, and Abul-Qasim Babur governs Khwarezm. However, Sultan Muhammad rebelled in Khorasan and was later killed by the Sarbadars. To train his politically disinterested heir, Shah Rukh sent Ulugh Beg to Hisar to resist the rising Kartid dynasty in Afghanistan. Ulugh Beg is the designated successor of Sultan Shah Rukh, but now the Sultan lies on his deathbed. The Queen, Gawhar Shad, controls the court and favors Ala al-Dawla, her beloved grandson, intending to help him seize the throne. Ala al-Dawla himself has long conspired, forming a secret pact and alliance with Abu'l-Khayr Khan of the Uzbeks, plotting treachery. His brother Babur watches coldly from Khwarezm, waiting for his moment. Meanwhile, to the east, the Badakhshani Mir, Muhammad Sultan, who traces his lineage to Alexander the Great, has also begun to stir restlessly."
EDG_TIM_events.6.a:0 "Send for Ulugh Beg to return to Samarkand at once!"
EDG_TIM_events.6.a.tt1:0 "The eldest son of the old Sultan Shah Rukh—@HSS§YHisar§! governor §YUlugh Beg§!—is the rightful heir to the throne. Upon Shah Rukh's death, the @KOK§YFergana§! governor §YAla al-Dawla§! will conspire with the northern @SHY§YUzbek Khanate§!'s §YAbu'l-Khayr Khan§! to launch a rebellion for the throne. All vassals with independence desire §Rabove 50%§! will join the rebellion."
EDG_TIM_events.6.a.tt2:0 "§YUnlocks a series of decisions to deal with the impending §RShah Rukh Succession Crisis§!.§!"

EDG_TIM_events.7.t:0 "Hard Bargaining"
EDG_TIM_events.7.d:0 "The governor of Khwarezm, Abul-Qasim Babur, is the third son of Baysunghur and Ulugh Beg's nephew. He is Ala al-Dawla's younger brother, yet significant conflicts exist between the two. We plan to exploit the discord between Babur and his brother to persuade him to side with Ulugh Beg, but the ambitious Babur will not agree easily. He demands a series of territorial privileges from us. Although his exorbitant demands are difficult to accept, in the current situation, compromise seems to be the only viable path."
EDG_TIM_events.7.a:0 "A necessary compromise"
EDG_TIM_events.7.b:0 "Perhaps there is another way"

EDG_TIM_events.8.t:0 "Testing Limits"
EDG_TIM_events.8.d:0 "After we granted Babur a series of privileges, he remains unsatisfied. He has now seized the moment of Abu'l-Khayr Khan's invasion to demand from the Sultan jurisdiction over Bukhara. Clearly, he is betting that the Sultan, facing a major enemy, cannot refuse this extortion. Repeated compromises will only embolden him further. However, confronting the wolf that is Abu'l-Khayr Khan, a break with Babur might indeed be more costly than it is worth."
EDG_TIM_events.8.a:0 "That son of a bitch"
EDG_TIM_events.8.b:0 "Do not think to blackmail the Sultan!"

EDG_TIM_events.9.t:0 "Pushing His Luck"
EDG_TIM_events.9.d:0 "After successfully extorting the Sultan several times, Babur seems to regard us as weaklings without principles. This time, he has put forward new territorial privilege demands. But circumstances have changed. We have stabilized the succession crisis and can now turn our attention to dealing with this insatiable overreacher. Perhaps it is time for the greedy to face the consequences."
EDG_TIM_events.9.a:0 "Peace is precious"
EDG_TIM_events.9.b:0 "The insatiable shall reap what they sow"

EDG_TIM_events.10.t:0 "Capture of the Uzbek Khan"
EDG_TIM_events.10.d:0 "After a fierce battle, we have defeated the army personally commanded by the Uzbek Khan, [SHY.Monarch.GetName]. During the retreat, [SHY.Monarch.GetName] stumbled from his horse and fell to the ground, where he was captured by our pursuing cavalry. The capture of the Great Khan will deal a massive blow to enemy morale. The unity of the Uzbeks has long relied on the Khan's prestige. Now, with pretenders stirring, the temporary regent will likely struggle to maintain control."
EDG_TIM_events.10.a:0 "The tiger brought low to the plain"
EDG_TIM_events.10.a.tt:0 "This war now requires only §G20% warscore§! to force the @SHY§YUzbek Khanate§! to surrender."

EDG_TIM_events.11.t:0 "Honoring Promises"
EDG_TIM_events.11.d:0 "Before the succession crisis, we made promises of reward to those who pledged loyalty for repelling the enemy. Now is the time to honor those commitments."
EDG_TIM_events.11.a:0 "Loyalty deserves its reward"
EDG_TIM_events.11.b:0 "That's more than enough, isn't it?"
EDG_TIM_events.11.c:0 "Is that so? I don't seem to recall that."

EDG_TIM_events.12.t:0 "Envoys from Timur"
EDG_TIM_events.12.d:0 "Sultan Shah Rukh of Timur is on his deathbed, yet the succession remains unresolved. By right, Shah Rukh's eldest son—Ulugh Beg, governor of Hisar—is the legitimate heir, but the Queen, Gawhar Shad, has always favored her grandson—Ala al-Dawla, governor of Fergana. Ala al-Dawla has conspired externally with Abu'l-Khayr Khan of the Uzbeks, seeking to leverage Uzbek power to seize the throne. Ulugh Beg has sent envoys to us, hoping to form an alliance to jointly resist Abu'l-Khayr Khan. In the Khan's court at Sarai, the envoy passionately described the grave threat the Uzbeks pose to both our nations and invoked the past brotherhood between "Timur the Lame" and Toqtamish. If we aid Timur in resisting the Uzbek invasion, we might effectively curb Uzbek expansion. Should the Uzbeks gain control of Transoxiana, no one would remain to block their path of conquest."
EDG_TIM_events.12.a:0 "Abu'l-Khayr Khan is a common threat to us all"
EDG_TIM_events.12.a.tt:0 "§YWe may be drawn into the §RShah Rukh Succession Crisis§!, and we cannot conquer any provinces during this crisis.§!"
EDG_TIM_events.12.b:0 "Who is this 'Lame' one?"

EDG_TIM_events.13.t:0 "United in Adversity"
EDG_TIM_events.13.d:0 "Our envoys at the Khan's court in Sarai passionately described to the Great Khan of the Jochid Ulus the grave threat the Uzbeks pose to both our nations, and invoked the past brotherhood between "Timur the Lame" and Toqtamish. Whether motivated by strategic interest or moved by the history between Timur and Toqtamish, the Great Khan ultimately agreed to form an alliance with us to jointly resist the invasion of Abu'l-Khayr Khan."
EDG_TIM_events.13.a:0 "Brother nations"

EDG_TIM_events.14.t:0 "Proposal Rejected in Sarai"
EDG_TIM_events.14.d:0 "Our envoys at the Khan's court in Sarai passionately described to the Great Khan of the Jochid Ulus the grave threat the Uzbeks pose to both our nations and invoked the past brotherhood between 'Timur the Lame' and Toqtamish. However, the Khan seemed unfamiliar with Timur and unconcerned about the rise of Abu'l-Khayr Khan, growing impatient halfway through and expelling the envoys. We should never have counted on an alliance with these fools."
EDG_TIM_events.14.a:0 "Treacherous curs!"

EDG_TIM_events.15.t:0 "Envoys from Timur"
EDG_TIM_events.15.d:0 "Sultan Shah Rukh of Timur is on his deathbed, yet the succession remains unresolved. By right, Shah Rukh's eldest son—Ulugh Beg, governor of Hisar—is the legitimate heir, but the Queen, Gawhar Shad, has always favored her grandson—Ala al-Dawla, governor of Fergana. Ala al-Dawla has conspired externally with Abu'l-Khayr Khan of the Uzbeks, seeking to leverage Uzbek power to seize the throne. Ulugh Beg has sent envoys to us, hoping to form an alliance to jointly resist Abu'l-Khayr Khan. However, Ulugh Beg has repeatedly invaded Kashgar in the past, creating enmity with Khan Esen Buqa. Now he comes begging for the Great Khan's aid, while Abu'l-Khayr Khan does not yet have the capacity to expand into the Chagatai Ulus. We have no reason to send troops."
EDG_TIM_events.15.a:0 "Offer symbolic aid"
EDG_TIM_events.15.b:0 "Throw the envoys out"

EDG_TIM_events.16.t:0 "Symbolic Aid"
EDG_TIM_events.16.d:0 "Our envoys were warmly received by Esen Buqa Khan of the Eastern Chagatai in Yilibali. However, when the envoys proposed that the Eastern Chagatai send troops to jointly resist Abu'l-Khayr Khan, the Khan immediately refused. Nonetheless, the Khan agreed to provide symbolic aid and promised not to take advantage of the situation by invading Transoxiana. Given that Ulugh Beg has repeatedly invaded Kashgar, creating past enmity with Khan Esen Buqa, this outcome is favorable for us."
EDG_TIM_events.16.a:0 "At least they won't stab us in the back"

EDG_TIM_events.17.t:0 "Proposal Rejected by the Chagatai Khan"
EDG_TIM_events.17.d:0 "Our envoys were coldly received by Esen Buqa Khan of the Eastern Chagatai in Yilibali. When the envoys proposed that the Eastern Chagatai send troops to jointly resist Abu'l-Khayr Khan, the Khan flew into a rage and immediately expelled them from the court. Given that Ulugh Beg has repeatedly invaded Kashgar, creating past enmity with Khan Esen Buqa, such an outcome is hardly surprising."
EDG_TIM_events.17.a:0 "Noted"

EDG_TIM_events.18.t:0 "Make an Example of Them"
EDG_TIM_events.18.d:0 "His Majesty Ulugh Beg's nephew, Ala al-Dawla, the governor of Fergana, has openly conspired with the Uzbeks to usurp the throne from the rightful heir. More alarming is that such treasonous actions have garnered support from some local nobles, townsfolk, and even wealthy merchants who funded the rebellion. This is intolerable. The Fergana Valley is the richest land in Transoxiana. We must eliminate all risk of another rebellion there. Therefore, we must settle accounts with all rebels to serve as a warning, making potential traitors understand the consequences of opposing the Sultan. We will confiscate the property of the rebellious nobles and display their severed heads. Some courtiers argue that the local merchants and townsfolk, as indirect participants, should also be punished, but this may harm the innocent."
EDG_TIM_events.18.a:0 "Severely punish the nobles who participated in the rebellion"
EDG_TIM_events.18.b:0 "Better to kill wrongly than to let go"

EDG_TIM_events.19.t:0 "[TIM.GetName] Demands Submission"
EDG_TIM_events.19.d:0 "The Sarbadar leader, Khwaja Ali-i Mu'ayyad, once submitted to the great conqueror Timur and thus escaped massacre. Since then, the Sarbadars have long fought as our vanguard in wars in exchange for autonomy, until Timur's rule in Iran collapsed. The Sarbadars later took advantage of the rebellion of Muhammad Sultan, the second son of Baysunghur and governor of Khorasan, killing him and seizing control of Mashhad. Now, with the rise of Timur's descendants, they demand that the Sarbadars submit to them anew, just as they once served Timur."
EDG_TIM_events.19.a:0 "If it will minimize our losses..."
EDG_TIM_events.19.b:0 "We will defend our nation to the death!"

EDG_TIM_events.20.t:0 "[From.GetName] Agrees to Submit"
EDG_TIM_events.20.d:0 "Since the dissolution of the Ilkhanate, the Sarbadars have ruled the western regions of Khorasan centered on Nishapur. The Sarbadars are an anomaly among Iranian warlords; their ruling class is composed of Sunni Sufi ascetics and Shiite military chieftains. They never formed a stable monarchy, resembling more of an oligarchic republic. Their leader, Khwaja Ali-i Mu'ayyad, once submitted to the great conqueror Timur, thus escaping massacre. Since then, the Sarbadars long fought as our vanguard in wars in exchange for autonomy, until our rule in Iran collapsed. The Sarbadars later took advantage of the rebellion of Muhammad Sultan, the second son of Baysunghur and governor of Khorasan, killing him and seizing control of Mashhad. With our resurgence, the Sarbadars have agreed to submit to us anew, just as they once served Timur."
EDG_TIM_events.20.a:0 "Those who recognize the times are the true heroes"

EDG_TIM_events.21.t:0 "[From.GetName] Refuses to Submit"
EDG_TIM_events.21.d:0 "Since the dissolution of the Ilkhanate, the Sarbadars have ruled the western regions of Khorasan centered on Nishapur. The Sarbadars are an anomaly among Iranian warlords; their ruling class is composed of Sunni Sufi ascetics and Shiite military chieftains. They never formed a stable monarchy, resembling more of an oligarchic republic. Their leader, Khwaja Ali-i Mu'ayyad, once submitted to the great conqueror Timur, thus escaping massacre. Since then, the Sarbadars long fought as our vanguard in wars in exchange for autonomy, until our rule in Iran collapsed. The Sarbadars later took advantage of the rebellion of Muhammad Sultan, the second son of Baysunghur and governor of Khorasan, killing him and seizing control of Mashhad. However, this time the Sarbadars have refused to submit to us anew. They killed the envoy we sent and are determined to resist to the bitter end."
EDG_TIM_events.21.a:0 "They refuse a toast only to be forced to drink a forfeit"

EDG_TIM_events.22.t:0 "The Enlightenment Movement"
EDG_TIM_events.22.d:0 "A populist Sufi movement among the Pashtuns known as the 'Enlightenment Movement' is unfolding in Afghanistan. Led by the poet and Sufi scholar Bayazid Ansari, also known as Pir Roshan to his followers, the movement initially arose to resist injustices suffered by Pashtun Muslims under the Kartid dynasty. Roshan questions the dogmas of contemporary Islam, advocates for poverty, fasting, and asceticism, and promotes radical egalitarian principles within the order. Roshan enjoys widespread support from many Islamized Pashtun tribes. His followers are numerous and have formed a significant military force. Although this is a heretical movement, perhaps we could recruit Roshan to leverage his influence."
EDG_TIM_events.22.a:0 "Invite Roshan to court"
EDG_TIM_events.22.b:0 "Heretical nonsense, suppress it all"

EDG_TIM_events.23.t:0 "The Zaydis of Tabaristan"
EDG_TIM_events.23.d:0 "The Zaydis, or Fiver Shiites, are a branch of Shia Islam. Since Zayd ibn Ali's uprising against the corruption and tyranny of the Umayyad Caliphate, his followers have continuously resisted the conquests of great empires. In Yemen, the Zaydis of Sahada overthrew the Mamluks and conquered Egypt and the Arabian Peninsula. Another group of Zaydis, conspiring with descendants of the Sassanids, entrenched themselves in the fertile plains of Tabaristan along the southern coast of the Caspian Sea. The Zaydis do not recognize the principle of Taqiyya (religious dissimulation) and are hostile to all foreign rulers. Our conquest of Tabaristan has met with fierce resistance from them. Their doctrines make them inherently unable to become loyal subjects of the state. If that is the case, then only by making their blood flow in rivers can we proceed."
EDG_TIM_events.23.a:0 "The heretics shall bleed rivers!"
EDG_TIM_events.23.a.tt1:0 "Cannot invite scholars from the §YZaydi§! school anymore."
EDG_TIM_events.23.a.tt2:0 "All §YShiite§! provinces in the §YTabaristan§! region:"
EDG_TIM_events.23.b:0 "Force them to convert to Sunni Islam"

EDG_TIM_events.24.t:0 "The Buddhas of Bamiyan"
EDG_TIM_events.24.d:0 "Buddhism once flourished in the Afghan region. The eastern pilgrim Xuanzang visited this land during his journey to India. Under the leadership of Saif al-Din Suri, the Gurid dynasty, adherents of Mahayana Buddhism, defeated Sultan Bahram Shah of the Ghaznavids and conquered Hindustan. Although the Gurid rule in India was short-lived, overthrown by the Delhi Mamluks, and much of their Afghan territory was later annexed by Shah Muhammad of Khwarezm, Buddhist communities maintained their rule in the mountainous central regions of Afghanistan. They submitted to various empires over time, but the high cost of governance prevented any empire from fully controlling the area. The colossal Buddhas carved into the cliffs of Bamiyan bear silent witness to this history. According to our faith, these statues are products of idolatry and should not be preserved. Yet, destroying such masterpieces of craftsmanship is truly a pity."
EDG_TIM_events.24.a:0 "Idolatry must be strictly prohibited. Tear it down!"
EDG_TIM_events.24.b:0 "Such exquisite craftsmanship"

EDG_TIM_events.25.t:0 "Fazlallah Qunji Isfahani"
EDG_TIM_events.25.d:0 "Fazlallah Qunji Isfahani is a Persian historian and jurist born in Shiraz, a descendant of the famous Sufi Ruzbihan Baqli. He was honored as a guest by Uzun Hasan of the Aq Qoyunlu and Jahan Shah of the Qara Qoyunlu, for whom he wrote chronicles. He also received patronage from Shah Rukh and Abu'l-Khayr Khan. As the situation in Iran grew increasingly chaotic, Isfahani chose to leave Iran for [Root.Capital.GetCapitalName] to seek our protection."
EDG_TIM_events.25.a:0 "We need him to chronicle our great conquests"

EDG_TIM_events.26.t:0 "The Sacred Flame Grows Dim"
EDG_TIM_events.26.tt:0 "§YAll §YZoroastrian§! provinces in the §YPersia§! region:"
EDG_TIM_events.26.d:0 "Zoroastrianism, also known as the worship of fire, was once the sole mainstream faith of Eranshahr. However, with the Arab conquests and the collapse of the Sassanian Empire, the Zoroastrians became a conquered people. Iranian nobles converted to Islam en masse, and the influx of Turco-Mongol Nestorians during the Mongol invasions further compressed the Zoroastrians' living space. Yet, while the armies of the Caliphate conquered Iran and brought the Hadith to this land, the followers of Ahura Mazda remained widespread, resisting the invaders in Zoroastrian communities from Yazd to Gujarat. The tyrannical rule of the Muzaffarid governor of Yazd, Mubariz al-Din Muhammad, ignited religious conflict in southern Persia. The governor's son, Shah Shuja, secretly allied with the Zoroastrians, blinded his father, and re-established a Zoroastrian state. But this nascent Zoroastrian state was soon trampled beneath our armies. This time, the sacred flame may be extinguished forever."
EDG_TIM_events.26.a:0 ""Verily, the worst of moving creatures in the sight of Allah are those who disbelieve, so they shall not believe." (8:55)"
EDG_TIM_events.26.b:0 ""Indeed, Allah will judge between them on the Day of Resurrection concerning that over which they used to differ. Indeed, Allah is Witness over all things." (22:17)"

EDG_TIM_events.27.t:0 "A Persianized Empire"
EDG_TIM_events.27.d:0 "Ever since the Abbasid Caliphate began recruiting Central Asian nomads as mercenaries on a large scale, Central Asian pastoral peoples have continuously entered Iran and blended with the local culture. From the Khitans to the Seljuk Empire and the Ilkhanate, nearly all Turkic and Mongol conquerors chose to integrate into Iranian culture after conquering Iran, gradually evolving into Iranian regimes. Since the time of Shah Rukh's Persian wife, Gawhar Shad, Persian language and culture have become immensely popular in [Root.GetName]. With our conquest of Iran, a wave of Persian cultural fervor has swept the nation once more. Nobles take pride in learning Persian and patronizing Persian arts. Perhaps we should de-emphasize our Mongol traditions, embrace Persian civilization, establish the Iranian region as our new administrative center, and crown ourselves Shahanshah of Iran and Turan."
EDG_TIM_events.27.a:0 "We shall integrate into Iranian culture"
EDG_TIM_events.27.a.tt1:0 "§RNote: Choosing this option will prevent Sinicization and claiming the Mandate of Heaven.§!"
EDG_TIM_events.27.a.tt2:0 "All provinces of §YUzbek§! culture under the rule of [Root.GetName] or [Root.GetName]'s non-tributary subjects will change to §YTurco-Iranian§! culture."
EDG_TIM_events.27.b:0 "We must not abandon our traditions"

EDG_TIM_events.28.t:0 "Feats of Martial Prowess"
EDG_TIM_events.28.d:0 "The Sultan's campaigns across the four directions could not have succeeded without the Turco-Mongol military aristocracy. Many among them have achieved great feats of arms, with some families following Timur on his southern and northern campaigns since the Chagatai days. They are the pillars of the state and deserve appropriate rewards. In the past, we would grant land as rewards to the military nobility. They would be exempt from taxation and exercise jurisdiction locally, a type of fief known as a 'Suyurghal.' However, the rulers of Suyurghals are virtually petty kings in their domains. Too many Suyurghals could strain state finances and severely weaken the Sultan's authority. The question now is whether we should grant them the conquered lands or merely bestow gold and treasure."
EDG_TIM_events.28.a:0 "Grant them the conquered lands"
EDG_TIM_events.28.b:0 "Grant them wealth instead"

EDG_TIM_events.29.t:0 "Hindustan Beckons"
EDG_TIM_events.29.d:0 "Hindustan, the land blessed by heaven. For millennia, conquerors from the West have crossed the Hindu Kush mountains time and again to seize India's fertile lands. Our ancestor Timur once marched east to Delhi, stormed the city, and unleashed a bloody slaughter. Mountains of corpses and rivers of blood stained the waters crimson; the heads of the conquered were piled into towering pyramids, showing the world the fate of defying this great conqueror. Yet, regrettably, Timur plundered the city but failed to establish lasting rule. Now, we have returned to this city. We shall not abandon it again. From here, we shall embark to become the Emperor of all Hindustan. The rich lands of India are calling us to partake..."
EDG_TIM_events.29.a:0 "Lambs to the slaughter"
EDG_TIM_events.29.a.tt1:0 "After §ORazing§! a province in the §YIndian§! subcontinent, that province gains an additional §R40§! devastation, and for every §Y1§! point of development in that province, [Root.GetName] gains §G10§!¤."
EDG_TIM_events.29.a.tt2:0 "§RChoosing this option forfeits the opportunity to form @MUG§J[MUG.GetName]§!.§!"
EDG_TIM_events.29.b:0 "Beautiful India, I have returned"
EDG_TIM_events.29.b.tt1:0 "Unlocks decision: §MForm the Mughal Empire§!"
EDG_TIM_events.29.b.tt2:0 "§R@MUG§J[MUG.GetName]§! does not have an additional mission tree. This path is not recommended.§!"

EDG_TIM_events.30.t:0 "The Spice Route"
EDG_TIM_events.30.d:0 "India is a land of abundant and varied produce. Among its treasures, none is more precious than its spices. Although Indian spices are not as coveted as those from the Spice Islands, we have mastered the cultivation of cloves in Sri Lanka, which is destined to ignite a spice craze in the West. Indian spices will become our golden goose. Ship after ship laden with spices departs from our ports, and gold flows ceaselessly into our coffers."
EDG_TIM_events.30.a:0 "The spice must flow"
EDG_TIM_events.30.b:0 "We'll make a fortune from this"

EDG_TIM_events.31.t:0 "Timurid Reconquista"
EDG_TIM_events.31.d:0 ""Timur the Lame," the fearsome conqueror who rose from the Western Chagatai, swept across Iran and established the great Gurkani Empire. After a brief period of freedom following the dissolution of the Ilkhanate, Iran once again fell under Mongol rule. Timur once campaigned against the Ottomans to punish the insolent Sultan "the Thunderbolt" Bayezid. Timur's forces crushed Bayezid at Ankara, even encircling Bayezid's own contingent. However, at that moment, the Iranians seized their chance for freedom. Nestorian Christians in Khorasan rose in rebellion while Timur's rear was vulnerable, and Iranians across the land joined the uprising, forcing Timur's army into a hasty retreat. Following this great Iranian revolt, Timur's rule in Iran quickly crumbled, forcing a withdrawal to the central lands of Transoxiana. Iran returned to an age of warlordism. Timur's conquest of Iran was a catastrophe. Wherever his armies marched, rivers of blood flowed, and bones littered the fields. The Iranians have not forgotten the terror of being dominated beneath Timur's iron heel. Yet, Timur's empire did not vanish into the river of history. Now, the deathly horn sounds once more. Timur's descendants return from the East upon crimson steeds, and bloodshed and fear once again cast their shadow over the land of Iran."
EDG_TIM_events.31.a:0 "Long live Gurkan!"

EDG_TIM_events.32.t:0 "Timurid Succession Crisis"
EDG_TIM_events.32.d:0 "Sultan Shah Rukh of Timur lies on his deathbed, yet the succession remains unresolved. By right, Shah Rukh's eldest son—Ulugh Beg, governor of Hisar—is the legitimate heir. However, the Queen, Gawhar Shad, has always favored her grandson—Ala al-Dawla, governor of Fergana. Ala al-Dawla himself covets the throne. He has secretly sent envoys to us, hoping the Great Khan will dispatch troops to help him seize Samarkand in the future. Having Ala al-Dawla as the new Sultan would be advantageous for us. Lacking legitimate foundations for his rule, he would inevitably become more dependent on our protection to maintain power, allowing us to turn him into our puppet. However, the tribes are divided on this matter. If we commit troops and the war goes poorly, it could provoke discontent among the tribes."
EDG_TIM_events.32.a:0 "Ala al-Dawla is a suitable puppet"
EDG_TIM_events.32.a.tt:0 "The @TIM§YTimurid§! Sultan §YShah Rukh§! is near death. We must sharpen our blades and wait for the opportune moment."
EDG_TIM_events.32.b:0 "We should prioritize internal affairs"
EDG_TIM_events.32.b.tt:0 "Terminates the §YTimurid Succession Crisis§! event chain."

EDG_TIM_events.33.t:0 "The Succession Crisis is Settled"
EDG_TIM_events.33.d:0 "After the death of the old Sultan Shah Rukh, his heir Ulugh Beg's nephew, Ala al-Dawla, governor of Fergana, launched a rebellion, attempting to conspire with Abu'l-Khayr Khan. However, the cunning Abu'l-Khayr Khan betrayed his pact with Ala al-Dawla, forcing Ala al-Dawla to fight us alone. [Root.Monarch.GetName] swiftly suppressed the rebellion and captured Ala al-Dawla alive, severing his limbs and casting him into the wilderness to be devoured by wolves. Through this victory, Sultan [Root.Monarch.GetName] successfully established his authority and consolidated his rule. He now sharpens his blades and readies his horses, aiming to march south into Khorasan to re-establish control over Iran. The era of the Gurkani has dawned once more."
EDG_TIM_events.33.a:0 "It is over"

EDG_TIM_events.34.t:0 "The Great Khan is Captured"
EDG_TIM_events.34.d:0 "During a battle against [TIM.GetName], the Great Khan's horse stumbled, and he was unfortunately captured. His fate now hangs in the balance. The unity of the Ulus has long depended on the Great Khan's prestige. Although [Root.Monarch.GetName] has temporarily stabilized the situation, pretenders to the Khanate are stirring, and discontent among the tribes grows by the day."
EDG_TIM_events.34.a:0 "[Root.Monarch.GetName] will lead the Ulus to fight on"
EDG_TIM_events.34.a.tt:0 "Tribal discontent towards the Great Khan is rising. If the §Rwarscore falls below -20%§!, we will be forced to retreat."

EDG_TIM_events.35.t:0 "The Death of Shah Rukh"
EDG_TIM_events.35.d:0 "Sultan Shah Rukh of Timur has died. Ulugh Beg, governor of Hisar, returned to Samarkand and was crowned as the new Sultan. Ala al-Dawla, governor of Fergana, has launched a rebellion. According to the secret pact we previously made with Ala al-Dawla, we are to dispatch troops to help him seize the throne."
EDG_TIM_events.35.a:0 "The time has come"
EDG_TIM_events.35.a.tt:0 "Achieve §Y60% warscore§! to help the @KOK§YFergana§! governor §YAla al-Dawla§! seize the throne and install him as our puppet to control @TIM§YTimurids§!. However, if the §Rwarscore falls below -40%§! or the war lasts §Y5 years or more§!, the tribes will grow increasingly dissatisfied with the war's progress, forcing us to retreat.\nNote: If an army personally led by the Great Khan is defeated or the capital is occupied, there is a chance the Great Khan may be captured, which would have a §Rvery adverse§! effect on the war situation."

EDG_TIM_events.41.t:0 "Babur Seeks Peace"
EDG_TIM_events.41.d:0 "The governor of Khwarezm, Babur, is the third son of Baysunghur and Ulugh Beg's nephew. However, significant conflicts exist between him and his brother Ala al-Dawla, and due to his own interests, he did not support his elder brother during the succession crisis. In the succession war, Babur demonstrated excellent military prowess. He also repeatedly took the opportunity to blackmail Ulugh Beg, forcing him to grant extensive privileges in exchange for Khwarezm's support. But with Ulugh Beg's downfall and facing the pressure of our advancing armies, this ambitious ruler is now compelled to sue for peace. Khan [Root.Monarch.GetName] aims to control all of Transoxiana in one stroke and is therefore reluctant to cease hostilities. However, years of continuous warfare have begun to draw complaints from some of the tribes."
EDG_TIM_events.41.a:0 "No reason to halt the march of conquest"
EDG_TIM_events.41.a.tt:0 "Reoccupy provinces of @KHI§Y[KHI.GetName]§! that were previously occupied:"
EDG_TIM_events.41.b:0 "It is time to rest the troops"

EDG_TIM_events.42.t:0 "Babur Seeks Peace"
EDG_TIM_events.42.d:0 "The governor of Khwarezm, Babur, is the third son of Baysunghur and Ulugh Beg's nephew. However, significant conflicts exist between him and his brother Ala al-Dawla, and due to his own interests, he did not support his elder brother during the succession crisis. Even during Sultan Shah Rukh's lifetime, Babur repeatedly blackmailed Ulugh Beg for more privileges in exchange for Khwarezm's support. With the outbreak of the succession war, the ambitious Babur again demanded more territory from Ulugh Beg. This time, the exasperated Ulugh Beg refused Babur's extortion. Consequently, Babur has declared he will no longer heed Samarkand's commands and has sent envoys to sue for peace with us. Khan [Root.Monarch.GetName] aims to control all of Transoxiana in one stroke and is therefore reluctant to cease hostilities. However, having one less enemy might be advantageous."
EDG_TIM_events.42.a:0 "We will conquer all of Transoxiana"
EDG_TIM_events.42.b:0 "Deal with him later"

EDG_TIM_events.43.t:0 "The Rise of the Tiger"
EDG_TIM_events.43.d:0 "Zahir al-Din Muhammad Babur, the second son of His Majesty Sultan [Root.Monarch.GetName], demonstrated extraordinary political and military talent from a young age. He began assisting his father in governing as the governor of Fergana at just 11 years old. His name, Babur, means 'tiger' in Persian, and Babur himself indeed possesses the tenacity and exceptional courage of a tiger, overshadowing even the [Root.Heir.GetTitle][Root.Heir.GetName]. He has accumulated outstanding prestige among the nobility at a young age. Sultan [Root.Monarch.GetName] intends to step back and entrust the state to his son Babur. The tiger is poised to strike."
EDG_TIM_events.43.a:0 "Long live Babur!"
EDG_TIM_events.43.b:0 "Better not"

EDG_TIM_events.44.t:0 "The Fate of the Mamluks"
EDG_TIM_events.44.d:0 "Mamluk, meaning 'slave,' refers to slave soldiers primarily composed of Turks, Caucasians, Eastern Europeans, and Balkan peoples. Since the Abbasid era, Mamluks served the rulers of the Arab Empire, gradually forming a powerful military bloc that could not be ignored. With the decline of the Ayyubid dynasty, the Mamluks seized power and established the Mamluk Sultanate. In the late 14th century, civil war erupted between the Bahri and Burji Mamluks. The Bahri Sultan Hajji II sought aid from Malik Nasir I of Sahada, but this act of inviting the wolf into the fold ultimately led to Nasir I's defeat of the Mamluks and his rise as the Great Malik of Egypt. However, the Sahada regime was highly unstable. The Mamluk bloc still held significant military power within the empire, and every Sahada Great Malik sought Mamluk support to maintain rule. Now, the Sahada dynasty has long since fallen, and we are the new masters of Egypt. Yet the Mamluks remain influential there. However, unlike Egypt's previous rulers, we do not rely on Mamluk military power to maintain control. The Mamluks are a destabilizing factor in Egypt. Uprooting them might be wise, but harnessing the Mamluks to charge for the Sultan could also be feasible."
EDG_TIM_events.44.a:0 "They shall fight for Gurkan"
EDG_TIM_events.44.a.tt:0 "Unlocks the '§YMamluk Corps§!' privilege for the §Y[Root.GetNobilityOrFallbackName]§! and §Y[Root.GetGhulamsOrFallbackName]§!."
EDG_TIM_events.44.b:0 "They must be eradicated root and stem"
EDG_TIM_events.44.b.tt:0 "All provinces of §YEgyptian§! culture under our rule:"

EDG_TIM_events.45.t:0 "Refugees from the Steppe"
EDG_TIM_events.45.d:0 "As [From.GetName] conquered the great steppe, they carried out bloody suppression and purges against the nomadic tribes that had long harassed Transoxiana. The Timurids burned their camps and seized their property. Some were enslaved, while others became refugees fleeing to our country. They beseech [Root.Monarch.GetName] to grant them asylum, but the local populace seems to harbor strong hostility towards these outsiders."
EDG_TIM_events.45.a:0 "Grant them asylum"
EDG_TIM_events.45.b:0 "Leave the valuables and get lost"

EDG_TIM_events.46.t:0 "[From.GetName] Offers Protection"
EDG_TIM_events.46.d:0 "In the past, when Toqtamish was persecuted by Urus Khan and fled to Samarkand, he was warmly received by Timur. Timur selflessly aided Toqtamish time and again, and with Timur's help, Toqtamish ultimately seized the Khanate. Toqtamish achieved a resurgence of the Jochid Ulus, restoring its hegemony in Eastern Europe, while Timur established the great Gurkani Empire. The brotherhood between Timur and Toqtamish became a celebrated tale, and friendly relations long endured between the Gurkani and the Jochid Ulus. Though there are rumors that Timur planned to invade the Jochid Ulus after conquering the Caucasus, and that Toqtamish stabbed Timur in the back during his failed expedition against the Ottomans, these details are unimportant now. Citing the threat from the Rus' principalities and invoking the historical brotherhood between our nations, the envoys from [From.GetName] demand to provide us with "protection." Of course, once accepted, it will be more than just protection."
EDG_TIM_events.46.a:0 "We need [From.GetName]'s protection"
EDG_TIM_events.46.b:0 "We will not submit"

EDG_TIM_events.47.t:0 "[From.GetName] Yields"
EDG_TIM_events.47.d:0 "In the past, when Toqtamish was persecuted by Urus Khan and fled to Samarkand, he was warmly received by Timur. Timur selflessly aided Toqtamish time and again, and with Timur's help, Toqtamish ultimately seized the Khanate. Toqtamish achieved a resurgence of the Jochid Ulus, restoring its hegemony in Eastern Europe, while Timur established the great Gurkani Empire. The brotherhood between Timur and Toqtamish became a celebrated tale, and friendly relations long endured between the Gurkani and the Jochid Ulus, even jointly resisting the invasion of Abu'l-Khayr Khan of the Uzbeks. Though there are rumors that Timur planned to invade the Jochid Ulus after conquering the Caucasus, and that Toqtamish stabbed Timur in the back during his failed expedition against the Ottomans, these details are unimportant now. With the rise of the Rus' principalities, the Jochid Ulus has declined day by day. To maintain his rule, the Great Khan has sought our protection. Under the guise of providing protection, we will soon gain complete control over the entire Ulus."
EDG_TIM_events.47.a:0 "Vassalage is a superior form of alliance"

EDG_TIM_events.48.t:0 "[From.GetName] Rejects Protection"
EDG_TIM_events.48.d:0 "In the past, when Toqtamish was persecuted by Urus Khan and fled to Samarkand, he was warmly received by Timur. Timur selflessly aided Toqtamish time and again, and with Timur's help, Toqtamish ultimately seized the Khanate. Toqtamish achieved a resurgence of the Jochid Ulus, restoring its hegemony in Eastern Europe, while Timur established the great Gurkani Empire. The brotherhood between Timur and Toqtamish became a celebrated tale, and friendly relations long endured between the Gurkani and the Jochid Ulus, even jointly resisting the invasion of Abu'l-Khayr Khan of the Uzbeks. Though there are rumors that Timur planned to invade the Jochid Ulus after conquering the Caucasus, and that Toqtamish stabbed Timur in the back during his failed expedition against the Ottomans, these details are unimportant now. With the rise of the Rus' principalities, the Jochid Ulus has declined day by day. We offered to provide protection for the Ulus, but the ungrateful Great Khan has actually rejected our proposal."
EDG_TIM_events.48.a:0 "They refuse a toast only to be forced to drink a forfeit"

EDG_TIM_events.49.t:0 "Ali Qushji"
EDG_TIM_events.49.d:0 "Ali Qushji was a theologian, jurist, astronomer, mathematician, and physicist born in Samarkand. He was Ulugh Beg's most accomplished student and later succeeded Jamshid al-Kashi as the director of the Ulugh Beg Observatory. In his astronomical work, 'On the Supposed Dependence of Astronomy on Philosophy,' he opposed Aristotelian interventions in physics, refuted Aristotle's notions of a stationary Earth and uniform circular motion of celestial bodies, completely separated natural philosophy from astronomy, and promoted astronomy as a purely empirical and mathematical science. He provided empirical evidence for the Earth's rotation. His textbooks, 'Manual of Arithmetic' and 'Manual of Astronomy,' were also translated into Latin and circulated in Europe."
EDG_TIM_events.49.a:0 "Gazing at the stars in the world of mathematics, how wonderful"

EDG_TIM_events.50.t:0 "Gazing at the Stars"
EDG_TIM_events.50.d:0 "As the heir to the Gurkani, Ulugh Beg lacked interest from childhood in activities such as befriending nobles, horseback riding, or archery. He would often gaze at the stars alone, marveling at the myriad constellations created by Allah, or tinker with various measuring instruments all day long. Because of this, people often said his younger brother Baysunghur was more suited to be Sultan. Later, he became a mathematician and astronomer. Using his position, he founded the Ulugh Beg Madrasa, gathering the greatest artists and scientists of the Islamic world to exchange ideas on artistic creation and scientific research. He built a magnificent observatory in Samarkand and invited the famous mathematician and astronomer Jamshid al-Kashi to oversee its work. At the observatory, using improved sextants, he observed thousands of celestial bodies. With the assistance of his disciple Ali Qushji, he compiled the astronomical tables known as the Zīj-i Gūrganī (Gurganic Tables), whose recorded data deviated from precise results by only a few seconds. In mathematics, he calculated highly accurate sine and tangent tables, precise to at least eight decimal places. However, the tides of time spare no one. As Sultan Shah Rukh grew old, Ulugh Beg had to gradually set aside his beloved astronomy to shoulder the responsibilities of an heir. To hone his military skills, Shah Rukh sent Ulugh Beg to Hisar to resist the rising Kartid dynasty in Afghanistan. Ulugh Beg had to bid farewell to Samarkand, leaving behind his madrasa and observatory. In Hisar, he lived up to expectations, repeatedly defeating invading Kartid forces at Balkh and Kunduz. Now, the relentless current of history has propelled this astronomer, long considered unfit to lead a nation, to the Sultan's throne. Ulugh Beg returned to the long-absent Samarkand, ascended the observatory, and once again looked up at the stars..."
EDG_TIM_events.50.a:0 ""And We adorned the nearest heaven with lamps and made them missiles to pelt the devils. And We prepared for them the punishment of the Blaze." (41:12)"
EDG_TIM_events.50.a.tt:0 "Unlocks decision: §MExpand the Ulugh Beg Observatory§!"

EDG_TIM_events.51.t:0 "Jamshid al-Kashi"
EDG_TIM_events.51.d:0 "Ulugh Beg founded the Ulugh Beg Madrasa in Samarkand, gathering the greatest scientists of the Islamic world to discuss scientific research. Among them, Jamshid al-Kashi was the most outstanding representative. Born into a Persian family in Kashan, al-Kashi previously served both Shah Rukh and Ulugh Beg and was invited to direct the Ulugh Beg Observatory. Al-Kashi was a genius mathematician and astronomer, authoring astronomical works such as Sullam al-sama' (The Stairway of Heaven) and Risāla fī Ālāt al-Ruṣd (Treatise on Observational Instruments). The Stairway of Heaven explored and solved many problems encountered by predecessors in calculating the sizes and distances of celestial bodies, while the Treatise on Observational Instruments discussed various astronomical instruments. Al-Kashi also invented an analog computing instrument called the 'Plate of Conjunctions' for linear interpolation and calculating the times of planetary conjunctions, and a mechanical planetary calculator called the 'Plate of Zones' to predict the true positions of celestial bodies. In the field of mathematics, al-Kashi authored Risāla al-Muḥīṭīyya (Treatise on the Circumference), Miftāḥ al-Ḥisāb (The Key of Arithmetic), and al-Risāla al-Watar wa'l-Jayb (Treatise on the Chord and Sine). He was the first to explicitly state the law of cosines in a form suitable for triangulation, which became known as 'Kashi's Theorem.' He discovered an iterative method for solving cubic equations and computed the value of π to sixteen decimal places, surpassing all earlier mathematicians from ancient Greece, China, and India."
EDG_TIM_events.51.a:0 "An age of giants"

EDG_TIM_events.52.t:0 "The Persian Art of Statecraft"
EDG_TIM_events.52.d:0 "Since Cyrus the Great established the Persian Empire, Persia has had a long history of bureaucratic governance. Whether it was Alexander the Great, Seljuk Sultans, or the Ilkhans, every foreign ruler who conquered Persia inevitably relied on Persian bureaucrats to administer the state—and we are no exception. Although 'Timur the Lame' was undefeated in war, he neglected the governance of conquered lands, leading to the empire's disintegration at the first sign of turmoil. Now we have learned from this lesson. However, our Turco-Mongol nobility excels at charging into battle but lacks expertise in statecraft. Therefore, we have had to appoint a large number of Persian bureaucrats to fill vacancies in the administrative apparatus. Although Persians currently hold only relatively lower positions, this policy has provoked discontent among many Mongol nobles, who believe we are selling out the nation's interests to the Persians."
EDG_TIM_events.52.a:0 "The Persian bureaucrats will become the Sultan's right hand"
EDG_TIM_events.52.b:0 "We cannot trust the Persians"

EDG_TIM_events.53.t:0 "Delegation from Timur"
EDG_TIM_events.53.d:0 "A delegation from the East has arrived in [Root.Capital.GetCapitalName]. They claim to be from 'Gurkani.' Their attire, demeanor, and speech bear some resemblance to the Chagatai Khanate as described by Ibn Battuta. They appear to come with very friendly intentions, bearing many works of art and scientific texts as gifts for the [Root.Monarch.GetTitle]."
EDG_TIM_events.53.a:0 "Welcome! Prepare gifts in return immediately!"

EDG_TIM_events.54.t:0 "Envoy from France"
EDG_TIM_events.54.d:0 "In the 13th century, France formed an alliance with the Ilkhanate to counter their common enemy—the Mamluk Sultanate, known as the Franco-Mongol alliance. In the early 15th century, to curb the rising Ottoman Empire in Anatolia and the Balkans, the King of France maintained good relations with 'Timur the Lame,' seen as a continuation of the Franco-Mongol alliance. Now, with the rise of the Habsburgs and driven by common interests, France once again stands with us. Envoys from King [FRA.Monarch.GetName] of France recently arrived in Al-Quds (Jerusalem). Upon our promise to protect the churches and Christians in Al-Quds, France has recognized our status as the Custodian of Al-Quds. Sultan [Root.Monarch.GetName] promptly wrote a personal letter in response to the French King's goodwill:\n\nTo the most serene and victorious King and Sultan, King of France and of Nations, friend of the Most High King, the most merciful and unconquered monarch in the world..."
EDG_TIM_events.54.a:0 "Hail the Victorious King!"

EDG_TIM_events.55.t:0 "Al-Andalus—The Kingdom of Science and Poetry"
EDG_TIM_events.55.d:0 "At the western edge of the world, valiant Muslim Ghazi warriors crossed the mountain of Tariq, defeated the Christians, and established a great Islamic empire in Europe—Al-Andalus. Science and art flourished in Al-Andalus. The Taifas enthusiastically patronized scientific research and artistic creation, and the splendor of its capital, Ghurṭubah (Córdoba), could rival that of [Root.Capital.GetCapitalName]. However, the rulers of Ghurṭubah never achieved complete control over the entire Iberian Peninsula. For centuries, Muslim conquerors in the south and Christians in the north were locked in a back-and-forth struggle. Al-Andalus also collapsed multiple times under the combined blows of internal strife and Crusaders. Yet, not long ago, the Taifa [ADU.Monarch.GetName] swept away Crusaders and Cathar mobs, utterly conquering all of Iberia and crowning himself the new Sultan of Al-Andalus."
EDG_TIM_events.55.a:0 "Dispatch envoys to Ghurṭubah at once"
EDG_TIM_events.55.a.tt:0 "Send envoys to @ADU§Y[ADU.GetName]§! to seek a §Galliance§! for jointly opposing the §RChristians§!."
EDG_TIM_events.55.b:0 "Al-Andalus? Never heard of it"

EDG_TIM_events.56.t:0 "Envoy from the East"
EDG_TIM_events.56.d:0 "The Timurids hope to form an alliance with us."
EDG_TIM_events.56.a:0 "In the name of Allah"
EDG_TIM_events.56.b:0 "Gurkan? Of no concern"

EDG_TIM_events.57.t:0 "The Alliance of Allah"
EDG_TIM_events.57.d:0 "Sultan [ADU.Monarch.GetName] of [ADU.GetName] received our envoys and showed great interest in us. After learning from the envoys about the story and details of [Root.GetName] and Sultan [Root.Monarch.GetName], he promptly agreed to the alliance and gifted us many works of art and collections of poetry from Al-Andalus."
EDG_TIM_events.57.a:0 "Long live friendship!"

EDG_TIM_events.58.t:0 "Envoys Meet Indifference"
EDG_TIM_events.58.d:0 "Our envoys were coldly received in [ADU.Capital.GetCapitalName]. Sultan [ADU.Monarch.GetName] of [ADU.GetName] showed no interest in our proposal to form an alliance against the Christians. He did not seem to harbor enmity towards them."
EDG_TIM_events.58.a:0 "No matter"

EDG_TIM_events.59.t:0 "Uthmanic Quran Manuscript"
EDG_TIM_events.59.d:0 "After our armies captured Baghdad, an imam from a grand mosque presented us with a Quran manuscript. This manuscript is written in Kufic Arabic script and is claimed to be one of the standardized copies of the Quran compiled under the direction of the third Caliph, Uthman ibn Affan. Uthman compiled six authoritative copies in total, but only this one is said to have survived, making its significance immense."
EDG_TIM_events.59.a:0 "Bring it back to [Root.Capital.GetCapitalName]"

EDG_TIM_events.60.t:0 "Dealing with the Uzbek Khan"
EDG_TIM_events.60.d:0 "Sultan [Root.Monarch.GetName] entered the sheep pen and glanced at the captured Uzbek Khan. This once predatory, overweening great conqueror now lay in the sheep pen, blinded and with his feet severed. Although the war with the Uzbeks has ended, the Sultan never considered releasing this prisoner, instead savoring the despair and fear evident on his face. The Sultan stated his purpose for coming—to extract the last bit of use from this former Great Khan."
EDG_TIM_events.60.a:0 ""Chop off his head, gild it, and fashion it into a drinking vessel to show the world the fate of those who defy the Sultan.""

EDG_TIM_events.61.t:0 "Recursion"
EDG_TIM_events.61.d:0 "The Sultan sipped Masala tea brewed with Ganges water while admiring the pyramid of skulls built from prisoners of war before him. The pyramid had six tiers. The lower five tiers each corresponded to a caste, arranged from bottom to top with the skulls of increasingly higher castes. At the very top of the sixth tier sat the skull of the Sultan of Delhi. At that moment, a strange thought occurred to the Sultan. Including the base already supporting the pyramid, there were three bases in total. If he wanted to move the entire pyramid to another base, following the rule that only one tier could be moved at a time, temporarily using the third base, but always keeping a lower caste tier beneath a higher caste tier, what was the minimum number of moves required? If the pyramid had only one tier, it would take one move; with two tiers, three moves; with three tiers, seven moves... but with six tiers?
EDG_TIM_events.61.a:0 ""An interesting problem. Let me calculate.""

EDG_TIM_events.62.t:0 "A Unique Game of Timur Chess"
EDG_TIM_events.62.d:0 "Timur was not only invincible on the battlefield but also a seasoned master on the chessboard. He once improved upon Indian chess and invented 'Timur Chess.' This chess variant is larger and has more complex rules than Indian chess, hence also known as 'Great Chess' (Shatranj al-Kabir). Sultan [Root.Monarch.GetName], like his ancestor Timur, is an avid chess enthusiast. This time, he gathered his courtiers and generals for a unique game of Timur Chess. The head of the captured Shahanshah was severed to serve as the white Shah; the black Shah was represented by the head of a captured general who had been captured alongside the Shahanshah. The heads of the Shahanshah's courtiers and attendants were also severed to serve as the other pieces. The Sultan's opponent was a favored general. Although the Sultan gained an early advantage, after dozens of rounds of fierce play, he narrowly lost to his opponent."
EDG_TIM_events.62.a:0 ""It seems I need more practice.""

EDG_TIM_events.63.t:0 "A Beast in a Cage"
EDG_TIM_events.63.d:0 "As the curtain was drawn back, the contents of the iron cage were revealed. Inside was not a beast, but the captured Emperor of Constantinople. Yet, this thing was now little different from an animal. After enduring excruciating torment, it merely stared vacantly and gnawed on bones scattered on the ground. Suddenly, the cage door was opened by an attendant. The prisoner was dragged out and brought before the Sultan's throne. The Sultan raised his foot and placed it upon the prisoner—clearly, the Sultan was using this thing as a footstool. This continued for some time. Then, a maidservant brought the Sultan grape juice. A fleeting glint of cold light appeared in the vacant eyes of the prisoner pressed beneath the Sultan's foot—this maidservant was the emperor's wife, captured alongside him. At that moment, the prisoner mustered his last ounce of strength, roared, and lunged at the Sultan. The Sultan panicked in fright, but fortunately, the attendants swiftly regained control, subduing the prisoner and dragging him back to the iron cage."
EDG_TIM_events.63.a:0 "Pets that disobey their master must be punished"

EDG_TIM_events.64.t:0 "Impaling the Vampire Voivode"
EDG_TIM_events.64.d:0 "'The Impaler,' a chilling epithet, refers precisely to the Voivode of Wallachia, [WAL.Monarch.GetName]. [WAL.Monarch.GetName] is infamous for his brutality, employing a form of torture known as 'impalement' to punish his opponents. This torture involves a sharpened stake inserted through the groin or anus, emerging through the sternum and resting against the chin. The Wallachians are so terrified by [WAL.Monarch.GetName]'s cruel punishments that rumors have spread that the Voivode is actually a vampire. Even Sultan [Root.Monarch.GetName], long accustomed to rivers of blood, found it difficult to remain composed upon seeing the fields of Wallachia studded with stakes bearing corpses. But now, this 'vampire' has been captured by us. It is time for this homicidal maniac, famous for his impalements, to experience the punishment he so adored."
EDG_TIM_events.64.a:0 "So even vampires can feel fear"

EDG_TIM_events.65.t:0 "The Sicilian Bull of Syracuse"
EDG_TIM_events.65.d:0 "Even after being bound and pinned to the ground, the captured Tsar of Rus continued to curse the Sultan with the vilest language. At that moment, the Sultan ordered several Greek craftsmen to bring forth a bronze bull. The Tsar seemed to realize something and suddenly fell silent. This bronze bull was a torture device meticulously crafted by the Greek artisans. It is said that Phalaris, the tyrant of the Sicilian city-state Akragas in ancient Greece, used such a device to punish his subjects. Roman emperors like Hadrian, Domitian, and Diocletian also employed the bronze bull to persecute Christians. A small door on the side of the bull was opened, and the Tsar was forced inside. Then, a fire was lit beneath the bull's belly. Roasting within the bull, the Tsar let out agonized screams. Due to the bull's unique acoustic design, these screams were transformed into the bellowing of a bull. As time passed, the bull's cries grew fainter until they ceased entirely."
EDG_TIM_events.65.a:0 "I hear the Tsar admired Greece and Rome. He should appreciate this as well."

EDG_TIM_events.66.t:0 "The Blood Eagle"
EDG_TIM_events.66.d:0 "After a fierce and bloody battle, our mercenaries captured the Holy Roman Emperor, [Emperor.Monarch.GetName]. As we deliberated on how to deal with [Emperor.Monarch.GetName], a mercenary from the North related the tale of the torture inflicted by Ivar the Boneless upon Ælla, King of Northumbria—the 'Blood Eagle.' Incisions were made on either side of Emperor [Emperor.Monarch.GetName]'s spine, his ribs were broken, and his lungs were pulled out through his back. As the lungs left the chest cavity, the sudden change in pressure caused them to rapidly collapse. Unable to scream, [Emperor.Monarch.GetName] suffocated and died. With the lungs protruding from his back like the spread wings of an eagle, the Sultan finally understood why this torture was called the 'Blood Eagle.'"
EDG_TIM_events.66.a:0 "Soar now on your wings, Eagle, in the depths of hell"

EDG_TIM_events.67.t:0 "Burning the Pope"
EDG_TIM_events.67.d:0 ""The penalty for those who wage war against Allah and His Messenger and strive to cause corruption in the land is death, crucifixion, the cutting off of hands and feet on opposite sides, or exile from the land. That is their disgrace in this world, and in the Hereafter they will have a great punishment." (5:33)\n\nIn the false doctrine of the Christians, the Prophet Isa (Jesus) was crucified by Roman soldiers. They even venerate the cross, the instrument that crucified a saint—how depraved and absurd. The Prophet Isa did not die, nor was he crucified; he was raised directly to heaven. To punish the captured Pope, the Sultan ordered attendants to remove the cross from the papal palace. The Pope was stripped naked and nailed to the cross. Nailed to the cross, the Pope let out agonized screams, even pleading with the Sultan in a trembling voice in the name of Allah for release. But worse was yet to come. Attendants lit a fire beneath the cross—the same punishment the Inquisition typically inflicted upon those suspected of being Muslims, witches, or heretics. The screams gradually ceased. Before long, the flames consumed the cross."
EDG_TIM_events.67.a:0 "Clearly, God did not protect him"

EDG_TIM_events.68.t:0 "Dismemberment by Five Horses"
EDG_TIM_events.68.d:0 "The former 'Son of Heaven' is now a prisoner of the Sultan. To intimidate the gentry across the Land of Hua who dare to resist the Sultan's rule, the Sultan decided to inflict upon the captured Emperor the cruelest punishment known in China. Ropes were tied to the Emperor's head, two hands, and two feet, each attached to a Mongol warhorse. Five attendants drove the horses in five different directions. As the horses galloped apart, the Emperor's body was instantly torn into five or six pieces, scattering across the ground. The different parts of the Emperor's body were taken to various cities for display, while his head was hung upon a military standard. The so-called 'True Dragon' is, before absolute power, merely mortal flesh."
EDG_TIM_events.68.a:0 "Overturning heaven and earth begins from this day; sparing no effort to kill requires no remorse"

EDG_TIM_events.69.t:0 "The Herat School and Bihzad"
EDG_TIM_events.69.d:0 "Under the Sultan's patronage, artists from across the lands gathered in cities such as Samarkand, Herat, and Mashhad. Among them, a new school of miniature painting emerged in Herat, known as the 'Herat School.' With the flourishing of science and culture within the realm, the thriving production of books brought miniature painting, used as illustrations, to its peak. The Herat School thus arose. The artists of the Herat School placed particular emphasis on composition and favored the use of graduated tones for color treatment. A leading figure of this school was Kamal ud-Din Behzad. He served as the director of the Herat Madrasa, was honored as a guest by Sultan Husayn Bayqara, and painted portraits of Husayn as well as the poets Abd al-Rahman Jami and Ali-Shir Nava'i. His most famous work is the illustration 'The Seduction of Yusuf' for the Bustan by the Persian poet Saadi Shirazi."
EDG_TIM_events.69.a:0 "Exquisitely beautiful"

EDG_TIM_events.70.t:0 "Husayn Bayqara's Diwan"
EDG_TIM_events.70.d:0 "Husayn Bayqara is the cousin of Sultan [Root.Monarch.GetName], entrusted by the Sultan to govern Khorasan. Although Husayn's military prowess has been criticized by the Sultan on several occasions, he enjoys much acclaim within the realm. He is a generous patron of the arts, especially poetry. Poets like Nur al-Din 'Abd al-Rahman Jami and Ali-Shir Nava'i were frequent guests at his court, earning him praise as 'a good governor, a lover of peace and justice.' Jami was a Sufi poet who adhered to the school of the Andalusian Sufi philosopher Ibn Arabi. He authored 87 works and letters, influenced by Persian poets such as Hafez and the ghazal form, using allegorical symbolism in his poetry to reveal Sufi philosophy. Husayn himself is a gifted poet who composed numerous Diwan (collections of poetry). His favorite calligrapher, Sultan Ali Mashhadi, transcribed these verses onto colored paper, set within beautifully patterned pages."
EDG_TIM_events.70.a:0 "A brilliant talent"

EDG_TIM_events.71.t:0 "Hafiz-i Abru and the Majma' al-Tawarikh"
EDG_TIM_events.71.d:0 "Hafiz-i Abru was a Persian historian. Born in Khorasan, he served as the court historian for Shah Rukh, compiling historical works for him. He received substantial patronage from Shah Rukh's son, Baysunghur, for whom he wrote the Zubdat al-Tawarikh-i Baysunghuri (The Cream of Histories for Baysunghur). His magnum opus is the Majma' al-Tawarikh (Compendium of Histories), a world history commissioned by Shah Rukh."
EDG_TIM_events.71.a:0 "How vast is the river of history"

EDG_TIM_events.72.t:0 "Sharaf al-Din Ali Yazdi and the Zafarnama"
EDG_TIM_events.72.d:0 "Sharaf al-Din Ali Yazdi was a Persian scholar who authored works on a wide range of subjects including mathematics, astronomy, enigmatology, poetry, and history. Among these, his historical scholarship was most profound. Born in Yazd, Iran, he traveled to Syria and Egypt for further studies. Yazdi served as a tutor to the Eastern Chagatai Khan Yunus Khan. Later, he came to Samarkand to work for Sultan Shah Rukh and his grandson Abulfatah Ibrahim, and subsequently served as an advisor at the court of the Khorasan governor, Sultan Muhammad. His magnum opus is the Zafarnama (The Book of Victories), a biography of Timur sponsored by Ibrahim. Also known as Zafarnama-i Timur (The Book of Victories of Timur), it was compiled based on the work of the same name by the historian Nizam al-Din Shami. Written in Persian, it chronicles Timur's military campaigns and also records the histories of neighboring states, including the Ottomans and Mongol Khanates."
EDG_TIM_events.72.a:0 "What fierce wars"

EDG_TIM_events.73.t:0 "Dawlatshah Samarqandi and the Tadhkirat al-Shu'ara"
EDG_TIM_events.73.d:0 "Dawlatshah Samarqandi was a Persian poet and biographer. His family had served as governors under Shah Rukh, and his brother, Amir Razi al-Din Ali, composed poetry at the court of the Khorasan governor Abul-Qasim Babur. Samarqandi himself was a close friend of the later Khorasan governor, Husayn Bayqara. His magnum opus, Tadhkirat al-Shu'ara (Memorial of the Poets), is a biographical dictionary documenting 152 poets. The first four chapters record Persian poets from before the Timurid era, including Rudaki, Saadi Shirazi, and Ferdowsi, author of the Shahnameh. The last three chapters introduce poets of the Timurid era. The epilogue pays special attention to the poets Nur al-Din 'Abd al-Rahman Jami and Ali-Shir Nava'i, highly esteemed by Husayn, and concludes with a lengthy tribute to Husayn himself."
EDG_TIM_events.73.a:0 ""The children of Adam are limbs of one another, having been created from one essence." — Saadi Shirazi, Gulistan"

EDG_TIM_events.74.t:0 "Mirkhwand and the Rawdat al-Safa"
EDG_TIM_events.74.d:0 "Muhammad ibn Khvandshah ibn Mahmud was a gifted historian better known as Mirkhwand. Born in Bukhara, his brother served under Badi' al-Zaman, the eldest son of Husayn Bayqara. Under the patronage of Husayn's court poet and high official Ali-Shir Nava'i, he compiled the world history Rawdat al-Safa fi Sirat al-Anbiya' wa'l-Muluk wa'l-Khulafa' (The Garden of Purity concerning the Lives of the Prophets, Kings, and Caliphs). This universal history was based on the work of Shah Rukh's chronicler Abd al-Razzaq Samarqandi and is praised by many as the greatest world history of the Islamic world."
EDG_TIM_events.74.a:0 "Thus passes away the world and its affairs" (A traditional saying, reminiscent of the flow of time.)

EDG_TIM_events.75.t:0 "Khvandamir and the Habib al-Siyar"
EDG_TIM_events.75.d:0 "Ghiyath al-Din Muhammad, known as Khvandamir, was the grandson of the famous historian Mirkhwand. Under his grandfather's guidance, Khvandamir also became an eminent historian. Like his grandfather, he enjoyed the patronage of Ali-Shir Nava'i, for whom he compiled historical works. Early in his career, after his grandfather's death, Khvandamir completed the final volume of the Rawdat al-Safa. He later authored the Ma'athir al-Muluk (Virtues of Kings), recording the sayings of Islamic saints and rulers; a concise version of the Rawdat al-Safa titled Khulasat al-Akhbar fi Bayan Ahval al-Akhyar (Summary of Reports on the State of the Pious); and Makarim al-Akhlaq (Noble Virtues), a biography praising Nava'i upon his death. However, Khvandamir's most renowned work is the Persian universal history Habib al-Siyar fi Akhbar Afrad Bashar (The Beloved of Biographies concerning the Reports of Individuals of Humanity)."
EDG_TIM_events.75.a:0 "The weight of history"

EDG_TIM_events.76.t:0 "Burhan-ud-din Kermani"
EDG_TIM_events.76.d:0 "Burhan-ud-din Kermani was born into a family of physicians in Kerman and followed in his father's footsteps to become a doctor. He practiced medicine in Kerman for many years, earning such high repute that Ulugh Beg, upon hearing of him, invited him to Samarkand to serve as a court physician. During his tenure, Kermani wrote commentaries on the medical compendium of Najib al-Din al-Samarqandi and Ibn Sina's The Canon of Medicine, dedicating them to Ulugh Beg. He was the first to describe the ancient Persian method of 'cardiopulmonary resuscitation' as chest compression and expansion."
EDG_TIM_events.76.a:0 "Life is precious"

EDG_TIM_events.77.t:0 "Mansur ibn Ilyas"
EDG_TIM_events.77.d:0 "Mansur ibn Ilyas was a prominent Persian physician, jurist, and poet born in Shiraz. His magnum opus is the Tashrih-i Badan-i Insan (Anatomy of the Human Body), also known as Mansur's Anatomy. In this work, building upon the writings of Aristotle, Hippocrates, al-Razi, and Ibn Sina, Mansur explores the anatomy of various human organs. This treatise is considered the first-ever colored anatomical atlas, and its illustration of a pregnant woman is regarded as one of the earliest anatomical depictions of pregnancy. Although many jurists deemed Mansur's colored anatomical illustrations a violation of Islamic law, their pioneering nature was nevertheless recognized by Islamic scholars."
EDG_TIM_events.77.a:0 "Know thyself"

EDG_TIM_events.78.t:0 "Ali-Shir Nava'i"
EDG_TIM_events.78.d:0 "Ali-Shir Nava'i was an eminent Sufi statesman, linguist, painter, writer, and poet. Born in Herat, he served in his youth at the court of the Khorasan governor Abul-Qasim Babur. Later, he joined the service of Husayn Bayqara, attaining a high position. Throughout his life, he was a patron to many, including the historians Dawlatshah Samarqandi, Mirkhwand, and Khvandamir, as well as poets like Jami and Hatefi. Nava'i held the Chagatai language in high esteem. In his work Muhakamat al-Lughatayn (The Judgment of the Two Languages), he argued that the Turkic language surpassed Persian in lexical richness, precision, and plasticity. He composed numerous Diwans (poetry collections) in Chagatai, most notably the Khamsa (Quintet). Nava'i is considered the foundational figure of Turkic literature."
EDG_TIM_events.78.a:0 "How exquisite is the Chagatai language"

EDG_TIM_events.79.t:0 "Envoy from the Celestial Empire"
EDG_TIM_events.79.d:0 "As the successor to the Western Chagatai Ulus, the Gurkani maintained a nominal tributary relationship with the Yuan Empire in the East. The Court in Dadu (Beijing) periodically sent envoys to Samarkand demanding tribute from us. Timur repeatedly detained and humiliated Yuan envoys. Later, while planning his eastern campaign against China, Timur again dispatched envoys under the guise of tribute to gather intelligence. Shah Rukh, however, maintained good relations with the Yuan, and exchanges were frequent. During Shah Rukh's reign, Chen Cheng, a vice director from the Yuan Ministry of Personnel, was sent on five missions to Samarkand by imperial command, authoring Records of the Western Regions Journey and Gazetteer of Foreign Lands in the Western Regions. The Sultan also dispatched a tributary embassy led by the diplomat Khwaja Ghiyath al-Din Naqqash to visit various parts of China. Ghiyath al-Din's travelogue was printed and published, becoming an important reference for the historians Hafiz-i Abru and Abd al-Razzaq Samarqandi in compiling their chronicles. Today, an envoy from the Yuan has once again arrived in Samarkand demanding our tribute. How should we respond to the envoy?"
EDG_TIM_events.79.a:0 "Within the four seas, all are the Emperor's subjects"
EDG_TIM_events.79.b:0 "He is an Emperor, and I am also an Emperor"
EDG_TIM_events.79.c:0 "Humiliate the envoy severely"

EDG_TIM_events.80.t:0 "Yunus Returns"
EDG_TIM_events.80.d:0 "Yunus was the son of Vais Khan of the Eastern Chagatai. After failing to secure the succession against his brother Esen Buqa, he fled to Samarkand with his loyal followers seeking asylum. Ulugh Beg, who had not yet become the governor of Hisar, warmly received Yunus and his men, providing them with provisions on the condition that they first entered the fortress to register their names. However, it was then that the highly learned astronomer revealed a ruthless side. After Yunus and all his men had entered the fortress, Ulugh Beg suddenly ordered the gates closed, turning the fortress into a bloody slaughterhouse. All tribal leaders except Yunus were massacred, and the rest were taken captive. Following this tragedy, Yunus was presented as a prize by Ulugh Beg to his father, Shah Rukh, who received Yunus and sponsored his studies in Iran. For decades thereafter, Yunus traveled and studied across Iran, becoming a student of the historian Sharaf al-Din Ali Yazdi, and eventually settled in Shiraz. Now, the gears of fate turn once more. As chaos intensifies within the Eastern Chagatai Khanate, Sultan [Root.Monarch.GetName] has summoned Yunus back to Samarkand. Just as Timur once promised aid to Toqtamish, [Root.Monarch.GetName] pledges to help Yunus reclaim what is rightfully his."
EDG_TIM_events.80.a:0 "Yunus is destined to become the Khan of the Eastern Chagatai"

EDG_TIM_events.81.t:0 "The Eastern Chagatai Civil War"
EDG_TIM_events.81.d:0 "Although the Eastern Chagatai Ulus is nominally a unified entity, the southern region from Kashgar to Korla, known as Moghulistan (or Yarkand by some), has long been governed by the Dughlat tribe. The Dughlat chieftains traditionally assisted the Great Khan in ruling the Eastern Chagatai, holding a status second only to the Khan. While the relationship between successive Khans and Dughlat chieftains had been relatively harmonious, the current Chagatai Khan, [CHG.Monarch.GetName], and the Dughlat chieftain, Muhammad Haydar Mirza, are locked in irreconcilable conflict. Sultan [Root.Monarch.GetName] has seized this opportunity of internal strife. He has provided troops to Yunus, whom he earlier recalled to Samarkand, to help him reclaim the Khanate. Yunus led his army back to Kashgar, where he was welcomed by Muhammad Haydar Mirza. The Dughlat tribe proclaimed Yunus the new Eastern Chagatai Khan, challenging [CHG.Monarch.GetName]'s rule. If we can help Yunus seize Yilibali (Ili Balik), he will submit to us as a vassal."
EDG_TIM_events.81.a:0 "I shall aid you"
EDG_TIM_events.81.a.tt:0 "§YOccupy all provinces of @CHG[CHG.GetName] to help Yunus win the civil war and become the Eastern Chagatai Khan.§!"

EDG_TIM_events.82.t:0 "Yunus Seizes Yilibali"
EDG_TIM_events.82.d:0 "With the aid of the [Root.GetName] armies and the Dughlat tribe, Yunus has utterly defeated Khan [CHG.Monarch.GetName] of Yilibali. [CHG.Monarch.GetName]'s former loyalists have surrendered to Yunus, making him the undisputed Khan of the Eastern Chagatai. Having seized the Khanate, Yunus has honored his promise and submitted to us as a vassal."
EDG_TIM_events.82.a:0 "As it should be"

EDG_TIM_events.83.t:0 "Or Leap into the Abyss"
EDG_TIM_events.83.d:0 "Our armies have breached the Jiayu Pass and traversed the Hexi Corridor into the heartland of China. But we will not stop here. We shall fulfill Timur's final ambition and become the King of Kings over all China. Now, the critical issue is how to govern China's vast population. Historically, almost all external conquerors who entered China, to rule its immense territory and populace, chose to adopt and assimilate into Chinese culture. Kublai Khan, the Yuan Shizu, implemented sinicization policies after founding the Yuan dynasty—learning Chinese, appointing Han bureaucrats, and governing by Confucian principles. To consolidate our rule in China, perhaps we too should emulate Kublai's policies and pursue sinicization."
EDG_TIM_events.83.a:0 "The fifth yang line, a dragon in the sky. It is beneficial to see the great man."
EDG_TIM_events.83.a.tt1:0 "§RNote: This option will prevent the formation of a Persian empire.§!"
EDG_TIM_events.83.a.tt2:0 "All provinces of §YUzbek§!, §YKyrgyz§!, or §YUyghur§! culture in the §YCentral Asia§! or §YMongolia§! regions under the rule of [Root.GetName] or [Root.GetName]'s non-tributary subjects:"
EDG_TIM_events.83.b:0 "The first yang line, a hidden dragon. Do not act."

EDG_TIM_events.84.t:0 "Mandate Received from Heaven"
EDG_TIM_events.84.d:0 "With our armies capturing Dadu, the once-mighty Chinese Empire's fate is sealed. As Allah's representative on earth, Sultan [Root.Monarch.GetName] shall, in the name of Allah, obey Heaven's will, follow the righteous path, receive the Heavenly Mandate, face south to govern the realm, and rule towards the light. The Sultan has donned the yellow robe, ascended the Dragon Throne, and is preparing for the coronation ceremony to be crowned as the undisputed Son of Heaven of Cathay. However, the question of the dynastic title remains unresolved. We have three choices: as successors of the Golden Lineage, we could adopt the title 'Great Yuan' to signify our inheritance of the Yuan legacy, which is perfectly justifiable. Alternatively, some Ulama wish for us to adopt a more Islamic title to emphasize our Muslim identity. Of course, we could also retain 'Gurkani' as our dynastic name."
EDG_TIM_events.84.tt:0 "All provinces of §YMongol§!, §YOirat§!, §YKhalkha§!, or §YKhorchin§! culture in the §YMongolia§!, §YWala§!, §YKhalkha§!, or §YKhorchin§! regions under the rule of [Root.GetName] or [Root.GetName]'s non-tributary subjects will change to §YMongol§! culture."
EDG_TIM_events.84.a:0 "Great is the primal Qian! The myriad things find their beginning in it, and it thus commands Heaven."
EDG_TIM_events.84.b:0 ""Indeed we belong to Allah, and indeed to Him we will return." (2:156)"
EDG_TIM_events.84.c:0 "Long live Gurkani!"

EDG_TIM_events.85.t:0 "An Islamic Dynastic Title"
EDG_TIM_events.85.d:0 "We have accepted the advice of the jurists and decided to adopt an Islamic title for the new dynasty ruling China. In the name of Allah, which title shall we use?"
EDG_TIM_events.85.a:0 ""Yi""
EDG_TIM_events.85.b:0 ""Hui""
EDG_TIM_events.85.c:0 ""Mu""

EDG_TIM_events.86.t:0 "Menhuans, Gedimu, and the Confucian-Islamic Synthesis"
EDG_TIM_events.86.d:0 "Since the conversion of the Chagatai Khanate to Islam, the process of Islamization began beyond the Jade Gate in the Western Regions. Sufism, in particular, found favor with local emirs. With our conquest of Northwestern China, numerous Sufi orders surged into the region from Bukhara, Urgench, Samarkand, and elsewhere. They merged with existing Islamic sects and, under the influence of local culture, formed the Menhuan system. Menhuans are Sufi religious orders; their leaders are called 'Daozu' or 'Zhenren' and hold supreme status within the order. Menhuans almost exclusively belong to the Hanafi school of jurisprudence. The four main Menhuans are: 'Qadiriyya,' 'Kubrawiyya,' 'Khufiyya,' and 'Jahriyya.' Qadiriyya and Kubrawiyya belong to the Qadiri and Kubrawi orders respectively, while both Khufiyya and Jahriyya originated from the Naqshbandi order. Khufiyya, also known as the 'Whispering School,' advocates silent, low-voiced remembrance (dhikr). Jahriyya, or the 'Loud School,' in contrast to the earlier arriving Khufiyya, advocates audible, loud recitation of dhikr.\n\nIn fact, before Sufism's introduction and dominance, a more localized form of Islam had already taken root. This sect is called 'Gedimu' (Qadim), meaning 'ancient,' hence also known as the 'Old Sect.' It entered China as early as the Tang and Song dynasties, making it the oldest Islamic sect in China. Gedimu reveres orthodoxy, devoutly adheres to old rules and traditions, emphasizes minute ritual details, opposes Sufism, and has incorporated numerous Han Chinese elements into religious rites and architecture. However, with the rise of Sufism and Menhuans, Gedimu has gradually declined.\n\nSimultaneously, many Muslim literati in the region, seeking to resist the influence of Central Asian Sufi orders, launched a movement of 'Interpreting the Classics through Confucianism'—the 'Confucian-Islamic Synthesis.' Scholars of this synthesis proposed the idea that 'while elucidating the Heavenly Principles, it truly glorifies our Confucianism.' Using Chinese as their mother tongue, they introduced Confucian concepts and terminology, attempting to construct a system of Chinese Islam.\n\nAfter conquering China, we will inevitably need to utilize more sinicized Islamic sects to govern China's Muslim population. Therefore, we must choose a sect to serve as the dominant ideology for ruling Chinese Muslims."
EDG_TIM_events.86.a:0 "Encourage the Confucian-Islamic Synthesis"
EDG_TIM_events.86.b:0 "Gedimu"
EDG_TIM_events.86.c:0 "Qadiriyya"
EDG_TIM_events.86.c.tt:0 "The rewards and £dip£ cost of the §MQadiri Order§! decision are §Gdoubled§!."
EDG_TIM_events.86.e:0 "Kubrawiyya"
EDG_TIM_events.86.e.tt:0 "The rewards and £dip£ cost of the §MKubrawi Order§! decision are §Gdoubled§!."
EDG_TIM_events.86.f:0 "Khufiyya"
EDG_TIM_events.86.f.tt:0 "The rewards and £dip£ cost of the §MNaqshbandi Order§! decision are §Gdoubled§!."
EDG_TIM_events.86.g:0 "Jahriyya"
EDG_TIM_events.86.g.tt:0 "The §MNaqshbandi Order§! decision no longer requires £dip£."
EDG_TIM_events.86.h:0 "Resist sinicized Islamic sects"

EDG_TIM_events.87.t:0 "The Tarikh-i Rashidi"
EDG_TIM_events.87.d:0 "The historian Mirza Muhammad Haydar has presented to the Sultan his newly completed Chagatai historical work, the Tarikh-i Rashidi. Haydar belongs to the Dughlat tribe. His father, Muhammad Husayn Gurkan, was the son-in-law of Khan Yunus, and thus Haydar inherited the title 'Gurkan.' He previously served alongside his cousin Sultan Said under our patronage and has been in our service ever since. The Tarikh-i Rashidi is written in Persian. It records the political, military, economic, cultural, and religious history of the Chagatai Ulus and the Dughlat tribe of Yarkand over approximately two centuries, beginning with Tughlugh Timur, the first Chagatai Khan to convert to Islam, up to Khan Abdurashid. The first part of the work references sources such as the Jami' al-Tawarikh of the Ilkhanate, Khwaja Hamidullah Mustawfi's Tarikh-i Guzida, Sharaf al-Din Ali Yazdi's Zafarnama, and Juvayni's Tarikh-i Jahangushay. The latter part consists largely of the author's own observations and personal experiences."
EDG_TIM_events.87.a:0 "The great achievements of Sultan [Root.Monarch.GetName] are also recorded in this book"

EDG_TIM_events.200.t:0 "An Ominous Omen"
EDG_TIM_events.200.d:0 "As an expert in astronomy, Sultan [Root.Monarch.GetName] has long studied astrology. Today, as usual, accompanied by scholars and attendants, the Sultan conducted an astrological divination. However, this time the divination yielded a disturbing prophecy: he would be killed by his own son, [Root.Heir.GetName]. Upon receiving this prophecy, the assembled company fell silent. Then, a few among them began to counsel the Sultan not to take the prophecy seriously. Although the Sultan has long been confident in his astrological skills, this time he hesitated."
EDG_TIM_events.200.a:0 "§RThere is no choice. [Root.Heir.GetName] must die!§!"
EDG_TIM_events.200.a.tt:0 "§RThis is a monstrous act of infamy.§!"
EDG_TIM_events.200.b:0 "Keep [Root.Heir.GetName] at a distance"
EDG_TIM_events.200.c:0 "I must have made a mistake"

EDG_TIM_events.201.t:0 "A Growing Rift"
EDG_TIM_events.201.d:0 "Since the previous divination, despite Sultan [Root.Monarch.GetName]'s efforts to convince himself to disregard the astrological result, the prophecy that he would be killed by his own son lingered incessantly in his mind. The Sultan has been awakened multiple times by nightmares of being murdered by his son, [Root.Heir.GetName]. At court, he has become suspicious and paranoid, and for a long time, he has deliberately avoided contact with his son. Consequently, rumors of discord between father and son have spread widely. The [Root.Heir.GetTitle][Root.Heir.GetName] has also begun to harbor doubts due to his father's unusual behavior."
EDG_TIM_events.201.a:0 "The seeds of suspicion have been sown"

EDG_TIM_events.202.t:0 "Living in Fear"
EDG_TIM_events.202.d:0 "Ever since his father's sudden coldness towards him some time ago, Sultan [Root.Monarch.GetName]'s son, [Root.Heir.GetName], has been troubled by doubt. Today, while [Root.Heir.GetName] was discussing plans for an eastern campaign into India with a guest, he suddenly received notice that he had been stripped of his military command. Combined with recent rumors circulating about his father's desire to depose the heir and accusations that he himself was plotting rebellion, [Root.Heir.GetName] could not help but shudder. What caused his father to distance himself? Who spread these rumors? Could it be that treacherous ministers have deceived his father? Or does his father intend to change the succession? Or perhaps... Whatever the reason, if he does not act immediately, death may be near. At that moment, the guest sensed [Root.Heir.GetName]'s apprehension and whispered, "If His Highness the [Root.Heir.GetTitle] intends to resort to arms, I and several emirs can offer our full support...""
EDG_TIM_events.202.a:0 "Better to seize the initiative than wait for death..."
EDG_TIM_events.202.a.tt:0 "§RThe storm is brewing.§!"

EDG_TIM_events.204.t:0 "The Curse of Astrology"
EDG_TIM_events.204.d:0 ""And We adorned the nearest heaven with lamps and made them missiles to pelt the devils. And We prepared for them the punishment of the Blaze." (41:12)\n\nSultan [Root.Monarch.GetName] had long studied astronomy and astrology. However, during one divination, [Root.Monarch.GetName] received a disturbing prophecy: he would be killed by his own son, [Root.Heir.GetName]. Although the Sultan had always been quite confident in his astrological skills, this time he convinced himself to disregard the divination's result. Nevertheless, the Sultan distanced himself from his son. Rumors of discord between father and son quickly spread, and Sultan [Root.Monarch.GetName] grew increasingly wary of the [Root.Heir.GetTitle] [Root.Heir.GetName]. The father's sudden coldness left [Root.Heir.GetName] fearful and anxious. Eventually, [Root.Heir.GetName], heeding the slander of close advisors, decided to preempt his father's next move by raising an army to force his abdication. Having ruled for only a short time with unstable control, nobles dissatisfied with [Root.Monarch.GetName]'s rule seized the opportunity to declare support for [Root.Heir.GetName] and join the rebellion. A family tragedy escalated into civil war. An era of chaos begins, and [Root.GetName] once again plunges into the abyss."
EDG_TIM_events.204.tt:0 "§RIf the chaos is not quelled within §Y10§! years, [Root.GetName] will suffer a catastrophic fate.§!"
EDG_TIM_events.204.a:0 "The day of destiny has arrived"
EDG_TIM_events.204.a.tt:0 "If the §Rcapital is occupied by rebels§! or §Rtoo many provinces are occupied by rebels§!, Sultan §Y[Root.Monarch.GetName]§! will be forced to §Yabdicate§! in favor of the heir."
EDG_TIM_events.204.b:0 "Seems like trouble is brewing. Time to flee."

EDG_TIM_events.205.t:0 "The Curse of Astrology"
EDG_TIM_events.205.d:0 ""And We adorned the nearest heaven with lamps and made them missiles to pelt the devils. And We prepared for them the punishment of the Blaze." (41:12)\n\nSultan [Root.Monarch.GetName] had long studied astronomy and astrology. However, during one divination, [Root.Monarch.GetName] received a disturbing prophecy: he would be killed by his own son. The Sultan, always confident in his astrological skills, immediately summoned and executed his eldest son on the spot. The Sultan's act of open filicide shocked his subjects. For a time, the Sultan's relatives and courtiers lived in fear, seething with silent anger, yet the seeds of chaos had been sown. Not long after, a coup d'état targeting [Root.Monarch.GetName] erupted at court. Some suspected the mastermind was the Sultan's nephew, Abdullah Mirza. The Sultan narrowly escaped the coup but was killed by assassins sent by the conspirators while fleeing in panic towards Mashhad. With both the Sultan and the [Root.Heir.GetTitle] dead in this tragedy, [Root.Capital.GetCapitalName] was left leaderless, and various factions battled each other. An era of chaos begins, and [Root.GetName] once again plunges into the abyss."
EDG_TIM_events.205.a:0 "Traitors shall suffer eternal torment in the blazing fire..."

EDG_TIM_events.206.t:0 "Seizing [Root.Capital.GetCapitalName]"
EDG_TIM_events.206.d:0 "As the Sultan's efforts to suppress the rebellion suffered repeated setbacks, more and more subjects began to doubt Sultan [Root.Monarch.GetName]'s ability to control the situation. The gates of the capital, [Root.Capital.GetCapitalName], were opened by hidden supporters of the rebellion within the city. The rebels supporting the Sultan's son entered the capital [Root.Capital.GetCapitalName] without bloodshed. After sporadic resistance, most of the garrison and ministers defected to the rebels. The old Sultan, [Root.Monarch.GetName], his cause lost, was captured by defecting attendants. He was then released by his son and sent on pilgrimage to Mecca, but on the way, he was assassinated by agents sent by his son. The Sultan's son who led the rebellion was proclaimed the new Sultan. However, the rebels showed no sign of ending their revolt."
EDG_TIM_events.206.a:0 "The prophecy has indeed come to pass... Destiny is unyielding..."

EDG_TIM_events.207.t:0 "Aristocratic Rebellion"
EDG_TIM_events.207.d:0 "The chaos in [Root.Capital.GetCapitalName] intensified, and the ambitions of the regional nobility swelled. Several emirs and scheming governors conspired to launch a rebellion under the pretext of entering the capital to 'purge the court of evil ministers.' Some courtiers, long dissatisfied with the new Sultan [Root.Monarch.GetName], contacted the rebelling nobles claiming to 'purge the court,' hoping to collaborate from within and without to eliminate the unpopular Sultan [Root.Monarch.GetName] and install a royal family member who best guaranteed the nobility's interests. Abdullah was a leading candidate among them. Through bribery and extortion during this turmoil, Abdullah bought considerable support and accumulated significant prestige, making him one of the greatest beneficiaries. His opponents even accused him of secretly sowing discord between the Sultan and his son and plotting the coup that killed the old Sultan. Regardless, Abdullah had become the most suitable candidate after the nobles' compromises."
EDG_TIM_events.207.a:0 "Collaborate from within and without, kill the Sultan, and install Abdullah Mirza on the throne"
EDG_TIM_events.207.a.tt:0 "§RAbu Sa'id will not miss this opportunity.§!"
EDG_TIM_events.207.b:0 "Lead troops to the capital to protect the sovereign and purge the court of evil ministers!"

EDG_TIM_events.208.t:0 "Assassination of Abdullah Mirza"
EDG_TIM_events.208.d:0 "Although Abdullah was elevated as the new Sultan through compromise among the nobility, they soon discovered he was utterly incapable of fulfilling his initial promises. Quickly, Abdullah went from being widely supported to becoming a target for all. He demonstrated no ability to stabilize the political situation, managed to offend nearly everyone, and the veteran officials accused him of illegitimate succession. His former supporters harbored resentment for his failure to secure more benefits for them, and ambitious members of the royal family plotted to remove him and take his place. Abdullah's reign did not last long. He was publicly assassinated in the palace by courtiers, and the nobles, who had briefly achieved unity, resumed their infighting."
EDG_TIM_events.208.a:0 "Adding chaos to chaos"

EDG_TIM_events.209.t:0 "Abu Sa'id Seizes Power"
EDG_TIM_events.209.d:0 "The ambitious Abu Sa'id once betrayed the old Sultan while he was campaigning to suppress his son's rebellion, allying with the Arghun tribe to attack the capital [Root.Capital.GetCapitalName]. This left the Sultan facing enemies on both fronts, causing him to lose the initiative in suppressing the rebellion. Now, domestic chaos intensified without anyone able to stabilize the situation. The newly enthroned Sultan [Root.Monarch.GetName] was weak and incompetent, unable to control events, and was soon deposed by Ulugh Beg's great-nephew, Ibrahim Mirza. Meanwhile, Abu Sa'id had consolidated his foothold in the north with the aid of Uzbek tribes. Seeking to establish his authority, the usurper Ibrahim personally led a northern expedition against Abu Sa'id but suffered a crushing defeat and was killed. Seeing his opportunity, Abu Sa'id marched south towards the capital [Root.Capital.GetCapitalName] and entered it almost without bloodshed. However, the Uzbek tribes who had previously supported Abu Sa'id now shifted their support to Uways Mirza, a descendant of Timur's son Omar Sheikh, launching a fresh wave of rebellion."
EDG_TIM_events.209.a:0 "To govern troubled times, an iron fist is needed"
EDG_TIM_events.209.a.tt:0 "§YAbu Sa'id§! will crush all §Rtraitors and rebels§! with an iron fist. [Root.GetName] shall §Grise from the ashes§!."

EDG_TIM_events.210.t:0 "Abu Sa'id Consolidates Rule"
EDG_TIM_events.210.d:0 "Through a combination of threats, inducements, coercion, and persuasion, Sultan Abu Sa'id has finally quelled the chaos at court and successfully established his authority. Traitorous ministers have been purged, and none among those remaining dare question his rule. All that remains is to pacify the rebellious local nobility. It is time to end this farce."
EDG_TIM_events.210.a:0 "Long live [Root.Monarch.GetName]!"

EDG_TIM_events.211.t:0 "Revolt of the Fergana Governor"
EDG_TIM_events.211.d:0 "The governor of Fergana has taken advantage of the national chaos to launch a rebellion, attempting to establish himself as king."
EDG_TIM_events.211.a:0 "Damn it"

EDG_TIM_events.212.t:0 "Revolt of the Khorasan Governor"
EDG_TIM_events.212.d:0 "The governor of Khorasan has taken advantage of the national chaos to launch a rebellion, attempting to establish himself as king."
EDG_TIM_events.212.a:0 "Damn it"

EDG_TIM_events.213.t:0 "Revolt of the Afghanistan Governor"
EDG_TIM_events.213.d:0 "The governor of Afghanistan has taken advantage of the national chaos to launch a rebellion, attempting to establish himself as king."
EDG_TIM_events.213.a:0 "Damn it"

EDG_TIM_events.214.t:0 "Nestorian Uprising"
EDG_TIM_events.214.d:0 "Nestorians have taken advantage of the national chaos to launch a rebellion, spreading their vile faith everywhere."
EDG_TIM_events.214.a:0 "A heavy fist must be used"

EDG_TIM_events.215.t:0 "Heretical Rebellion"
EDG_TIM_events.215.d:0 "Heretics have taken advantage of the national chaos to launch a rebellion, spreading their vile faith everywhere."
EDG_TIM_events.215.a:0 "A heavy fist must be used"

EDG_TIM_events.216.t:0 "Deceit and Intrigue"
EDG_TIM_events.216.d:0 "The entire court is now filled with conspirators. The Sultan is surrounded by nothing but deceitful political struggles. There is no one left to trust, and governance of the state has long been neglected."
EDG_TIM_events.216.a:0 "How can politics be conducted properly with these vermin?"

EDG_TIM_events.217.t:0 "Fraternal Strife"
EDG_TIM_events.217.d:0 "An ambitious brother of Sultan [Root.Monarch.GetName] has conspired with a group of dissatisfied nobles in a plot to kill the Sultan and seize the throne."
EDG_TIM_events.217.a:0 "A tragedy"
EDG_TIM_events.217.a.tt:0 "§YAbu Sa'id is stirring.§!"
EDG_TIM_events.217.b:0 "Born of the same root, why such haste to torment each other?"

EDG_TIM_events.218.t:0 "Empty Treasury"
EDG_TIM_events.218.d:0 "Due to prolonged national instability, we struggle to effectively collect taxes, causing the treasury to run into deficit."
EDG_TIM_events.218.a:0 "Damn it"
EDG_TIM_events.218.b:0 "Find a way to get some money"

EDG_TIM_events.219.t:0 "Heretical Doctrines"
EDG_TIM_events.219.d:0 "With prolonged national instability, various heretical doctrines have begun to spread unchecked. Heretics who previously concealed their faith under the guidance of Taqiyya no longer hide their beliefs."
EDG_TIM_events.219.a:0 "Damn it"

EDG_TIM_events.220.t:0 "Consolidating Rule"
EDG_TIM_events.220.d:0 "Through a combination of threats, inducements, coercion, and persuasion, Sultan [Root.Monarch.GetName] has finally quelled the chaos at court and successfully established his authority. Traitorous ministers have been purged, and none among those remaining dare question his rule. All that remains is to pacify the rebellious local nobility. It is time to end this farce."
EDG_TIM_events.220.a:0 "Long live [Root.Monarch.GetName]!"

EDG_TIM_events.221.t:0 "[Root.Monarch.GetName] Flees"
EDG_TIM_events.221.d:0 "The rebels, flying the banner of supporting the Sultan's son, launched a fierce assault. Sultan [Root.Monarch.GetName] failed to mount any effective counterattack, and the son of Ulugh Beg's cousin led the Arghun tribe in a stab in the back. Soon, the situation became one-sided. Remembering the prophecy that he would be killed by his son, the Sultan made a decision no one expected: to flee. Sultan [Root.Monarch.GetName] disguised himself and escaped from [Root.Capital.GetCapitalName], attempting to flee west abroad. However, on the road to Mashhad, he was assassinated by agents sent by his son. After the Sultan's death, most of the garrison and ministers defected to the Sultan's son and proclaimed him the new Sultan. Yet, the rebels showed no sign of ending their revolt."
EDG_TIM_events.221.a:0 "The prophecy has indeed come to pass... Destiny is unyielding..."

EDG_TIM_events.222.t:0 "Rumors Abound"
EDG_TIM_events.222.d:0 "Since the last divination, numerous rumors concerning the [Root.Heir.GetTitle] [Root.Heir.GetName] plotting treason have spread through the court. No one knows who started these rumors, but they eventually reached the Sultan's ears. The Sultan sent trusted aides to investigate, but not only did the investigation yield no results, other rumors—such as the Sultan intending to change the succession—grew ever more numerous."
EDG_TIM_events.222.a:0 "Baseless nonsense"

EDG_TIM_events.223.t:0 "The Calamity of the Gurkani"
EDG_TIM_events.223.d:0 "A farce triggered by astrology escalated into a full-scale civil war within [Root.GetName]. Regional governors and emirs launched rebellions to install their own proxies, slaughtering one another. At the court in [Root.Capital.GetCapitalName], conspiracies and coups erupted one after another. The Sultan's authority vanished completely; it became commonplace for treacherous ministers and ambitious schemers to openly kill the Sultan. The chaos lasted too long. The rule from [Root.Capital.GetCapitalName] existed in name only. The Gurkani had plunged into the abyss."
EDG_TIM_events.223.a:0 "Success and failure, right and wrong—all vanish in an instant..."
EDG_TIM_events.223.a.tt:0 "§R"Indeed we belong to Allah, and indeed to Him we will return." (2:156)§!"

EDG_TIM_events.225.t:0 "Quelling the Curse of Astrology"
EDG_TIM_events.225.d:0 "A farce triggered by astrology escalated into a full-scale civil war within [Root.GetName]. Regional governors and emirs launched rebellions to install their own proxies, slaughtering one another. At the court in [Root.Capital.GetCapitalName], conspiracies and coups erupted one after another. The Sultan's authority vanished completely; it became commonplace for treacherous ministers and ambitious schemers to openly kill the Sultan. Fortunately, in the end, Abu Sa'id Mirza brought all this to an end. Abu Sa'id Mirza was Ulugh Beg's cousin. When the Sultan campaigned to suppress his son's rebellion, Abu Sa'id allied with the Arghun tribe to attack [Root.Capital.GetCapitalName] and later used Uzbek tribal support to consolidate his position in the north. Subsequently, Ulugh Beg's great-nephew, Ibrahim Mirza, deposed the Sultan and launched a northern expedition against Abu Sa'id but suffered a disastrous defeat and was killed. Seizing the opportunity, Abu Sa'id entered [Root.Capital.GetCapitalName] and then suppressed a rebellion backed by Uzbek tribes, expelling their influence once more. Having seized the throne, Abu Sa'id conducted a bloody purge of the court's factions, crushed the regional rebels, and established absolute authority. The turmoil that had plagued [Root.GetName] since Shah Rukh's death was now over. The ambitious Abu Sa'id sharpened his blades, planning his grand scheme to swallow the world."
EDG_TIM_events.225.a:0 "Master of destiny"

EDG_TIM_events.226.t:0 "Quelling the Curse of Astrology"
EDG_TIM_events.226.d:0 "A farce triggered by astrology escalated into a full-scale civil war within [Root.GetName]. Regional governors and emirs launched rebellions to install their own proxies, slaughtering one another. At the court in [Root.Capital.GetCapitalName], conspiracies and coups erupted one after another. The Sultan's authority vanished completely; it became commonplace for treacherous ministers and ambitious schemers to act with impunity. Fortunately, in the end, [Root.Monarch.GetName] brought all this to an end. Having seized the throne, [Root.Monarch.GetName] conducted a bloody purge of the court's factions, crushed the regional rebels, and established absolute authority. The turmoil that had plagued [Root.GetName] since Shah Rukh's death was now over. The ambitious [Root.Monarch.GetName] sharpened his blades, planning a grand scheme to swallow the world."
EDG_TIM_events.226.a:0 "Master of destiny"

EDG_TIM_events.227.t:0 "The Fate of Gawhar Shad"
EDG_TIM_events.227.d:0 "Gawhar Shad was the wife of Sultan Shah Rukh. Her father was the Persian noble Ghiyath al-Din Tarkhan—'Tarkhan' was a title personally granted by Genghis Khan. Gawhar Shad long assisted her husband in governing. Under her influence, Persian language and culture flourished within the realm, becoming a significant cultural element. She patronized many court artists, architects, philosophers, and poets, including Jami, and sponsored the construction of buildings such as the Gawhar Shad Musalla Complex in Herat and the Gawhar Shad Mosque in Mashhad. However, although Gawhar Shad played a crucial role during Shah Rukh's reign, she interfered in state affairs after his death, favoring her beloved grandson Ala al-Dawla in the succession issue, leading to severe chaos. When the succession crisis erupted, Ulugh Beg's son, Abd al-Latif, imprisoned his grandmother Gawhar Shad, and she remains confined. The old Sultan considered releasing her, but as the nation descended into chaos once more, the plan was shelved. Some conspirators began to exploit Gawhar Shad's situation. Someone has advised Sultan [Root.Monarch.GetName] that Gawhar Shad should be executed to eliminate future trouble."
EDG_TIM_events.227.a:0 "Release her"
EDG_TIM_events.227.b:0 "Keep her confined"
EDG_TIM_events.227.c:0 "Execute her"
EDG_TIM_events.227.c.tt:0 "§YSlightly §Greduces§! the negative effects of certain events during the Curse of Astrology.§!"

EDG_TIM_events.228.t:0 "The Rise of Abu Sa'id Mirza"
EDG_TIM_events.228.d:0 "Abu Sa'id Mirza was a cousin of Ulugh Beg and once served in Ulugh Beg's court, marrying one of his daughters. Abu Sa'id was an ambitious schemer. Although the old Sultan treated him well, Abu Sa'id chose betrayal when the Sultan campaigned to suppress his son's rebellion. Seizing the chaos, he left the court, allied with the Arghun tribe, and attacked the capital, [Root.Capital.GetCapitalName]. His forces are entrenched along the northern frontier, and he is said to have gained support from some Uzbek tribes active near our borders. This attack was merely a probe. Should a major political upheaval occur, the cunning Abu Sa'id would undoubtedly seize the opportunity to take further action."
EDG_TIM_events.228.a:0 "A true man living between heaven and earth, how can he endure remaining beneath others forever?"
EDG_TIM_events.228.a.tt1:0 "§YIf the current ruler, [Root.Monarch.GetName], is killed during the chaos, Abu Sa'id may attempt to enter Samarkand to quell the rebellion.§!"
EDG_TIM_events.228.a.tt2:0 "§YAbu Sa'id may attempt to enter Samarkand to quell the rebellion.§!"

