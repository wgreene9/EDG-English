string_start_timurids:0 "§O"Timur the Lame"§!\nIf one were to ask who was the most fearsome conqueror after §YGenghis Khan§!, it would undoubtedly be §Y"Timur the Lame"§!. Timur rose from the §YWestern Chagatai Khanate§!. As the son-in-law of the Western Chagatai Khan, bearing the title "§YGürkani§!" (son-in-law), he controlled the government and ultimately deposed the puppet khan, proclaiming himself Sultan. Timur swept across Iran undefeated, establishing the great §YGürkani Empire§!. Wherever Timur's armies marched, rivers of blood flowed and bones lay scattered across the earth. To this day, the Iranians have not forgotten the fear of being dominated under Timur's iron hoof. However, while Timur was on his expedition against the §YOttomans§! to punish the arrogant Sultan §Y"Lightning" Bayezid§!, §YNestorian Christians§! in §YKhorasan§! took advantage of the empire's weakened rear to launch a rebellion, with Iranians across the region joining the uprising. Timur's army was forced to retreat in haste. Although this great conqueror was undefeated in battle, his attitude toward newly conquered lands was one of control without governance. After the great Iranian rebellion, Timur's rule in Iran quickly crumbled, forcing him to retreat to his power base in §YTransoxiana§!. In his later years, Timur assembled a massive army, planning an eastern campaign against the §YEastern Chagatai Khanate§! to march through and seize the Yuan capital of Dadu. However, this grand plan to invade the §YGreat Yuan Empire§! was abruptly interrupted by Timur's death.\n\n§OSultan Shah Rukh§!\nTimur had designated two heirs: his eldest son §YJahangir§! and his eldest grandson §YMuhammad Sultan§!. Unfortunately, both heirs predeceased Timur, and on his deathbed, Timur designated his grandson §YPir Muhammad§! as the new successor. However, Pir Muhammad lacked prestige and was unable to maintain control over the empire after Timur's death. To seize the throne, a brutal civil war erupted among Timur's descendants. Ultimately, Pir Muhammad's fourth uncle, §YShah Rukh§!, defeated the other claimants and entered §YSamarkand§!. Shah Rukh has ruled the Gürkani for nearly forty years. Unlike his father Timur, Shah Rukh focused more on civil governance; rather than a Turco-Mongol conqueror, he resembled a humble Islamic sultan. During his reign, Transoxiana enjoyed prolonged peace and prosperity. Shah Rukh married §YGawhar Shad§!, the daughter of a Persian noble. Gawhar Shad long assisted her husband in governing the state. Under her influence, Persian language and culture flourished domestically, becoming one of the empire's key cultural elements.\n\n§OThe Sons of Ulugh Beg and Baysunghur§!\n§YUlugh Beg§! is Shah Rukh's eldest son and designated heir. Ulugh Beg is also a gifted literary scholar, mathematician, and astronomer. In Samarkand, he oversaw the construction of a magnificent observatory and an Islamic university, inviting numerous mathematicians and astronomers to gather and exchange knowledge. At his observatory, using an improved sextant, he observed thousands of celestial bodies and compiled the astronomical tables known as the Zij-i Gürkani, whose recorded data differed from precise results by only a few seconds. He also calculated precise sine and tangent trigonometric tables accurate to at least eight decimal places. Despite his immense achievements in science and culture, Ulugh Beg showed little interest in politics, leading many to believe that Shah Rukh's third son, §YBaysunghur§!, was better suited to be Sultan. Baysunghur excelled at statecraft and enjoyed high prestige among the nobility but died young at 36. His three sons—§YAla al-Dawla§!, §YSultan Muhammad§!, and §YAbul-Qasim Babur§!—inherited their father's position, serving as governors to assist their grandfather Shah Rukh in governing the realm.\n\n§OTimurid Renaissance§!\nDespite Timur's brutality and bloodthirst, he possessed an extraordinary passion for the arts. Timur revived the declining §Ycity of Samarkand§! and generously sponsored artists, poets, and historians from across the Islamic world to create works of art and literature. Timur also oversaw the construction of exquisite buildings such as the Bibi-Khanym Mosque, the Ak-Saray Palace, and the Mausoleum of Khoja Ahmed Yasawi. After Timur's death, science and the arts further developed and flourished unprecedentedly under the patronage of Shah Rukh, Ulugh Beg, and Queen Gawhar Shad. Samarkand became a global center of science and art rivaling Florence. Islamic civilization experienced a revival in Transoxiana, re-entering a golden age.\n\n§OShah Rukh's Succession Crisis§!\nAfter Baysunghur's death, his three sons became governors: §YAla al-Dawla§! was stationed in §YFerghana§!, §YSultan Muhammad§! in §YKhorasan§!, and §YAbul-Qasim Babur§! in §YKhwarazm§!. To train his politically disinterested heir Ulugh Beg, Shah Rukh sent him to §YHissar§! to resist the rising §YKartid Dynasty§! in §YAfghanistan§!. The proud and arrogant Sultan Muhammad, unwilling to remain subordinate, launched a rebellion in Mashhad, attempting to proclaim himself king. The nearly 70-year-old Shah Rukh personally led a campaign to quell this unfilial grandson's rebellion but was injured during the march and had to return to Samarkand. Not long after, Sultan Muhammad was killed by the §YSarbadars§!. After returning injured to Samarkand, Shah Rukh's health deteriorated rapidly, and his death seemed imminent, yet the succession remained unresolved. Ulugh Beg is the rightful heir, but Queen Gawhar Shad has always favored her grandson Ala al-Dawla, attempting to depose and install a new heir, while Babur watches coldly from Khwarazm. To the north, §YUzbek§!'s §YKhan Abu'l-Khayr§! has unified the steppe tribes and stands ready to march south at any moment, awaiting only the opportune time. Everyone holds their breath and waits..."
