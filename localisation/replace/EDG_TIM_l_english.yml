string_start_timurids:0 "§O「跛子」帖木儿§!\n如果要问谁是§Y成吉思汗§!之后最令人闻风丧胆的征服者，那必然是§Y「跛子」帖木儿§!。帖木儿自§Y西察合台汗国§!崛起，作为西察合台汗的女婿即「§Y古列干§!」把持朝政，并最终废黜了傀儡汗自立为苏丹。帖木儿一路横扫伊朗，所向披靡，建立了伟大的§Y古列干尼帝国§!。帖木儿大军所到之处，无不血流成河，白骨遍野，伊朗人至今仍无法忘却在帖木儿铁蹄下被支配的恐惧。然而在帖木儿远征§Y奥斯曼§!惩戒傲慢无礼的苏丹§Y「闪电」巴耶济德§!时，§Y呼罗珊§!的§Y景教徒§!趁帝国后方空虚之际发动了起义，各地的伊朗人也纷纷响应，帖木儿大军不得不仓皇撤退。这位伟大的征服者虽然战无不胜，但对新征服的土地却采取了统而不治的态度。经历了伊朗大起义之后，帖木儿在伊朗的统治很快就分崩离析，不得不退回§Y河中§!的统治中心。帖木儿晚年曾集结重兵，谋划东征§Y东察合台汗国§!，借道入主元大都。但这场远征§Y大元帝国§!的宏伟计划很快随着帖木儿的逝世而中断了。\n\n§O沙哈鲁苏丹§!\n帖木儿曾指定过两位继承人，长子§Y贾汗吉尔§!与长孙§Y马黑麻·苏丹§!。不幸的是，这两位继承人都先于帖木儿逝世，帖木儿临终前才指定了孙子§Y皮尔·马黑麻§!作为新的继承人。然而皮尔·马黑麻缺乏威望，在帖木儿死后无法维持对帝国的统治。为了争夺王位，帖木儿的子孙之间爆发了一场惨烈的内战，最终皮尔·马黑麻的四叔§Y沙哈鲁§!击败了其他的觊觎者，入主§Y撒马尔罕§!。沙哈鲁已经统治了古列干尼近四十年，不同于父亲帖木儿，沙哈鲁更注重文治，比起突厥-蒙古征服者，他更像是一位谦逊的伊斯兰苏丹。在他的统治期间，河中迎来长久的和平与繁荣。沙哈鲁娶了波斯贵族的女儿§Y高哈尔绍德§!。高哈尔绍德长期协助丈夫管理国家，在她推动下，波斯语与波斯文化在国内繁荣发展，并成为了重要文化元素之一。\n\n§O兀鲁伯与拜宋豁儿之子§!\n§Y兀鲁伯§!是沙哈鲁的长子，也是沙哈鲁指定的继承人。兀鲁伯还是一位天才的文学家、数学家和天文学家，他在撒马尔罕主持修建了一座宏伟的天文台与一座伊斯兰大学，邀请众多数学家与天文学家齐聚一堂交流学习。他在天文台利用改良的六分仪对上千颗天体进行观测，并编撰了天文历表《齐吉·古列干》，其中记录的数据相比精确结果仅有数秒之差。他还计算出了精确的正弦和正切三角函数表，精确到小数点后至少八位。尽管在科学与文化领域取得了巨大的成就，兀鲁伯对政治却缺乏兴趣，以至于很多人认为沙哈鲁的第三子§Y拜宋豁儿§!更适合当苏丹。拜宋豁儿擅长治国理政并在贵族之间享有崇高的声望，却在36岁就英年早逝。他的三个儿子§Y阿老倒剌§!、§Y苏丹·穆罕默德§!和§Y阿卜勒-卡西姆·巴八儿§!继承了父亲的地位，担任总督协助祖父沙哈鲁管理国家。\n\n§O帖木儿文艺复兴§!\n尽管帖木儿残暴嗜杀，却对文艺有着超乎寻常的热爱。帖木儿复兴了衰落的§Y撒马尔罕城§!，并大力赞助伊斯兰世界各地的艺术家、诗人和历史学家进行文艺创作。帖木儿还主持修建了比比哈努姆清真寺、阿克萨拉伊宫、亚萨维陵等精美绝伦的建筑。帖木儿死后，科学与文艺在沙哈鲁、兀鲁伯以及王后高哈尔绍德的赞助下进一步发展并空前繁荣，撒马尔罕成为了媲美佛罗伦萨的世界科学与文艺中心之一，伊斯兰文明在河中得到复兴并重新进入黄金时代。\n\n§O沙哈鲁继承危机§!\n拜宋豁儿去世后，他的三个儿子成为了总督，其中§Y阿老倒剌§!镇守§Y费尔干纳§!，§Y苏丹·穆罕默德§!镇守§Y呼罗珊§!，§Y阿卜勒-卡西姆·巴八儿§!镇守§Y花剌子模§!。沙哈鲁为了锻炼不关心政治的继承人兀鲁伯，将其派往§Y喜萨尔§!抵御正在§Y阿富汗§!崛起的§Y卡尔提德王朝§!。从小高傲自负的苏丹·穆罕默德不干久居人下，在马什哈德发动叛乱并企图自立为王。将近70岁高龄的沙哈鲁御驾亲征以平定这个不孝子孙的叛乱，却因在行军途中受伤不得不返回撒马尔罕，而苏丹·穆罕默德没过多久便被§Y萨巴达尔人§!杀死。沙哈鲁受伤回到撒马尔罕后健康状况每况愈下，预计已命不久矣，继承问题却悬而未决。兀鲁伯本应是正统继承人，但王后高哈尔绍德却一直偏爱自己的孙子阿老倒剌，企图行废立之事，而巴八儿则在花剌子模冷眼旁观。北方的§Y月即别§!的§Y阿布海儿汗§!则已经统一了草原诸部落，随时准备挥师南下，就差一个合适的时机。所有人都在屏息等待..."
