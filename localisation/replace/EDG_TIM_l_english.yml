EDG_TIM_mission_caliph_desc:0 ""
EDG_TIM_mission_caliph_option_1:0 "If completed via §MDeposing the Sunni Caliph§!:"
EDG_TIM_mission_caliph_option_2:0 "If completed via §MProtecting the Sunni Caliph§!:"
EDG_TIM_mission_caliph_option_3:0 "If completed via §MUsurping the Sunni Caliphate§!:"
EDG_TIM_mission_caliph_option_4:0 "If the §MSunni Caliphate has already been deposed by another country§!:"
EDG_TIM_mission_caliph_tooltip_1:0 "Upgrades the reward from mission '§YLord of the Mashriq§!':\nWhen claiming to be §YDefender of the Faith§!, the modifier '§YAfterglow of the Caliphate§!' additionally grants:\nDiplomatic Reputation: §G+1.00§!\nRelations with Same Religion Countries: §G+10§!\nAdvisor Cost for Ruler's Faith: §G-15.0%§!"
EDG_TIM_mission_caliph_tooltip_2:0 "Skips this mission; no rewards are obtained."

EDG_TIM_mission_holy_city_title:0 "Guardian of the Two Holy Cities"
EDG_TIM_mission_holy_city_desc:0 "Mecca and Medina, the holy cities of Muslims. Whoever controls these two cities becomes the leader of the Islamic world. We shall follow the Prophet's teachings, become the Guardians of the Holy Cities, protect the Muslims who come on pilgrimage, and we shall be the spokesmen of Allah."
EDG_TIM_mission_holy_city_tooltip_1:0 "Unlocks decision: §MRenovate the Kaaba§!"
EDG_TIM_mission_holy_city_tooltip_2:0 "Upgrades the reward from mission '§YSword of Islam§!':\nWhen claiming to be §YDefender of the Faith§!, the modifier '§YSword of Islam§!' additionally grants:\nReligious Unity: §G+15.0%§!"

EDG_TIM_mission_egypt_title:0 "End the Mamluks"
EDG_TIM_mission_egypt_desc:0 ""
EDG_TIM_mission_egypt_tooltip:0 "Unlocks rewards for §MDestroying Cairo and Alexandria§!:\n§RDread§! can additionally provide up to the following modifier:\nNational Tax Modifier: §G+20.0%§!"
EDG_TIM_mission_egypt_option_1:0 "If §MRecruiting the Mamluks§! is chosen then:"
EDG_TIM_mission_egypt_option_2:0 "If §MEradicating the Mamluks Root and Stem§! is chosen then:"

EDG_TIM_mission_aden_title:0 "Dominate the Gulf of Aden"
EDG_TIM_mission_aden_desc:0 "Yemen commands the gateway to the Gulf of Aden and the Red Sea. Wealth from the East flows ceaselessly through the Bab-el-Mandeb Strait into Egypt. By controlling the Gulf of Aden, we control a vital artery of the Maritime Silk Road. Simultaneously, Yemeni coffee is shipped continuously from the port of Mocha to all corners, a beverage beloved by Muslims and hailed as 'the Wine of Islam.'"
EDG_TIM_mission_aden_tooltip_1:0 "Unlocks the '§YControl Gulf of Aden Trade§!' privilege for the §Y[Root.GetBurghersOrFallbackName]§!."
EDG_TIM_mission_aden_tooltip_2:0 "All provinces producing §YCoffee§! in the §YArabia§! region:"

EDG_TIM_mission_baluchistan_title:0 "征服古希斯坦"
EDG_TIM_mission_baluchistan_desc:0 "俾路支斯坦虽然也经常被算作呼罗珊的一部分，但这里完全是化外之地，沙漠与高山是这里的主要地形，几乎没有一个帝国关心这里。但是这里的拜火教徒已经威胁到了我们在呼罗珊的统治，我们会征服俾路支，并建立起要塞扼守与信德之间的通道。"
EDG_TIM_mission_lahore_title:0 "立足旁遮普"
EDG_TIM_mission_lahore_desc:0 "在征服德里之前，我们需要现在印度找到一个立足点，而旁遮普的拉合尔就是绝佳的选择。"
EDG_TIM_mission_lahore_tooltip_1:0 "解锁§M毁灭拉合尔§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n可用的战利品：§G+200.0%§!"
EDG_TIM_mission_lahore_tooltip_2:0 "解锁对印度国家的§Y征服印度§!宣战理由。\n战争目标是§Y夺取首都§!。§G100%§!侵略扩张，获得§G150%§!威望，花费§G50%§!战争分数，要求：\n- 所有省份"
EDG_TIM_mission_delhi_title:0 "重返德里"
EDG_TIM_mission_delhi_desc:0 "我们的祖先帖木儿曾经东征德里，攻入这座城市并展开了血腥的杀戮，尸山血海染红了河流，被征服者的头颅垒起了高高的京观，让世人明白了忤逆这位伟大征服者的下场。然而可惜的是，帖木儿劫掠了这座城市后没能建立起统治。如今，我们再次回到了这座城市，我们不会再放弃这里，而是从这里出发，成为整个印度斯坦的皇帝。"
EDG_TIM_mission_delhi_tooltip:0 "解锁§M毁灭德里§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n掠夺速度：§G+300.0%§!"
EDG_TIM_mission_delhi_option_1:0 "如果选择§M劫掠印度§!则："
EDG_TIM_mission_delhi_option_2:0 "如果选择§M将统治中心转移到印度§!则："
EDG_TIM_mission_elephant_title:0 "印度战象"
EDG_TIM_mission_elephant_desc:0 "或许经验表明大象在战争中能发挥的作用没有战马那么显著，但是对于没有对抗战象经验的敌人来说，来自印度的战象是绝对的杀器，帖木儿在远征奥斯曼时就凭借三十二头战象大破巴耶济德一世的军队。我们会好好利用这些花费重金从印度购买的战象。"
EDG_TIM_mission_elephant_tooltip:0 "如果你拥有§Y哥萨克§!和§Y达摩§!DLC，则使用战象替换骑兵兵模。你可以通过§Y决议§!开启或关闭战象兵模。替换兵模后需要§Y重新加载存档§!以在游戏中显示。"

EDG_TIM_mission_rajasthan_title:0 "击败拉杰普特人"
EDG_TIM_mission_rajasthan_desc:0 "印度斯坦西部的拉杰普特人以尚武著称，他们是征服者的后裔，在印度定居后又不断抵抗新的入侵者。我们会碾碎拉杰普特部落，确保他们无法再形成威胁统治的力量。"
EDG_TIM_mission_rajasthan_tooltip:0 "治下所有§Y拉贾斯坦§!文化的省份："
EDG_TIM_mission_gujarat_title:0 "控制古吉拉特湾"
EDG_TIM_mission_gujarat_desc:0 "古吉拉特湾是印度重要的贸易港口，香料和各种印度奇珍从这里走海路运往波斯湾和亚丁湾，我们可以和商人达成协议以在古吉拉特获取更多的商业利益。"
EDG_TIM_mission_gujarat_tooltip:0 "解锁§Y[Root.GetBurghersOrFallbackName]§!的「§Y控制古吉拉特湾贸易§!」特权。"
EDG_TIM_mission_hindustan_title:0 "孔雀王座"
EDG_TIM_mission_hindustan_desc:0 "我们已基本掌控了印度河-恒河平原，统治着印度最肥沃的土地，我们是印度斯坦新的霸主。来自印度的工匠为苏丹铸造了一张新的宝座，宝座的后方立有两只孔雀造型的饰品，孔雀的尾羽开启，并且以蓝宝石、红宝石、祖母绿、珍珠和不同宝石作为装饰，巧夺天工，精美绝伦，象征着我们在印度至高无上的统治。"
EDG_TIM_mission_gurkhas_title:0 "驯服廓尔喀人"
EDG_TIM_mission_gurkhas_desc:0 "居住在喜马拉雅山麓的廓尔喀人彪悍尚武，勇敢无畏，配备着标志性的廓尔喀弯刀，十分擅长山地战，最关键的事，只要给钱他们就愿意冲锋陷阵，是优秀的雇佣兵兵源，或许我们可以好好利用。"
EDG_TIM_mission_gurkhas_tooltip:0 "解锁§O廓尔喀军团§!佣兵团，该佣兵团位于§Y[557.GetName]§!，费用比正常价格低§G50%§!，并且不会减少§Y陆军职业度§!。该佣兵团拥有以下修正：\n所受冲击伤害：§G-20.0%§!\n步兵冲击力：§G+1§!"
EDG_TIM_mission_bengal_title:0 "远征孟加拉"
EDG_TIM_mission_bengal_desc:0 "孟加拉位于印度斯坦的遥远的东部，然而肥沃的恒河三角洲养育了大量的人口，优越的的地理位置使得这里成了东亚与印度之间重要的贸易中转站。然而茂密的丛林围绕着孟加拉，来自草原的征服者注定难以适应这样的环境，我们应当建立一支适应热带丛林作战的远征军来击溃这个国家。"
EDG_TIM_mission_bengal_tooltip:0 "解锁§M毁灭高达§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n陆军规模上限修正：§G+50.0%§!"
EDG_TIM_mission_deccan_title:0 "进军德干高原"
EDG_TIM_mission_deccan_desc:0 "德干高原位于南亚次大陆的中心，很长时间以来是外来入侵者难以涉足的地带，直到被崛起的德里马穆鲁克征服。然而，随着德里的衰落，德干总督阿拉丁·哈桑·巴赫曼沙阿脱离德里控制，建立了巴赫曼尼王朝。此时无论是巴赫曼尼还是南方的「胜利之城」毗阇耶纳迦罗都早已衰落，似乎昭示德干注定无法被帝国统治的命运。但是，这个规律已被我们终结。"
EDG_TIM_mission_deccan_tooltip:0 "解锁§M毁灭比德尔与毗奢耶那迦罗§!的奖励：\n§R恐怖值§!将最高可以额外提供以下修正：\n自治领地的最低自治度：§G-10.0%§!"
EDG_TIM_mission_emperor_of_india_title:0 "全兴都斯坦的皇帝"
EDG_TIM_mission_emperor_of_india_desc:0 "兴都斯坦，繁荣而分裂之地，自古以来除了我们以外从来没有哪个王朝能够完全控制这个次大陆，[Root.Monarch.GetName]可谓有史以来最伟大的皇帝，而印度的财富将成为我们征服世界的不竭的燃料。"
EDG_TIM_mission_spices_title:0 "香料必须流动"
EDG_TIM_mission_spices_desc:0 "印度物产丰富，无所不有，其中最珍贵的莫过于香料，虽然印度的香料不如香料群岛产出的香料受欢迎，但是我们已经掌握了在斯里兰卡岛栽培丁香的方法，这注定会在西方引发一场香料热潮，而印度的香料将成为我们的摇钱树。"
