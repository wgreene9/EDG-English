EDG_TIM_sufi_order_naqshbandi_desc:0 "The Naqshbandi Order is a Sunni Sufi order founded in the 14th century, with its founder being the Tajik Baha-ud-Din Naqshband Bukhari from Bukhara. Naqshband opposed excessive asceticism and ecstatic rituals, placing high importance on Islamic law and spiritual communication between master and disciple. His words and deeds were compiled by his followers, and he was buried in Bukhara after his death. The term 'Naqshband' means 'painter' in Persian, as members of the order would trace lines on their chests with their fingers while silently reciting the Quran to dispel distractions and outline the perfect inner realm of truth. The Naqshbandi Order was the dominant Islamic sect during the Timurid dynasty and holds significant influence in India and China as well."
EDG_TIM_sufi_order_yasawi_title:0 "Advocate the §MYasawi Order§!"
EDG_TIM_sufi_order_yasawi_desc:0 "The Yasawi Order is a Sunni Sufi order founded in the 12th century, with its founder being the Turkic poet Ahmad Yasawi. Yasawi was born in Sayram-Isfijab on the Central Asian steppe, and his father Ibrahim is said to be a descendant of Ali. He authored the poetry collection 'Divan-i Hikmet' in Middle Turkic, establishing principles of asceticism and humble devotion. He preached in the Turkic language, reconciling Islam with traditional Turkic culture, and was a primary force in converting the Turkic peoples of Central Asia to Islam. After his death, his disciples organized into an order (tariqa) to continue spreading his teachings. The mausoleum built for him by Timur became a holy site for the Turkic peoples."

EDG_TIM_sufi_order_kubrawi_title:0 "Advocate the §MKubrawi Order§!"
EDG_TIM_sufi_order_kubrawi_desc:0 "The Kubrawi Order is a Sunni Sufi order founded in the 13th century, with its founder being Najm al-Din Kubra from Khwarazm. Kubra's works primarily involve the analysis of visionary experiences, such as the meaning of dreams and visions, the levels of enlightenment manifested by mystics, and the nature and interrelationships of the human 'subtle centers.' Kubra was killed by the Mongol army during the siege of Gurganj, but his followers preserved his teachings. The Kubrawi Order adheres to Gnosticism and is enthusiastic about seeking the meaning of visions through rituals and meditation. Berke Khan of the Golden Horde converted to Islam under the influence of the Kubrawi Order, which also held significant sway in the Ilkhanate and the Timurid dynasty, gradually spreading to India and China."
EDG_TIM_sufi_order_qadiri_title:0 "Advocate the §MQadiri Order§!"
EDG_TIM_sufi_order_qadiri_desc:0 "The Qadiri Order is a Sunni Sufi order founded in the 13th century, with its founder being the Hanbali scholar Abdul Qadir Gilani. Qadir was born in Gilan, Iran, and later traveled to Baghdad to study Islamic law. After completing his studies, he wandered the deserts of Iraq for 25 years, eventually returning to Baghdad in his later years to teach hadith and combine Islamic law with mysticism. Although Qadir belonged to the Hanbali school, he placed the Shafi'i and Hanbali legal schools on equal footing and issued fatwas based on both, leading people to regard him as a Sheikh of both the Hanbali and Shafi'i schools. The Qadiri Order emphasizes inner purification and divine love and profoundly influenced Nur ad-Din and Saladin. The Qadiri Order survived the Mongol conquest of Baghdad and spread its branches worldwide, reaching as far west as Morocco and Mali, and as far east as China."
EDG_TIM_sufi_order_mevlevi_title:0 "Advocate the §MMevlevi Order§!"
EDG_TIM_sufi_order_mevlevi_desc:0 "The Mevlevi Order is a Sunni Sufi order founded in the 13th century, originating from Konya, the capital of the Sultanate of Rum, with its founder being the Persian poet and jurist Rumi. Rumi advocated placing the love of God above strict adherence to dogma. The most distinctive feature of the Mevlevi Order is the whirling ceremony during prayer, where believers seek to establish a connection with God through this state of consciousness, earning its followers the name 'Whirling Dervishes.' The Mevlevi Order holds significant influence among the Turkic peoples of Anatolia."
EDG_TIM_sufi_order_bektashi_title:0 "Advocate the §MBektashi Order§!"
EDG_TIM_sufi_order_bektashi_desc:0 "The Bektashi Order is a Shia Sufi order founded in the 13th century, with its founder being Haji Bektash Veli. Bektash was born in Nishapur, Khorasan, and was initially a follower of the Yasawi Order before arriving in the Sultanate of Rum. The followers of the Bektashi Order adhere to a Shia sect called Alevism, which, based on Bektash's teachings, combines Twelver Shia beliefs with the Tengri traditions of nomads. The Bektashi Order holds particular reverence for Ali, even considering the Prophet Muhammad and Ali as one. The Ottoman Janissaries adopted the Bektashi Order as their official religion."
EDG_TIM_sufi_order_bektashi_tooltip:0 "§Y[Root.GetName]§!: Gains §G5§! regiments of "§GJanissary§!" §YInfantry§! in §Y[This.GetName]§!."

