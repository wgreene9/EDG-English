EDG_TIM_dread_power_desc:0 "§RAnd there went out another horse that was red: and power was given to him that sat thereon to take peace from the earth, and that they should kill one another: and there was given unto him a great sword. His eyes were as a flame of fire, and on his head were many crowns; and he had a name written, that no man knew, but he himself. And he was clothed with a vesture dipped in blood: and his name is called The Word of God. And the armies which were in heaven followed him upon white horses, clothed in fine linen, white and clean. And out of his mouth goeth a sharp sword, that with it he should smite the nations: and he shall rule them with a rod of iron: and he treadeth the winepress of the fierceness and wrath of Almighty God. And he hath on his vesture and on his thigh a name written, KING OF KINGS, AND LORD OF LORDS.§!\n\nMonthly §RTerror§! is affected by the following:\n- Ruler's §YMilitary Skill§! (§G+§!)\n- Natural decay (§R-§!)\n\n§RTerror§! changes during the following events:\n- Exploit Development (§G+1§!)\n- Raze Province (§G+2§!)\n- §RRaise a Pyramid of Skulls§! province interaction (§G+5§!)\n- Winning a war (§G+10§!)\n- §YPacify the Subjects§! government interaction (§R-20§!)\n- Losing a war (§R-30§!)\n- Ruler's death (§R-100§!)"
#And I saw, and behold, a red horse: and to him that sat thereon it was given to take peace from the earth, and that they should slay one another: and there was given unto him a great sword. His eyes were as a flame of fire, and on his head were many diadems; and he had a name written, which no one knoweth but he himself. And he is arrayed in a garment sprinkled with blood: and his name is called The Word of God. And the armies which are in heaven followed him upon white horses, clothed in fine linen, white and pure. And out of his mouth proceedeth a sharp sword, that with it he should smite the nations: and he shall rule them with a rod of iron: and he treadeth the winepress of the fierceness of the wrath of God, the Almighty. And he hath on his garment and on his thigh a name written, KING OF KINGS, AND LORD OF LORDS.
