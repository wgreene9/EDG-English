EDG_ENG_flavorENG.2.t:0 "Plantagenet Dream Mode"
EDG_ENG_flavorENG.2.d:0 "Richard IV Plantagenet had a dream. In his dream, the Kingdom of England was an incomparably powerful nation. Its territories stretched from where the sun rises to where it sets, revered by the people of the world as the 'Empire on which the sun never sets.' Its fleets sailed with pride across the seas of all five continents and four oceans. Its diplomats entered and exited foreign embassies with haughty demeanor. Its subjects were respected everywhere around the globe. What a mighty nation it was! When people spoke of it, they could only think of stirring words like power, prosperity, and beauty. It was unquestionably the world's benchmark, the beacon of civilization, the leader of all nations past, present, and future.\n\nAt dawn, Richard IV Plantagenet awoke from his dream. Gazing at the faint morning light outside his window, he couldn't help but recall the dream from the previous midnight. The dream was so vivid, yet so fantastical; so desirable, yet fearful of being unattainable. Was that the future of the Kingdom of England? Was that the future of the House of Plantagenet?\n\nAfter much hesitation, Richard IV Plantagenet finally rose, approached his desk, and forcefully wrote: 'The Plantagenet is destined to rule the world.'"
EDG_ENG_flavorENG.2.aa:0 "The Plantagenet is destined to rule the world"
EDG_ENG_flavorENG.2.bb:0 "I wish for a more relaxed gameplay experience"
EDG_ENG_flavorENG_2_a_tt:0 "We will activate the §MPlantagenet Dream§! mode. In this gameplay mode, we will gain many new mechanics and content, but all our potential enemies will receive significant buffs to oppose us."

EDG_ENG_flavorENG.3.t:0 "Pursuing the Plantagenet Exemplars"
EDG_ENG_flavorENG.3.d:0 "A single sprig of broom, blossoming into two roses.\n\nThe House of Anjou, hailing from France, journeyed five thousand kilometers to be crowned as kings in the holy city of the East. Surrounded by infidels, they fought with iron for a century; though afflicted with leprosy, they vowed never to surrender!\n\nThe House of Anjou, after conquering the British Isles, returned to the French continent to wage endless wars—there were the longbow volleys of England, the black legend of the Black Prince...\n\nAfter a century of turmoil, as the curtain fell, only two roses piercing the sky remained, scattering petals of red and white.\n\nThe House of Plantagenet, whose paternal lineage is the House of Anjou, was a noble family originating from Anjou, France. They ruled England from the 12th century onwards, with Henry II as the first King of England. Beyond their hereditary County of Anjou, this dynasty once ruled the Duchy of Normandy, the Kingdom of England, and the Duchy of Aquitaine, at one point possessing a vast dominion stretching from the Pyrenees to the Scottish border. Historians refer to the Kingdom of England of this era as the 'Angevin Empire.'\n\n'Plantagenet' was the nickname of Henry II's father, Geoffrey V, Count of Anjou. It is said Geoffrey wore a sprig of broom (planta genista) in his cap. Henceforth, 'Plantagenet' became synonymous with the Angevin House of Geoffrey.\n\nThe history of the 'Plantagenet' family is long, stirring, and epic. Generations of forebears shone like brilliant pearls, illuminating European history. As their successors, it is our duty to carry forward the glory of our ancestors, inherit their legacy, and once more pursue the path of the Plantagenet exemplars."
