EDG_ENG_flavorENG.1.t:0 "England's Destiny I: Past History and Henry III"
EDG_ENG_flavorENG.1.d:0 "Past History\n\nIn the world of 'Entrance to the Desolate Ground,' England took a distinctly different path after the death of the infamous King John Lackland. Clearly, the devastation wrought by John Lackland did not cease with his departure to the heavenly beyond. The Magna Carta became a veritable talisman for the English nobility, and victory in the First Baronial War only added further privileges to this charter. Among the territories lost by John Lackland, the most notable was the island of Ireland. After Richard the Lionheart's death, his nephew Arthur inherited the title of Duke of Ireland. However, with Arthur's murder by John Lackland in 1203 and the local great nobility's growing dissatisfaction with John's rule, they ultimately rose in rebellion in 1204, causing the Plantagenet dynasty to completely lose control over Ireland.\n\nEngland During the Time of 'Defender of Normandy' Henry III\n\nIn 1216 AD, King John died amidst shock and rebellion. His son, Henry III, was crowned the new king. However, the intervening French Dauphin Louis, alongside rebellious barons, defeated the Royal Army at the ancient battlefield of Hastings from a century prior. The young Henry III was forced to sign the humiliating Treaty of Kent, further expanding the power of local nobles. In the early years of Henry III's reign, the young king became a mere pawn manipulated by the earls, who gained far greater autonomy than their continental counterparts. Some even secretly formed factions to support his cousin, Eleanor of Brittany, in inheriting the throne. Roger Bigod, Earl of Norfolk, reached a superficial reconciliation with the king, but underlying tensions between king and barons persisted, culminating in a complete rupture in 1258.\n\nThe year before, in 1257, Henry III led the Royal Guard to a successful victory over France at Rouen, reclaiming control of Normandy. Henry III then demanded the expansion of the standing army directly under royal command, but this required an additional allocation of funds and higher feudal dues. In the spring of 1258, when Henry III sought parliamentary funds to expand the standing army, English nobles led by the Earls of Norfolk, Gloucester, and Leicester demanded broader decentralization of power in exchange for the cash. The conflict between king and barons erupted completely, leading to the Third Baronial War.\n\nThe Third Baronial War ended with the Earl of Leicester's great victory at the Battle of Lewes and his subsequent march into London. Henry III, like his predecessor, was defeated by the angry lords. The Earls of Leicester and Norfolk were both elevated to dukes. Meanwhile, in northern England, the Scottish noble Gilbert de Umfraville, Earl of Angus, led forces to occupy lands around his father's barony in Northumberland. The earl proclaimed, 'I am Earl of Angus in Scotland, and Earl of Northumberland in England.' Due to the defeat in the Baronial Wars, Henry III had little reach over Northumberland and could only acquiesce to its semi-independent status. In 1272, the 'Defender of Normandy,' Henry III, passed away at Westminster. His eldest son, Edward I, 'Longshanks' and 'Hammer of the Scots,' took up the royal scepter."
