EDG_flavorENG_mission.1.t:0 "Breaking the Shackles of the Baronial Wars"
EDG_flavorENG_mission.1.d:0 "The three Baronial Wars brought grave calamities upon England.\n\nJohn Lackland's devastation of England did not cease with his passing into the heavenly beyond. The Magna Carta became a veritable talisman for England's nobility, and victory in the First Baronial War only added further privileges to this charter.\n\nIn 1216 AD, the French Dauphin Louis, alongside rebellious barons, defeated the Royal Army at the ancient battlefield of Hastings from a century prior. The young Henry III was forced to sign the humiliating Treaty of Kent, further expanding the power of local nobles. This was the Second Baronial War. Following this conflict, in the early years of Henry III's reign, the young king became a mere pawn manipulated by the earls, who gained far greater autonomy than their continental counterparts.\n\nIn 1258, when Henry III sought parliamentary funds to expand the standing army, English nobles led by the Earls of Norfolk, Gloucester, and Leicester demanded broader decentralization of power in exchange for the cash. The conflict between king and barons erupted completely, leading to the Third Baronial War. This war ended with the Earl of Leicester's great victory at the Battle of Lewes and his subsequent march into London. Henry III, like his predecessor, was defeated by the angry lords. The Earls of Leicester and Norfolk were both elevated to dukes.\n\nThe ever-expanding power of the nobility forced royal authority to increasingly retreat into the southeast corner of England, effectively making the monarch the 'Earl of London.' The close advisor, the Earl of Cornwall, was forced into exile twice under pressure from a group of nobles led by Thomas, Earl of Lancaster, a royal kinsman. Defeat in the border wars of Northumberland and the Great Famine of 1315–1317 dealt heavy blows to this disaster-stricken kingdom. The king's final attempt to break free from the control of the unruly barons inevitably failed. After his last loyal minister, the Earl of Winchester, was defeated and executed, the reign of Edward II came to an end.\n\nAfter Edward II's death, his son Edward III, 'the Wise,' inherited the heavy crown, but the true rulers of England were Queen Mother Isabella of France (a primary driver in deposing her husband) and her lover Roger Mortimer, Earl of March, along with the Council of Barons he led. Edward III proved far more capable than his mediocre father, significantly curtailing the power of the Council of Barons and even persuading them to agree to his personal assumption of the title Earl of Lancaster.\n\nAs time passed, the throne eventually came to the current king, Richard VI. Richard cannot be called a particularly talented monarch, but he is at least a competent preserver of the realm. Through painstaking effort, England has finally broken free from the shackles of the Baronial Wars. It is now time to consider the next steps."
EDG_flavorENG_mission.1.aa:0 "The most urgent task is to rebuild the bureaucratic system"
EDG_flavorENG_mission.1.bb:0 "The most urgent task is to resolve ideological divisions"
EDG_flavorENG_mission.1.cc:0 "The most urgent task is to restore economic production"
EDG_flavorENG_mission.1.dd:0 "The most urgent task is to improve the international image"

EDG_flavorENG_mission.2.t:0 "An Expanded Anglo-French War?"
EDG_flavorENG_mission.2.d:0 "The current history of the Kingdom of England can be traced back to the Norman Conquest. In 1066, William, Duke of Normandy, 'the Conqueror,' along with other French feudal lords from regions such as Normandy, Brittany, and Picardy, invaded England. King Harold of England fell in battle at Hastings, and William was crowned King of England at Westminster Abbey in London. For a long time, the English monarchy bore strong characteristics of French feudal nobility. Successive generations of English monarchs were unwilling to relinquish their territories in France and consistently sought to expand their influence on the European continent.\n\nThe most recent invasion occurred in 1429. Louis VII, King of Lotharingia, laid claim to the French throne, intending to be crowned King of France at Reims. England saw this as a golden opportunity and soon landed in Normandy, while Arles invaded from the south. This became known historically as the 'War of the Four Kingdoms.'\n\nThe War of the Four Kingdoms ultimately ended in a comprehensive victory for France. Although we still hold the Norman territories in northern France, we must now consider a serious question: should we continue to escalate the Anglo-French war, or should we bring the conflict with France to an end?"
EDG_flavorENG_mission.2.aa:0 "We have no further interests on the continent"
EDG_flavorENG_mission.2.bb:0 "We came from the continent, and we must return to it"

EDG_flavorENG_mission.3.t:0 "Lord of Paris"
EDG_flavorENG_mission.3.d:0 "Paris, the pearl on the banks of the Seine, the heart of the Kingdom of France and, before that, of the Kingdom of West Francia, now lies within the grasp of the Kingdom of England.\n\nFor ages, whether under the Carolingians or the Capetians, this magnificent and towering city served as the seat of rule over vast territories, to the extent that Paris has long been regarded as the de jure capital and true power center of the French region.\n\nWith our possession of Paris, it clearly signifies that our conflict with France has entered a new stage; we are the true victors of the Anglo-French wars. However, a question now stands before us:\n\nWe have failed to capture the Capetian royal family of France. They have fled in haste further south. How should we treat them? Should we pursue the fleeing foe with our remaining vigor, swiftly moving south to continue eradicating the House of Capet? Or should we consolidate steadily, first digesting our newly conquered territories?"
EDG_flavorENG_mission.3.aa:0 "Pursue the fleeing foe with our remaining vigor"
EDG_flavorENG_mission.3.bb:0 "Consolidate steadily; do not pursue a desperate foe"
EDG_flavorENG_mission_3_tt_1:0 "All provinces we own in the §YFrance§! region will gain the province modifier:"

EDG_flavorENG_mission.4.t:0 "The Vacillating Appanage Nobility of France"
EDG_flavorENG_mission.4.d:0 "Our comprehensive victory in the war with France has greatly shaken the appanage nobles of France, particularly our taking of Paris, which dealt them a heavy blow. As in the past, these appanage nobles have begun to waver and vacillate in their stances.\n\nEver since Hugues Capet seized the French throne from the declining Carolingian dynasty of West Francia, Hugues Capet and his descendants attributed the fundamental reason for the Carolingian collapse to their failure to firmly root their family's power in the kingdom's soil. Consequently, the Capetian family enthusiastically spread its branches throughout the nation, establishing cadet branches in various regions to prevent another powerful vassal from wresting the throne away from the Capetians.\n\nHowever, this French practice is now bearing bitter fruit. As relationships between the main Capetian line and its cadet branches have grown strained with the dilution of blood ties, and these branches control regional power, the French king is confined to the small Île-de-France. The cadet branches have even formed a 'Public Weal' alliance to force the king into submission.\n\nNow the French king has fled in haste, while we still retain the title of Duke of Normandy, making us, nominally, one of the appanage nobles of France. Perhaps we can attempt to use this connection to persuade the French appanage nobles to switch their allegiance to us."
EDG_flavorENG_mission.4.aa:0 "We were once a duke of France; perhaps we can make them swear fealty to us"
EDG_flavorENG_mission.4.bb:0 "Theoretical knowledge is shallow; we must seize it with sword and blade"
EDG_flavorENG_mission_4_tt:0 "We will leverage the momentum of our great victory to compel all §YRoyal Appanages§! and §YPrivileged Appanages§! in §YFrance§! to submit to us. Of course, in return, we must grant them a high degree of autonomy and cede benefits to them.\n\n§GFriendly Reminder:§! Only §YRoyal Appanages§! and §YPrivileged Appanages§! in §YFrance§! with Liberty Desire above §R50%§! are likely to switch their allegiance to us, and they must meet at least one of the following conditions:\n —Have an Opinion of 100 towards us\n —Have the Opinion modifier §YSent Gift§! towards us\n —Have the Opinion modifier §YGreat Power Influence§! towards us\n\nAppanages that submit to us will become our §MFormer French Appanage§!.\n\nThis type of subject has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Does not pay taxes to the overlord\n —Does not contribute land force limit to the overlord\n —Does not provide manpower to the overlord\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"

EDG_flavorENG_mission.5.t:0 "Erect the Henry III Memorial Monument"
EDG_flavorENG_mission.5.d:0 "'Defender of Normandy' Henry III, an exemplary figure of the House of Plantagenet.\n\nHe was the son of the notorious King John Lackland. In 1216 AD, King John died amidst shock and rebellion. His son, Henry III, was crowned the new king. However, the intervening French Dauphin Louis, alongside rebellious barons, defeated the Royal Army at the ancient battlefield of Hastings from a century prior. The young Henry III was forced to sign the humiliating Treaty of Kent, further expanding the power of local nobles. In the early years of Henry III's reign, the young king became a mere pawn manipulated by the earls, who gained far greater autonomy than their continental counterparts. Some even secretly formed factions to support his cousin, Eleanor of Brittany, in inheriting the throne. Roger Bigod, Earl of Norfolk, reached a superficial reconciliation with the king, but underlying tensions between king and barons persisted, culminating in a complete rupture in 1258.\n\nThe year before, in 1257, Henry III led the Royal Guard to a successful victory over France at Rouen, reclaiming control of Normandy. Henry III then demanded the expansion of the standing army directly under royal command, but this required an additional allocation of funds and higher feudal dues. In the spring of 1258, when Henry III sought parliamentary funds to expand the standing army, English nobles led by the Earls of Norfolk, Gloucester, and Leicester demanded broader decentralization of power in exchange for the cash. The conflict between king and barons erupted completely, leading to the Third Baronial War.\n\nThe Third Baronial War ended with the Earl of Leicester's great victory at the Battle of Lewes and his subsequent march into London. Henry III, like his predecessor, was defeated by the angry lords. The Earls of Leicester and Norfolk were both elevated to dukes. Meanwhile, in northern England, the Scottish noble Gilbert de Umfraville, Earl of Angus, led forces to occupy lands around his father's barony in Northumberland. The earl proclaimed, 'I am Earl of Angus in Scotland, and Earl of Northumberland in England.' Due to the defeat in the Baronial Wars, Henry III had little reach over Northumberland and could only acquiesce to its semi-independent status. In 1272, the 'Defender of Normandy,' Henry III, passed away at Westminster. His eldest son, Edward I, 'Longshanks' and 'Hammer of the Scots,' took up the royal scepter."
EDG_flavorENG_mission.5.aa:0 "Spend half a year's income to build this monument"
EDG_flavorENG_mission.5.bb:0 "Conscript a year's worth of manpower to build this monument"
EDG_flavorENG_mission.5.cc:0 "The man has passed; we must look forward, not waste manpower and resources"

EDG_flavorENG_mission.6.t:0 "Crowning the Fleur-de-Lis"
EDG_flavorENG_mission.6.d:0 "The Fleur-de-Lis Crown has long been the crown of the Kingdom of France. Since the House of Capet drove the declining and decadent Carolingian dynasty from the throne of West Francia, the Capetian family, marked by the fleur-de-lis, ascended the stage of history, reigning over the entire French region for a considerable period.\n\nFor ages, Hugues Capet and his successors firmly believed that the fundamental reason for the Carolingian decline and failure was their failure to extensively branch out and embed family influence into every aspect of the kingdom. Consequently, the Capetians were highly enthusiastic about extensively employing close relatives as vassals and enfeoffing them across the country. Most of these vassals held significant power, forming France's unique system of noble appanages. Over time, the blood ties between the appanages and the king grew increasingly distant, as did their political and military alignment. Nevertheless, the Fleur-de-Lis Crown still exerted a powerful binding force upon them.\n\nNow, as the former French noble appanages have successively pledged their loyalty to us, and through our efforts, the branches of the House of Plantagenet have gradually usurped the actual authority of each appanage, the time has come to consider how we should treat this French Fleur-de-Lis Crown."
EDG_flavorENG_mission.6.aa:0 "We shall brush the dust from the crown; at this moment, we are the King of France"
EDG_flavorENG_mission.6.bb:0 "This ugly crown is worthless before our Three Lions Crown"
EDG_flavorENG_mission.6.cc:0 "Perhaps we can find a middle ground, using the French title without a formal coronation"
EDG_flavorENG_mission_6_tt_1:0 "All our §MFormer French Appanages§! will lose 10 points of Liberty Desire. The §YCapital§! of each §MFormer French Appanage§! will gain §G1§! random development point"
EDG_flavorENG_mission_6_tt_2:0 "If we do not have enough §YCulture Slots§! or have already accepted this culture, we will receive §G50§! §YDiplomatic Power§! £dip£ as compensation"
EDG_flavorENG_mission_6_tt_3:0 "Any excess Stability gained will automatically convert into §G50§! §YAdministrative Power§! £adm£"
EDG_ENG_change_french_to_english_flag_tt:0 "We will have a monthly chance to trigger an event that changes the culture of a random province we own belonging to the §YFrench§! culture group to §YFrangleterre§! culture."

EDG_flavorENG_mission.7.t:0 "English National Supremacy Movement"
EDG_flavorENG_mission.7.d:0 "After we established the fundamental policy of unwavering English national pride, the English National Supremacy Movement has been developing vigorously in the provinces within the French cultural sphere under our rule. Numerous English language instructors and inspectors have been dispatched to various provinces. Following government orders, they work from every angle to fundamentally transform the local populace's language, lifestyle habits, national identity, and other aspects, thoroughly shaping them into individuals who recognize themselves as English. These people are also referred to in later times as 'Frangleterre.'"
EDG_flavorENG_mission.7.aa:0 "Proceed as planned"

