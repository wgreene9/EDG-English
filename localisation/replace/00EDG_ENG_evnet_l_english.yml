EDG_ENG_flavorENG.7.t:0 "England's Destiny II: Edward I and II"
EDG_ENG_flavorENG.7.d:0 "England During the Time of Edward I, 'Hammer of the Welsh' and 'the Valiant'\n\nWhile England was undergoing great upheaval, with the struggle between king and barons unresolved, the situation in northern Scotland was also subtly changing. Despite suffering one failed claim to the throne, this did not mean Edward I was determined to stand idly by regarding his northern neighbor. In the summer of 1292, Edward I brazenly invaded Scotland. The Scots formed an alliance with France, forcing Edward I to fight on two fronts. Although England continued to achieve tactical victories, the offensive clearly stalled. Increasingly unpopular in England due to additional taxes on wool and wine, the war ended with England lowering its banners.\n\nAlthough Edward I's conquest war against Scotland was unsuccessful, the Duchy of Wales, which historically belonged to the Celtic camp and long maintained friendly ties with Scotland, suffered a devastating blow during Edward I's northern campaign. Edward I repeatedly defeated the main Welsh armies in the Welsh highlands and even eradicated several guerrilla groups formed by Welsh hillmen. His unpredictable and swift military command, like 'swift as the wind, calm as the forest, fierce as fire, immovable as the mountain,' left the Welsh in awe and terror, earning him the glorious title 'Hammer of the Welsh.'\n\nIn 1307, the leader of the Ninth Crusade, the outstanding military commander Edward I, 'Hammer of the Welsh,' passed away, and Edward II ascended the throne.\n\nEngland During the Time of Edward II 'the Inept'\n\nEdward II's reign is difficult to describe even as mediocre. The ever-expanding power of the nobility forced royal authority to increasingly retreat into the southeast corner of England, effectively making the monarch the 'Earl of London.' The close advisor, the Earl of Cornwall, was forced into exile twice under pressure from a group of nobles led by Thomas, Earl of Lancaster, a royal kinsman. Defeat in the border wars of Northumberland and the Great Famine of 1315–1317 dealt heavy blows to this disaster-stricken kingdom. The king's final attempt to break free from the control of the unruly barons inevitably failed. After his last loyal minister, the Earl of Winchester, was defeated and executed, the reign of Edward II came to an end."
 
EDG_ENG_flavorENG.8.t:0 "England's Destiny III: The Origin of the Duchy of Lancaster"
EDG_ENG_flavorENG.8.d:0 "England During the Time of Edward III 'the Wise'\n\nAfter Edward II's death, his son Edward III, 'the Wise,' inherited the heavy crown. However, England's true rulers were Queen Mother Isabella of France (a primary driver in deposing her husband) and her lover Roger Mortimer, Earl of March, along with the Council of Barons he led.\n\nEdward III proved far more capable than his ineffectual father, yet his circumstances were even more precarious. Fortunately, Edward III lived in propitious times. The Great Famine severely impacted the Kingdom of England and dealt a crippling blow to the proud barons, whose manorial economies suffered far greater losses than the monarchy. Moreover, the Council of Barons was not monolithic. Edward III skillfully concealed his personal sentiments, even going so far as to 'acknowledge a thief as a father' for the sake of royal revival. His cooperation with Roger Mortimer, Earl of March, enabled the swift resurgence of English royal authority.\n\nPatiently waiting, opportunity soon arrived. Thomas, Earl of Lancaster, a royal kinsman and former regent and key figure in deposing Edward II, failed to consolidate power within the Council of Barons and was instead constrained by the Earl of March. The two soon became bitter enemies. Edward III exploited their conflict, eventually using Thomas's open rebellion as a pretext to reclaim the Earldom of Lancaster. Although forced to compromise and unable to directly bring Lancaster under royal demesne, Edward III persuaded the Council of Barons to agree to his personal assumption of the title Earl of Lancaster."
 
EDG_ENG_flavorENG.9.t:0 "England's Destiny IV: Recent History"
EDG_ENG_flavorENG.9.d:0 "Recent History\n\nAs time passed, the throne eventually came to the current king, Richard VI. Richard cannot be called a particularly talented monarch, but he is at least a competent preserver of the realm. Before his accession, his father, Richard V, had just lost control over Wales, which had achieved de facto independence and established a Kingdom of Wales.\n\nSimultaneously, Lollardy was spreading vigorously across the English lands. In the early fourteenth century, the English theologian John Wycliffe was the first to launch a fierce assault on the Roman Catholic Church. His followers were derogatorily called 'Lollards,' deemed heretics. The first Lollards centered around Wycliffe's colleagues at Oxford University and were led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury pressured some Oxford Lollards to renounce their views, but the sect continued to expand. In 1414, a Lollard uprising was quickly defeated by the King of England, Richard V, father of the current king Richard VI. The rebellion was brutally suppressed. However, due to the overall decline and turbulence within the Catholic world, this rebellion did not mark the end of the Lollards' public political influence. Increasing numbers of commoners and preachers began openly or secretly embracing Lollardy, gradually slipping beyond the control of the English rulers.\n\nBy 1444, large numbers of believers in southern England had converted to Lollardy, and the East Anglia region had established its own Lollard church, breaking away from the control of the Roman Papacy. The rulers of East Anglia also held Lollard doctrines as their guiding principles, establishing a Lollard Council subordinate to the duke to manage local Lollard believers and provide support for the ruler.\n\nEngland also suffered heavy blows from the independence of the Duke of York and the loss of control over several commercial free cities in the Mercia region. Under this series of setbacks, Richard V soon passed away, leaving the mess to the young Richard VI, barely in his early twenties. Fortunately, Richard VI quickly familiarized himself with state affairs and dispatched his brother, John Plantagenet, widely regarded as intelligent and quick-witted, to Normandy to manage the English king's estates in northern France, a role he has held to this day. Before 1444, John was Richard's heir and remained loyal to his elder brother, managing the Norman territories efficiently and serving his brother diligently in the Anglo-French wars. However, in 1444, Richard fathered a daughter, Margaret, and designated her as his heir, causing John to lose his claim to the English throne. He has since harbored resentment. Whether any conspiracy is afoot remains unknown."
EDG_ENG_flavorENG.9.aa:0 "The road ahead is long and arduous; I shall seek my way, high and low"

EDG_ENG_flavorENG.10.t:0 "England Gameplay Guide"
EDG_ENG_flavorENG.10.d:0 "§YEngland§! has rich content and a unique set of gameplay mechanics. During your playthrough, you may need to pay attention to the following points:\n\n — At the start of the game, §YEngland§! has just suffered from the §YThree Baronial Wars§!, severely shackled with royal authority weakened and domestic noble power ascendant. This is reflected in your starting §YTier 1 Government Reform§!: §YCouncil of Barons§!. Please read the §YMission Tree§! carefully; you will overcome this constraint through a series of missions.\n\n — After 1447, our king's brother may launch a rebellion in the §YNorman Holdings§! and seek aid from the King of §YFrance§!. You can choose to compromise with him by establishing him as the heir to avoid war with §YFrance§!; if you choose to suppress your brother's rebellion, the §YMission Tree§! will unlock a series of §YDecisions§! to help you defeat §YFrance§!.\n\n§RWarning§!: Under no circumstances should you attempt to grant the Norman Holdings to a subject or use other methods to bypass this event, as this will prevent the progression of the entire subsequent mission tree. Proceed at your own risk!\n\n — While facing threats from the European continent, our neighbors on the British Isles are not docile lambs. §MAlexander§! of §YScotland§! and §MPatrick§! of §YIreland§! are both ambitious individuals who may declare war on us at any time and will receive §Rsignificant bonuses§! during the war. Be prepared.\n\n — The §YMission Tree§! thoughtfully considers two scenarios for you. If your development lags behind §YScotland§! or §YIreland§! and you are tragically declared war upon, the §YMission Tree§! will unlock a series of §YDecisions§! to help you defend the homeland, but you will lose many rewards associated with initiating the §MPath to British Unification§! yourself. If your development outpaces §YScotland§! and §YIreland§!, you will gain a §GCasus Belli§! for §GAnnexation Wars§! and actively embark on the §MPath to British Unification§!.\n\n — §YEngland§! has two mutually exclusive transformation paths: forming §YFrangleterre§! or forming §YGreat Britain§!. You can only choose one of these paths. Forming either will directly change your §YCountry Tag§!.\n\n — Finally, it should be noted that §YEngland§! has a unique gameplay mode: '§MPlantagenet Dream§!' mode. Enabling this mode offers more interesting gameplay mechanics but will grant your enemies §Rsignificant buffs§!. In §MPlantagenet Dream§! mode, you will unlock many special subject types. You do not need to manually annex these subjects, as the §YMission Tree§! will reward you with the §GDirect Inheritance§! of subjects in a region.\n\n — §YEngland§! can activate a very unique military specialization §YGovernment Mechanic§!, allowing you to sway between strengthening §YMercenaries§! or strengthening the §YStanding Army§!. You can check the enhancement effects at any time via relevant §YDecisions§!.\n\n — The §YMission Tree§! includes exclusive military reform missions that can strengthen your §YMercenaries§! or §YStanding Army§!. These missions depend on the aforementioned special government mechanic. Importantly, these two mission branches are §Gnot mutually exclusive§!.\n\n — §YEngland§! has the ability to enable §MAnglicanism§! early in the first age and can establish the §MEnglish Anglican Papacy§! exclusive to England, enabling a series of unique §YEnglish Anglican Papacy Interactions§!. All this depends on your choices during the §RStarting Disaster§!. Please consider carefully.\n\n — §YEngland§! is a tag driven by a combination of §YMission Tree§! and §YDecisions§!. During the game, you will have the opportunity to unlock §Gover eighty§! decisions. Therefore, please try to §Genact decisions promptly§! to avoid §Rdecision pile-up§! causing the decision list to §Rfreeze§!.\n\nYou can view this gameplay guide at any time via the §YDecision§!."
