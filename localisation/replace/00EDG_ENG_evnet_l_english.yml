came the front line against the English, and the northern magnate, the Duke of Alençon, openly defected, supporting the English king's occupation of Normandy. With the French army's hasty withdrawal north, the Papal forces, scattered throughout the Rhône Valley and lacking unified command and coordination among mercenaries, allowed Raymond VII to reclaim the entire Provençal territory, achieving unprecedented prominence.\n\nHowever, all this is now in the past. England has achieved a comprehensive victory in the war against Arles. Considering our long-standing cooperative relationship in the past, we have a basis for forcibly integrating the entire Kingdom of Arles into our realm, but we could also dismantle it, demanding that the various former Arles appanage nobles who pledged fealty to the King of Arles switch their allegiance to us. Now is the time to decide our stance towards the Cathars."
EDG_flavorENG_mission.11.aa:0 "Forcibly integrate the entire Kingdom of Arles"
EDG_flavorENG_mission.11.bb:0 "Perhaps it's better to have the various appanage nobles first swear fealty to our English King"
EDG_flavorENG_mission_11_a_tt:0 "All provinces in the §YProvence§!, §YSavoy§!, and §YLanguedoc§! regions belonging to §YArles§! and its §YNon-Tributary Subjects§! will be directly ceded to us."
EDG_flavorENG_mission_11_bb_tt:0 "§YArles§! will be dismantled. All possible nations will be released, and all subject relationships will be severed. All subjects originally belonging to §YArles§!, all newly released nations, and the fragmented §YArles§! will become our §MFormer French Appanage§!.\n\nThis type of subject has the following characteristics:\n —Does not occupy a diplomatic relation slot\n —Does not pay taxes to the overlord\n —Does not contribute land force limit to the overlord\n —Does not provide manpower to the overlord\n —Does not participate in the overlord's wars\n —The Liberty Desire bonus from the subject's own development is only 10% (compared to 25% for normal vassals)\n —Shares Liberty Desire calculations with all other subjects\n —Has access to both the full set of normal Appanage interactions and Vassal interactions (normally these two interaction sets cannot coexist)"

EDG_flavorENG_mission.12.t:0 "England's Low Countries Policy"
EDG_flavorENG_mission.12.d:0 "The Low Countries, across the sea from us, share control over the trade of the entire English Channel. The English Channel has long been one of the hearts of European trade, with numerous merchant vessels docking here, bringing countless riches to our nation. Not only our country but also the Low Countries across the strait benefit greatly.\n\nHowever, we must now consider a serious question. To further master trade and prevent the various goods we produce with great effort and the wealth transported from various ports from being siphoned off by these Low Countries, we must completely control the entire Channel, forcing the Low Countries across the strait to submit to us.\n\nNevertheless, most Low Countries across the strait are princes of the Holy Roman Empire. If we act against them, it will inevitably place us directly opposite the Holy Roman Emperor. Some insightful individuals have proposed that we might use diplomatic means, signing a series of treaties favorable to us, to achieve our monopoly over the English trade zone. However, some radicals and proponents of Realpolitik firmly assert that only conquest can solve the problem.\n\nHow should we proceed?"
EDG_flavorENG_mission.12.aa:0 "All friendly independent Low Countries are worth courting"
EDG_flavorENG_mission.12.bb:0 "It is better to settle this question with complete conquest"
EDG_flavorENG_mission_12_aa_tt:0 "All independent countries whose §YCapital§! is in the §YLow Countries§!, have an §YOpinion§! of greater than §G100§! towards us, have a §YTotal Development§! less than §Y100§!, and have a §YArmy Size§! smaller than ours will:"

EDG_flavorENG_mission.13.t:0 "A Request from England"
EDG_flavorENG_mission.13.d:0 "England, the traditional great power across the Channel, has sent us a request, hoping to establish an unbreakable alliance with us and build close ties in military, trade, and other areas. If we accept their invitation, we will immediately form an alliance with them and mutually regard each other as historical friends. Furthermore, we will transfer our trade power to them."
EDG_flavorENG_mission.13.aa:0 "This is worth accepting"
EDG_flavorENG_mission.13.bb:0 "Decline"

EDG_flavorENG_mission.14.t:0 "They Have Accepted Our Request"
EDG_flavorENG_mission.14.d:0 "Recently, we sent a diplomatically phrased protocol to our friendly nations across the Channel in the Low Countries. In this diplomatic document, we recalled the longstanding historical friendship between our nations, emphasized the current foundation and possibilities for common development, and addressed some of the frictions and misunderstandings that have occurred in the English Channel trade zone over the past period.\n\nWe hoped they would sincerely consider our proposal to engage in deeper and more comprehensive cooperation with us, achieving synchronization from economic to military aspects, forming not only a military alliance but also an economic alliance. Of course, given our stronger military power, what we are essentially doing is requesting them to transfer their trade power to us in exchange for our military protection.\n\nNow, gratifying news has reached our court. Messengers report that they have agreed to our request, formally establishing an unbreakable strategic partnership with us spanning from economics to military affairs."
EDG_flavorENG_mission.14.aa:0 "Excellent!"

EDG_flavorENG_mission.15.t:0 "They Have Rejected Our Request"
EDG_flavorENG_mission.15.d:0 "Recently, we sent a diplomatically phrased protocol to our friendly nations across the Channel in the Low Countries. In this diplomatic document, we recalled the longstanding historical friendship between our nations, emphasized the current foundation and possibilities for common development, and addressed some of the frictions and misunderstandings that have occurred in the English Channel trade zone over the past period.\n\nWe hoped they would sincerely consider our proposal to engage in deeper and more comprehensive cooperation with us, achieving synchronization from economic to military aspects, forming not only a military alliance but also an economic alliance. Of course, given our stronger military power, what we are essentially doing is requesting them to transfer their trade power to us in exchange for our military protection.\n\nNow, disappointing news has reached our court. Messengers report that they have rejected our request and even had the audacity to mock us. If this can be tolerated, what cannot?"
EDG_flavorENG_mission.15.aa:0 "If this can be tolerated, what cannot?"

EDG_flavorENG_mission.16.t:0 "Upholding the Legacy of Richard 'the Lionheart'"
EDG_flavorENG_mission.16.d:0 "Richard I, 'the Lionheart,' the second King of England of the House of Plantagenet, earned his epithet due to his bravery and prowess in battle, widely regarded as nearly the greatest monarch in Plantagenet history.\n\nDuring his ten-year reign, Richard I spent almost all his time on horseback and in armor. As a Catholic, he joined the Papal-led Crusades, serving as a commander in the Third Crusade. At the Battle of Arsuf, he defeated the Muslim forces commanded by Saladin against numerical odds, triumphing over Saladin three times despite being outnumbered. He is universally recognized as one of the most outstanding military commanders of the European Middle Ages.\n\nRichard embodied the ideal king of his era, wholly dedicated to the Crusades and defending his ancestral lands. He showed little interest in governmental administration; he was a great warrior who led from the front, an exceptional king and wise commander. His title, 'the Lionheart,' is apt. His fame endures, not only for his wars and treaties with Saladin, which altered the political landscape of the eastern Mediterranean coast, but also for the legacy of chivalry and romantic legends he left behind.\n\nIn military terms, his courage in campaign and leadership talent are undeniable. He demonstrated to the world his ability as one of the few generals capable of organizing and coordinating the complex forces of a Crusade. His military performance established him as one of the Middle Ages' most distinguished military commanders.\n\nContemporary Muslim historians also held him in high esteem. For instance, Baha ad-Din, Saladin's biographer, considered Richard 'possessed outstanding courage and a great soul.' Another chronicler, Ibn al-Athir, remarked that 'Richard was valiant, resourceful, energetic, and exceedingly patient. These qualities sufficed to make him the most prominent figure of his era.' The British Nobel laureate T.S. Eliot commented, 'After all, our king fought a splendid battle at Acre.'\n\nRichard the Lionheart's life is filled with legendary color. His bravery, political wisdom, and tragic fate have made him one of the most captivating figures in medieval English history.\n\nAlthough his reign was fraught with turbulence and challenges, his heroic deeds and steadfast faith continue to inspire future generations to forge ahead."
EDG_flavorENG_mission.16.aa:0 "The spirit of Richard 'the Lionheart' guides us"

EDG_flavorENG_mission.19.t:0 "Erect the Richard V Memorial Monument"
EDG_flavorENG_mission.19.d:0 "'Heretic-Crusher' Richard V, an exemplary figure of the House of Plantagenet.\n\nRichard V's reign cannot be described as exceptionally brilliant, primarily because he inherited a complete mess. Due to the severe disasters caused by incompetent monarchs such as John Lackland and Edward II 'the Inept,' by the time Richard V assumed the crown of the Kingdom of England, the entire country lay in ruins.\n\nAlthough Richard V's later years were marred by the disastrous defeat in the War of the Four Kingdoms against France, leading to his melancholy demise and the succession of the young Richard VI in his early twenties, his life was not entirely composed of failures. Perhaps his most notable achievement was the great victory in 1414 through the comprehensive suppression of the Lollards.\n\nIn the early fourteenth century, the English theologian John Wycliffe was the first to launch a fierce assault on the Roman Catholic Church, and his followers were derogatorily called 'Lollards,' considered heretics. The first Lollards centered around Wycliffe's colleagues at Oxford University and were led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury pressured some Oxford Lollards to renounce their views, but the sect continued to expand. In 1414, the Lollard Council openly raised the flag of rebellion in East Anglia against English royal rule. Richard V immediately mounted a powerful counterattack, and the uprising was brutally suppressed. However, due to the overall decline and turbulence within the Catholic world, this rebellion did not mark the end of the Lollards' public political influence. Increasing numbers of commoners and preachers began openly or secretly embracing Lollardy, gradually slipping beyond the control of the English rulers.\n\nBy 1444, large numbers of believers in southern England had converted to Lollardy, and the East Anglia region had established its own Lollard church, breaking away from the control of the Roman Papacy. The rulers of East Anglia also held Lollard doctrines as their guiding principles, establishing a Lollard Council subordinate to the duke to manage local Lollard believers and provide support for the ruler.\n\nNow, the Duke of East Anglia has been captured by us, and the independent rule of the Lollards in East Anglia has been swept into the dustbin of history. It has been proposed to erect a monument here to commemorate the illustrious reputation Richard V earned as the 'Heretic-Crusher.'"

EDG_flavorENG_mission.20.t:0 "Erect the Edward III Memorial Monument"
EDG_flavorENG_mission.20.d:0 "'The Wise' Edward III, an exemplary figure of the House of Plantagenet.\n\nAfter Edward II's death, his son Edward III, 'the Wise,' inherited the heavy crown. However, England's true rulers were Queen Mother Isabella of France (a primary driver in deposing her husband) and her lover Roger Mortimer, Earl of March, along with the Council of Barons he led.\n\nEdward III proved far more capable than his ineffectual father, yet his circumstances were even more precarious. Fortunately, Edward III lived in propitious times. The Great Famine severely impacted the Kingdom of England and dealt a crippling blow to the proud barons, whose manorial economies suffered far greater losses than the monarchy.\n\nMoreover, the Council of Barons was not monolithic. Edward III skillfully concealed his personal sentiments, even going so far as to 'acknowledge a thief as a father' for the sake of royal revival. His cooperation with Roger Mortimer, Earl of March, enabled the swift resurgence of English royal authority.\n\nPatiently waiting, opportunity soon arrived. Thomas, Earl of Lancaster, a royal kinsman and former regent and key figure in deposing Edward II, failed to consolidate power within the Council of Barons and was instead constrained by the Earl of March. The two soon became bitter enemies. Edward III exploited their conflict, eventually using Thomas's open rebellion as a pretext to reclaim the Earldom of Lancaster. Although forced to compromise and unable to directly bring Lancaster under royal demesne, Edward III persuaded the Council of Barons to agree to his personal assumption of the title Earl of Lancaster.\n\nThroughout his life, 'the Wise' Edward III dedicated himself to strengthening royal centralization, continuously reclaiming power from the baronial alliance. Although his accession occurred during the darkest hour of royal authority in English history, with the newly formed Council of Barons imposing significant constraints on the monarchy, by his death, the King of England could exercise considerable power, and Edward III had done his utmost to dismantle the Council's restrictions on royal prerogative.\n\nThe Earldom of Lancaster stands as one of the major achievements of 'the Wise' Edward III's struggle against the Council of Barons. Now that the Earldom of Lancaster has been formally abolished and its territories incorporated into the royal demesne, it has been proposed to erect a monument here to commemorate Edward III's great accomplishments."
 
EDG_flavorENG_mission.21.t:0 "Invite the Duke of York to Serve at Court"
EDG_flavorENG_mission.21.d:0 "The exceptional talent of the current Duke of York, [YRK.Monarch.GetName], has long been renowned and widely recognized. Despite his youth, his reputation has soared. Hailed as a child prodigy in his early years, his achievements since coming of age and assuming governance of the Duchy of York have been remarkable. Under his administration, the entire Duchy of York is orderly and thriving, presenting a scene of prosperous vitality.\n\nHowever, as the saying goes, 'even the cleverest housewife cannot cook a meal without rice.' Such a visionary and capable individual, confined to managing the small territory of the Duchy of York, seems somewhat underutilized. Moreover, the island of Great Britain already hosts the powerful Kingdoms of England and Scotland. Sandwiched between them, the small Duchy of York, despite [YRK.Monarch.GetName]'s extraordinary talents, remains constrained.\n\nAs the relationship between our Kingdom of England and the Duchy of York deepens and progresses, some insightful individuals at our court have suggested that, while establishing close ties and a definitive feudal vassalage with the Duchy of York, why not also invite this exceptional administrator to our court to serve as a royal advisor? This Duke of York, [YRK.Monarch.GetName], has demonstrated considerable accomplishment in administration, diplomacy, and military affairs alike. If we appoint him as our administrative advisor, he would undoubtedly become an exceptional administrative expert; appointing him as our diplomatic advisor would make him an outstanding diplomat; or appointing him as our military advisor would see him become a distinguished army reformer.\n\nWhile managing a duchy in Yorkshire is no small feat, the court of England undoubtedly offers him broader horizons. How should we proceed?"
EDG_flavorENG_mission.21.aa:0 "[YRK.Monarch.GetName] will become an exceptional administrative expert"
EDG_flavorENG_mission.21.bb:0 "[YRK.Monarch.GetName] will become an outstanding diplomat"
EDG_flavorENG_mission.21.cc:0 "[YRK.Monarch.GetName] will become a distinguished army reformer"
EDG_flavorENG_mission.21.dd:0 "We do not need [YRK.Monarch.GetName]'s assistance"

EDG_flavorENG_mission.23.t:0 "Annex Lothian"
EDG_flavorENG_mission.23.d:0 "The garrison of Lothian has surrendered the city, and the treaty formally annexing it into England has been signed. All that remains is to decide the city's fate. Should we leave it as is? Or should we sack the city and relocate its treasures and academic institutions to London?"
EDG_flavorENG_mission.23.a:0 "To London"
EDG_flavorENG_mission.23.b:0 "Leave it as is"

EDG_flavorENG_mission.24.t:0 "Integrate the Irish Clans"
EDG_flavorENG_mission.24.d:0 "As early as the reign of Richard I, 'the Lionheart,' the Kingdom of England had already completed the conquest of Ireland. Theoretically, the region had long belonged to England. Unfortunately, after Richard the Lionheart's death, his nephew Arthur inherited the title of Duke of Ireland. During his reign, he was known for his kindness and approachability. Though a foreign ruler, he was once called the 'Guardian of Ireland' by the Irish people. For the welfare and development of Ireland, Arthur, 'the Guardian of Ireland,' who inherited the Dukedom of Ireland, repeatedly opposed John Lackland, the son of Richard the Lionheart who inherited the English throne—a ruler both incompetent and jealous of talent. Arthur was ultimately killed by John Lackland in 1203.\n\nAfter the death of Arthur, 'the Guardian of Ireland,' John Lackland imposed harsh taxes and levies in Ireland. The great Irish nobles grew dissatisfied with John's rule and finally rose in rebellion in 1204, causing the Plantagenet dynasty to completely lose control over Ireland. Seizing the opportunity, the great Irish nobles rose to prominence. Over the next two hundred years, numerous heroes emerged. Ulster, Meath, Tyrone, Kildare, Offaly, Tir Connail, Sligo, Clanricarde, Thomond, Ormond, Leinster, Desmond, Munster—countless independent lords appeared on the small island of Ireland. Any feudal landholder with wealth and an army dared to proclaim themselves king, carving out autonomous territories, plunging the entire island into chaos.\n\nWhile the Irish people celebrated their liberation from England, they soon realized they had not escaped hardship. After the collapse of upper-class rule, the great nobles attempted to establish independent states within their domains, leading to endless internecine warfare and slaughter. The Emerald Isle descended once more into endless turmoil. For a long time, as both Scotland and the Kingdom of England focused on each other, Ireland remained largely untouched by either, maintaining its fragmented state since 1204. For two centuries, Ireland was never substantially unified by any power.\n\nIn 1444, although Ireland achieved brief unification, the divisions and conflicts among the clans were far from settled. Upon completing our conquest of Ireland, we realized the matter was not so simple. Defeating the High King of Ireland was just the beginning; integrating the various clans was the key challenge.\n\nOf course, some have argued that §Rthe internecine warfare among Irish clan lords brought endless disaster to the Irish people§!, and that §GEngland is the savior of the Irish people§!."
EDG_flavorENG_mission.24.aa:0 "The internecine warfare among Irish clans brought disaster to the Irish people; England is their savior"
EDG_flavorENG_mission.24.bb:0 "The Irish will never be our friends"

EDG_flavorENG_mission.25.t:0 "Erect the Arthur, Duke of Ireland Memorial Monument"
EDG_flavorENG_mission.25.d:0 "'Guardian of Ireland' Arthur, an exemplary figure of the House of Plantagenet.\n\nAlthough Arthur was not among the successive kings of the Plantagenet dynasty of England, his legendary story remains stirring and deserves to be remembered by posterity. He was the nephew of the legendary Richard I, 'the Lionheart,' and a descendant whom Richard greatly trusted and valued. Arthur accompanied Richard on the Crusades, held key positions in the council, assisted Richard in state affairs, and was entrusted with important responsibilities. After Richard completed the conquest of Ireland, Arthur was appointed Duke of Ireland and sent to govern the island.\n\nArthur was well aware that, as a foreigner, ruling the fragmented and clan-ridden island of Ireland was no easy task. The Irish merely submitted to his uncle Richard's military might; beneath their surface allegiance lay deep-seated resentment. To win over the Irish, Arthur governed with a blend of kindness and authority, rewards and punishments, earning the affection of the local Irish people while establishing the royal dignity of the House of Plantagenet, truly a wise ruler.\n\nUnfortunately, Arthur's story came to an abrupt end with the passing of Richard the Lionheart. After his uncle Richard's death, the English throne passed to John Lackland, a ruler marked by incompetence, jealousy of talent, and cruelty. Arthur was originally the capable assistant and right-hand man Richard had carefully chosen for John, but John rendered him powerless. When Arthur repeatedly blocked and admonished John's attempts to impose harsh levies and tyrannical acts upon Ireland, John, in a rage, had Arthur murdered. From then on, the House of Plantagenet lost control over Ireland.\n\nNow, with the Irish region back in our hands, it is necessary to erect a monument commemorating Arthur, honoring this great exemplar of our House of Plantagenet."
 
EDG_flavorENG_mission.26.t:0 "Erect the Edward I Memorial Monument"
EDG_flavorENG_mission.26.d:0 "'Hammer of the Welsh,' 'the Valiant' Edward I, an exemplary figure of the House of Plantagenet.\n\nIn 1272, 'Defender of Normandy' Henry III passed away at Westminster. His eldest son, Edward I, 'Hammer of the Welsh' and 'the Valiant,' assumed the royal scepter.\n\nWhile England was undergoing great upheaval, with the struggle between king and barons unresolved, the situation in northern Scotland was also subtly changing. Despite suffering one failed claim to the throne, this did not mean Edward I was determined to stand idly by regarding his northern neighbor.\n\nIn the summer of 1292, Edward I brazenly invaded Scotland. The Scots formed an alliance with France, forcing Edward I to fight on two fronts. Although England continued to achieve tactical victories, the offensive clearly stalled. Increasingly unpopular in England due to additional taxes on wool and wine, the war ended with England lowering its banners.\n\nAlthough Edward I's conquest war against Scotland was unsuccessful, the Duchy of Wales, which historically belonged to the Celtic camp and long maintained friendly ties with Scotland, suffered a devastating blow during Edward I's northern campaign. Edward I repeatedly defeated the main Welsh armies in the Welsh highlands and even eradicated several guerrilla groups formed by Welsh hillmen. His unpredictable and swift military command, like 'swift as the wind, calm as the forest, fierce as fire, immovable as the mountain,' left the Welsh in awe and terror, earning him the glorious title 'Hammer of the Welsh.'\n\nIn 1307, the leader of the Ninth Crusade, the outstanding military commander Edward I, 'Hammer of the Welsh,' passed away, and Edward II ascended the throne.\n\nNow, with the Welsh region back in our hands, it is necessary to erect a monument commemorating Edward I, honoring this great exemplar of our House of Plantagenet."

