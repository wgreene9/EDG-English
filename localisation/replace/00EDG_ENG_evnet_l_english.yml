EDG_flavorENG_mission.27.t:0 "[Root.Monarch.GetName]'s Internal Reforms"
EDG_flavorENG_mission.27.d:0 "[Root.Monarch.GetName] is a monarch of great talent and boundless ambition. During [Root.Monarch.GetHerHis] reign, [Root.Monarch.GetSheHe] has implemented numerous reforms within [Root.GetName], including those concerning the feudal system, court system, ecclesiastical system, and other aspects of the domestic administrative framework. Under [Root.Monarch.GetHerHis] governance, [Root.GetName] has flourished, presenting a scene of prosperous vitality. However, simultaneously, the interests of certain vested groups have been impacted, leading some voices to advocate halting the reforms."
EDG_flavorENG_mission.27.aa:0 "The reforms will not cease"
EDG_flavorENG_mission.27.bb:0 "It is time to stop"

EDG_flavorENG_mission.28.t:0 "[Root.Monarch.GetName]'s Council in London"
EDG_flavorENG_mission.28.d:0 "Recently, our monarch, [Root.Monarch.GetName], attended a council in London. At this council, [Root.Monarch.GetName], along with royal court advisors and counselors, engaged in prolonged debate with parliamentary representatives concerning the future political system of [Root.GetName].\n\nMany royal representatives firmly advocated for weakening parliamentary power, even abolishing Parliament entirely to achieve absolute monarchical rule. Among this faction were professors and scholars from Oxford, Cambridge, and Leicester Universities. They spoke eloquently and righteously, citing numerous historical examples from powerful nations on the European continent to argue that only complete monarchical absolutism could better implement and enforce policies, unifying the nation into a cohesive force. They believed that many continental powers focused on consolidating monarchical personal power and central government authority, viewing this as the path to national strength. Systems involving parliaments and republics, they argued, had demonstrated their failures in the Roman and Byzantine Empires. Their eloquent arguments captured the attention of many centrists within Parliament.\n\nHowever, when proponents of weakening and limiting royal power—the parliamentary faction—took the floor, their speeches were equally thunderous and thought-provoking. Without reaching far, they immediately cited the histories of John Lackland and Edward II 'the Inept' as evidence. When a monarch proved sufficiently incompetent or even cruel and tyrannical, to prevent the abuse of royal authority in committing unforgivable crimes against the homeland and people, and to avert dragging the entire nation and its populace into an abyss through personal will, the parliamentary faction had both the duty and the right to intervene and restrain the monarch.\n\nThe debate lasted a full day and night, intense discussions continuing from noon until midnight. Yet, from our monarch [Root.Monarch.GetName] down to non-voting, observer-status alternate members of Parliament, not a single person departed, for they knew this night would decide the future fate of [Root.GetName].\n\nIn the heat of their exchange, they forgot time and fatigue. Ultimately, the two factions reached a precious consensus: [Root.GetName] would embark on a new path, one of dual politics never before attempted. The monarch would share power with Parliament, retaining sufficient authority to enact any decision or command, but Parliament would reserve the power to 'reject' or 'delay' royal edicts. Should Parliament deem the monarch's personal actions likely to cause serious harm to the nation and people, it would immediately act, employing a series of rigorous and thorough voting procedures to decide whether to restrain that monarch's actions promptly. This effective policy would later be known as '[Root.GetName]'s Enlightened Monarchical Absolutism.'\n\nBy the council's end, the golden morning sun hung over the eastern horizon of London, its gentle light filling the entire parliamentary hall, akin to the smiles on the faces of the statues of previous kings lining the hall's sides. Led by [Root.Monarch.GetName], all members of the monarchy, court, and Parliament solemnly swore before God and the ancestors to forever safeguard the glory of [Root.GetName].\n\n[Root.GetName] is destined to rule the world!"
EDG_flavorENG_mission.28.aa:0 "We shall embark on a path never before taken"
EDG_flavorENG_mission.28.bb:0 "It's better to abandon such illusions"

EDG_flavorENG_mission.29.t:0 "[Root.Monarch.GetName]'s Council at Canterbury"
EDG_flavorENG_mission.29.d:0 "For a long time, numerous heretical sects have existed within [Root.GetName], including but not limited to Lollards, Waldensians, Insular Christians, and others. Although the situation improved significantly after resolving England's religious dilemma, [Root.GetName] still faces severe trials. Therefore, our monarch [Root.Monarch.GetName] specially journeyed to Canterbury, the residence of the Archbishop of Canterbury, the Papal Patriarch for the British Isles and one of the major holy sites of Catholicism.\n\nAfter meeting with the Archbishop of Canterbury, [Root.Monarch.GetName] decided to convene a grand religious council at Canterbury, aiming to resolve [Root.GetName]'s domestic religious issues decisively. [Root.Monarch.GetName] believed that the significant ideological divisions in religion within [Root.GetName] not only greatly impacted Christian faith domestically but also hindered [Root.GetName]'s development in exchanges, trade, and other aspects with other European nations. Thus, [Root.Monarch.GetName] resolved to address this issue through the Council of Canterbury.\n\nThe council invited representatives from various major sects within [Root.GetName], with Papal legates overseeing the proceedings. At the council, representatives engaged in fierce debates on how to handle heretical beliefs and integrate Christian faith in [Root.GetName]. Many radicals insisted on unwavering loyalty to the Roman Papacy, while moderates believed it unnecessary to change the state's mainstream faith, allowing the king to remain Catholic while continuing to expand legalized heretical communities among the populace. There were also absurd proposals suggesting [Root.Monarch.GetName] lead all of [Root.GetName] to convert to their religion—be it Waldensianism, Lollardy, or Insular Christianity.\n\nThe debate lasted a full day and night, intense discussions continuing from noon until midnight. Yet, from our monarch [Root.Monarch.GetName] down to non-speaking representatives of small parishes, not a single person departed, for they knew this night would decide the future fate of [Root.GetName].\n\nIn the heat of their exchange, they forgot time and fatigue. Ultimately, many factions reached a precious consensus: [Root.GetName] would embark on a new path, one never before attempted. This path was personally proposed by the Archbishop of Canterbury. When he presented it, the entire assembly was astounded, but after a full night of intense debate, everyone realized this plan seemed the most acceptable. On one hand, it was not as radically extreme and fanatically opposed to Catholic authority as other heresies; on the other, it was not as exclusively intolerant of various heretical sects as the Roman Papacy.\n\nBy the council's end, the golden morning sun hung over the eastern horizon of London, its gentle light filling the entire parliamentary hall, akin to the smiles on the faces of the statues of previous kings lining the hall's sides. Led by [Root.Monarch.GetName], all members of the monarchy, the Roman Papacy, and the various heretical sects solemnly swore before God and the ancestors to forever safeguard the glory of [Root.GetName].\n\n[Root.GetName] is destined to rule the world!"
EDG_flavorENG_mission.29.aa:0 "Let us hear what the Archbishop of Canterbury has to say"
EDG_flavorENG_mission.29.bb:0 "This is preposterous; we shall not betray Catholicism"

EDG_flavorENG_mission.30.t:0 "An Unforeseen Path"
EDG_flavorENG_mission.30.d:0 "For a long time, various pioneering forms of religious reform, such as Lollardy, Waldensianism, Catharism, and others, have dramatically altered the religious landscape of Europe. In this era of faith-based chaos, [Root.GetName] must declare its firm religious stance. This will, of course, spark much debate at court, with some favoring the new teachings while others defend the old.\n\nThe Archbishop of Canterbury, loyal to the Crown, has proposed a novel idea to our monarch, [Root.Monarch.GetName]: establish a distinct church. This church would have the [Root.Monarch.GetTitle] as its supreme head, forming a blessed alliance between church and state. Neither Protestant, Catholic, nor Reformed, it would adopt a flexible approach to doctrine to adapt to different circumstances.\n\nSuch a church has its advantages. No longer subject to any supreme religious authority, the [Root.Monarch.GetTitle] could marry or divorce at will, determine the nation's theological direction, and affirm that [Root.Monarch.GetHerHis] rule is directly mandated by God."

EDG_flavorENG_mission.31.t:0 "[Root.Monarch.GetName]'s External Reforms"
EDG_flavorENG_mission.31.d:0 "[Root.Monarch.GetName] is a monarch of great talent and boundless ambition. During [Root.Monarch.GetHerHis] reign, [Root.Monarch.GetSheHe] has deeply felt the instability of the nation's external situation, surrounded by powerful foes, and urgently requires swift and decisive reforms. Therefore, [Root.Monarch.GetSheHe] has implemented numerous reforms within [Root.GetName], primarily concerning the military system, standing army structure, and noble military participation ratios—all related to combat capabilities. Under [Root.Monarch.GetHerHis] governance, [Root.GetName] has flourished, presenting a scene of prosperous vitality. However, simultaneously, the interests of certain vested groups have been impacted, leading some voices to advocate halting the reforms.\n\nNaturally, among the various reform measures, the most impactful is whether to levy a war tax within the country as [Root.Monarch.GetName] intends. This special war tax would be apportioned among peasants and nobles to fund expanded military development thereafter."
EDG_flavorENG_mission.31.aa:0 "Burden the people a little more"
EDG_flavorENG_mission.31.bb:0 "It is time to stop"

