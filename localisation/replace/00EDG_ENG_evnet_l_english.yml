EDG_ENG_flavorENG.4.t:0 "England's Religious Dilemma"
EDG_ENG_flavorENG.4.d:0 "As of 1444, England faces a severe religious dilemma and ideological division. The schism between the religious communities in various provinces and the state religion has grown critically deep within the nation.\n\nOn the isolated island of Britain, the country is heavily influenced by the Lollards.\n\nIn the early fourteenth century, the English theologian John Wycliffe was the first to launch a fierce assault on the Roman Catholic Church. His followers were derogatorily called 'Lollards,' deemed heretics. The first Lollards centered around Wycliffe's colleagues at Oxford University and were led by Nicholas of Hereford. In 1382, the Archbishop of Canterbury pressured some Oxford Lollards to renounce their views, but the sect continued to expand. In 1414, a Lollard uprising was quickly defeated by the King of England, Richard V, father of the current king Richard VI. The rebellion was brutally suppressed. However, due to the overall decline and turbulence within the Catholic world, this rebellion did not mark the end of the Lollards' public political influence. Increasing numbers of commoners and preachers began openly or secretly embracing Lollardy, gradually slipping beyond the control of the English rulers.\n\nBy 1444, large numbers of believers in southern England had converted to Lollardy.\n\nAcross the Channel, in England's continental territories, there exist numerous Waldensian believers and communities.\n\nThe Waldensians originated from the merchant Peter Waldo of Lyon, who, in 1173, renounced his wealth in imitation of the Apostles and devoted himself to preaching. Many Catholic clergy followed him into a life of poverty and missionary work. Between 1175 and 1185, Waldo commissioned a Lyonnais priest to translate the New Testament into the vernacular. In 1179, Waldo was even invited to an audience with Pope Alexander III and attended the Third Lateran Council.\n\nIn 1180, for disobeying the decisions of the Third Lateran Council, particularly regarding unauthorized biblical interpretation, Waldo was expelled from Lyon. Thereafter, the Waldensians became a mobile secret society, connecting with local Waldensian secret groups for prayer before secretly moving to the next location.\n\nAlthough the Waldensians faced long-term persecution, they never perished. The failures of the Albigensian Crusade and the Varna Crusade, the stagnation of the Reconquista, and the success of the Hussite movement all symbolized the gradual decline of the Catholic world. During this period of Papal weakness, the Waldensians expanded significantly, developing substantially within the French region.\n\nFaced with this complex domestic religious situation, how should we proceed?"
EDG_ENG_flavorENG.4.aa:0 "We are the most devout Catholics, our loyalty to Rome is unwavering"
EDG_ENG_flavorENG.4.bb:0 "Great England is vast and inclusive; why not tolerate the heretics?"
EDG_ENG_flavorENG_4_tt:0 "During the §YDisaster§!, as long as §Yany province§! under our rule adheres to a §YNon-State Religion§! faith, we will have a monthly chance to trigger an event to decide how to handle this province with a §YNon-State Religion§! faith. We can either forcibly convert it to the state religion or choose to §Glegalize§! the local §YHeretic§! community, preventing it from impacting the nation's §YReligious Unity§!."

