EDG_flavorENG_mission.8.t:0 "The Conquered Bretons"
EDG_flavorENG_mission.8.d:0 "The ancestors of the Bretons were Britons, who migrated from the coastal regions of what is now France to the island of Britain between the 5th and 1st centuries BC. During the 5th and 6th centuries, after the Anglo-Saxons, belonging to the Germanic tribal groups, entered Britain, the Bretons began returning to continental Europe, settling in the Armorican Peninsula, commonly known as the Brittany Peninsula.\n\nThe national identity of the Bretons has long been complex. Although they, like the Britons now on the island of Britain and the Gauls now living in the French region, originally belonged to the Celtic tribal groups, and the Bretons' customs are closer to those of the Gauls, the Gauls became highly Romanized after Roman rule. In contrast, the dominant ethnic group in England today, the West Saxons, formed from the mutual assimilation between William, Duke of Normandy, 'the Conqueror,' his Norman followers, and the Anglo-Saxons. The distinctions are evidently significant, leading many to believe that the Bretons have become a distinct people separate from the Britons.\n\nWith our conquest of the Brittany Peninsula complete, the uniqueness of the Breton people presents us with a question: Should the Bretons be considered foreigners, becoming second-class citizens within our nation?"
EDG_flavorENG_mission.8.aa:0 "We will treat the Bretons well"
EDG_flavorENG_mission.8.bb:0 "They are clearly not our friends"
EDG_flavorENG_mission_8_tt_1:0 "All provinces under our rule with §YBreton§! culture will gain:"

EDG_flavorENG_mission.9.t:0 "The Close Duchy of Brittany"
EDG_flavorENG_mission.9.d:0 "The ancestors of the Bretons were Britons, who migrated from the coastal regions of what is now France to the island of Britain between the 5th and 1st centuries BC. During the 5th and 6th centuries, after the Anglo-Saxons, belonging to the Germanic tribal groups, entered Britain, the Bretons began returning to continental Europe, settling in the Armorican Peninsula, commonly known as the Brittany Peninsula.\n\nThe national identity of the Bretons has long been complex. Although they, like the Britons now on the island of Britain and the Gauls now living in the French region, originally belonged to the Celtic tribal groups, and the Bretons' customs are closer to those of the Gauls, the Gauls became highly Romanized after Roman rule. In contrast, the dominant ethnic group in England today, the West Saxons, formed from the mutual assimilation between William, Duke of Normandy, 'the Conqueror,' his Norman followers, and the Anglo-Saxons. The distinctions are evidently significant, leading many to believe that the Bretons have become a distinct people separate from the Britons.\n\nWith our establishment of an exceptionally close and trusting relationship with the Duchy of Brittany, the uniqueness of the Breton people presents us with a question: Should we, by granting privileges, bring them into our community, or should we maintain friendship as it is?"
EDG_flavorENG_mission.9.aa:0 "Welcome the Duchy of Brittany into the greater family"
EDG_flavorENG_mission.9.bb:0 "Great England has never needed to impose its will upon friends"

EDG_flavorENG_mission.10.t:0 "The Aftermath of Arles"
EDG_flavorENG_mission.10.d:0 "For a long time, the southern French regions, namely Provence, Savoy, Languedoc, and others, were considered part of the French Crown. However, in 1203, things began to change.\n\nWhen the Bogomil heresy spread from the East to the Occitan-speaking regions of southern France, this Gnostic Christian sect gained significant traction in Occitania and directly impacted northern Italy before the Papal See. In 1203 AD, Pope Innocent III declared a crusade against the rampant 'Cathar' heresy. Apart from the Pope, the crusade's greatest supporter was their liege lord, the King of France. The leader of the Cathars was Count Raymond II of Toulouse, who became the paramount lord of the Languedoc nobility. Before the war began, the Count attempted to reach a degree of reconciliation with the Papacy, converting to Catholicism to avoid his lands being ravaged by war, yet he still secretly harbored Cathars within his domains and surrounding areas. The war ultimately proved unavoidable and became known as the 'First Albigensian Crusade.'\n\nThe First Albigensian Crusade ultimately ended in Cathar victory. The Pope unified the revocation of the crusade against Languedoc and accepted the nominal conversion of the southern French nobility, but the Pope was also forced to relinquish administrative jurisdiction over the Occitan Church, retaining only the right to tax Church lands. Broadly speaking, however, the victors were the Cathars.\n\nIn the summer of 1256 AD, the Pope and the French king launched the Second Albigensian Crusade. Raymond VII, the old Count's heir, clearly did not possess his father's military prowess. The French king's armies achieved successive victories in the Rhône Valley, but Raymond VII was more astute in diplomacy. A plea for aid, carried by a secret envoy, reached London on the ninth day of the war. While the French king, Saint Louis IX, reveled in victory over the heretics, the Three Lions banner already flew over Caen. Paris became the front line against the English, and the northern magnate, the Duke of Alençon, openly defected, supporting the English king's occupation of Normandy. With the French army's hasty withdrawal north, the Papal forces, scattered throughout the Rhône Valley and lacking unified command and coordination among mercenaries, allowed Raymond VII to reclaim the entire Provençal territory, achieving unprecedented prominence.\n\nHowever, all this is now in the past. England no longer plays the role of collaborator with the King of Arles but has assumed the role of ruler over the Arles region. This area has deep connections with us, and we have collaborated with the Cathars on multiple occasions. Now is the time to decide our stance towards the Cathars."
EDG_flavorENG_mission.10.aa:0 "We are the most devout Catholics!"
EDG_flavorENG_mission.10.bb:0 "Great England is vast and inclusive; why not tolerate the Cathars?"

