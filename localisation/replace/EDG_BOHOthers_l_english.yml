EDG_BOH_twelve_treaties_of_prague:0 "Twelve Treaties of Prague"
EDG_BOH_twelve_treaties_of_prague_desc:0 "If the Four Articles of Prague were the Utraquists' ambiguous principles and the embryonic form of the Taborite platform, then the Twelve Treaties of Prague can be considered a true action-oriented guiding program. They refined the principles based on the Four Articles, encompassing the general demands of peasants and Prague commoners. Those who do not accept them will be compelled by armed force to do so."

