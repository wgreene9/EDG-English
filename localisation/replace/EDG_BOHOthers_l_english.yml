estate_EDG_peasants_uphill_campaign:0 "Uphill Campaign"
estate_EDG_peasants_uphill_campaign_desc:0 "A classic activity of the early Hussite movement was the gathering of thousands of peasants who, led by People's Preachers, ascended mountains—the so-called 'Uphill' campaigns. There, they held open-air sermons and worship services, administering the Eucharist according to Hussite rites. Peasants listened to the impassioned speeches and calls of the People's Preachers on the mountaintops. These preachers also used allegorical tales, various prophecies, and other didactic means to reach the people. Under the conditions of the time, these were highly effective methods through which the masses began to understand the necessity and imperative of active struggle against a sinful world. Many preachers openly called to 'wash one's hands in the blood of the unbelievers.' The Uphill campaigns strengthened connections between villages and districts. The peasant gatherings on mountains served as training for combat organizations, forming the nuclei of future peasant forces. The preaching aroused and nurtured feelings of class solidarity, fortifying the peasants' resolve against feudal oppression. Sometimes, groups of peasants did not leave the gathering sites, staying for days in tents or outdoors. Participants called themselves brothers and sisters. They shared food and clothing among themselves, thereby laying the groundwork for the principles of consumer communism later practiced by the Taborites. Simultaneously, the Uphill campaigns demonstrated the broad influence of revolutionary propaganda in religious forms upon the peasant masses under the conditions of that era."

