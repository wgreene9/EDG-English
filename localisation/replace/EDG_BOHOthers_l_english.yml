EDG_BOH_tarot_index_0.explain:0 "§OThe Fool§!\n\nThe first card of the Major Arcana is The Fool, '0' signifying nothingness—as if knowing nothing, yet containing greater potential than any other card. This card has no specific sequential position; it is not among the 1-21 order, holding a unique status. Being 0 can also signify the beginning or end of everything.\n\n§TReversed Meaning§!: Reckless action, pursuit of possibilities, emphasis on dreams, disregard for material loss, leaving home, confusion, etc."
EDG_BOH_tarot_index_1.tt:0 "§O[From.GetTarotIndexId1]§!"
EDG_BOH_tarot_index_1.explain:0 "§OThe Magician§!\n\nThe card depicts Mercury, the messenger of the gods in Roman mythology, with a confident smile and penetrating eyes. As the first numbered card, The Magician also suggests that you yourself are a magician, capable of manipulating the forces of the universe.\n\n§TReversed Meaning§!: Weak willpower, difficulty starting, heading in the wrong direction, insufficient knowledge, being deceived, and failure."
EDG_BOH_tarot_index_2.tt:0 "§O[From.GetTarotIndexId2]§!"
EDG_BOH_tarot_index_2.explain:0 "§OThe High Priestess§!\n\nA wise person, man or woman, capable of making a good decision. This sacred High Priestess sits upright, holding a scroll, demonstrating her profound wisdom. Feel assured to entrust the decision to her.\n\n§TReversed Meaning§!: Excessive fastidiousness, ignorance, greed, shortsightedness, excessive pride, biased judgment, reckless courage, pretentiousness."
