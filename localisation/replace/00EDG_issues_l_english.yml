EDG_SCO_mission_issues_14_desc:0 "Initially, heralds were similar to servants attached to the nobility, with a status comparable to magicians and bards. Later, they served as marshals in tournaments, announcing events and lists of knights. To identify knights, it became necessary to understand and recognize the heraldic designs on their shields, giving rise to the knowledge and skill of heraldic art. In the 13th century, heralds primarily dealt with noble affairs. By the 14th century, their authority had expanded."

