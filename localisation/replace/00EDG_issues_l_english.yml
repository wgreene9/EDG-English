    EDG_SCO_mission_issues_14_desc:0 "开始时，纹章官类似依附于贵族之奴仆，地位相当于魔术师及吟游诗人。后来被当成比武会上的司仪，宣布比武项目及骑士名单。为识别骑士，必须对盾牌上之盾纹有所了解及认识，因而产生了纹章艺术的知识和技能。13世纪时，纹章官主要的工作是处理贵族事务。到了14世纪，纹章官之权力有所扩大。"

