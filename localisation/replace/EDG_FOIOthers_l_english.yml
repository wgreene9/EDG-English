FOI_IFR_association_of_autonomous_communes:0 "Association of Autonomous Communes"
FOI_IFR_association_of_autonomous_communes_desc:0 "In prehistoric hunting eras, humans primarily lived spontaneously in extended family groups; there was no so-called government or state, only small-scale accumulation of wealth and division of labor. There were no laws or rulers, and anarchists regard this period as primitive anarchism. Similarly, anarchist tendencies can be traced back to the views of ancient Greek philosophers, such as Zeno, founder of Stoicism, and Aristippus, who said the wise should not surrender their freedom to government. Later social movement participants, including the medieval Brethren of the Free Spirit (Freien Geistes), Anabaptists, England's Diggers, and Ranters, are also considered to have embodied anarchist concepts.\n\nThe earliest use of 'anarchy' appears in Aeschylus' play 'Seven Against Thebes' from 467 BCE. Ancient Greece is also seen by the West as the first to create anarchism as a philosophical thought, credited to the Stoic philosopher Zeno, whom Kropotkin called 'the best exponent of Anarchist philosophy in ancient Greece.' According to Kropotkin's summary, Zeno 'repudiated the omnipotence of the State, its intervention and regimentation, and proclaimed the sovereignty of the moral law of the individual.' Within the ancient Greek philosophical system, Zeno's advocacy for a free anarchist community contrasts with governmental theory, represented notably by Plato's Republic and Utopia. Zeno posited that humans have a self-preservation instinct, which makes them egoistic, but nature also endowed humans with another instinct—sociability. Like some modern anarchists, he believed that if people acted according to instinct, there would be no need for laws, courts, or police; no temples or public idolatry; and no money (a gift economy replacing exchange).\n\nAnarchism encompasses numerous philosophical systems and social movement practices. Its fundamental stance is opposition to all rule and authority, including government, advocating for mutual aid relationships among individuals and focusing on individual freedom and equality. Its political demand is the elimination of government and any dictatorial relations in society or the economy. For most anarchists, the term 'anarchy' does not signify chaos, nihilism, or moral decay, but rather a harmonious society voluntarily formed by free individuals, based on mutual aid, autonomy, and anti-authoritarianism.\n\nLike other political philosophies, anarchism includes different branches and schools. While they share the common feature of opposing the state, they differ on other issues, including whether to engage in armed struggle or establish society through peaceful non-violence, and hold significant differences in economic views, ranging from collectivist schools advocating complete public ownership of property to individualist schools supporting private property and free markets, spanning a broad political spectrum."

FOI_UCI_public_society:0 "Communal Society"
FOI_UCI_public_society_desc:0 "A communal society is a social system formed collectively by individuals, oriented towards the public good. In a communal society, individuals do not merely focus on their own interests but, more importantly, concern themselves with the interests and development of the entire society. Its core principles are cooperation, sharing, and fairness, values that play a crucial role throughout society."

FOI_UCI_union_commune_of_iberian:0 "Iberian Communal Union"
FOI_UCI_union_commune_of_iberian_desc:0 "Cities across the Iberian Peninsula have long enjoyed high autonomy, a situation that persisted even after unification. During the unification war, cities remained in a confederal-like state, united primarily for a common goal.\n\nAfter the uprising war and famine, having expelled noble elites and merchants, they regrouped under a shared ideal. Cities and villages established relatively isolated yet interconnected communal societies, united in a union. All communes adhere to the decisions of the §Y'All-Communes Congress'§!. Although each commune retains its own rights to arm and mobilize, enjoying considerable autonomy, the §Y'All-Communes Congress'§! can intervene in commune decisions during emergencies."
mechanic_use_congress_of_the_commune_yes:0 "Establish the §Y'All-Communes Congress'§!"

FOI_FWF_forward_front:0 "All Communes and People's United Front" # All Progressive Communes and People's United Front
FOI_FWF_forward_front_desc:0 "Broadly speaking, a nation refers to a social group sharing common language, culture, ethnicity, territory, government, or history. If we discard some of these elements, forming a political entity with diverse languages, cultures, and ethnicities, while communes no longer remain isolated but accept truly unified economic distribution guidance, where all people can coexist peacefully in this society and advance together until the whole world is liberated—then, we shall be known as §Y'the Community of Shared Future for Mankind'§!"

FOI_UCI_commune_representative:0 "Commune Representative"
FOI_UCI_commune_representative_desc:0 "Due to the large number of communes within the Union, if every decision were made through direct public election, efficiency would severely decline. Therefore, each commune sends a representative to convey opinions on various matters. This not only improves the efficiency of overall decision-making but also embodies the people's right to be masters of their own affairs."

FOI_UCI_direct_participation:0 "Direct Participation"
FOI_UCI_direct_participation_desc:0 "Every citizen votes directly on congressional matters rather than through elected representatives. This strengthens our democratic policies, though it also entails..."

FOI_UCI_two_year_rotation:0 "Two-Year Rotation"
FOI_UCI_two_year_rotation_desc:0 "Congressional personnel will be replaced every two years, effectively preventing corruption."

FOI_UCI_four_year_rotation:0 "Four-Year Rotation"
FOI_UCI_four_year_rotation_desc:0 "Congressional personnel will be replaced every four years, the most common election cycle."

FOI_UCI_eight_year_rotation:0 "Eight-Year Rotation"
FOI_UCI_eight_year_rotation_desc:0 "Congressional personnel will be replaced every eight years. Longer terms for congressional members can increase administrative efficiency, but our people may not wish to see a system contrary to our nation's spirit."

FOI_UCI_commune_autonomy:0 "Village Commune Autonomy"
FOI_UCI_commune_autonomy_desc:0 "Within the Union, organization and management are based on village communes. Due to their large number, each commune enjoys a high degree of autonomy."

FOI_UCI_collectivization_commune:0 "Communal Collectivization"
FOI_UCI_collectivization_commune_desc:0 "Smaller village communes within the Union are merged into larger communes for management, enabling the Union to administer them more effectively."

FOI_UCI_commune_resistance_order:0 "Commune Resistance Decree"
FOI_UCI_commune_resistance_order_desc:0 "By ordering communes to mobilize armed forces, using every city and village as strongholds to intercept enemy troops and defend the Union's security. Under this military structure, communes are well-armed, which weakens our overall military size but strengthens local combat capabilities."
mechanic_enables_FOI_UCI_commune_resistance_order_yes:0 "Enable regional decree §YGuerrilla Warfare§!"

FOI_UCI_institutionalized_commune_militia:0 "Institutionalized Conscription"
FOI_UCI_institutionalized_commune_militia_desc:0 "As a transition from communal militias to formal armed forces, this military structure aims to weaken local commune armed power to strengthen the Union's overall military strength, while still retaining some military capacity within communes."

FOI_UCI_black_army:0 "Formalized Armed Forces"
FOI_UCI_black_army_desc:0 "With the disbandment of communal militias, the Union unifies national military power, centrally mobilized, organized, and trained by the Congress, fully formalizing the Union's military structure."

