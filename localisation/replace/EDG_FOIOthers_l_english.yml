FOI_UCI_commune_spirit:0 "Commune Spirit"
FOI_UCI_commune_spirit_desc:0 "We should adhere to republican traditions, treat every citizen equally, and take this as the fundamental principle to achieve all our future goals."
FOI_UCI_the_freedom_trail:0 "Beacon of Freedom"
FOI_UCI_the_freedom_trail_desc:0 "The Union is dedicated to eradicating all oppression, breaking the chains of servitude, and striving for a brighter future for all peoples."
FOI_UCI_armed_militia:0 "Armed Militias"
FOI_UCI_armed_militia_desc:0 "Allow communes to form local militias, which can protect Union interests, supplement the Revolutionary Army, and small guerrilla units sent by communes can effectively slow enemy advances."
FOI_UCI_autonomous_commonwealth:0 "Autonomous Commonwealth"
FOI_UCI_autonomous_commonwealth_desc:0 "By ensuring fair distribution of resources among communes and maintaining their recognition of the Congress, listening to their opinions and suggestions, we can manage larger territories and populations more effectively."
FOI_UCI_build_black_army:0 "Form the Revolutionary Army"
FOI_UCI_build_black_army_desc:0 ""
FOI_UCI_fire_cavalry:0 "Dragoon Columns"
FOI_UCI_fire_cavalry_desc:0 "Traditional heavy cavalry no longer suits our tactical system. We need to introduce firearms into cavalry units, pursuing lighter, more mobile cavalry forces."
FOI_UCI_road_to_liberation:0 "Road to Liberation"
FOI_UCI_road_to_liberation_desc:0 "Although the path to our ideals will be arduous, as long as our people remain united, we will overcome all difficulties and achieve the liberation of all humanity."
FOI_UCI_anarchy_and_authority:0 "Push to the Limit"
FOI_UCI_anarchy_and_authority_desc:0 ""
FOI_UCI_assembly_system:0 "Congress System"
FOI_UCI_assembly_system_desc:0 "The Communal Congress is not only a crucial institution for the Union's internal and external affairs but also a bridge connecting all communes. Under this mechanism, the people's will can be fully respected and reflected, more firmly maintaining the stability of the entire Union."

