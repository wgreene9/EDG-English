building_FOI_infrastructure:0 "Infrastructure"
building_FOI_infrastructure_desc:0 "Infrastructure includes transportation, postal and telecommunications, water and power supply, commercial services, scientific research and technical services, landscaping, environmental protection, culture and education, public health, and other municipal utility engineering facilities and public living service facilities. It is the shared material foundation for all enterprises, institutions, and residents in their production, operation, work, and daily life; it ensures the normal operation of urban core facilities; it is both a crucial condition for material production and an essential condition for labor reproduction. Infrastructure development refers to the improvement and renovation projects carried out in infrastructure areas."

