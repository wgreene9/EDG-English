EDG_FOI_BOOKMARK:0 "§GRegional Scenario§! - The Iberian Flame" # §GAlternate Start§! - The Iberian Flame
EDG_FOI_BOOKMARK_DESC:0 "Over the past century and a half, border conflicts between Christians and Muslims on the Iberian Peninsula have never truly ceased. Among these, the attack on Lisbon launched by the King of Portugal and the King of Asturias was the most ambitious, but due to overextension, it was ambushed by Muslims south of Coimbra and ultimately failed. As Cathar forces steadily consolidated in southern France and Catholic states grew increasingly weary of the concept of crusades, the lands south of the Pyrenees gradually became a relatively independent 'small world' apart from the Catholic sphere. Although interference from outside occasionally occurred, it never altered the strategic stalemate between the two sides.\nAfter King Ignacio III of Asturias launched his crusade against Tulaytulah, the flames that have burned across Iberia for nearly eight centuries once again swept the peninsula with even fiercer heat, and §YIberia shall be reborn amidst these raging flames§!."

