FOI_UCI_armed_struggle:0 "Armed Struggle"
FOI_UCI_armed_struggle_desc:0 "The people of the Union should clearly realize that revolution is never a dinner party; it must be tempered by the fires of war, paved with the blood of revolutionary martyrs along a rugged path, before our greatest ideals can be realized!"

