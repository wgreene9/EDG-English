EDG_FOI_ADU_invade_italy_title:0 "@MIB Invade Italy"
EDG_FOI_ADU_invade_italy_desc:0 "Commercial expansion in Italy has increasingly eroded our interests in Seville. If we wish to maintain our trade dominance in Seville and the Mediterranean, we must control the Italian region."
EDG_FOI_ADU_invade_france_title:0 "@MIB Invade France"
EDG_FOI_ADU_invade_france_desc:0 "France has long supported various crusades and prided itself on this. Now we have sufficient strength and footholds to fully conquer this fertile region, and we will crush any future crusading ambitions they may harbor."
EDG_FOI_ADU_invade_arab_title:0 "@MIB Advance into Arabia"
EDG_FOI_ADU_invade_arab_desc:0 "Having established a foothold in Egypt, we are now capable of advancing eastward, and the Holy Land beckons!"
EDG_FOI_ADU_invade_arab.tt:0 "\nWhile the above modifiers are active, during wars with countries whose §Ycapital§! is in the §YArabia§! or §YMashriq§! regions, all provinces we occupy in those regions will be immediately ceded to us.\n"

EDG_FOI_ADU_military_modernization_title:0 "@MIB §YMilitary Modernization§!"
EDG_FOI_ADU_military_modernization_desc:0 "Our current military unit composition lags behind other European nations; thus, we must undertake sweeping reforms in our military organization."

EDG_FOI_CAT_ask_arles_for_help_title:0 "@CAT Seek Military Assistance from Arles"
EDG_FOI_CAT_ask_arles_for_help_desc:0 "As one of Europe's most important Cathar strongholds, Catalonia maintains close ties with the Kingdom of Arles. This gives us an advantage no other nation has—perhaps with just a small price, we can obtain military support from Arles. But what is that price?"
EDG_FOI_CAT_ask_arles_for_help.tt:0 "§RThis will deepen our dependency on the Kingdom of Arles§!\n"

EDG_FOI_FWF_nations_title:0 "@FWF §YUnited Revolutionary Front§!"
EDG_FOI_FWF_nations_desc:0 "We have successfully liberated most of Europe, and the liberated people are cheering for the dawn of a new era. We should discard regional national boundaries and unite all peoples still oppressed by imperialism to struggle together for a brighter future, answering a greater call!"
EDG_FOI_FWF_nations.tt:0 "We will seek to merge with all regimes whose government is §YNational Government§!, §YPeasant Republic§!, or §YRevolutionary State§!, and also annex all our vassals.\n"

EDG_FOI_UCI_get_in_touch_title:0 "@UCI A Spark Can Start a Prairie Fire"
EDG_FOI_UCI_get_in_touch_desc:0 "We have heard that in distant Eastern Europe, at the border between vast steppes and forests, there is a peasant-formed regime surviving in the cracks between several powers. If we wish to support them, we must first establish contact."

