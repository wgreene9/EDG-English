EDG_FOI_UCI_consolidate_defensive_line_title:0 "@UCI Consolidate the Pyrenees Defense Line"
EDG_FOI_UCI_consolidate_defensive_line_desc:0 "The Pyrenees serve as the gateway to Iberia. As long as we can hold this passage, we can easily defeat enemies many times our size."

EDG_FOI_UCI_wheellock_title:0 "@UCI Organize Wheellock Production"
EDG_FOI_UCI_wheellock_desc:0 "The wheellock mechanism is the most critical component of wheellock firearms, and its manufacturing is extremely challenging. Therefore, it is necessary to gather the finest weapon artisans from across the communes to discuss and establish an arsenal capable of mass-producing wheellock mechanisms."
EDG_FOI_UCI_wheellock_tooltip:0 "We will be able to hire a mercenary regiment entirely composed of §Ycavalry§!: the §YFire Cavalry Regiment§!"

EDG_FOI_UCI_hidden_or_open_interface_title:0 "@UCI Interaction Panel Control"
EDG_FOI_UCI_hidden_or_open_interface_desc:0 "This decision manages all exclusive interactions of the communes. Disabling the interaction panel can alleviate lag to some extent."
EDG_FOI_UCI_hidden_or_open_interface.effect_1.tt:0 "§RDisable§! the interaction panel"
EDG_FOI_UCI_hidden_or_open_interface.effect_2.tt:0 "§GEnable§! the interaction panel"

EDG_FOI_UCI_state_decree_title:0 "@UCI State Decree"
EDG_FOI_UCI_state_decree_desc:0 "The Union is currently in a perilous situation, with rebellions erupting and powerful enemies surrounding us. In these special times, we should adopt some extraordinary measures."
EDG_FOI_UCI_state_decree.tt:0 "Increase §YStability§! to §Y3§!. For each point of stability increased, lose §Y3§! years of manpower."

EDG_FOI_UCI_war_decree_title:0 "@UCI Suspend Congress Elections"
EDG_FOI_UCI_war_decree_desc:0 "Decision-making during wartime cannot afford the slow pace of congressional deliberation. Opportunities in war are fleeting; it is necessary to temporarily suspend some congressional affairs and focus more energy on other matters."
EDG_FOI_UCI_war_decree.tt:0 "§YWhile this modifier is active, ignore reform term limits; elections will not be held§!"

EDG_FOI_UCI_restart_decree_title:0 "@UCI Resume Congress Elections"
EDG_FOI_UCI_restart_decree_desc:0 "The most dangerous period has passed; we should fully restore congressional operations."
EDG_FOI_UCI_restart_decree.tt:0 "Immediately §Ycompletely restructure§! the Congress once."

EDG_FOI_UCI_determine_permanent_capital_title:0 "@UCI Determine Permanent Capital"
EDG_FOI_UCI_determine_permanent_capital_desc:0 "A mobile capital is no longer suitable for the Union's administrative system. To manage the communes more efficiently, it is necessary to establish a fixed capital to enhance the nation's administrative capacity."
EDG_FOI_UCI_determine_permanent_capital.tt:0 "§YCongress elections will no longer change the capital§!"

