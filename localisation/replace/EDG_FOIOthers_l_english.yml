FOI_MIB_ideas:0 "Al-Andalus Ideas"
FOI_MIB_ideas_start:0 "Al-Andalus Traditions"
FOI_MIB_ideas_bonus:0 "Al-Andalus Ambitions"
adu_anti_light_recovery_movement:0 "Counter-Reconquista Movement"
adu_anti_light_recovery_movement_desc:0 "The Christian Reconquista is not enough to defeat us. We will learn from our failures and commit to the next war against the Christians."
FOI_MIB_ideas_adu_muslim_bay:0 "Muslim Bay"
FOI_MIB_ideas_adu_muslim_bay_desc:0 "As one of the world's maritime pioneers, we possess the most experienced shipbuilding techniques and oceanic expertise in the entire Islamic world. Countless Muslim explorers hoping to reach the New World gather in Andalusi ports to prepare for their voyages."
FOI_MIB_ideas_crescent_fleet_of_al_andalus:0 "Crescent Fleet of Al-Andalus"
FOI_MIB_ideas_crescent_fleet_of_al_andalus_desc:0 "The long-standing conflict with the Christians has not deterred our exploration of the high seas. This passion for exploration has fostered more advanced shipbuilding and navigation technologies in Al-Andalus, enabling us to construct a formidable navy rivaling other European maritime powers."
FOI_MIB_ideas_splendid_century:0 "The Splendid Century"
FOI_MIB_ideas_splendid_century_desc:0 "The glorious days of Al-Andalus may have faded, but now we shall forge an era even more resplendent—whether in scientific thought, humanistic ideals, industrial technology... A myriad of ideas blossomed in Al-Andalus, where art, religion and science intertwined seamlessly, sparking brilliant and dazzling innovations—this is the century that belongs to Al-Andalus!"
FOI_MIB_ideas_path_of_flowing_gold:0 "Path of Flowing Gold"
FOI_MIB_ideas_path_of_flowing_gold_desc:0 "The wealth of Africa is not limited to gold alone; its abundant resources should be fully utilized. The Path of Flowing Gold will drive commercial exchanges between regions, and new cities will rise along this route."
FOI_MIB_ideas_eight_centuries_of_struggle:0 "Eight Centuries of Struggle"
FOI_MIB_ideas_eight_centuries_of_struggle_desc:0 "In the eight-century-long struggle against the Christians, we have learned much. The wars that did not break us have made us stronger and more resilient."
FOI_MIB_ideas_institute_of_religion:0 "Institute of Religion"
FOI_MIB_ideas_institute_of_religion_desc:0 "Religions need not be mutually exclusive. At the Institute of Religion, diverse religious ideas are presented, and followers of different faiths exchange thoughts, preserving their respective viewpoints while seeking common ground, learning from one another."
FOI_MIB_ideas_unify_africa:0 "Unify Africa"
FOI_MIB_ideas_unify_africa_desc:0 "Africa is a vast and fertile land. Although we cannot fully utilize and develop this continent at present, in time we shall surely achieve the complete unification of Africa."

