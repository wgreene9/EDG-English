EDG_FOI_ADU_embrace_heresy_title:0 "Embrace Heresy"
EDG_FOI_ADU_embrace_heresy_desc:0 "This will cost us §Y6§! months of income to introduce §YChristian§! heresies or heathens present in the target nation's territory to the Iberian Peninsula.\n\nNote: If the target nation has two or more §YChristian§! heresies, one will be randomly selected for introduction.\n\nIf the §YChristian§! heresy already exists on the Iberian Peninsula, this diplomatic action will have no effect."
EDG_FOI_ADU_embrace_heresy_tooltip:0 "We will spend §Y6§! months of income to introduce §YChristian§! heresies or heathens present in the target nation's territory to the Iberian Peninsula."

