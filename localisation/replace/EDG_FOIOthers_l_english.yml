FOI_UCI_infocus:0 "Focus Inward"
FOI_UCI_infocus_desc:0 "Given that the current situation does not support exporting our ideals, our primary task is to focus on our own development and construction until the Union is capable of meeting future challenges."

FOI_UCI_outwards:0 "Export Revolution"
