iranian_cavalry_1_1DESCR:0 "Traditional Iranian local politics are built upon successive local political entities often referred to as 'tribes.' These tribes can be large or small and are arranged in a hierarchical system, with the highest level being the supreme leader of the state. Early Iranian cavalry were primarily drawn from these local tribes, selected for central deployment in warfare."
iranian_cavalry_1_2DESCR:0 "Horse archers are a vital component of Iranian cavalry. Throughout history, as nomadic peoples continuously impacted Iranian culture and civilization, they also brought their military traditions to the Iranians. The horse archers galloping across the Iranian Plateau are an indispensable part of this heritage."
iranian_cavalry_6_1DESCR:0 "The Azerbaijanis have been indigenous to the northern lands of Iran since the distant Achaemenid Empire. They are also an important part of the Iranian nation. Known for their bravery and skill in battle, Azerbaijani cavalry often charge at the forefront, making them one of the mainstays of Iranian cavalry."
iranian_cavalry_10_1DESCR:0 "With the gradual increase in productivity, Azerbaijani shock cavalry received better standardized equipment and more refined training processes. The combat effectiveness of the Azerbaijani shock cavalry was greatly enhanced."
iranian_cavalry_10_2DESCR:0 "Turan is the Persian term for the nomadic peoples of Central Asia. The Turanians have long fought on horseback, appearing and disappearing unpredictably, achieving victory after victory. Since the era of Turkification, Iranians have hired formidable Turanian mercenaries."
iranian_cavalry_14_1DESCR:0 "Traditional Turanian light cavalry often lacked sufficient protection, and the quality of their weapons varied greatly. However, as the nation's production conditions gradually improved, we became capable of equipping Turanian light cavalry with more effective armor and sharper weapons without significantly compromising their mobility."
iranian_cavalry_14_2DESCR:0 "During the 15th and 16th centuries, firearms adopted by the Ottoman Turks from the West began to gradually infiltrate Iran. Various armed forces in the Iranian region also started to introduce arquebuses, attempting to combine them with the high mobility of cavalry."
iranian_cavalry_17_1DESCR:0 "The firing mechanisms of firearms evolved from matchlock to flintlock. For the Iranians, although progress was slow, improvements to their musketeers were gradually implemented. The enhanced Iranian arquebusiers became better suited to the demands of warfare."
iranian_cavalry_17_2DESCR:0 "The people of Khorasan in southern Iran have long been on the front lines of battles against Indians and Turks. Their cavalry is highly flexible, and when they suddenly appear on the enemy's flanks or even from behind, they always deliver unexpected surprises, often leading to a tidal wave of collapse."
iranian_cavalry_23_1DESCR:0 "Khorasani raiding cavalry equipped with more advanced firearms could inflict significant damage to enemy morale and combat effectiveness from a greater distance. Moreover, if the situation turned unfavorable, they could withdraw from the battlefield without engaging directly. This further enhanced their combat capabilities."
iranian_cavalry_23_2DESCR:0 "Afghans, who have long lived in mountainous regions, possess unique insights into complex terrain. Afghan dragoons armed with smoothbore muskets could dismount and fire from unexpected locations before vanishing without a trace."
iranian_cavalry_26_1DESCR:0 "Early dragoons were often simply mounted infantry equipped with firearms. As time progressed, Afghan dragoons began to develop their own unique equipment, and the dragoon as an independent branch became more mature."
iranian_cavalry_26_2DESCR:0 "As line tactics gradually matured in Iran, the Iranians began systematically training light cavalry to meet the needs of warfare. Iranian sabre cavalry is a typical example of this. Wielding large sabres, Iranian sabre cavalry could strike fear into enemy line formations."
iranian_cavalry_28_1DESCR:0 "Improved Iranian sabre cavalry began to adopt more Western-style hussar equipment, such as the distinctive hussar jackets. Through modernized training, the development of Iranian sabre cavalry also became increasingly standardized and systematic."
iranian_cavalry_28_2DESCR:0 "With the gradual increase in Iran's steel production, the expensive cuirassiers began to appear in Iranian cavalry ranks. It can be said that Iranian cavalry of the line era truly reached new heights."

