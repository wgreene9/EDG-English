iranian_infantry_1_1DESCR:0 "Equipped with pikes, Iranian shock infantry charging in unison can effectively strike the enemy. After all, no one enjoys facing a tide of enemy soldiers bristling like hedgehogs as they surge forward."
iranian_infantry_1_2DESCR:0 "The terrain of the Iranian Plateau and surrounding regions such as Azerbaijan and Afghanistan is rugged, with winding mountain paths. Therefore, mountain infantry are a vital component of Iran's early infantry forces. They can leverage complex terrain to deliver unexpected blows to the enemy."
iranian_infantry_5_1DESCR:0 "The inhabitants of Khorasan often rely on hunting for their daily sustenance, which has honed their exceptional archery skills. Khorasan longbowmen can strike targets with pinpoint accuracy from great distances, delivering terrifying blows to the enemy."
iranian_infantry_5_2DESCR:0 "The Kurds are nomadic tribes within Iran. Their itinerant lifestyle has endowed them with strong fighting spirit and high morale. When Kurdish assault infantry charge, their battle cries alone are enough to strike fear into the hearts of their foes."
iranian_infantry_9_1DESCR:0 "Although traditional Kurdish nomadic forces possess high morale, they often lack proper equipment and unified organization. Through re-equipping and training the Kurdish assault infantry, our army gains significantly enhanced combat effectiveness."
iranian_infantry_9_2DESCR:0 "By at least the early 16th century, Iran already had matchlock musketeers known as 'Tofangchis.' Serving as an excellent supplement to ranged weaponry, Iranian matchlock musketeers could penetrate armor and threaten traditional armies in unconventional ways."
iranian_infantry_12_1DESCR:0 "From the late 16th to early 17th centuries, Iran gradually established a mature standing army system. Musketeers equipped with firearms were integrated into this force. These musketeers were typically recruited from peasants and, after training, could form ranks and deliver volleys."
iranian_infantry_15_1DESCR:0 "After the establishment of Iran's standing army, the Iranians attempted to organize infantry more effectively—forming complex formations for battle. Well-ordered and organized formations could effectively prevent troops from fleeing and enhance their overall combat effectiveness."
iranian_infantry_18_1DESCR:0 "After the Iranians experimented with integrating matchlocks into their formations, they achieved unexpected success. By mixing muskets and pikes, the formations gained effective ranged striking power while ensuring the musketeers were protected from close-quarters attacks."
iranian_infantry_18_2DESCR:0 "After the flintlock mechanism was introduced to Iran, matchlocks were quickly replaced. The higher rate of fire, reduced smoke, and the ability to avoid revealing their position at night made flintlock muskets rapidly become the mainstream. The proportion of muskets in Iranian formations gradually increased, while that of pikes decreased."
iranian_infantry_22_1DESCR:0 "After the bayonet was introduced to Iran, fusilier infantry officially moved away from the protection of pikemen and became an independent combat branch. By forming dense lines, musketeers could maintain powerful firepower while retaining effective resistance against charges."
iranian_infantry_22_2DESCR:0 "Iran's infantry system gradually matured after the 17th-century reforms. The border infantry of Khorasan, serving as guardians of Iran's frontiers, have long been responsible for defense against India. The local troops possess rich combat experience and can effectively strike enemy forces."
iranian_infantry_26_1DESCR:0 "Khorasan border infantry equipped with advanced smoothbore muskets could deliver more powerful firepower against enemies from the East while maintaining their defensive capabilities against cavalry."
iranian_infantry_26_2DESCR:0 "At the height of the smoothbore musket era, Iran began training its own light infantry. The Azerbaijani people, skilled in archery from a young age, could produce soldiers who achieved remarkable accuracy after training, capable of striking targets with precision from great distances."
iranian_infantry_28_1DESCR:0 "Light infantry were initially simply sharpshooters selected from regular smoothbore musketeers. With the development of military equipment, specialized light infantry gear gradually entered the stage of history. Afghan guerrilla infantry could strike enemies more effectively from afar."
iranian_infantry_28_2DESCR:0 "The development of rifled muskets made Iran acutely aware of its military backwardness. Iran's New Army extensively adopted rifled muskets, whose accuracy and firing range were several times greater than those of traditional smoothbore muskets."
iranian_infantry_30_1DESCR:0 "Early rifled muskets had severe loading issues, requiring shooters to hammer bullets into the barrel. After the Minié ball was introduced to Iran, this problem was effectively resolved, greatly increasing the rifle's rate of fire."
iranian_infantry_30_2DESCR:0 "Equipped with the latest rifled muskets, Afghan riflemen saw a significant increase in their effective range. Their light infantry tactics could deliver even more unexpected blows to the enemy."
iranian_infantry_30_3DESCR:0 "In the post-Napoleonic era, Iran began to equip mixed formation infantry. By combining different types of troops, deficiencies in both close and long-range firepower could be effectively addressed, enhancing the combat capabilities of line infantry."


