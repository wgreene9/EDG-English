   iranian_cavalry_1_1DESCR:0 "伊朗的传统地方政治建立在一个又一个常被称为“部落”的地方政治实体之上。这些部落可大可小，并排布为等级制，最高级则是国家的最高领导人。而伊朗的早期骑兵多来源于地方的各个部落中，选拔以供中央调遣进行战争。"
   iranian_cavalry_1_2DESCR:0 "弓骑兵是伊朗骑兵中的重要组成部分。在古往今来的游牧民族不断冲击伊朗的文化和文明时，他们也将自己的军事传统带给了伊朗人。驰骋在伊朗高原的弓骑兵正是其中不可或缺的一部分。"
   iranian_cavalry_6_1DESCR:0 "阿塞拜疆人在久远的阿契美尼德王朝时期就是伊朗北部大地的原住民。他们也是伊朗民族中的重要部分。阿塞拜疆人骁勇善战，他们的骑兵总是冲锋在前，是伊朗骑兵的主力之一。"
   iranian_cavalry_10_1DESCR:0 "在生产力的逐渐提升后，阿塞拜疆冲击骑兵有了更好的统一装备以及更精细化的训练过程。阿塞拜疆冲击骑兵的战斗力获得了极大提升。"
   iranian_cavalry_10_2DESCR:0 "图兰是波斯语中对于中亚游牧民族的称呼。图兰人常年在马上作战，神出鬼没，战无不胜。从突厥化时代以来，伊朗人就开始雇佣战斗力强劲的图兰雇佣兵。"
   iranian_cavalry_14_1DESCR:0 "传统的图兰轻骑兵常常缺乏防护，并且武器质量也良莠不齐。而随着国家生产状况的逐渐改善，我们有能力在不怎么损伤机动的情况下给图兰轻骑兵装上更加有效的盔甲，和更锐利的武器。"
   iranian_cavalry_14_2DESCR:0 "在15-16世纪，奥斯曼土耳其人从西方学习到的火器就开始逐渐渗透伊朗。伊朗地区的各个武装也逐渐开始引进火枪，并尝试将其与骑兵的高机动性结合。"
   iranian_cavalry_17_1DESCR:0 "列装火枪的击发装置经历了由火绳击发到燧石摩擦击发的过程。对于伊朗人来说，虽然进展缓慢，但是对火枪兵的改进也在逐渐进行。改良后的伊朗火枪骑兵更好地适应了战争的需要。"
   iranian_cavalry_17_2DESCR:0 "伊朗南部的呼罗珊人常年处于抗击印度人和突厥人的作战第一线。他们的骑兵灵活性强，当他们突然出现在敌人的侧翼甚至是背后时，总能给他们意想不到的惊喜，随之而来的就是如潮水般的大溃败。"
   iranian_cavalry_23_1DESCR:0 "装备了更先进火枪的呼罗珊突袭骑兵能够从更远处给予敌人士气和战斗力的重大打击。并且见势不妙也能在不直接接敌的情况下撤出战场。这使得其的战斗力进一步提升。"
   iranian_cavalry_23_2DESCR:0 "常年生活在山地的阿富汗人对于复杂地形有着自己独到的见解。装备了滑膛枪的阿富汗龙骑兵能够在敌人意想不到的地方下马开火，随后消失的无影无踪。"
   iranian_cavalry_26_1DESCR:0 "早期龙骑兵往往只是简单的让火枪手能够进行上马移动。随着时代的进步，阿富汗龙骑兵开始发展出自己的独有装备，龙骑兵作为一个独立兵种更加成熟。"
   iranian_cavalry_26_2DESCR:0 "在线列战术逐渐在伊朗开始成熟后，伊朗人开始系统性培养轻骑兵以应对战争的需要。伊朗佩刀骑兵就是其中的典型之一。挥舞着大刀的伊朗佩刀骑兵能让对方的线列方阵心惊胆寒。"
   iranian_cavalry_28_1DESCR:0 "经过一定改良的伊朗佩刀骑兵开始装备更多西方传入的骠骑兵装备，如骠骑兵常见的夹克等。并且通过现代化训练，伊朗佩刀骑兵的培养也逐渐标准化，流程化。"
   iranian_cavalry_28_2DESCR:0 "随着伊朗钢铁产量的逐渐提高，造价高昂的胸甲骑兵也开始在伊朗骑兵队伍中出现。可以说，线列时代的伊朗骑兵真正发展出了新的高度。"

