   iranian_infantry_1_1DESCR:0 "装备了长枪的伊朗冲击步兵一齐冲锋，往往能够有效的对敌方进行打击。毕竟没有人会喜欢面对着如刺猬一般的，排山倒海的敌军朝自己冲来。"
   iranian_infantry_1_2DESCR:0 "伊朗高原以及周边的阿塞拜疆，阿富汗等地区地形崎岖，山路蜿蜒。因此山地步兵是伊朗早期步兵的重要组成部分。他们能够基于复杂的地形，给予敌人意想不到的打击。"
   iranian_infantry_5_1DESCR:0 "呼罗珊地区的居民常常需要通过打猎来获取自己的日常饮食，这也让当地人练就了精湛的弓箭技术。呼罗珊的弓箭手百步穿杨，能够在千里之外给敌人以恐怖的打击。"
   iranian_infantry_5_2DESCR:0 "库尔德人是伊朗境内的游牧部落。四海为家的他们有着强大的战斗意志和士气。当库尔德冲锋步兵发起冲锋，光是他们的叫喊声就能让敌军胆战心惊。"
   iranian_infantry_9_1DESCR:0 "传统库尔德游牧部队虽然士气高昂，但是往往缺乏良好的装备和统一的组织。经过对库尔德冲锋步兵的装备换装和训练，我们的军队能够有更强的战斗力。"
   iranian_infantry_9_2DESCR:0 "至迟在16世纪早期，伊朗就已经出现了被称为“托方奇”的火绳枪兵。作为投射武器的一种很好的补充，伊朗火绳枪兵能够穿透护甲，以一种非传统的方式威胁传统军队。"
   iranian_infantry_12_1DESCR:0 "16世纪晚期到17世纪早期，伊朗逐渐建立起一套成熟的常备军体系。列装的火枪手也在其中。这些火枪手往往在农民中招募，经过训练后能够列阵并进行射击。"
   iranian_infantry_15_1DESCR:0 "在伊朗常备军建立后，伊朗人尝试更加有效的组织步兵——组织复杂的方阵进行战斗。齐整而有组织的方阵能够有效防止军队溃逃，并且增强其整体战斗力。"
   iranian_infantry_18_1DESCR:0 "伊朗人尝试将火绳枪编入方阵后，出乎意料大受成功。通过火枪和长枪的混编，方阵能够获得有效的远程打击能力，同时能够保证火枪手不被近距离袭击。"
   iranian_infantry_18_2DESCR:0 "在燧石击发装置传入伊朗后，火绳枪被很快取代。燧发枪的较高射速，较少的烟尘，以及不会在夜晚暴露自身的特性迅速使其成为主流。伊朗方阵中火枪的比例逐渐上升，长枪的比例逐渐减少。"
   iranian_infantry_22_1DESCR:0 "刺刀传入伊朗后，滑膛枪兵正式脱离了长矛兵的保护，成为一支可以独立作战的兵种。通过排成密集的线列，火枪兵能够在保证强大火力的基础上仍有对冲击的有效抵抗能力。"
   iranian_infantry_22_2DESCR:0 "伊朗的步兵体系在17世纪改革后逐渐成熟。呼罗珊的边防军作为伊朗边疆的守卫部队，长期担负着对印度的防卫工作。当地部队的作战经验丰富，能有效对敌军形成打击。"
   iranian_infantry_26_1DESCR:0 "引入了先进滑膛枪的呼罗珊边防步兵对于来自东方的敌人能够产生更强大的火力打击，同时保证自己对骑兵的防护能力。"
   iranian_infantry_26_2DESCR:0 "伊朗在滑膛枪时代的盛期，开始培养自己的散兵部队。阿塞拜疆人民从小精于弓箭，从他们之中抽取士卒进行训练，能够起到百步穿杨的奇效。"
   iranian_infantry_28_1DESCR:0 "散兵最初只是从普通滑膛枪兵中选出的神射手。而随着军事装备的发展，专用的散兵装备逐渐登上历史舞台。阿富汗游击步兵能够更好的从远处打击敌人。"
   iranian_infantry_28_2DESCR:0 "线膛枪的发展使伊朗清楚意识到自己军事的落后。伊朗新军大量采用了了线膛枪列装，其精度和射击距离比传统滑膛枪提高了数倍。"
   iranian_infantry_30_1DESCR:0 "早期线膛枪有严重的装填问题，射手甚至需要将子弹敲入枪膛中。米尼弹传入伊朗后，这个问题被很好的解决，步枪的射速因此有了极大提升。"
   iranian_infantry_30_2DESCR:0 "阿富汗猎兵在装备上了最新的线膛枪后，射距提升明显。他们的散兵战术能够更好的给予敌人意想不到的打击。"
   iranian_infantry_30_3DESCR:0 "后拿破仑时代后，伊朗开始列装混编步兵。通过不同兵种的混编，能够很好的解决近远距离火力的欠缺问题，提高线列步兵的战斗能力。"


