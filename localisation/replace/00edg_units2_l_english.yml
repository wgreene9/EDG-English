Maghreb_infantry_1_1DESCR:0 "In the early days, the resistance within Berber communities was quite formidable, so their primary garrisons and combat units were Crusaders. Among the most famous were the Crusader Halberdiers, whose halberds could ferociously cleave enemy skulls, instilling terror in their foes."
Maghreb_infantry_5_2DESCR:0 "Sicilian mercenaries were renowned throughout the medieval period—or, as the Arabs would say, infamous. Early Christian communities in North Africa frequently hired nearby Sicilian mercenaries to handle security issues and conduct military operations."
Maghreb_infantry_9_1DESCR:0 "The Copts of Egypt are one of the few groups in Africa who maintained their Christian faith after the rise of Islam. They are also among the few who mastered early firearm technology. Through hiring them, the combat effectiveness of North African Christian regimes was greatly enhanced."
Maghreb_infantry_9_2DESCR:0 "In the early days, when the Berbers still maintained their original tribal governance and their forces lacked training, foreign infantry were a primary source of military strength for Berber Christian regimes. Although expensive, they delivered services reliably and possessed formidable combat capabilities."
Maghreb_infantry_12_1DESCR:0 "The Murjan Corps was the most elite force of the Moorish kings. Recruited from Mozarabic believers in the Iberian region, they underwent the most rigorous training from a young age, making them a match for the Berbers' mercenary armies."
Maghreb_infantry_15_1DESCR:0 "After the Spanish Tercios fought across Europe, they became renowned worldwide. The Moorish and Berber regimes in Iberia and North Africa naturally benefited from their proximity, allowing them to develop their own imitation tercios modeled after the Spanish system."
Maghreb_infantry_18_1DESCR:0 "As firearm units became active in Europe, North Africans also began to adopt this modern equipment. The Algerians, in particular, excelled in this regard. Thanks to their natural harbors, they had better access to advanced technologies, allowing them to master firearm techniques more thoroughly."
Maghreb_infantry_18_2DESCR:0 "In the early days, when the Berbers still maintained their original tribal governance and their forces lacked training, foreign infantry were a primary source of military strength for Berber Christian regimes. Although expensive, they delivered services reliably and possessed formidable combat capabilities."
Maghreb_infantry_23_1DESCR:0 "Line infantry gradually became the mainstream of European military operations in the 17th century. The Moroccans, due to their proximity to Iberia, also developed highly sophisticated tactics for line infantry. Moroccan line infantry thus became a formidable force in North Africa."
Maghreb_infantry_23_2DESCR:0 "Tuareg initially served as an officer under the Moorish kings and later rose to the rank of general in the Coptic Kingdom. He excelled at combining the advantages of mobile light cavalry with well-trained infantry corps, pioneering new phalanx tactics."
Maghreb_infantry_26_1DESCR:0 "To shield themselves from the intense sunlight from the Maghreb to Egypt and the Arabian regions, locals often wore white garments and cloaks, which became synonymous with their light infantry corps."
Maghreb_infantry_28_1DESCR:0 "After the White Corps was established, they gradually shifted their original tactics to utilize the favorable terrain of deserts and arid lands for guerrilla warfare. The White Guerrillas thus became an elusive force in Iberia and North Africa."
Maghreb_infantry_28_2DESCR:0 "To keep up with the tide of modernization, Maghrebi feudal lords established a European-style New Army. Trained in European methods and equipped with advanced weapons, this force gained renown across North Africa."
Maghreb_infantry_30_1DESCR:0 "After the White Corps adopted guerrilla tactics, they still faced issues with slow rifle fire rates and low accuracy. However, with the introduction of rifled muskets, these problems were resolved. The high-precision shots of rifled muskets could easily eliminate enemies from hundreds of meters away."
Maghreb_infantry_30_2DESCR:0 "Following the establishment of the Maghrebi New Army, Maghrebi feudal lords expanded their modernized forces. The Maghrebi Phalanx Corps was thus formed, and the combined operations of multiple branches quickly enhanced its combat effectiveness."


Maghreb_cavalry_1_1DESCR:0 "As Catholicism spread into Iberia and North Africa, the prevalent mercenary culture of Catholicism also took root locally. The Berbers of North Africa, highly skilled in desert warfare and elusive in their movements, saw numerous camel riders begin to serve Catholic powers as mercenaries."
Maghreb_cavalry_1_2DESCR:0 "With the widespread conversion of many Moors to Christianity, their cavalry forces were extensively utilized by Iberian feudal lords. These Moorish horse archers excelled in their unique mounted archery skills, effectively supplementing the mobility gaps in Catholic armies."
Maghreb_cavalry_6_1DESCR:0 "As the pinnacle of European medieval warfare, cataphracts were highly popular from Iberia in the west to Poland in the east. This type of equipment, introduced alongside the spread of Catholicism, was adopted by North African Christian communities, and North African feudal lords also began equipping their forces with these expensive armaments."
Maghreb_cavalry_10_1DESCR:0 "The word 'Jatulan' is an Arabic transliteration of the Italian word for 'jade.' With the widespread dissemination of Christianity in North Africa, a new knightly order, the 'Jatulan Knightly Order,' was established to recruit fervent Berber believers for military campaigns."
Maghreb_cavalry_10_2DESCR:0 "The people of the Maghreb have long survived in the desert. Hussars recruited from the Maghreb are elusive and cunning; they know how to navigate the desert and engage enemies within it. Like a gust of wind, their sabres reach the necks of their foes."
Maghreb_cavalry_14_1DESCR:0 "Butrus was one of the most outstanding generals of the Moorish Kingdom in the late 16th century. He trained an elite unit of mounted arquebusiers and deployed them on the battlefield, achieving remarkable successes."
Maghreb_cavalry_14_2DESCR:0 "Traditional Arab cavalry were often equipped with sabres and employed guerrilla tactics as light melee cavalry. While effective against light infantry in loose formations, these tactics were less effective against infantry squares. By reorganizing them into shock cavalry and adopting European tactics, Arab cavalry could better unleash their potential."
Maghreb_cavalry_17_1DESCR:0 "Jama'ah was a Berber general who equipped his cavalry regiments with new firearms and adopted caracole tactics, making cavalry more adaptable to the warfare of the new era."
Maghreb_cavalry_17_2DESCR:0 "As the predominant group in North Africa, the Berbers have long lived a nomadic lifestyle. Organizing these nomadic troops, training them, and forming them into disciplined units not only leveraged their mastery of horsemanship but also enhanced their cohesion."
Maghreb_cavalry_23_1DESCR:0 "Dragoons are cavalry equipped with firearms, typically moving to their target locations on horseback before dismounting to fight. This advanced tactic, introduced to North Africa from Europe, was gradually adopted by the Berbers. Berber dragoons became a representative force of modern Arab cavalry."
Maghreb_cavalry_26_1DESCR:0 "Early dragoons were typically equipped with long muskets similar to those of infantry, which hindered their mobility on horseback. With the shortening of barrels and the development of specialized dragoon equipment, the combat effectiveness of Berber dragoons was greatly enhanced."
Maghreb_cavalry_28_1DESCR:0 "Cuirassiers, as heavy cavalry, could effectively breach musket squares, causing disruption to formations and morale. As northern Christians developed such tactics, the Berbers naturally kept pace with the times, establishing their own cuirassiers."

