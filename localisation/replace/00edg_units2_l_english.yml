Maghreb_infantry_1_1DESCR:0 "早期的柏柏尔人社区的反抗力量比较强大，因此其主要驻军和战斗单位为十字军。其中最为有名的就是十字军长戟步兵，他们的长戟能凶猛地劈开敌人的头颅，给他们以震慑。"
Maghreb_infantry_5_2DESCR:0 "西西里佣兵在中世纪时闻名于世，或是说，按阿拉伯人的说法，臭名昭著。早期的北非基督徒社区经常雇佣临近的西西里佣兵，以处理治安问题和进行作战。"
Maghreb_infantry_9_1DESCR:0 "埃及科普特人是非洲为数不多在伊斯兰教崛起后依然信仰基督教的群体。也是少数掌握了早起火枪技术的群体。通过对他们的雇佣，北非基督教政权的战斗力得到了极大增强。"
Maghreb_infantry_9_2DESCR:0 "在早期柏柏尔人还维持原有的部落统治，部队缺乏训练的情况下，外籍步兵是柏柏尔基督教政权军事力量的一个主要来源。虽然他们价格昂贵，但是他们拿钱办事，而且战斗力高昂。"
Maghreb_infantry_12_1DESCR:0 "穆尔兵团是摩尔斯科国王最为精锐的军团，他们从伊比利亚地区的穆扎赖卜派信徒中征募，自幼接受最为严格的训练，足以匹敌柏柏尔人的雇佣军。"
Maghreb_infantry_15_1DESCR:0 "西班牙大方阵在欧洲各地作战后，举世闻名。伊比利亚和北非的摩尔人和柏柏尔人政权自然是近水楼台先得月，能够仿照西班牙的方式开发出自己的山寨版方阵。"
Maghreb_infantry_18_1DESCR:0 "随着火枪部队在欧洲的活跃，北非人也开始使用起这种现代设备。其中犹以阿尔及尔人为最。由于他们的天然良港，他们能够更好地接触先进科技，从而掌握较多的火枪技术。"
Maghreb_infantry_18_2DESCR:0 "在早期柏柏尔人还维持原有的部落统治，部队缺乏训练的情况下，外籍步兵是柏柏尔基督教政权军事力量的一个主要来源。虽然他们价格昂贵，但是他们拿钱办事，而且战斗力高昂。"
Maghreb_infantry_23_1DESCR:0 "线列步兵在17世纪逐渐成为欧洲军事作战的主流。摩洛哥人临近伊比利亚，其也发展出了高度发达的线列步兵的战术。摩洛哥线列步兵俨然成为北非一支强劲的力量。"
Maghreb_infantry_23_2DESCR:0 "图阿雷格最初是摩尔斯科的一名军官，后在科普特王国晋升为将军，他善于结合具有机动性的轻骑兵部队与训练有素的步兵军团所具有的优势，开创了新型的方阵战术。"
Maghreb_infantry_26_1DESCR:0 "为了抵挡马格里布至埃及和阿拉伯地区强烈的阳光，当地人常常以白衣与白罩袍作为服侍，这便成为当地轻步兵军团的代名词。"
Maghreb_infantry_28_1DESCR:0 "白衣兵团在成立之后，逐渐改变原有战术，开始利用沙漠和旱地的有利地形进行游击战争活动。白衣游击军成为伊比利亚和北非一股神出鬼没的力量。"
Maghreb_infantry_28_2DESCR:0 "马格里布封建主为了赶上近代化的潮流，建立了欧式军队新军。这种军队以欧洲方式进行训练，并使用先进的武器，这支部队在北非声名远播。"
Maghreb_infantry_30_1DESCR:0 "在白衣兵团采取了游击战术后，仍然有步枪射速过慢，精度较低的问题。但是随着来复枪的引入，一切都迎刃而解。来复枪高精度的射击可以在几百米外轻松干掉敌人。"
Maghreb_infantry_30_2DESCR:0 "在马格里布新军建立之后，马格里布封建主扩大了现代化改革的部队。马格里布方阵军团因此建立起来，多兵种的联合作战使其战斗力快速提升。"


Maghreb_cavalry_1_1DESCR:0 "随着天主教对伊比利亚和北非的渗透，天主教盛行的雇佣军文化也传入当地。北非的柏柏尔人对沙漠作战十分熟悉，神出鬼没，大量骆驼骑手开始为天主教势力充当雇佣军。"
Maghreb_cavalry_1_2DESCR:0 "随着大量摩尔人对基督教的归附，他们的骑兵部队受到伊比利亚封建主的大量使用。这种摩尔弓骑兵以其独特的骑射技艺见长，能够很好地补充天主教军队机动单位的不足。"
Maghreb_cavalry_6_1DESCR:0 "具装骑兵作为欧洲中世纪战争发展到极致的产物，西至伊比利亚，东至波兰几乎都十分盛行。这种装备随着天主教的传入被一并带到了北非基督徒社区，北非封建主也开始装备这类昂贵的装备。"
Maghreb_cavalry_10_1DESCR:0 "“杰图”是意大利语中“美玉”在阿拉伯语中的音译。随着北非基督教的广泛传播，一个新的骑士团“杰图骑士团”被建立起来，以收纳狂热的柏柏尔人教众参与军事行动。"
Maghreb_cavalry_10_2DESCR:0 "“马格里布人长期在沙漠中生存。从马格里布招募的骠骑兵神出鬼没，他们懂得如何与沙漠打交道，与沙漠中的敌人打交道。如一阵风吹过，他们的马刀就已经到达敌人的脖颈。"
Maghreb_cavalry_14_1DESCR:0 "布特罗斯是摩尔斯科王国在十六世纪末最为优秀的将领之一，他训练了一支精锐的火枪骑兵，并将其投入战场，获得了不俗的战绩。"
Maghreb_cavalry_14_2DESCR:0 "传统的阿拉伯骑兵多配备马刀，采用近战骑兵的游击作战方式。这种松散队形面对轻步兵简单有效，但是对步兵方阵收效甚微。通过将其编组为冲击骑兵，采用欧洲的战术，能够更好地使阿拉伯骑兵发挥出力量。"
Maghreb_cavalry_17_1DESCR:0 "贾玛赫是一名柏柏尔人将领，他为骑兵团配备新型的火枪，并采用回旋战术，使得骑兵更加适应新时代的战争。"
Maghreb_cavalry_17_2DESCR:0 "柏柏尔人作为北非的主要群体，常年沿游牧生活。将这些游牧部队集中组织起来，进行训练，形成良好的编队，既能够发挥其对骑术的掌握，也能够发挥其纪律性。"
Maghreb_cavalry_23_1DESCR:0 "龙骑兵是一种配备了火枪的骑兵，他们通常机动行进至目标地点，再下马作战。这种先进的战术从欧洲传入到北非后，被柏柏尔人逐渐采用，柏柏尔龙骑兵逐渐成为阿拉伯近代骑兵的代表。"
Maghreb_cavalry_26_1DESCR:0 "早期的龙骑兵一般配备与步兵一样长短的长枪，这种配备不利于马上的行进作战。随着对枪管的缩短和龙骑兵专用设备的研发，柏柏尔龙骑兵的战斗力大大增强。"
Maghreb_cavalry_28_1DESCR:0 "胸甲骑兵作为一种重骑兵能够很好地切入火枪方阵，造成阵型散乱和士气的打击。随着北方基督教徒发展出这样的战术，柏柏尔人自然也与时俱进，有了自己的胸甲骑兵。"


