rigExpandAction.50.name:0 "Rigan Religious Reform"
rigExpandAction.50.desc:0 "The Renaissance laid the intellectual groundwork for religious reform, with the humanist movement challenging medieval authority.\n\nHumanists like Erasmus focused on establishing schools, printing the Bible and works of the Church Fathers, hoping to reform society and restore Christian unity by opening new fields of learning. Although they did not question traditional fundamental doctrines and even opposed schismatic activities to maintain the traditional church structure, through their study of primitive Christianity, they recognized that the contemporary church's hierarchy, secularization of the clergy, and the tedious debates of scholasticism had all deviated from the original Christian teachings, signaling the impending collapse of Christianity.\n\nA few thinkers boldly challenged traditional notions. For instance, the biblical scholar Wycliffe first proposed that the authority of the Bible surpassed that of the Pope, that only God could forgive sins, and that salvation was achieved through faith and direct communion with God. In this theological view, the status of divine authority and the visible organization of the church was greatly diminished.\n\nMartin Luther praised Wycliffe's teachings and published them in 1522, forming the blueprint for the fundamental doctrines of the Reformation. By the 14th and 15th centuries, the Bible had been translated into several languages. Coupled with the invention and application of the printing press, more people could read the Bible directly, gradually enhancing religious awareness among people everywhere.\n\nIn the year [GetYear], numerous churches and theologians in Riga engaged in a series of debates on the current state of religion. At the final council presided over by the [Root.Monarch.GetTitle][Root.Monarch.GetName], Catholicism was confirmed as the sole faith in Riga. However, on the premise of maintaining core doctrines, it was acknowledged that some compromise on certain teachings was necessary. Although this move would displease the Pope, the progress of the age constantly reminds us of the need for change; stubborn adherence to the past brings no benefit."
rigExpandAction.50.aa:0 "We must begin to address this"

