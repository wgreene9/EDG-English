rigaExpandDisaster.100.name:0 "End Point"
rigaExpandDisaster.100.desc:0 "As the flag over the capital of [riga_rebel_target.GetName] burned in flames, it marked the final end of the disaster that had swept through Riga.\n\nFor neither the opposition nor Riga was there a winner in this catastrophe; everything simply returned to its starting point. The Baltic region suffered immense devastation during this disaster. Both sides in the war exhausted every means to defeat the other, and ultimately, it was the common people who endured the suffering. Once prosperous cities and villages were now either reduced to smoldering ruins or looted, with corpses littering the streets...\n\nWe currently hold the instigators and those involved in this disaster, and the method of dealing with them lies in the hands of the [Root.Monarch.GetTitle][Root.Monarch.GetName]. If we handle the matter extensively, we can effectively demonstrate our authority, serving as a warning to others. However, considering the recent catastrophe, we also have ample reason to show leniency.\n\nRiga's reforms are not yet complete. Regardless of the choice the [Root.Monarch.GetTitle] makes, the past is past. Riga must continue its journey; this act has not yet reached its curtain call."
rigaExpandDisaster.100.aa:0 "No more blood needs to be shed"
rigaExpandDisaster.100.bb:0 "Make an example of them!"

rigaExpandDisaster.200.name:0 "War in Heaven"
rigaExpandDisaster.200.desc:0 "Throughout history, no empire has stood unshaken for millennia. Even the Eastern Roman Empire, which endured repeated devastation, has ultimately crumbled to dust.\n\nRegardless of the measures the [Root.Monarch.GetTitle][Root.Monarch.GetName] once took to prevent decline or the efforts made to resolve disputes among the bishoprics, we now face an undeniable reality: Riga's vast state machinery has developed severe malfunctions.\n\nWhen Riga's vassal system was small, central authority over the various subjects remained feasible. However, as the system expanded, the speed of information acquisition from distant subject regions continuously decreased. Moreover, various issues arose during the transmission of this information, and the cost for Riga to verify and screen such information grew increasingly high, giving rise to necessary decentralization policies. While other European nations were intensifying centralization, Riga could only expand its vassal system by continually delegating power.\n\nPast reforms may have, to some extent, prevented subordinates from overpowering superiors, but this did not permanently solve the stability of the entire vassal system. As the military and economic strength of each bishopric developed, the classes beneath them also began active maneuvers, seeking to maximize their interests in various ways. Among these participants were numerous 'ruffians'.\n\nWhen the scale was smaller, Riga could still regulate internal affairs within each subject. With territorial expansion, the actions of various separatists and religious rebels grew more severe and widespread. Violent incidents in distant bishoprics far from Riga occurred frequently and spread like wildfire. Different rebel groups within the jurisdictions of various bishoprics colluded, continuously disrupting the bishoprics' operations. Moreover, various classes within the bishoprics were restless, attempting to extract greater benefits from this vast machinery.\n\nThe problems caused by excessive and unchecked expansion extend beyond internal strife. External powers have detected that Riga is mired in internal governance conflicts, quietly awaiting the collapse of this massive administrative machine, ready to seize a share from its wreckage. For our enemies, war is a viable solution.\n\nFacing internal troubles and external threats, Riga must make its choice."
rigaExpandDisaster.200.aa:0 "Which path to take?"
rigaExpandDisaster.200.aa.tt:0 "During the §RWar in Heaven§!, if our §Ybishopric§! subjects' liberty desire exceeds §Y50%§!, they will §Rbreak free§! from our control and seek independence\n\nAs we must currently focus on our internal turmoil, §YRigaeria§! will be left without support, leading to §Rextremely severe§! consequences\n\nPlease ensure §Y[riga_authority_of_the_diocese.GetName]§! remains at a high level; if it falls too low, §Runforeseeable§! consequences may occur\n"

rigaExpandDisaster.201.name:0 "War in Heaven"
rigaExpandDisaster.201.desc:0 "As our overlord's control weakens day by day, unrest within our bishopric is intensifying. We must unite immediately to confront this disaster!"
rigaExpandDisaster.201.aa:0 "War and peace, the eternal topics"

rigaExpandDisaster.210.name:0 "Levantine Counterattack"
rigaExpandDisaster.210.desc:0 "Since its conquest, separatist movements in the Mashriq region have been severe, continuously harassing normal productive activities and demanding independence.\n\nRecently, with external support, they have seized several cities and fortresses and declared independence."
rigaExpandDisaster.210.aa:0 "We cannot tolerate such actions"

rigaExpandDisaster.251.name:0 "Collapse of the [rig_subject_unrest_target.GetName] Bishopric"
rigaExpandDisaster.251.desc:0 "Due to various reasons, internal conflicts within the [rig_subject_unrest_target.GetName] bishopric have escalated to a point where the government could no longer bear them and collapsed. State institutions have largely ceased functioning, and various separatists have occupied cities and fortresses, declaring independence.\n\nThis action severely challenges the authority of the [Root.Monarch.GetTitle][Root.Monarch.GetName]. If we cannot reclaim these territories, our prestige among the bishoprics will greatly diminish."
rigaExpandDisaster.251.aa:0 "Crush the rebels"
rigaExpandDisaster.251.aa.tt:0 "We will declare war on all seceded nations with §Yannexation§! as the casus belli"
rigaExpandDisaster.251.bb:0 "We currently lack the resources..."


rigaExpandDisaster.300.name:0 "War in Hell"
rigaExpandDisaster.300.desc:0 "Our overlord, Riga, is engulfed in a great calamity. Rebellion has swept through Riga's entire vassal system, with conquered regions continuously declaring independence. Unrest and riots pervade all bishoprics. Exhausted by domestic turmoil, Riga can no longer provide us with any form of support. We must now rely on ourselves to overcome the coming difficulties.\n\nSince its founding, Rigaeria has established a highly autonomous republican system where each region possesses considerable military and economic self-governance, not vastly different from Riga. However, the distinction lies in how Rigaeria unites the entire nation through a 'confederation' rather than a hierarchical vassal relationship like Riga's. This has its pros and cons: the advantage is the highly efficient speed of colonization and missionary activities in unexplored territories; the disadvantage, however, is now being demonstrated 'vividly'.\n\nJust a few months ago, when news arrived that distant Riga could no longer spare any resources to support Rigaeria, domestic unrest began. Rigaeria had to cut expenses and open new revenue streams to maintain normal state operations. However, it became clear that various regions were unwilling to implement cost-cutting policies on themselves. Simultaneously, they gradually realized that seceding from the nation better served their interests, marking the beginning of Rigaeria's collapse.\n\nWithin a few short weeks, regions across Rigaeria ceased obeying the central government's control and recently declared independence. More egregiously, unsatisfied with the status quo, they turned their gaze toward Rigaeria, seeking wealth from its directly controlled areas. Under the banner of 'liberation,' they demanded the [Root.Monarch.GetTitle][Root.Monarch.GetName] immediately dissolve the Holy Republic and return all power to the people, thereby plundering the wealth of Rigaeria's churches.\n\nIn this critical moment, the [Root.Monarch.GetTitle][Root.Monarch.GetName] must make a choice."
rigaExpandDisaster.300.aa:0 "This is our path!"
rigaExpandDisaster.300.bb:0 "Only death marks the end of duty"
rigaExpandDisaster.300.bb.tt:0 "§RThis is not a request but a declaration§!\n\nAll seceded nations will jointly declare war on §YRigaeria§!"

RigaExpandFlavour.0.name:0 "City Log: Königsberg"
RigaExpandFlavour.0.desc:0 "Originally, the location of Königsberg was home to several settlements established by the Old Prussians, known as Twangste. In 1255, the Teutonic Order conquered the Prussian Sambian tribe, Twangste was destroyed, and a new fortress was built on the site, named Königsberg, meaning 'King's Mountain,' in honor of the Bohemian King Ottokar II Přemysl. It was King Ottokar who funded the construction of the first castle here, Königsberg Castle. Around the new castle, three towns gradually developed along the Pregolya River: Altstadt, Kneiphof, and Löbenicht, approximately 4.5 miles from the Vistula Lagoon. The Teutonic Order used Königsberg as a base for conquering the Sambian Peninsula and fighting the Grand Duchy of Lithuania. From 1262 to 1263, Prussians revolted against the Teutonic Knights' forced religious conversion, besieging Königsberg. The fortress was ultimately relieved with the help of the Livonian Order.\n\nIn 1340, Königsberg became a member of the Hanseatic League. The city rapidly developed into a major port in the southeastern Baltic, trading goods from Prussia, the Kingdom of Poland, and the Grand Duchy of Lithuania. Between 1324 and 1330, the writer Peter of Dusburg likely composed his masterwork, the Chronicon terrae Prussiae, in Königsberg. Despite suffering a devastating defeat at the Battle of Grunwald, Königsberg remained under Teutonic control throughout the Polish-Lithuanian-Teutonic War. However, the Livonian Order took over the defense of Königsberg and participated in the reconstruction of towns occupied by the forces of Władysław II Jagiełło.\n\nAs military conflicts in the Teutonic Order's heartland diminished, Königsberg began to expand its urban areas outward, seeking faster development. The surrounding economy also began to grow under its influence."
RigaExpandFlavour.0.aa:0 "Excellent"

RigaExpandFlavour.1.name:0 "Marienburg"
RigaExpandFlavour.1.desc:0 "In 1274, after suppressing the 'Great Prussian Uprising,' the Teutonic Order began constructing a high castle, with work continuing into the early 14th century. Upon completion, the high castle served as an integrated complex for both religious and defensive purposes, unique among contemporary European castle architecture, thus becoming a model for later castles built by the Order. In 1309, the Grand Master of the Order moved its headquarters from Venice to Marienburg, initiating a new phase of castle construction. Gradually, a middle castle was built around Marienburg, roughly square in shape, consisting of three connected buildings surrounding a square courtyard. The northwest side housed the Grand Master's Palace and the Knights' Hall, the northeast side contained the entrance and guest reception area, the southeast side accommodated guest quarters, and the fourth side opened toward the high castle, accessible via a passageway. Simultaneously, Marienburg underwent extensive renovations, expanding in area and increasing in overall height.\n\nThis castle currently covers an area four times that of Windsor Castle and can accommodate approximately 3,000 members of the Order. By area, Marienburg ranks among the world's largest European-style castles and is Europe's largest brick-built structure. As the Teutonic Order's headquarters continued to expand, further enlargement of this castle was planned. Although Marienburg remained primarily a military facility, due to the Order's growing size and the decreasing frequency of local conflicts, various industries gradually developed around the castle. Supported by merchants arriving via the port of Danzig, the Marienburg region gradually prospered."
RigaExpandFlavour.1.aa:0 "Excellent"

RigaExpandFlavour.3.name:0 "City Log: Vilnius"
RigaExpandFlavour.3.desc:0 "The Vilnius region has been inhabited since ancient times, located at the confluence of the Vilnia and Neris rivers. It is believed the name Vilnius derives from the Vilnia River that flows through the city. In 1323, the Grand Duchy of Lithuania established its capital in Vilnius. The city was first mentioned in records in 1323, when Grand Duke Gediminas wrote to German cities inviting Germans and Jews to settle in the capital.\n\nAfter Riga established its governance, the city quickly built walls and rapidly developed, leveraging Riga's influence in Baltic trade. The Vilnius Jesuit University was founded. The city became highly active politically, economically, and socially. Due to its location at the junction of Eastern Europe and the Baltic, after relaxing immigration policies, Vilnius saw a large influx of immigrant groups, each contributing uniquely to the city's life, fostering prosperity in handicrafts, trade, and science.\n\nAlthough under a theocratic government, Lithuania maintained a remarkably tolerant attitude toward various religions. Vilnius is not only a multicultural city but also a multi-religious one, earning the well-known nickname 'the Jerusalem of Lithuania.' Several other religious communities also developed within the city, and Vilnius provided sanctuary to religious refugees from other regions."
RigaExpandFlavour.3.aa:0 "Excellent"

RigaExpandFlavour.4.name:0 "City Log: Danzig"
RigaExpandFlavour.4.desc:0 "The city's name was established only after the investiture of Saint Adalbert in 997 AD. In the local Kashubian language, it is called Gduńsk, but due to the predominance of Germans in the city, the German name Danzig was also widely used.\n\nDanzig lies to the north, bordering the Gulf of Danzig, a semi-circular bay in the southeastern Baltic Sea, partly separated from the main Baltic by the Hel Peninsula. The Vistula River flows into the gulf, branching into many distributaries at its mouth. The city of Danzig is situated on both banks of one such distributary, the Motława River, on the left bank of the main Vistula channel. The riverbanks were the birthplace of this port city.\n\nSome scholars believe Danzig Fortress was established by Polish King Mieszko I in the 980s, while others consider 997 as the city's founding date because that year, Polish King Bolesław I the Brave sent Saint Adalbert of Prague to baptize the inhabitants of Danzig. The Duke of Pomerania's coat of arms subsequently marked Danzig as a major center under the rule of the Pomeranian dukes, a Polish fragmented duchy. The most notable duke was Świętopełk II, who granted Danzig its municipal charter around 1235 when the city had 2,000 inhabitants. By 1308, Danzig had developed into a prosperous trading city with 10,000 residents—a population size few cities could match at the time. On November 13, 1308, the Teutonic Order conquered and destroyed this thriving city, perpetrating the Danzig Massacre. This massacre led to the city's decline and sparked a series of wars between the Teutonic Knights and Poland until the Treaty of Kalisz in 1343, where the Teutonic Order acknowledged that the Pomeranian lands they occupied were held as a 'fief' from the Polish king. Despite lingering legal disputes over territorial ownership, this agreement ultimately confirmed Danzig's municipal status in 1343 and developed the trade route for Polish grain imports via the Vistula River. During the period of Teutonic control, the city's size and trade recovered and expanded, and German influence increased. In 1361, Danzig became a member of the Hanseatic League and served as the chief city of the Prussian and Livonian circles within the League, trading with Prussia, the Teutonic Order's territories along the eastern Baltic coast, Poland, and Sweden.\n\nSubsequently, Danzig changed hands repeatedly between the Kingdom of Poland and the Teutonic Order until the complete fragmentation of the Polish kingdom ended the century-long conflict over Danzig. For centuries since the Hanseatic era, Danzig has remained a vital shipping and trading center along the Baltic coast. Although it declined several times during various wars, it has always leveraged its geographical advantages to restore its former prosperity shortly after each decline. We should continue to develop and improve this city."
RigaExpandFlavour.4.aa:0 "Excellent"


