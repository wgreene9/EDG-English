rigaExpandDisaster.0.name:0 "The Dawn War"
rigaExpandDisaster.0.desc:0 "After [riga_rebel_target.GetName] announced control over Riga, loyalists to the Archbishopric of Riga both inside and outside the city protested this act of treason on multiple occasions, but without exception, they were purged and suppressed.\n\nHowever, actions such as those by [riga_rebel_target.GetName] have not eliminated opposition but instead allowed it to fester and spread in the face of increasingly clear facts. The various bishopric subject states also hold their own attitudes toward the situation—some opposing the current state, others waiting to see—all acting to maximize their own interests.\n\nYet the unrest among the Archbishopric's loyalists is merely the surface manifestation. Following two major disasters, the administrative efficiency of the Archbishopric of Riga has significantly declined. The bishopric subjects now must not only deliberate on the sovereignty of the Archbishopric but also stabilize the disrupted economic and political structures.\n\nDue to Riga's current state, the problems faced by each subject state have intensified over the past months, with various violent incidents occurring frequently. Any class, group, or individual seeking to achieve their goals has begun to act, attempting to secure the greatest benefit from this disaster. The most expedient and effective way to legitimize these benefits is to participate in the struggle over the sovereignty of the Archbishopric of Riga.\n\nThus, diverse and complex forces have begun to clash under a unified overarching objective. A massive civil war sweeping through Riga's vassal system has commenced."
rigaExpandDisaster.0.aa:0 "This is a trial"
rigaExpandDisaster.0.aa.tt:0 "All our subjects will also begin the disaster §YThe Dawn War§!"

