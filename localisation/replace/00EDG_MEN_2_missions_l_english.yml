EDG_MEN_1_10_title:0 "Chanting Hymns"
EDG_MEN_1_10_desc:0 "As Orthodoxy rises with Rome's revival, we must also firmly control the Church to avoid repeating the errors of the Catholic heresy."
EDG_MEN_city_r_1_after:0 "§TReligious City-State Phase (1/5)§!"
EDG_MEN_city_c_1_after:0 "§TCultural City-State Phase (1/5)§!"

EDG_MEN_1_15_title:0 "Imperial Faith"
EDG_MEN_1_15_desc:0 "Establish a new Church system with imperial authority as primary and Orthodoxy as auxiliary. This will offend the Orthodox Church but benefit imperial rule."
EDG_MEN_city_r_2_after:0 "§TReligious City-State Phase (2/5)§!"

EDG_MEN_1_14_title:0 "The Sacred Path"
EDG_MEN_1_14_desc:0 "The path we tread is absolutely correct. Where our Emperor's sword points, there our hearts shall follow."
EDG_MEN_city_r_3_after:0 "§TReligious City-State Phase (3/5)§!"
EDG_MEN_city_r_4_after:0 "§TReligious City-State Phase (4/5)§!"
EDG_MEN_city_r_5_after:0 "§TReligious City-State Phase (5/5)§!"
EDG_MEN_1_15_tt:0 "Allows §TActivation of Government Reform: Imperial Faith§!"
EDG_MEN_1_15_flag:0 "Allows §TActivation of Government Reform: Imperial Faith§!"

EDG_MEN_1_11_title:0 "Universal Church"
EDG_MEN_1_11_desc:0 "We should construct a universal and inclusive religious perspective for the Orthodox Church. Rigid old systems only grant the Church excessive power, endangering royal authority."

EDG_MEN_1_13_title:0 "Orthodox Authority"
EDG_MEN_1_13_desc:0 "After announcing the Orthodox Church's reforms, many bishops in other countries chose to sever ties with us, establishing autocephalous churches independent of the Patriarch of Constantinople. Nevertheless, the empire's religious authority brooks no usurpation!"

EDG_MEN_1_21_title:0 "Heroic Epic"
EDG_MEN_1_21_desc:0 "In this exceedingly dark age, the earth is filled with sorrow. Just as the Morning Star rises, you are born smoothly within the tent..."
EDG_MEN_1_21_tt:0 "Gain unique mechanic §TDisseminate Epic§! (located in the diplomacy interface).\nUnlock §TLegendary Seed: Epic of Ibash§!"
EDG_MEN_1_21_flag:0 "Gain §TLegendary Seed: Epic of Ibash§!"

EDG_MEN_2_18_title:0 "A Time of Survival"
EDG_MEN_2_18_desc:0 "The sun and moon foretell calamity, mountains and hills crumble and split, Chaoge has fallen, Chaoge has fallen."
EDG_MEN_disaster_flag:0 "Within the disaster §RCut Down in Mid-Course§!"
EDG_MEN_disaster_1_flag:0 "Event §TThe Lion Roars from the East§! has been triggered."
EDG_MEN_disaster_2_flag:0 "Event §TThe Miracle Recurs§! has been triggered."

EDG_MEN_2_14_title:0 "Religious Art"
EDG_MEN_2_14_desc:0 "The empire's revival leads to artistic splendor. The creation of religious art helps us enhance our authority."

EDG_MEN_2_10_title:0 "Repel the Barbarians" # Expand Territory and Repel Barbarians
EDG_MEN_2_10_desc:0 "Since the empire's decline, former Romans have been trapped under barbarian rule. Let us expel these barbarians."

EDG_MEN_2_12_title:0 "Return to the True Faith"
EDG_MEN_2_12_desc:0 "That aggressive, arrogant false pope has been driven from Rome, along with the heretics. Rome has returned to the embrace of the true Roman faith."

EDG_MEN_3_16_title:0 "All for Our Emperor"
EDG_MEN_3_16_desc:0 "Offer everything for Rome!"
