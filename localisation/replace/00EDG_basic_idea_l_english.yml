EDG_Iberian_basic_ideas_1_desc:0 "The Reconquista has persisted for centuries, with the fires of religious conflict perpetually burning across Iberian lands. We are determined to bring this situation to an end."
EDG_Iberian_basic_ideas_2_desc:0 "We must strengthen our military capabilities by inciting holy war, thereby safeguarding our security while propagating the true faith."
EDG_Iberian_basic_ideas_3_desc:0 "The Iberian kingdoms are deeply imbued with religious character. We possess strong religious cohesion, enabling us to overcome various challenges from heterodox influences."
EDG_Iberian_basic_ideas_4_desc:0 "Iberians are born to contribute their strength to exploring new worlds. We shall achieve glory during this Age of Discovery."
EDG_Iberian_basic_ideas_5_desc:0 "The passion for preaching is ingrained in our bones - spreading the Gospel is our sacred duty."
EDG_Iberian_basic_ideas_6_desc:0 "Building a powerful navy is essential for establishing formidable military strength. The Iberian peoples' maritime defense capabilities are undoubtedly among the most powerful."
EDG_Iberian_basic_ideas_7_desc:0 "Overseas colonization and trade activities require government regulation and support. We have established the Casa de la Contratación to expand our commercial endeavors."
    
