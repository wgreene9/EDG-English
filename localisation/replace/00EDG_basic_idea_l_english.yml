EDG_LOT_ADM_ideas_1_desc:0 "The administrative reform of establishing the Treasury aims to strengthen central financial management. This institution is responsible for uniformly managing state revenue, ensuring rational allocation and use of taxes, thereby enhancing fiscal transparency and efficiency. This reform not only consolidates royal control over economic resources but also lays the foundation for subsequent administrative reforms."
EDG_LOT_ADM_ideas_2_desc:0 "The core of this reform is the appointment of Privy Councilors to improve governance efficiency and strengthen royal control over local affairs. Through establishing the Privy Council, the King consolidates power while appointing loyal officials to manage regional matters, effectively addressing internal and external threats to stabilize and unify the kingdom."
EDG_LOT_ADM_ideas_3_desc:0 "The original 'King's Agents' and 'King's Lawyers' gradually evolved into dedicated state prosecutors responsible for investigating, prosecuting, and supervising local judicial affairs. By establishing a unified procuratorial system, the Kingdom not only enhanced prosecution efficiency for criminal offenses but also strengthened oversight of local administration, thereby consolidating royal control over various duchies. This reform marks a significant step toward modernization in Lotharingia's judicial system."
EDG_LOT_ADM_ideas_4_desc:0 "All local administrators and nobles must publicly swear allegiance to the King to ensure unified local authority and consolidated royal power. This measure aims to eliminate regional autonomy and strengthen the King's control over the nation."
EDG_LOT_ADM_ideas_5_desc:0 "The Audit Office supervises local fiscal revenue and expenditure, ensures proper use of taxes, and prevents corruption and embezzlement."
EDG_LOT_ADM_ideas_6_desc:0 "The traditional noble assembly was gradually replaced by the Council of Close Advisors as the supreme decision-making body, limited to princes, ministers, and archbishops. Simultaneously, the state administrative organ 'Chancery' emerged in the late 15th century, managing various departmental affairs under the direction of high nobles. The local feeding system persisted but with clearer official responsibilities encompassing administrative, judicial, taxation, and military functions."
EDG_LOT_ADM_ideas_7_desc:0 "Since Charlemagne, the Franks have lacked a true emperor, and we are the most qualified monarch to claim the title of Emperor of the Franks."


