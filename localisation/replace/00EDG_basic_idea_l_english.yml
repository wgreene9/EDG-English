    EDG_Iberian_basic_ideas_1_desc:0 "收复失地运动已经持续了数个世纪，伊比利亚的土地上始终燃烧着宗教纷争的烈火，我们必然终结这一现状。"
    EDG_Iberian_basic_ideas_2_desc:0 "我们必须通过鼓动圣战来加强自身的军事实力，从而维护自身安全并宣扬正信。"
    EDG_Iberian_basic_ideas_3_desc:0 "伊比利亚诸国都有浓厚的宗教色彩，我们拥有强大的宗教凝聚力，并因此能够克服种种非正信因素。"
    EDG_Iberian_basic_ideas_4_desc:0 "伊比利亚人生来就要为探索新世界贡献出自己的力量，我们将在地理大发现的时代创造辉煌。"
    EDG_Iberian_basic_ideas_5_desc:0 "布道的热情是刻在我们的骨子里的，传播福音是我们的义务。"
    EDG_Iberian_basic_ideas_6_desc:0 "组建强大的海军是建立强大军事力量的一部分，伊比利亚民族的海防力量无疑是最强大的。"
    EDG_Iberian_basic_ideas_7_desc:0 "在海外的殖民与贸易活动需要政府的管控与扶持，我们为此设立了印度交易所，用以扩展我们的贸易。"
    
