EDG_the_TUR_Act_1_desc:0 "The Kanunnâme is our fundamental legal code. We shall continuously reform the Kanunnâme to ensure it remains aligned with societal development."
EDG_the_TUR_Act_2_desc:0 "We will consolidate the Millet system, guaranteeing autonomous governance for various religious and ethnic communities in accordance with the law."
EDG_the_TUR_Act_3_desc:0 "The successors of Rum shall wage righteous holy wars in the name of Jihad against the world."
EDG_the_TUR_Act_4_desc:0 "\"Defterdars,\" literally meaning accountants or bookkeepers, are actually state financial officials managing fiscal and treasury affairs. We shall enable these officials to better fulfill their duties."
EDG_the_TUR_Act_5_desc:0 "The new taxation policies promulgated by Suleiman the Magnificent have effectively resolved the Empire's financial and developmental challenges."
EDG_the_TUR_Act_6_desc:0 "We shall conduct foreign diplomacy in the capacity of the supreme Padishah, to whom all nations shall submit."
EDG_the_TUR_Act_7_desc:0 "We will impose more active military obligations upon the Pashas, and our vassal states shall provide us with additional forces."
EDG_the_TUR_Act_8_desc:0 "\"Kadi-askers,\" or military judges. One oversees judicial affairs in Anatolia, the other in Rumelia, primarily responsible for nominating other judges."
EDG_the_TUR_Act_9_desc:0 "We traditionally employ the tax farming system in commerce, and while preserving this tradition, we shall implement reforms to ensure unimpeded imperial trade and fiscal stability."


