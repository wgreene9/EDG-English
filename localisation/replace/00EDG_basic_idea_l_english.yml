EDG_Rus_Imperial_Senate_Bill_Act_desc:0 "The Governing Senate serves as the permanent supreme central administrative body, directly accountable to the Tsar with extensive powers. It handles national political, military, judicial, and foreign affairs, along with numerous local matters. When the Tsar is absent from the capital, the Senate acts on his behalf in state affairs."
EDG_Rus_Ross_Industrialization_Act_desc:0 "Mother Russia has bestowed upon us abundant resources. We shall utilize these local assets to drive industrialization and build a developed economy."
EDG_Rus_Rank_Table_Act_desc:0 "The Table of Ranks establishes a unified system for military, civil, and court service hierarchies, creating a merit-based bureaucracy where advancement depends on personal achievement rather than noble birth."
EDG_Rus_Army_Commission_Act_desc:0 "The Army Commission will recruit numerous talents in this field and implement scientific management of the Imperial Army system."
EDG_Rus_Episcopal_Church_Bill_Act_desc:0 "The Holy Synod serves as the highest state institution governing Orthodox Church affairs, replacing the abolished Patriarchate system."
EDG_Rus_Foreign_Affairs_Commission_Bill_Act_desc:0 "The Foreign Affairs Commission will assist the supreme ruler in playing a more significant role on the international stage."
EDG_Rus_Attorney_General_Office_Bill_Act_desc:0 "The Office of Prosecutor General will supervise officials to ensure their loyalty and efficiency."
EDG_Rus_Provincial_and_District_Bill_Act_desc:0 "The Imperial Administrative System Act abolishes the three-tier structure of province, district, and county, establishing a two-tier system of province and county while increasing the number of provincial administrative units."
EDG_Rus_Foreign_Trade_Commission_Act_desc:0 "The Foreign Trade Commission and its advisors will provide us with more recommendations for expanding trade."
    
    
