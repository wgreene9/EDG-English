    EDG_TUR_empire_basic_ideas_1_desc:0 "「加齐」是我们对参与圣战的勇士的称呼，我们的帝国从建立以来就吸引了无数的加齐勇士加入我们的军队，我们会将这一传统保持下去。"
    EDG_TUR_empire_basic_ideas_2_desc:0 "「祖父，祖先，你的军队战无不胜。」"
    EDG_TUR_empire_basic_ideas_3_desc:0 "跨过高山，越过那大海，\n加齐武士在前进，\n誓要攻克君士坦丁,\n彻底消灭拜占庭。\n我们的旗帜染满了鲜血，\n红旗走在最前面，\n巴尔干的耶尼切里，\n我们勇敢的西帕希。\n我们的威名传播到四方，\n永远不会被遗忘，\n我们立下汗马功劳，\n世世代代美名扬。\n尼科波利斯的白天，\n和那科索沃进攻之夜，\n一切变成神话传说，\n到处流传不磨灭。\n我们消灭敌人的首领，\n还把王公赶出境，\n直到高加索的山间，\n完成我们的远征。"
    EDG_TUR_empire_basic_ideas_4_desc:0 "我们将建立一个世界性的大帝国，万邦诸国的使臣都将匍匐在我们的脚下。"
    EDG_TUR_empire_basic_ideas_5_desc:0 "不论是耶尼切里还是乌尔班大炮，都需要大量的优质火药。我们的帝国建立在火药的兴起之上，无论在欧洲还是亚洲，都没有人比我们更擅长使用这一先进的军事科技、"
    EDG_TUR_empire_basic_ideas_6_desc:0 "我们的帝国是普世性的，所有民族和任何宗教的信徒都可以在我们的帝国内寻找到容身之所。"
    EDG_TUR_empire_basic_ideas_7_desc:0 "拿破仑将我们的帝国评价为一台可怖的战争机器。一旦这台伟大的战争机器开始运作，只有真主才知道帝国边境的尽头在何处。"

