EDG_LOT_MIL_ideas_1_desc:0 "Through military reforms, we have established Western Europe's first standing army since the Middle Ages, providing crucial support for the rise of Lotharingian absolutist monarchy and national unification."
EDG_LOT_MIL_ideas_2_desc:0 "The Frankish military nobility formed a vital component of early medieval Western European feudalism, playing key roles in the Frankish Kingdom's establishment, expansion, and feudalization processes. As heirs to the Franks, our domestic nobility largely adheres to ancient Frankish traditions."
EDG_LOT_MIL_ideas_3_desc:0 "The feudal levy system, which tied military obligations to feudal status and was typically managed by nobles or lords for conscription and training, not only restricted commoners' military participation but also hindered national unification and modernization. Its abolition usually accompanies broader institutional reforms including status system reorganization, land adjustment, and military modernization - naturally signifying enhanced national power."
EDG_LOT_MIL_ideas_4_desc:0 "We have instituted a system granting noble titles based on military merit and loyalty, fundamentally designed to motivate soldiers and nobles alike through rewards to maintain allegiance to the Crown."
EDG_LOT_MIL_ideas_5_desc:0 "Bernadette founded the Royal Military Academy (École Royale Militaire) to train young officers. This era's military education emphasized discipline and professional training to ensure army professionalism and efficiency."
EDG_LOT_MIL_ideas_6_desc:0 "Advancements in gunpowder technology and iron-casting techniques enabled artillery's evolution from early catapults and mortars. The emergence of heavy artillery transformed warfare tactics and strategy, altering the balance of military resources between monarchs and nobility as rulers' superior economic capacity to acquire and maintain heavy cannons granted them dominant advantage over aristocrats."
EDG_LOT_MIL_ideas_7_desc:0 "The Firepower Superiority Doctrine is a military strategy emphasizing suppression of enemies through concentrated and enhanced firepower output, whose core principle lies in achieving decisive battlefield advantage via overwhelming firepower."