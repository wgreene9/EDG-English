EDG_Peasant_Act_2_desc:0 "We encourage peasants to engage in reclamation efforts outward. Peasants have the right to freely choose land for reclamation, free from interference and restrictions by landlords and bureaucrats."
EDG_Peasant_Act_3_desc:0 "Protecting peasant rights will prevent disorderly land consolidation and the resulting disruption of production. Vast wastelands and food shortages will be avoided, while the countryside continuously supplies raw materials to urban centers."
EDG_Peasant_Act_4_desc:0 "Churches often serve as the center of rural social life. Reforming the ecclesiastical system to better align with our national governance will yield numerous benefits."
EDG_Peasant_Act_5_desc:0 "We shall liberate our compatriots, freeing them from the shackles of exploitation and oppression."
EDG_Peasant_Act_6_desc:0 "We will encourage our compatriots to resist tyrannical governments, dismantling feudal rule through both internal and external means."
EDG_Peasant_Act_7_desc:0 "Establishing an alliance system that defends freedom and equality will ensure our interests and ideals can expand further on the international stage."
EDG_Peasant_Act_8_desc:0 "We have previously focused excessively on land and liberation slogans. Perhaps reforming our institutions and implementing openness to the outside world will bring more opportunities."
    
