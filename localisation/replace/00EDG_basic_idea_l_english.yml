    EDG_Peasant_Act_1_desc:0 "为广大的农民保障选举权，将让共和观念更加深入人心。"
    EDG_Peasant_Act_2_desc:0 "我们鼓励农民向外进行垦殖，农民有权自由选择垦殖的土地，不受地主和官僚的干扰和限制。"
    EDG_Peasant_Act_3_desc:0 "保障农民的权利将避免无序的土地兼并及其导致的生产破坏，大片荒地和粮食短缺将得到避免，农村也将为城市源源不断地输送原材料。"
    EDG_Peasant_Act_4_desc:0 "教会常常是农村社会生活的中心，改革教会系统并使其更加适合我们的国家治理将会带来更多的益处。"
    EDG_Peasant_Act_5_desc:0 "我们将会解放我们的同胞，将他们从剥削和压迫的枷锁中解放出来。"
    EDG_Peasant_Act_6_desc:0 "我们将会鼓励我们的同胞对残暴的政府进行反抗，从内外两个途径瓦解封建主的统治。"
    EDG_Peasant_Act_7_desc:0 "建立一个捍卫自由和平等的同盟体系，将能够保障我们的利益和理念能够在国际舞台中进一步扩大。"
    EDG_Peasant_Act_8_desc:0 "我们在过去过多地将精力集中在土地和解放口号之上，或许改革我们的体制，并实行对外开放将会带来更多的机会。"
    
