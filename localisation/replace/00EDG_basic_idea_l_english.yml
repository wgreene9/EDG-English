EDG_TUR_empire_basic_ideas_1_desc:0 "\"Ghazi\" is our term for warriors who participate in holy war. Since our empire's founding, countless ghazi warriors have joined our armies, and we shall maintain this tradition."
EDG_TUR_empire_basic_ideas_2_desc:0 "\"O ancestors, your armies remain undefeated.\""
EDG_TUR_empire_basic_ideas_3_desc:0 "Crossing mountains, traversing seas,\nGhazi warriors advance,\nVowing to capture Constantinople,\nAnd vanquish Byzantium forever.\nOur banners soaked in crimson,\nRed standards lead the way,\nBalkan Janissaries,\nOur brave Sipahi cavalry.\nOur fame spreads far and wide,\nNever to be forgotten,\nWe've earned glorious merits,\nPraised through generations.\nThe daylight at Nicopolis,\nAnd Kosovo's assault by night,\nAll become legendary tales,\nEternal in their telling.\nWe've crushed our enemies' leaders,\nExpelled their princes from these lands,\nThrough Caucasus mountain passes,\nWe complete our grand campaign."
EDG_TUR_empire_basic_ideas_4_desc:0 "We shall establish a world-spanning great empire, where ambassadors from all nations will prostrate themselves at our feet."
EDG_TUR_empire_basic_ideas_5_desc:0 "Both the Janissaries and Urban's great cannons require vast quantities of quality gunpowder. Our empire rose alongside gunpowder's emergence - neither in Europe nor Asia does anyone surpass our mastery of this advanced military technology."
EDG_TUR_empire_basic_ideas_6_desc:0 "Our empire is universal in nature. All peoples and followers of every religion can find their place within our imperial domain."
EDG_TUR_empire_basic_ideas_7_desc:0 "Napoleon described our empire as a formidable war machine. Once this great engine of war begins to operate, only Allah knows where our imperial frontiers will ultimately reach."

