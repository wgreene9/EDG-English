    EDG_Peasant_basic_ideas_2:0 "保障农民权利"
    EDG_Peasant_basic_ideas_3:0 "自由垦殖"
    EDG_Peasant_basic_ideas_4:0 "平等军队"
    EDG_Peasant_basic_ideas_5:0 "捍卫自由"
    EDG_Peasant_basic_ideas_6:0 "农民选举权"
    EDG_Peasant_basic_ideas_7:0 "勤勤恳恳的劳动者"
    
    EDG_Peasant_basic_ideas_1_desc:0 "在其他国家，农民一直是被压迫者和被剥削者，但在我们的国家，农民是国家的基石，应该享有与其他阶层平等的权利和待遇，甚至是拥有更多的权利。"
    EDG_Peasant_basic_ideas_2_desc:0 "保障农民的权利将避免无序的土地兼并及其导致的生产破坏，大片荒地和粮食短缺将得到避免，农村也将为城市源源不断地输送原材料。"
    EDG_Peasant_basic_ideas_3_desc:0 "我们鼓励农民向外进行垦殖，农民有权自由选择垦殖的土地，不受地主和官僚的干扰和限制。"
    EDG_Peasant_basic_ideas_4_desc:0 "我们的军队是人人平等的军队，是为保卫平等而战的军队。底层士兵不会遭到军官的盘剥和压迫，全体官兵为保障自己的平等和权利而奋战。"
    EDG_Peasant_basic_ideas_5_desc:0 "为了捍卫在国内才能享有的自由，广大的底层群众有充足的理由加入我们的军队并捍卫自己的自由与权利。"
    EDG_Peasant_basic_ideas_6_desc:0 "为广大的农民保障选举权，将让共和观念更加深入人心。"
    EDG_Peasant_basic_ideas_7_desc:0 "农民和底层手工业者是辛勤的劳动者，在权利得到保障的情况下，他们将有充足的热情投入生产。"
    
