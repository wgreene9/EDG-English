EDG_Peasant_basic_ideas_1_desc:0 "In other nations, peasants have always been the oppressed and exploited, but in our country, peasants are the nation's foundation stones, deserving equal rights and treatment alongside other social strata - indeed, even greater rights."
EDG_Peasant_basic_ideas_2_desc:0 "Protecting peasant rights will prevent disorderly land consolidation and the resulting disruption of production. Vast wastelands and food shortages will be avoided, while the countryside continuously supplies raw materials to urban centers."
EDG_Peasant_basic_ideas_3_desc:0 "We encourage peasants to engage in reclamation efforts outward. Peasants have the right to freely choose land for reclamation, free from interference and restrictions by landlords and bureaucrats."
EDG_Peasant_basic_ideas_4_desc:0 "Our army is an egalitarian force that fights to defend equality. Lower-ranking soldiers are not exploited or oppressed by officers - all soldiers and officers fight to protect their own equality and rights."
EDG_Peasant_basic_ideas_5_desc:0 "To defend the freedom only enjoyed within our borders, the broad masses have ample reason to join our army and protect their liberties and rights."
EDG_Peasant_basic_ideas_6_desc:0 "Securing suffrage for the vast peasantry will further embed republican ideals among the people."
EDG_Peasant_basic_ideas_7_desc:0 "Peasants and lower-class artisans are diligent laborers who, with their rights guaranteed, will enthusiastically devote themselves to production."
    
