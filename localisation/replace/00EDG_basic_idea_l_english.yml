EDG_the_ibr_Church_Privileges_Act_desc:0 "The Church is the pillar of society. Safeguarding the Church's interests ensures greater national stability."
EDG_the_ibr_Industrial_modernization_Act_desc:0 "By plundering resources from Africa and the New World, we have acquired immense wealth. With sound economic theories now guiding our development, this wealth can be channeled into domestic construction rather than being squandered on luxury or reckless military campaigns."
EDG_the_ibr_Political_Inclusion_Act_desc:0 "We prefer resolving religious issues through more moderate means rather than violence. Different faith communities can mutually respect each other in social life."
EDG_the_ibr_Inquisition_Act_desc:0 "Religious conflicts on the Iberian Peninsula have always been severe. Establishing the Inquisition helps us address religious problems effectively."
EDG_the_ibr_Ambition_without_setting_the_sun_Act_desc:0 "We are destined to build a global empire on which the sun never sets, and have established numerous institutions to achieve this ambition."
EDG_the_ibr_Expansion_of_Colonization_Act_desc:0 "Establishing vast colonies is our means of enhancing national power. We must dispatch more settlers to populate our colonial territories."
EDG_the_ibr_Spain_Dafang_Formation_Act_desc:0 "The Spanish Tercio is a military system where infantry formations serve as both strategic and administrative units, providing institutional support for building a powerful standing army."
EDG_the_ibr_Iberian_casting_gun_Act_desc:0 "Throughout the Reconquista and subsequent wars, Iberian cannon founding technology advanced rapidly, gaining renown across the European continent."
EDG_the_ibr_Noble_Privileges_Act_desc:0 "The nobility forms the cornerstone of our nation's political, economic, and military sectors. Protecting noble interests means safeguarding national unity and independence."
EDG_the_ibr_Municipal_Council_Act_desc:0 "The Cabildo, representing urban interests, possesses various functions and responsibilities. They bear the duty of maintaining both municipal and royal interests while undertaking numerous aspects of local governance."
EDG_the_ibr_Build_invincible_fleet_Act_desc:0 "We shall construct the world's most formidable fleet, destined to reign supreme across the vast oceans."
    
# Peasant Ideas
EDG_Peasant_basic_ideas:0 "Peasant Ideas"
EDG_Peasant_basic_ideas_bonus:0 "Peasant Ambition"
EDG_Peasant_basic_ideas_1:0 "Peasant Status"
EDG_Peasant_basic_ideas_2:0 "Protect Peasant Rights"
