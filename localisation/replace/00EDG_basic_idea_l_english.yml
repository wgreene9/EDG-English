    EDG_empire_basic_ideas_1_desc:0 "神圣罗马帝国的诸侯拥有传统赋予的自治特权，诸侯们团结在帝国在自由、自治、公正的信条下。"
    EDG_empire_basic_ideas_2_desc:0 "帝国的自由城市不仅为那些享有自治权利的市民带来利益，星星点点的自由城市也为帝国的经济不断注入着活力。"
    EDG_empire_basic_ideas_3_desc:0 "德意志地区拥有众多名门望族，还有种类繁多的贵族种类，一些人自称高级贵族，也有自称城市贵族、帝国贵族、邦国贵族、体制贵族的人，这些大贵族和小贵族共同影响帝国的政治生态。"
    EDG_empire_basic_ideas_4_desc:0 "文艺复兴深刻地改变了欧洲的面貌，帝国也无法避免受到文艺复兴的影响。文艺复兴冲击了神圣罗马帝国的中世纪普世帝国理论，让世人的目光由上帝转向了人本身。"
    EDG_empire_basic_ideas_5_desc:0 "帝国行政圈是由皇帝马克西利安一世建立的制度，为帝国诸侯尤其是领地较为破碎地区的诸侯提供了一个绝佳的协商平台。"
    EDG_empire_basic_ideas_6_desc:0 "帝国武装等级的确立为神圣罗马帝国增强凝聚力、发挥帝国军作用提供了制度基础。"
    EDG_empire_basic_ideas_7_desc:0 "宗教改革在欧洲掀起轩然大波，德意志地区受到宗教改革波及的程度最为巨大，我们必须对马丁·路德及其思想做出表态。"
    
