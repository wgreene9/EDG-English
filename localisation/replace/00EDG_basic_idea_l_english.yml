EDG_the_TUR_Act_1_desc:0 "《卡努尼莫》是我们的根本大法，我们将不断修缮《卡努尼莫》，使之与社会发展相适应。"
EDG_the_TUR_Act_2_desc:0 "我们将巩固米利特制度，保障各个宗教民族社区依法自治。"
EDG_the_TUR_Act_3_desc:0 "罗姆的继承者会以吉哈德之名向世界发动正义的圣战。"
EDG_the_TUR_Act_4_desc:0 "“德夫特达”（defterdars），字面意思为会计或记账员，实为掌管财务和财政事务的国家财务官，我们将让这位官员更好地履行职责。"
EDG_the_TUR_Act_5_desc:0 "苏莱曼大帝颁布的新税收政策很好地解决了帝国的财政问题和发展问题。"
EDG_the_TUR_Act_6_desc:0 "我们将以至高无上的帕迪沙的身份对外进行外交，万邦诸国都将臣服于我们。"
EDG_the_TUR_Act_7_desc:0 "我们将让帕夏承担更为积极的军事义务，我们的属国将为我们提供更多的军队。"
EDG_the_TUR_Act_8_desc:0 "“卡扎斯克”（kadi-askers），即军事法官。他们一个负责安纳托利亚的司法事务，一个负责鲁米利亚的司法事务，主要负责提名其他法官。"
EDG_the_TUR_Act_9_desc:0 "我们习惯在商业上采用包税制度，并在保持原有传统的基础上进行修正，保证帝国商业的畅通与财政的稳定。"


EDG_LOT_ADM_ideas:0 "洛塔林吉亚行政理念"
EDG_LOT_ADM_ideas_bonus:0 "洛塔林吉亚行政理念野心"
EDG_LOT_ADM_ideas_1:0 "建立司库"
EDG_LOT_ADM_ideas_2:0 "委任秘阁侍臣"
EDG_LOT_ADM_ideas_3:0 "设立王家检察署"
EDG_LOT_ADM_ideas_4:0 "向陛下宣誓效忠"
EDG_LOT_ADM_ideas_5:0 "组建审计署"
EDG_LOT_ADM_ideas_6:0 "省长联席会议"
EDG_LOT_ADM_ideas_7:0 "洛塔林吉亚帝国"
EDG_LOT_ADM_ideas_1_desc:0 "建立司库的行政改革，旨在强化中央财政管理。该司库负责统一管理国家财政收入，确保税收合理分配与使用，从而提升国家财政透明度与效率。这一改革不仅加强了王权对经济资源的掌控，也为后续的行政改革奠定了基础。"
EDG_LOT_ADM_ideas_2_desc:0 "该改革的核心是委任秘阁侍臣，以提升国家治理效率并强化王权对地方的控制。通过设立秘阁机构，国王得以集中权力，同时任命忠诚的官员管理地方事务，从而有效应对内外威胁，巩固王国的稳定与统一。"
EDG_LOT_ADM_ideas_3_desc:0 "原有的“国王代理人”与“国王律师”逐步演变为专职的国家公诉人，负责侦查、起诉及监督地方司法事务。通过设立统一的检察体系，王国不仅提升了对刑事犯罪的追诉效率，也加强了对地方行政的监督，从而巩固了王权对各公国的控制。这一改革标志着洛塔林吉亚司法制度向近代化迈出重要一步。"
EDG_LOT_ADM_ideas_4_desc:0 "所有地方行政长官和贵族都必须在公开场合向国王宣誓效忠，以确保地方权力的统一和王权的稳固。这一举措旨在消除地方势力的独立性，强化国王对国家的控制力。"
EDG_LOT_ADM_ideas_5_desc:0 "审计署监督地方财政收支，确保税收合理使用，并防止贪污腐败"
EDG_LOT_ADM_ideas_6_desc:0 "原有的贵族会议逐渐被近臣会议取代，成为最高决策机关，仅限王公、大臣和总主教参与。同时，国家行政机关“政厅”在15世纪末出现，分管各部门政务，由大贵族担任主管。地方管理方面，仍沿用供养制，但地方官的职责更加明确，包括行政、司法、税收和军事职能。"
EDG_LOT_ADM_ideas_7_desc:0 "自从查理曼以来，法兰克人没有一个真正的皇帝，而我们是最有资格宣称查理曼皇帝头衔的君主。"


EDG_LOT_DIP_ideas:0 "洛塔林吉亚外交理念"
EDG_LOT_DIP_ideas_bonus:0 "洛塔林吉亚外交理念野心"
EDG_LOT_DIP_ideas_1:0 "洛塔林吉亚宫廷"
EDG_LOT_DIP_ideas_2:0 "外交官学院"
EDG_LOT_DIP_ideas_3:0 "主导列强的谈判桌"
EDG_LOT_DIP_ideas_4:0 "行会法案"
EDG_LOT_DIP_ideas_5:0 "欧陆贸易中心"
EDG_LOT_DIP_ideas_6:0 "离任上等长官"
EDG_LOT_DIP_ideas_7:0 "光复法兰克领土"
EDG_LOT_DIP_ideas_1_desc:0 "洛塔林吉亚在中世纪晚期和文艺复兴时期，通过继承和复兴查理曼大帝的遗产，以及通过外交和军事手段巩固其地位，逐渐在欧洲宫廷中获得了认可。洛塔林吉亚宫廷的生活方式和艺术风格对欧洲其他地区产生了深远影响，尤其是在建筑和绘画方面。"
EDG_LOT_DIP_ideas_2_desc:0 "15世纪是欧洲文艺复兴和地理大发现的时期，欧洲国家间的外交活动日益频繁。随着新教传教士、外交官、商人和旅行者取代耶稣会成为西方中国形象的主要传播者，欧洲对中国的认知逐渐发生变化。这一时期，外交官的角色变得更加重要，他们不仅负责国家间的外交事务，还承担着文化交流、情报收集和政治宣传等多重职能。因此，洛塔林吉亚王国设立外交官学院，可能是为了培养具备多语言能力、外交技巧和文化理解力的外交人才，以适应日益复杂的国际环境。"
EDG_LOT_DIP_ideas_3_desc:0 "我们积累的政治经验与外交策略，使其在欧洲列强之间仍具有一定的影响力，在欧洲列强之间仍能扮演重要的调解角色。"
EDG_LOT_DIP_ideas_4_desc:0 "我们允许更多人加入手工业行会，从而缓解失业压力。同时，法案也可能规定行会成员必须遵守一定的产品质量标准，以确保消费者利益，同时也提升整体工艺水平。"
EDG_LOT_DIP_ideas_5_desc:0 "，随着欧洲经济的复苏和商业活动的活跃，洛塔林吉亚凭借其便利的交通条件和丰富的资源，逐渐发展为一个重要的贸易中心，莱茵河作为该地区的天然水道，不仅促进了内部贸易，也加强了与北欧、南欧乃至地中海地区的联系。"
EDG_LOT_DIP_ideas_6_desc:0 "我们将离任的地方长官委任到专门的机构中，以持续对地方长官施加影响力。"
EDG_LOT_DIP_ideas_7_desc:0 "只有我们有继承法兰克帝国的资格。"


EDG_LOT_MIL_ideas:0 "洛塔林吉亚军事理念"
EDG_LOT_MIL_ideas_bonus:0 "洛塔林吉亚军事理念野心"
EDG_LOT_MIL_ideas_1:0 "西欧第一支常备军"
EDG_LOT_MIL_ideas_2:0 "法兰克军事贵族"
EDG_LOT_MIL_ideas_3:0 "废除封建兵役制"
EDG_LOT_MIL_ideas_4:0 "恢复军功授爵"
EDG_LOT_MIL_ideas_5:0 "贝尔娜黛特军事学院"
EDG_LOT_MIL_ideas_6:0 "瓦隆重型火炮"
EDG_LOT_MIL_ideas_7:0 "火力优势学说"
EDG_LOT_MIL_ideas_1_desc:0 "我们推行军事改革，创建了中世纪以来西欧第一支常备军，为洛塔林吉亚绝对主义王权的兴起和国家统一提供了关键支持。"
EDG_LOT_MIL_ideas_2_desc:0 "法兰克军事贵族是中世纪早期西欧封建制度的重要组成部分，他们在法兰克王国的建立、扩张和封建化进程中发挥了关键作用。作为法兰克的继承者，我们国内的贵族基本遵循古老的法兰克传统。"
EDG_LOT_MIL_ideas_3_desc:0 "封建兵役制是封建社会中的一种军事制度，其核心在于将兵役义务与封建身份制度相结合，通常由贵族或领主负责征兵和训练士兵。这种制度不仅限制了普通民众的军事参与，也阻碍了国家的统一和现代化进程。废除封建兵役制通常伴随着更广泛的制度变革，如身份制度的改革、土地制度的调整以及军事制度的现代化，当然，也意味着国力的增强。"
EDG_LOT_MIL_ideas_4_desc:0 "我们建立了一种基于军事功绩和忠诚而授予贵族头衔的制度，其核心在于通过封赏来激励士兵和贵族效忠国王。"
EDG_LOT_MIL_ideas_5_desc:0 "贝尔娜黛特创立了皇家军事学院（École Royale Militaire），以培养年轻的军官。这一时期的军事教育强调纪律和专业训练，以确保军队的专业性和效率。"
EDG_LOT_MIL_ideas_6_desc:0 "火药技术的成熟和铸铁工艺的进步使得火炮逐渐从早期的投石机和臼炮发展而来，重型火炮的出现也改变了战争的战术和战略。君主和贵族之间的武力资源结构发生了变化，君主由于拥有更大的经济实力，能够购置和维护重型火炮，从而获得了相对于贵族的支配性优势。"
EDG_LOT_MIL_ideas_7_desc:0 "火力优势学说是一种强调通过集中和增强火力输出来压制敌人的军事战略，其核心思想是通过强大的火力在战场上取得决定性优势。"