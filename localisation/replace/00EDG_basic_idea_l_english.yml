    EDG_Russia_basic_ideas_1_desc:0 "罗斯地区长期处于分裂割据之中，大大小小的邦国林立在这片土地上，不仅让外敌有机可乘， 也不断削弱罗斯民族的凝聚力，这一现状必须得到终结。"
    EDG_Russia_basic_ideas_2_desc:0 "东欧大草原上的鞑靼人一直为我们创造许多的挑战，但我们也可以将挑战转化为机遇，通过雇佣鞑靼人雇佣兵来帮助我们完成军事行动。"
    EDG_Russia_basic_ideas_3_desc:0 "东欧大地过于广阔，此地的气候逼迫当地人养成了坚毅的天性，并让我们在后天的军事实践中掌握了在罗斯大地上完善后勤与补给的诀窍。"
    EDG_Russia_basic_ideas_4_desc:0 "哥萨克人的骁勇善战为我们提供了强大的骑兵有生力量。"
    EDG_Russia_basic_ideas_5_desc:0 "农奴制度长期以来是罗斯诸国经济和政治的基石，但总是存在诸多弊端。改进农奴制度是加强我们实力的必然要求。"
    EDG_Russia_basic_ideas_6_desc:0 "自从罗斯人皈依基督教以来，基督教及其教会就在我们的生活中扮演着极为重要的角色。"
    EDG_Russia_basic_ideas_7_desc:0 "我们的土地适合农业活动，大地母亲为我们提供大量的谷物和牲畜，哺育了众多的罗斯子女。"
    
