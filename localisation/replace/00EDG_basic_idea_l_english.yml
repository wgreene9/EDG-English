    EDG_the_ibr_Church_Privileges_Act_desc:0 "教会是社会的支柱，维护教会的利益能够更好地保证国家的稳定。"
    EDG_the_ibr_Industrial_modernization_Act_desc:0 "我们通过掠夺非洲和新大陆的资源，获取了巨量的财富，并真正拥有了健康的经济理论对我们的建设进行指导，这使得我们的财富能够用于国内建设而非奢侈浪费或盲目的军事行动中。"
    EDG_the_ibr_Political_Inclusion_Act_desc:0 "相比于暴力手段，我们更倾向于通过更温和的手段解决宗教问题，不同信仰的群体在社会生活中可以相互尊重。"
    EDG_the_ibr_Inquisition_Act_desc:0 "伊比利亚半岛上的宗教冲突问题一直十分严峻，建立宗教裁判所有利于我们解决宗教问题。"
    EDG_the_ibr_Ambition_without_setting_the_sun_Act_desc:0 "我们命中注定将建立一个横跨世界的日不落帝国，并为此建立了许多制度。"
    EDG_the_ibr_Expansion_of_Colonization_Act_desc:0 "建立辽阔的殖民地是我们增强国家实力的手段，我们必须派遣更多的人口充实我们的殖民地。"
    EDG_the_ibr_Spain_Dafang_Formation_Act_desc:0 "西班牙大方阵是一种军事制度，步兵方阵既是战略单位也是行政单位，为建立强有力的常备军提供了制度支撑。"
    EDG_the_ibr_Iberian_casting_gun_Act_desc:0 "在再征服运动以及后续的一系列战争之中，伊比利亚的铸炮技术持续高速发展，并在欧洲大陆上显赫一时。"
    EDG_the_ibr_Noble_Privileges_Act_desc:0 "贵族是我们国家政治、经济和军事领域的基石，维护贵族的利益就是维护国家的统一和独立。"
    EDG_the_ibr_Municipal_Council_Act_desc:0 "代表城市利益的理事会「Cabildo」有各种各样的职能和职责。他们肩负着维护城市利益和王权利益的责任，也承担着许多方面的地方治理的责任。"
    EDG_the_ibr_Build_invincible_fleet_Act_desc:0 "我们将会打造一支全世界最庞大的舰队，并在广袤的海洋上所向披靡。"
    
