    EDG_Rus_Imperial_Senate_Bill_Act_desc:0 "参政院逐是常设性的最高中央行政机构，直接对沙皇负责，权力很大，负责处理国家政治、军事、司法和外交事务以及诸多地方事务；沙皇不在首都时，参政院代替沙皇处理国事。"
    EDG_Rus_Ross_Industrialization_Act_desc:0 "罗斯母亲给予我们丰饶的物资，我们将利用当地的资源进行工业化，打造发达的经济体。"
    EDG_Rus_Rank_Table_Act_desc:0 "罗斯母亲给予我们丰饶的物资，我们将利用当地的资源进行工业化，打造发达的经济体。"
    EDG_Rus_Army_Commission_Act_desc:0 "陆军委员会将吸纳众多该领域的人才，并对帝国的陆军系统进行科学管理。"
    EDG_Rus_Episcopal_Church_Bill_Act_desc:0 "圣主教公会是管理东正教事务的最高国家机关，取代被废除的牧首制。"
    EDG_Rus_Foreign_Affairs_Commission_Bill_Act_desc:0 "外交委员会将协助最高统治者在国际舞台上发挥更重要的作用。"
    EDG_Rus_Attorney_General_Office_Bill_Act_desc:0 "总检察署将对官员进行监督，以保证他们的忠诚和高效。"
    EDG_Rus_Provincial_and_District_Bill_Act_desc:0 "帝国管理体制法案取消省、州和县三级管理体制，建立省、县两级管理体制，增加省级行政单位数量。"
    EDG_Rus_Foreign_Trade_Commission_Act_desc:0 "对外贸易委员会及其顾问将会为我们提供更多扩展贸易的建议。"
    
    
