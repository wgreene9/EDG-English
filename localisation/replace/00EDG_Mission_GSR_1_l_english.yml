 EDG_MISSION_GSR_1_2_title:0 "群狼之宴"
 EDG_MISSION_GSR_1_2_desc:0 "当巴尔干陷入血腥争斗之时，安纳托利亚的突厥贝伊也在暗中等待出手的机会，宛如群狼，窥视着帝国的命运。尽管我们曾经与这些不信者大动干戈，但在帝国危急存亡之秋，我们姑且与他们虚与委蛇，让他们替我们与保加尔人对抗，以此获得喘息之机。"

 EDG_MISSION_GSR_1_3_title:0 "流浪骑士"
 EDG_MISSION_GSR_1_3_desc:0 "即使放眼过去100年中帝国最辉煌的时代，维耶科斯拉夫·布兰卡也堪称塞尔维亚最耀眼的将星之一。兼具韬略和勇毅的他在索菲亚战役中立下汗马功劳，却最后因宫廷阴谋被囚禁近20年。然而，他的忠心和功绩永远不会被遗忘，我们将重新迎回这位光荣的骑士，他将重新集结遗弃已久的军队，带领我们再次走向胜利！"

 EDG_MISSION_GSR_2_2_title:0 "天主之国"
 EDG_MISSION_GSR_2_2_desc:0 "亚得里亚海的对岸，一水之隔，便是罗马牧首治下的“天主之国”，信奉东方正统教会的我们与他们之间并非毫无嫌隙。但是在帝国最危难的关头，他们向我们抛来了橄榄枝，希望通过我们来扩大拉丁教会在巴尔干的影响力。与他们继续交好可以为我们带来宝贵的西方援助，而坚持自主，态度强硬，可以让我们正教信徒更加支持我们的统治。无论如何，我们会做出最有利于帝国的举措。"

 EDG_MISSION_GSR_2_3_title:0 "军事整合"
 EDG_MISSION_GSR_2_3_desc:0 "保加利亚战争对我们而言是一场警示。在战争初期，腐朽的帝国军队在保加利亚和阿尔巴尼亚的虎狼之师面前苦苦支撑，如图帝国国运般风雨飘摇。如今随着我们逆转颓势，再造帝国，是时候进行一轮军事改革，整合战争期间取得的军事经验，让塞尔维亚的军队再次称雄于东欧战场上。"

 EDG_MISSION_GSR_3_1_title:0 "至暗时刻"
 EDG_MISSION_GSR_3_1_desc:0 "自“高个子”斯特凡·拉扎列维奇大帝被暗杀后，大塞尔维亚陷入了长久的震荡之中。大茹潘在皇帝的纵容下窃取大权，帝国日渐腐化，地方高度自治，政令不行，陷入了事实上的离心局势。而随着1444年的莱什山民暴动和保加尔人叛乱，帝国俨然已来到了至暗时刻，我们必须及时重整军队，救亡图存。"

 EDG_MISSION_GSR_3_3_title:0 "抗击康斯坦丁"
 EDG_MISSION_GSR_3_3_desc:0 "帝国曾在索菲亚战役凯旋之后，将巴尔干的基督徒同胞从穆斯林的暴政下解救出来，也因此得到了他们的效忠。然而保加尔人终究畏威而不怀德，依赖“高个子”斯特凡的神功圣武得到复国的他们如今在鹰视狼顾的伪沙皇康斯坦丁四世手下如离弦之箭，反噬其后继者，誓要颠覆帝国的霸权。无论如何，为了帝国，我们必须以牙还牙，以血还血，抗击伪沙皇。"

 EDG_MISSION_GSR_3_4_title:0 "处决沙皇"
 EDG_MISSION_GSR_3_4_desc:0 "当骠骑兵高调进入尼科波尔和索菲亚城中，将帝国旗帜插上伪沙皇宫之时，保加利亚人脆弱的国族终于又一次被被塞尔维亚翱翔的双头鹰压制。昔日野心勃勃的康斯坦丁四世如今沦为了惶惶不可终日的阶下囚，我们不再施舍可悲的仁慈，而选择将处死这位叛乱首犯，震慑残余叛党，为这场被称为【保加利亚战争】的闹剧正式画上句号。"

 EDG_MISSION_GSR_3_5_title:0 "塞尔维亚时代"
 EDG_MISSION_GSR_3_5_desc:0 "斯特凡·杜尚大帝作为一代传奇征服者，曾基本统一巴尔干半岛，加冕为希腊人与南斯拉夫人的共主，但他的突然崩殂又让帝国再次陷入四分五裂之中。在粉碎叛乱、改革体制、重整军政之后，大塞尔维亚又一次屹立在东欧舞台的中央，向世人昭告自己为斯特凡遗产的正统继承人。帝国终将复兴，也必将复兴，一个铁与血的塞尔维亚时代必将再临。"

 EDG_MISSION_GSR_4_2_title:0 "团结王公"
 EDG_MISSION_GSR_4_2_desc:0 "大茹潘间的持续内斗是导致斯特凡·杜尚的帝国分崩离析的原因之一。为了挽救帝国于水火，我们必须团结王公，让渡部分利益，确保他们的效忠，重新唤起他们对帝国的战争义务，使得他们继续为帝国带来兵员和税收，为我们坚壁清野、镇守地方。"

 EDG_MISSION_GSR_4_4_title:0 "行政改革"
 EDG_MISSION_GSR_4_4_desc:0 "1349年，斯特凡·杜尚仿照东帝国制度颁布的《斯特凡·杜尚法典》巩固了塞尔维亚的封建制度，但在此制度下，大茹潘和教会拥有广泛的特权，君主的统治始终受到地方王公的掣肘，这正是帝国衰落的原因之一。随着保加利亚战争的落幕，一些旧有的封建纽带被撕裂，这无疑为我们提供了改革帝国行政体制之机。"

 EDG_MISSION_GSR_5_2_title:0 "王者归来"
 EDG_MISSION_GSR_5_2_desc:0 "奥比利奇·奈马尼亚是皇帝斯特凡·约翰·乌罗什允的侄子。他曾带兵成功镇压了阿尔巴尼亚的斯堪德佩叛乱，立下赫赫战功，但却由于当今皇帝的不信任，始终未得重用。如今帝国大厦将倾，我们必须纠正皇帝犯下的错误，重新赋予他重任。与此同时，而考虑到我们手中还有一位保加利亚的王子，释放他，为伪沙皇带来混乱，或许是个不错的选择。"

 EDG_MISSION_GSR_5_3_title:0 "登基协定"
 EDG_MISSION_GSR_5_3_desc:0 "随着奥比利奇在万众瞩目下归来，执掌塞尔维亚帝国的大权，他必须给拥护他登基的大茹潘以回报，让他们更好地巩固斯科普里的防御工事；同时，他也要准备为他们套上缰绳，确保他们的永远效忠，避免前朝贵族失控、帝国衰败的场景再次上演。"


