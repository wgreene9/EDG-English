EDG_Turkmen_valve:0 "Turkmen Nobility"

EDG_Persian_bureaucrat_influence:0 "Persian Bureaucrat Influence"
EDG_Turkic_Brotherhood_influence:0 "Turkic Brotherhood Influence"
EDG_Turkmen_valve_influence:0 "Turkmen Nobility Influence"

EDG_Persian_bureaucrat_FACTION_DESC:0 "The Persian bureaucrats represent the relatively advanced forces within our country. They possess rich administrative experience and manage our state. §YHigh stability will increase this faction's influence§!"
EDG_Turkic_Brotherhood_FACTION_DESC:0 "The Turkic Brotherhood is a merchant association in the Near East, primarily composed of Turkic people, holding significant sway in commercial matters. §YHigh navy tradition and overextension will increase this faction's influence§!"
EDG_Turkmen_valve_FACTION_DESC:0 "The Turkmen nobility forms the core strength of our nation, controlling the military and vast lands. §YBeing at war or having high army tradition will increase this faction's influence§!"

EDG_safavid_valve:0 "Qizilbash"
EDG_safavid_valve_influence:0 "Qizilbash Influence"
EDG_safavid_valve_FACTION_DESC:0 "The Qizilbash, or 'Red Heads', are the elite troops constituting the Safavid order. Their distinctive crimson headgear signifies their loyalty to the Twelve Imams. §YBeing at war or having high army tradition will increase this faction's influence§!"
    
#Arles
EDG_AEL_MIL_faction:0 "Albi-Foix Faction"
EDG_AEL_DIP_faction:0 "Regnault Family"
EDG_AEL_ADM_faction:0 "Saint-Cyr Society"

EDG_AEL_MIL_faction_influence:0 "Albi-Foix Faction Influence"
EDG_AEL_DIP_faction_influence:0 "Regnault Family Influence"
EDG_AEL_ADM_faction_influence:0 "Saint-Cyr Society Influence"

EDG_AEL_MIL_faction_FACTION_DESC:0 "The Albi-Foix Faction is led by the de Ventadour and de Foix families, who rule the County of Albi. This faction, dominated by nobles, advocates for external expansion and wields significant influence at court. §YBeing at war or having high army tradition will increase this faction's influence§!"
EDG_AEL_DIP_faction_FACTION_DESC:0 "The Regnault Family is an old established aristocratic house of Toulouse. Their ancestors made their fortune trading olive oil and dyes. With the support of successive Kings of Arles, by around 1440 the Regnault family's commercial network had spread throughout Southern France and radiated into Catalonia and Piedmont. §YHigh navy tradition and overextension will increase this faction's influence§!"
EDG_AEL_ADM_faction_FACTION_DESC:0 "The Cathar Papacy was abolished in 1399. Since then, the highest title for Cathar clergy has been 'Archbishop,' often held by members of the de Saint-Cyr family. Although the Archbishop's power is greatly constrained, successive Archbishops have still managed to place many of their nephews, sons, and disciples within the Arlesian church, wielding considerable influence. §YHigh stability will increase this faction's influence§!"
    
    
#Smolensk
EDG_ROS_MIL_faction:0 "Kiev Faction"
EDG_ROS_DIP_faction:0 "Novgorod Faction"
EDG_ROS_ADM_faction:0 "Moscow Faction"

EDG_ROS_MIL_faction_influence:0 "Kiev Faction Influence"
EDG_ROS_DIP_faction_influence:0 "Novgorod Faction Influence"
EDG_ROS_ADM_faction_influence:0 "Moscow Faction Influence"

EDG_ROS_MIL_faction_FACTION_DESC:0 "The Kiev Faction is the most revolutionary faction within the Russian Republic. They represent the interests of the broad peasantry and artisans,渴望liberating their compatriots and consolidating and expanding their own interests through military action. §YBeing at war or having high army tradition will increase this faction's influence§!"
EDG_ROS_DIP_faction_FACTION_DESC:0 "The Novgorod Faction represents the interests of the merchant class within the country. They are generally detached from production, possess certain social resources but lack sufficient voice, and have economic power that cannot be translated into political power. §YHigh navy tradition and overextension will increase this faction's influence§!"
EDG_ROS_ADM_faction_FACTION_DESC:0 "The Moscow Faction is the most conservative faction within the Republic. The vast bureaucracy forms the core of the Moscow Faction. They advocate for expanding bureaucratic privileges and hindering other social strata from accessing power. §YHigh stability will increase this faction's influence§!"
    
    
#Scotland:0 ""
EDG_SCO_MIL_faction:0 "Bruce Faction"
EDG_SCO_ADM_faction:0 "Balliol Faction"
EDG_SCO_DIP_faction:0 "Umfraville Faction"

EDG_SCO_MIL_faction_influence:0 "Bruce Faction Influence"
EDG_SCO_ADM_faction_influence:0 "Balliol Faction Influence"
EDG_SCO_DIP_faction_influence:0 "Umfraville Faction Influence"

EDG_SCO_MIL_faction_FACTION_DESC:0 "The Bruce family are descendants of Robert I. The martial and valiant spirit of Robert the Bruce is remembered by his successors. They support foreign wars and the strengthening of royal authority. §YRulers from the Bruce dynasty will gain more influence.§!"
EDG_SCO_ADM_faction_FACTION_DESC:0 "The Balliol family regard John Balliol as their founder. They support constitutionalism and, compared to foreign conquests, this family and its supporters place greater emphasis on domestic development. §YRulers from the Balliol dynasty will gain more influence.§!"
EDG_SCO_DIP_faction_FACTION_DESC:0 "The Umfraville family were originally French nobles who later became rulers of Northumbria and were incorporated into the Kingdom of Scotland. This family also holds significant influence within our nation. The faction supports conservatism and feudal order, and values diplomacy. §YRulers from the Umfraville dynasty will gain more influence.§!"
    

#Almohad
EDG_MRK_ADM_faction:0 "Zenata Tribe"
EDG_MRK_DIP_faction:0 "Masmuda Tribe"
EDG_MRK_MIL_faction:0 "Sanhaja Tribe"

EDG_MRK_ADM_faction_influence:0 "Zenata Tribe Influence"
EDG_MRK_DIP_faction_influence:0 "Masmuda Tribe Influence"
EDG_MRK_MIL_faction_influence:0 "Sanhaja Tribe Influence"

EDG_MRK_ADM_faction_FACTION_DESC:0 "The Zenata Tribe is one of the largest tribes in the Maghreb. The Marinid dynasty, which originated from them, once resisted Almohad rule and established the Sultanate of Fez. They developed a comprehensive bureaucratic system and a mature educational institution, holding significant influence in the fields of politics and theology."
EDG_MRK_DIP_faction_FACTION_DESC:0 "The Masmuda Tribe is the tribe from which the Almohad dynasty originated and is one of the largest Berber tribes in the Maghreb. They hold the most prestigious position within the Almohad realm, fanatically calling for jihad and eager to proclaim the Mahdi's authority."
EDG_MRK_MIL_faction_FACTION_DESC:0 "The Zenaga people are believed to have originated in ancient Gadara. They are the smallest and most nomadic of the three major Berber tribes, having preserved to the greatest extent the courage and strength of the Berber desert wolves."


#Lithuania
EDG_LIT_ADM_faction:0 "Gediminid Faction"
EDG_LIT_DIP_faction:0 "Radziwiłł-Jagiellon Faction"
EDG_LIT_MIL_faction:0 "Jagiellon Faction"

EDG_LIT_ADM_faction_influence:0 "Gediminid Faction Influence"
EDG_LIT_DIP_faction_influence:0 "Radziwiłł-Jagiellon Faction Influence"
EDG_LIT_MIL_faction_influence:0 "Jagiellon Faction Influence"

EDG_LIT_ADM_faction_FACTION_DESC:0 "Throughout past history, the Gediminid family long held the Lithuanian throne and dedicated themselves to cultivating Lithuania's native lands. They believe that in such a sparsely populated and barren kingdom, cultivating one's own land is more valuable than expending population to conquer wastelands.\n§YIf we are at high stability and at peace, this faction's influence will grow.§!"
EDG_LIT_DIP_faction_FACTION_DESC:0 "The Radziwiłł family has different considerations. They pride themselves on being adept at maneuvering within the courts of the Germans and Poles, even being called 'Germans and Poles' by the Jagiellons. They consistently advocate attracting farmers from other nations to cultivate the Lithuanian wilderness.\n§YIf we have high diplomatic reputation, this faction's influence will grow.§!"
EDG_LIT_MIL_faction_FACTION_DESC:0 "Although the Jagiellon family conceptually disapproves, they acknowledge that immigrants from the Empire and Rus' benefit not only the Lithuanian treasury but also achieve mutual checks and balances. It was the Jagiellon family that led the army to recover the southern homelands, which had been lost to the Poles for years, when the Kingdom of Poland collapsed due to prolonged internal strife and the impact of the Sandomierz Hussite heresy.\n§YIf we have high army tradition or are at war, this faction's influence will grow.§!"


#Zahid
EDG_FYM_ADM_faction:0 "Malik Faction"
EDG_FYM_DIP_faction:0 "Sharif Faction"
EDG_FYM_MIL_faction:0 "Rashid Faction"

EDG_FYM_ADM_faction_influence:0 "Malik Faction Influence"
EDG_FYM_DIP_faction_influence:0 "Sharif Faction Influence"
EDG_FYM_MIL_faction_influence:0 "Rashid Faction Influence"

EDG_FYM_ADM_faction_FACTION_DESC:0 "'Malik' is the Egyptian term for 'King' and 'Owner,' the traditional title of Egyptian rulers. After the Zahid dynasty took control of Egypt, we were profoundly influenced by the Egyptians, eventually adopting the title of Grand Malik. The traditional Egyptian aristocracy and bureaucracy are also referred to as the 'Malik Faction.'\n§YIf we are at high stability and at peace, this faction's influence will grow.§!"
EDG_FYM_DIP_faction_FACTION_DESC:0 "'Sharif' means 'Descendant of the Prophet,' a title of respect for Muslims referring to Hasan, the grandson of the Islamic Prophet Muhammad and the eldest son of Ali, and his descendants. Our rulers are also 'Sharifs,' which grants us immense influence in the Islamic world. Religious figures who revere our status as descendants of the Prophet are called the 'Sharif Faction.'\n§YIf we have high true faith tolerance, this faction's influence will grow.§!"
EDG_FYM_MIL_faction_FACTION_DESC:0 "'Rashid Faction' is the term for the Yemeni nobility. Since the Zahid dynasty rose from Yemen, the dynasty relies heavily on the Yemeni emirs militarily; they are the pillar of our nation's military strength.\n§YIf we have high army tradition or are at war, this faction's influence will grow.§!"

