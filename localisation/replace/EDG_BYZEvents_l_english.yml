EDG_BYZEvents.19.name:0 "Theme of Georgia"
EDG_BYZEvents.19.desc:0 "In the 8th century BCE, two core regions formed in western and eastern Georgia: Colchis and Iberia. Colchis, known in Greek legend as the 'Land of the Golden Fleece' (the Argonautica), reflecting its wealth, developed into an early alliance of trade city-states. By the 6th century BCE, with the rise of Greek colonization, the area gradually became Hellenized, leading to the establishment of the Kingdom of Colchis. Meanwhile, the Iberian region served as an autonomous province under the Achaemenid Empire, later seizing the opportunity to declare independence as a kingdom when Alexander defeated Persia.\n\nSubsequently, from the 3rd to the 1st centuries BCE, the Seleucid Empire, the Kingdom of Pontus, Armenia, Parthia, and Rome vied for control of the Caucasus. Ultimately, following Pompey the Great's defeat of King Mithridates VI of Pontus, Colchis was incorporated as a Roman province, while Iberia and Albania (modern-day Azerbaijan) were established as client buffer states to contain the Iranian powers to the east.\n\nFrom the 3rd to the 6th centuries AD, the declining Roman Empire gradually relinquished authority in the Caucasus. Georgia oscillated between Roman and Iranian allegiances. In the 6th century, the Eastern Empire and Sassanid Persia clashed in the Lazic War over the Southern Caucasus, with Georgians siding with the Sassanids. In 625, Heraclius launched a counteroffensive, briefly restoring control over Georgia and Armenia, but by then the weakened Roman power could not sustain its hold. With the Arab Caliphate's conquest of the Sassanid dynasty and its occupation of the Caucasus, Roman rule over the region came to an end.\n\nIn the following centuries, Georgia managed to gain independence and established a unified Georgian monarchy by the late 10th century, resuming ties with the Eastern Empire. However, this period of stability was short-lived. From the 13th to the mid-15th century, Georgia endured successive invasions by Turks, Mongols, Tatars, and Turkmens, sharing the Eastern Empire's plight as a Christian 'enclave' by the Black Sea. The recent Bagrationi succession crisis further plunged the region into fraternal strife and fragmentation, leaving it vulnerable to Muslim domination.\n\nFortunately, subsequent events are well known—the empire aided the Bagrationi family in quelling internal strife, restoring control over Georgia and the Caucasus, and now plans to establish a permanent military Theme here. This will serve to defend against steppe raiders and the ancient Persian foe, securing the eastern wall of the Mediterranean. Under our rule, this land is destined to grow ever more prosperous and strong."
EDG_BYZEvents.19.aa:0 "The Children of the Mountains have returned to Rome's embrace."

EDG_BYZEvents.20.name:0 "Theme of Crimea"
EDG_BYZEvents.20.desc:0 "In ancient times, Crimea was known as 'Chersonesus Taurica,' a name derived from the Tauri people, descendants of the Indo-European nomadic Cimmerians. Many Greek colonists settled in the Taurica region, with the most prominent settlement being Chersonesos, located in what is today the outskirts of Sevastopol, Crimea's most vital port.\n\nChersonesos and the surrounding coastal areas long served as key outposts for Greek colonization. Even after the periods of Alexander's empire and Hellenization, the region remained under the control of the Hellenized Bosporan Kingdom.\n\nIn 114 BCE, the Bosporan Kingdom accepted the overlordship of the more powerful Pontic King Mithridates VI, another Hellenized kingdom along the Black Sea coast, to avoid raids by Scythian tribes. About half a century later, the Roman general Pompey defeated Mithridates, and for nearly five subsequent centuries, the area remained under Roman suzerainty. Beginning in the 1st century BCE, Rome established rule over the Crimean peninsula, initially focusing on eastern Crimea (the Bosporan Kingdom) and the western Greek colonial city of Chersonesos, while the northern part of the peninsula remained under Scythian influence. In 16 BCE, the Bosporan Kingdom became a Roman client state. Under imperial rule, the Taurican interior was nominally controlled, with Roman activity largely confined to the coasts.\n\nRome's primary colony was Charax, a fortress likely constructed around 60-65 AD, while the main base for the Roman navy was at Chersonesos. Upon their arrival in Taurica, the Romans established a fortress and a temple to Jupiter Dolichenus on the shores of Balaklava Bay, later known as the Sanctuary of Limen.\n\nHowever, the Taurica region was briefly occupied by the Goths in 250 AD. The last Bosporan King under Roman suzerainty in Taurica was Tiberius Julius Rhescuporis VI, who died in 342 AD. Rhescuporis likely minted coins until around 341 AD, indicating some degree of political control over the remnants of the kingdom at that point. In 375 or 376 AD, with the invasion of the Huns, the last vestiges of the Bosporan Kingdom were finally swept away.\n\nIn the following centuries, imperial control over the region diminished and waned in interest. One consequence of the Fourth Crusade was the secession of Theodoro from the empire, nominally ruled by the Komnenos dynasty, and the arrival of the Afsharids led to Theodoro's renewed independence.\n\nSubsequent events are well known—the empire has regained control of the Crimean region and now plans to establish a permanent military Theme here to secure the gateway to Black Sea trade. Under our rule, this land is destined to grow ever more prosperous and strong."
EDG_BYZEvents.20.aa:0 "Romans once again set foot upon the gateway to the steppes."

EDG_BYZEvents.21.name:0 "Burial at Sea"
EDG_BYZEvents.21.desc:0 "When the empire was fractured by the Fourth Crusade, the Komnenos family seized Trebizond and claimed legitimacy for themselves. In truth, however, their so-called empire was little more than a lofty title with scant substance.\n\nBy the mid-13th century, the complacent Komnenian descendants reveled in daily feasts and wine, as if the Turks harassing their walls would never dare assail their 'impregnable' fortress. Yet, in their cups, they forgot the perilous world beyond. They were wrong, and gravely so.\n\nThe Afshars, driven out by the Ottoman Empire, finally set their sights on the end of their journey: Trebizond. They swiftly besieged the outwardly formidable yet hollow city. Sustained assaults shattered the hopes of the Greeks within. Dark clouds gathered in the north, foretelling a storm at sea. But the Komnenian emperor and his nobles had long since packed their gold, silver, and valuables, abandoning the city and its people aboard warships. With the emperor's flight, the defenders' will broke, and they surrendered the city to the Afshars.\n\nMany noble ships found harbor in Imereti, Theodoro, or Constantinople. Yet numerous vessels, including that of the panic-stricken Komnenian emperor laden with treasures amassed by generations of emperors, vanished from historical record.\n\nPerhaps Poseidon, god of the sea, dragged the faithless monarch into the rolling waves of the Black Sea. Or maybe, one day, those treasures will wash ashore at Trebizond, to see the light of day once more."
EDG_BYZEvents.21.aa:0 "A Lesson"

EDG_BYZEvents.22.name:0 "There Cannot Be Two Suns in the Sky"
EDG_BYZEvents.22.desc:0 ""
EDG_BYZEvents.22.aa:0 "In our hearts, there is only one sun: [Root.GetName]!"
