EDG_BYZEvents.0.name:0 "The Shadow"
EDG_BYZEvents.0.desc:0 "In 1259, Michael VIII Palaiologos, with the aid of the Republic of Genoa, seized the throne of the Empire of Nicaea, becoming co-emperor with John IV Laskaris. On July 25, 1261, he overthrew the Latin Empire, captured Constantinople, and restored the Byzantine Empire, ending the interregnum that had persisted since the Fourth Crusade. That same year, Michael deposed John IV and was crowned Byzantine Emperor, though members of the Laskaris family continued to serve the Basileus within the empire.\n\nIn 1411, military aristocrats led by Isaakios of the Angelos family staged a rebellion. Although the rebels were defeated by Manuel II Palaiologos, Isaakios led his forces across the sea westward to the Kingdom of Sicily, which was embroiled in civil war. He conquered the strife-torn kingdom and established an Orthodox Greek regime there.\n\nDuring the reign of John VIII Palaiologos, a son named Andronikos was born. Andronikos was born in the year of John VIII's accession, 1425. It is said that on the day of his birth, the Aegean Sea was unprecedentedly calm, and fishermen claimed to have heard someone calling Andronikos's name along the shore. Andronikos was a gifted prince who demonstrated remarkable talents from a young age. Fluent in multiple languages, exceptionally graceful and talented, he was also kind-hearted, modest, and courteous. He repelled Turkish incursions multiple times and earned high prestige within the Byzantine Empire's dwindling military. After becoming the first in line to the throne, John VIII once feared his heir would impatiently seize power. However, Andronikos patiently waited until John VIII's death in 1443 before being crowned Emperor of the Byzantine Empire, becoming Andronikos V.\n\nAt the time of Andronikos V's accession, Nikephoros of the Doukas family wielded significant power within the empire. Aware he might be attacked by the emperor and doubting his ability to prevail militarily, Nikephoros privately redeployed imperial forces loyal to him. Leading a mercenary force and allying with the Gothic ruler of Theodoro, he invaded the Republic of Genoa's territories along the Black Sea coast. Genoa, plagued by internal and external troubles, was unable to organize an effective resistance and thus lost its colonies near the Black Sea.\n\nIt seemed the Byzantine Empire was poised for resurgence under Andronikos V, capable of defeating the weary Serbian Empire and the fragile Edirne regime. Greeks abroad and many citizens of Constantinople spoke eagerly of this prospect. Since Andronikos V had no heirs and had been exceptionally close since childhood with Theodoros of the Laskaris family—having shared education and commanded troops together against the Turks and King Isaakios IV of Sicily, becoming comrades and confidants who built a deep friendship and solid trust—Andronikos V, in early 1444, entrusted the defense of Morea to Theodoros and appointed him as its Despot. However, after his appointment and stationing in Morea, Theodoros of the Laskaris dynasty ultimately betrayed Andronikos V. Securing support from the Doge of Venice and the Sicilian ruler Isaakios IV, he raised an army, declared independence, proclaimed himself Basileus as Theodoros III, and openly opposed Andronikos V. Upon learning of the betrayal, Andronikos V was heartbroken but powerless to reverse the situation.\n\nThus, all [Root.Monarch.GetName] now possesses is a ravaged, broken city and its dying empire."
EDG_BYZEvents.0.aa:0 "The Lamp Nears Its End"
EDG_BYZEvents.0.aa.tt:0 "§RDisables manual development in §Y[151.GetName]§!§!"

EDG_BYZEvents.1.name:0 "The Raid"
EDG_BYZEvents.1.desc:0 "Although we anticipated [From.GetName] had no capacity to focus on external affairs, [From.GetName] has recently launched a raid on our province of [1764.GetName] and declared war on us. We must now face threats from both sides!"
EDG_BYZEvents.1.aa:0 "The final struggle of a dying man."

EDG_BYZEvents.2.name:0 "The Unexpected"
EDG_BYZEvents.2.desc:0 "Our war with [BUL.GetName] has gained an unexpected 'ally.' The recently moribund [From.GetName] has suddenly declared war on [BUL.GetName]. While the motives are unclear, this will certainly relieve some pressure in our war with [BUL.GetName]."
EDG_BYZEvents.2.aa:0 "A pleasant surprise."

EDG_BYZEvents.3.name:0 "Last Stand"
EDG_BYZEvents.3.desc:0 "[BUL.Monarch.GetName] was not mistaken; their greatest rival, Rumelia, could not have spared the strength to interfere in their war with Serbia. However, exceptions always exist. A meticulously planned surprise attack against [BUL.Monarch.GetName] is about to commence. [Root.Monarch.GetName] has ordered the mobilization of all remaining forces and the vast majority of Constantinople's garrison troops. Regardless of victory or defeat, the history of the Byzantine Empire will be rewritten at this moment. A turning point of fate has arrived.\n\nThe empire's fate hangs in the balance of this single battle."
EDG_BYZEvents.3.aa:0 "Await the Outcome"

EDG_BYZEvents.4.name:0 "Fish Swimming in a Boiling Cauldron"
EDG_BYZEvents.4.desc:0 "The recent history of the [Root.GetName] Empire can be summed up in one word: betrayal.\n\nDuring Andronikos's initial rise, the people of Constantinople placed their hopes for the empire's revival on the [Root.Monarch.Title], and [Root.Monarch.GetName] himself was ambitious, ready to restore the empire's past glory and rescue it from the brink of decay. Yet, in just two years, this vision was nearly shattered by an unforeseen rebellion.\n\nFor [Root.Monarch.Title] [Root.Monarch.GetName], if the 1411 rebellion led by Isaakios of the Angelos family was merely a minor episode, and the 1443 defection of the Doukas family was just a reshuffling of military and political power within the empire, then the 1444 betrayal by Theodoros was a meticulously planned operation within the empire, a complete and utter colossal deception.\n\nWhen the news of Theodoros declaring himself [Root.Monarch.Title] reached [Root.Monarch.GetName], he was utterly heartbroken. Although Constantinople is not far from Morea, threats from Bulgaria and Rumelia prevented [Root.Monarch.GetName] from lingering in the anger, sorrow, and confusion brought by the betrayal of a confidant—the empire was not yet dead. [Root.Monarch.GetName] knew he faced only two outcomes: lead [Root.GetName] to revival, or be buried alongside the empire in history, serving merely as a stepping stone for others.\n\nTheodoros's rebellion completely disrupted [Root.Monarch.GetName]'s previous plans. Having completely lost territories in the Aegean region, [Root.Monarch.GetName] had to seek new opportunities. The ongoing Serbian-Bulgarian war right on his doorstep presented one such opportunity, possibly the last one.\n\nAlthough recent setbacks have led outsiders to harbor almost no expectations for [Root.GetName], this also provides [Root.Monarch.GetName] with a perfect, albeit highly risky, opportunity: a surprise attack on Bulgaria. With Bulgaria's military focus almost entirely on the war against Serbia, its southern defenses are extremely weak. Planning a surprise war to recapture [1764.GetName] is not difficult. The ensuing conflict will either utterly destroy the empire or offer it a glimpse of revival's dawn."
EDG_BYZEvents.4.aa:0 "Seize the opportunity"

EDG_BYZEvents.5.name:0 "Misfortune Never Comes Alone"
EDG_BYZEvents.5.desc:0 "Since the 13th century, calamities have befallen the empire one after another: the sack by the Fourth Crusade, the Black Death, prolonged civil wars, and foreign invasions have torn the empire's economic lifeline to shreds. The once 'City of the World's Desire' is now little more than a 'ghost city' filled with ruins.\n\nAlthough reaching this point is the result of various internal and external factors combined, studying the past holds no practical significance now. The empire's urgent task is to first address its economic issues. Fortunately, the influence of both Genoa and Venice is now far less formidable than before. The enforcement of privileges granted in the past is, for the empire, nothing but a dead letter. Having regained control of some territories, we should swiftly begin planning for future economic development while starting to heal the immense wounds inflicted upon the 'Queen of Cities,' [151.GetName], by the calamities of the past century.\n\nVillages, large and small, form the foundation of urban development. Therefore, replenishing the rural population will be the first step in economic revival."
EDG_BYZEvents.5.aa:0 "Let's Begin"
EDG_BYZEvents.5.aa.tt:0 "Unlocks a new §Tconstruction panel§! in the province interface for §Y[151.GetName]§!"

EDG_BYZEvents.6.name:0 "Repairing the Walls"
EDG_BYZEvents.6.desc:0 "Ever since Michael VIII recaptured [151.GetName] in 1261, its reconstruction began. During this period, many churches and monasteries were maintained, and new ones were gradually built; the Great Palace and the Palace of Blachernae were restored, but the porticoes on the main streets were not repaired; meanwhile, chariot races at the Hippodrome were not revived and were left to decay.\n\nWith Michael VIII's death, ensuing political chaos and strained finances left reconstruction with almost no progress. It wasn't until 1439, when a military coup erupted in the Republic of Genoa, leaving it unable to attend to its overseas assets, that the then Basileus John VIII seized the opportunity. He swiftly revoked almost all commercial privileges and trade posts held by the Genoese within the empire and began using these surplus funds to repair the damage to the city walls caused by Murad II's siege of [151.GetName] in June 1422.\n\nThis project was not fully completed by the time of John VIII's death. Now, [Root.Monarch.GetName] must decide the fate of this undertaking: whether to continue reinforcing and repairing the walls or to reserve the funds for other uses."
EDG_BYZEvents.6.aa:0 "We've started; let's finish it."
EDG_BYZEvents.6.bb:0 "A waste of money. Stop it immediately!"

EDG_BYZEvents.7.name:0 "The Prodigal's Return?"
EDG_BYZEvents.7.desc:0 "Our regime began with the rebellion launched by the Isaakios family of the Angelos dynasty in 1441. Although this rebellion ended in failure, it found a glimmer of hope in Sicily. However, long-term life in a foreign land has made the Greek soldiers and civilians who came here on that expedition yearn for their homeland.\n\nPerhaps it is fate. That dying empire of the past not only failed to vanish completely under the ravages of time but has instead gradually grown stronger and seems poised for renewal. While the rule of [SIC.GetName] might be seen as 'traitorous' in the eyes of [BYZ.GetName]'s subjects, [From.Monarch.GetName] has recently sent an envoy with a letter. If we declare our allegiance to him, he will let bygones be bygones, pardoning all soldiers, civilians, and their descendants who participated in the rebellion and permitting their return to their homeland. Furthermore, with the empire's support, [SIC.GetName] will be granted the right and mission to continue expanding into Italy, restoring the empire's past glory.\n\nTo refuse or accept; the decision lies in the hands of [Root.Monarch.GetName]."
EDG_BYZEvents.7.aa:0 "Let us correct the mistakes of the past."
EDG_BYZEvents.7.bb:0 "What has been will be again, what has been done will be done again."

EDG_BYZEvents.8.name:0 "Destiny Converges"
EDG_BYZEvents.8.desc:0 "Long before the war, [Root.Monarch.GetName] ordered his soldiers to capture Theodoros alive at all costs. Some matters must be settled today.\n\nThe battle outside the city was not prolonged. After breaching the city, the imperial soldiers quickly found Theodoros, bound him tightly, and dragged him before Andronikos at his headquarters.\n\nClearly, the transportation was less than ideal. When Theodoros was presented to Andronikos, his face was bruised and swollen, yet he showed not a trace of fear or remorse when facing Andronikos.\n\n'Why did you betray me?' In the calm inquiry, bewilderment outweighed anger.\n\n'You are unworthy.'\n\n'And now?'\n\n'Still unworthy.'\n\nAndronikos opened his mouth to speak but quickly took a deep breath, continuing in a composed tone:\n\n'When did the plan begin?'\n\n'You know.'\n\n'On the day you became Despot... right?' Andronikos's voice trembled slightly.\n\nTheodoros did not answer. His head forced down, his eyes stared fixedly up at Andronikos from beneath.\n\nAnger and confusion intertwined within Andronikos. He had known the answer since the betrayal began. The answer he sought never existed; the so-called friendship was merely a web of lies woven by another.\n\n'Are you afraid to die?' Andronikos's myriad words finally condensed into one sentence.\n\n'Do as you will. But if I leave here alive today, the next time we meet, you will be a corpse.' A sudden, cold laugh came from beneath Theodoros's somber voice. 'But you won't do that, will you?'\n\nAfter a brief silence, Andronikos slowly spoke to the guards:"
EDG_BYZEvents.8.aa:0 "I want to watch him die slowly with my own eyes."
EDG_BYZEvents.8.aa.tt:0 "§YTheodoros§! will be tortured to death by §YAndronikos§!.\n\n§YAll provinces§! under his rule lose §G20§!§Tautonomy§!."
EDG_BYZEvents.8.bb:0 "Execute him for treason."
EDG_BYZEvents.8.bb.effect.tt:0 "§YTheodoros§! will be beheaded for treason as a public example.\n\n§YAll provinces§! under his rule have §G-10§!§Trevolt risk§! and §G10§! years less §Tseparatism§!."
EDG_BYZEvents.8.cc:0 "As you wish."
EDG_BYZEvents.8.cc.effect.tt:0 "§YTheodoros§! will be §Rreleased unharmed§!, perhaps missing a few teeth?"

EDG_BYZEvents.10.name:0 "Blood Debt"
EDG_BYZEvents.10.desc:0 "For the nobility, hunting is a common form of recreation. Andronikos was also pleased to accept such invitations as a respite from the tedious administrative duties of the empire.\n\nA seemingly ordinary hunting expedition thus began. However, this time, whether due to Andronikos becoming too engrossed in the chase or the other nobles accompanying him acting with intent, when he came to his senses, he found himself separated from the rest. His personal guards were also nowhere to be seen. To make matters worse, he realized he had lost his bearings in the woods. He could only try to find a path back, hoping others would find him.\n\nJust as Andronikos was vexed and bewildered, the sound of an arrow shot from the shadows pierced the silent forest. By the time Andronikos reacted, an arrow had struck his left shoulder. The tremendous impact threw him off balance and off his horse. The pain nearly rendered him unconscious, and in his dazed state, he seemed to see someone slowly approaching him...\n\nWhen the nobles realized the emperor was missing, they alerted the guards to begin a large-scale search. Eventually, Andronikos's mutilated corpse was found under a tree: his limbs and head had been severed, then crudely reattached; his eyes were blindfolded, gouged out, leaving bloody hollows in the cloth, and his mouth was gagged to prevent any sound; the fingernails of his hands had been pried off one by one, then meticulously sliced away; his legs appeared to have been smashed with heavy blunt instruments, the shattered bones and flesh flattened before being severed at the thighs; his abdomen was slit open with a sharp blade, his internal organs spilling out onto the ground.\n\nThe searchers fought back nausea, recognizing the mangled body from the remnants of clothing and facial features as Andronikos. Someone pointed out that this torture had been inflicted while Andronikos was still alive. Whether he lost consciousness during the ordeal is unknown, but he undoubtedly suffered inhuman torment before his death.\n\nThis was a premeditated, cold-blooded murder. Yet, the perpetrator was impossible to trace. After arbitrarily accusing and executing several possible suspects, the matter had to be dropped. The news of the emperor's gruesome death quickly spread throughout the empire. Though few witnessed his condition, the details of his demise were surprisingly accurately conveyed across the realm. The nobles, filled with dread, canceled all upcoming hunting activities.\n\nNo one knows for certain who killed the emperor. Some say the emperor had crossed certain nobles' interests, leading to his fate. Others speculate it was a meticulously planned murder by the Laskaris family. Still others believe it was the vengeful ghost of Theodoros..."
EDG_BYZEvents.10.aa:0 "Fated to Be"

EDG_BYZEvents.11.name:0 "Blood Repaid"
EDG_BYZEvents.11.desc:0 "For the nobility, hunting is a common form of recreation. Andronikos was also pleased to accept such invitations as a respite from the tedious administrative duties of the empire.\n\nA seemingly ordinary hunting expedition thus began. However, this time, whether due to Andronikos becoming too engrossed in the chase or the other nobles accompanying him acting with intent, when he came to his senses, he found himself separated from the rest. His personal guards were also nowhere to be seen. To make matters worse, he realized he had lost his bearings in the woods. He could only try to find a path back, hoping others would find him.\n\nJust as Andronikos was vexed and bewildered, the sound of an arrow shot from the shadows pierced the silent forest. By the time Andronikos reacted, an arrow had struck his left shoulder. The tremendous impact threw him off balance and off his horse. The pain nearly rendered him unconscious, and in his dazed state, he seemed to see someone slowly approaching him...\n\nWhen the nobles realized the emperor was missing, they alerted the guards to begin a large-scale search. Eventually, Andronikos was found under a tree. The emperor had no breath left in him; an arrow remained lodged in his left shoulder, and a deep crimson gash marked his throat. Someone had ended Andronikos's life with a single, precise stroke.\n\nThis was a premeditated, cold-blooded murder. Yet, the perpetrator was impossible to trace. After arbitrarily accusing and executing several possible suspects, the matter had to be dropped.\n\nNo one knows for certain who killed the emperor. Some say the emperor had crossed certain nobles' interests, leading to his fate. Others speculate it was a meticulously planned murder by the Laskaris family. Still others believe it was the vengeful ghost of Theodoros..."
EDG_BYZEvents.11.aa:0 "Fated to Be"

EDG_BYZEvents.12.name:0 "Scores Settled"
EDG_BYZEvents.12.desc:0 "For the nobility, hunting is a common form of recreation. Andronikos was also pleased to accept such invitations as a respite from the tedious administrative duties of the empire.\n\nA seemingly ordinary hunting expedition thus began. However, this time, whether due to Andronikos becoming too engrossed in the chase or the other nobles accompanying him acting with intent, when he came to his senses, he found himself separated from the rest. His personal guards were also nowhere to be seen. To make matters worse, he realized he had lost his bearings in the woods. He could only try to find a path back, hoping others would find him.\n\nJust as Andronikos was vexed and bewildered, the sound of an arrow shot from the shadows pierced the silent forest. By the time Andronikos reacted, an arrow had struck his left shoulder. The tremendous impact threw him off balance and off his horse. The pain nearly rendered him unconscious, and in his dazed state, he seemed to see someone slowly approaching him. Just as that figure drew a sword to strike Andronikos, another person suddenly rushed from the side and tackled the assailant. The two quickly rolled and grappled together. Andronikos tried to rise but lacked the strength, and could only hazily watch the two figures struggle out of sight before all fell silent.\n\nWhen the nobles realized the emperor was missing, they alerted the guards to begin a large-scale search. Andronikos was eventually found lying wounded beside a tree. After being checked and found to have no critical injuries, and recounting his ordeal, Andronikos demanded a thorough investigation of the area to find the assassin and the one who had saved his life.\n\nAfter several days of searching, the assassin's body was found, but it was mutilated beyond recognition. As for the person who had suddenly appeared to save Andronikos, there was no trace or news whatsoever.\n\nIn the days following the assassination attempt, Andronikos used the incident as a pretext to launch extensive investigations into the nobility. This caused discontent among some families, but none dared voice open opposition. No one knew if this was a play orchestrated by the emperor himself or if it was genuine. However, some noted subtle changes in the emperor after the attempt, as if a knot within him had been loosened—though this was perhaps merely an illusion."
EDG_BYZEvents.12.aa:0 "This is not the journey's end."

EDG_BYZEvents.13.name:0 "The Union of Aipydos"
EDG_BYZEvents.13.desc:0 "As [From.GetName]'s influence gradually expands and it begins to strive for the restoration of the empire's former glory, we, as another Greek Orthodox polity, have engaged in profound exchanges with them. The deeper these exchanges become, the clearer the people's calls for unification grow, and a plan has now been put on the agenda.\n\nA proposal brought forth by the envoy of [From.GetName] suggests merging our two realms as equals under a single crown. [From.Monarch.GetName] would become the joint ruler of both nations, while [Root.GetName] would hold the position of co-emperor. Under this single crown, the sovereignty of [Root.GetName] would be assured, and the people would rejoice to see the once-great Roman Empire gradually rise again, with the two realms merging into one when the time is ripe.\n\nThis move would inevitably subordinate us to [From.GetName], but it would also grant us greater opportunities for development over an extended period."
EDG_BYZEvents.13.aa:0 "Let us unite."
EDG_BYZEvents.13.bb:0 "We require an independent status."

EDG_BYZEvents.14.name:0 "Theme of Kapadia"
EDG_BYZEvents.14.desc:0 "In the 1st century BCE, Burebista established a centralized slave state known as the Dacian Kingdom. In 106 AD, the Romanized Dacian region became a province of the Roman Empire, gradually developing a Romanian cultural identity. Following the division of Rome, Dacia was conquered by the Goths and Huns in the late 3rd century.\n\nIn the 6th century AD, a series of Slavic peoples began migrating into the Romanian region, mixing with local Huns, Goths, and other groups. By the early 14th century, several independent principalities had formed, though they were never fully unified.\n\nWith our conquest of the Carpathian region, these northern frontier provinces can be integrated as a unified military-administrative Theme (theme), serving as the empire's shield to the north."
EDG_BYZEvents.14.aa:0 "Excellent"
EDG_BYZEvents.14.bb:0 "Direct administration would be a better choice"

EDG_BYZEvents.15.name:0 "Unconventional Gambit"
EDG_BYZEvents.15.desc:0 "The empire's former economic structure collapsed completely in the 14th century. While this shattered imperial finances, it also presented an opportunity for reform. Now, the empire can proceed without hesitation to formulate future economic development plans and models. Should it forge a path with an entirely new economic system, or rely on traditional methods to sustain the economy?"
EDG_BYZEvents.15.aa:0 "We wouldn't mind trying something new"
EDG_BYZEvents.15.aa.tt:0 "When we §Yincrease development§!, the chosen development category §Rdoes not increase by 1§! as normal. Instead, the §Yother two development categories increase by 1§! each.\n\nFor example:\n\nWhen manually increasing §Y1 base tax§!, §Rbase tax does not increase by 1§!. Instead, §Ybase production increases by 1§! and §Ybase manpower increases by 1§!.\n\n§RThis feature, once chosen, cannot be reversed. Consider carefully§!"
EDG_BYZEvents.15.bb:0 "We prefer tradition"

