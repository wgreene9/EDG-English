EDG_BYZEvents.23.name:0 "The Pentarchy and the Ecumenical Patriarch of Constantinople"
EDG_BYZEvents.23.desc:0 "The Pentarchy is a term in Christian history, originating from the ideal of unifying the entire territory of the Roman Empire under a single Christendom by the leaders of the early Church. These regions were divided into five bishoprics, each administered by a Patriarch. These five churches were located in Rome, Constantinople, Alexandria, Antioch, and Jerusalem.\n\nThe concept of unifying universal and sole governance within the hands of Christendom was closely linked to the structure of Roman imperial rule. However, due to regional political realities and ecclesiastical power dynamics, the division into five patriarchates emerged. These five sees held greater authority than other bishoprics because of their political and ecclesiastical importance; they were all situated in significant cities and regions of the empire and were major centers of the Church. Rome, Alexandria, and Antioch played crucial roles in the early development of the Church. Constantinople became the imperial capital in the 4th century, the 'New Rome,' and after the Sixth Ecumenical Council, held equal status with the Holy See of Rome. Jerusalem, of great importance in the Apostolic era, thus received a ceremonial ranking.\n\nWhen Emperor Constantine established Byzantium as the new capital of the Roman Empire in 330 AD, the bishop of this city naturally became the second-ranking figure within Christendom, subordinate only to the bishop of the 'Old' Rome, the Pope. Shortly after the capital's relocation, the bishop was elevated to Archbishop.\n\nFor many centuries, the Popes opposed the Bishop of Constantinople attaining such a status, as it would alter the established hierarchy of Christendom. However, at the First Council of Constantinople in 381, it was decreed: 'The Bishop of Constantinople shall have the prerogative of honor after the Bishop of Rome, because Constantinople is New Rome.'\n\nPope Damasus I and Pope Gregory I refused to recognize this decree—an unusual act that was questioned and condemned, as ecumenical councils were supposed to be binding on the entire Christian world. Despite such sharp opposition, the status of the Bishop of Constantinople grew increasingly prominent under the patronage of the Byzantine Emperors.\n\nThe Council of Chalcedon in 451 formally established the jurisdiction of the Patriarch of Constantinople (encompassing Asia Minor and Thrace) and affirmed Constantinople's position in the Church as second only to Rome. Pope Leo I refused to accept this canon, denouncing it as illegal and invalid because the decision was made in the absence of papal legates.\n\nSince the beginning of the Middle Ages, the affairs of the Patriarch were largely controlled by the Basileus, often manipulated for imperial purposes. As the empire's strength was insufficient to support the Patriarch fully exercising his religious functions, successive Basileis made a series of compromises with the Catholic Church to secure more support, leading to the suppression of Orthodox religious functions during this period. With the revocation of the Church Union policy and a shift from compromise to confrontation, the authority of the Orthodox Church, supported once again by the Basileus, began actively engaging in various religious matters."
EDG_BYZEvents.23.aa:0 "The First Step"

EDG_BYZEvents.24.name:0 "Restoring the Patriarchate of [2313.GetName]"
EDG_BYZEvents.24.desc:0 "The Patriarch of Antioch, fully titled the Patriarch of Antioch and All the East, denotes the episcopal see centered in Antioch, overseeing the Christian flock across all Eastern nations. Its actual jurisdiction historically encompassed most of the Asian territories of the Roman Empire. It is one of the four most ancient Orthodox Churches, and its leader holds the title of Patriarch of the Greek Orthodox Church of Antioch. By historical honor, the Patriarch of Antioch ranks third among the leaders of the fifteen autocephalous Orthodox Churches, following the Patriarchs of Constantinople and Alexandria.\n\nThe See of Antioch is one of the oldest Christian dioceses. According to tradition, the cathedral in Antioch was founded by the Apostle Peter. As recorded in the New Testament's Acts of the Apostles, it was in the church of Antioch that Peter first used the term 'Christian' to refer to the followers of Jesus Christ.\n\nAfter the Council of Chalcedon in 451, the Bishop of Antioch was elevated to the rank of Patriarch, and his jurisdiction became known as the Patriarchate of Antioch. Prior to the Arab conquests, the jurisdiction of the Patriarch of Antioch included Syria, Asia Minor, and Mesopotamia.\n\n[2313.GetName] was once the largest city of the Roman Empire in Syria, serving as the capital of the province of Syria and later of the Diocese of the East. It was one of the most vital centers for the propagation of early Christianity and stood as the most important academic base for Eastern Christianity. After the massacre of the city by Baibars on May 18, 1268, [2313.GetName] never fully recovered. With the empire's reconquest of this crucial religious territory, the foremost task is to rebuild its Patriarchate and restore its functions."
EDG_BYZEvents.24.aa:0 "Excellent"

EDG_BYZEvents.25.name:0 "Restoring the Patriarchate of [379.GetName]"
EDG_BYZEvents.25.desc:0 "The Patriarch of Jerusalem, fully titled the Patriarch of the Holy City of Jerusalem and All Palestine, is the leader of the Greek Orthodox Patriarchate of Jerusalem, one of the fifteen autocephalous Orthodox Churches. By historical honor, the Patriarch of Jerusalem ranks fourth among all Orthodox leaders, following the Patriarchs of Constantinople, Alexandria, and Antioch.\n\nPrior to 451, Jerusalem was merely a bishopric. It was elevated to the status of a Patriarchate at the Council of Chalcedon in 451. According to tradition, James, the brother of Jesus Christ, was the first bishop of Jerusalem (62 AD).\n\nAfter the Arab conquest, Muslim rulers recognized Jerusalem's status as a Christian see and acknowledged its Patriarch (after the East-West Schism, conventionally translated as Patriarch) as its leader. In 1099, the Crusaders who captured Jerusalem exiled the Orthodox Patriarch and installed a Latin Patriarch in an attempt to Latinize (or Catholicize) the Jerusalemite see. Until 1187, the Patriarch of Jerusalem resided in exile in Constantinople.\n\nNow that the empire has reclaimed this holy city, it is time for the Patriarchate to resume its former religious functions."
EDG_BYZEvents.25.aa:0 "Excellent"

EDG_BYZEvents.26.name:0 "Restoring the Patriarchate of [358.GetName]"
EDG_BYZEvents.26.desc:0 "The Patriarch of Alexandria is one of the five ancient Patriarchates of Christianity, ranking after the Patriarchs of the West and Constantinople, and before the Patriarchs of Antioch and Jerusalem.\n\nThe Church of Alexandria is an autocephalous Greek Orthodox Church, originally one of the major centers of ancient Christianity. Tradition holds that Saint Mark founded the episcopal see there. Its Patriarch originally governed the Eastern Orthodox churches in eastern Africa. During the 5th-century Christological controversies concerning the divine and human natures of Christ, the majority of its adherents rejected the Christological doctrine defined by the Council of Chalcedon, splitting from the Orthodox Church to become Miaphysites; as their liturgy uses Coptic, they are also known as the Coptic Church. Only those who accepted the Chalcedonian Creed remained part of the Greek Orthodox Patriarchate of Alexandria, with followers mainly residing in Africa. After the 7th century, some adherents converted to Islam, and with the empire's diminishing influence in the region, the number of Orthodox Christians gradually declined.\n\nWith the empire's restoration of rule over this city, the influence of the Orthodox Church is poised to regain its prominence in the future."
EDG_BYZEvents.26.aa:0 "Excellent"

EDG_BYZEvents.27.name:0 "Securing the Patriarchate of [118.GetName]"
EDG_BYZEvents.27.desc:0 "Long before the Roman Empire moved its capital to Constantinople in 330 AD, Christianity had been established as the state religion. As early as the 1st century in the classical era, the Bishop of Rome (the Pope) was established in the city of Rome. Due to its location at the heart of the empire, the Roman bishop's status had always been higher than that of bishops elsewhere.\n\nAccording to the Pentarchy system established by Justinian, the Patriarchate of Rome's jurisdiction was not limited to Italy but also included the Greek peninsula. The other four patriarchates were: Constantinople, Alexandria, Antioch, and Jerusalem.\n\nThe five patriarchates contended for primacy within Christianity, with the rivalry between Rome and Constantinople—the empire's old and new capitals—being particularly intense. After the Sixth Ecumenical Council, the status of the Patriarch of Constantinople was affirmed as equal to that of the Roman Patriarch, sowing the seeds of the growing rift between Eastern and Western churches. As the Lombards steadily encroached upon Italy, Byzantium maintained ties with the Roman Church through the Exarchate of Ravenna, but the rift between them grew increasingly evident. With the outbreak of the 'Iconoclast Controversy' in the East, the conflict between the Papacy and the Byzantine Emperor became an open fact.\n\nAs Lombard infiltration deepened, Rome and its surrounding territories (then the Duchy of Rome, loyal to the Byzantine Empire) gradually became separated from other imperial lands. By 751, the Lombards had largely eradicated Byzantine power in the Italian peninsula. Pope Stephen II was forced to seek help from the Frankish ruler Pippin the Short of the Carolingian dynasty, crowning him 'Patrician of the Romans.' The latter led his army into Italy in 754.\n\nSoon after, Frankish forces defeated the Lombard Kingdom, and Pippin compelled the Lombards to surrender Ravenna, which they had seized only three years earlier, to the Pope. In 756, with the capture of the Lombard king, the Franks transferred most of central and northern Italy to the Roman Pope, establishing the Papal States as a theocratic entity. From then on, the empire could no longer freely intervene in Roman Church affairs, and its standing within Christianity was significantly weakened.\n\nThereafter, imperial influence over the Papacy steadily declined, while Western European powers, particularly the Franks, exerted a more profound impact on Rome. During Charlemagne's reign, Pope Leo III crowned him 'Emperor of the Romans' on Christmas Day, 800, establishing the Frankish Empire as the legal successor to the Western Roman Empire and the protector of Christianity, further diminishing imperial authority.\n\nAfter the Great Schism of 1054, it became clear that peaceful means could not resolve the division. Only by regaining control of the Roman Papacy could this schism be conclusively ended. And now is the most opportune moment."
EDG_BYZEvents.27.aa:0 "Excellent"

