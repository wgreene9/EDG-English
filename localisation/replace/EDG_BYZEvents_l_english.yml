EDG_BYZEvents.100.name:0 "Reclaiming [2313.GetName]"
EDG_BYZEvents.100.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[2313.GetName]: a see of the Pentarchy, where Saint Peter himself preached the Gospel, where Christianity took its first formal steps. It was a city of flourishing faith and commerce, yet centuries of frontier attrition dealt it grievous blows, leaving behind but a shadow of its former splendor.\n\nYet under a strong hand—such as mine—even a shadow of glory can be restored to greatness!"
EDG_BYZEvents.100.aa:0 "This is a glorious day for all Romans!"

EDG_BYZEvents.101.name:0 "Reclaiming [379.GetName]"
EDG_BYZEvents.101.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe Holy City of [379.GetName] has at last returned to the caring hands of the true Emperor, God's lawful representative on earth.\n\nThe see of the Pentarchy shall soon be restored, and flocks of pilgrims shall once again safely visit the birthplace of Christianity, protected by Roman arms."

EDG_BYZEvents.102.name:0 "Reclaiming [358.GetName]"
EDG_BYZEvents.102.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[358.GetName], the jewel of Egypt, is once more in Roman hands! A see of the Pentarchy, a cultural capital millennia old, once one of the most vibrant centers of Christian philosophy and theological debate, ruined and abandoned to the greedy clutches of infidels.\n\nAlexandria shall rise again with the true Empire!"

EDG_BYZEvents.103.name:0 "Reclaiming [1933.GetName]"
EDG_BYZEvents.103.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[1933.GetName] has always been an important port in the Mediterranean, yet scarcely a strategic stronghold—until the arrival of the Arabs.\n\nTheir invasion painfully demonstrated that to secure both Southern Italy and the Balkans from the threat of conquest, we needed a defensible foothold in Italy. Now that [1933.GetName] is back in our hands, we must strive to make it the linchpin of our western defenses."

EDG_BYZEvents.104.name:0 "Reclaiming [2982.GetName]"
EDG_BYZEvents.104.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[2982.GetName]: a trading port, a center of Christian missionary work in the West, and the western capital of Emperor Constans II.\n\nOnce the last bastion of Roman resistance against the Muslim conquest of Sicily, it fell. Although reclaimed by the Angelos family in 1413, it existed as an enemy of the empire. Yet now, [2982.GetName] is firmly under imperial control, truly reclaimed!\n\nGlory and wealth await the conquerors; we have taken a new step toward restoring the true Empire."

EDG_BYZEvents.105.name:0 "Reclaiming [118.GetName]"
EDG_BYZEvents.105.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[118.GetName], the Eternal City, the Undying City. The first capital and birthplace of our Empire.\n\nAlthough the imperial seat long abandoned it for Constantinople—the New Rome—and a misguided see of the Pentarchy illegally filled the ensuing power vacuum, there is indeed cause for celebration now that the city has been returned to the only legitimate Emperor.\n\nHaving taken such a significant step westward, a new era of greatness awaits the Empire."

EDG_BYZEvents.106.name:0 "Reclaiming [2308.GetName]"
EDG_BYZEvents.106.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe famed city of Edessa, now known as [2308.GetName]—one of the earliest centers of Christian missionary work, the site of a great council, the martyrdom place of many glorious saints—has been contested for centuries between the Empire and invading neighbors.\n\nNow it has returned to the stewardship of the rightful Emperor, [Root.Monarch.GetName]. May it remain so forever, God willing."

EDG_BYZEvents.107.name:0 "Reclaiming [114.GetName]"
EDG_BYZEvents.107.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\n[114.GetName] was once the seat of the last legitimate Emperor reigning in the chaos of the barbarian-ravaged West. Thus, it was only natural for Emperor Justinian I to place the restored Roman administrative center here.\n\nCenturies have passed since the Lombards drove the last Romans from Northern Italy; yet a new era of peace, prosperity, and unity has only just begun."

EDG_BYZEvents.108.name:0 "Reclaiming [334.GetName]"
EDG_BYZEvents.108.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe locals now call this city [334.GetName], but we know it once as Tingis, the capital of the province of Mauretania Tingitana.\n\nThis city was once a thriving center of Roman authority, lost from our hands and the light of the true Faith for centuries—first swept away by the Vandals, sent as punishment for our decadence, then by the Muslim Caliphates. Fortunately, the long era dominated by barbarians has ended, and the Pax Romana has been re-established under the Empire."

EDG_BYZEvents.109.name:0 "Reclaiming [221.GetName]"
EDG_BYZEvents.109.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe locals now call this region [221.GetName]. However, Justinian I once named it Carthago Spartaria, making it one of the primary centers of restored Roman power in the West.\n\nCenturies have passed since this city last fell into barbarian hands; yet with our renewed control over the Iberian Peninsula, the glory of Justinian seems once more within reach."

EDG_BYZEvents.110.name:0 "Reclaiming [341.GetName]"
EDG_BYZEvents.110.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe main settlement in the region is now called [341.GetName], but we have not forgotten the time when the Romans wrested control of these shores from Carthage—once a deadly foe, later a flourishing city of faith and culture, now but an empty shell of its former glory.\n\nWhile it may be too late to restore this city to its past splendor, its strategic location will surely prove crucial to re-establishing Roman power in Africa."

EDG_BYZEvents.111.name:0 "Reclaiming [104.GetName]"
EDG_BYZEvents.111.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nOur forefathers named it [104.GetName] after the Lombards, the barbarians who first seized this land from the Empire. One of its main centers, Mediolanum, served as the capital of the Western Empire during the Tetrarchy. It was in this same city that Constantine the Great issued the edict granting religious freedom throughout the Empire.\n\nThe Lombards have cultivated this land in recent years, maintaining its prosperity. Thus, this region shall become an excellent stronghold in Northern Italy."

EDG_BYZEvents.112.name:0 "Reclaiming [80.GetName]"
EDG_BYZEvents.112.desc:0 "The gleaming legions of Rome once more march upon lands our forefathers once held, and the glory of this achievement belongs wholly to [Root.Monarch.GetName].\n\nThe locals now call this city [80.GetName], but we still remember what our people once called it: Augusta Treverorum, the seat of Constantius Chlorus, one of the Tetrarchs and father of Constantine the Great, founder of our New Rome.\n\nGermanic invaders long held this land, most recently even styling themselves 'Emperor,' misusing a title that does not belong to barbarians. But this no longer matters. As [Root.Monarch.GetName]'s loyal forces reclaim lands rightfully ours, all usurpers shall be eliminated, and only one true Empire shall remain."

EDG_BYZEvents.113.name:0 "Reclaiming [246.GetName]"
EDG_BYZEvents.113.desc:0 "After the last Roman eagle departed, the barbarians occupying this region have come to call it [246.GetName]. Once, Emperor Hadrian's mighty wall was enough to keep the barbarians beyond the Empire's borders, and this land marked civilization's final frontier to the north.\n\nThe wall now lies in ruins, and barbarians have spread across this land for centuries, but no more. Today, Hadrian's frontier stands once more!"

EDG_BYZEvents.114.name:0 "Reclaiming [4389.GetName]"
EDG_BYZEvents.114.desc:0 "The locals now call this region [4389.GetName], derived from the now-forgotten Latin name of its main settlement—the City of the Turones. In the final days of the Western Empire, this city was a true metropolis, dominating the entire province of Lugdunensis.\n\nSince then, its importance has only partially waned, as Christian pilgrims still flock to Santiago de Compostela, and it served as a fortress against both Arab and Viking invasions. The true Roman spirit still lingers in this land, and whether they will it or not, they shall rediscover it!"