 GHS_2:0 "源自波斯"
 GHS_3:0 "为了阿胡拉"
 GHS_4:0 "伟大理想"
 GHS_5:0 "驱逐异教"
 GHS_6:0 "富饶之国"
 GHS_7:0 "真主之鞭"
 GHS_1_desc:0 "自从656年穆斯林对波斯的征服，我们就被迫四处漂泊，在各地逃亡，在暗地中坚持自己的信仰，我们的兄弟姐妹们在这些异教徒的手下饱受压迫。而如今，祆教的国度再次屹立于大地之上，我们会将手中的圣火高高举起，它永远不会再"
 GHS_2_desc:0 "我们的宗教来源于波斯！他们曾经是世界的霸主，声名远扬！尽管那个国度已经灭亡，但是这并不妨碍我们继承他们的精神，尤其是他们的外交手腕！"
 GHS_3_desc:0 "我们伟大的善神阿胡拉！那些被恶神蛊惑的异教徒将我们赶出家园，如今，我们要夺回来！全世界的兄弟姐妹们，团结起来，一起向异教徒发起圣战，冲锋！"
 GHS_4_desc:0 "我等有一个伟大的理想！那就是建立一个属于我们祆教徒的国家！她将是一个伟大的帝国，她的力量无远弗届，而她的伟大与繁荣，只能从异教徒的鲜血上取得！异教为我们带来的伤痛难以抹去，现在，轮到我们开始征服了！"
 GHS_5_desc:0 "随着我们对异教徒的征服，大量异教徒如今居住在我们的国土上，那么我们将告诉他们：这里是祆教徒的国度，不欢迎异教徒，要么皈依，要么死去！"
 GHS_6_desc:0 "我们的国家，富饶、强大、伟大！这是阿胡拉庇护下的国度，是遍布着黄金的国土！一切祆教徒都将汇聚于此，此即是我等的应许之地。赞美阿胡拉！"
 GHS_7_desc:0 "对于异教徒，我们毫不手软，我们走到哪了，就杀到那里，抢光、杀光、烧光！那些恐惧我们的穆斯林将我们称为真主之鞭，可真是个合适的名字，让他们憎恨，只要他们恐惧！"