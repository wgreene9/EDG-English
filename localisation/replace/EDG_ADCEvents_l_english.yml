EDG_ADCEvents.2.desc:0 "With Abdullah's baptism in Lisbon and his public declaration of conversion to Christianity, the situation in Iberia has grown more complex. While superficially he seeks to ease relations with the northern kingdoms, whether reality matches appearances remains to be seen.\n\nRegardless, affairs in Iberia are becoming increasingly intricate."
