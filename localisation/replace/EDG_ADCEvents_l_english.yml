EDG_ADCEvents.5.name:0 "Santiago of the Field of Stars"
EDG_ADCEvents.5.desc:0 "Santiago de Compostela is a crucial symbol for Christians in their struggle against Muslims. Its name means 'Saint James of the Field of Stars,' and it is one of the three great pilgrimage sites of Catholicism, believed to be the burial place of James, one of the twelve apostles of Jesus.\n\nAlthough pilgrims continue to visit, past rulers evidently did not hold it in high regard, developing it merely as an ordinary rural town. We must rectify this error. Through a series of planning and construction projects, the royal house intends to build a magnificent church in this city and shift the center of governance to this holy site.\n\nThe progress of construction depends on the funds we allocate. During subsequent reigns, we will have further opportunities to expand the cathedral and develop the city related to the pilgrimage site. In the near future, the Way of Saint James pilgrimage route is destined to flourish."
EDG_ADCEvents.5.aa:0 "Spare no expense in completing its construction"
EDG_ADCEvents.5.bb:0 "We shall support the holy site's construction as best we can"
EDG_ADCEvents.5.cc:0 "We do not have such funds at the moment"
