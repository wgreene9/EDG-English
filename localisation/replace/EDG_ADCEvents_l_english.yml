EDG_ADCEvents.1.name:0 "The Morisco System"
EDG_ADCEvents.1.desc:0 "In the past, religion and culture were almost inextricably linked. The Castilians to the north raised the banner of the Cross, vowing to drive the Moors completely from Iberia. In their view, Moors were synonymous with Muslims, while Moors who converted to Christianity were called Moriscos. Although there seemed to be no grounds for persecution on religious terms, the northern Castilians did not relent. Moriscos remained an extremely discriminated-against group in several northern kingdoms, their status only slightly higher than that of Muslims.\n\nWith Abdullah's baptism in Lisbon and his public declaration of conversion to Christianity, simultaneously proclaiming in the name of Saint James his decision to sever all ties with the past, the situation in Iberia has grown even more uncertain. Converting to Christianity does not mean James (Abdullah) will compromise with the northern Crusaders. He intends to establish a kingdom ruled by Moriscos, to protect those Moors who have embraced Catholicism, shielding the Moriscos from those Crusaders who believe they fight for the Lord but are unaware they have strayed from the path.\n\nDue to James's conversion, the court nobles have shed their disguises, readily accepting the fait accompli, following James into Christianity. Only a handful of nobles attempted to rebel and overthrow James's rule, but they were swiftly eliminated. The flames of war from the north are unlikely to spread to Batalyaws again in the near future, but the Taifas to the east, faced with the blatant apostasy of Abdullah—once hailed as the Sword of Al-Andalus—and such desecration of Islam, will undoubtedly launch a Jihad against Batalyaws.\n\nAfter his conversion to Christianity, James quickly began reorganizing his guard regiments, establishing contacts with northern military orders, streamlining government institutions, and preparing to found a new military order to lead the knightly orders scattered throughout Iberia when the time is ripe.\n\nThe flames of war have not receded, but James no longer seems to fear the future, for he knows there is no turning back. Now he will follow this new path unwaveringly, proving the righteousness of his choice with the remainder of his life."
EDG_ADCEvents.1.aa:0 ""In the name of Saint James, I shall rekindle the fire of Santiago""
EDG_ADCEvents.1.aa.tt:0 "@CIE§Y[CIE.GetName]§! and @SVL§Y[SVL.GetName]§! will not tolerate our §Ysuch sacrilegious§! act"
