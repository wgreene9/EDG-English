EDG_flavorKNI.8.t:0 "Yearning Orthodox Christians"
EDG_flavorKNI.8.d:0 "After we decided to concentrate heretics in Anatolia for indoctrination, Orthodox Christians settled here. They have now formed a sizable community."
EDG_flavorKNI.8.a:0 "The heretic community has grown to a significant scale"

