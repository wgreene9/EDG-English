EDG_flavorKNI.1.d:0 "At this rare and grand gathering, we shall summon all willing knights to compete for bountiful rewards. Now, [Root.Monarch.GetName] is about to announce the theme of the tournament."
EDG_flavorKNI.1.a:0 "Theme: Duel"
EDG_flavorKNI.1.b:0 "Theme: Team Battle"
EDG_flavorKNI.1.c:0 "Theme: War Chess"
EDG_flavorKNI.1.D:0 "Theme: Recitation"
EDG_flavorKNI.1.e:0 "Theme: Jousting"

EDG_flavorKNI.2.t:0 "Preparations Before the Games"
EDG_flavorKNI.2.d:0 "Before the competition begins, [Root.Monarch.GetName] will make some preparatory arrangements, investing in the venue to welcome this grand event."
EDG_flavorKNI.2.a:0 "Prepare a Church for the Tournament"
EDG_flavorKNI.2.b:0 "Prepare Inns for the Tournament"
EDG_flavorKNI.2.c:0 "Renovate the Tournament Grounds"
EDG_flavorKNI.2.D:0 "Prepare Taverns for the Tournament"
EDG_flavorKNI.2.e:0 "Prepare Blacksmiths for the Tournament"

