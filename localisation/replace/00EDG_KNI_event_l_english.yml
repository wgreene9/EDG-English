EDG_flavorKNI.12.t:0 "Too Much Prayer Breeds Doubt in Scripture"
EDG_flavorKNI.12.d:0 "After gathering a large number of heretics, a clergyman proclaimed the revival of the ancient Qadariyya sect, preaching that believers would receive seventy-two virgins bestowed by God. This has had a negative impact on the empire's moral climate."
EDG_flavorKNI.12.a:0 "It seems they need the Order's discipline"
EDG_flavorKNI.12.b:0 "Any young maidens?"

EDG_flavorKNI.13.t:0 "Branded Coffee"
EDG_flavorKNI.13.d:0 "Coffee, this mysterious Eastern black beverage with its rich aroma and enchanting flavor, was blessed by the Pope, leading nobles and gentlemen to vie for it. Its value soared, even earning the title 'Black Gold.' Though competition among coffee traders is fierce, fortunately we monopolize the source of coffee production. This benefits our coffee industry, as our coffee is as pure in lineage as the Arabian horse."
EDG_flavorKNI.13.a:0 "Print the image of an Arabian horse on the coffee bags"

EDG_flavorKNI.14.t:0 "Wootz Steel"
EDG_flavorKNI.14.d:0 "When our ancestors saw their enemies wielding weapons with these mysterious patterns, they believed the steel was forged from materials sourced in Damascus, hence the term 'Damascus steel.' As for 'Indian iron,' it was likely named after the source of the metal ingots, while 'Wootz' may be the most original term. After expanding this trade route, Wootz steel has begun to be equipped on a large scale in our army."
EDG_flavorKNI.14.a:0 "Wootz, works!"

