EDG_flavorKNI.3.d:0 "Now approaching is our esteemed Grand Master [Root.Monarch.GetName]. Let us watch with anticipation as he competes in his first match. Faced with the cheering crowd, [Root.Monarch.GetName] declares..."
EDG_flavorKNI.3.a:0 "I am ready"

EDG_flavorKNI.4.t:0 "Honor in Defeat"
EDG_flavorKNI.4.d:0 "The Grand Master gave his all but was ultimately bested by his opponent. However, at least everyone enjoyed themselves greatly at this tournament."
