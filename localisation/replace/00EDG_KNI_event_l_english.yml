EDG_flavorKNI.7.t:0 "Complete Victory"
EDG_flavorKNI.7.d:0 "After a moment of stunned silence comes thunderous cheers from the entire arena. Grand Master [Root.Monarch.GetName] has proven himself the pinnacle in this field, peerless and unrivaled. Now, even the tournament's runner-up wholeheartedly submits to the Grand Master's command, willing to join our great cause."
