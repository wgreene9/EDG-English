EDG_STY_Austermark_Territory:0 "Ostmark Territory"
EDG_STY_Austermark_Territory_desc:0 "The Ostmark was an early frontier region of the Holy Roman Empire. Its predecessor was the Eastern March of the Duchy of Bavaria, known as "Marcha orientalis" or "Ostarrichi." It served as a military defense zone against eastern threats. Its name derives from the Old German "Ostarrichi," meaning "Eastern Realm" or "Eastern Frontier."
