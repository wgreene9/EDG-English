EDG_H02_idea_1:0 "Foreign Rulers of Austria"
EDG_H02_idea_2:0 "Enduring Legacy"
EDG_H02_idea_3:0 "Family Chronicles"
EDG_H02_idea_4:0 "Balancing the Local Nobility"
EDG_H02_idea_1_desc:0 "The House of Babenberg ruled Austria for centuries, but now they have died out, and we, as foreign rulers, have come to Austria. Precisely because we are foreigners, we understand better how to deal with non-Austrian mercenaries."
EDG_H02_idea_2_desc:0 "The extinction of the Babenberg line has benefited us, yet it also pains us. Therefore, our dynasty has always regarded the continuation of the family as its most important duty."
EDG_H02_idea_3_desc:0 "In the Renaissance era, many noble families in Europe championed the compilation of grand and magnificent family chronicles. We too shall compose a chronicle of our own lineage. Even if much of its content is fabricated, it shall nonetheless demonstrate our greatness."
EDG_H02_idea_4_desc:0 "The native nobility of the Margraviate of Austria is unruly, but we have found ways to control them, thereby facilitating government reforms."

EDG_STY_ideas:0 "Styrian Ideas"
EDG_STY_ideas_start:0 "Styrian Traditions"
EDG_STY_ideas_bonus:0 "Styrian Ambition"
EDG_STY_idea_1:0 "Integrate Eastern Cavalry"
EDG_STY_idea_2:0 "Royal Bronze Cannon Foundry"
EDG_STY_idea_3:0 "Musketeer Gendarmerie"
EDG_STY_idea_4:0 "Valiant Styrians"
EDG_STY_idea_5:0 "Margraves of Styria"
EDG_STY_idea_1_desc:0 "Our eastern neighbors, the Hungarians and the Cossacks, possess the finest cavalry regiments. We shall learn their military tactics and integrate their cavalry forces into our own."
EDG_STY_idea_2_desc:0 "Austria is rich in metal deposits. We shall utilize these metals to forge large quantities of cannons and deploy them in military operations."
EDG_STY_idea_3_desc:0 "Muskets have greatly enhanced our army's combat prowess. This advanced military equipment must be more widely adopted. We have established a gendarmerie corps composed of musketeers. All our finest commanders originate from this unit and possess a profound understanding of the doctrine of firepower superiority."
EDG_STY_idea_4_desc:0 "The Styrians guard the eastern frontier of the Empire. Our courage and fortitude are celebrated in song and legend."
EDG_STY_idea_5_desc:0 "The Margraves of Styria are among the most powerful princes within the Holy Roman Empire. For generations, we have faithfully fulfilled the duty of guarding the Empire's borders."

EDG_flavor_H02_mission_0_a_tt:0 "Please note, this nation is @H02 §MAustria§! under the §YBabenberg§! dynasty. If you wish to play as @HAB §MAustria§! under the §YHabsburg§! dynasty, please start as @WUR §YWürttemberg§!. Württemberg will form Habsburg Austria through its missions."

EDG_string_start_H02:0 "§YAustria and the House of Babenberg§!\n\nIn the spring rain of 976 AD by the Main River, §YLeopold§!, ancestor of the House of Babenberg, had just received the vellum decree from the Holy Roman Emperor. This fierce warrior, who had rescued the emperor's banner in numerous battles, was granted the §Y"Eastern March of Bavaria"§! with the title of §YMargrave§!. He did not yet know he would become the founder of a five-hundred-year Austrian dynasty. When his descendants, bearing his coffin with three hundred heavy cavalry, arrived at Melk Abbey on the north bank of the Danube for reburial, his armor was revealed once more. The abbot wrote in his diary: 'The eagle's gaze upon this man's armor is more fearsome than the barbarians' curved blades.'\n\nOver the next century, this minor border nobility, through marriage and conquest, transformed the barren eastern marches into an eagle's nest linking Alpine passes and the Pannonian Plain. In 1246, the croaking of frogs by the Leitha River resembled a death knell for the Hungarians and nearly became the swan song of the Babenberg dynasty. Duke §YFrederick II§! was pierced through the chest by an arrow during his seventh charge. Had it not been for the jewel-inlaid gorget sewn into the lining of his mail, a relic from the Silk Road, the poisoned bone-tipped arrow would have ended the family's history. The following spring, three armories along a Danube tributary roared day and night, forging early plate armor with movable visors—equipment Italian mercenaries called the 'Viennese Iron Coffin'—which soon filled Babenberg coffers with Florentine gold.\n\nBut by 1444, Austria's §YHouse of Babenberg§! neared its end. The aged and lonely Duke §YErnst IV§! was childless. The Babenbergs, having ruled Austria for centuries, flickered like a candle in the wind, ready to extinguish at any moment. Gazing out the window, he watched the sunset's afterglow on the slowly flowing Danube, reflecting the intertwining of imperial glory and decline. A sense of helplessness welled within the duke; Austria's future seemed as elusive as ripples on the river's surface. He knew that even devout faith could not resist time's relentless march. Austria's future would inevitably pass into another's hands. Slowly closing his eyes, the duke prayed silently for God's protection over this land. Summoning his last strength, he unrolled a piece of parchment and took up quill and ink to deliver his final testament to the world, the most crucial question being who would inherit his throne.\n\nThe most obvious answer was his son-in-law—Frederick III, Duke of Württemberg of the House of Habsburg. Though not a blood relation, he was deeply skilled in statecraft, unwavering in his Catholic faith, and beloved by the people. Yet, the duke harbored reservations. The §YHouse of Habsburg§! was powerful; once in power, their cunning diplomacy could control the empire's lifeblood, potentially disrupting the hard-won balance achieved after the Hohenstaufen-Luxembourg strife. Sigismund of Bohemia, like himself, was nearing his end; his passing might create a new power vacuum.\n\nThe second choice was a distant relative, the §YCount of Styria§! from the House of Zähringen. Though young and capable, his inexperience and harsh temper made it difficult to command respect. Moreover, the §YHouse of Zähringen§! had long-standing friction with the Habsburgs over the prized territory of Austria. Choosing him risked civil war. The duke pondered long, his quill hesitating, weighing the pros and cons in his mind...\n\nThe duke's gaze finally settled on a third name on the parchment—a young prince from Bavaria's §YWittelsbach dynasty§!. Though not illustrious, he possessed notable intelligence and loyalty to the Empire. The duke knew that choosing him might maintain a balance of power. Yet, whether the young prince could navigate the complex situation remained unknown.\n\nIn the autumn Danube mists of 1444, Babenberg's Ernst IV gently stroked the gold-inlaid scimitar sent by a Turkish envoy. On his study walls, two maps overlapped in the candlelight: the Styrian mountains, their silver mines spreading like spiderwebs, and Vienna, outlined repeatedly in red ink. He knew well he had no son. After his passing, whither Austria's destiny? Perhaps only God knew. The duke took a deep breath, his quill finally touching the parchment, deciding to entrust Austria's future to one of them, hoping he would lead the realm toward new glory."

EDG_flavor_H02_mission.0.title:0 "The Babenberg Dynasty and the Margraviate of Austria"
EDG_flavor_H02_mission.0.desc:0 "In the spring rain of 976 by the Main River, Leopold, the progenitor of the House of Babenberg, had just received the imperial parchment decree from the Holy Roman Emperor. This fierce general, who had saved the emperor by holding the battle standard in numerous campaigns, was granted the title of Count of the "Eastern March of Bavaria." At that moment, he did not yet know he would become the founder of a five-hundred-year Austrian dynasty. When his descendants arrived at Melk Abbey on the north bank of the Danube with three hundred heavy cavalry and his coffin for reburial, his armor was revealed to the world once more. The abbot wrote in his diary: "The gaze of the eagle on this man's armor is more chilling than the curved blades of the barbarians."\n\nYet by 1444, the Austrian House of Babenberg faced its end. The elderly and lonely Duke Ernst IV had no sons, and the Babenberg dynasty, which had ruled Austria for centuries, now flickered like a candle in the wind, on the verge of extinction. Gazing out the window, the last rays of the setting sun fell upon the slowly flowing Danube, reflecting the intertwined glory and decline of the empire. A sense of helplessness welled up in the Duke's heart—the future of Austria was as elusive as the ripples on the river's surface. He knew well that even devout faith could not defy the relentless passage of time; inevitably, Austria's future would be entrusted to others. The Duke slowly closed his eyes, praying silently for God's protection over this land. Summoning his final strength, he unrolled a piece of parchment, took up pen and ink, and prepared to make his last will to the world. The most crucial matter was deciding who would inherit his throne."
EDG_flavor_H02_mission.0.a:0 "Austria has its own destiny."

EDG_flavor_H02_mission_heir_has_ruler_dynasty_tt:0 "In the design of @H02 Margraviate of Austria's mechanics, we should not have an heir of our own dynasty. The fact that we currently have an heir of our dynasty is due to your good luck or other unconventional methods. This situation will be corrected; the heir from the House of Zähringen is always one of the default options in the event."
EDG_flavor_H02_mission.1.title:0 "Potential Successors?"
EDG_flavor_H02_mission.1.desc:0 "We have already pledged to grant the Austrian lands to the House of Habsburg upon the death of [Root.Monarch.GetName], but some nobles within Austria do not share this view.\n\nThe House of Zähringen, ruling over Styria, does not recognize the Habsburg claim. They believe they have a better right to inherit Austria—and naturally, they prefer to call it 'Styria,' named after their own territory.\n\nMeanwhile, the House of Wittelsbach of Bavaria has extended an olive branch to us. They argue that Austria was once part of the Kingdom of Bavaria and that the Wittelsbachs share ancient marital ties with the Babenberg dynasty, making them potential claimants to Austria as well. Some native Austrian nobles, unwilling to see Austria ruled by the powerful Habsburgs, support their claim.\n\nNaturally, [Root.Monarch.GetName] wishes to entrust his lands to his Habsburg son-in-law, but the voices of the Austrian nobility cannot be ignored. Moreover, [Root.Monarch.GetName]'s own health is deteriorating, making it difficult for him to manage affairs of state. Therefore, [Root.Monarch.GetName] has decided to select a regent from either the House of Zähringen or the House of Wittelsbach to serve as the de facto potential successor, providing a response to the domestic nobility. Of course, this regent may deny the Habsburg succession rights after [Root.Monarch.GetName]'s death."
EDG_flavor_H02_mission.1.a:0 "The Count of Styria from the House of Zähringen is the most suitable candidate."
EDG_flavor_H02_mission.1.b:0 "Perhaps we should return to the embrace of Bavaria."
EDG_flavor_H02_mission.1.c:0 ""

EDG_flavor_H02_mission_1_a_flag_tt:0 "§RPlease read the following text carefully§!\n\n§YAfter the death of [Root.Monarch.GetName]§!, if we deny the Habsburg succession, provided we are not at war, we will form @STY Styria within one month. The mission tree rewards will also refresh (and only refresh after we have already formed Styria; before [Root.Monarch.GetName]'s death, we remain the Margraviate of Austria).\nThe §YHouse of Zähringen§! is an ancient Austrian noble family originating from Swabia. They will continue the tradition of the frontier margraves, emphasizing our §Ymilitary traditions§!."
EDG_flavor_H02_mission_1_b_flag_tt:0 "If we deny the Habsburg succession after the death of [Root.Monarch.GetName], we will retain the title of @H02 Austria.\nThe §YHouse of Wittelsbach§!, the ruling family of Bavaria, will place greater emphasis on our §Ydiplomatic traditions§!."

EDG_flavor_H02_mission_2_a_tt:0 "As we are @STY Styria under the House of Zähringen, we hold claims to the southern provinces of Carinthia, which is also ruled by the House of Zähringen."
EDG_flavor_H02_mission.2.title:0 "Styria"
EDG_flavor_H02_mission.2.desc:0 "The rule of the Babenbergs has ended. The Count of Styria now governs Austria, and their lands are henceforth known as 'Styria.' The current Duke of Austria no longer honors 'Austria' as the name of his realm, instead adopting the name of his own territory as the new designation for the Margraviate of Austria—that is, 'Styria'."
EDG_flavor_H02_mission.2.a:0 "We are Styrians!"
EDG_flavor_H02_mission.2.b:0 ""
EDG_flavor_H02_mission.2.c:0 ""

EDG_flavor_H02_mission.3.title:0 "The Croatian Campaign"
EDG_flavor_H02_mission.3.desc:0 "The Croats too once had their glorious era, but now they have been crushed by us. The ruler of Croatia has fled the country in haste, leaving his people and his crown under our control."
EDG_flavor_H02_mission.3.a:0 "Their crown shines no more."
EDG_flavor_H02_mission.3.b:0 "Let us plunder their wealth to our heart's content!"

EDG_flavor_H02_mission.4.title:0 "The Great Privilege and Governmental Reforms"
EDG_flavor_H02_mission.4.desc:0 "With the issuance of the Great Privilege, we have become grand princes as esteemed as the Prince-Electors. [Root.Monarch.GetName] has acquired the prestigious title of [Root.Monarch.GetTitle]. To match our elevated status, [Root.Monarch.GetName] wishes to implement a series of governmental and court reforms, shedding the flat administrative structure characteristic of the era of the frontier margraviate."
EDG_flavor_H02_mission.4.a:0 "Reform our government."
EDG_flavor_H02_mission.4.b:0 "But the traditions of the frontier margraviate are a source of our pride."

