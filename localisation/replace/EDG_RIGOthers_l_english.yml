rig_papal_influence_to_improvement_desc:0 "§!Every §Y6§! papal influence converts to §Y3§! development (§Y1§! tax + §Y1§! production + §Y1§! manpower).\n\nEach city level has a maximum amount of development that can be invested, which is §Y100§! times the §YRiga City Size§!.\n\nWhen development exceeds the maximum for each level, you can no longer increase development through this decision.\n\nYou can increase the §YRiga City Size§! via the decision §YExpand Riga City Size§!.\n\nStarting from §YRiga City Size (§G1§!)§!, for every §Yincrease§! of §G1§! level in §YCity Size§!, an additional §Y3§! papal influence will be consumed.\n\nThe papal influence cost increases up to a maximum of §Y30§! papal influence per §Y3§! development."
