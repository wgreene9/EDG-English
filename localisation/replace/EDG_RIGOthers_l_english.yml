EDG_Temple_of_the_Prophets:0 "The Prophet's Mosque" # Al-Masjid an-Nabawi (The Prophet's Mosque)
EDG_Temple_of_the_Prophets_desc:0 "Al-Masjid an-Nabawi, the second holiest mosque in Islam, also known as the Medina Mosque, is the second mosque built in Islamic history after the Quba Mosque. Construction began in 622 AD and the Islamic Prophet Muhammad personally participated in its building. It was rebuilt during the reign of Caliph al-Walid I, who merged the tombs of the Prophet, along with the first two Caliphs Abu Bakr and Umar, into the mosque, largely forming today's architectural layout. After numerous expansions, the mosque has become a vast complex covering 16,326 square meters and can accommodate one million worshippers, making it one of the largest mosques in the world. Located in the center of Medina, it is visited by millions of Muslims during Hajj for prayer, worship, and visiting the holy sites."
EDG_Temple_of_the_Prophets_title:0 "The Prophet's Mosque"
great_project_EDG_Temple_of_the_Prophets:0 "The Prophet's Mosque"
EDG_Hanging_Church:0 "The Hanging Church"
EDG_Hanging_Church_title:0 "The Hanging Church"
EDG_Hanging_Church_desc:0 "The Church of the Virgin Mary, also known as the Hanging Church, is located in Coptic Cairo (Old Cairo). It is called the Hanging Church because it is built atop the southern gate of an earlier Roman fortress, not literally suspended in mid-air. It is considered one of the most beautiful churches in the area. The white towers and exquisite crosses stand out against the azure sky, radiating the unique sanctity and brilliance of a Christian church. In the sunlight, the plants in the church garden seem to glow with an incredible light, filling the heart with emotion."
great_project_EDG_Hanging_Church:0 "The Hanging Church"
EDG_Monastery_of_St_Anthony:0 "Monastery of Saint Anthony"
EDG_Monastery_of_St_Anthony_desc:0 "The Monastery of Saint Anthony was founded by followers of Saint Anthony, who are considered among the first anchoritic monks. It is one of the most important monasteries in Egypt, having significantly influenced several other Coptic institutions and popularized the monastic system among the populace."

EDG_Saint_Catherine_Monastery:0 "Saint Catherine's Monastery"
EDG_Saint_Catherine_Monastery_desc:0 "Saint Catherine's Monastery is one of the oldest continuously operating Christian monasteries in the world. It was built on the site believed to be where Moses saw the Burning Bush, as mentioned in the Old Testament. Located at the foot of Mount Sinai (also known as Mount Horeb or Mount Moses) on the Sinai Peninsula in Egypt, the site is associated with the biblical land of Midian and sits at an altitude of approximately 1,570 meters. Ascending from the monastery to the summit of Mount Sinai leads to the Holy Peak, the place where God gave Moses the Ten Commandments. Having stood for seventeen centuries since its foundation, the monastery has remained remarkably intact through invasions by Arabs, the Crusades, Ottoman rule, Napoleonic rule, and the Arab-Israeli wars. The monks within continue to observe ancient traditions passed down from the 6th century."
EDG_Church_Santa_Maria_Mount_Zion:0 "Church of Our Lady Mary of Zion"
EDG_Church_Santa_Maria_Mount_Zion_desc:0 "The Church of Our Lady Mary of Zion in Axum was originally built in 372 AD by order of King Ezana. The initial rectangular basilica had twelve altars and was dedicated to the Virgin Mary as the "Eternal Queen of Ethiopia." This church is the most important and holiest site in the Ethiopian Orthodox Tewahedo Church. According to Ethiopian tradition, King Ezana personally brought the Ark of the Covenant from the island of Tana Kirkos on Lake Tana to Axum and enshrined it within this church."
EDG_Zurich_St_Peter_Basilica:0 "St. Peter's Church, Zürich"
EDG_Zurich_St_Peter_Basilica_desc:0 "St. Peter's Church is one of the four main churches in Zurich's old town, Switzerland. The church is situated next to the Lindenhof hill, the site of a former Roman fort, built upon the ruins of a Temple of Jupiter. An early church measuring 10 by 7 meters from the 8th or 9th century was rebuilt around the year 1000 into a Romanesque church. It was modified into a late Romanesque style around 1230 and reconstructed as a Gothic church in 1460. The interior is richly decorated in Baroque style, featuring a magnificent high altar and statues of four Church Fathers. The statues in the main nave are resplendent with gold and convey solemn dignity. A statue of Saint Peter is placed at the center of the high altar, with four beautifully crafted statues of saints positioned slightly below it."

EDG_Monastery_of_St_Maurice:0 "Abbey of Saint-Maurice"
EDG_Monastery_of_St_Maurice_desc:0 "This famous abbey, nestled beneath a cliff, was founded in 515 AD and houses many precious artifacts. The Abbey of Saint-Maurice is the oldest continuously operating monastery in the Western world. Archaeological evidence suggests its location against the mountain and facing the plain, chosen over 1500 years ago, was initially for defensive purposes. Unfortunately, this very location led to its downfall, as the abbey was ultimately destroyed by boulders falling from the cliff above. The most severe rockfall occurred in 1611, and in 1942, debris flow struck and broke the abbey's spire. Founded in 515 AD, the Abbey of Saint-Maurice has survived numerous fires and a major rockslide, yet for 1500 years it has remained a place of prayer."
EDG_Chillon_Castle:0 "Chillon Castle"
EDG_Chillon_Castle_desc:0 "Chillon Castle is an impressive medieval fortress situated on the shores of Lake Geneva near Montreux in the canton of Vaud. Surrounded by the beautiful Lake Geneva and the majestic Alps, its unique construction on a rock in the lake gives it the surreal appearance of floating on the water's surface. This has earned it the reputation of being a singular pearl in architectural history and one of Switzerland's most famous historical sites, often listed among the "Top 10 Castles of Europe.""
EDG_Habichtsburg:0 "Habichtsburg"
EDG_Habichtsburg_desc:0 "Habichtsburg (Hawk's Castle) is a castle in the Swiss canton of Aargau, the ancestral seat of the House of Habsburg. According to legend, in 1020, Radbot, while chasing a hawk (Habicht), climbed the hill, was impressed by the strategic location, and ordered a castle to be built there, thus founding Habichtsburg. In 1108, Radbot's grandson Otto, who followed Emperor Henry IV on a campaign to Hungary, signed a document as "Count of Habsburg", which is the earliest record of the castle's name being used as a family surname. Over the next two centuries, the castle was expanded several times and served as the family's base. The earlier-built front castle is to the east, the rear castle to the west, with a central courtyard containing a chapel, servants' quarters, and water-drawing and storage facilities. By the early 13th century, this "double castle" reached its maximum size of 80 meters long and 30 meters wide."
enable_EDG_Habichtsburg_condition.tt:0 "Owner is @WUR§Y[WUR.GetName]§! or @HAB§Y[HAB.GetName]§!"

EDG_Sans_Souci:0 "Sanssouci Palace"
EDG_Sans_Souci_desc:0 "Sanssouci Palace is a renowned German royal palace and garden complex located in the northern outskirts of Potsdam. It was built by Prussian King Frederick the Great, inspired by the Palace of Versailles in France. The palace's name derives from the French term meaning "without a care" or "carefree." The entire palace and its gardens cover an area of 90 hectares. Because it is constructed on a sandy hill, it is also known as the "Palace on the Hill." Frederick, who had a passion for various cultures and was particularly curious and fascinated by the ancient East, especially China, commissioned its construction. He diligently collected items from around the world, such as silks and porcelain, to decorate Sanssouci, striving for opulence in its arrangement to match his vision of a rich and splendid ideal world."

EDG_Schloss_Charlottenburg:0 "Charlottenburg Palace"
EDG_Schloss_Charlottenburg_desc:0 "Charlottenburg Palace, situated on Luisenplatz, is a Baroque palace. It is the largest surviving Hohenzollern palace in Berlin, Germany, and the most significant and best-preserved Prussian royal palace in the Berlin area. The palace's Baroque courtyard offers a serene and secluded space for leisurely strolls and relaxation. The gardens house a court teahouse, the neoclassical New Pavilion in the style of a Neapolitan villa, and the mausoleum of Queen Louise. The interior halls and rooms of the palace are luxuriously and elegantly decorated, featuring exquisite tapestries, finely painted harpsichords, and French oil paintings. The Red Brocade Room dazzles with intricate damask and gilded stuccowork, while the Porcelain Chamber boasts a magnificent painted ceiling. All these elements serve as a reminder that the ambitions of the House of Hohenzollern extended far beyond military expansion."

EDG_Draculas_Castle:0 "Castle Dracula"
EDG_Draculas_Castle_desc:0 "Castle Dracula was constructed by nobles and commoners for Prince Dracula after he assumed the throne of Wallachia. Perched atop the sole hill in the surrounding fields, the castle features eight watchtowers and towering walls. It is perpetually shrouded in gloomy clouds, symbolizing the terrifying and eternal reign of Prince Dracula."

EDG_Suchevita:0 "Sucevita"
EDG_Suchevita_desc:0 "The church at Sucevita is unique in all of Europe because its exterior walls are entirely decorated with frescoes painted using the buon fresco technique. Created between the 15th and 16th centuries and directly influenced by Byzantine art, these murals systematically cover all the church's outer architectural surfaces. They are notable not only for their unique composition, elegant figures, and harmonious colors but also for how they integrate perfectly with the surrounding landscape. It is also the only church that depicts the Ladder of Divine Ascent of Saint John Climacus."

