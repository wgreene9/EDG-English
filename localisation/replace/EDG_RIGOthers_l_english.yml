rig_riga_free_city:0 "Free City of Riga"
rig_riga_free_city_desc:0 "Riga has long been a major port city in the Baltic. However, neither the protection of the Livonian Order nor the Hanseatic League was sufficient to ensure our safety. Only the Emperor's guarantee can provide the most stable security for us in the Baltic."

rig_new_hanseatic_unity:0 "New Hanseatic Unity"
