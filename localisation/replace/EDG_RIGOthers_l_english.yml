fennoscandia_nation_title:0 "Unify the Fennoscandian Region"
fennoscandia_nation_desc:0 "For a long time, the crowns of the far north have been scattered, and ultimately no one has prevailed. The unification of the Scandinavian Peninsula remains distant. With neighboring European powers watching closely, we should turn our gaze eastward: embrace the Fennoscandian region and forge a new northern empire..."

rig_relocate_KNI_title:0 "@RIG Negotiate with the Grand Master of the §YKnights Hospitaller§!"
rig_relocate_KNI_desc:0 "Due to various factors, the Knights Hospitaller were forced to abandon their fortress and territories on Rhodes. Although the Knights Hospitaller have now returned to operate in the Italian region, the Grand Master still hopes to obtain a small fief as a base for the Order—for the Archbishop of Riga, the island of Gotland is a suitable choice. The Archbishop will personally travel to Italy to meet with the Pope and the Grand Master of the Knights Hospitaller. The Knights Hospitaller will pledge allegiance to us in exchange for Gotland Island and the Archbishop's economic support to continue their mission."

rig_relocate_KTP_title:0 "@RIG Negotiate with the Grand Master of the §YKnights Templar§!"
rig_relocate_KTP_desc:0 "Although the 'French Crusade' did not achieve its initial objectives, it still raised the banner of Christianity in North Africa—but this does not mean victory is eternal. With the loss of the §YKnights Templar's§! North African territories and the fall of the Kingdom of Tunisia, the legacy of the 'French Crusade' has turned to ashes. Now they can only return to operate in France. For the Order, lacking their own territory leaves them in a precarious position, subject to others' will. Therefore, the Archbishop hopes to secure the Crimea peninsula in exchange for the allegiance of the §YKnights Templar§! to continue their mission."

