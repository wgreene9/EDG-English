rig_change_sbject_episcopal_administrative_district_actions_title:0 "Convert to §YEpiscopal Administrative Region§!"
rig_change_sbject_episcopal_administrative_district_actions_desc:0 "Converts the target subject into a special vassal: §YEpiscopal Administrative Region§!\n\n§YEpiscopal Administrative Regions§! possess §Gadditional administrative capacity§! and §Gmissionary-related bonuses§!, along with §Gstrong stability modifiers§!, enabling effective management of large amounts of newly conquered heathen and foreign-culture lands. They also have the following characteristics:\n\n1. Each §YEpiscopal Administrative Region§! will §Rreduce§! §YRiga's§! §Ytrade efficiency§!, §Ytax income, and manpower§!.\n\n2. Gains additional §Yreligious unity§! when §YRiga§! has §Yhigh devotion§!.\n\n3. When §YRiga§! has §Ylow devotion§! or §Ylow prestige§!, it §Rincreases liberty desire§!; conversely, it §Gdecreases liberty desire§!."
rig_change_sbject_episcopal_administrative_district_actions_tooltip:0 "Convert the target subject into a special vassal: §YEpiscopal Administrative Region§!"

rig_change_sbject_episcopal_economic_district_actions_title:0 "Convert to §MEpiscopal Economic Region§!"
rig_change_sbject_episcopal_economic_district_actions_desc:0 "Converts the target subject into a special vassal: §MEpiscopal Economic Region§!\n\n§MEpiscopal Economic Regions§! have §Ghigher goods produced§!, §Gproduction efficiency bonuses§!, and possess §Gstrong trade power modifiers§!. Due to having §Rhigher army maintenance costs§! and §Rlower land force limits§!, their combat effectiveness is not high, making them suitable for maintaining stability and developing the economy. They also have the following characteristics:\n\n1. §MEpiscopal Economic Regions§! have §Rvery low trade efficiency§! but high trade competitiveness, so it is recommended to have them §Ytransfer trade power§!.\n\n2. Gains additional §Yreligious unity§! when §YRiga§! has §Yhigh devotion§!.\n\n3. When §YRiga§! has §Ylow devotion§! or §Ylow prestige§!, it §Rincreases liberty desire§!; conversely, it §Gdecreases liberty desire§!."
rig_change_sbject_episcopal_economic_district_actions_tooltip:0 "Convert the target subject into a special vassal: §MEpiscopal Economic Region§!"

rig_change_sbject_episcopal_military_district_actions_title:0 "Convert to §REpiscopal Military District§!"
rig_change_sbject_episcopal_military_district_actions_desc:0 "Converts the target subject into a special vassal: §REpiscopal Military District§!\n\n§REpiscopal Military Districts§! possess army-related bonuses in various aspects, making them highly powerful in combat. They also have the following characteristics:\n\n1. When an §REpiscopal Military District§! owns more than §Y25§! cities, it gains §Gfurther military bonuses§!.\n\n2. §REpiscopal Military Districts§! have §Rvery high core creation cost§!, so it is not recommended to delegate coring tasks to subjects of this type.\n\n3. §REpiscopal Military Districts§! will receive additional bonuses from each of §YRiga's§! §Rknightly order subjects§!.\n\n4. Gains additional §Yreligious unity§! when §YRiga§! has §Yhigh devotion§!.\n\n5. When §YRiga§! has §Ylow devotion§! or §Ylow prestige§!, it §Rincreases liberty desire§!; conversely, it §Gdecreases liberty desire§!."
rig_change_sbject_episcopal_military_district_actions_tooltip:0 "Convert the target subject into a special vassal: §REpiscopal Military District§!"

