RIG_EXPAND_BOOKMARK:0 "§GRegional Scenario§! - Land of Mary" # Land of the Virgin Mary
RIG_EXPAND_BOOKMARK_DESC:0 "At the confluence of the Daugava River and the Gulf of Riga stands a magnificent city. From its beginnings in 1150 with Gotlandic merchants developing the mouth of the Western Dvina, to the arrival of the first crusaders in Livonia and the building of a fortress in 1201, through the end of the Northern Crusades, to the archbishopric becoming a free city in 1366, Riga has now witnessed nearly three centuries.\nIf an opportunity exists, seize what you can grasp, and this city will be reborn anew.\nReawaken the knightly orders that have lost their original purpose, guiding them back on the path under your leadership; retrieve the sword broken at Saule and the Crusader banners frozen on the ice lake, reigniting the Northern Crusades, letting the dust-covered past shine again under the Lord's light; gaze upon the homeland, shoulder the mission of purging heresies across the lands of Europa, re-establishing the authority of the Catholic Church; look to distant horizons, spreading the Lord's radiance across the vast steppes and Balkan lands, reaching even the Holy City of Jerusalem...\n§YAnd the Land of the Virgin Mary remains prosperous; Riga shall march on towards the future.§!"
 
