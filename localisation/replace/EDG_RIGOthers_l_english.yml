incident_north_german_trade_war:0 "North German Trade War"
incident_north_german_trade_war_member_alert:0 "Due to commercial conflicts, the Bishopric of Riga and the Hanseatic leader, Lübeck, have engaged in a series of trade disputes. Recently, the newly formed trade alliance between the Bishopric of Riga and various Danish city-states has escalated this conflict to a climax. North German princes, seeking to protect their interests, have begun leaning toward one side, implementing supportive policies and actions to secure greater profits. However, this has further fractured the already strained relations among the discontented princes. Minor skirmishes involving mercenaries occur frequently across the region, and economic instability has led to more frequent peasant uprisings. As the trade war continues, the entire Empire is more or less affected by the North German trade war."
incident_north_german_trade_war_emperor_alert:0 "Due to commercial conflicts, the Bishopric of Riga and the Hanseatic leader, Lübeck, have engaged in a series of trade disputes. Recently, the newly formed trade alliance between the Bishopric of Riga and various Danish city-states has escalated this conflict to a climax. North German princes, seeking to protect their interests, have begun leaning toward one side, implementing supportive policies and actions to secure greater profits. However, this has further fractured the already strained relations among the discontented princes. Minor skirmishes involving mercenaries occur frequently across the region, and economic instability has led to more frequent peasant uprisings. As the trade war continues, the entire Empire is more or less affected by the North German trade war. The Emperor must intervene to prevent the situation from worsening."

