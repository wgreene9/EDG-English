 EDG_Mission_ARL_1_2_title:0 "入侵亚美尼亚"
 EDG_Mission_ARL_1_2_desc:0 "尽管亚美尼亚人短暂地获得了独立，但我们知道，他们的胜利不可能长久。"

 EDG_Mission_ARL_1_4_title:0 "高加索加齐"
 EDG_Mission_ARL_1_4_desc:0 "高加索地区一直都是波斯人的后花园，但这一地区长期分裂且混乱，并且易守难攻，我们需要最勇敢的兵士才能战胜那里的敌人。"

 EDG_Mission_ARL_1_6_title:0 "查兰迪尔战役"
 EDG_Mission_ARL_1_6_desc:0 "由于奥斯曼帝国与萨法维王朝在西亚的冲突，双方在查兰迪尔爆发了一场大战。我们必须赢得胜利，将奥斯曼帝国的力量扼杀在安纳托利亚。"

 EDG_Mission_ARL_1_7_title:0 "吞并安纳托利亚"
 EDG_Mission_ARL_1_7_desc:0 "凯伊宗族的力量在安纳托利亚不断壮大，但他们的扩张将在此停滞，我们的沙汗沙阿将会终结他们的神话。"

 EDG_Mission_ARL_1_8_title:0 "入侵巴尔干"
 EDG_Mission_ARL_1_8_desc:0 "早在古典时代，波斯人就曾踏上巴尔干半岛。如今，万王之王的铁蹄将再一次踏平希腊人的土地。"

 EDG_Mission_ARL_1_10_title:0 "阿拉维派"
 EDG_Mission_ARL_1_10_desc:0 "阿拉维派长期以来在西亚有广泛的影响力，在16世纪后产生了越来越深刻的影响，我们应当考虑同他们的关系。"

 EDG_Mission_ARL_2_1_title:0 "组建奇兹尔巴什"
 EDG_Mission_ARL_2_1_desc:0 "1500年春季，伊斯迈尔攻占阿尔达比勒，他马上派出信使去联系叙利亚和安纳托利亚的红头部落，前往亚美尼亚高原的埃尔津詹会合。在他行进的路上，一支来自巴伊博特鲁部落（Bayburtlu）的土库曼人军队前来投奔他。而当他到达埃尔津詹时，共有来自乌斯塔吉鲁（Ustajlu），沙姆鲁（Shamlu），罗姆鲁（Rumlu），塔卡鲁（Takkalu），祖尔卡达尔（Zu’l-Qadar），阿夫沙尔（Afshar），恺加（Qajar），瓦萨克（Varsaq）等部落共计7000名战士等待他的到来，这些部落组成了最早的奇兹尔巴什。"

 EDG_Mission_ARL_2_2_title:0 "入主大不里士"
 EDG_Mission_ARL_2_2_desc:0 "大不里士，始建于公元前3世纪，历史上多次成为王朝首都。古代为四方往来通衢，在军事及交通上居重要地位。14～18世纪，中亚土库曼人部落建立的黑羊王朝、白羊王朝和波斯人建立的萨法维王朝均先后建都于大不里士。"

 EDG_Mission_ARL_2_3_title:0 "整合马拉盖加齐"
 EDG_Mission_ARL_2_3_desc:0 "马拉盖教团是另一只什叶派教团，他们由伊斯兰教长和加齐组成，将这一支生机勃勃的教团整合入萨法维的组织内，将会为我们提供更多的资源和支持。"

 EDG_Mission_ARL_2_5_title:0 "什叶派活动"
 EDG_Mission_ARL_2_5_desc:0 "伊斯迈尔统治下的人民，大多数属于逊尼派，首都大不里士超过2/3的人口是逊尼派穆斯林。而萨法维教团，是一个混杂了多种宗教的苏菲教团，教义更多是体现出一种狂热，可以用来蛊惑人心，但对统治国家并无益处，特别是一些红头军中的极端分子，他们视伊斯迈尔为神和先知，但也会高喊着伊斯迈尔的名字劫掠伊朗的城镇。伊斯迈尔以抢劫和谋杀的罪名处死了其中的一部分，更多的人则被送往安纳托利亚，交给当地的萨法维教团代理人，继续按照原来教团的方式进行管理，在奥斯曼帝国的腹地抢劫村庄，袭击军队，制造混乱。在国内，为了能更有效的控制住红头军，回归“正统”信仰，就成为了伊斯迈尔的首要任务。他并没有改信逊尼派，而是选择了伊朗地区的少数派——什叶派中的十二伊玛目派作为自己国家的官方信仰。他的幕僚们都劝谏他再考虑一下，避免引发民变。但伊斯迈尔力排众议，在第二天的呼图白上公开宣布了这一决定，要在日后的聚礼祷文中加入什叶派清真言“阿里是真主之友”。红头士兵按照伊斯迈尔的要求混迹在人群之中，对于任何反对者及有异动的可疑分子都直接擒拿。为了巩固自己的统治，伊斯迈尔开始用“铁与血”的方式，在自己的国度内强行推广什叶派。"

 EDG_Mission_ARL_2_7_title:0 "摧毁白羊"
 EDG_Mission_ARL_2_7_desc:0 "乌尊·哈桑的继承人无能且自私，伊斯玛仪一世同样拥有乌尊·哈桑的血脉，他有资格摧毁白羊王朝并继承乌尊·哈桑的帝国。"

 EDG_Mission_ARL_2_9_title:0 "苏菲派的支持"
 EDG_Mission_ARL_2_9_desc:0 "苏菲派在伊朗地区有广泛的影响力，拉拢我们的伊斯兰盟友将能够让我们有更多机会同伊朗的苏菲派进行联系。"

 EDG_Mission_ARL_2_10_title:0 "十二伊玛目之声"
 EDG_Mission_ARL_2_10_desc:0 "萨法维家族的圣裔系谱及传说从伊斯迈尔开始提出，到其子塔赫马斯普时已经成了一个“公认的事实”。虽然当时的伊朗人大多是逊尼派，但对阿里及其后裔普遍都怀有一种同情及尊敬，特别是第四伊玛目的母亲是萨珊王朝的末代公主，对于崇尚“高贵血脉”的伊朗人而言很具有亲和性。这可能也是伊斯迈尔选择十二伊玛目派的原因之一。"

 EDG_Mission_ARL_3_2_title:0 "全阿塞拜疆的谢赫"
 EDG_Mission_ARL_3_2_desc:0 "随着我们对阿塞拜疆的征服，我们俨然成为阿塞拜疆唯一，也是真正正统的谢赫。现在，是时候把我们的目光放到更远处，我们的征服不仅于此，萨法维教团的征程才刚刚开始，阿塞拜疆绝不是我们的终点。"

 EDG_Mission_ARL_3_4_title:0 "整合力量"
 EDG_Mission_ARL_3_4_desc:0 "随着我们对波斯的进一步宗教渗透和宗教传播，我们的信仰逐渐成为整个波斯地区的正统信仰。毫无疑问，我们将宣称我们是整个波斯正统的主人。波斯帝国将再度复兴，这一次是在萨法维教团的领导下。"

 EDG_Mission_ARL_3_5_title:0 "神圣统治"
 EDG_Mission_ARL_3_5_desc:0 "终于，我们占领了辉煌，伟大的巴格达。这里曾是阿拔斯王朝的伪哈里发金碧辉煌的乐园。如今，这里被真主的真正信徒掌握。我们将在这里建立神圣的统治，腐朽的统治将被推翻，代替它的将是真正的乐土。"

 EDG_Mission_ARL_3_6_title:0 "统治伊拉克"
 EDG_Mission_ARL_3_6_desc:0 "现在，我们真正成为了伊拉克的主人。这里是举世闻名的新月沃地，这里有着悠久的历史。同时，这里也有着富饶的土地。背靠伊拉克，我们有了无尽的粮食产出，背靠伊拉克，我们可以眺望阿拉伯。"

 EDG_Mission_ARL_3_7_title:0 "宣教黎凡特"
 EDG_Mission_ARL_3_7_desc:0 "随着我们对伊拉克的完全占领，我们可以开始眺望黎凡特的领土。黎凡特在伪逊尼派的领导下已经统治了太久，我们应当给伪哈里发的信徒一些震撼。真主的真正信徒不会被动摇，也一定能百战百胜。"

 EDG_Mission_ARL_3_8_title:0 "消灭伪哈里发"
 EDG_Mission_ARL_3_8_desc:0 "现在，伪哈里发的首都开罗已经被我们占领。我们消灭了伪哈里发在这里的统治。有了开罗，那些异端信徒的信仰将被动摇，我们的真信将得到更广泛的传播。黎凡特的彻底改信，指日可待。"

 EDG_Mission_ARL_3_9_title:0 "惩戒马赫迪"
 EDG_Mission_ARL_3_9_desc:0 "穆瓦希德王朝宣称自己是马赫迪，他们是真主意志的僭伪者，以马赫迪的名号，行龌龊之时。我们将成为真主的剑，给柏柏尔人带来真信，剿灭伪穆瓦希德王朝，让伊斯兰世界再次统一。"

 EDG_Mission_ARL_3_10_title:0 "纯净伊比利亚"
 EDG_Mission_ARL_3_10_desc:0 "伊比利亚曾经是穆斯林的领土，宣礼塔的钟声回荡在伊比利亚各处。现在，那些卑鄙的基督徒一步一步蚕食我们的领土，让伊比利亚重新信仰了伪教。我们将夺回这里，安拉的旨意将再次在这片大地回档。"

 EDG_Mission_ARL_3_11_title:0 "阿里的遗产"
 EDG_Mission_ARL_3_11_desc:0 "几百年之前，先知穆罕默德唯一的正统继承人阿里被卑鄙的篡位者刺杀。而几百年之后，阿里意志的继承人从阿塞拜疆崛起，将他的意志重新带到了整个伊斯兰世界。伊斯兰世界重新统一，这一次，以阿里的名义。"

 EDG_Mission_ARL_4_1_title:0 "稳定教团"
 EDG_Mission_ARL_4_1_desc:0 "萨法维教团诞生于十四世纪早期的伊尔汗国统治时期，发源于黑海南岸的阿尔达比勒。在一个世纪多的时间里，萨法维教团积累了大量教众。我们应该巩固我们教团的统治，为我们的扩张打下基础。"

 EDG_Mission_ARL_4_2_title:0 "伊玛目的号召"
 EDG_Mission_ARL_4_2_desc:0 "在我们大伊玛目的号召下，越来越多的信徒开始响应我们的革命。我们应当把真信带到世界各处，推翻异端和异教徒的腐朽统治。伊玛目万岁，穆罕默德万岁，安拉万岁。我们将把真主的信仰带到各处。"

 EDG_Mission_ARL_4_3_title:0 "伊玛目之师"
 EDG_Mission_ARL_4_3_desc:0 "随着我们信徒数量的逐渐增多。我们是时候考虑建立一支自己的军队了。这支军队将完全忠于伊玛目。不同于那些腐朽伊斯兰统治者的军队，我们的军队是狂热的，善战的，士气高涨的。"

 EDG_Mission_ARL_4_5_title:0 "俯视波斯"
 EDG_Mission_ARL_4_5_desc:0 "随着我们对波斯北部的进一步征服，我们得以有机会俯视整个波斯。这个历史悠久的国度，曾经充满了这样或那样的英雄故事。然而，现在的波斯烂了，充斥着战火。我们将终结这一切，还波斯以辉煌。对于新成立的萨法维王朝而言，首先要做的就是建立一个能够有效运转的国家系统。作为前身的萨法维教团，并没有实际管理过任何地区。因此，最初的萨法维王朝基本全盘吸收了白羊王朝的国家机构。在此基础上，由于红头部落在萨法维王朝的建立中所作出的巨大贡献，作为回报，这些部落的埃米尔、贵族和士兵在新国家中获得了特殊的地位。"

 EDG_Mission_ARL_4_7_title:0 "击败哈扎拉比"
 EDG_Mission_ARL_4_7_desc:0 "随着哈扎拉比的投降，我们可以宣布，我们完全占领了哈扎拉比的土地。现在我们需要处理遗留下来的塔吉克官僚。虽然这会是一项十分艰辛的工作，但是我们必须完成，以巩固我们的统治。"

 EDG_Mission_ARL_4_9_title:0 "印度斯坦皇帝"
 EDG_Mission_ARL_4_9_desc:0 "随着我们对印度斯坦的彻底占领，我们将在我们的头顶上再加上一顶皇冠。现在，我们不仅是波斯的皇帝，也是印度斯坦的皇帝。印度斯坦的所有人民将俯身在我们的脚下。富饶的印度斯坦是我们的国土。"

 EDG_Mission_ARL_4_10_title:0 "碾碎婆罗多"
 EDG_Mission_ARL_4_10_desc:0 "随着南印度那些丑陋的多神教领主被我们逐渐征服，我们控制了整个婆罗多。我们将在这里设立德干总督区，以控制那些异教徒。我们将逐渐转化这里人民的信仰，并利用这里的富饶进行下一步扩张。"

 EDG_Mission_ARL_5_2_title:0 "团结吉兰"
 EDG_Mission_ARL_5_2_desc:0 "吉兰一直是我们的历史友邦，在漫长的历史长河中，为我们国家贡献了许多力量。我们应当团结吉兰，为我们所用，以便于我们在区域的扩张和征服。同时也能为我们提供后盾和支援。这是我们和吉兰关系能带来的回报。"

 EDG_Mission_ARL_5_4_title:0 "伊玛目在世"
 EDG_Mission_ARL_5_4_desc:0 "随着萨法维教团的广泛传播，为了增加我们的合法性，我们可以宣称，我们是正统伊玛目的在世继承人。我们将继承先辈的意志，将我们的信仰传遍整个波斯，不，是传遍整个伊斯兰世界，乃至整个欧亚大陆。"

 EDG_Mission_ARL_5_6_title:0 "主宰伊朗"
 EDG_Mission_ARL_5_6_desc:0 "随着我们对帖木儿帝国的逐渐征服，我们现在已经掌握了整个伊朗。我们将把我们的目光放到更远的地方，那里还有许多不遵循正确信仰领导的，误入歧途的穆斯林。我们要解放他们，伊朗永远不是我们最终的归宿。"

 EDG_Mission_ARL_5_7_title:0 "征服呼罗珊"
 EDG_Mission_ARL_5_7_desc:0 "呼罗珊地区从伪逊尼派哈里发国的秩序崩溃以来，一直处于印度斯坦的大大小小的军阀争斗之中，战火不断。我们将给他们带来真信，我们将给他们带去统一，带去秩序，萨法维的雄兵将踏遍印度斯坦。"

 EDG_Mission_ARL_5_8_title:0 "入侵印度"
 EDG_Mission_ARL_5_8_desc:0 "随着我们对呼罗珊的彻底征服，我们是时候把目光放在那片被人称作印度的土地了。这里有诸多异教领主和异端领主，征战不休，永无尽头。我们将带给他们秩序。我们将成为整个印度斯坦的主人。"

 EDG_Mission_ARL_5_10_title:0 "入侵曼陀罗"
 EDG_Mission_ARL_5_10_desc:0 "曼陀罗最初是伪佛陀的语言梵语中“坛子”“聚集”的含义。如今，印度东南的异教徒用之指代他们愚蠢而不稳定的朝贡体系。随着我们对印度的完全控制，我们是时候考虑下一步扩张计划了，我们将越过若开山脉，我们将向东南的异教徒进军。"


