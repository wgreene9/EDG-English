EDG_ENG_royal_centralization_politics:0 "Plantagenet Royal Centralization Politics"
EDG_ENG_royal_centralization_politics_desc:0 "The concept of Plantagenet Royal Centralization Politics originated from the Plantagenet family's emulation of the Kingdom of France across the Channel. After the painful lessons of the War of the Four Kingdoms, reform-minded English kings turned their focus to learning from their victorious opponent, France. At that time, whether England, France, or the Carolingians, all faced severe internal challenges of excessive noble power. Through a series of ingenious political maneuvers and ruthless suppression, the Plantagenet family ultimately redeemed past humiliations, sweeping away the failures of the first three Baronial Wars and establishing a true centralized political system."
