EDG_ENG_royal_centralization_politics_power_desc:0 "Royal centralization relies on the monarch's personal abilities and the advisors within the court. In the centralization struggle between the center and the localities, the interests within the court are highly aligned. Therefore, we need to maximize the monarch's personal abilities and advisor levels to advance centralization.\n================\nThe monthly change of §YPlantagenet Royal Authority§! is influenced by the following factors:\n —Natural Decay: §R-0.1§!\n —Each vacant advisor position: §R-0.05§!\n —Each Level 1 Advisor: §G+0.02§!\n —Each Level 2 Advisor: §G+0.04§!\n —Each Level 3 Advisor: §G+0.06§!\n —Each Level 4 Advisor: §G+0.08§!\n —Each Level 5 Advisor: §G+0.10§!\n —For each monarch personal ability point below 3: §R-0.03§!\n —For each monarch personal ability point above 3: §G+0.02§!\n================"

