EDG_ENG_anglican_vatican:0 "English Anglican Papacy"
EDG_ENG_anglican_vatican_desc:0 "By the divine will of God, as the head of our state religion is personally assumed by the monarch, we should also formally establish a papacy to manifest the great grace of the Lord. The Anglican Papacy will distinguish itself from the corrupt and decadent Roman Papacy, strictly limiting clerical power and guiding the entire ecclesiastical system toward the correct direction—implementing the will of God and the monarch. Anglicanism originated in England and is the state religion of England, bearing a strong nationalist character. The Anglican Papacy established by England is almost entirely an internal administrative body, with little involvement in interactions with any other Anglican nations abroad."

