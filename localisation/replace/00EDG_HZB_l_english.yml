EDG_flavor_HZB_mission.0.title:0 "哈扎拉比家族"
EDG_flavor_HZB_mission.0.desc:0 "哈扎拉比王朝系库尔德人建立的王朝，曾作为伊尔汗国的洛雷斯坦总督统治者洛雷斯坦地区，哈扎拉比的统治者以“千马”为号，在伊尔汗国时期逐渐扩大了自己的权势。当大汗们忘记了自己在马背上驰骋的传统，而沉醉于苏丹尼耶的温柔乡当中时，只有掌握马鞭的人才能在1335年帝国的总崩溃当中独善其身。几位继承人在伊尔汗国的大汗的王座尚未坐热就交给了后来人。当然，在掌控西北的泰赤乌部的丘拜尼王朝和掌握了膏腴之地的札剌亦儿部面前，蜷曲于山区的哈拉达比王朝显然很难有与之相抗衡的力量。\n\n但哈拉达比人的敏锐嗅觉发现了能够提高自我正统性的手段。在金帐汗国的大军攻破大不里士城之后，所谓的伊尔汗国君主，来历不明的努失儿完在战火当中不知所踪。哈拉达比人秘密迎立被赶下台的前前大汗撒迪别女大汗即位。在是否需要迎立一名女性君主方面，这群库尔德人经过了激烈的内部讨论，但是为了提高的正统性，一群伪装成商人的库尔德人最终选择将这位完者都的女儿藏在一卷波斯地毯当中带出了城，撒迪别在阿米尔·丘拜尼、阿尔巴汗和苏莱曼汗的婚姻之后第四次喜结连理。随着各方的宣称者不是死于非命就是因病而亡，1330年，撒迪别女大汗成为了唯一的正统继承人，各方势力很不情愿的承认这位傀儡女大汗的正统性，1345年撒迪别汗过世，其子苏尔干和他的子孙继承傀儡汗位至今。至于哈扎拉比家族的龙兴之地洛雷斯坦，在哈扎拉比的统治者荣升为柱国后，便转而封赐给他们的亲信，一个对哈扎拉比的统治者俯首帖耳的家族，这让洛雷斯坦成为了拥有极高自治度却对中央唯马首是瞻的忠诚封地。\n\n尽管哈扎拉比的统治者以「柱国」的身份实际控制着伊尔汗国的最高权力，但哈扎拉比都并非伊尔汗国名义上的正统统治者，历代「柱国」的统治合法性都不断遭受质疑，反对哈扎拉比家族领袖的浪潮从未停止，我们必须为巩固自己的统治而努力。"
EDG_flavor_HZB_mission.0.a:0 "向伊尔汗国的柱国致敬！"
EDG_flavor_HZB_mission.0.b:0 ""

EDG_flavor_HZB_mission.1.title:0 "统治者的身份"
EDG_flavor_HZB_mission.1.desc:0 "长久以来，哈扎拉比家族控制着伊尔汗国的大汗，并以伊尔汗的名义统治庞大的帝国。随着伊尔汗国庞大国土的重新收复，愈来愈多的部族对这样的现状感到不满，他们厌倦了哈扎拉比家族不正统的统治，希望由伊尔汗本人代表他们的利益。"
EDG_flavor_HZB_mission.1.a:0 "伊尔汗必须重掌大权！"
EDG_flavor_HZB_mission.1.b:0 "[Root.GetName]家族应该继续掌握大权。"

