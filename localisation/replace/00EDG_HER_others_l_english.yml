EDG_HER_chengshi_4_tt:0 "£yes£When more than §Y5§! provinces have development exceeding §Y30§!, a random port province gains the modifier §T'Port City'§!. If all provinces have this modifier, gain §Y1000§! sailors.\n£yes£When more than §Y10§! provinces have development exceeding §Y30§!, a random province with a production building gains the modifier §T'Production Center'§!.\n£yes£When more than §Y20§! provinces have development exceeding §Y30§!, a random province with development reaching §Y30§! gains a University."

