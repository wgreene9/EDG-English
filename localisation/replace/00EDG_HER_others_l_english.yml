EDG_US_HER:0 "Mercian Commonwealth"
EDG_US_HER_desc:0 "To survive the war-torn Britain, the Mercian Boroughs have further united into a Commonwealth to resist threats."
EDG_US_CWN:0 "British Federal Republic"
EDG_US_CWN_desc:0 "The British people have written their own glorious chapter with wisdom and courage."
EDG_US_CWN_TT:0 "Enables the local institution §MMetropolis§!. Establishing this local institution requires §Y100 Administrative Power§!"
