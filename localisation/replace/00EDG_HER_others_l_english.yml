monthly_EDG_HER_making_peace_power:0 "§MMonthly Commonwealth Prosperity§!"
EDG_HER_making_peace_power:0 "§MCommonwealth Prosperity§!"
EDG_HER_making_peace_power_desc:0 "§MCommonwealth Prosperity§! is influenced by domestic stability, government legitimacy, and prestige. Each point of positive stability provides §T0.05 Monthly Commonwealth Prosperity§!, each 20 points of republican tradition provides §T0.05 Monthly Commonwealth Prosperity§!, and each 20 prestige provides §T0.05 Monthly Commonwealth Prosperity§!"
EDG_HER_shequ:0 "Integrate Migrant Communities"
EDG_HER_shequ_desc:0 "Requires §M20 Commonwealth Prosperity§!"
EDG_CWN_shequ_TT:0 "All provinces with §YMigrant Communities§! (regardless of type) gain the §T'Integrating Migrant Communities'§! modifier for §Y5§! years.\nProvinces with §Y3§! or more types of Migrant Community modifiers will merge them into a §T'Large Migrant Community'§!.\nBritish world influence exceeding 5 will attract migrants."

EDG_HER_shequ_1_tt:0 "£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y5§!, trigger the event §Y'Arrival of Migrants'§!\n£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y10§!, all provinces with the §T'Large Migrant Community'§! modifier gain 1 base manpower\n£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y20§!, gain or enhance the national modifier §T'British Identity'§!, up to level V. Completing all upgrades of this modifier grants §T50 Splendor Points§!."

EDG_HER_shequ_2_tt:0 "£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y5§!, trigger the event §Y'Arrival of Migrants'§!\n£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y10§!, all provinces with the §T'Large Migrant Community'§! modifier gain 1 base manpower\n£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y20§!, gain or enhance the national modifier §T'British Identity'§!, up to level V. Completing all upgrades of this modifier grants §T50 Splendor Points§!."

EDG_HER_shequ_3_tt:0 "£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y5§!, trigger the event §Y'Arrival of Migrants'§!\n£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y10§!, all provinces with the §T'Large Migrant Community'§! modifier gain 1 base manpower\n£no£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y20§!, gain or enhance the national modifier §T'British Identity'§!, up to level V. Completing all upgrades of this modifier grants §T50 Splendor Points§!."

EDG_HER_shequ_4_tt:0 "£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y5§!, trigger the event §Y'Arrival of Migrants'§!\n£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y10§!, all provinces with the §T'Large Migrant Community'§! modifier gain 1 base manpower\n£yes£When the number of provinces with the §T'Large Migrant Community'§! modifier exceeds §Y20§!, gain or enhance the national modifier §T'British Identity'§!, up to level V. Completing all upgrades of this modifier grants §T50 Splendor Points§!."

EDG_HER_chengshihua:0 "Advance Urbanization"
EDG_HER_chengshi_1_tt:0 "£no£When more than §Y5§! provinces have development exceeding §Y30§!, a random port province gains the modifier §T'Port City'§!. If all provinces have this modifier, gain §Y1000§! sailors.\n£no£When more than §Y10§! provinces have development exceeding §Y30§!, a random province with a production building gains the modifier §T'Production Center'§!.\n£no£When more than §Y20§! provinces have development exceeding §Y30§!, a random province with development reaching §Y30§! gains a University."

EDG_HER_chengshi_2_tt:0 "£yes£When more than §Y5§! provinces have development exceeding §Y30§!, a random port province gains the modifier §T'Port City'§!. If all provinces have this modifier, gain §Y1000§! sailors.\n£no£When more than §Y10§! provinces have development exceeding §Y30§!, a random province with a production building gains the modifier §T'Production Center'§!.\n£no£When more than §Y20§! provinces have development exceeding §Y30§!, a random province with development reaching §Y30§! gains a University."

