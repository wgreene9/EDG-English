EDG_HER_qianghualianbangyihui_desc:0 "Requires §M20 Commonwealth Prosperity§!"
EDG_CWN_LVUP_G_TT:0 "Upgrade the §T'Republic Scholar'§! ruler trait. If already at §T'Consul V'§!, gain §G100§! Splendor Points"
EDG_HER_basic_parliament:0 "Mercian Bureaucratic System"
EDG_HER_basic_parliament_desc:0 "The nobles of the boroughs each have their own spheres of influence, but the nation's operation cannot halt due to their strife. We need an administrative system independent of the nobility; the interests of the state must take precedence over those of the nobles."
EDG_CWN_basic_parliament:0 "Federal Bureaucratic System"
EDG_CWN_basic_parliament_desc:0 "We have completely curtailed the influence of the British nobility within the government. The interests of the Federation will not be swayed by the aristocracy."
EDG_CWN_Ministry_of_National_Defence:0 "Federal Ministry of National Defence"
EDG_CWN_Ministry_of_National_Defence_desc:0 "Britain's long history of being invaded compels us to carefully consider national defense."
EDG_CWN_light_tower:0 "Beacon of Liberty"
EDG_CWN_light_tower_desc:0 "The British Commonwealth is a guiding light for Europe and the world."
EDG_CWN_Metropolitan_county:0 "Metropolitan County"
EDG_CWN_Metropolitan_county_desc:0 "Metropolitan counties are county-level administrative divisions established by the Federation to manage large metropolitan areas."
EDG_CWN_light_tower_TT:0 "When §TCommonwealth Prosperity§! reaches its maximum, provides §G10%§! global institution spread speed\n\nUsing the §MCommonwealth Builder§! interaction can improve the ruler's Republic Scholar trait"
EDG_CWN_gods_boat:0 "Ship of God"
EDG_CWN_gods_boat_desc:0 "We are the Ship of God, the Ark of the new age. If we do not fulfill our sacred mission to eliminate pirates on the high seas, then pious pilgrims cannot safely travel to the holy sites we protect."
EDG_CWN_absolutism:0 "Federal Centralization"
EDG_CWN_absolutism_desc:0 "State authority will be unified under the central government. We must overcome the decentralization that leads to discussion without decision and decisions without action."
EDG_CWN_absolutism_effect_TT:0 "Each of our §YBritish District§! subjects provides §G5§! §YMaximum Absolutism§!."
EDG_CWN_hongguan:0 "Macroeconomic Regulation"
EDG_CWN_hongguan_desc:0 "The state's macroeconomic regulation refers to the adjustment and control of the national economy using various means—that is, state intervention in the macroeconomy. The scope of regulation targets economic aggregates within macroeconomic operations: total supply and total demand. The aim is to promote a basic balance between total demand and total supply to ensure existing resources are fully utilized."

