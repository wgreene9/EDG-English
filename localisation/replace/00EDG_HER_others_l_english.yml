EDG_HER_gong_subject_type_title:0 "§OFederal District§!"
EDG_HER_gong_subject_type_title_plural:0 "§OFederal Districts§!"
EDG_HER_gong_subject_type_long_desc:0 "Federal Districts consolidate our rule in Britain. Due to their autonomous nature, they do not join offensive wars on our behalf."
EDG_HER_gong_subject_type_is_our:0 "$NAME|Y$ is one of our §OFederal Districts§!"

