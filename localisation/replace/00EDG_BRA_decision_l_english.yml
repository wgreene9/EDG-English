EDG_BRA_decesion_guide_title:0 "@BRA Brandenburg Gameplay Guide"
EDG_BRA_decesion_guide_desc:0 "§YBrandenburg§! Gameplay Guide:\n\n At the start, §YBrandenburg§! is a §MPersonal Union§! subject under §YBohemia§!, but we §Gdo not need§! to fight an §MIndependence War§! to gain freedom. After the death of §YBohemia's§! §MSigismund the Great§!, §YBohemia§! will end the §MPersonal Union§! over us, and we will gain §Gindependence§!. \n\n §YBrandenburg§! is quite weak. We must focus on managing relations with neighboring countries and the Emperor. Maneuvering skillfully between powers and improving their opinions is our way of surviving in a precarious position. \n\n The §YBrandenburg§! mission tree contains many elements related to sheltering the §RHussite§! faith and cooperating with the §RHussites§!. During gameplay, you may choose to convert your religion to §RHussite§!, but the mod author recommends §MProtestantism§! as the state religion. The §YBrandenburg§! mission tree has many missions specifically tailored for §MProtestantism§!. If your state religion is not §MProtestantism§!, you will miss out on a portion of the game content. \n\n Although the §YBrandenburg§! mission tree guides you to §Gleave§! the §YHoly Roman Empire§! and further §Gdismantle§! it, for a smoother gameplay experience, please carefully consider and balance your choices, deciding the order in which to complete the §MProtestant§! branch of the mission tree and the aforementioned §YLeave the Empire§! branch. \n\n §YBrandenburg§! has several §Rmutually exclusive§! decisions. Activating each one will grant buffs but also disable a portion of the mission tree. Please consider carefully. \n\n §YBrandenburg§! will be eligible to claim two §GKingdom-tier§! §Ytitles§!: §YGermania§! and §YBrandenburg-Prussia§!. However, note that these §Ytitles§! are considered merely as enabling a §Ycosmetic country name§! and do not form a new nation; your §Ycountry tag§! will remain §YBrandenburg§!. \n\n §RWarning§!: These two §Ytitles§! are §Rstrictly mutually exclusive§!; you can only claim one of them. \n\n The formable nations for §YBrandenburg§! are §YElbeland§! and §YGermany§!. Forming these nations will change your §Ycountry tag§!. \n\n §GFriendly Tip§!: The author-recommended progression path is: §YBrandenburg§! -> §YElbeland§! -> §YGermany§!"

