EDG_BRA_decesion_germania_title:0 "@BRA Claim the Title of Germania"
EDG_BRA_decesion_germania_desc:0 "The Germania region was historically inhabited by numerous tribes, predominantly Germanic peoples, but also including Celts, Balts, Scythians, and ancient Slavs. Now we shall establish an all-encompassing regime to restore the glory of ancient Germania."
EDG_BRA_decesion_germania_tt:0 "Claiming the title of §YGermania§! signifies we will embark on a path of greater stability and inclusivity. We will focus on political development and construction, emphasizing national stability and the equal prosperity of all ethnic groups within the realm.\n\n"
EDG_BRA_decesion_prussian_title:0 "@BRA Claim the Title of King in Prussia"
EDG_BRA_decesion_prussian_desc:0 "The King of Bohemia is the only king within the Empire. As our lands in Prussia are not originally part of the ancient Empire, let us publicly declare ourselves King in Prussia, reflecting our more significant status compared to other Imperial princes."
EDG_BRA_decesion_prussian_tt:0 "Claiming the title of §YKing in Prussia§! signifies we will embark on a path of greater extremism and fervor. We will concentrate on military development and construction, directing all national resources towards military pursuits.\n\n"
