EDG_flavorCatholic.9.d:0 "[From.GetName]对我们颁布了禁教令。在天主教世界中，在被禁教的国家或地区内，除了出生的洗礼和死亡的葬礼之外，一切婚丧嫁娶的习俗都不受基督教会承认，这就意味着基督教从这个地区完全撤出，该地区的所有人都失去了行圣礼、获救赎的权利。禁教令会对当地的统治者造成莫大的影响，当地的天主教徒会对统治者极为不满，并试图推翻君主的统治。如今，教宗的禁教令抵达了[Root.GetName]，必然掀起[Root.GetName]境内的动荡。"
EDG_flavorCatholic.9.a:0 "「以眼还眼，以牙还牙。」"

EDG_flavorCatholic.10.t:0 "向教会让渡利益"
EDG_flavorCatholic.10.d:0 "天主教会有庞大的势力，我们可以通过向他们让渡一部分利益以获取他们的支持。在我们选择让渡利益的方式后，我们将可以选择从教士手中获取何种支持。"
EDG_flavorCatholic_10_a0:0 "我改变主意了。"
EDG_flavorCatholic.10.a:0 "向教会捐献地产。"
EDG_flavorCatholic.10.b:0 "向教会捐献金钱。"
EDG_flavorCatholic.10.c:0 "向教会让渡行政权力。"
EDG_flavorCatholic.10.e:0 "向教会让渡外交权力。"
EDG_flavorCatholic.10.f:0 "向教会让渡军事权力。"
EDG_flavorCatholic.10.g:0 "给予教会税收特权。"
EDG_flavorCatholic.10.i:0 "给予教会商业特权。"
EDG_flavorCatholic.10.h:0 "给予教会兵役特权。"

EDG_flavorCatholic.11.t:0 "向教会提出要求"
EDG_flavorCatholic.11.d:0 "我们已经向天主教会许诺了利益，现在我们需要提出我们的要求。"
EDG_flavorCatholic.11.a:0 "我们需要教廷的福音。"
EDG_flavorCatholic.11.b:0 "我们需要圣歌的赞美。"
EDG_flavorCatholic.11.c:0 "我们需要教士的忠诚。"
EDG_flavorCatholic.11.e:0 "我们渴望教宗的垂怜。"
EDG_flavorCatholic.11.f:0 "我们需要战事的支持。"
EDG_flavorCatholic.11.g:0 "我们需要传教的助力。"
EDG_flavorCatholic.11.h:0 "我们需要内部的稳定。"
EDG_flavorCatholic.11.i:0 "我们想邀请一位审讯官。"
EDG_flavorCatholic.11.j:0 "我们想邀请一位神学家。"
EDG_flavorCatholic.11.k:0 "我们想邀请一位枢机。"

EDG_flavorCatholic.111.t:0 "[From.GetName]请求解除绝罚"
EDG_flavorCatholic.111.d:0 "[From.GetName]面临遭受绝罚的困境，他们的统治者诚挚地请求我们解除针对他们的绝罚，恢复他们的教籍并宽恕他们的罪行。"
EDG_flavorCatholic.111.a:0 "[Root.Monarch.GetTitle]欣然接受。"
EDG_flavorCatholic.111.b:0 "我们不会答应。"
EDG_flavorCatholic_gain_cash_for_1_year_income_tt:0 "我们将获得他们§Y年收入§!的§G100%§!，若金额不足，则至少收取§G600§!。"
EDG_flavorCatholic_gain_cash_for_0d4_year_income_tt:0 "我们将获得他们§Y年收入§!的§G40%§!，若金额不足，则至少收取§G240§!。"
EDG_flavorCatholic_gain_cash_for_0d2_year_income_tt:0 "我们将获得他们§Y年收入§!的§G20%§!，若金额不足，则至少收取§G120§!。"
EDG_flavorCatholic_gain_cash_for_0d1_year_income_tt:0 "我们将获得他们§Y年收入§!的§G10%§!，若金额不足，则至少收取§G60§!。"

EDG_flavorCatholic.121.t:0 "[From.GetName]请求解除禁教令"
EDG_flavorCatholic.121.d:0 "[From.GetName]面临遭受禁教令的困境，他们的统治者诚挚地请求我们解除针对他们的禁教令，恢复他们沐浴基督福音的权利。"
EDG_Prohibition_order_invalid_in_20_years_effect_tt:0 "在未来§M20§!年内不受§Y禁教令§!的影响。"

EDG_flavorCatholic.131.t:0 "[From.GetName]奉上礼物"
EDG_flavorCatholic.131.d:0 "[From.GetName]为[Root.Monarch.GetTitle]送上了一份礼物，他们并不要求回报，只希望能够与我们保持友善的关系。"

EDG_flavorCatholic.141.t:0 "[From.GetName]请求制约国内教士"
EDG_flavorCatholic.141.d:0 "[From.GetName]的统治者与国内的教士处于紧张的关系之中，为此，他们向我们提出请求，希望我们能够以[Root.Monarch.GetTitle]的名义要求国内的教士效忠政府。当然，他们会奉上一部分金钱作为报酬。"

EDG_flavorCatholic.151.t:0 "[From.GetName]希望任命枢机"
EDG_flavorCatholic.151.d:0 "[From.GetName]希望我们能够向他们的领土委派一名枢机，他们愿意用一笔不菲的报酬作为交换。"
EDG_random_province_add_cardinal_tt:0 "治下随机一个天主教省份将会获得一名§Y枢机§!。"

EDG_flavorCatholic.161.t:0 "[From.GetName]渴望获得青睐"
EDG_flavorCatholic.161.d:0 "[From.GetName]的统治者希望能够得到教宗的青睐，以便在教廷上获得更广泛的影响力。"

EDG_flavorCatholic.171.t:0 "[From.GetName]请求肃清异端"
EDG_flavorCatholic.171.d:0 "[From.GetName]的统治者对国内的异端感到恐惧，他们请求我们派遣一些多我明会的教士协助他们建立宗教裁判所。"

EDG_flavorCatholic.12.t:0 "对日耳曼首席大主教行贿"
EDG_flavorCatholic.12.d:0 "日耳曼首席大主教是教宗在德意志的代理人，由于其本身兼任神圣罗马帝国宰相，故而日耳曼首席大主教也是教宗在帝国境内的代理人。大主教拥有教宗所让渡的一部分特权，如果我们无法从教宗手中获得支持，我们可以尝试让大主教帮助我们。"
EDG_flavorCatholic_12_a:0 "确保大主教对帝国的忠诚。"
EDG_flavorCatholic_12_131:0 "我们只想为大主教分忧。"
EDG_flavorCatholic_12_a0_tt:0 "与日耳曼首席大主教联络需要一笔基础费用，如果我们选择放弃，那么该费用将会被退还。"

