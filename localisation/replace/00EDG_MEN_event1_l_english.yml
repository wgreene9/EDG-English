EDG_flavorMEN.5.t:0 "Glorious City-State: Naxos"
EDG_flavorMEN.5.d:0 "Greece complained to God, so God scattered the last remaining grains of sand in His hand toward Greece. These sands fell upon the beautiful Aegean Sea and instantly transformed into beautiful islands, with Naxos being the most beautiful, the brightest pearl among them. Naxos boasts the most developed commerce and most glorious art in the Cyclades, making it the most dazzling gem among the islands. The archipelago has many churches, creating a strong religious atmosphere. Now, under the Grand Duke of Mentese, the Athenians will bear the responsibility for strengthening faith."
EDG_flavorMEN.5.a:0 "The Naxians only need to chant sutras; we frontline warriors have far more to consider."

EDG_flavorMEN.6.t:0 "Glorious City-State: Cyprus"
EDG_flavorMEN.6.d:0 "The island of Cyprus, from Greek meaning 'copper-producing island.' Cyprus possesses mineral resources such as pyrite, copper, and asbestos, rich in mineral wealth, and serves as a hub between Asia, Europe, and Africa. Now, under the Grand Duke of Mentese, the Athenians will bear the responsibility for industrial development."
EDG_flavorMEN.6.a:0 "The Cypriots only need to mine; we frontline warriors have far more to consider."

EDG_flavorMEN.7.t:0 "Return to Sicily"
EDG_flavorMEN.7.d:0 "The traitors' combat prowess is insignificant before our most loyal armies. We have shattered these rebels' ambitions. The beautiful and fertile island of Sicily has returned to Rome's hands."
EDG_flavorMEN.7.a:0 "With the Sicilian sea breeze blowing, it's time to set sail."

EDG_flavorMEN.100.t:0 "Like an Illusion"
EDG_flavorMEN.100.d:0 "Recalling the past, Ilyas III had repeatedly petitioned the Byzantine Basileus Ioannes VIII to pledge allegiance, yet the timid Greek nobles rejected him time and again—perhaps fearing this outsider would seize power, or perhaps fearing to provoke the rising behemoth, the Ottomans. Now, he could only lament the destruction these insects have wrought upon Rome.\n\nDespite the constant wars surrounding it, the Aegean's nightscape remains profoundly beautiful, with merchants of all kinds still pursuing their interests here. But Ilyas III had no mood to admire the scenery; he retired early. Approaching his seventies, his mental state was not what it used to be. He could no longer drink wine heartily as in his youth, and his longing for Rome gradually burned out with age.\n\nIn his dream, he arrived in Classical Rome, becoming a glorious Roman general, battling various barbarians, displaying true heroism. In this haze, he lived an extraordinary life. Just as he was about to achieve fame and enjoy his twilight years, he awoke with regret—he was an unrecognized duke, and Rome was reduced to Constantinople alone."
EDG_flavorMEN.100.a:0 "Upon waking, will Rome still be there to see?"

EDG_flavorMEN.101.t:0 "Mentese Playthrough Notes"
EDG_flavorMEN.101.d:0 "§R'Only through bloody struggle to the end is there a glimmer of hope.'§!\nHere are the notes:\n1. The first phase of missions primarily focus on expansion, reform, and disaster. The disaster is triggered by the death of the Eastern Empire's starting emperor, 'Andronikos'.\n2. After triggering the disaster, you will be forced to complete the prerequisite missions for the disaster line (i.e., row 17). The events listed in the disaster mission conditions will all occur, but in a certain order. Disaster events will provide some hints. §RAdditionally, do not actively seek peace or accept peace treaties during the wars triggered by disaster events (you can make separate peace with non-war leaders).§! No further spoilers here; please experience it yourself.\n3. During the disaster, please do not use console commands to annex countries. As mentioned, the disaster has a specific sequence; using console annexation may break it. Surviving the disaster 'Cut Down in Mid-Course' unlocks the next phase of the mission tree.\n4. Please ensure the special subject 'Glorious City-State' has only one province; otherwise, it may block missions. The mission trees for the city-state nations specified in decisions have been adjusted and will not interfere with the player's missions.\n5. A significant portion of the first phase of missions require being a subject of Eastern Rome to complete. This subject type is similar to a tributary; you can form alliances, §Rbut due to game hardcode, you cannot form alliances during a truce with your overlord§!, so time your alliances carefully.\n6. Do not actively declare independence from Byzantium; you are responsible for any blocked missions. §RByzantium will actively declare war on neighboring countries; you can use this to fulfill territorial acquisition needs, provided you act fast enough.§!\n7. Before playing, please review the mission tree once to understand the general flow.\n8. If you start the game rivaled by Smyrna and Smyrna allies with the Eastern Empire, for a smoother mission tree experience, restarting is recommended.\n9. Try to avoid putting your ruler in command of armies; in practice, Ilyas III is very prone to sudden death.\n10. Wishing you an enjoyable and pleasant playthrough."

EDG_flavorMEN.102.t:0 "The Fate of Theodore"
EDG_flavorMEN.102.d:0 "As the Mentese armies advanced, the battle to reclaim Morea quickly neared its end. Before the war, the Basileus had given a strict order to capture Theodore alive. By the time [MEN.Monarch.GetName] arrived at the interrogation scene, the Basileus's trial of Theodore was almost concluded.\n\nOut of respect for [MEN.Monarch.GetName], the Basileus decided to consider the Grand Duke of Mentese's opinion."
EDG_flavorMEN.102.a:0 "To rebel immediately upon accession—this man is terrifying; he must not be spared!"
EDG_flavorMEN.102.b:0 "There must be more to this story; spare his life."
EDG_flavorMEN.102.c:0 "For a traitor, no punishment is too cruel!"

EDG_flavorMEN.103.t:0 "A Return Like Thunder"
EDG_flavorMEN.103.d:0 "Like that rainy night years ago, thunder roared tonight. Yet Ibash's heart was more anxious than the day he fled the palace with Zoe—Zoe had entered the purple birthing chamber, and he was about to become a father.\n\nA flash of lightning illuminated the area outside the chamber, followed by rolling thunder and the cry of an infant. Soon, the attending midwife opened the door. The child's mother, exhausted from the night's labor, had fallen asleep. Ibash rushed in eagerly, yet feared disturbing Zoe's rest.\n\nThe young emperor took his child from the midwife's hands. The unbaptized child wailed, the cries strong and vigorous, not due to the thunder outside but more like a proclamation of his existence to the world.\n\nThough the storm still raged, utterly disregarding this tender scene, under this emperor's presence, it seemed to become a blessed accompaniment. Ibash gazed deeply at his child. He knew his child's name would one day resound throughout the world. Lifting his child high, he declared:\n\n'One day, my life will reach its end, and you, shall be crowned king!'"
EDG_flavorMEN.103.a:0 "My son possesses the makings of a great emperor!"

EDG_flavorMEN.104.t:0 "The End of an Era"
EDG_flavorMEN.104.d:0 "At the start of Andronikos's reign, he possessed only a ravaged, broken city and its dying empire. Now, the empire is flourishing, striving to restore its former glory. Sadly, his body is utterly exhausted.\n\nHe sacrificed too much for this empire. A reign exceeding fifty years is rare throughout history. The burdens of governance left Andronikos little leisure. Years of toil have taken their toll; the once vigorous emperor is now bedridden, wracked by illness. People gather by his bedside, listening as this restorer of Rome whispers the name of the Grand Duke of Mentese.\n'Lord [MEN.Monarch.GetName], night has fallen.'\n'Yes, Your Majesty.'\n'Lord [MEN.Monarch.GetName], is it a new era already?'\n'Yes, Your Majesty.'\n'In the new era, Rome will endure, won't it?'\n'Yes, Your Majesty. Rome shall endure forever.'\n\nHearing [MEN.Monarch.GetName]'s promise, Andronikos seemed to release a lingering worry and slowly closed his eyes..."
EDG_flavorMEN.104.d.a:0 "At the start of Andronikos's reign, he possessed only a ravaged, broken city and its dying empire. Now, the empire is flourishing, striving to restore its former glory. Sadly, his body is utterly exhausted.\n\nHe sacrificed too much for this empire. The burdens of governance left Andronikos little leisure. Years of toil have taken their toll; the once vigorous emperor is now bedridden, wracked by illness. People gather by his bedside, listening as this restorer of Rome whispers the name of the Grand Duke of Mentese.\n'Lord [MEN.Monarch.GetName], night has fallen.'\n'Yes, Your Majesty.'\n'Lord [MEN.Monarch.GetName], is it a new era already?'\n'Not yet, Your Majesty.'\n'In the new era, Rome will endure, won't it?'\n'Yes, Your Majesty. Rome shall endure forever.'\n\nHearing [MEN.Monarch.GetName]'s promise, Andronikos seemed to release a lingering worry and slowly closed his eyes..."
EDG_flavorMEN.104.a:0 "Good night, Your Majesty"
EDG_flavorMEN.104.tt:0 "§RThe Emperor falls, the wolves begin their feast§!\nIf there are sufficiently powerful rulers in the §TEgypt region§! and the §TPersia region§!, the disaster events will differ."

EDG_flavorMEN.105.t:0 "Integrating into the Civilized World"
EDG_flavorMEN.105.d:0 "The savage Slavs have long coveted the Eastern Empire's throne. Now, under our tutelage, they are loyal to the empire!"
EDG_flavorMEN.105.a:0 "As all desire"

EDG_flavorMEN.106.d:0 "The savage Magyars occupy fertile lands but remain uncivilized. Now, under our tutelage, they are loyal to the empire!"

EDG_flavorMEN.107.d:0 "The tribes in the Caucasus mountains once stubbornly held our borders alongside invaders. Now, under our tutelage, they are loyal to the empire!"

EDG_flavorMEN.108.d:0 "Scythians, Khazars, Gothic remnants—we have bid farewell to too many foes on these steppes. Now, under our tutelage, the steppe people are loyal to the empire!"

