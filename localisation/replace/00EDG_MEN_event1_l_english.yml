EDG_flavorMEN.2.t:0 "Glorious City-State: Athens"
EDG_flavorMEN.2.d:0 "Athens played a significant role in the Greco-Persian Wars, swiftly becoming the leader of the Delian League established in 478 BCE. This greatly promoted the development of Athens' slave-owning economy, caused shifts in the balance of power among different strata within the Athenian citizenry, and led to the reforms spearheaded by Ephialtes and Pericles in 462 BCE (or 461 BCE). These reforms stripped the Areopagus Council, composed of former archons, of its powers, transferring them to the Ecclesia (Assembly), the Heliaea (People's Court), and the Boule (Council of Five Hundred), propelling democracy to a new stage. The military cleruchy system, various public benefactions and stipends for citizens, and extensive construction projects ensured a relatively secure material and cultural life for the majority of small-producer citizens. During Pericles' rule, Athens reached its zenith economically, politically, and culturally, becoming the hegemonic power influencing the Greek world and a major cultural center. Now, under the Grand Duke of Mentese, the Athenians will bear the responsibility for cultural transmission."
EDG_flavorMEN.2.a:0 "The Athenians only need to study; we frontline warriors have far more to consider."

EDG_flavorMEN.3.t:0 "Glorious City-State: Crete"
EDG_flavorMEN.3.d:0 "Crete, due to its geographical location, became the capital of the slave trade in the Eastern Mediterranean region and, for the same reason, was constantly threatened by various powers. It underwent significant development, becoming a center for maritime trade and artistic creation. After allying with Greek pirates, we took it from the Venetians. Now, under the Grand Duke of Mentese, the Cretans will bear the responsibility for expanding trade."
EDG_flavorMEN.3.a:0 "The Cretans only need to make money; we frontline warriors have far more to consider."

EDG_flavorMEN.4.t:0 "Glorious City-State: Rhodes"
EDG_flavorMEN.4.d:0 "The city of Rhodes was founded in 408 BCE. Historically, it was a military stronghold in Eastern Mediterranean civilization and along the entire Mediterranean sea route. Since 1309 CE, the Knights Hospitaller of Jerusalem occupied the city of Rhodes and began fortifying it; the Greeks on the island became their soldiers. This gave the islanders some military understanding; the populace of Rhodes is a powerful logistical force. Now, under the Grand Duke of Mentese, the Cretans will bear the responsibility for military logistics."
EDG_flavorMEN.4.a:0 "The Rhodians only need to handle logistics; we frontline warriors have far more to consider."
