 EDG_UKR_mission_1_1_VOL_title:0 "沃里尼亚大集市"
 EDG_UKR_mission_1_1_VOL_desc:0 "沃里尼亚一直是我们的经济中心和贸易中心，如果能在沃里尼亚建造一座规模庞大的集市，能够为我们带来巨大的好处。"

 EDG_UKR_mission_1_1_ZAZ_title:0 "小俄罗斯开发"
 EDG_UKR_mission_1_1_ZAZ_desc:0 "小俄罗斯的土地只有六十万平方公里土地，但都是最为肥沃、富饶的土地。"

 EDG_UKR_mission_1_2_title:0 "东岸大教堂"
 EDG_UKR_mission_1_2_desc:0 "我们应该是一个东正教国家，将东正教大教堂建设到国家的每一个富饶的土地上。"

 EDG_UKR_mission_1_3_title:0 "罗斯领袖"
 EDG_UKR_mission_1_3_desc:0 "伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世最终造成了基辅罗斯的分裂。我们在基辅罗斯内的旧友必然将会与我们不共戴天，但罗斯地区依然有其他潜在的盟友。"

 EDG_UKR_mission_1_4_title:0 "与北方大公"
 EDG_UKR_mission_1_4_desc:0 "享有莫斯科大公头衔的王公在过去也是金帐汗在俄罗斯地区的最大包税人，尽管随着金帐汗势力的过快消逝，莫斯科大公对其他北方王公的控制力也有所下降，但他依然是东欧地区最强大的国家之一。无论莫斯科-特维尔内战中的胜利者是谁，同特维尔大公和莫斯科大公的关系对我们而言是至关重要的。"

 EDG_UKR_mission_1_6_title:0 "兴师振旅"
 EDG_UKR_mission_1_6_desc:0 "内战的胜利并不一定能为我们带来长久的繁荣，波兰王国的继承者、立陶宛大公国以及莫斯科大公国都将对这个内战胜利者带来极大的挑战，组建一支强有力的军队是必须的。"

 EDG_UKR_mission_1_7_title:0 "大军团"
 EDG_UKR_mission_1_7_desc:0 "随着我们征服的步伐迈向无边无尽的远方，大军团作战成为了必然的要求。鲁塞尼亚的大军团作战有自己的战术和指导，拥有更高的纪律性。"

 EDG_UKR_mission_1_8_title:0 "扩大外籍兵团"
 EDG_UKR_mission_1_8_desc:0 "本国斯拉夫人一直是鲁塞尼亚军队的主心骨，外籍军团也一直发挥着重要的作用，但外籍军团士兵的待遇显然更低，也就是说，军队的维护成本更低。"

 EDG_UKR_mission_1_9_title:0 "彼得军事改革"
 EDG_UKR_mission_1_9_desc:0 "彼得一世的改革活动，主要是在大北方战争期间进行的，这就决定了彼得的许多改革措施是围绕着军事改革而展开的。所以，马克思认为彼得的“全部事业都是以征服波罗的海沿岸为转移” 。为了击败堪称欧洲强国的瑞典，夺取出海口，早在北方战争前夕，彼得就着手改组军队。1700年彼得下令废除射击军，实行义务兵役制，规定各阶层不分贵贱，服兵役一律平等。彼得在位期间，先后征兵53次，约有284000人被强征入伍。为了提高军队干部的技术和指挥能力，彼得把大批贵族青年派往意大利、法国、英国、荷兰等国去学习军事，并以重金聘请外国人在俄国军队中担任要职。1721年，在俄国著名将领中，有14名是外籍人 。同时，在国内还开办了各种军事学校、技术学校和训练班，大力培养军事人才。为了加强军队的组织性和战斗力，彼得一世亲自主持制订重要的军事条令和章程。1716年颁布了著名的《军事法规》。它总结了北方战争的经验，包含了队列和战术训练的基本原理，确定了军队的编制和组织原则。"

 EDG_UKR_mission_1_10_title:0 "巩固宗教统一"
 EDG_UKR_mission_1_10_desc:0 ""

 EDG_UKR_mission_1_11_title:0 "巩固罗斯国防"
 EDG_UKR_mission_1_11_desc:0 "独立是宝贵的财富，我们在过去被基辅大公统治，遭受基辅大公和蒙古人的压迫，如今我们必须保卫自己的独立。"

 EDG_UKR_mission_1_12_title:0 "鲁塞尼亚建设"
 EDG_UKR_mission_1_12_desc:0 "鲁塞尼亚终将回归统一，基辅罗斯的荣光终将再现，这一切荣耀都归于我们。"

 EDG_UKR_mission_1_13_title:0 "众城之母"
 EDG_UKR_mission_1_13_desc:0 "众城之母的建设是不可忽视的，鲁塞尼亚的心脏必须得到充足的发展，它必须是一个伟大的城市。"

 EDG_UKR_mission_1_14_title:0 "罗斯工业体系"
 EDG_UKR_mission_1_14_desc:0 "我们在北方的同胞也有一个大公，但这一现状必须结束，我们将会是南北方共同的唯一君主。"

 EDG_UKR_mission_1_15_title:0 "世界的珍宝"
 EDG_UKR_mission_1_15_desc:0 "世界上所有伟大的城市都应当归于罗斯母亲，我们将囊括世界的珍宝。"

 EDG_UKR_mission_2_1_title:0 "重振第聂伯河经济"
 EDG_UKR_mission_2_1_desc:0 "众城之母的建设是不可忽视的，鲁塞尼亚的心脏必须得到充足的发展，它必须是一个伟大的城市。"

 EDG_UKR_mission_2_3_title:0 "西方缙绅"
 EDG_UKR_mission_2_3_desc:0 "在1443年爆发的基辅罗斯内战中，加利西亚-沃里尼亚王公伊凡是唯一一个主动挑起战乱的君主，尽管加利西亚-沃里尼亚的君权一向十分弱小，但伊凡天才的能力一度使国内的大贵族屈服，使得加利西亚-沃里尼亚表现出了极大的战争潜力。"

 EDG_UKR_mission_2_5_title:0 "唯一的大公"
 EDG_UKR_mission_2_5_desc:0 "我们统一了南北，毫无疑问，是东斯拉夫人最伟大的王公，没有之一。"

 EDG_UKR_mission_2_7_title:0 "整合鞑靼骑兵"
 EDG_UKR_mission_2_7_desc:0 "克里米亚的鞑靼人是优秀的骑兵，如果哥萨克人和鞑靼人都能成为我们骑兵力量的一部分，那么我们不仅可以获得更多的骑战能手，还能交流骑兵作战的经验。"

 EDG_UKR_mission_2_8_title:0 "蒂玛尔骑兵"
 EDG_UKR_mission_2_8_desc:0 "突厥人对历史的影响是巨大的，他们的骑兵是十分精锐的，如今他们将是鲁塞尼亚的骑兵。"

 EDG_UKR_mission_2_9_title:0 "古斯塔夫遗产"
 EDG_UKR_mission_2_9_desc:0 "古斯塔夫是一个天才军事家，他在瑞典实行的军事改革可以被我们继承。"

 EDG_UKR_mission_2_11_title:0 "全罗斯大牧首"
 EDG_UKR_mission_2_11_desc:0 "拜占庭帝国在宗教领域的领袖地位已然随着其灭亡而终结，罗斯的大牧首理应取缔君士坦丁堡大牧首成为基督教世界的领袖。"

 EDG_UKR_mission_2_12_title:0 "教会绝对忠诚"
 EDG_UKR_mission_2_12_desc:0 "我们应当加强对教会的控制，使其全心全意地为国家和统治者服务。"

 EDG_UKR_mission_2_14_title:0 "建立内阁"
 EDG_UKR_mission_2_14_desc:0 ""

 EDG_UKR_mission_2_16_title:0 "撤销射击军特权"
 EDG_UKR_mission_2_16_desc:0 "在经历了射击军之乱吼，彼得对射击军的厌恶便长久地持续了下去。1700年彼得下令废除射击军，实行义务兵役制，规定各阶层不分贵贱，服兵役一律平等。彼得在位期间，先后征兵53次，约有284000人被强征入伍。为了提高军队干部的技术和指挥能力，彼得把大批贵族青年派往意大利、法国、英国、荷兰等国去学习军事，并以重金聘请外国人在俄国军队中担任要职。"

 EDG_UKR_mission_3_1_VOL_title:0 "沃里尼亚时代"
 EDG_UKR_mission_3_1_VOL_desc:0 "十五世纪的后半期将是沃里尼亚的时代，伟大的伊凡二世将能够带领我们成为地区第一强权！"

 EDG_UKR_mission_3_1_ZAZ_title:0 "草原霸权"
 EDG_UKR_mission_3_1_ZAZ_desc:0 "我们拥有最所向无敌的骑兵，我们应当是东欧大草原上最强大的国家，所有人都应当向我们臣服！"

 EDG_UKR_mission_3_2_title:0 "宣称基辅大公"
 EDG_UKR_mission_3_2_desc:0 "1380年白帐汗脱脱迷失借助帖木儿的力量击败大汗庭的权臣马买，控制了钦察汗国的主要疆土，成了钦察汗国大汗，但此时的钦察汗国经历的内乱十分血腥，对西方基辅罗斯地区的控制力有所下降。基辅王公，留里克家族的伊凡一世成为了钦察汗在基辅罗斯地区的代理人，但伊凡一世是有着自己的野心。在十四世纪末，钦察汗国逐渐衰弱，伊凡一世在基辅罗斯巩固了自己的地位，并且成功抵挡了立陶宛大公国的进攻，甚至从立陶宛人手中夺取了图罗夫和明斯克公国。伊凡一世于1440年病逝于基辅，享年83岁，他的儿子安德烈一世昏庸无能，在伊凡一世的葬礼上不尊重诸王公的封建权利，为讨好钦察汗在基辅罗斯地区横征暴敛，激起了从1443年12月开始的基辅罗斯内战，加利西亚-沃里尼亚公国、扎波罗热盖特曼国和切尔尼戈夫公国纷纷宣布独立，并宣称自己有权利成为新一任的基辅罗斯大公，展开了争夺基辅城的混战，而图罗夫王公和明斯克大主教隔岸观火，力图在失去基辅罗斯大公庇护的情况下，防备北方的立陶宛人。"

 EDG_UKR_mission_3_3_title:0 "黑鹰之羽"
 EDG_UKR_mission_3_3_desc:0 "统一的切尔尼戈夫公国在十四世纪初便消失了，这里原本归属留里克家族统治，但当时此地的留里克统治者反抗金帐汗，而最终被抹杀了。在十五世纪初，公国再度重建，王公头衔被给予了当地最大的家族，统治切尔尼戈夫本城的切尔尼戈夫家族。于1411年继位的切尔尼戈夫王公叶夫根尼原本并不想争夺基辅罗斯的霸权，但他更不愿向加利西亚-沃里尼亚或扎波罗热称臣，因而在1443年，他发布自卫声明，强调切尔尼戈夫在混战中的自卫属性。"

 EDG_UKR_mission_3_4_title:0 "全鲁塞尼亚的大公"
 EDG_UKR_mission_3_4_desc:0 "时隔多年，鲁塞尼亚终于再度统一在同一面旗帜之下，我们是内战的最终胜利者。"

 EDG_UKR_mission_3_5_title:0 "宣称波兰王冠"
 EDG_UKR_mission_3_5_desc:0 "穆拉德二世击溃了新近的一次十字军，波兰国王瓦迪斯瓦夫三世兵败身死，西吉斯蒙德失去了最有力的继承人，而波兰因失去国王而重返实质上的分裂状态。愚笨的波兰人已经摧毁过波兰王国一次了，波兰人显然没有资格当波兰国王，东斯拉夫人才应该加冕波兰国王。"

 EDG_UKR_mission_3_6_title:0 "驯服白尾海雕"
 EDG_UKR_mission_3_6_desc:0 "再也没有波兰了，至少它不会独立地出现在欧洲的地图上。"

 EDG_UKR_mission_3_8_title:0 "整合翼骑兵"
 EDG_UKR_mission_3_8_desc:0 "波兰人也是善于骑战的民族，波兰国内存在大量的小贵族，他们有一定的资产，让他们有进行私人骑兵训练的资本，这一传统最终造就了波兰骑兵的辉煌。"

 EDG_UKR_mission_3_10_title:0 "巴尔干之焰"
 EDG_UKR_mission_3_10_desc:0 "巴尔干民族众多，但地域辽阔且富有开发潜力，将巴尔干纳入我们的统治之下会是一个不错的选择。"

 EDG_UKR_mission_3_11_title:0 "第三罗马"
 EDG_UKR_mission_3_11_desc:0 "我们的罗马帝国的继承人，我们有资格夺取罗马帝国的遗产，巴尔干曾经是罗马人的土地，我们作为第三罗马，完全有理由将巴尔干半岛重新纳入我们的统治。"

 EDG_UKR_mission_3_12_title:0 "鞭挞罗姆"
 EDG_UKR_mission_3_12_desc:0 "突厥人的统治已经持续了很久，我们必须将其从小亚细亚驱逐出去。"

 EDG_UKR_mission_3_13_title:0 "东进波斯"
 EDG_UKR_mission_3_13_desc:0 "伊朗高原是一个难以征服的地方，但伟大的鲁塞尼亚不会被任何人阻挡，“全波斯的万王之王”将会是我们的沙皇的又一个头衔。"

 EDG_UKR_mission_3_15_title:0 "压制波雅尔"
 EDG_UKR_mission_3_15_desc:0 "波雅尔是国内极为重要的政治力量之一，他们长期为我们提供维稳力量和军事资源，但他们的存在也对我们加强中央集权和君主专制造成了阻碍。"

 EDG_UKR_mission_4_1_title:0 "国家与军队"
 EDG_UKR_mission_4_1_desc:0 "鲁塞尼亚已经陷入了分裂割据的混乱之中，只有最强大的一方能够胜出。"

 EDG_UKR_mission_4_3_title:0 "盖特曼国"
 EDG_UKR_mission_4_3_desc:0 "扎波罗热盖特曼国在基本盘在克里米亚半岛的黑海沿岸地区，扎波罗热是一个由哥萨克人领导的政权，他们在基辅君权旁落的时候控制了这一大草原地区，并且发展出了自己的政治军事力量，他们拥有罗斯诸国内最骁勇的骑兵，并且正如其他国家的哥萨克人一样热爱劫掠。扎波罗热人追求自由，在经历了对政治体制的探索后，最终否定罗斯王公，国家最高领袖由选举产生。"

 EDG_UKR_mission_4_5_title:0 "统治黑海"
 EDG_UKR_mission_4_5_desc:0 "我们将会击败曾凌驾于我们之上的鞑靼人，用他们的鲜血肥沃新征服的土地。"

 EDG_UKR_mission_4_7_title:0 "入侵卡帕提亚"
 EDG_UKR_mission_4_7_desc:0 "我们将跨过喀尔巴阡山脉，将广阔且富饶的潘诺尼亚平原纳入我们的统治之下。"

 EDG_UKR_mission_4_8_title:0 "大北方战争"
 EDG_UKR_mission_4_8_desc:0 "大北方战争，又称为第三次北方战争，是俄罗斯帝国为了夺取波罗的海的出海口及与瑞典王国争霸的战争。战争的结果是俄罗斯帝国从此称霸波罗的海，而瑞典则自此衰落，从欧洲列强的名单上消失。"

 EDG_UKR_mission_4_9_title:0 "至高王"
 EDG_UKR_mission_4_9_desc:0 "留里克曾经就是维京人，维京人在过去统治我们，我们则将在未来统治他们。"

 EDG_UKR_mission_4_11_title:0 "全东欧的沙皇"
 EDG_UKR_mission_4_11_desc:0 "整个东欧都在我们的统治之下，我们不止是鲁塞尼亚的沙皇，俄罗斯的沙皇，还是全东欧的沙皇。"

 EDG_UKR_mission_4_12_title:0 "沙皇压路机"
 EDG_UKR_mission_4_12_desc:0 "沙皇拥有最强大的军队和最广袤的国土，还是罗马帝国的继承人——我们不应当仅仅满足于此，更应该成为全欧洲的沙皇。"

 EDG_UKR_mission_4_14_title:0 "世界征服者"
 EDG_UKR_mission_4_14_desc:0 "罗斯帝国的威名从爱尔兰到契丹无人不知无人不晓，伟大的罗斯母亲已经是世界上最为强大的帝国，没有之一，我们征服了半个世界，并终将征服这个世界剩下的一半领土。"

 EDG_UKR_mission_4_16_title:0 "绝对专制"
 EDG_UKR_mission_4_16_desc:0 "扩张我们的国土不仅是我们的要求，也是时代的要求，东欧的土地上只能有一个霸主，那只能是我们。而要达成这一目标，我们必须有辽阔的国土和专制的统治。"

 EDG_UKR_mission_5_1_VOL_title:0 "稳定缙绅议会"
 EDG_UKR_mission_5_1_VOL_desc:0 "旧缙绅议会一直是沃里尼亚国家的一颗肿瘤，这颗肿瘤太过巨大，以致于不适合立刻清除，否则国内的缙绅将会大力反弹。"

 EDG_UKR_mission_5_2_VOL_title:0 "改革缙绅议会"
 EDG_UKR_mission_5_2_VOL_desc:0 "我们已经取缔了旧缙绅议会，而建立了一个更利于王公进行中央集权的新缙绅议会，这将能够大大利于我们接下来的改革。"

 EDG_UKR_mission_5_3_VOL_title:0 "一切归于沙皇"
 EDG_UKR_mission_5_3_VOL_desc:0 "缙绅议会的时代已经一去不复返，我们再也不需要它作为国家最高权力机构了，现在一切权力属于沙皇！"

 EDG_UKR_mission_5_1_ZAZ_title:0 "改革谢契拉达"
 EDG_UKR_mission_5_1_ZAZ_desc:0 "谢契拉达是我们的最高权力机构，也是我们的最高军事机构，我们将对谢契拉达进行改革，让它更擅长领导全国的哥萨克骑兵战士。"

 EDG_UKR_mission_5_2_ZAZ_title:0 "哥萨克大军团"
 EDG_UKR_mission_5_2_ZAZ_desc:0 "哥萨克人是能征善战的民族，如果能组建一支庞大的军队，那么我们一定是战无不胜的。"

 EDG_UKR_mission_5_3_ZAZ_title:0 "回旋骑兵军团"
 EDG_UKR_mission_5_3_ZAZ_desc:0 "德意志地区出现了一种手持火枪进行回旋射击的骑兵，他们自称黑骑兵。这是一种全新且先进的战术，我们也可以训练哥萨克龙骑兵，让我们更加战无不胜。"

 EDG_UKR_mission_5_4_title:0 "招募哥萨克"
 EDG_UKR_mission_5_4_desc:0 "哥萨克人骁勇善战，一直是我们传统骑兵的核心力量，我们应当展示我们的潜力，让更多的哥萨克人投奔我们，并为击败鞑靼人和统治扎波罗热做准备。"

 EDG_UKR_mission_5_6_title:0 "征服芬兰"
 EDG_UKR_mission_5_6_desc:0 "芬兰人长期处于诺夫哥罗德人和瑞典人的压迫之下，我们有义务去解放他们，并从芬兰人手中获取他们的王冠。"

 EDG_UKR_mission_5_7_title:0 "掌握波罗地"
 EDG_UKR_mission_5_7_desc:0 "波罗的海是一片富饶而美丽的海洋，却一直受到维京人和日耳曼人的控制，但我们都知道，她应该属于斯拉夫人。"

 EDG_UKR_mission_5_8_title:0 "保卫出海口"
 EDG_UKR_mission_5_8_desc:0 "国内的一些官员总是对海军和出海口念念不忘，他们频频向沙皇提议，要求建立一支强大的海军力量。"

 EDG_UKR_mission_5_9_title:0 "联通两海"
 EDG_UKR_mission_5_9_desc:0 "随着我们征服了越来越多的港口，海军对我们的重要性日益体现出来，我们必须通过建立一支强大的海军以捍卫我们在黑海和波罗的海的利益。"

 EDG_UKR_mission_5_10_title:0 "粉碎鞑靼枷锁"
 EDG_UKR_mission_5_10_desc:0 "即使不择手段，我们也要达到目的——带领俄罗斯打碎鞑靼人的枷锁,重新获得自由。"

 EDG_UKR_mission_5_11_title:0 "终结游牧帝国"
 EDG_UKR_mission_5_11_desc:0 "鞑靼人禁锢我们太久了，如果不将鞑靼人彻底驱逐出我们周边的土地，鲁塞尼亚将难以崛起。"

 EDG_UKR_mission_5_13_title:0 "鲸吞蒙古利亚"
 EDG_UKR_mission_5_13_desc:0 "蒙古利亚，一个曾经令我们难以望及的地方，从蒙古大草原上西进的征服者曾经击溃了我们。但时代变了，今天，我们才是征服者。"

 EDG_UKR_mission_5_14_title:0 "马踏天朝"
 EDG_UKR_mission_5_14_desc:0 "中国有广袤而富饶的土地，如果我们能统治中国，我们完全有资格自称中华天子，这将是沙皇头上的又一个璀璨头衔。"

 EDG_UKR_mission_5_15_title:0 "罗斯天子"
 EDG_UKR_mission_5_15_desc:0 "我们已经稳固了在全中国的统治，我们是中华天子！"



 EDG_UKR_mission_4_9_title:0 "掌握波罗地"
 EDG_UKR_mission_4_9_desc:0 "波罗的海是一片富饶而美丽的海洋，却一直受到维京人和日耳曼人的控制，但我们都知道，她应该属于斯拉夫人。"


 EDG_UKR_mission_5_7_title:0 "大北方战争"
 EDG_UKR_mission_5_7_desc:0 "大北方战争，又称为第三次北方战争，是俄罗斯帝国为了夺取波罗的海的出海口及与瑞典王国争霸的战争。战争的结果是俄罗斯帝国从此称霸波罗的海，而瑞典则自此衰落，从欧洲列强的名单上消失。"

 EDG_UKR_mission_4_8_title:0 "至高王"
 EDG_UKR_mission_4_8_desc:0 "留里克曾经就是维京人，维京人在过去统治我们，我们则将在未来统治他们。"

