EDG_ERS_3_9_title:0 "Deal with the Streltsy"
EDG_ERS_3_9_desc:0 "Clearly, we should not rely solely on the Streltsy. Excellent military reforms from other places should also be utilized by us..."
EDG_ers_colonize_steppe_tooltip:0 "We will be able to very slowly convert Tatar provinces into Rus' provinces."
EDG_ers_colonize_steppe_tooltip_dlc:0 "§YConverting provinces to Orthodoxy will significantly speed up our conversion rate§!"
EDG_tve_hi_slavics_tooltip:0 "We will gain claims on all provinces of Slavic culture."
estate_EDG_slavic_brothers_privilege:0 "Slavic Brothers"
estate_EDG_slavic_brothers_privilege_desc:0 "We shall unite by our shared blood, uniting all Slavs!"
estate_EDG_slavic_brothers_privilege_tooltip:0 "For each §TSlavic culture§! we accept, we will gain an additional §Yaccepted culture slot§! and receive corresponding §Tbenefits§!."
unlock_privilege_estate_EDG_slavic_brothers_privilege_tt:0 "We will unlock the §TSlavic Brothers§! Boyar Privilege."

EDG_ERS_mission_5_9_title:0 "Defend the Sea Outlet"
EDG_ERS_mission_5_9_desc:0 "Some domestic officials are always preoccupied with the navy and sea outlets. They frequently petition the Tsar, urging the establishment of a powerful naval force."

EDG_ERS_mission_5_4_title:0 "Recruit Cossacks"
EDG_ERS_mission_5_4_desc:0 "If the Cossacks can be properly managed, they will be an important military asset for us."