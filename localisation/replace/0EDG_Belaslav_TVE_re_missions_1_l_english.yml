EDG_ers_tebie_annex_cb_flag_tooltip:0 "We will unlock the §RSpecial Military Operation§! Casus Belli.\n\nIn a §RSpecial Military Operation§!, §Yclaimed provinces§! we occupy will be automatically §Ycored and ceded§! to us. Meanwhile, the enemy can also §Rreclaim§! their §Ycore provinces§! through occupation.\n\nCeding provinces with development less than or equal to §T15§! will not generate any §RAggressive Expansion Impact§!.\nCeding provinces with development greater than §Y15§!, §O30§!, or §R45§! will bring §Y1§!, §O2§!, or §R3§! point(s) of §RAggressive Expansion Impact§! to all countries that are neither §TAllies§! nor §TSubjects§! and whose §TOpinion§! of us is below §T50§!."
EDG_ers_annex_wargoal:0 "Special Military Operation"
EDG_ers_annex_wargoal_desc:0 "The war goal is to complete the occupation and governance of the target country through a special military operation."
EDG_ers_annex_war_cb:0 "Special Military Operation"
EDG_ers_annex_war_cb_desc:0 "The purpose of the Special Military Operation is to establish our rule over a land through military occupation."
EDG_ers_annex_war_name:0 "$ORDER$$FIRST$'s §YSpecial Military Operation§! Against $SECOND_NAME$"
EDG_ERS_2_10_title:0 "Baltic Fleet"
EDG_ERS_2_10_desc:0 "We should build a vast fleet to make the entire Baltic Sea bow to Rus'."
