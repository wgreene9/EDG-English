EDG_HAB_personal_union:0 "Habsburg Personal Union"
EDG_HAB_personal_union_title:0 "Habsburg Personal Union"
EDG_HAB_personal_union_title_plural:0 "Habsburg Personal Unions"
EDG_HAB_personal_union_long_desc:0 "Habsburg Personal Unions do not automatically follow their suzerain into wars; they can be called into war via favors but possess the power to make separate peace. Unlike ordinary personal unions, Habsburg Personal Unions provide their suzerain with substantial tribute and force limit, do not occupy diplomatic relations, and have lower liberty desire."
EDG_HAB_personal_union_is_our:0 "$NAME|Y$ is our §MHabsburg Personal Union§!"
EDG_HAB_personal_union_state_action:0 "Demand to Become a Habsburg Personal Union"
EDG_HAB_personal_union_state_action_title:0 "Demand to Become a Habsburg Personal Union"
EDG_HAB_personal_union_state_action_desc:0 "As we possess the corresponding government capacity, we can demand that they become our §YHabsburg Personal Union§!.\n\nHabsburg Personal Unions §Mdo not§! automatically follow their suzerain into wars; they can be called into war via §Mfavors§! but possess the power to make separate peace. Unlike ordinary personal unions, Habsburg Personal Unions provide their suzerain with substantial §Mtribute§! and §Mforce limit§!, §Mdo not occupy diplomatic relations§!, and have lower §Mliberty desire§!."
EDG_HAB_personal_union_state_action_tooltip:0 "Regarding the treatment of personal union lands, the Habsburg dynasty has its own set of principles. Because of this, we can grant them certain privileges, making them our Habsburg Personal Union."
EDG_HAB_personal_union_state_action_alert_tooltip:0 "Demand to Become a Habsburg Personal Union"

