EDG_HAB_personal_union_state_action_tooltip:0 "在对待联合统治的领地这一方面，哈布斯堡王朝有他们自己的一套理念，正因如此，我们可以给予他们一些特权，让他们成为我们的哈布斯堡联统国。"
