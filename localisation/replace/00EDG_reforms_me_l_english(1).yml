EDG_Egyptian_industrialization:0 "Egyptian Industrialization"
EDG_Greek_privileges:0 "Nome Noble Privileges"
EDG_Great_Malik_supremacy:0 "Supremacy of the Great Malik"
    
EDG_MSL_Holy_City_Guardian_desc:0 "We safeguard the three holy cities of Mecca, Medina, and Jerusalem, serving as the unquestionable guardians of faith in the Islamic world. This brings us immense prestige and greater influence."

EDG_Strengthening_caliph_desc:0 "Historically, the Caliph was always the supreme leader of the state, holding ultimate authority over administration, military, legislation, and judiciary. This institution has experienced rises and falls throughout history but is now poised to be revived."

EDG_Coptic_Bishops_desc:0 "The Copts are a devout people, steadfast in their faith and organized around churches and religious institutions in their lives and production. We will establish a bishopric within our country to better help the church control the Coptic believers."

EDG_Recruitment_Coptic_administration_desc:0 "Among the upper echelons of the Coptic community, there are many talented individuals. Granting them more political power and integrating them into our government will yield significant benefits."

EDG_Recruitment_Greek_talent_desc:0 "Since the Greeks along the Aegean coast came under the rule of infidels and foreigners, many Greeks have emigrated, including wealthy merchants and talented individuals. Resettling them in our country and incorporating them into our administrative system to assist in economic and political development will undoubtedly bring considerable advantages."

EDG_Integrate_Bedouin_tribes_desc:0 "The Bedouins have always been skilled in warfare, but they have long been nomads unsubmissive to governmental authority. However, we can find more effective ways to integrate them into our state and grant them greater political rights."

EDG_Devon_Bedouin_Tribe_desc:0 "The tribal leaders of the Bedouins are called 'Sheikhs.' Summoning these Bedouin Sheikhs to our capital and granting them seats in the Divan will allow us to better integrate the Bedouin forces."

EDG_Coptic_Meeting_Hall_desc:0 "The Copts have contributed significantly to our political stability and checks and balances. Continuing to grant them more political power will make our government more diverse and inclusive."

EDG_Greek_Association_desc:0 "There are affluent Greek merchants in our major cities and Greek officials in our government. We can allow them to form an institution to oversee the economy, assisting our governance."

EDG_Nome_Privy_Council_desc:0 "Nome's military rule has always relied on the support of various Greek commanders. We will establish a Privy Council composed of Greek military aristocrats to better unite their strength and utilize their resources and talents."

EDG_Monopoly_the_Red_Sea_trade_desc:0 "The trade in the Red Sea holds immense value, and the economic prosperity of the Gulf of Aden is evident. Our economic policies will lean towards achieving greater trade profits in the Red Sea."

EDG_Egyptian_industrialization_desc:0 "The appeal of modern industry is so great, and its potential is recognized by all insightful individuals. We are also committed to promoting Egypt's industrialization, ensuring our economy keeps pace with the world."

EDG_Greek_privileges_desc:0 "Greeks have always been first-class citizens in Nome's territory, which has brought us greater cohesion. If we continue to expand the political and economic privileges of the Greeks, it will certainly yield better returns."

EDG_Great_Malik_supremacy_desc:0 "The Grand Malik of the Mamluks is our true leader. Strengthening the authority of the Grand Malik will allow the government's administrative power to function more effectively and mobilize the nation's strength."
    
    
