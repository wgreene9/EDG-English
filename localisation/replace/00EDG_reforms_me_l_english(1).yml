enable_EDG_HAB_Leopold_Military_Reform_flag:0 "解锁政府改革：利奥波德军事改革"

EDG_Byzantium_old_government:0 "旧式拜占庭巴西琉斯国"
EDG_Byzantium_old_government_desc:0 "东罗马帝国已经历经千年风雨，我们活的太久了，以至于尽管帝国已如风中柳絮，变成了过去我们认为的弹丸小国，尽管帝国的政府机构遵守很多先进的原则，但运行了千年的桅杆已然变得腐朽，如果帝国能够继续幸存，或许我们能够改革自己的政府，让帝国重获生机。"
EDG_Byzantium_new_government:0 "新式拜占庭帝国政府"
EDG_Byzantium_new_government_desc:0 "经过了雷厉风行的改革后，帝国政府已经焕然一新，我们依然以皇帝作为国家元首和权力中心，官僚依然是帝国政府能够允许的支柱，但帝国政府重新融入了民主的因素，使得权力能够得到更好的制约。我们今日做的改革或许还不够彻底，但我们定然能够在历史的长河中远航千里。"
EDG_Byzantium_Dominus_government:0 "拜占庭多米努斯制"
EDG_Byzantium_Dominus_government_desc:0 "戴克里先曾以「多米努斯」（Dominus）作为自己的头衔，意为「主人」，该头衔象征着罗马皇帝至高无上的权威和力量。我们应当重新以多米努斯作为皇帝的头衔，以彰显帝国统治者至高无上的权力和威严。"

EDG_caliph_reform:0 "哈里发国"
EDG_caliph_reform_desc:0 "哈里发国由哈里发——先知的正统宗教继承人统治。作为伊斯兰教中世俗和宗教上的最高权威，担任国家政治、军事、司法、宗教首脑的角色，所有穆斯林都应服从哈里发。"

EDG_Fatima_caliph_reform:0 "法蒂玛哈里发国"
EDG_Fatima_caliph_reform_desc:0 "909年，奥贝德拉伊斯兰教什叶派首领在突尼斯以法蒂玛和阿里的后裔自居，自称哈里发。由于法蒂玛王朝的哈里发合法性来自于阿里，因而法蒂玛哈里发国同什叶派紧紧捆绑于一处。"

EDG_Muwahhidun_caliph_reform:0 "穆瓦希德哈里发国"
EDG_Muwahhidun_caliph_reform_desc:0 "穆瓦希德王朝又称阿尔摩哈德王朝，遵循伊斯兰教神学家伊本·图迈尔特提出要维护伊斯兰教的基本信条，其门徒称穆瓦希德，意为「信仰独一神的人」。穆瓦希德王朝建立在多个柏柏尔部落的支持之上，在失去了伊比利亚和马格里布的广阔土地后，对诸柏柏尔部族的依赖更加加深了，如今的哈里发国依赖于宗教狂热与部落政治。"

EDG_Muwahhidun_caliph_Mahdi_reform:0 "穆瓦希德哈里发-马赫迪国"
EDG_Muwahhidun_caliph_Mahdi_reform_desc:0 "在加强了宗教纯洁后，穆瓦希德王朝的统治者同时以「马赫迪」和「哈里发」自居，并建立了从中央到地方的行政管理制度，朝廷设首席大臣和大臣会议，处理国务，各行省总督、军事将领和法官，直接由马赫迪任命。"

EDG_Berber_tribe_privilege:0 "柏柏尔部族特权"
EDG_Berber_tribe_privilege_desc:0 "柏柏尔部族是我们的支柱，我们必须保证诸多柏柏尔部族的特权以确保他们的忠诚，才能保证国家的稳定和军事力量的强大。"

EDG_Rebuilding_Denomination_system:0 "重建泰法体系"
EDG_Rebuilding_Denomination_system_desc:0 "马格里布与伊比利亚的联系始终紧密，若我们能重新统治伊比利亚地区，我们就能将泰法体系重新运用于我们的政治制度之中，在欧洲建立一个个泰法国以加强我们对欧洲的控制。"

EDG_Improve_Babari_Iqta:0 "巩固巴巴里伊克塔"
EDG_Improve_Babari_Iqta_desc:0 "伊克塔制度有利于我们摆脱古老的部落体制，转而加强我们的封建化，这对于巴巴里地区而言尤为重要。"

EDG_Improve_Sharia_reform:0 "完善沙里亚法典"
EDG_Improve_Sharia_reform_desc:0 "伊斯兰教法是一部有关穆斯林宗教、政治、社会、家庭和个人生活法规的总称，它长期指导着我们在世俗和精神世界的生活，并作为我们的法律而存在。若能完善教法法典，将新的社会因素注入其中，我们将能够建立一个更美好的国度。"

EDG_Consolidate_Berber_military_rank:0 "巩固柏柏尔军事等级制度"
EDG_Consolidate_Berber_military_rank_desc:0 "柏柏尔人的部队传统上由多个军事等级构成，在军事上，我们有严格的等级制度。首先是哈尔加部落，它包括许多来自其他种族的“荣誉”或“收养”部落成员，例如阿卜杜勒·穆明本人。紧随其后的是廷梅尔人，然后是其他马斯穆达部落，最后是黑人战士阿比德。这些等级之间界限分明，高等级比低等级由多得多的军事特权。我们应当发挥优良传统，巩固我们传统的柏柏尔军事等级制度，以笼络我们的军事贵族。"

EDG_Black_Slave_Guard_reform:0 "建立黑奴卫队"
EDG_Black_Slave_Guard_reform_desc:0 "我们可以从西非和南非获取黑人奴隶，并建立一个可以训练奴隶士兵的营地。如果他们不再效忠于任何部落，他们就将会全心全意地为国家服役。"

EDG_Mahazan_reform:0 "马哈赞军团"
EDG_Mahazan_reform_desc:0 "马哈赞是由马林王朝建立的直属于中央的常备军团，这是一支忠于君主且高度职业化的军团，并且吸收了欧洲人的军事技术和军事战术，大量使用火器尤其是火炮。"

EDG_reestablish_Maghreb_Province_reform:0 "重建省制"
EDG_reestablish_Maghreb_Province_reform_desc:0 "自从穆瓦希德王朝失去对马格里布地区的控制力后，马格里布地区再也没有出现过一个强大而统一的王朝。但如今，我们再度建立了一个庞大的帝国，是时候将过去的地方行政体制重新运用于帝国的躯体之上。"

EDG_Mahdi_and_the_tribes_reform:0 "阿拉沙易洛-阿巴拉玛努"
EDG_Mahdi_and_the_tribes_reform_desc:0 "「阿拉沙易洛-阿巴拉玛努」，即「马赫迪与众部族大会」，是穆瓦希德哈里发-马赫迪国的最高权力机构，大会成员包括众柏柏尔部族的首领和马赫迪的官僚，整个阿拉沙易洛-阿巴拉玛努是由最为激进、狂热的柏柏尔穆瓦希德派教徒构成的，不容忍任何异端与异教徒的存在。其麾下的柏柏尔军事组织更是保留了荒漠游牧部落的侵略性。正如我们的马赫迪所言，世界正等待着救赎，而我们将拯救整个世界的人民，无论他们是否愿意。"

EDG_Mahdi_Salvation_Jihad:0 "马赫迪救世吉哈德"
EDG_Mahdi_Salvation_Jihad_desc:0 "马赫迪被赋予拯救世间苍生的重任，我们必须不断地发动救世的吉哈德，让世界上误入歧途的人们皈依正信。"

EDG_Sufi_support_reform:0 "谋取苏菲派支持"
EDG_Sufi_support_reform_desc:0 "苏非派是伊斯兰教的神秘主义派别。是对伊斯兰教信仰赋予隐秘奥义、奉行苦行禁欲功修方式的诸多兄弟会组织的统称，12至13世纪伊斯兰世界普遍建立了苏非教团，重要的和著名的教团包括卡迪里教团、苏哈拉瓦迪教团、里法伊教团、沙兹里教团。苏菲派的神秘主义倾向对我们而言具有特殊的价值。"

EDG_Golden_Privy_Council:0 "黄金屋枢密院"
EDG_Golden_Privy_Council_desc:0 "黄金屋是哈里发所建立的华美的藏宝室，一直是哈里发权力和财富的象征，在此地建立一个包含国家大员的只对君主负责的枢密院，将能够提升我们的国家治理能力。"

EDG_Maghreb_Mediterranean_Policy:0 "马格里布地中海政策"
EDG_Maghreb_Mediterranean_Policy_desc:0 "尽管地中海的贸易中心地位逐渐削弱，但她依然是连接亚非欧的重要海域，重视地中海贸易依然能为我们带来不菲的收入。"

EDG_Revitalizing_Sahara_Trade:0 "振兴撒哈拉贸易"
EDG_Revitalizing_Sahara_Trade_desc:0 "跨撒哈拉贸易界于北非地中海沿岸国家及西非国家之间，是条从第八世纪到十六世纪末间重要的贸易路线。7世纪以后，阿拉伯人来到北非并控制了撒哈拉商道贸易。8~11世纪为商道贸易的发展时期，11世纪中叶~16世纪末为全盛时期，此后走向低潮。跨撒哈拉贸易是靠由阿拉伯骆驼组成的商队进行。这些骆驼在编入商队前会事先在北非马格里布或西非萨赫勒平原上以数个月的时间养肥。根据使用过商队的阿拉伯商人伊本·白图泰的说法，每个商队平均有一千只骆驼，有时甚至用到12,000只。商队的向导是高薪请来的柏柏尔族人，因为他们清楚撒哈拉沙漠的情况，而且在通过其他游牧部落时可以确保商队的安全。商队的生存危机重重，需要倚靠团队的和谐运作。通常因为商队无法一次携带全程所需的水，擅跑的人会先被派往前方的绿洲，如此可以把水在商队抵达绿洲前数天就运给商队。"


EDG_Mahdi_legitimation:0 "马赫迪至上"
EDG_Mahdi_legitimation_desc:0 "马赫迪是国家的最高领袖，是集行政、军事、司法和宗教大权于一体的最高统治者，任何人都不得违背这位专制君主的意愿。"


#南斯拉夫
  EDG_Slavic_empire_reform:0 "南斯拉夫专制国"
  EDG_Slavic_empire_reform_desc:0 "我们建立了一个由南斯拉夫人专政的帝国，南斯拉夫皇帝掌握国家最高权力，任命亲信官员“专制公”而非封建领主对帝国的土地进行管理。"
  EDG_BUL_MIL_reform:0 "康斯坦丁军役法"
  EDG_BUL_MIL_reform_desc:0 "康斯坦丁四世在入主君士坦丁堡后，于达夫纳宫草拟了一部法典，这部法典将旧体制下的封建领主剔除出权力中心，而效仿东罗马帝国建立了一套完全以皇帝而中心的政治军事体制，国家最高权力由皇帝掌握，所有国民都必须在军队中服军役。皇帝任命军事长官为官员，一切以军事功绩为依据，而非受世袭权利的影响。同时，保加利亚皇帝如罗斯王公一样，建立起直接对沙皇负责的禁卫军。"
  EDG_BUL_army_reform:0 "保加利亚灰军"
  EDG_BUL_army_reform_desc:0 "保加利亚灰军是于1540年，由保加利亚沙皇亚历山大三世建立的一支由纯净虔信的保加利亚东正教徒组建的军队，后沙皇扩大了灰军的征兵规模，让其他民族的虔信东正教徒也能加入到灰军中，这些战士将在战争中表现出圣战的热情。"
  

  EDG_GSR_ADM_reform:0 "帝国官僚培训体系"
  EDG_GSR_ADM_reform_desc:0 "管理一个帝国的难度是十分巨大的，帝国对具有一定素质的官僚具有庞大的需求，若要满足帝国在行政管理人才上的缺口，完善帝国行政学说是十分重要的。我们在完善《帝国行政论》后，在帝国内建立了一所所用以培养行政人才的学院，并从这部分人才中选拔帝国的官僚，保证官僚的质量和数量。"
EDG_Bulgaria_tsardom_government:0 "保加利亚沙皇国"
EDG_Bulgaria_tsardom_government_desc:0 "沙皇康斯坦丁四世早年在拜占庭和奥斯曼政权中广泛学习，对先进的制度有深刻的了解，他在国内掀起了彻底的改革，废除了大贵族的特权，改由沙皇任命的官员负责地方治理，沙皇行使无上的权力。此外，国家军队不再依赖封建关系，而是由沙皇统领一支只对沙皇负责的军队，这让保加利亚沙皇国可以将国内的兵源榨干。"
EDG_GREAT_Bulgaria_tsardom_government:0 "大保加利亚帝国"
EDG_GREAT_Bulgaria_tsardom_government_desc:0 "我们继承了东罗马帝国的衣钵，建立了横跨两洲的大帝国。大保加利亚帝国的一切权力归属于全体南斯拉夫人、希腊人和罗马人的皇帝。最高统治者依靠官员和仆从而非封建领主统治这个国家，国家依赖常备军而非征召兵和雇佣兵保卫国家，军队的维持则依赖于全体国民服从军役，因而大保加利亚帝国是一个不折不扣的军事帝国和世袭独裁帝国。"

    EDG_GreatSerbia_law_government:0 "《斯特芬·杜尚法典》"
    EDG_GreatSerbia_law_government_desc:0 "1331年，塞尔维亚王国的王位由斯特芬·杜尚（在位时间为1331~1355年）继承。杜尚通过与保加利亚国王的女儿结婚，与保加利亚王国建立了睦邻关系，并利用拜占庭帝国的内乱开始征战拜占庭帝国，先后占领了拜占庭辖地马其顿的大部分地区和几乎整个阿尔巴尼亚以及希腊中北部的辽阔疆土。杜尚幻想建立强大的塞尔维亚帝国，1345年他自封为皇帝。随后，他又被东正教会加冕为"塞尔维亚与希腊人、保加利亚人和阿尔巴尼亚人的皇帝"。1349年，杜尚模仿拜占庭帝国颁布了《斯特芬·杜尚法典》，1354年修订了该法典。这部法典的宗旨是维护塞尔维亚帝国教会和贵族阶层的统治地位与权益，以巩固业已确立的封建制度。在《斯特芬·杜尚法典》的规定下，大贵族和教会拥有广泛的特权，也需要履行更多的封建义务，但总归不利于君主对国家的控制。"
    EDG_Serbia_kingdom_government:0 "塞尔维亚君主制"
    EDG_Serbia_kingdom_government_desc:0 "《斯特芬·杜尚法典》让塞尔维亚步入了封建化，但其固有的局限性让帝国日益衰弱。在各地大贵族逐步脱离了我们的控制后，曾在塞尔维亚根深蒂固的封建纽带已然断裂，尽管这让我们不再有资格被称为帝国，但也给了我们更好地控制已有领土的契机。"
    EDG_Albania_Alliance:0 "阿尔巴尼亚联盟"
    EDG_Albania_Alliance_desc:0 "1444年3月2日，阿尔巴尼亚全体封建主在莱什举行了大会。大会在反抗塞尔维亚暴政的共同利益下，成立了以斯坎德培为首的阿尔巴尼亚诸公爵的联盟，即阿尔巴尼亚联盟。斯坎德培熟悉土军的优缺点，于是力求建立起一支有纪律的、训练有素的、意志力顽强的阿尔巴尼亚新军队，兵源大多为有产农民，他们奋尽全力，以保卫自己的土地和自由。"
       
EDG_Bulgaria_viceroyalty_government:0 "保加利亚总督区"
EDG_Bulgaria_viceroyalty_government_desc:0 "伊万五世推行政府权力改革，他确保各个权力机构的相互制衡和独立运作，他建立了一个独立的立法机构，由选举产生的代表和沙皇钦定的议员组成，负责制定和审查法律。此外，他加强了司法体系，确保司法独立，并将法庭独立于行政系统之外。伊万五世亦成立了一个由皇帝直接指挥的御前委员会，委员会由经过皇帝挑选的高级官员组成，负责监督和执行重要政策，确保皇帝的独裁权力得以加强。"

EDG_CN_Frontier_Command_republic:0 "都护府"
EDG_CN_Frontier_Command_republic_desc:0 "都护府是中原王朝为监护边境各民族而设置的军事机关，都护的职责是“抚慰诸藩，辑宁外寇”，凡对周边民族之“抚慰、征讨、叙功、罚过事宜”，皆其所统。它的出现，是唐初边疆地区民族关系发展的客观需要。许多部落自武德起就主动内附。"

EDG_BUL_Rebuilding_Imperial_Diocese:0 "重建帝国教省"
EDG_Military_Service_Law_council:0 "潘索尼兰制度"
EDG_Military_Service_Law_Economy:0 "军役法与战争署"
EDG_BUL_Golden_Lion_Seal_reform:0 "金狮之玺"
EDG_BUL_Reforms_of_Ivan_reform:0 "伊凡五世改革"
EDG_BUL_Rebuilding_Imperial_Diocese_desc:0 "五大牧首区分别是罗马、君士坦丁堡、亚历山大里亚、安条克和耶路撒冷，随着罗马牧首同拜占庭帝国的决裂，以及外敌入侵，罗马帝国逐渐失去了五大牧首区。而我们重新将五大牧首区纳入了我们的统治之下，重建帝国古老的教省系统。"
EDG_Military_Service_Law_council_desc:0 "潘索尼兰制度即为建立了军功并退役的军官分配地方议员职位的制度，这为我们培养了一个全新的官僚阶层，这些退役军官议员同军队仍保有紧密的联系和莫大的影响力，为维护帝国的军事化提供了助力。"
EDG_Military_Service_Law_Economy_desc:0 "我们巩固了沙皇康斯坦丁四世留下的军役法，并建立了一个掌管军事、民政的经济机构，即战争署。战争署会将国家的一切资源投入到我们的军事扩张之中。"
EDG_BUL_Golden_Lion_Seal_reform_desc:0 "在保加利亚帝国内，开明专制发展到了一个全新的高度。帝国的皇帝是帝国无可争议的最高统治者，皇帝的玉玺代表着帝国的最高权力，在帝国的议会和御前会议上，都必须放置皇帝的玉玺以代表该机构位于皇帝之下。"
EDG_BUL_Reforms_of_Ivan_reform_desc:0 "伊万五世推行政府权力改革，他确保各个权力机构的相互制衡和独立运作，他建立了一个独立的立法机构，由选举产生的代表和沙皇钦定的议员组成，负责制定和审查法律。此外，他加强了司法体系，确保司法独立，并将法庭独立于行政系统之外。伊万五世亦成立了一个由皇帝直接指挥的御前委员会，委员会由经过皇帝挑选的高级官员组成，负责监督和执行重要政策，确保皇帝的独裁权力得以加强。"

EDG_Bahang_District_reform:0 "建立巴昂辖区"
EDG_Bahang_District_reform_desc:0 "巴昂辖区最早是建立在克罗地亚的行政区。1102年，匈牙利国王科洛曼得到克罗地亚亲匈派贵族的支持，签订了一份叫作“Pacta Conventa”的协议，将克罗地亚并入匈牙利版图，并宣布自己是匈牙利—克罗地亚和达尔马提亚的国王。克罗地亚早期中世纪国家丧失了独立性，而依附于匈牙利。在新王国里，克罗地亚原来的国王只能称“巴昂”，即总督，总督由王室成员或克罗地亚贵族担任。南斯拉夫国家整合了这一制度，在国内的许多地区建立了巴昂辖区。"


EDG_Lombardy_Philosopher_Council:0 "伦巴第哲人议会"
EDG_Lombardy_Philosopher_Council_desc:0 "菲利波公爵依靠行会来榨取意大利的财富，而行会自然会向公爵索取权力，公爵设立的学院当中，有一批学者宣称应当学习古希腊的文艺，建立上行下效，由哲学家统治的“理想国度”，他们的言论在伦巴第很有市场。哲学家自然不可能染指维斯康蒂家族的王位，但公爵本人并不介意将自己包装成为哲学家。1440年，伦巴第召开了第一次“哲人会议”，会议由公爵本人主持召开，参与者以米兰学院的学者和各个自治城市的名望贤达所组成，他们的背后是各个城市的行会和组成行会的商人阶级。与此同时，自1414年以来，菲利波几乎已经完全夺回了自己父亲的地位，当年结成包围网反对自己的摩德纳、费拉拉、蒙费拉托和博洛尼亚已经臣服，维罗纳共和国更是沦为了伦巴第的提线木偶，伦巴第公爵在北意大利的众多封建附庸令其成为皇帝不得不在意大利重视的强大政治势力，皇帝西吉斯蒙德为了笼络自己将不臣服于自己的美因茨大主教的选侯头衔转移给了对维斯康蒂家族完全掌控的米兰大主教，并给予伦巴第公爵“意大利王副”的头衔，这让伦巴第公爵实际上拥有了国王的权力。"

EDG_philosopher_king_reform:0 "哲人王君主制"
EDG_philosopher_king_reform_desc:0 "柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第君主和效忠于他的军事集团，教会，以及由商人行会支持的“哲人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的哲人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子，当然这不意味着行会所代表的哲学家势力已经在开局夺取了伦巴第的王位，而是维斯康蒂家为了拉拢有别于希腊城邦的的资本主义工商业城市的一种附和。通过统一的行会，在伦巴第，资本主义萌芽状态的商业城市拥有了比德意志地区自由市更高的一层权力，其不仅仅是自治的实体，它们同样能影响城市之上的王国的政治结构，伦巴第王、行会和“哲人”之间形成了三位一体的关系。"

EDG_Ambrose_Philosopher_Council:0 "圣安布罗斯哲人议会"
EDG_Ambrose_Philosopher_Council_desc:0 "柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第君主和效忠于他的军事集团，教会，以及由商人行会支持的“哲人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的哲人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子，就连国家的最高元首也是经由选举而产生的，代表商业力量及其利益的哲人。通过统一的行会，在伦巴第，资本主义萌芽状态的商业城市拥有了比德意志地区自由市更高的一层权力，其不仅仅是自治的实体，它们同样能影响城市之上的王国的政治结构，首席哲人、行会和“哲人”之间形成了三位一体的关系。"

EDG_Military_Dictatorship_Philosopher_Council:0 "军事独裁哲人议会"
EDG_Military_Dictatorship_Philosopher_Council_desc:0 "柏拉图的理想国中的基本秩序是统治阶级、军事阶级和生产阶级，当然意大利的统治阶级和军事阶级本身是紧密联系的，故三个阶级分别为统治阶级即伦巴第君主和效忠于他的军事集团，教会，以及由商人行会支持的“哲人”。所谓的社会精英也就是柏拉图眼中最适合执政的哲学家，他们所组成的哲人会议受到来自行会的资助，是生产端行会的发声筒，而领导国家的人不仅仅是统治者，而应该是哲学家的一份子，但这并不意味着代表商业力量的哲人就能够直接统治国家，国家依然由军事领袖进行统治，但哲人议会已然成为国家名义上的最高权力机构。通过统一的行会，在伦巴第，资本主义萌芽状态的商业城市拥有了比德意志地区自由市更高的一层权力，其不仅仅是自治的实体，它们同样能影响城市之上的王国的政治结构，哲人保护人、行会和“哲人”之间形成了三位一体的关系。"

EDG_Philosophers_nobles_reform:0 "哲人贵族"
EDG_Philosophers_nobles_reform_desc:0 "贵族制度在我国依然存在，但我们并不再仅仅通过一个人的血脉判断一个人是否是一个贵族，优秀的哲学家可以受封为贵族，而贵族若无德无能，则会被剥夺头衔。优质的、受过良好教育的贵族成为了我们政治体制中拥有重大影响力的柱石，在政治、经济和文化领域都做出了突出的贡献。"

EDG_Francesco_Sforza_reform:0 "斯福尔扎财政改革"
EDG_Francesco_Sforza_reform_desc:0 "斯福尔扎不仅是一位军事大师，还是一位优秀的政治家，其在伦巴第领地上建立的财政制度高效而廉洁，这为他博得了广大民众的支持，也为公国提供了雄厚的财力。"

EDG_Administrative_philosopher_reform:0 "哲人行政专业主义"
EDG_Administrative_philosopher_reform_desc:0 "在许多制度陈旧的封建国家内，目不识丁者都能被委以重任，这毫无疑问地提高了政治腐败、治理低效的问题。但在我们的国家内，只有接受过良好教育的哲人才有资格接触公权力，唯有接受过在哲学、经济、司法和数学方面教育的社会精英才能够成为治国理政者。"

EDG_Theological_Research_Institute:0 "神学研究院"
EDG_Theological_Research_Institute_desc:0 "我们受够了教士阶层对神学的垄断，公教会的教士认为只有自己能解释圣经，但我们认为不然，哲学家是最适合解读圣经的群体。我们将会成立一个由哲学家领导的神学研究院，并对神学的诸多理念做出严格的定义、辩证的分析，并将其推广到全国。"

EDG_Consolidate_Philosophers_Council:0 "巩固哲人议会"
EDG_Consolidate_Philosophers_Council_desc:0 "哲人议会制度是我国最重要的、最根本的、最核心的政治制度，只有最优秀的哲人才能够行使公权力，我们必须抵制勋阀、教士和堕落的小市民玷污公权力的神圣性。"

EDG_Philosopher_economic_reform:0 "哲人经济委员会"
EDG_Philosopher_economic_reform_desc:0 "我们必须终结盲目的经济制度，建立一个统辖全国经济的经济委员会是提升经济发展水平的必然要求，而没有人比接受过良好教育的哲人更适合领导这项工作。"



#法兰西
EDG_FRA_Public_Welfare_Alliance_Reform:0 "羁縻公益同盟"
EDG_FRA_Public_Welfare_Alliance_Reform_desc:0 "由于法兰西王权的弱小，法兰西王国内部的各地贵族乘王权衰微之机大力发展地方势力，力图使自己的领地摆脱王室而独立，为了维护法兰西王国名义上的独立，法兰西国王承认了公益同盟的特权，并作出了巨大的让步。"


EDG_power_of_French_monarch_reform:0 "法兰西王权"
EDG_power_of_French_monarch_reform_desc:0 "经过了历代法王的努力，法兰西王国终于粉碎了封建主义的枷锁，如今的法兰西王国团结在一位至高无上的国王的统治之下，任何诸侯都将奉法兰西国王的命令为圭臬。"


#波斯
EDG_Persian_tiyul_reform:0 "提尤尔制度"
EDG_Persian_tiyul_reform_desc:0 " “提尤尔( tiyul)”是一种基于部落传统的土地制度， 把大量土地分封给这些部落作为军事封邑，除了将维持封地和供养自己以外所剩余的一点税收盈余供奉给中央和为国王提供一定数量的军队外，部落埃米尔们在其封地上拥有行政、军事、税收和司法大权。"

EDG_Abbas_economic_reform:0 "阿拔斯经济改革"
EDG_Abbas_economic_reform_desc:0 "在阿巴斯统治时期，税收成为国家财政收入的主要来源。他在全国范围内整顿税收，并将税收制度编纂成册，几乎全国各地的税收都是依据中央政府颁布的律法直接征收。当时全国的税收总额大约785,623图曼，同一时期政府的支出总计491,796图曼。因此，政府预算中存在大量盈余。这部分盈余保存在国库中，以供国王在需要时使用。通过将财政收入在各阶层之间进行分配，政府进一步加强了其对行政机构的控制。为了减轻穷人的经济负担，阿巴斯还下令免除了部分赋税。"

EDG_PER_Qurchi_reform:0 "扩大库尔奇禁卫军"
EDG_PER_Qurchi_reform_desc:0 "库尔奇是沙阿的皇家禁卫军，在起初，他们的数量并不多。但在阿巴斯一世时期，库尔奇的数量持续增长，阿巴斯一世将他们视作平衡其他势力的重要旗子，将他们委派到诸多行省中，以削弱奇兹尔巴什的权力。"
EDG_PER_Qurchi_reform_enable_flag:0 "解锁库尔奇禁卫军"


EDG_PER_harem_reform:0 "波斯禁宫"
EDG_PER_harem_reform_desc:0 "伊朗的禁宫制度，在长期以来成为帝国继承人的桎梏，被称为“笼子制度”。在伊朗的禁宫中，王子们几乎没有任何参与政治的机会，终日只能沉浸于酒色之中，这只能培养出一批弱小、无能的继承人，这让伊朗的君权逐渐弱小。同时，在本就派系林立的帝国中枢，王位继承本就是常常陷入扑朔迷离之沼的大事，由于王子的母亲可以继承其丈夫的遗产并控制着一批宦官和奴隶，她们实际上拥有不俗的政治影响力，甚至可以参与伊朗王子们角逐王位，这进一步放大了帝国继承制度的危机。很显然，伊朗的禁宫制度必须得到改革，尽管我们西方的奥斯曼政权的禁宫制度也存在一些问题，但我们依然可以效仿他们，并吸收他们的经验。"
EDG_PER_harem_reform_enable_flag:0 "启用波斯禁宫"

EDG_legacy_of_the_safavid_reform:0 "改革萨法维教团"
EDG_legacy_of_the_safavid_reform_desc:0 "萨法维教团是萨法维家族的根基所在，教团的修士被称为哈里发，主要来自于各个红头部落，甚至有的本身就是部落的埃米尔。和十二伊玛目派的乌里玛不同，哈里发们不会去花时间研究古兰经和教法，他们只进行过特定的宗教培训。除了谢赫本人之外，只有哈里发有权力授予他人红帽，这是成为萨法维教团成员的标志。每一个红头部落都会设置一名哈里发，负责管理教团事务，包括传教、举行仪式和收取什一税。哈里发对红头部落有着巨大的影响力，甚至是在伊朗之外的一些部落也会接受萨法维教团的命令。通过教团的纽带，所有的红头部落都向作为精神领袖的萨法维谢赫效忠。相比之下，教团成员并不太看重伊朗的万王之王这个身份。伊斯迈尔一世曾试图将教团融入到新生国家的统治体系之中，但结果并不理想。如果君主强势，尚能将萨法维教团捆绑在伊朗的战车之上。而当君权旁落之时，这帮人就会为了自己的利益毫不留情地抛弃国家。阿巴斯不可能彻底废除萨法维教团，他只能将自己的心腹安插在各个哈里发的职位上来加强控制。为了削弱萨法维教团的宗教影响力，阿巴斯大力扶持十二伊玛目派，不但捐赠了大量自己的私产作为瓦克夫，还以身作则徒步前往各个什叶派圣地朝觐。在得到沙阿在政治和经济上的帮助之后，乌里玛们迅速发展为一个新的政治集团。此时的乌里玛大多还是来自于伊朗之外，缺乏基础，所以必须依附于王权。他们尽全力维护阿巴斯的合法性，并结合部分苏菲主义思想，形成了新的伊斯法罕学派。十二伊玛目派由此得到了极大的推广，真正成为了伊朗的唯一正统信仰。"
EDG_legacy_of_the_safavid_reform_enable_flag:0 "解锁政府改革「改革萨法维教团」"

EDG_Regent_of_Ilkhan_reform:0 "伊尔汗摄政"
EDG_Regent_of_Ilkhan_reform_desc:0 "尽管伊尔汗国已经在实质上崩溃，但我们仍尊奉一位傀儡伊尔汗作为我们的君主，而国家真正的统治者作为「柱国」和「埃米尔」执掌国家权力。"


EDG_Cathar_Church_reform:0 "清洁派圣廷"
EDG_Cathar_Church_reform_desc:0 "滥觞的民主和盲目的自治让共和国付出了惨痛的代价，清洁派教士阶层为重塑国家秩序付出了巨大的努力。教士们认为，如果要彻底净化共和国，就必须进行内部革命。教士们做出了一系列改革：建立又教徒所自主管理的清洁派公社、整合教徒组织和世俗机构、建立精锐部队护教军。最终，一个更为成熟的政府建立在了这片土地上，旧有的低效政体被取缔，一个由教士领导的崭新政权冉冉升起。"


EDG_SAX_Generalissimo_reform:0 "帝国大元帅"
EDG_SAX_Generalissimo_reform_desc:0 "根据帝国悠久的传统，我们拥有帝国大元帅这一职权，这一头衔赋予了我们更多的帝国特权，尤其是军事领域的特权。"

EDG_SAX_Generalissimo_reform_2:0 "德意志军事领袖"
EDG_SAX_Generalissimo_reform_2_desc:0 "德意志兰已经面临了太多的威胁与挑战，我们必须团结起来，尤其是在帝国大元帅的领导下，实现日耳曼尼亚的复兴与崛起。"

EDG_LIT_grand_duchy_reform_1:0 "立陶宛大公国"
EDG_LIT_grand_duchy_reform_1_desc:0 "基督教骑士团形成了对信奉异教的波罗的部落的重大威胁，促使这一地区形成君主制国家。在外敌的威胁下，立陶宛人与萨莫吉希亚人展开政治军事合作，对军事安全和其他共同利益的正式承认，使得立陶宛大公国得以建立。"

EDG_LIT_grand_duchy_reform_2:0 "立陶宛联邦"
EDG_LIT_grand_duchy_reform_2_desc:0 "立陶宛联邦建立在一个聚集了诸多民族与诸多宗教的广袤土地上，立陶宛人掌握着国家的最高行政和军事权力，但国家对文化与宗教的宽容是异乎寻常的，在我们的国家内，不同族裔、不同信仰的居民享有相近甚至相同的政治权利，这让我们成为一个实质上的封建普世帝国。"

EDG_Lithuanian_Cabinet_reform:0 "巩固《卡西米尔法典》"
EDG_Lithuanian_Cabinet_reform_desc:0 "卡西米尔法典是卡西米尔四世·雅盖隆大公于1468年引入的法典。这是立陶宛法律编纂的首批尝试之一，后来以《立陶宛法规》的颁布来表明这项工作的成功完成。"

EDG_Lithuanian_Cabinet_reform_2:0 "维陶塔斯参议院与常务内阁"
EDG_Lithuanian_Cabinet_reform_2_desc:0 "维陶塔斯参议院又称立陶宛领主议会，是一个可以追溯到15世纪初维陶塔斯大帝时期的制度。就其功能而言，它可以与西方的御前会议制度相媲美，且又有所不同。立陶宛参议院由立陶宛贵族、各教派教会和各城市的市民组成，能够有效地反映全国各地的政治经济秩序，且他们都拥有适度的权利。我们能够满足他们的要求，并在参议院中组建内阁，由此更好地施政。"

EDG_Universal_Federation_reform:0 "普世联邦"
EDG_Universal_Federation_reform_desc:0 "宗教宽容是立陶宛联邦的立国之本，联邦制定了大量的法条以保证联邦的宽容与稳定，我们的普世价值让所有信仰的人民都能在我们的国土上安居乐业。"

EDG_Lithuanian_Constitution_reform:0 "《联邦宪法》"
EDG_Lithuanian_Constitution_reform_desc:0 "《联邦宪法》又称《立陶宛波兰联邦及鲁塞尼亚王冠领地宪法》，融合了《立陶宛法规》和《女修道院条约》的内容，是立陶宛波兰联邦文艺复兴的重要成果之一，以宪法的形式规定了信仰自由、宗教宽容、私有财产不可侵犯等内容。"



EDG_Fayoum_system_reform:0 "法尤姆体系"
EDG_Fayoum_system_reform_desc:0 "为了维护国内诸多势力的利益以及对萨哈达王朝的支持，苏丹纳西尔一世于1390年颁布了《布海拉法案》，该法案明确了国内诸多利益集团所享有的政治经济权力，使得封建关系渗入萨哈达帝国的骨髓之中。帝国的军事行政体系建立在埃及马穆鲁克和阿拉伯诸部落联盟的封建关系之上，全国实行包税制度，各地的埃米尔和谢赫需要向萨哈达苏丹缴纳贡赋并履行兵役，而萨哈达苏丹将不会过多干预地方事务。"

EDG_Sahada_Empire_reform:0 "萨哈达帝国"
EDG_Sahada_Empire_reform_desc:0 "如今的萨哈达王朝已然彻底控制了广袤的领土，萨哈达的君主是埃及的大马利克、也门的苏丹和伊斯兰世界的伊伦。帝国有两个头颅，一个头颅是精神的首都，是萨哈达王朝的故都萨哈达，相传是诺亚之子闪所居住的城市，那里安葬着帝国的辉煌过去；一个头颅是现实的头颅，尼罗河是它的血管。在这两个头颅之间，一条狭长的道路将二者联系到这个名为帝国的躯干之上，这条道路既是红海畔的商路，同样也是一条连接麦加、麦地那、耶路撒冷这三座代表了先知一生的圣城的道路，也象征着帝国的繁荣和强大。"

EDG_FYM_empire_province_reform:0 "萨哈达行省体制"
EDG_FYM_empire_province_reform_desc:0 "帝国广袤的疆土不可能仅仅由苏丹本人及其副苏丹们统治，伟大的萨哈达统治者同样任命了许多总督以实现对帝国边疆的治理，伊伦本人将能够代表其最高统治者权力的礼器交付给这些总督，这些总督成为了帝国在边境地区的代理人。根据所拥有的权力内容的不同，他们通常被分为持节瓦利和执剑阿迦，分别在行政和军事事务上拥有特权和专断权力。"

EDG_FYM_dawadar_kabir_reform:0 "皇家达瓦达尔-卡比尔"
EDG_FYM_dawadar_kabir_reform_desc:0 "达瓦达尔-卡比尔，即dawခdခr-kabራr，长期被用于形容埃及最高统治者麾下负责文书工作的官员，替大马利克和苏丹起草诏书。达瓦达尔-卡比尔通常是对大马利克最为忠诚的官员，我们应该让达瓦达尔-卡比尔进入御前内阁，并提高他们在中央政府的影响力。"

EDG_FYM_kushshaf_reform:0 "委任卡什夫-库什沙法"
EDG_FYM_kushshaf_reform_desc:0 "卡什夫-库什沙法，是埃及最高统治者亲自委任的全国总检察长，加强对卡什夫-库什沙法的控制，对于维护大马利克的权力极为重要。"

EDG_FYM_Silahtar_aga_reform:0 "委任执剑阿迦"
EDG_FYM_Silahtar_aga_reform_desc:0 "在我们的政府和军队体系中，执剑阿迦是除执剑维齐尔外，军事长官能够触及到的最高级的政府文官职位，这一职位通常由最优秀的执剑阿迦担任。执剑阿迦通常被我们授予拥有卓越战功的谢赫和埃米尔，他们是我们能够接触到的最优秀的军事统领，他们是各大军团的支柱。也门的贵族，即拉希德派在执剑阿迦团体内有莫大的影响力，许多执剑阿迦都出身也门贵族世家，并维持着帝国在文职政府和军事贵族之间的平衡。"

EDG_FYM_eran_reform:0 "伊伦凌驾于哈里发之上"
EDG_FYM_eran_reform_desc:0 "伊伦意为「圣人」，在土耳其苏菲主义和民间传说中也意同于“守护者”，被认为是完美的人，受到极大的尊重。而我们的统治者也长期采用伊伦作为宗教头衔，作为安拉的友谊并能够引导众人的圣人统治着光矛的国土。在我们控制了诸哈里发后，伊伦这一头衔逐渐被正式化，并被认为是逊尼派和什叶派哈里发的共主，甚至被认为是整个伊斯兰世界的共主。"


EDG_FYM_separation_of_power_reform:0 "沙阿-阿伊吉汗主义"
EDG_FYM_separation_of_power_reform_desc:0 "「沙阿-阿伊吉汗」意为「世界的沙阿」，即「世界之主」。自从法赫达「沙阿-阿伊吉汗」将帝国扩张到极致之后，一种被称为「沙阿-阿伊吉汗主义」的思想便在萨哈达帝国内传播开来，该思想主张建立一个由萨哈达帝国的最高统治者为首的普世帝国，萨哈达的统治者是苏丹、大马利克、穆斯坦绥尔和伊伦，是全世界最为伟大的统治者，在萨哈达王朝的普世帝国中，任何民族和信仰的分歧都不重要。"


EDG_FRA_Richelieu_reform:0 "黎塞留改革"
EDG_FRA_Richelieu_reform_desc:0 "黎塞留是法国专制制度的奠基人。在他当政期间，法国王权专制制度得到完全巩固，为路易十四时代的兴盛打下了基础。黎塞留在法国政务决策中具有主导性的影响力，致力于加强中央对地方的控制。黎塞留积极加强国家政权建设。在中央，他对内部机构进行调整，设立了专门负责财政、外交、军事的理事会大臣，加强中央行政职能作用。各部大臣在首相领导下掌握实权，此举使贵族的权力机构“国务会议”形同虚设。由于国家财政、外交、军事事务日益复杂化，黎塞留还设立了枢密院与财务理事会两个机构。枢密院负责中央行政司法事务，特别是当以巴黎高等法院为首的地方法院对中央的法令法规表示否决时，枢密院就要行使权利确保君主和王室的权益和权威不受侵害。"

EDG_Integrate_lenders_reform:0 "整合放贷人"
EDG_Integrate_lenders_reform_desc:0 "我们的国内有许多以放贷为生的人，其中有银行家、金融家和犹太人，他们的许多业务没有得到官方的认可，如果我们能将其业务进行整合，并扶持他们的产业，我们将能更好地利用信贷工具。"


EDG_Strengthen_guild_management_reform:0 "加强行会管理"
EDG_Strengthen_guild_management_reform_desc:0 "行会在过去的经济生活中一直起着重要的作用，我们有理由重视他们的作用，并加强他们在生产活动中的作用。"


EDG_common_mercantilism_reform:0 "古典重商主义"
EDG_common_mercantilism_reform_desc:0 "在亚当·斯密看来，人类的行为是由六种自然的动机所推动的：自爱、同情、追求自由的欲望、正义感、劳动习惯和交换倾向。这些动机经过各种社会机制的细致平衡，会使一个人的利益不至于与其他人的出现强烈地对立，由此而产生的自利行动必然在个人的利益追求中考虑到其他人的利益。由于深信人类动机的自然平衡和对自然秩序的信仰，斯密提出了他的论断：每个人在追求自身利益时，都会“被一只看不见的手引导着去达到并非出于其本意的目的”。他的经济学理论正是以这种基本观点为基础而对经济过程作出分析的。"

EDG_Administrative_supremacy_reform:0 "行政至上主义"
EDG_Administrative_supremacy_reform_desc:0 "行政、立法和司法的三权分立是不可能做到的，行政权必然将凌驾于其它两种权力之上，这在我们的国家尤为明显。"

EDG_Judicial_independence_reform:0 "司法独立原则"
EDG_Judicial_independence_reform_desc:0 "在国家权力分配的过程中，司法权长期处于弱势地位，遭到行政权和立法权的驾驭。我们应当根据三权分立原则，维护司法权的相对独立，这将让我们有更强大的制度优越性。"

EDG_Power_constraints_reform:0 "权力制约"
EDG_Power_constraints_reform_desc:0 "专制主义的道路是行不通的，无限膨胀的权力已经为我们带来了很多的苦果，我们必须相信权力制约的原则。"

NYAB_GOL_ulus_reform:0 "封建化兀鲁思"
NYAB_GOL_ulus_reform_desc:0 "在过去，我们是一个游牧国家，我们拥有强大的军事潜力，但逐水草而居的生产方式也决定了我们难以推行封建化，而游牧部族的政治体制又会让我们一次次地走向崩溃。最终，我们实现了封建化，建立了一个以君主为核心的兀鲁思，部落政治被取缔，封建专制得以施行，国家的统一也得到了维护。"


EDG_FYM_vassal_Agha_reform_wahabi:0 "瓦哈比政府"
EDG_FYM_vassal_Agha_reform_wahabi_desc:0 "我们由宗主委任的瓦哈比宦官进行统治，他们代表君主的意志统治这个行省。"

EDG_FYM_vassal_Agha_reform_Bedouin:0 "贝都因谢赫政府"
EDG_FYM_vassal_Agha_reform_Bedouin_desc:0 "我们由宗主委任的贝都因谢赫进行统治，他们的军事传统将影响着我们。"

EDG_FYM_vassal_Agha_reform_royal:0 "萨哈达王室主导政府"
EDG_FYM_vassal_Agha_reform_royal_desc:0 "我们由宗主委任的萨哈达王室成员进行统治，他们拱卫中央并从帝国的征服中获益。"



EDG_QAR_administration_reform:0 "司农部"
EDG_QAR_administration_reform_desc:0 "自从贾汗·沙成为黑羊的统治者以来，黑羊部族一直重视国家的农业和水利设施建设。尽管国内长期维持着部落割据的政治状况，但中央委任的司农官员兢兢业业地建设水渠、水坝和其他农业基础设施，为波斯与两河流域的许多地区带来了农业的繁荣。"

EDG_Syria_Taranq_reform:0 "建立塔瑞格幕府"
EDG_Syria_Taranq_reform_desc:0 "「塔瑞格」意为启明星、夜行者，与征服安达卢西亚的伟大将军同名。在16世纪，叙利亚人中的阿拉维派教徒开始将最高军事首脑称为「塔瑞格」，这些塔瑞格政权被后来统治叙利亚的政权整合，而塔瑞格也被用以称呼叙利亚地区的世袭军政长官，他们受到叙利亚人尤其是叙利亚阿拉维派的尊敬和拥护。"



EDG_Serbia_control_zupan_reform:0 "大茹潘特权"
EDG_Serbia_control_stavilac_reform:0 "委任斯塔维拉奇"
EDG_Serbia_control_konjica_reform:0 "塞尔维亚骠骑兵连队"
EDG_Serbia_control_celnik_reform:0 "任命切尔尼克"
EDG_Serbia_control_veliki_kaznac_reform:0 "大卡兹纳奇"

EDG_Serbia_control_zupan_reform_desc:0 "塞尔维亚的许多古老领主都采用「茹潘」的特权，在中世纪早期，塞尔维亚人被组织成了一个名为茹帕（zunpa）的行政区划，即村庄社区联盟，由一位当地的「茹潘」进行统治。而根据费恩所述，「茹潘」是世袭制度下的职位，并向塞尔维亚的王公效忠，他们有义务在战争中协助国家。这个称号后来演变成了「大茹潘」。 "
EDG_Serbia_control_stavilac_reform_desc:0 "斯塔维拉奇在东罗马宫廷中担任“殿内主帅”和“斟酒侍臣”的职责，这两个头衔在宴会仪式中扮演着重要角色。尽管，其持有者也有可能会被委托从事与宫廷礼节无关的工作，但根据拉德·米哈尔契奇（Rade Mihaljcic）的研究，他们负责获取、准备和供应膳食。这是最尊贵和最著名的亲信职责之一，在任何时候统治者都依赖于此。该职责最早出现在国王斯特凡·米卢廷的宫廷中，当时朱拉什·维兰契奇（Duras Vrancic）拥有该头衔。在塞尔维亚宫廷等级制度中，“斯塔维拉奇”头衔位于一系列最高头衔，如“切尔尼克”、“卡兹纳奇”、“特拉契亚”和 “伏伊沃达”的后面，然而，由于其持有者与统治者极为接近，该头衔声望相当显赫。"
EDG_Serbia_control_konjica_reform_desc:0 "塞尔维亚骠骑兵连队建立于16世纪中后期，通常以50名精锐的骠骑兵作为一个单位，通常被认为是借鉴了法兰西的敕令骑兵连队制度与蒂玛尔制度。，"
EDG_Serbia_control_celnik_reform_desc:0 "斯特凡·米卢廷的统治下，该头衔持有者被授权可以处置教会财产，从而在教会和显贵之间扮演法官或执行者的角色。"
EDG_Serbia_control_veliki_kaznac_reform_desc:0 "大卡兹纳奇是帝国最高财政总管的头衔，该职位的最初渊源已经不可考，但如今，大卡兹纳奇帮助帝国的最高君主治理着国家，并在经济建设方面发挥着重要的地位，历任大卡兹纳奇都被要求倾听商人和农民的意见，并为帝国的经济建设服务。"

EDG_HZB_Mongolian_nobility_privileges_reform:0 "大扎撒特权"
EDG_HZB_Mongolian_nobility_privileges_reform_desc:0 "伊尔汗国作为蒙古诸国中最重要的角色之一，大扎撒法至今对汗国有重要的影响，我们作为伊尔汗国的继任者，自然应当保留大扎撒法，尤其是其中为蒙古和突厥贵族保留的诸多特权，这将为我们赢得他们的支持。"

EDG_BYZ_protoasecretis_reform:0 "机要秘书"
EDG_BYZ_protoasecretis_reform_desc:0 "通常负责口述皇帝的文告，也负责处理皇帝私人事务，在宫廷和公共财政方面也承担着某种责任，并且对向神职人员和政府官员支付普通和特殊款项进行控制。"
EDG_BYZ_Megas_logothetes_refor:0 "委任国务卿"
EDG_BYZ_Megas_logothetes_refor_desc:0 "Megas logothetᄓs，即帝国的国务卿，logothetᄓs 在希腊语中就是账房的意思，Megas logothetᄓs 最初是科穆宁王朝的阿莱克修斯一世创设出来监督与协调各部门财务预算的，后来慢慢演变为帝国的最高政务长官，以及事实上的外交大臣。"
EDG_BYZ_mystiria_reform:0 "神圣机要秘阁"
EDG_BYZ_mystiria_reform_desc:0 "神圣机要秘阁（theia sekrita），类似于拜占庭早期的「神圣谘政会议」，负责「国家部门枢密事务」。"
EDG_BYZ_Protovestiarios_reform:0 "委任大司库"
EDG_BYZ_Protovestiarios_reform_desc:0 "帝国大司库，又称首席衣库使者，最初是宫廷内太监的官职，负责管理皇家财务的大司库，后来这个头衔日益尊贵，不但用来封赠大臣，甚至包括皇室成员或未来的皇帝。"
EDG_BYZ_Sebastokrator_reform:0 "至尊共治皇帝"
EDG_BYZ_Sebastokrator_reform_desc:0 "Sebastokrator，是将奥古斯都的希腊文变体与统治者这个词根相结合的产物，意为「至尊大贵族」。1081年科穆宁王朝复辟，阿莱克修斯一世登基，为了酬劳将王位礼让给自己的哥哥伊萨克，阿莱克修斯一世创设了这样一个新的头衔赠予他，直译是 「如奥古斯都般圣明的统治者」、而阿莱克修斯的长女安娜·科穆宁娜将其形容为「不着紫袍的皇帝」。第一个被册封该头衔的蛮族首领是塞尔维亚国王斯特凡一世。我们可以重新启用这一头衔，将其赋予我们的继承人，以加强继承制的合法性。"


EDG_Regent_of_Ilkhan_reform_2:0 "伊尔汗摄政"
EDG_Regent_of_Ilkhan_reform_2_desc:0 "尽管伊尔汗国已经在实质上崩溃，但我们仍尊奉一位傀儡伊尔汗作为我们的君主，而国家真正的统治者作为「柱国」和「埃米尔」执掌国家权力。"

EDG_HZB_emperor_reform:0 "哈扎拉比兀鲁思"
EDG_HZB_emperor_reform_desc:0 "我们夺取了伊尔汗的权力，如今我们是旭烈兀所建汗国的统治者，既是名义上的统治者，也是实质上的统治者。"

EDG_Ilkhan_reform:0 "伊尔汗国"
EDG_Ilkhan_reform_desc:0 "伊尔汗夺回了属于他的最高权力，重新成为了旭烈兀所建汗国的统治者，既是名义上的统治者，也是实质上的统治者。"

EDG_Ottoman_hayreddin_reform:0 "海雷丁改革"
EDG_Ottoman_hayreddin_reform_desc:0 "海雷丁·巴巴罗萨为奥斯曼帝国服务，作为帝国海军至高元帅，统帅着我们的帝国海军，并进行了一系列的海军改革，使土耳其人的舰队制霸地中海。"

EDG_ottoman_Suleiman_Land_Law_reform:0 "苏莱曼土地改革"
EDG_ottoman_Suleiman_Land_Law_reform_desc:0 "苏莱曼时期帝国的土地类型根据不同的标准有两种分法。第一种是根据其法律性质进行划分，可以分为四类土地：第一是国有土地（miri），这类土地属于帝国，不允许出卖、抵押、赠与，而且土地的继承权受到限制。 第二是个人所有土地（mink），第三是义产土地，这类土地通常由一名托管人管理。第四是未利用地（mevat），这类土地或是森林、沼泽、荒漠，或是被抛弃很久无人开垦而被荒废。"


EDG_TUR_reformed_harem_reform:0 "改革奥斯曼禁宫"
EDG_TUR_reformed_harem_reform_desc:0 "奥斯曼的禁宫制度，在长期以来成为帝国继承人的桎梏，被称为“笼子制度”。在奥斯曼的禁宫中，王子们几乎没有任何参与政治的机会，终日只能沉浸于酒色之中，这只能培养出一批弱小、无能的继承人，这让奥斯曼的君权逐渐弱小。同时，在本就派系林立的帝国中枢，王位继承本就是常常陷入扑朔迷离之沼的大事，由于王子的母亲可以继承其丈夫的遗产并控制着一批宦官和奴隶，她们实际上拥有不俗的政治影响力，甚至可以参与奥斯曼王子们角逐王位，这进一步放大了帝国继承制度的危机。很显然，奥斯曼的禁宫制度必须得到改革。"


EDG_LOT_Ludwig_Reforms:0 "路德维希七世改革"
EDG_LOT_Ludwig_Reforms_desc:0 "路德维希七世一直在谋求对外扩张和对内集权，他最大的梦想就是开疆拓土并拔除贵族的影响力——尤其是在军事方面的影响力。尽管一度被别有用心的反王权贵族称为「乞丐王」，但毫无疑问，路德维希在削弱国内反对势力方面有卓越的贡献，他在多次战争，尤其是在四国战争中，凭借自身强大的军事素养，牢牢把握了王室对军队的控制力。凭借对军队的控制，他对外征战，又没收了大量贵族的地产，这两大举措充实了洛塔林吉亚王室的财富，并使路德维希拥有了专制君主的权力。"


EDG_LOT_feudal_system_disaster:0 "贝尔娜黛特时期"
EDG_LOT_feudal_system_disaster_desc:0 "卡洛斯离开了，我们暂时不会显示配偶和继承人的信息，且贝尔娜黛特将不会死亡。"
EDG_LOT_rank_Monchy_reform:0 "洛塔林吉亚等级君主制"
EDG_LOT_rank_Monchy_reform_desc:0 "洛塔林吉亚等级君主制废除了部分封建领主的司法与财政独立权，改由王室任命的「皇家执达官」统一执行。这使得地方事务更易受中央监管，同时防止贵族利用领地积蓄独立力量。该制度在实施初期便展现出强大的整合作用——贵族依赖王室的任命来保有地位，教会获得了更多的国家资源，军功阶层因晋升机会而效忠中央，市民阶层则因贸易保护和城市发展政策而拥护君主。亚琛的宫廷因此成为全国政治与权力的唯一中心，洛塔林吉亚王国也因此步入一个君主权力空前集中的时代。"

EDG_LOT_the_frank_war_monarchy:0 "反法兰克同盟"
EDG_LOT_the_frank_war_monarchy_desc:0 "我们因反抗法兰克人的暴政而团结在一起。"


