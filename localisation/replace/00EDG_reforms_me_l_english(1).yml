EDG_LOT_Department_of_Finance_desc:0 "The Crown Treasury had extensive functions: it not only supervised local tax collection processes, ensuring local finances were free from corruption, but also directly managed state reserves, minting affairs, and royal expenditures. Through this institution, the Empress could accurately grasp the kingdom's economic situation, appropriately allocate military, administrative, and public welfare spending, and avoid fiscal waste or inflationary risks."

EDG_LOT_Bernadette_Reform_desc:0 "Empress Bernadette deeply understood the ways of war and peace, knowing that a strong and efficient army was the foundation for the kingdom's stability and expansion. She implemented an unprecedented reform of the Lotharingian military, creating an organic, unified, and centrally commanded system integrating feudal levies, mercenaries, and standing forces.\nFeudal levies continued to bear local defense and border patrol duties, but under the Empress's command structure, feudal lords had to submit troop and equipment reports to the central authority and obey unified deployment. This prevented traditional feudal forces from being dispersed and acting independently, instead making them a solid foundation in royal strategic planning.\nMercenaries were regulated, with the Empress and the Crown Treasury jointly signing strict employment contracts specifying pay, combat obligations, and reward-punishment mechanisms. Mercenaries were no longer freely roaming bands but controllable forces quickly integrated into regular operational systems, providing mobility and professional combat power during wartime.\nThe standing army was also significantly expanded and professionally trained. Soldiers were directly recruited by the Crown, underwent rigorous training, and maintained strict discipline. They bore the defense of core national interests, served as the main assault force in crucial battles, and undertook key combat tasks under unified military command. The establishment of the standing army gave the kingdom a core force that could be mobilized at any time, rich in combat experience, compensating for the mobility and combat deficiencies of feudal levies and mercenaries."
EDG_LOT_Paladin_participation_desc:0 "The term 'Paladin' originates from 'Palatinus,' meaning 'belonging to the Palatine Hill.' This Latin word in ancient Roman times referred to high-ranking nobles associated with the Palatine Hill, where the Roman imperial palace was located, so 'Palatinus' commonly denoted courtiers serving the Roman emperor and handling military and administrative affairs. Entering the Middle Ages, Charlemagne's twelve most distinguished knights were called the 'Twelve Peers,' meaning 'twelve close attendants,' indicating they were trusted confidants serving the emperor. By the late Carolingian period, especially within the Kingdom of Lotharingia, the number of 'Paladins' continuously expanded, no longer limited to twelve nor synonymous with powerful ministers, evolving into an organization similar to a knightly order. The title of 'Paladin' was conferred by the Carolingian monarch and required ecclesiastical approval, making Paladins both military nobles and clergy—though debates over whether Paladins should uphold celibacy never ceased. Selection criteria for Paladins were stringent: recipients had to be nobles, undergo rigorous military training and religious study, and maintain loyalty to the royal house—precisely why Paladins became a powerful and reliable force within our country."

EDG_LOT_dual_church_desc:0 "We allow Paladins and clergy to jointly lead the Church, enabling mutual checks and collaboration."
EDG_LOT_Paladin_lead_desc:0 "Paladins hold a dominant position in the Church, leading other clergy, including traditional priests and bishops."
EDG_LOT_Tax_Bureau_desc:0 "The Tax Bureau is granted powers to regulate markets and supervise foreign trade, ensuring orderly development of the kingdom's commercial activities while maintaining domestic price stability and balancing urban-rural economic relations. The bureau comprises several departments: Tax Administration, Treasury Management, Trade Supervision, and Auditing, each with clear responsibilities and division of labor, enabling the kingdom's fiscal system to operate like clockwork."
EDG_LOT_Frankism_desc:0 "Frankism is a political and cultural current whose core idea is that the European continent should be unified under the leadership of the heirs of the Frankish Empire. This thought is rooted in the political traditions of the Charlemagne era, emphasizing that Frankish royal authority holds not only secular ruling power but also the sacred mission of upholding Christian order. Supporters of Frankism believe that Europe's fragmentation leads to noble fragmentation and frequent wars. If unified governance by heirs of the Frankish Empire were restored, order could be reestablished, central power consolidated, and Christian values and cultural unity promoted. They emphasize historical continuity, viewing the Carolingian Empire as an ideal governance model and hoping to recreate its political structure and influence in modern Europe."
EDG_LOT_Crown_of_Lotharingia_desc:0 "We advocate strong centralization, supporting unified currency and legal systems, and integrating dispersed kingdoms and duchies through military and diplomatic means. Additionally, cultural unification is valued, including promoting Latin education, ecclesiastical institutions, and liturgical norms to strengthen overall European cohesion."