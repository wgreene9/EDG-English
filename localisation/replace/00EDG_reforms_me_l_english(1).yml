EDG_French_Standing_Royal_Army_Reform_desc:0 "The French region had long been mired in the feudal system, but feudal nobles fulfilling military obligations gradually became unable to meet the demands of new warfare. As monarchical power expanded, the central government gained the capacity to support a standing army. Establishing a standing army loyal to the Crown became the call of the era."

EDG_French_High_Court_Reform_desc:0 "The Paris High Court was the supreme court of the Kingdom of France and responsible for promulgating royal decrees. The Chamber of Accounts managed the state's public finances, while the Épargne managed the royal household's revenues and expenditures. The Chancellery handled official documents, and the Secretariat of State managed secretarial affairs within the court government. The Privy Council, formed from specially sworn members of the King's Council, was tasked with handling daily state affairs. Local administration varied between the king's old domains and new territories, managed respectively by bailliage courts and sénéchaussée courts. The king often dispatched itinerant investigating magistrates. Thus, the bureaucratic apparatus under the absolute monarchy began to take systematic and comprehensive shape."

EDG_Villekotley_Decree_desc:0 "Francis I's significant judicial reforms expanded the king's judicial authority. The Decree of Villekotley issued in 1539 required that all judicial documents in every provincial court across the nation be written in French, no longer in Latin or dialects. Additionally, civil cases involving laypersons previously tried by ecclesiastical courts were transferred to royal courts. Francis I concentrated the supreme power of governing the state in the King's Council, with major state events decided by the king and a few close confidants. Regarding the right of 'remonstrance' before registering royal decrees—highly valued by the high courts—Francis I paid little heed; he retained full authority to reject any amendments proposed by the high courts, believing that legislative power belonged solely to him. In 1527, the President of the Paris High Court declared to the king at a session: 'You are above the law; neither laws nor commands can compel you, as there is no power that can force you to do anything.' It was Francis I who first ended royal documents with the phrase 'For such is our pleasure,' later adopted as the standard wording for all subsequent imperial decrees, fully demonstrating that the king's power was absolute and everything depended on his personal will."

EDG_pontifical_Legate_desc:0 "A Papal Legate is the general term for representatives dispatched by the Roman Pope or the Holy See abroad to carry out religious or diplomatic missions. They are generally categorized into four levels: Legates, Nuncios, Apostolic Delegates, and Apostolic Representatives. The first three are sent to countries with diplomatic relations with the Holy See; Apostolic Representatives are sent to countries without formal diplomatic relations with the Holy See. Papal Legates enjoy special privileges in Catholic nations. Strengthening ties with Papal Legates and influencing Cardinals and the Pope through them can enhance our influence."

EDG_Bologna_religious_agreement_desc:0 "The Bologna Religious Agreement stipulated that high ecclesiastical positions would be nominated by the king and approved by the Pope; if the Pope did not approve, the king could propose another candidate within three months, after which the Pope would make the appointment. Simultaneously, France renounced the principle established by the Council of Basel regarding the superiority of church councils over papal authority, allowing the Pope to receive the first year's revenue from newly appointed bishops (the annates). This agreement resolved conflicts between the Pope and the French Church, granting the king control over high-ranking clergy."

EDG_Nante_edict_desc:0 "The edict guaranteed that no actions taken during the Huguenot Wars would be prosecuted. Huguenots were granted freedom of belief, the right to build churches and convene ecclesiastical assemblies; they enjoyed all civil rights under the law; mixed tribunals of Protestant and Catholic judges were formed for trials involving Protestants; politically, like Catholics, Protestants had the right to hold various official positions and petition the king; militarily, Huguenots were allowed to retain over a hundred castles, maintain armies, and possess weapons."

EDG_Little_Poller_pardon_desc:0 "The Edict of Little Pol allowed officials to inherit state positions hereditarily upon paying the annual fee for the venal office. This decree not only aimed to increase some fiscal revenue but primarily sought to firmly establish a tradition of service to the state among officials."

EDG_France_conference_desc:0 "Administratively, Henry IV focused on strengthening central authority. He reorganized the previously ambiguous Conseil du Roi into different branches, such as the Council of State and the Council of Finances. To enhance control over the provinces, he dispatched 'intendants' to handle violent incidents, ensure tax collection, and investigate grievances that caused public discontent."

EDG_France_Trade_Commission_desc:0 "Henry IV's emphasis on commerce and industry was no less than his focus on agriculture. He established a 'Trade Commission' and appointed Laffemas to lead it. Laffemas vigorously supported manufacturing workshops, encouraging innovation and invention. To protect French goods from being edged out by foreign products and to prevent the outflow of large amounts of currency due to imports, Henry, following Laffemas's advice, advocated for mercantilist policies and protective tariffs, and sought to establish national industries. For instance, previously France had to import Italian silk products. To develop its own silk industry, the state encouraged mulberry cultivation and sericulture, resulting in high-quality French silk products that eventually pushed the Italian silk industry to the brink of bankruptcy. Other handicrafts, such as fine lace, refined leather, and carpets, developed to varying degrees across the country. Henry's abolition of internal tolls invigorated trade among different regions within France."
  
EDG_Catharism_Alliance:0 "Strengthen the Cathar Alliance"
EDG_AEL_General_Administration:0 "Arles General Administration"
EDG_AEL_national_bank:0 "Arles National Bank"

EDG_Catharism_Alliance_desc:0 "We have established the Cathar Alliance. To expand and consolidate our alliance, we must enhance our diplomatic capabilities."
EDG_AEL_General_Administration_desc:0 "We will establish a robust administrative institution to ensure efficient state administration."
EDG_AEL_national_bank_desc:0 "As our nation's finance and trade gradually develop, it is necessary to systematically and institutionally manage our banking sector. To this end, we should establish the Arles National Bank to oversee all financial affairs nationwide."

EDG_Catharism_4_family:0 "Four Great Families of Arles"
EDG_Catharism_4_family_desc:0 "The influence of the four great families within the Kingdom of Arles is immense. Maintaining relations with these four families is crucial for us."

EDG_Kolbe_reforms:0 "Colbert Reforms"
EDG_Kolbe_reforms_desc:0 "Louis XIV's Finance Minister Colbert sought to increase French revenue by combating corruption and reforming the bureaucracy, yet these measures were insufficient to reduce France's massive debt. Colbert implemented mercantilism, believing that the greater the nation's wealth, the stronger its power. Therefore, he encouraged exports and restricted imports, vigorously developing commerce and industry, which promoted France's economic growth."

EDG_Cultural_nationalization:0 "Cultural Nationalization"
EDG_Cultural_nationalization_desc:0 "The cultural control strategies during Louis XIV's era can be broadly summarized into two main methods: promoting the nationalization of culture, imposing state surveillance on society, establishing state cultural institutions, and implementing state patronage systems to draw cultural, artistic, and scientific activities and talents into the state framework. The most significant manifestation of 'cultural nationalization' was the creation of a series of national cultural institutions, bringing literature, art, science, and other cultural fields under state control. This approach, on one hand, separated writers and artists from private patrons to prevent them from serving as pamphlet writers during religious-political conflicts like the 'Fronde,' helping to eliminate disputes and maintain ideological unity within the kingdom. On the other hand, it harnessed their talents to glorify the monarchy. Louis XIV extensively adopted Richelieu's cultural control strategies. The decade following his personal rule in 1661 marked the peak of establishing various French national cultural institutions."
  
EDG_Catharism_Alliance_conference:0 "Cathar Alliance Parliament"
EDG_Catharism_Alliance_conference_desc:0 "The Cathar Alliance is an organic whole, yet it is undeniable that each member state has its own demands. We have established an alliance parliament to coordinate conflicts among the member states."

EDG_Bronze_Parliament:0 "Bronze Parliament"
EDG_Bronze_Parliament_desc:0 "The Bronze Parliament is a hierarchical assembly founded on the tenets of Bogomilism, where different social strata can mediate conflicts—though this is built upon harsh material conditions and external pressures."
EDG_Russian_Garrison:0 "Russian Garrison Council"
EDG_Russian_Garrison_desc:0 "When the Mongols' iron hooves trampled the lands of Rus, Ryazan was the first region to come under attack. After the Mongols' power waned, the Prince of Ryazan established an efficient Garrison Council to provide strength for future resistance against the Mongols."

EDG_military_junta:0 "Dictatorial Military Junta"
EDG_military_junta_desc:0 "State power is held by the highest representative of the military force, with the supreme commander of the army enjoying absolute authority."

EDG_Republic_of_New_Ireland:0 "Neo-Celtic Republic"
EDG_Republic_of_New_Ireland_desc:0 "The Neo-Celtic Republic was founded by wanderers, merchants, and the military, established on the principles of freedom and equality. We deny the various privileges held by the nobility and adopt a republican form of government."

EDG_Republic_of_New_Mustarib:0 "Mozarabic League"
EDG_Republic_of_New_Mustarib_desc:0 "The oppression and discrimination faced by Mozarabs in the Iberian Peninsula led many to leave Iberia and establish the Mozarabic League in the New World. The Mozarabic League is a federal state, with national leaders elected through voting."
EDG_ROS_Citizen_Government:0 "Rhosian Republic"
EDG_ROS_Citizen_Government_desc:0 "The Rhosian Republic is a revolutionary peasant republic founded on the ideals of freedom, equality, and liberation. It possesses a more advanced administrative system and greater governance capabilities, having developed a political tradition leaning toward partisan politics, exercising state functions with the support of three major factions."

EDG_Expand_feudal_military_service:0 "Strengthen Feudal Conscription"
EDG_Expand_mercenaries:0 "Expand Mercenary Forces"
EDG_Conscription_system:0 "Volunteer Enlistment System"

EDG_Expand_feudal_military_service_desc:0 "We will strengthen feudal military obligations, mobilizing the nation's military power through feudal relationships."
EDG_Expand_mercenaries_desc:0 "Mercenaries are a dynamic military force, particularly active in 15th- and 16th-century Europe. We can leverage mercenary strength to achieve our military and political objectives."
EDG_Conscription_system_desc:0 "Feudal conscription cannot meet our wartime needs, and mercenaries are unreliable. We must adopt a volunteer enlistment system to expand our military forces."
  
  
