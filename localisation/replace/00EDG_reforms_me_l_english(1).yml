EDG_Expand_the_power_of_executives:0 "Expand the Power of Executives"
EDG_Expand_the_power_of_executives_desc:0 "Executives will exercise power on behalf of the central government, aiding the state in better controlling local resources."

EDG_Imperial_Economic_Advisor:0 "Imperial Economic Advisor"
EDG_Imperial_Economic_Advisor_desc:0 "We will establish an economic advisory team within the cabinet to ensure the scientific and effective management of domestic economic activities."

EDG_ordinary_conservatism_reform:0 "Early Conservatism"
EDG_ordinary_conservatism_reform_desc:0 "Conservatism carries different meanings in various contexts or historical stages, but shares a similar essence: a political philosophy emphasizing established values or the status quo. Conservatism is generally contrasted with radicalism, not necessarily progressivism. It does not oppose change but resists radical change, preferring more stable approaches."

EDG_ordinary_Statism_reform:0 "Statism"
EDG_ordinary_Statism_reform_desc:0 "Statism is a modern political doctrine concerning state sovereignty, national interests, national security, and the welfare of the people. In essence, statism and civil rights are inseparable. The state comprises four elements: territory, people, culture, and government. Citizens authorize the government to manage state affairs through legal contracts, with laws serving as the covenant between the people and the government. The core of statism advocates guiding citizens to safeguard national interests through legal contracts, with the state protecting citizens' interests, establishing mutual constraints."

EDG_BTA_Parliament:0 "Britannian Parliament"
EDG_BTA_Parliament_desc:0 "The Britannian Parliament is divided into the House of Lords and the House of Commons. Its powers include proposing bills, delaying the enactment of legislation during the legislative process, trying impeachment cases, and exercising the highest legislative authority of the state. Nominally the supreme legislative body, the Britannian Parliament has historically been subject to interference from royal authority, with conflicts between monarchism and constitutionalism frequently arising within it."

EDG_Norman_nobility:0 "Uphold Norman Nobility"
EDG_Norman_nobility_desc:0 "The Norman nobility is the political and military pillar of our nation, the cornerstone of social order. Consolidating the status of the Norman nobility and safeguarding their rights should be our foremost principle."

EDG_Norman_nobility_Military:0 "Sicilian Military Nobility"
EDG_Norman_nobility_Military_desc:0 "The Kingdom of Sicily's military nobility system requires nobles to perform military service to maintain their privileges and economic benefits. Under this system, common soldiers have more stable and standardized avenues to attain nobility through military achievements. Only those with exceptional talent and distinguished service in battle can be promoted to officers; reaching a certain standard of military merit qualifies one for nobility. Conversely, nobles must also serve long-term in the military to retain their political and economic privileges."

EDG_circuit_court:0 "Circuit Court System"
EDG_circuit_court_desc:0 "We will establish a circuit court system, where itinerant judges, as direct representatives of the king, are responsible for judicial affairs across various regions of the country. By appointing circuit judges and establishing circuit courts, royal authority will be extended to local areas, undoubtedly strengthening the monarchy."

EDG_Norman_standing_army:0 "Norman Standing Army"
EDG_Norman_standing_army_desc:0 "Norman cavalry rode warhorses of the same Arabian lineage as those of the Franks, Angevins, or Bretons, clad in chainmail typical of Northwestern European warriors, protected by conical helmets and kite shields, wielding broadswords and lances. They proved capable of defeating enemies in countless battles. Undoubtedly, to some extent, this was a significant result of the Norman warrior class participating in rigorous youth training. They were eager to adopt the chivalric spirit carefully cultivated in the old Carolingian Empire of the 10th and 11th centuries. Yet, Norman warriors were also fierce and brutal soldiers, undergoing nearly inhumanly harsh training. This originally suppressed humanity and mercy was later incorporated into the concept of chivalry through Christian doctrine."

EDG_Norman_Ministry_of_Finance:0 "Norman Ministry of Finance"
EDG_Norman_Ministry_of_Finance_desc:0 "Since the Middle Ages, the Normans established a quite mature treasury, though it still requires refinement through modern economics and technology."

EDG_Norman_Sicilian_Parliament:0 "Sicilian Parliament"
EDG_Norman_Sicilian_Parliament_desc:0 "The Sicilian Parliament is composed of barons, clergy, and town representatives. We will expand its powers, making it the core of legislative authority."

EDG_Konstitutionen_uon_Meli:0 "Constitutions of Melfi"
EDG_Konstitutionen_uon_Meli_desc:0 "As a constitutional document, the 'Constitutions of Melfi' differs from modern constitutions. Beyond traditional constitutional content such as theories of royal authorization and the setup of state organs and bureaucracy, it also covers criminal law, civil law, feudal law, procedural law, and more. It provides comprehensive and detailed regulations for the political, economic, judicial, and social life of the Kingdom of Sicily. By promulgating the 'Constitutions of Melfi,' Frederick II restricted the power of the Church and nobility, strengthened absolute monarchy and centralization, and advanced Sicily's process of building a rule-of-law state."

EDG_Palermo_Act:0 "Palermo Act"
EDG_Palermo_Act_desc:0 "The Sicilian region has long maintained an atmosphere of religious tolerance, where Catholics, Orthodox Christians, and Muslims coexisted relatively harmoniously. Even the Reformation did not plunge Sicily into the flames of religious conflict. In the mid-15th century, the Trinacrian National Parliament promulgated the famous 'Palermo Act,' safeguarding citizens' religious freedom."

EDG_Albert_Constitution:0 "Albertine Constitution"
EDG_Albert_Constitution_desc:0 "The Albertine Constitution stipulates that the king holds executive power, including the authority to declare war, make peace, appoint government officials, and command all armed forces. A bicameral parliament is established, with Senate members appointed by the king for life, and the House of Representatives elected every five years by literate male citizens over twenty-one. Financial bills can only be proposed by the House of Representatives, and any bill must be approved by both houses and the king to take effect. All cabinet members are legislators from one of the two houses, and ministers are accountable to Parliament."

EDG_Mafia_Republic:0 "Mafia Governance"
EDG_Mafia_Republic_desc:0 "Since its inception, the Mafia has been an organization that glorifies violence. It has aspects of advocating for the poor and seeking justice for the common people. However, without proper ideological guidance, it is almost certain to devolve into its opposite. Over time, the nature of the Mafia changed, transforming into a heinous criminal syndicate. Through violence, they gained control over livestock, slaughterhouses, orchards, and ports in Sicily, extorting protection money from private owners. Through violence, the Mafia established its authority in Sicily and seized political power."

EDG_Control_of_the_Latin_Church:0 "Control of the Latin Church"
EDG_Control_of_the_Latin_Church_desc:0 "The Pope has long influenced the Italian states and sought to expand his power, but now the Pope's influence in Italy has been dismantled by us. Rome has fallen into our hands, enabling us to further control the Latin Church."

EDG_Naples_administrative_division:0 "Neapolitan Administrative Divisions"
EDG_Naples_administrative_division_desc:0 "The Kingdom of Naples divided the entire country into multiple administrative districts, appointing officials rather than hereditary lords to govern."

EDG_City_State_Governor_System:0 "City-State Podestà System"
EDG_City_State_Governor_System_desc:0 "By the early 13th century, the podestà system in Italian city-states had become widespread. During the podestà period, the landowning aristocracy remained powerful. These so-called 'magnates' or 'great families' formed 'consorterie' or 'clans,' maintaining private retainers, and even possessing private armies and prisons."

EDG_Latin_National_Army:0 "Latin National Army"
EDG_Latin_National_Army_desc:0 "Many city-states lacked their own armies and relied on foreign mercenaries to defend against external threats. Driven by monetary motives, mercenaries could easily switch allegiances due to economic interests or political relations with other states. Relying on such individuals to defend the nation was pure fantasy; only citizens with the greatest rights possess the unwavering resolve and patriotic fervor to protect their homeland."

EDG_Andalusian_monarchy:0 "Andalusian Caliphate"
EDG_Andalusian_monarchy_desc:0 "The supreme ruler of the Andalusian dynasty was the Caliph, holding ultimate authority over the nation's military, administration, judiciary, and religion. Sunni Islam was the state religion, and legislation and enforcement followed the Maliki school of jurisprudence. Beneath the Caliph was the Hajib (Chamberlain), exercising prime ministerial functions. The highest administrative council, the Diwan, consisted of ministers and officials from the Privy Council. Each province in the country was overseen by a Wali responsible for military and administrative affairs. Judicial authority was executed by Qadis appointed by the Caliph, with a Chief Judge established at the court."

EDG_Theatines:0 "Theatine Order"
EDG_Theatines_desc:0 "As a response to the 16th-century Catholic Reform, the Theatine Order established its communities across the Italian Peninsula, particularly in the more traditionally devout South. These communities, sworn to poverty, obedience, and chastity, received papal blessings and gained influential and dominant positions locally."

EDG_Mafia_participation:0 "Mafia Political Participation"
EDG_Mafia_participation_desc:0 "We have invited the Mafia into our government, allowing them to legally participate in national governance to a certain extent while maintaining their unique organizational structure."

EDG_Consolidate_Coastal_Guild:0 "Strengthen Coastal Guilds"
EDG_Consolidate_Coastal_Guild_desc:0 "The long-fragmented Italian region has many developed merchant republics, whose merchants formed guilds of various sizes. These guilds are an integral part of civic life and a crucial component of the socio-economic structure."

EDG_latin_kingship:0 "Italian Monarchy"
EDG_latin_kingship_desc:0 "Italy has long been divided and fragmented. Despite many changes today, as Machiavelli stated, only a strong monarchy can ensure Italy's unity and strength. Only a powerful monarchy can guarantee the stability of the Italian state."

EDG_Italian_Mercenary:0 "Italian Mercenaries"
EDG_Italian_Mercenary_desc:0 "Frequent warfare made traditional Italian militias and feudal knights increasingly inadequate. The immense wealth accumulated through Mediterranean trade made recruiting 'professional soldiers' economically feasible for Italian states, freeing city-state citizens from military obligations and allowing them to fully leverage their comparative advantages in trade, commerce, craftsmanship, and finance. While armies composed of militias and knights had victories, their mobilization was slow, service time limited, and military quality uneven. Mercenaries, however, could be deployed promptly and possessed rich combat experience. Militias often struggled against heavy cavalry charges, but mercenary infantry, with their practical experience and effective coordination, were capable of defeating heavy cavalry."

