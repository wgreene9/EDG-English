EDG_Expand_the_power_of_executives:0 "扩大执达官权力"
EDG_Expand_the_power_of_executives_desc:0 "执达官将代表中央行使权力，帮助国家更好地控制地方资源。"
EDG_Imperial_Economic_Advisor:0 "御前经济顾问"
EDG_Imperial_Economic_Advisor_desc:0 "我们将在内阁中组建一个经济顾问团队，用以保证国内经济活动的科学性和有效性。"
EDG_ordinary_conservatism_reform:0 "早期保守主义"
EDG_ordinary_conservatism_reform_desc:0 "保守主义在不同的语境下，或者不同的历史阶段，拥有不同的含义，但都有类似的本质，即一种强调既有价值或现状的政治哲学。保守主义一般是相对激进而言的，而不是相对进步而言的。保守主义并不反对变革，只是反对激进的变革，宁愿采取比较稳妥的方式。"

EDG_ordinary_Statism_reform:0 "国家主义"
EDG_ordinary_Statism_reform_desc:0 "国家主义是近代兴起的关于国家主权、国家利益与国家安全和国民的利益问题的一种政治学说。在本质上，国家主义和国民权利是不可分割，国家是由国土、人民、文化和政府四个要素组成的，国民通过契约法律授权政府管理国家事物，法律是国民和政府之间的契约。国家主义的核心就是倡导国民通过契约法律为本位，引导国民维护国家利益，国家维护国民利益，共同约束。"

EDG_BTA_Parliament:0 "不列颠尼亚议会"
EDG_BTA_Parliament_desc:0 "不列颠尼亚议会分为上议院和下议院，职权包括提出法案；在立法程序中可以拖延法案生效；审判弹劾案；行使国家最高立法权。不列颠尼亚议会名义上是国家最高立法机关，但在长期的历史实践中依然受到君权的干涉，君主主义与立宪主义的冲突一直在不列颠尼亚议会中出现。"

EDG_Norman_nobility:0 "维护诺曼贵族"
EDG_Norman_nobility_desc:0 "诺曼贵族是我们国家的政治军事支柱，是社会秩序的基石，巩固诺曼贵族的地位并维护其权利是我们应当遵守的第一原则。"

EDG_Norman_nobility_Military:0 "西西里军役贵族"
EDG_Norman_nobility_Military_desc:0 "西西里王国军役贵族制度要求贵族必须服役以维持其特权和经济利益。在这一制度下，普通士兵将有更为稳定且具有标准性的渠道以通过军功成为贵族，只要具备出类拔萃的才能和立有战功时方可提为军官，军功达到标准就可成为贵族，而贵族也必须长期服军役才能维持住自己的政治经济特权。"

EDG_circuit_court:0 "巡回审判法庭"
EDG_circuit_court_desc:0 "我们将设立巡回审判制度，巡回法官作为国王的直接代表到全国各个地区负责司法事务，通过设立巡回法官和巡回法庭而将王权延伸至地方，这对于王权的加强无疑是有利的。"

EDG_Norman_standing_army:0 "诺曼常备军"
EDG_Norman_standing_army_desc:0 "诺曼骑兵骑着与法兰克、安茹或布雷顿等王朝同种的阿拉伯马血统的战马，披挂西北欧战士制式的锁子甲，护以锥顶盔和筝形盾，手持宽刃长剑和长矛，在无数的战役中证明其能够击倒敌人。无疑地就某种程度而言，这是诺曼武士阶级加入青年战士训练的重要结果。他们渴望采纳10和11世纪古加洛林帝国已形成而小心培养的骑士精神。但诺曼武士也是凶狠残忍的军士，他们接受一种几无人性的艰苦训练，这些原被抹杀的人性和怜悯后来被基督教教义加进骑士精神的观念里。"

EDG_Norman_Ministry_of_Finance:0 "诺曼财政部"
EDG_Norman_Ministry_of_Finance_desc:0 "诺曼人自从中世纪起便建立起了相当成熟的财政部，但仍需要近代经济与科技的打磨。"

EDG_Norman_Sicilian_Parliament:0 "西西里议会"
EDG_Norman_Sicilian_Parliament_desc:0 "西西里议会由男爵、教士和城镇代表组成，我们将扩大了西西里议会的权力，使其成为立法权力的核心。"

EDG_Konstitutionen_uon_Meli:0 "梅尔菲宪法"
EDG_Konstitutionen_uon_Meli_desc:0 "作为一部宪法性文件，《梅尔菲宪章》与现代各国的宪法不同，除了王权授权理论、国家机关与官僚体系的设置等传统的宪法内容以外，还涉及刑法、民法、封建法、诉讼程序法等诸多内容，对西西里王国的政治、经济、司法、社会生活等领域作了较为全面而详尽的规范。腓特烈二世通过颁布《梅尔菲宪章》限制了教会与贵族的权力，加强了专制王权与中央集权，推动了西西里的法治国家建设进程。"

EDG_Palermo_Act:0 "巴勒莫法案"
EDG_Palermo_Act_desc:0 "西西里地区长期保持着宗教宽容的氛围，天主教徒、东正教徒和穆斯林能够相对和睦地相处，哪怕是宗教改革也没有让西西里地区陷入宗教冲突的战火之中。在15世纪中期，特里纳克里亚国家议会颁布了著名的《巴勒莫法案》，维护了国民的宗教自由。"

EDG_Albert_Constitution:0 "阿尔伯特宪法"
EDG_Albert_Constitution_desc:0 "阿尔伯特宪法，规定国王掌握行政权，有宣布战争、缔结和约、任命政府官员之权，并统率一切武装力量;设立两院制议会，参议院成员由国王任命，任职终身，众议院由年满二十一岁识字的男性公民选出，每五年选举一次;财政法案只能由众议院提出，任何议案必须得到两院的同意和国王的批准才可生效;所有内阁成员都是两院之一的议员，部长对议会负责。"

EDG_Mafia_Republic:0 "黑手党执政"
EDG_Mafia_Republic_desc:0 "黑手党自成立伊始，就是一个崇尚暴力的组织。他有为穷人出头、替百姓伸张正义的一面。但如果没有正确的理论作为指导，那么几乎可以肯定，它会走向自己的反面。随着时间的推移，黑手党的性质也发生了变化，它蜕变成为一个无恶不作令人切齿痛恨的犯罪团伙。他们凭借暴力控制了西西里岛上的畜牧、屠宰、果园和港口，并向私人业主收取保护费。通过暴力，黑手党在西西里岛确定了自己的权威，并夺取了政权。"

EDG_Control_of_the_Latin_Church:0 "控制拉丁教会"
EDG_Control_of_the_Latin_Church_desc:0 "教宗长期影响着意大利诸国并试图扩大自己的权势，但如今教宗在意大利的力量被我们瓦解，罗马落入了我们之手，我们有能力进一步控制拉丁教会。"

EDG_Naples_administrative_division:0 "那不勒斯行政区划"
EDG_Naples_administrative_division_desc:0 "那不勒斯王国将全国划分为多个行政区，并委任官员而非世袭领主进行统治。"

EDG_City_State_Governor_System:0 "城邦督政官"
EDG_City_State_Governor_System_desc:0 "到13世纪早期，意大利城邦的督政官制度已非常普遍。在督政官制时期，土地贵族的势力依旧强大。这些当时人所说的“豪门”或“豪强”结成“族亲联盟”或“宗族”，他们豢养家丁，甚至拥有私人武装和监狱。"


EDG_Latin_National_Army:0 "拉丁国民军"
EDG_Latin_National_Army_desc:0 "许多城邦没有自己的军队，选择靠外国雇佣军抵御外敌。雇佣军以金钱为驱使动机，很容易因为经济利益或者其他国家政治关系而改变阵营，指望这些人保卫国家纯粹是无稽之谈，唯有享有最多权利的公民拥有悍不畏死的决心和保家卫国的热情。"


EDG_Andalusian_monarchy:0 "安达卢西亚哈里发国"
EDG_Andalusian_monarchy_desc:0 "安达卢西亚王朝最高统治者为哈里发，掌握着全国的军事、行政、司法和宗教大权。以逊尼派为国教，以马立克学派的教法学说立法和执法。哈里发之下设侍从长，行使首相职权，由各部大臣和枢密院官员组成最高行政会议迪万，全国各个省区，由瓦利负责军政事务，司法权由哈里发委派教法官执行，朝廷设总法官。"

EDG_Theatines:0 "戴蒂尼会"
EDG_Theatines_desc:0 "作为16世纪天主教改革的反应，戴蒂尼会在意大利半岛各地，特别是在信仰上更为传统的南方建立了自己的社区。这些宣誓坚守贫穷，顺服和贞洁的社区，将被授予教皇的祝福，并在地方获得颇具影响力和统治性的地位"

EDG_Mafia_participation:0 "黑手党参政"
EDG_Mafia_participation_desc:0 "我们将黑手党邀请入我们的政府，在允许他们保有独特的组织结构的情况下，让他们能够一定程度上合法地参与国家的治理。"

EDG_Consolidate_Coastal_Guild:0 "巩固滨海行会"
EDG_Consolidate_Coastal_Guild_desc:0 "长期分类的意大利地区存在许多发达的商业共和国，共和国的商人组建了大大小小的行会，它们是公民生活中不可或缺的一部分，更是社会经济结构中的重要组成部分。"

EDG_latin_kingship:0 "意大利王权"
EDG_latin_kingship_desc:0 "意大利长期处于分裂割据之中，尽管如今发生了许多变化，但如马基雅维利所言，只有强有力的君主制才能保证意大利的统一与强大，唯有强大的王权能够成为意大利国家稳定的保障。"

EDG_Italian_Mercenary:0 "意大利佣兵"
EDG_Italian_Mercenary_desc:0 "频繁的战事令意大利传统的民兵和封建骑士越来越力不从心。地中海贸易积累起巨额财富的意大利诸国招募“职业军人”不但经济上可行，而且将城邦公民从军事义务中解放出来，充分发挥其在贸易、商业、手工业和金融领域的比较优势。民兵和骑士组成的军队虽然也有胜绩，但召集过程缓慢，服役时间有限，军事素质参差不齐。雇佣军则可以随时应战，而且有丰富的作战经验。民兵往往难敌重装骑兵的冲击，雇佣军步兵在实战中获得的经验以及良好的协同配合，足以战胜重装骑兵"

EDG_Ensuring_the_right_to_free_elections:0 "保障自由选举权"
EDG_Hussites_Shirachita:0 "胡斯派施拉赤塔主导"
EDG_Senator_supervision:0 "参议员监督"
EDG_Sword_of_Hussites:0 "胡斯之剑"
EDG_Oligopoly_Sejm:0 "寡头瑟姆"
EDG_Democratic_Sejm:0 "民主瑟姆"
EDG_Magdeburg_method:0 "马格德堡法"
EDG_pacta_conventa:0 "女修道院条约"
EDG_POL_administrative_council:0 "行政理事会"


EDG_Ensuring_the_right_to_free_elections_desc:0 "在我们实行的贵族民主制中，所有贵族根据其愿望参加瑟姆议会。"
EDG_Hussites_Shirachita_desc:0 "胡斯派贵族是我们国家的支柱，拥有贵族阶层的力量后，我们更能将我们的信仰传播到世界的每一个角落。"
EDG_Senator_supervision_desc:0 "一个由六位参议员构成的委员会将会永久监视国家元首，以确保他没有滥权，并保证宪政传统得到遵守。"
EDG_Sword_of_Hussites_desc:0 "胡斯的真理必将传达到世界的每一个角落，我们将以剑为名，实践世界的真理。"
EDG_Oligopoly_Sejm_desc:0 "富有的贵族想将国家推向寡头政治，并支配君主和小贵族，这些权贵是我们国家的支柱性力量。"
EDG_Democratic_Sejm_desc:0 "如果国家权力被大贵族所操纵，我们将永无宁日，瑟姆议会必须奉行民主原则，保证小贵族的权利。"
EDG_Magdeburg_method_desc:0 "《马格德堡法》主要关注本地商人和手工业者在贸易中的利益。在中世纪的波兰，城市的主要发展政策是邀请犹太人和德意志商人到波兰王室辖地的城市定居。犹太人与德意志人在这些波兰城市中通常是竞争对手。犹太人通过小心谨慎的谈判从王室获得大量特权，他们是不受城镇司法权制约的。这些特权使犹太人拥有他们独特社区的自治权、独立的法律，他们只受到王家法律当中关于犹太人和基督徒条款的约束。在针对犹太人特权的条款中，最有趣的是允许购买赃物。另外很多条款提到，允许向基督徒出售肉类和雇佣基督徒为仆人。表面上，商人进入城市不能购买当地的产品，只能向当地的人销售他们带入城的商品。"
EDG_pacta_conventa_desc:0 "女修道院条约是由国王选举制“支持的协议”，包括权力清单，约束国王的条约，起源于更早的亨利国王条款。"
EDG_POL_administrative_council_desc:0 "国务院及其行政理事会是政府首脑所在之地，部长、参议员、高级特别法庭的法官、国务院成员、审查官、以及主教和大主教构成了一个有机的行政体系。"

EDG_Latin_Province_Monarchy:0 "拉丁行省"
EDG_Latin_Province_Republic:0 "自治拉丁行省"
EDG_Latin_Province_theocracy:0 "大拉丁教省"
EDG_Latin_Province_Monarchy_desc:0 "我们属于帝国的一个拉丁行省，并且由世袭领主进行统治。"
EDG_Latin_Province_Republic_desc:0 "我们属于帝国的一个拉丁行省，并且由通过选举产生的国家议会进行统治。"
EDG_Latin_Province_theocracy_desc:0 "我们属于帝国的一个拉丁行省，并且由教会进行管理。"


EDG_Markgraf_state:0 "藩候国"
EDG_Markgraf_state_desc:0 "神圣罗马帝国境内的藩候，即「Markgraf」，也称作边疆伯爵，负有保卫边疆的军事职责，拥有高于一般伯爵的权力。"

EDG_Landgraf_state:0 "方伯国"
EDG_Landgraf_state_desc:0 "神圣罗马帝国境内的方伯，即「Landgraf」，拥有比周围的普通伯爵更大的领土和权力，以此帮助皇帝压制众多野心勃勃的伯爵，将大诸侯于皇权联系起来，方伯通常享有直接从德意志国王手中获得的司法权，可以宣判和执行死刑。"

EDG_Frankia_election:0 "法兰克尼亚继承"
EDG_Frankia_election_desc:0 "萨利安王朝在德意志一直维持着崇高的地位，但在海因里希五世时期遇到了重大的危机，公爵没能拥有一位男性王位继承人，他那位来自施瓦本的哈布斯堡女婿作为法兰克尼亚公国内部最大的陪臣，将有机会取缔萨利安王朝统治法兰克尼亚。但若法兰克尼亚能走过这次危机，公国或许能迎来不一样的命运。"

EDG_Welf_Territory:0 "韦尔夫领地"
EDG_Welf_Territory_desc:0 "韦尔夫家族的影响力遍布整个帝国，韦尔夫家族枝繁叶茂，拥有大量的支系，这位我们带来了不俗的外交影响力。"

EDG_Burggraf_reform:0 "堡伯国"
EDG_Burggraf_reform_desc:0 "堡伯，即「Burggraf」，有些堡伯是一座城堡的管理者和军事长官，被任命为某座城堡的管理者，享有司法权和军事指挥权；也有些堡伯是真正的领主，地位比伯爵低，但比男爵高。"

EDG_HRE_Imperial_Knights:0 "邀请帝国骑士"
EDG_HRE_Imperial_Knights_desc:0 "帝国骑士直属于帝国的骑士，无法世袭，帝国骑士仅由皇帝亲自册封，荣耀跟赏赐也远远大于一般骑士，且一般拥有更为不俗的军事素质。若能邀请帝国骑士帮助我们作战，我们将拥有更为可靠的军事支持。"

EDG_HRE_Annexate_imperial_territories:0 ""
EDG_HRE_Annexate_imperial_territories_desc:0 ""

EDG_HRE_Annexate_imperial_territories:0 "吞并帝国直辖领地"
EDG_HRE_Annexate_imperial_territories_desc:0 "尽管从地图上看，我们拥有一大片领地，但其中有大量的土地属于帝国村庄、帝国骑士、帝国男爵或其他直属于帝国的群体或封建主，他们是帝国直属的封臣，却是我们的眼中钉、肉中刺。将那些镶嵌在我们领土内的帝国直辖领地彻底划入我们的统治下，将为我们带来更多的收益。"

EDG_HAB_Hierarchical_council:0 "哈布斯堡等级议会"
EDG_HAB_Hierarchical_council_desc:0 "在哈布斯堡君主国内，各种政治团体如雨后春笋般在贵族阶层的统治下蓬勃发展，它们作为被统治阶级利益的代表出现在每一块哈布斯堡家族统治的领地上。自14世纪晚期开始，这些政治团体开始自行组织内部集会或议会，与统治者就政策相关议题展开辩论，并以支持政府增税作为交换，为自己争取更多政治权益。在涉及王位继承权的争论中，议会经常进行干涉以迫使各方达成一致，并成立委员会对争执的焦点进行仲裁。\n大体上，议会成员包含四大阶层，分别是大领主阶层，他们拥有大量土地，有权依法对作奸犯科者进行处置；贵族阶层，权势和土地数量略低于大领主阶层以及教会与城镇代表阶层。而各省的情况又别具地方特色。15世纪中叶的卡林西亚，议会中只有两名贵族阶层代表，而当时其他领地的议会通常有12名贵族代表。在蒂罗尔，农民阶层被允许参加议会。在哈布斯堡的洛林地区，只有城镇居民和小贵族阶层可以选派代表组成议会，等等。大量市民和农民通过购买贵族财产成为贵族阶层。有时，多个省份会联合召开议会。在当时一分为二的奥地利公国内，议会也是分别召开的。"

EDG_HRE_Imperial_circle_reform_global_flag:0 "帝国行政圈改革"
EDG_HRE_Imperial_circle:0 "领导帝国行政圈"
EDG_HRE_Imperial_circle_desc:0 "自从大空位时期以来，神圣罗马帝国愈发分裂，皇帝在各地都在逐步失去权威，在胡斯战争、对法作战和对君士坦丁堡之主的战争中，帝国内部的缺乏协调以及力量分散都带来了巨大的危害。在此背景下，帝国行政圈建立了，其目的是协助帝国政府征税、组织军队和执行帝国机构的命令。帝国行政圈不仅为诸侯提供了协商机构，更为大诸侯继续扩大自身的影响力提供了平台。"

EDG_HAB_monarchy_1:0 "哈布斯堡家族领地"
EDG_HAB_monarchy_2:0 "哈布斯堡君主国"
EDG_HAB_monarchy_3:0 "哈布斯堡帝国"
EDG_HAB_monarchy_1_desc:0 "哈布斯堡家族拥有较为广阔的领地，这为哈布斯堡家族践行伟大的事业提供了最重要的基础。"
EDG_HAB_monarchy_2_desc:0 "哈布斯堡家族逐渐成为影响欧洲格局的强大力量，我们仰赖联姻和封建体系维持着众多的属国，依赖一众附庸国、陪臣国和联通国施展巨大的影响力。"
EDG_HAB_monarchy_3_desc:0 "哈布斯堡家族已然成为欧洲最为耀眼的列强，拥有众多的属国和广袤的领土，我们不仅是神圣罗马帝国的皇帝，还是奥地利帝国的皇帝，并且命中注定将要成为世界上首屈一指的超级大国。事实证明，“A.E.I.O.U”！"

EDG_GER_mercenary:0 ""
EDG_GER_mercenary_desc:0 ""

EDG_HAB_Innsbruck_treasury:0 "因斯布鲁克国库"
EDG_HAB_Innsbruck_treasury_desc:0 "马克西米利安选择因斯布鲁克作为国库所在地的意图不言而喻。有了蒂罗尔丰富的金银矿藏作为依托，中央国库可以用未来的铸币收入作为抵押，向奥格斯堡富格尔和威尔斯的银行家们（Fugger and Welser bankers of Augsburg）兑取现金，这些高息贷款能够暂时缓解马克西米利安面临的财政压力。鉴于当时因斯布鲁克举足轻重的政治影响力，马克西米利安下令在此增建一所皇宫。一方面，他下令竖起一座“纹章高塔”，上面布满各式纹章，代表帝国等级分明、井然有序的众多领地；另一方面，他还监造了一座可以俯瞰因斯布鲁克主广场的敞廊，置身其中，马克西米利安能够惬意地观赏各种体育比赛和马术表演。今天，敞廊顶部著名的“黄金屋顶”，连同其上雍容华贵的镀金铜瓦，穿越历史的长河，依然骄傲地守望着面前的因斯布鲁克主广场。"

EDG_GER_mercenary:0 "德意志雇佣兵"
EDG_GER_mercenary_desc:0 "Landsknechts一词泛指16世纪初的步兵，尤其是来自阿尔萨斯，符腾堡等地的德意志民族长矛步兵。从15世纪末开始，神圣罗马帝国皇帝马克西米连在帝国财政匮乏的境况下，借鉴瑞士雇佣兵模式建立起了德国雇佣兵这样一支新型武装力量，以图实现自己的政治意图。从15世纪末到16世纪30年代的近半世纪中，这些士兵学习并发发扬了崭新的步兵技战术，同时延续了德意志民族一脉相承的强悍善战传统，一度扬威西陆战场，成为16世纪上半叶欧洲各国国君竞相倚重的力量。他们还享有这样一个名号——人类历史上衣着最为奇特的军队。当他们身穿古怪绚烂的切口军服，肩扛长矛和双手剑走在中欧的乡野时，可称得上是一幕壮观的风景。他们的勃兴，辉煌和衰落既是军事发展的客观规律使然，又蕴含了太多耐人寻味的故事。一个德意志雇佣兵团一般有十个连队，连队一词“Fahnlein”在德语中原意“小旗”，引申为“拥有一面旗帜的单位”，连队即是如此。"

EDG_Imperial_Circle_Army:0 "帝国圈与帝国军"
EDG_Imperial_Circle_Army_desc:0 "为了应对帝国长期面临的外部威胁，帝国军制度应运而生。帝国军的组织建立于帝国圈之上，从理论上来讲，每个帝国圈都应该组织一支属于自己的帝国军，但在神圣罗马帝国长期的历史中，由于帝国圈内部力量的不均衡以及分权原则的束缚，帝国军实际上长期难以发挥作用，许多帝国圈成为大诸侯控制陪臣的工具，根本不存在帝国军；而小贵族众多的施瓦本帝国圈和法兰克尼亚帝国圈则有能力组建帝国军。"

EDG_Maximian_Military_Reform:0 "马克西米安军事改革"
EDG_Maximian_Military_Reform_desc:0 "马西米利安是哈布斯堡王朝军火工业的创始人和组织者。他赞助新型大炮的研制，这些先进的大炮拥有更为可观的射程和伤害，使得哈布斯堡王朝能够在欧洲的众多城墙面前一展雄风。根据当时的记载，马克西米安能够部署105门大炮，包括各种尺寸的铁炮和青铜炮。马克西米利安创建的因斯布鲁克兵工厂是欧洲最著名的炮兵工厂之一，该工厂生产的火炮一度被认为是整个西欧最优质的火炮。\n格雷戈尔·勒夫勒（Gregor Löffler）对因斯布鲁克兵工厂的发展做出了巨大贡献。1513 年，他追随父亲彼得的脚步，开始为马克西米利安效力。他的儿子汉斯·克里斯托夫也在后来成为欧洲主要的枪支创始人。勒夫勒是第一位以工业规模生产武器的枪械大师，并为马克西米利安铸造了许多纪念碑雕像。\n除了因斯布鲁克的中央兵工厂外，马克西米利安还建立了一系列兵工厂来保护他的边境，并在西格蒙德斯克伦和特伦特对抗意大利人，在林道对抗瑞士人，在布赖萨赫对抗法国人，在维也纳对抗匈牙利人，在格拉茨和霍霍斯特维茨、莱巴赫、戈里齐亚对抗土耳其人和威尼斯人。另一方面，马克西米安麾下的威尔弗里德·蒂特曼（Wilfried Tittmann）使得纽伦堡成为了当时的武器制造中心，开发了最早的手枪，深刻影响了马克西米利安的军事体系，甚至是近代早期的军事革命。"

EDG_HRE_Religious_Council:0 "宗教委员会"
EDG_HRE_Religious_Council_desc:0 "出于睦邻友好的考虑，查理五世在与欧洲基督教国王的交往中一直秉持开诚布公，友好协商的外交准则，并试图在此基础上探寻一种宗教模式以弥合天主教势力与新教徒之间的信仰鸿沟。初步尝试失败后，他又寄希望于通过游说历任教皇进行教会改革，来为古老的天主教会注入生机与活力，同时缓解令新教徒苦不堪言的宗教迫害。查理五世相信，成立宗教委员会是推动改革的最佳选择。"

EDG_HRE_Imperial_Inquisition:0 "帝国宗教裁判所"
EDG_HRE_Imperial_Inquisition_desc:0 "面对异端邪教的疯狂传播，斐迪南加强了帝国宗教裁判所的强力，宣布在自己的所有领地和王国中严格执行沃尔姆斯议会颁发的路德禁令，违者一律处死。"

EDG_HAB_imperial_privy_council:0 "建立帝国枢密院"
EDG_HAB_imperial_privy_council_desc:0 "鉴于哈布斯堡皇帝的领地过于辽阔，皇帝的长期缺席是必然的。哈布斯堡王朝的斐迪南一世将匈牙利和波希米亚的执政权委托给了摄政议会。摄政议会的主要职责包括受理低等法院的上诉以及处理各种请愿活动。因此，枢密院就成了负责统筹协调政务运行的唯一部门。成立于1527年的枢密院由不超过12个谋臣组成，他们整日跟随斐迪南东奔西走各处巡视。而哈布斯堡王朝的各个领地都享有一定的自治权，哈布斯堡王朝乐于依据当地传统进行统治，神圣罗马帝国皇帝查理五世便是践行这一原则的典范。"

EDG_HRE_Reichstag_Dominated:0 "主导帝国议会"
EDG_HRE_Reichstag_Dominated_desc:0 "尽管帝国议会在许多时候会阻碍皇帝行使权力，但如果我们能够对帝国议会的机制妥善利用，我们依然可以通过帝国议会达成我们的政治目的。"

EDG_HRE_Reichstag_participated:0 "参与帝国议会"
EDG_HRE_Reichstag_participated_desc:0 "帝国议会的权力常常受到皇帝的掣肘，甚至常常落到一个有名无实的地位，但如果我们能够善于利用帝国议会，我们依然可以扩大自己的影响力。"

EDG_HAB_Reklamationsausschuss:0 "垦殖委员会"
EDG_HAB_Reklamationsausschuss_desc:0 "在经济领域，特蕾莎在君主专制的基础上进一步采取重商主义措施，支持和鼓励工商业发展，维持哈布斯堡君主国的大国地位。为此，她根据财政学家、启蒙思想家J.H.G.冯·尤斯蒂（J. H. G. vonjusti）和约瑟夫·冯·索南费尔斯（J. von Sonnenfcls）的建议，通过设立专业委员会，全面地监管君主国的经济活动。为了缓和农民与地主的阶级矛盾，增加人口，君主国政府设立了“垦殖委员会”，主要负责监管土地领主对于农民的役使情况。1775年1777年和1778年，政府连续颁布“劳役条例”，取消了农民对地主依附关系的一些规定，确定农民的劳役和代役租额，限制贵族对农民的剥削，在一定程度上减轻了农民的负担。1754年在奥地利、1771至1772年在捷克和匈牙利，进行了第一次人口调查和土地登记，使国家能够根据土地、人口的情况推行具体具体的经济政策。"

EDG_HAB_Palace_and_Prime_Minister_Office:0 "家族—宫廷与国家总理府"
EDG_HAB_Palace_and_Prime_Minister_Office_desc:0 "1742年，特蕾莎下令在维也纳成立“家族—宫廷与国家总理府”，其职责是集中管理哈布斯堡君主国的外交与王朝事务。第二年，冯·豪格维茨伯爵向她递交了一份政治改革方案，内容主要是∶计划用十年的时间削弱等级贵族的势力；建立最高法院；司法与行政分离。由此开始了中央与地方统治机构的全面改革。1746年，豪格维茨接手改革工作。在中央，君主国政府于1749年设置了“政务和财务总执行局”，豪格维茨担任“总执行局”的首席大臣。之后在奥地利王位继承战争结束和七年战争爆发前的间歇，“总执行局”的权力不断扩大，甚至在1756年下设了一个军务处理与军事决策机构—宫廷军事委员会。此外，还附设了负责管理重要文件和证书的王朝、宫廷与国家档案局，以及负责处理巴纳特、特兰西瓦尼亚和伊利里亚事务的宫廷外地代表事务部。1749年，特蕾莎在豪格维茨的建议下建立帝国最高司法部，与行政管理分而治之。"

EDG_Dynasty_Administrative_centre:0 "王朝行政中心"
EDG_Dynasty_Administrative_centre_desc:0 "在马蒂亚斯执政期间，哈布斯堡君主国诸多领地的机构逐渐被转移到维也纳，如波西米亚王国的法院和行政机构悉数从布拉格迁往维也纳，这一改革增加了奥地利对其诸多属国的控制。"

EDG_HRE_peace_of_westphalia:0 "威斯特伐利亚合约"
EDG_HRE_peace_of_westphalia_desc:0 "1618-1648年由于天主教与新教之间的矛盾以及欧洲各国的政治冲突和领土争夺，以德意志为主要战场的欧洲国际性战争，史称三十年战争（Thirty Years War）。最后于1648年以签订《威斯特伐利亚和约》而告终。和约使瑞典、法国及其盟友获得大片领土；承认荷兰和瑞士的独立；确认德意志诸侯的主权，加强帝国议会的权力，削弱皇帝的权力战争与和约沉重打击了哈布斯堡王朝的统治地位。加深了德意志境内分裂割据的局面，人口大量死亡，农业被严重破坏，经济长期衰落，为法国称霸欧洲准备了条件。西班牙国力下降。瑞典力量大增，成为北欧强国。在宗教事务方面，合约规定，所有人——包括诸侯和他们的臣民——都有宗教自由，只要他们是天主教徒、路德宗基督徒和改革总基督徒（被许多人视为颠覆分子的重洗礼派被排除在外）。各个宗派于1624年拥有的教产被归还给它们。所有三十年战争中反叛自己领主的人都得到了特赦——除了在哈布斯堡家族的世袭领地的人。新教内部达成协议，如果某一领主从某一新教派别改宗另一新教派别，不得强迫其臣民亦改宗。因此，这一合约的基本成果是：在新教各派内部达成了和解，在新教与天主教之间则划清了界限。"

EDG_HAB_Immigration_Committee:0 "移民委员会"
EDG_HAB_Immigration_Committee_desc:0 "大批招徕移民或难民也是特蕾莎改革重要的经济措施。为此，君主国政府建立了一个“移入人口委员会”，主要负责为人口稀少的地区安置内地的新教徒、失去土地的农民和无家可归者（其中一部分是自愿迁移的）。当时君主国内需要移入人口的地区可分为几类：一类是原本居民稠密的地区，如加里西亚和特兰西瓦尼亚，由于战争、饥荒和瘟疫的摧残，人口减少；另一类是有些地区如洛多梅里亚和巴纳特，原本就人烟稀少，所以需要大量殖民，进行开发。此外还有一种情况，即在边境地区（尤其是邻近奥斯曼帝国的边境地带），政府需要广殖人口，加强边防。最后还有一种情况，就是向匈牙利等地殖入德意志人，以冲淡或减少社会动乱。在奥地利，移入的民众主要从事农业、林业以及矿冶业生产。但特蕾莎政府推出的移民政策使君主国人口大幅增加，有的地区人口增加了十几倍。如巴纳特地区的蒂米什瓦拉的人口，在1711年到1780年间，从2. 5万人增加到了约30万人。在个别地区也有力地促进了文化的发展，如在乌克兰的布科维纳地区，犹太文化一度出现繁荣。"

EDG_HAB_Enlightened_despotism:0 "哈布斯堡开明专制"
EDG_HAB_Enlightened_despotism_desc:0 "在18世纪，“开明专制”成为欧洲流行的政治时尚用语。特蕾莎也不甘落伍，以“开明专制”为旗号进行了一系列改革。为了推行改革，特蕾莎任用了一批富有才能且与自己志同道合的大臣。这些人的出现与效忠，是她的统治能取得成功的关键。特蕾莎在位初期，首先任用弗雷德里希·威廉·冯·霍格维茨伯爵改革内政。同时，霍泰克伯爵约翰·卡尔·里特重建奥地利的经济。随后崛起的内政大臣考尼茨主要负责掌理奥地利外交事务。虽然考尼茨的工作是管理外交事务，而且他的主要活动集中于改革晚期，但特蕾莎依然对他的能力大加赞赏，并与他建立了亲密的友谊，这使考尼茨在政府部门中都拥有巨大的影响力。在当时的政府中，无论是碰到困难还是遇到问题，官员都会咨询他的意见。"

EDG_HRE_Holy_Roman_Empire:0 "神圣罗马皇帝"
EDG_HRE_Holy_Roman_Empire_desc:0 "毫无疑问，任何启蒙主义的国家权力合法性理论都是不够完整的，而我们本身就具有自古以来的统治的合法性理论——作为神圣罗马帝国的皇帝，我们是基督教世界的领袖，是至高无上的普世帝国，皇帝作为上帝在人间的最高世俗代表，拥有不容置疑的合法性。"

EDG_BOH_crwon:0 "波西米亚王冠"
EDG_BOH_crwon_desc:0 "在经历了外国人联合统治后，波西米亚的政治制度经历了一次重洗，如今的波西米亚王国更擅长整合内部资源，并开发王国内部富饶的土地。"

EDG_Sigismund_Empire:0 "西吉斯蒙德帝国"
EDG_Sigismund_Empire_desc:0 "西吉斯蒙德大帝依赖封建关系和继承，建立了一个横跨北德意志、波西米亚、匈牙利的庞大帝国，但他所建立的帝国是极度不稳定的，一旦他的生命迈入终点，他的帝国也将走向尽头。"

EDG_HAB_HUN_crwon_land:0 "圣斯蒂芬王冠领地"
EDG_HAB_HUN_crwon_land_desc:0 "传说匈牙利大公圣斯蒂芬一世加冕为国王时，教皇西尔维斯特二世赠送一顶金质王冠作为礼物。匈牙利因此成为一个与西方基督教王国平等的国家，避免了对神圣罗马帝国皇帝的臣属。因此圣斯蒂芬王冠被视为匈牙利民族国家独立的象征，而圣斯蒂芬王冠领地被用作是匈牙利王国及其下属领地的代称。"

EDG_Duchy_von_Bavaria:0 "巴伐利亚领地"
EDG_Duchy_von_Bavaria_desc:0 "统治巴伐利亚的维特尔斯巴赫家族有众多的分支，他们都享有「Herzog von Bayern」这一头衔，即「巴伐利亚公爵」。在1506年家族确定长子继承制以后，家族其他的成员便采用「Herzog in Bayern」这一头衔，即「在巴伐利亚的公爵」这一头衔。但无论如何，巴伐利亚的统治者将以公爵而非伯爵的身份统治自己的领地。"

EDG_Overijssel_Monarchy:0 "上艾瑟尔君主国"
EDG_Overijssel_Monarchy_desc:0 "上艾瑟尔领地由专业的荷兰官僚管理，我们有一套先进的议会制度和官僚机构，保证市民、手工业者和商人在国内的利益。"

EDG_HRE_archbishop:0 "帝国大主教"
EDG_HRE_archbishop_desc:0 "根据帝国的传统，美因茨、科隆和特里尔三位大主教在帝国内享有特殊的地位，他们是教宗的使者，并肩负起维护帝国宗教纽带的重要作用。"

EDG_BOH_kingdom_parliament:0 "波西米亚王国议会"
EDG_BOH_kingdom_parliament_desc:0 "波西米亚王国议会是波西米亚王国的权力中心，它的成员由来自30多个城市的代表构成。在波希米亚，议会每年召开三至四次，自16世纪初期开始，政府就成了议会的傀儡，议会甚至可以操纵主要王室官员的任免。"

EDG_Mazar_Military_Noble_reform:0 "马扎尔军役贵族"
EDG_Mazar_Military_Noble_reform_desc:0 "马扎尔贵族一直都是匈牙利最为核心的军事力量支柱，若要在风起云涌的欧陆谋得安全与独立，我们必须仰赖于国内的马扎尔军役贵族。"

EDG_BOH_Letter_of_Majesty:0 "帝国宪章"
EDG_BOH_Letter_of_Majesty_desc:0 "帝国宪章是神圣罗马帝国皇帝鲁道夫二世在1609年勉强签署的一份信件，授予在波西米亚生活的新教与天主教臣民以宗教宽容，允许新教徒建立教堂。"

EDG_BOH_The_Kutnohorian_Deal:0 "库特拉霍拉合约"
EDG_BOH_The_Kutnohorian_Deal_desc:0 "波西米亚国王乌拉斯洛二世到达布拉格时年仅15岁，尚且无法治理国家，政务多由顾问们处理，他同样也无法应付1468与1478年与匈牙利的王位之争。在其摇摆不定的统治期间，贵族广泛地扩大了他们的权力，并加强了对所属领地上农民的压迫和控制。1485年，乌拉斯洛二世与贵族签订了库特拉霍拉合约以削弱国王的权力，赋权给贵族。这份协议原本有效期为31年，但在1512年被延长为无限期。"

EDG_HAB_Leopold_Military_Reform:0 "利奥波德军事改革"
EDG_HAB_Leopold_Military_Reform_desc:0 "特蕾莎即位后，因持续的战争，重用利奥波德·约瑟夫·道恩、路德维希·安德烈亚斯·克芬许勒及弗朗茨·莫里茨·冯·拉西等将领 。1748年，她颁布军队新章程，实行军事改革。原来军队靠大、小领主提供，每次征兵要与领主们磋商，因而军队很不稳定，军训无法开展。经改革之后，国家向各领主分摊“军税”，统一抽兵；军官职业化，必须经过正规训练，并根据战绩起用和提升。君主国政府拥有一支统一训练和受中央控制的10.8万名常备军。"


EDG_HAB_General_Executive_Board:0 "总执行局"
EDG_HAB_General_Executive_Board_desc:0 "哈布斯堡君主国政府于1749年设置了“政务和财务总执行局”，豪格维茨担任“总执行局”的首席大臣。之后在奥地利王位继承战争结束和七年战争爆发前的间歇，“总执行局”的权力不断扩大，甚至在1756年下设了一个军务处理与军事决策机构—宫廷军事委员会。此外，还附设了负责管理重要文件和证书的王朝、宫廷与国家档案局，以及负责处理巴纳特、特兰西瓦尼亚和伊利里亚事务的宫廷外地代表事务部。1749年，特蕾莎在豪格维茨的建议下建立帝国最高司法部，与行政管理分而治之。"
