EDG_Ensuring_the_right_to_free_elections_desc:0 "In our noble democracy, all nobles participate in the Sejm according to their will."
EDG_Hussites_Shirachita_desc:0 "The Hussite nobility is the pillar of our state. With the strength of the noble class, we can better spread our faith to every corner of the world."
EDG_Senator_supervision_desc:0 "A committee of six senators will permanently monitor the head of state to ensure no abuse of power and that constitutional traditions are upheld."
EDG_Sword_of_Hussites_desc:0 "The truth of Huss shall reach every corner of the world. We shall take up the sword in the name of practicing the world's truth."
EDG_Oligopoly_Sejm_desc:0 "Wealthy nobles seek to steer the state toward oligarchy, dominating the monarch and the lesser nobility. These magnates are the foundational force of our nation."
EDG_Democratic_Sejm_desc:0 "If state power is manipulated by the great nobles, we will never know peace. The Sejm must adhere to democratic principles, safeguarding the rights of the lesser nobility."
EDG_Magdeburg_method_desc:0 "The Magdeburg Law primarily focused on the interests of local merchants and artisans in trade. In medieval Poland, a key urban development policy was inviting Jewish and German merchants to settle in cities under the Polish Crown. Jews and Germans were often competitors in these Polish cities. Through careful negotiations, Jews obtained extensive privileges from the Crown, making them exempt from municipal jurisdiction. These privileges granted Jews autonomy in their distinct communities, independent legal systems, and they were only bound by royal laws concerning Jews and Christians. Among the provisions for Jewish privileges, the most interesting was the permission to purchase stolen goods. Many other clauses also mentioned allowing the sale of meat to Christians and employing Christians as servants. Superficially, merchants entering the city could not buy local products but could only sell goods they brought into the city to local people."
EDG_pacta_conventa_desc:0 "The Pacta Conventa was the 'supported agreement' of the royal election system, including a list of powers and treaties binding the king, originating from the earlier Henrician Articles."
EDG_POL_administrative_council_desc:0 "The State Council and its Administrative Council are where the head of government resides. Ministers, senators, judges of the high special courts, members of the State Council, censors, and bishops and archbishops form an organic administrative system."

EDG_Latin_Province_Monarchy:0 "Latin Province"
EDG_Latin_Province_Republic:0 "Autonomous Latin Province"
EDG_Latin_Province_theocracy:0 "Great Latin Ecclesiastical Province"
EDG_Latin_Province_Monarchy_desc:0 "We belong to a Latin province of the empire, ruled by a hereditary lord."
EDG_Latin_Province_Republic_desc:0 "We belong to a Latin province of the empire, governed by an elected national assembly."
EDG_Latin_Province_theocracy_desc:0 "We belong to a Latin province of the empire, managed by the Church."


EDG_Markgraf_state:0 "Margraviate"
EDG_Markgraf_state_desc:0 "A Margrave (Markgraf) in the Holy Roman Empire, also known as a March Count, held military responsibilities for defending the frontier and possessed greater authority than an ordinary count."

EDG_Landgraf_state:0 "Landgraviate"
EDG_Landgraf_state_desc:0 "A Landgrave (Landgraf) in the Holy Roman Empire controlled larger territories and wielded more power than surrounding ordinary counts, assisting the emperor in suppressing ambitious counts and linking major princes to imperial authority. Landgraves typically held judicial rights granted directly by the German king, including the power to pronounce and execute death sentences."

EDG_Frankia_election:0 "Franconian Succession"
EDG_Frankia_election_desc:0 "The Salian dynasty long maintained a prestigious position in Germany but faced a major crisis during the reign of Henry V when the duke lacked a male heir. His son-in-law from Swabia, the Habsburg, as the largest vassal within the Duchy of Franconia, had the opportunity to supplant the Salian dynasty's rule over Franconia. However, if Franconia could navigate this crisis, the duchy might embrace a different destiny."

EDG_Welf_Territory:0 "Welf Territories"
EDG_Welf_Territory_desc:0 "The influence of the Welf family spread throughout the empire. The Welf family was extensive and branched, with numerous collateral lines, providing us with considerable diplomatic influence."

EDG_Burggraf_reform:0 "Burgraviate"
EDG_Burggraf_reform_desc:0 "A Burgrave (Burggraf) served as the administrator and military commander of a castle, appointed to manage a specific fortress, holding judicial and military command rights. Some burgraves were genuine lords, ranking below counts but above barons."

EDG_HRE_Imperial_Knights:0 "Recruit Imperial Knights"
EDG_HRE_Imperial_Knights_desc:0 "Imperial Knights were knights directly subordinate to the empire, non-hereditary, personally ennobled by the emperor. They received greater honors and rewards than ordinary knights and generally possessed superior military qualities. Inviting Imperial Knights to assist us in battle would provide more reliable military support."

EDG_HRE_Annexate_imperial_territories:0 "Annex Imperial Immediate Territories"
EDG_HRE_Annexate_imperial_territories_desc:0 "Although the map shows us possessing a large territory, much of it consists of imperial villages, imperial knights, imperial barons, or other groups or feudal lords directly subordinate to the empire. These are immediate vassals of the empire but are thorns in our side. Fully incorporating these imperial immediate territories embedded within our lands into our rule would bring us greater benefits."

EDG_HAB_Hierarchical_council:0 "Habsburg Estates Assembly"
EDG_HAB_Hierarchical_council_desc:0 "Within the Habsburg monarchy, various political groups flourished under aristocratic governance, emerging as representatives of the ruled classes in every territory controlled by the Habsburg family. From the late 14th century onward, these political groups began organizing their own internal assemblies or councils, debating policy issues with the rulers and exchanging support for government tax increases for greater political rights. In disputes over succession rights, the assemblies frequently intervened to force consensus and established committees to arbitrate contentious points.\nBroadly, assembly members comprised four major estates: the magnates, who held extensive lands and the legal right to punish wrongdoers; the nobility, with slightly less power and land than the magnates; and representatives of the Church and towns. Each province had its own distinct characteristics. In mid-15th century Carinthia, the assembly included only two noble representatives, while other territories typically had twelve. In Tyrol, the peasant estate was permitted to participate. In Habsburg Lorraine, only townspeople and the lesser nobility could send representatives to the assembly, and so on. Many burghers and peasants ascended to the nobility by purchasing noble properties. Sometimes, multiple provinces convened joint assemblies. In the then-divided Duchy of Austria, assemblies were held separately."

EDG_HRE_Imperial_circle_reform_global_flag:0 "Imperial Circle Reform"
EDG_HRE_Imperial_circle:0 "Lead an Imperial Circle"
EDG_HRE_Imperial_circle_desc:0 "Since the Great Interregnum, the Holy Roman Empire became increasingly fragmented, with the emperor gradually losing authority across various regions. The lack of coordination and dispersed power within the empire caused significant harm during the Hussite Wars, conflicts with France, and wars against the ruler of Constantinople. Against this backdrop, the Imperial Circles were established to assist the imperial government in tax collection, military organization, and enforcing the decrees of imperial institutions. The Imperial Circles not only provided a platform for princes to negotiate but also served as a stage for major princes to further expand their influence."

EDG_HAB_monarchy_1:0 "Habsburg Family Domains"
EDG_HAB_monarchy_2:0 "Habsburg Monarchy"
EDG_HAB_monarchy_3:0 "Habsburg Empire"
EDG_HAB_monarchy_1_desc:0 "The Habsburg family possesses extensive territories, providing the most crucial foundation for undertaking great endeavors."
EDG_HAB_monarchy_2_desc:0 "The Habsburg family gradually became a powerful force shaping the European landscape. We rely on marriages and the feudal system to maintain numerous dependent states, exercising immense influence through a host of vassal states, satellite countries, and allied realms."
EDG_HAB_monarchy_3_desc:0 "The Habsburg family has become Europe's most prominent great power, with numerous dependent states and vast territories. We are not only the Holy Roman Emperor but also the Emperor of Austria, destined to become the world's foremost superpower. History has proven it: 'A.E.I.O.U'!"

EDG_GER_mercenary:0 ""
EDG_GER_mercenary_desc:0 ""

EDG_HAB_Innsbruck_treasury:0 "Innsbruck Treasury"
EDG_HAB_Innsbruck_treasury_desc:0 "Maximilian's intention in choosing Innsbruck as the treasury location was unmistakable. With the rich gold and silver mines of Tyrol as backing, the central treasury could use future coinage revenue as collateral to obtain cash from Augsburg bankers like Fugger and Welser. These high-interest loans temporarily alleviated Maximilian's financial pressures. Given Innsbruck's significant political influence at the time, Maximilian ordered the expansion of a palace there. On one hand, he erected a 'Coat of Arms Tower' adorned with various heraldic emblems, representing the empire's numerous territories in a hierarchical and orderly manner. On the other hand, he oversaw the construction of a loggia overlooking Innsbruck's main square, where Maximilian could comfortably watch various sports competitions and equestrian performances. Today, the loggia's famous 'Golden Roof,' with its elegant gilded copper tiles, proudly overlooks Innsbruck's main square, enduring through history."

EDG_GER_mercenary:0 "German Mercenaries (Landsknechts)"
EDG_GER_mercenary_desc:0 "The term 'Landsknechts' broadly refers to early 16th-century infantry, particularly German pikemen from regions like Alsace and Württemberg. Starting from the late 15th century, Holy Roman Emperor Maximilian, faced with imperial financial shortages, modeled a new armed force after Swiss mercenaries to achieve his political goals. For nearly half a century from the late 15th century to the 1530s, these soldiers learned and developed new infantry tactics while continuing the Germanic tradition of formidable combat prowess. They once dominated Western European battlefields, becoming a force eagerly sought by European monarchs in the first half of the 16th century. They also earned a reputation as the most peculiarly dressed army in human history. When they marched through the Central European countryside in their bizarre and flamboyant slashed uniforms, carrying pikes and zweihänders, it was a spectacular sight. Their rise, glory, and decline were driven by the objective laws of military development, yet also contained many intriguing stories. A German mercenary regiment typically comprised ten companies. The term 'Fahnlein' in German originally meant 'small flag,' extended to mean 'a unit with a flag,' which is what a company represented."

EDG_Imperial_Circle_Army:0 "Imperial Circles and Imperial Army"
EDG_Imperial_Circle_Army_desc:0 "To address the persistent external threats faced by the empire, the Imperial Army system emerged. The organization of the Imperial Army was based on the Imperial Circles. In theory, each Imperial Circle should raise its own Imperial Army. However, throughout the long history of the Holy Roman Empire, due to internal power imbalances within the circles and the constraints of decentralization, the Imperial Army often struggled to function effectively. Many Imperial Circles became tools for major princes to control their vassals, with no actual Imperial Army existing. In contrast, the Swabian and Franconian Imperial Circles, with their numerous minor nobles, were capable of raising Imperial Armies."

EDG_Maximian_Military_Reform:0 "Maximilian's Military Reforms"
EDG_Maximian_Military_Reform_desc:0 "Maximilian was the founder and organizer of the Habsburg dynasty's military industry. He sponsored the development of new types of artillery, which boasted impressive range and destructive power, enabling the Habsburg dynasty to assert its dominance over European fortifications. According to contemporary records, Maximilian could deploy 105 cannons, including iron and bronze guns of various sizes. The Innsbruck arsenal he established became one of Europe's most renowned artillery factories, and the cannons produced there were once considered the finest in all of Western Europe.\nGregor Löffler made significant contributions to the development of the Innsbruck arsenal. In 1513, following in his father Peter's footsteps, he began serving Maximilian. His son, Hans Christoph, later became a leading European gun founder. Löffler was the first master gunsmith to produce weapons on an industrial scale and cast many monumental statues for Maximilian.\nIn addition to the central arsenal in Innsbruck, Maximilian established a series of arsenals to protect his borders: against the Italians at Sigmunds-kron and Trent; against the Swiss at Lindau; against the French at Breisach; against the Hungarians at Vienna; and against the Turks and Venetians at Graz, Hohensalzburg, Laibach, and Gorizia. On another front, Wilfried Tittmann, under Maximilian's patronage, made Nuremberg a center of arms manufacturing, developing early pistols and profoundly influencing Maximilian's military system, even contributing to the early modern military revolution."

EDG_HRE_Religious_Council:0 "Religious Council"
EDG_HRE_Religious_Council_desc:0 "For the sake of neighborly relations, Charles V consistently adhered to open and consultative diplomatic principles in his dealings with European Christian monarchs, attempting to explore a religious model to bridge the faith divide between Catholics and Protestants. After initial attempts failed, he hoped to invigorate the ancient Catholic Church and alleviate the religious persecution troubling Protestants by persuading successive popes to undertake ecclesiastical reforms. Charles V believed that establishing a Religious Council was the best option for driving reform."

EDG_HRE_Imperial_Inquisition:0 "Imperial Inquisition"
EDG_HRE_Imperial_Inquisition_desc:0 "Faced with the rampant spread of heresy and cults, Ferdinand strengthened the power of the Imperial Inquisition, declaring strict enforcement of the Lutheran ban issued by the Diet of Worms across all his territories and kingdoms, with violators subject to execution."

EDG_HAB_imperial_privy_council:0 "Establish the Imperial Privy Council"
EDG_HAB_imperial_privy_council_desc:0 "Given the vastness of the Habsburg emperor's territories, the emperor's prolonged absence was inevitable. Ferdinand I of the Habsburg dynasty delegated the administration of Hungary and Bohemia to regency councils. The primary duties of these regency councils included hearing appeals from lower courts and handling various petitions. Consequently, the Privy Council became the sole department responsible for coordinating governmental operations. Established in 1527, the Privy Council consisted of no more than twelve advisors who accompanied Ferdinand on his extensive travels and inspections. Each territory under Habsburg rule enjoyed a degree of autonomy, and the Habsburg dynasty preferred to govern according to local traditions—a principle exemplified by Holy Roman Emperor Charles V."

EDG_HRE_Reichstag_Dominated:0 "Dominate the Imperial Diet"
EDG_HRE_Reichstag_Dominated_desc:0 "Although the Imperial Diet often hindered the emperor's exercise of power, if we can skillfully utilize its mechanisms, we can still achieve our political objectives through it."

EDG_HRE_Reichstag_participated:0 "Participate in the Imperial Diet"
EDG_HRE_Reichstag_participated_desc:0 "The authority of the Imperial Diet was frequently constrained by the emperor, often rendering it nominal. However, if we adeptly leverage the Imperial Diet, we can still expand our influence."

EDG_HAB_Reklamationsausschuss:0 "Reclamation Commission"
EDG_HAB_Reklamationsausschuss_desc:0 "In the economic sphere, Maria Theresa, building upon absolutist monarchy, further adopted mercantilist measures to support and encourage industrial and commercial development, maintaining the great power status of the Habsburg Monarchy. Based on the advice of economist and Enlightenment thinker J. H. G. von Justi and Joseph von Sonnenfels, she comprehensively supervised the monarchy's economic activities through specialized commissions. To ease class conflicts between peasants and landowners and increase population, the monarchy's government established a 'Reclamation Commission' primarily overseeing the extent of labor services landlords imposed on peasants. In 1775, 1777, and 1778, the government successively issued 'Labor Service Ordinances,' abolishing some provisions of peasant dependency on landlords, setting limits on labor services and rent payments in lieu of service, restricting noble exploitation of peasants, and somewhat alleviating their burdens. In 1754 in Austria and 1771–1772 in Bohemia and Hungary, the first population census and land registration were conducted, enabling the state to implement specific economic policies based on land and population data."

EDG_HAB_Palace_and_Prime_Minister_Office:0 "Court and State Chancellery"
EDG_HAB_Palace_and_Prime_Minister_Office_desc:0 "In 1742, Maria Theresa ordered the establishment in Vienna of the 'Court and State Chancellery,' responsible for centrally managing the Habsburg Monarchy's foreign affairs and dynastic matters. The following year, Count von Haugwitz presented her with a political reform plan, primarily aiming to weaken the power of the estate nobility over ten years; establish a supreme court; and separate judiciary from administration. This initiated comprehensive reforms of central and local governing institutions. In 1746, Haugwitz took charge of the reforms. At the central level, the monarchy's government established the 'Directorium in publicis et cameralibus' in 1749, with Haugwitz as its chief minister. Subsequently, during the interval between the end of the War of Austrian Succession and the outbreak of the Seven Years' War, the Directorium's power continuously expanded, even establishing a military affairs and decision-making body—the Court War Council—in 1756. Additionally, it included the Court, State, and House Archives responsible for important documents and certificates, and the Court Deputation for External Affairs managing Banat, Transylvania, and Illyria. In 1749, on Haugwitz's advice, Maria Theresa established the Imperial Supreme Judiciary, separating it from administrative governance."

EDG_Dynasty_Administrative_centre:0 "Dynastic Administrative Center"
EDG_Dynasty_Administrative_centre_desc:0 "During Matthias's reign, institutions from many Habsburg Monarchy territories were gradually relocated to Vienna. For instance, the courts and administrative bodies of the Kingdom of Bohemia were moved entirely from Prague to Vienna. This reform increased Austria's control over its numerous dependencies."

EDG_HRE_peace_of_westphalia:0 "Peace of Westphalia"
EDG_HRE_peace_of_westphalia_desc:0 "From 1618 to 1648, due to conflicts between Catholicism and Protestantism, along with European political rivalries and territorial disputes, a pan-European international war primarily fought in Germany occurred, historically known as the Thirty Years' War. It concluded in 1648 with the signing of the Peace of Westphalia. The treaty granted vast territories to Sweden, France, and their allies; recognized the independence of the Netherlands and Switzerland; confirmed the sovereignty of German princes, strengthened the power of the Imperial Diet, and weakened the emperor's authority. The war and the treaty severely undermined Habsburg dominance, deepened fragmentation within Germany, caused massive population loss, severely damaged agriculture, led to long-term economic decline, and paved the way for French hegemony in Europe. Spain's power declined, while Sweden's strength greatly increased, making it a Nordic power. In religious matters, the treaty stipulated that everyone—including princes and their subjects—had religious freedom, provided they were Catholics, Lutherans, or Reformed Christians (Anabaptists, viewed by many as subversives, were excluded). All ecclesiastical properties held by denominations in 1624 were restored. All those who rebelled against their lords during the Thirty Years' War were granted amnesty—except within the Habsburg hereditary lands. An agreement was reached among Protestant groups: if a lord converted from one Protestant denomination to another, his subjects could not be forced to convert. Thus, the fundamental outcome of the treaty was reconciliation among Protestant factions and a clear demarcation between Protestantism and Catholicism."

EDG_HAB_Immigration_Committee:0 "Immigration Commission"
EDG_HAB_Immigration_Committee_desc:0 "Recruiting large numbers of immigrants or refugees was also a significant economic measure in Maria Theresa's reforms. For this purpose, the monarchy's government established an 'Immigration Commission,' primarily responsible for settling Protestants, landless peasants, and the homeless (some voluntarily migrating) in sparsely populated regions. At the time, areas within the monarchy needing immigrants fell into several categories: regions originally densely populated, such as Galicia and Transylvania, whose populations decreased due to war, famine, and plague; areas inherently sparsely populated like Lodomeria and Banat, requiring extensive colonization and development; border regions, especially near the Ottoman Empire, where the government needed to increase population to strengthen frontier defense; and finally, settling Germans in places like Hungary to dilute or reduce social unrest. In Austria, immigrants mainly engaged in agriculture, forestry, and mining. However, the immigration policies implemented by Maria Theresa's government significantly increased the monarchy's population, with some regions seeing a tenfold growth. For example, the population of Timișoara in the Banat region rose from 25,000 in 1711 to about 300,000 by 1780. In some areas, it also strongly promoted cultural development, such as a temporary flourishing of Jewish culture in Bukovina, Ukraine."

EDG_HAB_Enlightened_despotism:0 "Habsburg Enlightened Despotism"
EDG_HAB_Enlightened_despotism_desc:0 "In the 18th century, 'enlightened despotism' became a fashionable political term in Europe. Maria Theresa, not wanting to fall behind, carried out a series of reforms under this banner. To implement these reforms, she appointed a group of talented ministers who shared her vision. Their emergence and loyalty were key to the success of her rule. Early in her reign, Maria Theresa first appointed Count Friedrich Wilhelm von Haugwitz to reform internal affairs. Meanwhile, Count Johann Karl von Chotek rebuilt Austria's economy. Subsequently, the rising State Chancellor, Kaunitz, primarily managed Austrian foreign affairs. Although Kaunitz's role focused on diplomacy and his major activities occurred in the later stages of reform, Maria Theresa greatly admired his abilities and formed a close friendship with him, granting him significant influence across government departments. At the time, officials would consult his opinion whenever they encountered difficulties or problems."

EDG_HRE_Holy_Roman_Empire:0 "Holy Roman Emperor"
EDG_HRE_Holy_Roman_Empire_desc:0 "Undoubtedly, any Enlightenment theory of state power legitimacy is incomplete. We inherently possess a traditional legitimacy theory rooted in antiquity—as the Holy Roman Emperor, we are the leader of Christendom, the supreme universal empire. The emperor, as God's highest temporal representative on earth, holds unquestionable legitimacy."

EDG_BOH_crwon:0 "Bohemian Crown"
EDG_BOH_crwon_desc:0 "After experiencing foreign joint rule, Bohemia's political system underwent a reshuffle. Today, the Kingdom of Bohemia is more adept at integrating internal resources and developing the kingdom's fertile lands."

EDG_Sigismund_Empire:0 "Sigismund's Empire"
EDG_Sigismund_Empire_desc:0 "Emperor Sigismund relied on feudal relationships and inheritance to establish a vast empire spanning Northern Germany, Bohemia, and Hungary. However, the empire he built was highly unstable; once his life ended, his empire would also meet its demise."

EDG_HAB_HUN_crwon_land:0 "Lands of the Crown of Saint Stephen"
EDG_HAB_HUN_crwon_land_desc:0 "Legend has it that when Grand Duke Saint Stephen I of Hungary was crowned king, Pope Sylvester II gifted a golden crown. Thus, Hungary became a nation equal to Western Christian kingdoms, avoiding subordination to the Holy Roman Emperor. Consequently, the Crown of Saint Stephen is regarded as a symbol of Hungarian national independence, and the Lands of the Crown of Saint Stephen serve as a term for the Kingdom of Hungary and its subordinate territories."

EDG_Duchy_von_Bavaria:0 "Duchy of Bavaria"
EDG_Duchy_von_Bavaria_desc:0 "The Wittelsbach family ruling Bavaria had numerous branches, all holding the title 'Herzog von Bayern' (Duke of Bavaria). After the family established primogeniture in 1506, other members adopted the title 'Herzog in Bayern' (Duke in Bavaria). Regardless, the rulers of Bavaria governed their territories with the rank of duke rather than count."

EDG_Overijssel_Monarchy:0 "Overijssel Monarchy"
EDG_Overijssel_Monarchy_desc:0 "The territory of Overijssel is managed by professional Dutch bureaucrats. We possess an advanced parliamentary system and bureaucratic apparatus, safeguarding the interests of citizens, artisans, and merchants within the country."

EDG_HRE_archbishop:0 "Imperial Archbishop"
EDG_HRE_archbishop_desc:0 "According to imperial tradition, the three archbishops of Mainz, Cologne, and Trier held special status within the empire. They served as papal legates and bore the crucial responsibility of maintaining the empire's religious bonds."

EDG_BOH_kingdom_parliament:0 "Bohemian Kingdom Parliament"
EDG_BOH_kingdom_parliament_desc:0 "The Bohemian Kingdom Parliament was the center of power in the Kingdom of Bohemia, composed of representatives from over 30 cities. In Bohemia, parliament convened three to four times annually. Since the early 16th century, the government became a puppet of parliament, which could even manipulate the appointment and dismissal of key royal officials."

EDG_Mazar_Military_Noble_reform:0 "Magyar Military Nobility"
EDG_Mazar_Military_Noble_reform_desc:0 "The Magyar nobility has always been the core pillar of Hungary's military strength. To secure safety and independence amid Europe's turbulent landscape, we must rely on the domestic Magyar military nobility."

EDG_BOH_Letter_of_Majesty:0 "Letter of Majesty"
EDG_BOH_Letter_of_Majesty_desc:0 "The Letter of Majesty was a document reluctantly signed by Holy Roman Emperor Rudolf II in 1609, granting religious tolerance to Protestant and Catholic subjects living in Bohemia and permitting Protestants to build churches."

EDG_BOH_The_Kutnohorian_Deal:0 "Kutnohorian Compact"
EDG_BOH_The_Kutnohorian_Deal_desc:0 "When King Vladislaus II of Bohemia arrived in Prague, he was only 15 and incapable of governing, with state affairs largely handled by advisors. He also struggled with the succession disputes with Hungary in 1468 and 1478. During his vacillating rule, the nobility extensively expanded their power and tightened oppression and control over peasants on their estates. In 1485, Vladislaus II signed the Kutnohorian Compact with the nobility to weaken royal authority and empower the nobles. Originally valid for 31 years, the agreement was extended indefinitely in 1512."

EDG_HAB_Leopold_Military_Reform:0 "Leopold's Military Reforms"
EDG_HAB_Leopold_Military_Reform_desc:0 "After Maria Theresa's accession, due to ongoing wars, she heavily relied on generals like Leopold Joseph von Daun, Ludwig Andreas von Khevenhüller, and Franz Moritz von Lacy. In 1748, she issued new military regulations, implementing military reforms. Previously, the army was supplied by major and minor lords, requiring negotiations with them for each conscription, making the force unstable and hindering training. After the reforms, the state levied a 'military tax' on lords for unified conscription; officers became professionalized, requiring formal training, and were appointed and promoted based on military achievements. The monarchy's government maintained a standing army of 108,000 troops, uniformly trained and centrally controlled."

EDG_HAB_General_Executive_Board:0 "General Executive Board"
EDG_HAB_General_Executive_Board_desc:0 "In 1749, the Habsburg Monarchy's government established the 'Directorium in publicis et cameralibus' (General Executive Board for Public and Financial Affairs), with Haugwitz as its chief minister. Subsequently, during the interval between the end of the War of Austrian Succession and the outbreak of the Seven Years' War, the Board's power continuously expanded, even establishing a military affairs and decision-making body—the Court War Council—in 1756. Additionally, it included the Court, State, and House Archives responsible for important documents and certificates, and the Court Deputation for External Affairs managing Banat, Transylvania, and Illyria. In 1749, on Haugwitz's advice, Maria Theresa established the Imperial Supreme Judiciary, separating it from administrative governance."

enable_EDG_HAB_General_Executive_Board_flag:0 "Unlock Government Reform: General Executive Board"
enable_EDG_HAB_Leopold_Military_Reform_flag:0 "Unlock Government Reform: Leopold's Military Reforms"

EDG_Byzantium_old_government:0 "Old Byzantine Basileus State"
EDG_Byzantium_old_government_desc:0 "The Eastern Roman Empire has weathered a thousand years of storms. We have lived too long, to the extent that even though the empire has become like willow catkins in the wind, reduced to what we once considered a tiny state, and even though its governmental institutions adhere to many advanced principles, the millennial-old mast has decayed. If the empire can survive further, perhaps we can reform our government to rejuvenate the empire."

EDG_Byzantium_new_government:0 "New Byzantine Imperial Government"
EDG_Byzantium_new_government_desc:0 "After swift and decisive reforms, the imperial government has been revitalized. We still regard the emperor as the head of state and center of power, and the bureaucracy remains the pillar enabling imperial governance, but democratic elements have been reintegrated, allowing for better checks on power. The reforms we enact today may not be thorough enough, but we will surely sail far on the river of history."

EDG_Byzantium_Dominus_government:0 "Byzantine Dominatus System"
EDG_Byzantium_Dominus_government_desc:0 "Diocletian once adopted 'Dominus' as his title, meaning 'lord' or 'master,' symbolizing the supreme authority and power of the Roman emperor. We should revive 'Dominus' as the emperor's title to manifest the supreme power and majesty of the imperial ruler."

EDG_caliph_reform:0 "Caliphate"
EDG_caliph_reform_desc:0 "The Caliphate is ruled by the Caliph—the orthodox religious successor to the Prophet. As the highest secular and religious authority in Islam, serving as the political, military, judicial, and religious head of state, all Muslims should obey the Caliph."

EDG_Fatima_caliph_reform:0 "Fatimid Caliphate"
EDG_Fatima_caliph_reform_desc:0 "In 909, the leader of the Ubaydallah Isma'ili Shi'ite sect in Tunisia claimed descent from Fatima and Ali, proclaiming himself Caliph. Since the legitimacy of the Fatimid Caliph derived from Ali, the Fatimid Caliphate became closely intertwined with Shi'ism."

EDG_Muwahhidun_caliph_reform:0 "Almohad Caliphate"
EDG_Muwahhidun_caliph_reform_desc:0 "The Almohad Caliphate, also known as the Almohad Empire, adhered to the principles of Islamic theologian Ibn Tumart, emphasizing the defense of fundamental Islamic tenets. His followers were called 'al-Muwahhidun,' meaning 'those who affirm the oneness of God.' The Almohad Caliphate was built on the support of various Berber tribes. After losing vast territories in Iberia and the Maghreb, reliance on these Berber tribes deepened. Today, the Caliphate depends on religious fervor and tribal politics."

EDG_Muwahhidun_caliph_Mahdi_reform:0 "Almohad Caliphate-Mahdi State"
EDG_Muwahhidun_caliph_Mahdi_reform_desc:0 "After strengthening religious purity, the Almohad ruler assumed both the titles of 'Mahdi' and 'Caliph,' establishing an administrative system from central to local levels. The court appointed a chief minister and ministerial council to handle state affairs; provincial governors, military commanders, and judges were directly appointed by the Mahdi."

EDG_Berber_tribe_privilege:0 "Berber Tribal Privileges"
EDG_Berber_tribe_privilege_desc:0 "Berber tribes are our pillars. We must ensure the privileges of various Berber tribes to secure their loyalty, thereby guaranteeing national stability and military strength."

EDG_Rebuilding_Denomination_system:0 "Reconstructing the Taifa System"
EDG_Rebuilding_Denomination_system_desc:0 "The connection between the Maghreb and Iberia has always been close. If we can regain control of Iberia, we can reintroduce the Taifa system into our political structure, establishing various Taifa states in Europe to enhance our control."

EDG_Improve_Babari_Iqta:0 "Consolidate Barbary Iqta"
EDG_Improve_Babari_Iqta_desc:0 "The Iqta system helps us move beyond the ancient tribal structure, instead strengthening our feudalization, which is particularly important for the Barbary region."

EDG_Improve_Sharia_reform:0 "Perfect Sharia Law"
EDG_Improve_Sharia_reform_desc:0 "Sharia law is a comprehensive set of regulations concerning the religious, political, social, familial, and personal lives of Muslims. It has long guided our lives in both the secular and spiritual realms, serving as our legal framework. By perfecting Sharia law and infusing it with new social elements, we can build a better nation."

EDG_Consolidate_Berber_military_rank:0 "Consolidate the Berber Military Hierarchy"
EDG_Consolidate_Berber_military_rank_desc:0 "Berber forces traditionally consist of multiple military ranks. Militarily, we have a strict hierarchical system. At the top are the Harka tribes, which include many 'honorary' or 'adopted' tribal members from other ethnic groups, such as Abd al-Mu'min himself. Following them are the Timellal, then other Masmuda tribes, and finally the black warriors, the Abid. These ranks are clearly demarcated, with higher levels enjoying far more military privileges than lower ones. We should leverage this fine tradition to consolidate our Berber military hierarchy and secure the allegiance of our military nobility."

EDG_Black_Slave_Guard_reform:0 "Establish Black Slave Guard"
EDG_Black_Slave_Guard_reform_desc:0 "We can acquire black slaves from West and South Africa and establish a camp to train slave soldiers. If they no longer owe allegiance to any tribe, they will serve the state wholeheartedly."

EDG_Mahazan_reform:0 "Mahazan Corps"
EDG_Mahazan_reform_desc:0 "The Mahazan is a standing army directly subordinate to the central government, established by the Marinid dynasty. It is a highly professional corps loyal to the monarch, incorporating European military technology and tactics, and extensively uses firearms, especially artillery."

EDG_reestablish_Maghreb_Province_reform:0 "Reestablish Provincial System"
EDG_reestablish_Maghreb_Province_reform_desc:0 "Since the Almohad Caliphate lost control over the Maghreb region, no strong and unified dynasty has emerged in the Maghreb. But now, we have once again established a vast empire. It is time to reapply the old local administrative system to the body of our empire."

EDG_Mahdi_and_the_tribes_reform:0 "Al-Ashaʿirah al-Baraminah"
EDG_Mahdi_and_the_tribes_reform_desc:0 "'Al-Ashaʿirah al-Baraminah,' meaning 'the Mahdi and the Assembly of Tribes,' is the supreme authority of the Almohad Caliphate-Mahdi State. Its members include leaders of Berber tribes and the Mahdi's bureaucrats. The entire Al-Ashaʿirah al-Baraminah is composed of the most radical and fanatical Berber Almohad adherents, tolerating no heretics or infidels. The Berber military organization under it retains the aggressiveness of desert nomadic tribes. As our Mahdi said, the world awaits salvation, and we will save all people of the world, whether they are willing or not."

EDG_Mahdi_Salvation_Jihad:0 "Mahdi's Redemptive Jihad"
EDG_Mahdi_Salvation_Jihad_desc:0 "The Mahdi is tasked with saving all living beings in the world. We must continuously wage a redemptive jihad to guide those who have strayed back to the true faith."

EDG_Sufi_support_reform:0 "Secure Sufi Support"
EDG_Sufi_support_reform_desc:0 "Sufism is the mystical branch of Islam, encompassing various brotherhood organizations that impart esoteric meanings to Islamic beliefs and practice ascetic disciplines. In the 12th to 13th centuries, Sufi orders were widely established across the Islamic world. Important and renowned orders include the Qadiriyya, Suhrawardiyya, Rifa'iyya, and Shadhiliyya. The mystical tendencies of Sufism hold special value for us."

EDG_Golden_Privy_Council:0 "Golden Privy Council"
EDG_Golden_Privy_Council_desc:0 "The Golden Chamber is an exquisite treasure room established by the Caliph, long a symbol of the Caliph's power and wealth. Establishing a Privy Council here, composed of senior state officials accountable only to the monarch, will enhance our state governance capabilities."

EDG_Maghreb_Mediterranean_Policy:0 "Maghreb Mediterranean Policy"
EDG_Maghreb_Mediterranean_Policy_desc:0 "Although the Mediterranean's central role in trade is gradually diminishing, it remains a vital sea connecting Asia, Africa, and Europe. Emphasizing Mediterranean trade can still bring us substantial revenue."

EDG_Revitalizing_Sahara_Trade:0 "Revitalize Trans-Saharan Trade"
EDG_Revitalizing_Sahara_Trade_desc:0 "Trans-Saharan trade linked North African Mediterranean coastal states with West African nations, serving as a crucial trade route from the 8th century to the late 16th century. After the 7th century, Arabs arrived in North Africa and controlled the Saharan trade routes. The 8th to 11th centuries marked a period of development, the mid-11th to late 16th centuries its golden age, after which it declined. Trans-Saharan trade was conducted by caravans composed of Arab camels. These camels were fattened for several months in the Maghreb of North Africa or the Sahel plains of West Africa before joining the caravan. According to Arab merchant Ibn Battuta, who traveled with such caravans, each caravan averaged a thousand camels, sometimes using up to 12,000. Caravan guides were highly paid Berbers, familiar with Saharan conditions and able to ensure the caravan's safety when passing through other nomadic tribes. Survival in the caravan was perilous, relying on harmonious teamwork. Since caravans could not carry all the water needed for the entire journey at once, swift runners were sent ahead to oases to transport water back to the caravan days before it arrived."

EDG_Mahdi_legitimation:0 "Supremacy of the Mahdi"
EDG_Mahdi_legitimation_desc:0 "The Mahdi is the supreme leader of the state, the highest ruler integrating executive, military, judicial, and religious powers. No one may oppose the will of this autocratic monarch."


#South Slavs
EDG_Slavic_empire_reform:0 "South Slavic Autocratic State"
EDG_Slavic_empire_reform_desc:0 "We have established an empire under South Slavic autocracy, where the South Slavic emperor holds supreme state power, appointing trusted officials known as 'autocratic governors' rather than feudal lords to administer the empire's lands."

EDG_BUL_MIL_reform:0 "Constantine's Military Service Law"
EDG_BUL_MIL_reform_desc:0 "After taking Constantinople, Constantine IV drafted a legal code at the Daphne Palace. This code removed feudal lords of the old system from the center of power, instead emulating the Eastern Roman Empire to establish a political-military system entirely centered on the emperor. The emperor holds supreme state authority, and all citizens must perform military service. The emperor appoints military commanders as officials based solely on military achievements, unaffected by hereditary rights. Simultaneously, the Bulgarian emperor, like the Rus' princes, established a guard directly accountable to the tsar."

EDG_BUL_army_reform:0 "Bulgarian Grey Army"
EDG_BUL_army_reform_desc:0 "The Bulgarian Grey Army was established in 1540 by Bulgarian Tsar Alexander III, composed of pure and devout Bulgarian Orthodox Christians. Later, the tsar expanded the conscription scale of the Grey Army, allowing devout Orthodox Christians of other ethnicities to join. These warriors would display crusading fervor in war."

EDG_GSR_ADM_reform:0 "Imperial Bureaucratic Training System"
EDG_GSR_ADM_reform_desc:0 "Managing an empire is immensely difficult, creating a vast demand for bureaucrats of certain quality. To meet the empire's shortage of administrative talent, perfecting imperial administrative doctrine is crucial. After refining the 'Treatise on Imperial Administration,' we established academies across the empire to train administrative personnel, selecting imperial bureaucrats from this pool to ensure both quality and quantity."

EDG_Bulgaria_tsardom_government:0 "Bulgarian Tsardom"
EDG_Bulgaria_tsardom_government_desc:0 "Tsar Constantine IV studied extensively in Byzantine and Ottoman administrations during his early years, gaining deep insights into advanced systems. He initiated thorough reforms domestically, abolishing the privileges of the great nobles and appointing officials responsible for local governance directly by the tsar, who exercised supreme power. Additionally, the national army no longer relied on feudal relationships; instead, the tsar commanded an army accountable only to him, enabling the Bulgarian Tsardom to maximize its domestic manpower."

EDG_GREAT_Bulgaria_tsardom_government:0 "Great Bulgarian Empire"
EDG_GREAT_Bulgaria_tsardom_government_desc:0 "We inherited the mantle of the Eastern Roman Empire, establishing a vast empire spanning two continents. All power in the Great Bulgarian Empire belongs to the emperor of all South Slavs, Greeks, and Romans. The supreme ruler governs the state through officials and servants rather than feudal lords; the state relies on a standing army rather than conscripts or mercenaries for defense, with army maintenance dependent on universal military service. Thus, the Great Bulgarian Empire is a thorough military and hereditary autocratic empire."

EDG_GreatSerbia_law_government:0 "Dušan's Code"
EDG_GreatSerbia_law_government_desc:0 "In 1331, Stefan Dušan (reigned 1331–1355) succeeded to the throne of the Kingdom of Serbia. Dušan established friendly relations with the Kingdom of Bulgaria by marrying the Bulgarian king's daughter and, exploiting internal strife in the Byzantine Empire, began campaigns against it, successively occupying most of Byzantine-held Macedonia, nearly all of Albania, and vast territories in north-central Greece. Dušan aspired to establish a powerful Serbian Empire and proclaimed himself emperor in 1345. Subsequently, he was crowned by the Orthodox Church as 'Emperor of the Serbs and Greeks, Bulgarians and Albanians.' In 1349, Dušan promulgated the 'Dušan's Code,' modeled after Byzantine law, and revised it in 1354. This code aimed to uphold the ruling status and privileges of the Serbian imperial church and nobility, consolidating the established feudal system. Under Dušan's Code, the great nobles and the church held extensive privileges but also bore greater feudal obligations, though overall it hindered monarchical control over the state."

EDG_Serbia_kingdom_government:0 "Serbian Monarchy"
EDG_Serbia_kingdom_government_desc:0 "Dušan's Code led Serbia into feudalization, but its inherent limitations caused the empire to gradually weaken. As the great nobles in various regions slipped from our control, the once deeply rooted feudal bonds in Serbia have broken. Although this disqualifies us from being called an empire, it also offers an opportunity to better govern our existing territories."

EDG_Albania_Alliance:0 "Albanian League"
EDG_Albania_Alliance_desc:0 "On March 2, 1444, all Albanian feudal lords convened a grand assembly in Lezhë. Driven by common interests in resisting Serbian tyranny, the assembly established the League of Albanian Princes, led by Skanderbeg. Skanderbeg, familiar with Ottoman strengths and weaknesses, sought to build a disciplined, well-trained, and resilient new Albanian army, primarily composed of propertied peasants who fought with all their might to defend their land and freedom."

EDG_Bulgaria_viceroyalty_government:0 "Bulgarian Viceroyalty"
EDG_Bulgaria_viceroyalty_government_desc:0 "Ivan V implemented governmental power reforms, ensuring checks and balances and independent operation among various power institutions. He established an independent legislative body composed of elected representatives and tsar-appointed senators responsible for enacting and reviewing laws. Additionally, he strengthened the judicial system, ensuring judicial independence and separating courts from the executive branch. Ivan V also formed an Imperial Council directly commanded by the emperor, consisting of senior officials selected by the emperor to supervise and implement key policies, reinforcing the emperor's autocratic power."

EDG_CN_Frontier_Command_republic:0 "Protectorate"
EDG_CN_Frontier_Command_republic_desc:0 "The Protectorate (Duhufu) was a military institution established by Central Plains dynasties to oversee border ethnic groups. The Protector-General's duties included 'pacifying various vassals and securing external threats,' encompassing all matters related to the 'pacification, subjugation, merit recognition, and punishment' of surrounding peoples. Its emergence objectively met the needs of ethnic relations in frontier regions during the early Tang dynasty, as many tribes voluntarily submitted since the Wude era."

EDG_BUL_Rebuilding_Imperial_Diocese:0 "Reestablish Imperial Patriarchates"
EDG_Military_Service_Law_council:0 "Pansoelian System"
EDG_Military_Service_Law_Economy:0 "Military Service Law and War Department"
EDG_BUL_Golden_Lion_Seal_reform:0 "Golden Lion Seal"
EDG_BUL_Reforms_of_Ivan_reform:0 "Ivan V's Reforms"
EDG_BUL_Rebuilding_Imperial_Diocese_desc:0 "The five great patriarchates are Rome, Constantinople, Alexandria, Antioch, and Jerusalem. Following Rome's break with the Byzantine Empire and foreign invasions, the Roman Empire gradually lost these five patriarchates. We have now reintegrated them under our rule, reestablishing the empire's ancient ecclesiastical province system."
EDG_Military_Service_Law_council_desc:0 "The Pansoelian System allocates local parliamentary positions to officers who have earned military merits and retired, cultivating a new bureaucratic class for us. These retired officer-parliamentarians maintain close ties and significant influence with the military, aiding the empire's militarization."
EDG_Military_Service_Law_Economy_desc:0 "We have consolidated Tsar Constantine IV's Military Service Law and established an economic institution overseeing military and civil affairs—the War Department. The War Department will channel all state resources into our military expansion."
EDG_BUL_Golden_Lion_Seal_reform_desc:0 "In the Bulgarian Empire, enlightened despotism has reached new heights. The emperor is the undisputed supreme ruler, with the imperial jade seal representing the highest authority. The emperor's jade seal must be placed in the empire's parliament and Imperial Council to signify these institutions' subordination to the emperor."
EDG_BUL_Reforms_of_Ivan_reform_desc:0 "Ivan V implemented governmental power reforms, ensuring checks and balances and independent operation among various institutions. He established an independent legislative body composed of elected representatives and tsar-appointed senators responsible for enacting and reviewing laws. Additionally, he strengthened the judicial system, ensuring judicial independence and separating courts from the executive. Ivan V also formed an Imperial Council directly commanded by the emperor, consisting of senior officials selected by the emperor to supervise and implement key policies, reinforcing the emperor's autocratic power."

EDG_Bahang_District_reform:0 "Establish Banates"
EDG_Bahang_District_reform_desc:0 "Banates were originally administrative districts established in Croatia. In 1102, Hungarian King Coloman, supported by pro-Hungarian Croatian nobles, signed the 'Pacta Conventa,' incorporating Croatia into Hungary and proclaiming himself King of Hungary-Croatia and Dalmatia. Early medieval Croatia lost independence and became subordinate to Hungary. In the new kingdom, the former Croatian king could only hold the title 'Ban' (governor), appointed from the royal family or Croatian nobility. South Slavic states integrated this system, establishing Banates in many regions domestically."


EDG_Lombardy_Philosopher_Council:0 "Lombard Philosopher Council"
EDG_Lombardy_Philosopher_Council_desc:0 "Duke Filippo relied on guilds to extract wealth from Italy, and the guilds naturally demanded power in return. Among the scholars at the duke's academy, some advocated emulating ancient Greek arts and establishing a top-down 'ideal state' ruled by philosophers. Their ideas gained significant traction in Lombardy. While philosophers could not usurp the Visconti family's throne, the duke himself did not mind portraying himself as a philosopher. In 1440, the first 'Philosopher Council' was convened in Lombardy, presided over by the duke himself, with participants including scholars from the Milan Academy and notable figures from various autonomous cities, backed by urban guilds and the merchant class they represented. Meanwhile, since 1414, Filippo had nearly fully restored his father's status. The once opposing alliance of Modena, Ferrara, Montferrat, and Bologna had submitted, and the Republic of Verona became Lombardy's puppet. The Lombard duke's numerous feudal vassals in northern Italy made him a powerful political force that the emperor could not ignore. Emperor Sigismund, to win his favor, transferred the electoral title from the disloyal Archbishop of Mainz to the Archbishop of Milan, who was completely controlled by the Visconti family, and granted the Lombard duke the title of 'Viceroy of Italy,' effectively giving him royal power."

EDG_philosopher_king_reform:0 "Philosopher-King Monarchy"
EDG_philosopher_king_reform_desc:0 "The fundamental order in Plato's Republic consists of the ruling class, military class, and productive class. In Italy, the ruling and military classes are closely intertwined, so the three classes are: the ruling class—the Lombard monarch and his loyal military group; the clergy; and the 'philosophers' supported by merchant guilds. These social elites, whom Plato deemed most fit to govern, form the Philosopher Council, funded by guilds and serving as the voice of the productive guilds. The state's leader is not just a ruler but also a member of the philosophers. This does not mean guild-represented philosopher forces have seized the Lombard throne at the outset; rather, it is the Visconti family's concession to win over capitalist industrial and commercial cities distinct from Greek city-states. Through unified guilds, capitalist budding commercial cities in Lombardy gained a higher level of power than free imperial cities in Germanic regions. They are not just autonomous entities but also influence the political structure of the kingdom above them. A trinity relationship formed among the Lombard king, guilds, and 'philosophers.'"

EDG_Ambrose_Philosopher_Council:0 "Saint Ambrose Philosopher Council"
EDG_Ambrose_Philosopher_Council_desc:0 "The fundamental order in Plato's Republic consists of the ruling class, military class, and productive class. In Italy, the ruling and military classes are closely intertwined, so the three classes are: the ruling class—the Lombard monarch and his loyal military group; the clergy; and the 'philosophers' supported by merchant guilds. These social elites, whom Plato deemed most fit to govern, form the Philosopher Council, funded by guilds and serving as the voice of the productive guilds. The state's leader is not just a ruler but also a member of the philosophers. Even the highest head of state is elected, representing commercial forces and their interests as a philosopher. Through unified guilds, capitalist budding commercial cities in Lombardy gained a higher level of power than free imperial cities in Germanic regions. They are not just autonomous entities but also influence the political structure of the kingdom above them. A trinity relationship formed among the Chief Philosopher, guilds, and 'philosophers.'"

EDG_Military_Dictatorship_Philosopher_Council:0 "Military Dictatorship Philosopher Council"
EDG_Military_Dictatorship_Philosopher_Council_desc:0 "The fundamental order in Plato's Republic consists of the ruling class, military class, and productive class. In Italy, the ruling and military classes are closely intertwined, so the three classes are: the ruling class—the Lombard monarch and his loyal military group; the clergy; and the 'philosophers' supported by merchant guilds. These social elites, whom Plato deemed most fit to govern, form the Philosopher Council, funded by guilds and serving as the voice of the productive guilds. The state's leader is not just a ruler but also a member of the philosophers. However, this does not mean philosophers representing commercial forces can directly govern the state; the state is still ruled by military leaders, but the Philosopher Council has become the nominal highest authority. Through unified guilds, capitalist budding commercial cities in Lombardy gained a higher level of power than free imperial cities in Germanic regions. They are not just autonomous entities but also influence the political structure of the kingdom above them. A trinity relationship formed among the Philosopher Protector, guilds, and 'philosophers.'"

EDG_Philosophers_nobles_reform:0 "Philosopher Nobility"
EDG_Philosophers_nobles_reform_desc:0 "The nobility system still exists in our country, but we no longer judge nobility solely by lineage. Exceptional philosophers can be ennobled, while nobles lacking virtue and capability can be stripped of their titles. High-quality, well-educated nobles have become influential pillars in our political system, making outstanding contributions in politics, economics, and culture."

EDG_Francesco_Sforza_reform:0 "Francesco Sforza's Fiscal Reforms"
EDG_Francesco_Sforza_reform_desc:0 "Sforza was not only a military master but also an excellent statesman. The fiscal system he established in the Lombard territories was efficient and incorruptible, earning him widespread public support and providing the duchy with substantial financial strength."

EDG_Administrative_philosopher_reform:0 "Philosopher Administrative Professionalism"
EDG_Administrative_philosopher_reform_desc:0 "In many feudal states with outdated systems, even the illiterate could be entrusted with important responsibilities, undoubtedly exacerbating political corruption and governance inefficiency. However, in our country, only well-educated philosophers are qualified to wield public power. Only social elites educated in philosophy, economics, jurisprudence, and mathematics can become administrators."

EDG_Theological_Research_Institute:0 "Theological Research Institute"
EDG_Theological_Research_Institute_desc:0 "We are tired of the clergy's monopoly on theology. The Catholic clergy believes only they can interpret the Bible, but we disagree; philosophers are the most suitable group for biblical interpretation. We will establish a Theological Research Institute led by philosophers, rigorously define and dialectically analyze various theological concepts, and promote them nationwide."

EDG_Consolidate_Philosophers_Council:0 "Consolidate the Philosopher Council"
EDG_Consolidate_Philosophers_Council_desc:0 "The Philosopher Council system is our most important, fundamental, and core political institution. Only the finest philosophers can exercise public power. We must resist military aristocrats, clergy, and corrupt petty bourgeois from tarnishing the sanctity of public authority."

EDG_Philosopher_economic_reform:0 "Philosopher Economic Council"
EDG_Philosopher_economic_reform_desc:0 "We must end blind economic practices. Establishing a national economic council to oversee the economy is an inevitable requirement for enhancing economic development, and no one is better suited to lead this task than well-educated philosophers."



#France
EDG_FRA_Public_Welfare_Alliance_Reform:0 "Tether of the Public Weal Alliance"
EDG_FRA_Public_Welfare_Alliance_Reform_desc:0 "Due to the weakness of the French monarchy, nobles across the Kingdom of France seized the opportunity of royal decline to vigorously develop local power, striving to make their territories independent from the Crown. To maintain the nominal independence of the Kingdom of France, the French king recognized the privileges of the Public Weal Alliance and made significant concessions."

EDG_power_of_French_monarch_reform:0 "French Royal Authority"
EDG_power_of_French_monarch_reform_desc:0 "After the efforts of successive French kings, the Kingdom of France has finally shattered the shackles of feudalism. Today, the Kingdom of France is united under the rule of a supreme king, and all princes will follow the commands of the French king as their guiding principle."

#Persia
EDG_Persian_tiyul_reform:0 "Tiyul System"
EDG_Persian_tiyul_reform_desc:0 "'Tiyul' is a land system based on tribal traditions, granting vast lands to tribes as military fiefs. Apart from offering the minimal tax surplus remaining after maintaining the fief and supporting themselves to the central government and providing a certain number of troops for the king, tribal emirs held administrative, military, tax, and judicial powers within their fiefs."

EDG_Abbas_economic_reform:0 "Abbas's Economic Reforms"
EDG_Abbas_economic_reform_desc:0 "During Abbas's reign, taxation became the main source of state revenue. He overhauled taxation nationwide and codified the tax system; taxes across almost the entire country were directly levied according to laws issued by the central government. At the time, the total national tax revenue was about 785,623 tumans, while government expenditures totaled 491,796 tumans. Thus, the government budget had a significant surplus, stored in the treasury for the king's use as needed. By distributing fiscal revenue among various social strata, the government further strengthened its control over the administration. To alleviate the economic burden on the poor, Abbas also ordered the exemption of certain taxes."

EDG_PER_Qurchi_reform:0 "Expand the Qurchi Guard"
EDG_PER_Qurchi_reform_desc:0 "The Qurchi were the Shah's royal guard, initially few in number. However, during Abbas I's reign, their numbers continuously increased. Abbas I viewed them as crucial pieces to balance other forces, deploying them to various provinces to weaken the power of the Qizilbash."
EDG_PER_Qurchi_reform_enable_flag:0 "Unlock Qurchi Guard"


EDG_PER_harem_reform:0 "Persian Harem"
EDG_PER_harem_reform_desc:0 "Iran's harem system has long become a constraint on imperial succession, known as the 'cage system.' In the Iranian harem, princes had almost no opportunity to engage in politics, spending their days immersed in wine and women, which could only produce weak and incompetent heirs, gradually diminishing Iran's monarchical power. Meanwhile, within the already faction-ridden imperial center, succession was often a murky affair. Since a prince's mother could inherit her husband's estate and control a group of eunuchs and slaves, she actually wielded considerable political influence and could even participate in the princes' competition for the throne, further exacerbating the crisis of the imperial succession system. Clearly, Iran's harem system must be reformed. Although our Western Ottoman regime's harem system also had issues, we can still emulate them and absorb their experience."
EDG_PER_harem_reform_enable_flag:0 "Enable Persian Harem"

EDG_legacy_of_the_safavid_reform:0 "Reform the Safavid Order"
EDG_legacy_of_the_safavid_reform_desc:0 "The Safavid Order was the foundation of the Safavid family. Its members, called Khalifas, mainly came from various Qizilbash tribes, some even being tribal emirs themselves. Unlike the Twelver Shi'ite Ulama, Khalifas did not spend time studying the Quran and jurisprudence; they only received specific religious training. Besides the Sheikh himself, only Khalifas had the authority to grant the red hat to others, a symbol of membership in the Safavid Order. Each Qizilbash tribe had a Khalifa responsible for managing order affairs, including proselytizing, conducting rituals, and collecting tithes. Khalifas held immense influence over Qizilbash tribes, and even some tribes outside Iran followed the Safavid Order's commands. Through the order's bonds, all Qizilbash tribes pledged loyalty to the Safavid Sheikh as their spiritual leader. In contrast, order members placed less emphasis on the identity of the King of Kings of Iran. Ismail I attempted to integrate the order into the ruling system of the nascent state, but the results were unsatisfactory. If the monarch was strong, they could bind the Safavid Order to Iran's war chariot. When monarchical power waned, these individuals would mercilessly abandon the state for their own interests. Abbas could not completely abolish the Safavid Order; he could only strengthen control by placing his confidants in various Khalifa positions. To weaken the Safavid Order's religious influence, Abbas vigorously supported Twelver Shi'ism, not only donating large amounts of personal property as waqf but also leading by example, making pilgrimages on foot to various Shi'ite holy sites. With the Shah's political and economic assistance, the Ulama rapidly developed into a new political group. At that time, most Ulama still came from outside Iran, lacking a foundation, so they had to rely on royal authority. They did their utmost to uphold Abbas's legitimacy, combining some Sufi ideas to form the new Isfahan school. Twelver Shi'ism thus gained significant promotion, truly becoming Iran's sole orthodox faith."
EDG_legacy_of_the_safavid_reform_enable_flag:0 "Unlock Government Reform: 'Reform the Safavid Order'"

EDG_Regent_of_Ilkhan_reform:0 "Ilkhanate Regency"
EDG_Regent_of_Ilkhan_reform_desc:0 "Although the Ilkhanate has effectively collapsed, we still honor a puppet Ilkhan as our monarch, while the true ruler of the state holds power as 'Pillar of the State' and 'Emir.'"

EDG_Cathar_Church_reform:0 "Cathar Holy Court"
EDG_Cathar_Church_reform_desc:0 "Rampant democracy and blind autonomy cost the republic dearly. The Cathar clergy made immense efforts to restore national order. The clergy believed that to thoroughly purify the republic, an internal revolution was necessary. They implemented a series of reforms: establishing Cathar communes autonomously managed by believers, integrating religious organizations with secular institutions, and forming elite troops for religious defense. Ultimately, a more mature government was established on this land; the old inefficient polity was abolished, and a new regime led by the clergy rose."

EDG_SAX_Generalissimo_reform:0 "Imperial Generalissimo"
EDG_SAX_Generalissimo_reform_desc:0 "According to the empire's long-standing tradition, we hold the office of Imperial Generalissimo, a title granting us additional imperial privileges, especially in the military domain."

EDG_SAX_Generalissimo_reform_2:0 "German Military Leader"
EDG_SAX_Generalissimo_reform_2_desc:0 "Germania has faced too many threats and challenges. We must unite, especially under the leadership of the Imperial Generalissimo, to achieve the revival and rise of Germania."

EDG_LIT_grand_duchy_reform_1:0 "Grand Duchy of Lithuania"
EDG_LIT_grand_duchy_reform_1_desc:0 "The threat posed by Christian knightly orders to the pagan Baltic tribes drove the formation of monarchical states in the region. Under external threats, Lithuanians and Samogitians engaged in political-military cooperation. Formal recognition of military security and other common interests led to the establishment of the Grand Duchy of Lithuania."

EDG_LIT_grand_duchy_reform_2:0 "Lithuanian Commonwealth"
EDG_LIT_grand_duchy_reform_2_desc:0 "The Lithuanian Commonwealth was established on vast lands gathering numerous ethnicities and religions. Lithuanians held supreme administrative and military power, but the state's tolerance toward culture and religion was extraordinary. Within our country, residents of different ethnicities and faiths enjoyed similar or even equal political rights, making us a de facto feudal universal empire."

EDG_Lithuanian_Cabinet_reform:0 "Consolidate the Casimir Code"
EDG_Lithuanian_Cabinet_reform_desc:0 "The Casimir Code was a legal code introduced by Grand Duke Casimir IV Jagiellon in 1468. It was one of the first attempts at codifying Lithuanian law, later culminating in the promulgation of the Lithuanian Statutes."

EDG_Lithuanian_Cabinet_reform_2:0 "Vytautas Senate and Standing Cabinet"
EDG_Lithuanian_Cabinet_reform_2_desc:0 "The Vytautas Senate, also known as the Lithuanian Lords' Council, is an institution dating back to the early 15th century under Vytautas the Great. In function, it parallels Western royal councils yet differs. Composed of Lithuanian nobles, various religious churches, and urban burghers, the Lithuanian Senate effectively reflects the political and economic order across the nation, with each group holding moderate rights. We can meet their demands and form a cabinet within the Senate, thereby governing more effectively."

EDG_Universal_Federation_reform:0 "Universal Federation"
EDG_Universal_Federation_reform_desc:0 "Religious tolerance is the foundation of the Lithuanian Commonwealth. The Commonwealth enacted numerous laws to ensure its tolerance and stability. Our universal values allow people of all faiths to live peacefully within our borders."

EDG_Lithuanian_Constitution_reform:0 "Commonwealth Constitution"
EDG_Lithuanian_Constitution_reform_desc:0 "The Commonwealth Constitution, also known as the 'Constitution of the Lithuanian-Polish Commonwealth and the Ruthenian Crown Lands,' integrates contents from the 'Lithuanian Statutes' and the 'Pacta Conventa.' It is one of the significant achievements of the Renaissance in the Lithuanian-Polish Commonwealth, constitutionally guaranteeing freedom of belief, religious tolerance, inviolability of private property, and more."

EDG_Fayoum_system_reform:0 "Fayoum System"
EDG_Fayoum_system_reform_desc:0 "To safeguard the interests of various domestic factions and maintain support for the Sahada dynasty, Sultan al-Nasir I promulgated the 'Buhayra Act' in 1390. This act clarified the political and economic rights of numerous interest groups within the country, embedding feudal relationships into the marrow of the Sahada Empire. The empire's military-administrative system was built on feudal relationships between Egyptian Mamluks and Arab tribal alliances. A tax farming system was implemented nationwide; local emirs and sheikhs were required to pay tribute and perform military service to the Sahada Sultan, who would not excessively interfere in local affairs."

EDG_Sahada_Empire_reform:0 "Sahada Empire"
EDG_Sahada_Empire_reform_desc:0 "Today, the Sahada dynasty has thoroughly controlled vast territories. The Sahada monarch is the Grand Malik of Egypt, the Sultan of Yemen, and the Il-Khan of the Islamic world. The empire has two heads: one is the spiritual capital, Sahada, the ancient capital of the Sahada dynasty, said to be the city where Noah's son Shem resided, enshrining the empire's glorious past; the other is the practical head, with the Nile as its veins. Between these two heads, a narrow path connects them to the body of the empire. This path is both a trade route along the Red Sea and a road linking Mecca, Medina, and Jerusalem—three holy cities representing the Prophet's life—symbolizing the empire's prosperity and strength."

EDG_FYM_empire_province_reform:0 "Sahada Provincial System"
EDG_FYM_empire_province_reform_desc:0 "The empire's vast territories cannot be governed solely by the Sultan and his deputy Sultans. The great Sahada rulers also appointed numerous governors to manage the empire's frontiers. The Il-Khan personally bestowed ceremonial instruments representing his supreme authority upon these governors, making them the empire's agents in border regions. Based on their powers, they are typically categorized as the 'Standard-Bearing Walis' and 'Sword-Wielding Agas,' holding privileges and discretionary authority in administrative and military affairs, respectively."

EDG_FYM_dawadar_kabir_reform:0 "Royal Dawadar al-Kabir"
EDG_FYM_dawadar_kabir_reform_desc:0 "Dawadar al-Kabir, long used to describe officials under the supreme ruler of Egypt responsible for paperwork, drafting decrees for the Grand Malik and Sultan. The Dawadar al-Kabir is usually the most loyal official to the Grand Malik. We should bring the Dawadar al-Kabir into the imperial cabinet and enhance their influence in the central government."

EDG_FYM_kushshaf_reform:0 "Appoint the Kashshaf al-Kushshafa"
EDG_FYM_kushshaf_reform_desc:0 "The Kashshaf al-Kushshafa is the chief prosecutor of Egypt, personally appointed by the supreme ruler. Strengthening control over the Kashshaf al-Kushshafa is crucial for maintaining the Grand Malik's authority."

EDG_FYM_Silahtar_aga_reform:0 "Appoint the Silahtar Aga"
EDG_FYM_Silahtar_aga_reform_desc:0 "In our government and military system, the Silahtar Aga is the highest-ranking civil official position that military commanders can attain, aside from the Silahtar Vizier. This position is typically held by the most outstanding Silahtar Agas. We usually confer the title of Silahtar Aga upon Sheikhs and Emirs with distinguished military achievements; they are the finest military leaders we can access and the pillars of various army corps. Yemeni nobility, particularly the Rashidites, hold significant influence within the Silahtar Aga corps. Many Silahtar Agas hail from ancient Yemeni noble families, maintaining a balance between the imperial civil administration and the military aristocracy."

EDG_FYM_eran_reform:0 "The Eran Above the Caliphs"
EDG_FYM_eran_reform_desc:0 "Eran means 'saint' and, in Turkish Sufism and folklore, also denotes 'guardian,' regarded as a perfect person and highly respected. Our rulers have long adopted 'Eran' as a religious title, governing the land of the Radiant Spear as saints favored by Allah and capable of guiding the masses. After gaining control over various Caliphs, the title 'Eran' gradually became formalized and is now considered the paramount ruler over both Sunni and Shia Caliphs, even seen as the overlord of the entire Islamic world."

EDG_FYM_separation_of_power_reform:0 "Shah-Ayikhânism"
EDG_FYM_separation_of_power_reform_desc:0 "'Shah-Ayikhân' means 'Shah of the World,' i.e., 'Lord of the World.' Since Fakhda 'Shah-Ayikhân' expanded the empire to its zenith, an ideology known as 'Shah-Ayikhânism' spread within the Sahada Empire. This ideology advocates establishing a universal empire led by the supreme ruler of the Sahada Empire. The Sahada ruler is the Sultan, Grand Malik, Mustansir, and Eran—the greatest ruler in the world. In the Sahada dynasty's universal empire, distinctions of ethnicity and faith are insignificant."


EDG_FRA_Richelieu_reform:0 "Richelieu's Reforms"
EDG_FRA_Richelieu_reform_desc:0 "Richelieu was the founder of the French absolutist system. During his administration, French royal absolutism was fully consolidated, laying the groundwork for the prosperity of the Louis XIV era. Richelieu held a dominant influence in French political decision-making, committed to strengthening central control over localities. He actively enhanced state institution building. At the central level, he adjusted internal structures, establishing specialized council ministers for finance, foreign affairs, and military matters, strengthening central administrative functions. Ministers of various departments held real power under the prime minister's leadership, rendering the nobility's power body, the 'Council of State,' nominal. As state financial, diplomatic, and military affairs grew increasingly complex, Richelieu also established two institutions: the Privy Council and the Financial Council. The Privy Council handled central administrative judicial affairs, especially when local courts led by the Paris High Court rejected central decrees and regulations, the Privy Council would exercise authority to ensure the monarch's and royal family's interests and authority were not infringed."

EDG_Integrate_lenders_reform:0 "Integrate Lenders"
EDG_Integrate_lenders_reform_desc:0 "There are many people in our country who make a living from lending, including bankers, financiers, and Jews. Much of their business lacks official recognition. If we can integrate their operations and support their industry, we can better utilize credit instruments."

EDG_Strengthen_guild_management_reform:0 "Strengthen Guild Management"
EDG_Strengthen_guild_management_reform_desc:0 "Guilds have long played a significant role in past economic activities. We have reason to value their role and enhance their function in production activities."

EDG_common_mercantilism_reform:0 "Classical Mercantilism"
EDG_common_mercantilism_reform_desc:0 "In Adam Smith's view, human actions are driven by six natural motives: self-love, sympathy, the desire for freedom, a sense of justice, the habit of labor, and the propensity to exchange. Through careful balancing by various social mechanisms, these motives ensure that an individual's interests do not strongly conflict with others', resulting in self-interested actions that necessarily consider others' interests in the pursuit of personal gain. Firmly believing in the natural balance of human motives and faith in natural order, Smith proposed his assertion: each person, in pursuing self-interest, is 'led by an invisible hand to promote an end which was no part of his intention.' His economic theory analyzes economic processes based on this fundamental perspective."

EDG_Administrative_supremacy_reform:0 "Administrative Supremacy Doctrine"
EDG_Administrative_supremacy_reform_desc:0 "The separation of executive, legislative, and judicial powers is unattainable; executive power will inevitably prevail over the other two, a phenomenon particularly evident in our country."

EDG_Judicial_independence_reform:0 "Principle of Judicial Independence"
EDG_Judicial_independence_reform_desc:0 "In the distribution of state power, judicial authority has long been weak, dominated by executive and legislative powers. We should uphold the relative independence of judicial power based on the principle of separation of powers, granting us greater institutional superiority."

EDG_Power_constraints_reform:0 "Checks and Balances"
EDG_Power_constraints_reform_desc:0 "The path of absolutism is unviable; unchecked, expanding power has already borne bitter fruit. We must believe in the principle of checks and balances."

NYAB_GOL_ulus_reform:0 "Feudalized Ulus"
NYAB_GOL_ulus_reform_desc:0 "In the past, we were a nomadic nation with strong military potential, but a livelihood following water and grass made feudalism difficult to implement, and nomadic tribal political structures repeatedly led to collapse. Ultimately, we achieved feudalization, establishing an ulus centered on the monarch. Tribal politics were abolished, feudal autocracy was implemented, and national unity was maintained."

EDG_FYM_vassal_Agha_reform_wahabi:0 "Wahhabi Government"
EDG_FYM_vassal_Agha_reform_wahabi_desc:0 "We are governed by Wahhabi eunuchs appointed by the suzerain, representing the monarch's will in ruling this province."

EDG_FYM_vassal_Agha_reform_Bedouin:0 "Bedouin Sheikh Government"
EDG_FYM_vassal_Agha_reform_Bedouin_desc:0 "We are governed by Bedouin sheikhs appointed by the suzerain; their military traditions influence us."

EDG_FYM_vassal_Agha_reform_royal:0 "Sahada Royal-led Government"
EDG_FYM_vassal_Agha_reform_royal_desc:0 "We are governed by members of the Sahada royal family appointed by the suzerain; they guard the central authority and benefit from imperial conquests."

EDG_QAR_administration_reform:0 "Ministry of Agriculture"
EDG_QAR_administration_reform_desc:0 "Since Jahan Shah became the ruler of the Qara Qoyunlu, the Black Sheep tribe has consistently valued national agricultural and water conservancy projects. Although political fragmentation among tribes persisted domestically, central-appointed agricultural officials diligently constructed canals, dams, and other agricultural infrastructure, bringing agricultural prosperity to many regions in Persia and Mesopotamia."

EDG_Syria_Taranq_reform:0 "Establish Tariq Shogunate"
EDG_Syria_Taranq_reform_desc:0 "'Tariq' means 'morning star' or 'night traveler,' sharing the name of the great general who conquered Al-Andalus. In the 16th century, Alawites among Syrians began calling their supreme military leader 'Tariq.' These Tariq regimes were later integrated by powers ruling Syria, and 'Tariq' came to refer to hereditary military governors in the Syrian region, respected and supported by Syrians, especially Syrian Alawites."



EDG_Serbia_control_zupan_reform:0 "Grand Zhupan Privileges"
EDG_Serbia_control_stavilac_reform:0 "Appoint Stavilac"
EDG_Serbia_control_konjica_reform:0 "Serbian Hussar Company"
EDG_Serbia_control_celnik_reform:0 "Appoint Celnik"
EDG_Serbia_control_veliki_kaznac_reform:0 "Grand Kaznac"

EDG_Serbia_control_zupan_reform_desc:0 "Many ancient lords in Serbia held the privilege of 'Zhupan.' In the early Middle Ages, Serbs were organized into administrative divisions called zhupas (village community alliances), each ruled by a local 'Zhupan.' According to Fenn, the 'Zhupan' was a hereditary position, loyal to the Serbian prince, with the obligation to assist the state in war. This title later evolved into 'Grand Zhupan.'"
EDG_Serbia_control_stavilac_reform_desc:0 "Stavilac held the roles of 'Master of the Palace' and 'Cupbearer' in the Byzantine court, playing significant parts in banquet ceremonies. Although holders might be entrusted with tasks unrelated to court etiquette, Rade Mihaljčic's research indicates they were responsible for acquiring, preparing, and serving meals. This was one of the most prestigious and renowned confidant duties, on which the ruler always depended. The role first appeared in King Stefan Milutin's court, held by Đuraš Vrančic. In the Serbian court hierarchy, the title 'Stavilac' ranked behind the highest titles like 'Celnik,' 'Kaznac,' 'Tračija,' and 'Vojvoda,' yet due to the holder's proximity to the ruler, it carried considerable prestige."
EDG_Serbia_control_konjica_reform_desc:0 "The Serbian Hussar Company was established in the mid-to-late 16th century, typically comprising 50 elite hussars as a unit. It is generally considered to draw inspiration from the French compagnies d'ordonnance and the Timar system."
EDG_Serbia_control_celnik_reform_desc:0 "Under Stefan Milutin's rule, holders of this title were authorized to dispose of church property, thus acting as judges or executors between the church and the nobility."
EDG_Serbia_control_veliki_kaznac_reform_desc:0 "Grand Kaznac was the title for the empire's highest treasurer. The origin of this position is unverifiable, but today, the Grand Kaznac assists the supreme monarch in governing the state, playing a vital role in economic development. Successive Grand Kaznacs have been required to heed the opinions of merchants and peasants, serving the empire's economic construction."

EDG_HZB_Mongolian_nobility_privileges_reform:0 "Great Yasa Privileges"
EDG_HZB_Mongolian_nobility_privileges_reform_desc:0 "As one of the most significant roles among the Mongol states, the Great Yasa Law continues to profoundly influence the Ilkhanate. As successors to the Ilkhanate, we naturally should preserve the Great Yasa Law, especially its numerous privileges reserved for Mongol and Turkic nobles, which will secure their support."

EDG_BYZ_protoasecretis_reform:0 "Protoasecretis"
EDG_BYZ_protoasecretis_reform_desc:0 "Typically responsible for dictating imperial edicts and handling the emperor's private affairs, also bearing some responsibility for court and public finances, and controlling payments to clergy and government officials, both regular and special disbursements."
EDG_BYZ_Megas_logothetes_refor:0 "Appoint the Grand Logothete"
EDG_BYZ_Megas_logothetes_refor_desc:0 "Megas Logothetes, the empire's Secretary of State. 'Logothetes' in Greek means 'accountant' or 'bookkeeper.' Megas Logothetes was initially created by Alexios I Komnenos to supervise and coordinate financial budgets across departments, later evolving into the empire's highest administrative official and de facto foreign minister."
EDG_BYZ_mystiria_reform:0 "Divine Secret Council"
EDG_BYZ_mystiria_reform_desc:0 "The Divine Secret Council (theia sekreta), similar to the early Byzantine 'Sacred Consistory,' was responsible for 'confidential matters of state departments.'"
EDG_BYZ_Protovestiarios_reform:0 "Appoint the Protovestiarios"
EDG_BYZ_Protovestiarios_reform_desc:0 "Protovestiarios, the Imperial Grand Treasurer, also known as the Chief Vestiary, was originally a eunuch court position managing royal finances. Over time, this title became increasingly prestigious, conferred not only on ministers but also on royalty or future emperors."
EDG_BYZ_Sebastokrator_reform:0 "Venerable Co-Emperor"
EDG_BYZ_Sebastokrator_reform_desc:0 "Sebastokrator combines the Greek variant of 'Augustus' with the root for 'ruler,' meaning 'Venerable Grand Noble.' When the Komnenian dynasty restored in 1081 and Alexios I ascended the throne, to reward his brother Isaakios for yielding the crown, Alexios I created this new title for him, literally translating to 'Ruler as Sacred as Augustus.' Alexios's eldest daughter, Anna Komnene, described it as 'an emperor without the purple robe.' The first foreign chieftain awarded this title was King Stefan I of Serbia. We can revive this title, bestowing it upon our heir to strengthen the legitimacy of the succession system."


EDG_Regent_of_Ilkhan_reform_2:0 "Ilkhanate Regency"
EDG_Regent_of_Ilkhan_reform_2_desc:0 "Although the Ilkhanate has effectively collapsed, we still honor a puppet Ilkhan as our monarch, while the true ruler of the state holds power as 'Pillar of the State' and 'Emir.'"

EDG_HZB_emperor_reform:0 "Khazaraby Ulus"
EDG_HZB_emperor_reform_desc:0 "We have seized the power of the Ilkhan. Now we are the rulers of the khanate founded by Hulagu, both nominally and substantively."

EDG_Ilkhan_reform:0 "Ilkhanate"
EDG_Ilkhan_reform_desc:0 "The Ilkhan has reclaimed his supreme authority, once again becoming the ruler of the khanate founded by Hulagu, both nominally and substantively."

EDG_Ottoman_hayreddin_reform:0 "Hayreddin's Reforms"
EDG_Ottoman_hayreddin_reform_desc:0 "Hayreddin Barbarossa served the Ottoman Empire as the Grand Admiral of the Imperial Navy, commanding our imperial fleet and implementing a series of naval reforms that established Turkish naval dominance in the Mediterranean."

EDG_ottoman_Suleiman_Land_Law_reform:0 "Suleiman's Land Reforms"
EDG_ottoman_Suleiman_Land_Law_reform_desc:0 "During Suleiman's reign, imperial land types were categorized in two ways based on different criteria. The first classification was by legal nature, dividing land into four categories: first, state-owned land (miri), belonging to the empire, not allowed to be sold, mortgaged, or gifted, with restricted inheritance rights. Second, privately owned land (mink). Third, charitable endowment land (waqf), usually managed by a trustee. Fourth, unutilized land (mevat), such as forests, swamps, deserts, or long-abandoned uncultivated wasteland."

EDG_TUR_reformed_harem_reform:0 "Reform the Ottoman Harem"
EDG_TUR_reformed_harem_reform_desc:0 "The Ottoman harem system has long been a constraint on imperial succession, known as the 'cage system.' In the Ottoman harem, princes had almost no opportunity to engage in politics, spending their days immersed in wine and women, which could only produce weak and incompetent heirs, gradually diminishing Ottoman monarchical power. Meanwhile, within the already faction-ridden imperial center, succession was often a murky affair. Since a prince's mother could inherit her husband's estate and control a group of eunuchs and slaves, she actually wielded considerable political influence and could even participate in the princes' competition for the throne, further exacerbating the crisis of the imperial succession system. Clearly, the Ottoman harem system must be reformed."


EDG_LOT_Ludwig_Reforms:0 "Louis VII's Reforms"
EDG_LOT_Ludwig_Reforms_desc:0 "Louis VII consistently sought external expansion and internal centralization. His greatest dream was to expand territories and eradicate noble influence—particularly in military affairs. Though once derogatorily called the 'Beggar King' by anti-monarchical nobles with ulterior motives, there is no doubt that Louis made remarkable contributions to weakening domestic opposition. In multiple wars, especially the Four-Nation War, he firmly maintained royal control over the military due to his strong military acumen. Through military control, he waged external campaigns and confiscated vast noble estates. These two major measures enriched the Lotharingian royal wealth and granted Louis the power of an absolute monarch."

EDG_LOT_feudal_system_disaster:0 "Bernadette Era"
EDG_LOT_feudal_system_disaster_desc:0 "Carle has departed. We will temporarily not display information on spouses and heirs, and Bernadette will not die."
EDG_LOT_rank_Monchy_reform:0 "Lotharingian Estates Monarchy"
EDG_LOT_rank_Monchy_reform_desc:0 "The Lotharingian Estates Monarchy abolished the judicial and fiscal independence of some feudal lords, transferring these powers to 'Royal Bailiffs' appointed by the Crown. This made local affairs more subject to central supervision while preventing nobles from accumulating independent power through their domains. The system demonstrated strong integrative effects from its outset—nobles relied on royal appointments to maintain status, the church gained more state resources, the military merit class remained loyal to the center due to promotion opportunities, and the burgher class supported the monarch due to trade protections and urban development policies. Thus, the Aachen court became the sole political and power center of the nation, ushering the Kingdom of Lotharingia into an era of unprecedented monarchical centralization."

EDG_LOT_the_frank_war_monarchy:0 "Anti-Frankish Alliance"
EDG_LOT_the_frank_war_monarchy_desc:0 "We are united in resistance against Frankish tyranny."


