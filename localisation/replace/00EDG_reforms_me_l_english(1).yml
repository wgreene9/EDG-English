 EDG_Militarism_government:0 "陆军职业化"
 EDG_Militarism_government_desc:0 "这是只有军事国家才能进行的改革。在过去的几百年间，封建征兵制一直是军事史的主流，但随着时代的发展，陆军职业化的潜力越来越深，陆军质量对数量的弥补在某种程度上是巨大的。"
 EDG_Autocratic_Empire_reform:0 "传统主义"
 EDG_Autocratic_Empire_reform_desc:0 "传统主义在我们的政府中占据统治地位，我们遵循传统中一些原则，君权或许没能得到加强，但国内各保守势力都认可我们的政府。"
 EDG_Saints_nobles_reform:0 "贵族宗教义务"
 EDG_Saints_nobles_reform_desc:0 "我们国家的教士中有大量的贵族，这既是实际情况又是计划中的。没有继承权和归处的贵族可以通过加入教会来寻求出路，这能让教会的土地和财富依然被贵族控制而不是被下层平民出身的教士控制。贵族从国家与宗教中获取了如此巨大的权利，加强他们对传播宗教的义务是社会发展的必然要求。"
 EDG_Austrian_Empire_govenment_reform:0 "奥地利帝国政府"
 EDG_Austrian_Empire_govenment_reform_desc:0 "奥地利帝国是欧洲无可置疑的强国和世界列强之一，在大革命、自由主义以及民族平等的冲击下，各地反哈布斯堡王朝统治的活动日益活跃。奥皇室向来担心革命浪潮危及自身的统治权，积极干预欧洲他国事务，镇压革命。另一方面，奥历任皇帝笃信天主教，因此教廷给予神圣罗马皇帝在教宗选举中的否决权，被转授与奥皇，直到1914年才被枢机主教团废除。"
 EDG_Integration_of_military_and_government_reform:0 "军政合一"
 EDG_Integration_of_military_and_government_reform_desc:0 "这是只有军事国家才能进行的改革。军事化道路在我们的国家内一直存在强大的呼声，让国内的一些传统上由文官领导重要政府权力改为由军事官员领导，能够让军队的力量更加深入我们的国家，从而增强战争潜力。"
 EDG_Sun_King_reform:0 "太阳王之国"
 EDG_Sun_King_reform_desc:0 "伟大的太阳王用自己的言论和行动在欧洲重新诠释了"君主制"这个概念，使得欧洲大陆上出现了一股强化君主专制的热潮。强化君主专制在当时的欧洲也有其积极意义，有利于进一步消除地方领主的封建割据，为民族国家的形成准备了条件。"
 EDG_Caste_System_reform:0 "加强种姓制度"
 EDG_Caste_System_reform_desc:0 "种姓制度以统治阶层为中心，划分出许多以职业为基础的内婚制群体，即种姓。各种姓依所居地区不同而划分成许多次种姓，这些次种姓内部再依所居聚落不同分成许多聚落种姓，这些聚落种姓最后再分成行不同行外婚制的氏族，如此层层相扣，整合成一套散布于整个印度次大陆的社会体系。种姓制度与印度教和印度人深深绑定，将会为我们的统治继续贡献自己的力量。"
 EDG_Duma_reform:0 "缙绅议会"
 EDG_Duma_reform_desc:0 "伊凡四世即位初期，国内阶级矛盾尖锐，王公和领主贵族（波雅尔）的割据势力还很强大，沙皇政权极不稳固。伊凡四世依靠服役贵族和城市市民镇压人民起义，同时不断同领主贵族展开斗争。为调整统治阶级内部的关系，以利于自己对全国的统治，1549年2月底，伊凡四世在莫斯科召开了有领主贵族、服役贵族、高级僧侣和政府高级官员等参加的联席会议。会议决定编纂新法典以代替《1497年法典》（《伊凡三世法典》），并宣布实行旨在巩固皇权的改革。这是俄国历史上第一次“缙绅会议”，即等级代表会议。它的召开标志着俄国等级代表君主制的建立。后来，凡遇国家大事，均由贵族、僧侣、城市民众3个等级代表参加的缙绅会议讨论决定。贵族在会议上起着主导作用。会议的期限和议程由沙皇决定。除国家农民的代表偶尔参加会议外，占人口大多数的契约农和债农均被排挤在外。"
 EDG_Tax_Inclusive_reform:0 "扩大包税制"
 EDG_Tax_Inclusive_reform_desc:0 "在包税制下，包税人向政府预付一年税款，就可以在包税领地内享有绝对权利，这显然会降低我们对地方的控制，并且可能对生产造成破坏，但是毫无疑问，这有利于间接统治。"
 EDG_Mamluk_Military_Slavery_reform:0 "加强马穆鲁克制度"
 EDG_Mamluk_Military_Slavery_reform_desc:0 "马穆鲁克通过从遥远的地方购买对埃及完全陌生的奴隶，并将其培养成效忠于苏丹的军政官员，从而建立一支与当地人民毫无关系，只听命苏丹的职业军队。在很长一段时间，军事奴隶制取得了巨大成功，而我们将加强这一制度。"

 EDG_Mamluk_Military_Slavery_reform_2:0 "马穆鲁克特权"
 EDG_Mamluk_Military_Slavery_reform_2_desc:0 "马穆鲁克通过从遥远的地方购买对埃及完全陌生的奴隶，并将其培养成效忠于苏丹的军政官员，从而建立一支与当地人民毫无关系，只听命苏丹的职业军队。在很长一段时间，军事奴隶制取得了巨大成功，而我们将加强这一制度。"

 EDG_military_manager:0 "军事总管"
 EDG_military_manager_desc:0 "优秀的军事家帮助我们在培养和统领军队上发挥着重要的作用。"
 EDG_Siege_Master:0 "攻城专家"
 EDG_Siege_Master_desc:0 "卓越的工匠能够帮助我们制造更优秀的围攻武器，这会在我们击溃敌人坚固堡垒的途中增添不少助力。"
 EDG_Legislator:0 "立法委员"
 EDG_Legislator_desc:0 "法律顾问将通过立法，加强中央的权力而削弱地方的权力。"
 EDG_Inquisitor:0 "检察官"
 EDG_Inquisitor_desc:0 "检察官在国家内建立强大的防腐网络，这将会打击到贪污行径。"
 EDG_Colonists:0 "殖民者"
 EDG_Colonists_desc:0 "勇敢而优秀的殖民者将为我们开辟更为广阔的殖民地。"
 EDG_Negotiator:0 "谈判专家"
 EDG_Negotiator_desc:0 "面对能说会道者，哪怕是喋喋不休的小丑也无法在舍弃颜面后保住更多的土地。"
 EDG_Slave_Colonization_reform:0 "奴隶殖民队"
 EDG_Slave_Colonization_reform_desc:0 "我们将利用大量的奴隶进行殖民，用奴隶开拓我们的殖民地，用奴隶充当殖民地的廉价劳动力。"
 EDG_Islamic_Parliament_reform_reform:0 "伊斯兰议会"
 EDG_Islamic_Parliament_reform_reform_desc:0 "伊斯兰议会是最高国家立法机构，实行一院制。议会通过的法律须经伊斯兰教会会批准方可生效。这将大大提高我们的宗教力量和穆斯林的稳定。"
 EDG_Colonial_Governor_reform:0 "殖民总督"
 EDG_Colonial_Governor_reform_desc:0 "我们的殖民地将由优秀的总督管理，这将让我们的殖民更加高效。"
 EDG_GOD_government:0 "神殿帝国"
 EDG_GOD_government_desc:0 "我们的国家由神明领导，我们的国家是所向披靡的。"
 EDG_Islamic_Parliament_reform:0 "伊斯兰议会"
  EDG_Islamic_Parliament_reform_desc:0 "在我们的国家中，伊斯兰教法和议会处于极高的位置，伊斯兰议会作为两者的结合，是国家的最高立法机构，行使着国家的最高立法权。"
  EDG_EU_plutocratic_reform:0 "财阀政治君主国"
  EDG_EU_plutocratic_reform_desc:0 "我们的国家与商业共和国很像，商人掌握大量的权力。但我们的国家元首通过世袭产生，在这一点上我们更像一个君主制国家。君主拥有广泛的权力，君权是国家的基石。"
  EDG_zemsky_sobor:0 "旧缙绅议会"
  EDG_zemsky_sobor_desc:0 "沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力，我们的缙绅议会与伊凡大帝所组建的缙绅议会同名，但在实践的过程中显然有所不同，我们的缙绅议会是强大的贵族向君主索取利益的场所。只有最为强大的君主才能驾驭狂傲不羁的贵族，强势的君主也一定会将国家推向改革的彼岸，但这必然会造成国家的动荡。"
  EDG_zemsky_sobor_new:0 "改革缙绅议会"
  EDG_zemsky_sobor_new_desc:0 "曾经，沃里尼亚的君权自古以来便显得十分弱小，波雅尔攫取了国家的权力。但如今，我们完成了国家改革，建立了等级君主制国家，缙绅议会成为了君主的工具而非枷锁，用以协助我们在东欧的土地上建立崭新的斯拉夫国家。"
  EDG_Decision_on_standby_service_reform:0 "守备勤务决议"
  EDG_Decision_on_standby_service_reform_desc:0 "1549—1560年，对中央和地方的行政、法律、财政、军队、宗教等方面进行改革。伊凡四世的政府竭力巩固专制政权，强化国家中央集权。其军事改革的基本内容是完善军事指挥体系，限制按门第选任军官的制度，建立常备军，整顿俄国地方部队的勤务和调整俄国边境守备与屯扎勤务。这次改革奠定了俄国正规军的基础。执政时期，制订了第一部军队条令——《贵族会议关于屯扎和守备勤务决议》。伊凡四世改革，尤其是军事改革，使俄罗斯走向强大。"
    EDG_Sofia_Court_reform:0 "索菲亚宫廷改革"
    EDG_Sofia_Court_reform_desc:0 "索菲娅公主嫁入莫斯科的时候，带来了大量的书籍，都是在拜占庭帝国灭亡前夕从君士坦丁堡抢运出来的。一方面，这批书籍对俄罗斯的文化发展起到了一定作用，另一方面，莫斯科大公国对拜占庭文化的继承和发展也起到了不可替代的作用。从这一点上说，莫斯科是第三个罗马帝国的观点还是有一定根据的。自从索菲娅来了以后，莫斯科大公国的宫廷制度就按照拜占庭帝国的标准作了改革，从此莫斯科大公国的各种规章礼仪日渐完整，成为一个完整的体系。宫廷内举行的各种仪式也要求进退有节，因而更加庄严更加隆重，体现出大国风度。"
    EDG_Code_of_Ivan_reform:0 "《伊凡三世法典》"
    EDG_Code_of_Ivan_reform_desc:0 "伊凡三世颁布法典（Sudebnik）史称《伊凡三世法典》，用以巩固实行中央集权统治的国家权力，建立了莫斯科大公国的政府机构，为结束封建割据状态奠定了法律基础。在这部法典中，规定了拜占庭的双头鹰国徽为俄罗斯国徽，并且将其图案刻在了俄国国玺上。"
    EDG_Czar_special_control_reform:0 "沙皇特辖制"
    EDG_Czar_special_control_reform_desc:0 "特辖区制，是俄国沙皇伊凡四世（雷帝）为摧毁封建大贵族和领主的封建割据势力、巩固俄罗斯中央集权国家在1565至1572年期间实行的非常制度。1564年立窝尼亚战争的失利和领主的叛变，促使伊凡四世于1565年1月宣布实行特辖制。将全国领土划分为特辖区和领主辖区两部分。"
    EDG_Basque_sovereignty_reform:0 "巴斯克主权"
    EDG_Basque_sovereignty_reform_desc:0 "纳瓦拉这个繁荣昌盛和安定的王国施行了当时世界上少见的城邦自治制度，即在君主的保障下每个城镇均具有一定程度的自治权．由当地教会和知名人士组成的议会来决定当地的相关事宜。"
    EDG_Citizen_Army_Government:0 "国民军政府"
    EDG_Citizen_Army_Government_desc:0 "我们驱逐了自称王公的暴君，将政府机构牢牢掌握在由国民大众构成的国民军手中，按照德意志人的说法，我们是一个农民共和国，同时又是一个将行政权与军事权高度统合的军政府。"
    EDG_Bolyar_Alliance:0 "波雅尔联盟"
    EDG_Bolyar_Alliance_desc:0 "我们国内的波雅尔是最重要的大土地占有者，我们的国家是拥有世袭领地的大封建主联盟，君主是公认的盟主，拥有薄弱的君权。波雅尔对自己的世袭领地拥有完全的统治权，君主无权过多干涉。"
    EDG_Military_Aircraft_Commission:0 "军机委员会"
    EDG_Military_Aircraft_Commission_desc:0 "军机委员会是我们在政府中设置的军事咨询机构，并非法定的最高军事机构，但其成员均为国家最重要的将领，因而委员会成为实质上的最高军事机构，国家领导者多从委员会从产生，国家领导者对委员会必然会采取重视的态度，这能够让我们赢得将领的合作。"
    EDG_Privy_Council_of_Xunve_reform:0 "军事枢密院"
    EDG_Privy_Council_of_Xunve_reform_desc:0 "我们的君主设立军事枢密院用以管理国家军国大事，实质上实现了国家军事化，军事枢密院将带来我们的国家与国民走向一条未知的道路。"
    EDG_plt_monarchy:0 "弗谢斯拉夫王座厅"
    EDG_plt_monarchy_desc:0 "波洛茨克公国是罗斯境内东斯拉夫人建立的一个公国。最早的时候，这里似乎由外来的诺曼人统治。约980年，留里克王朝的诺夫哥罗德王公弗拉基米尔·斯维亚托斯拉维奇在争夺基辅大公公位的过程中征服了这一地区，并且强迫诺曼人的公主做他的配偶。他们的后代成为波洛茨克的历代王公，包括伟大的弗谢斯拉夫，他东征西讨，一度洗劫了诺夫哥罗德，并肃清了国内的反动势力，建立了全权对军队负责的强大禁卫军，这支禁卫军采取十丁抽一原则，不仅是波洛茨克对外战争的强大力量，也是搜刮财富、分配土地的重要单位。波洛茨克禁卫军对我们的影响将会非常巨大，可以让我们接触更多军事化国家才能采取的政府改革。"
    EDG_ARA_Militarization_monarchy:0 "阿拉贡武装"
    EDG_ARA_Militarization_monarchy_desc:0 "伊比利亚东北部的高原是匪徒的乐园，在秩序建立之前，疏离的村庄在劫匪面前手无缚鸡之力。阿方索五世国王建立了一支武装民团（Regimiento de milicias armadas）以作为统治的柱脚，久而久之，武装民团便成为阿拉贡最重要的一直基层治理力量。"
    EDG_azo_monarchy:0 "迪万"
    EDG_azo_monarchy_desc:0 "我们的国家由各个贝伊辖区组成，最高国家机构是迪万议会，这个机构的权力甚至高于君主，其作用是在国家大事上提出意见。有资格参加迪万会议的成员有各地的部落首领和神职人员，这些地方长官认为各个贝伊辖区领土是自己的财产，继承自他们与君主一样合法、合乎传统的祖先。君主在各贝伊辖区中几乎没有任何影响力和权力，君主的官员甚至不能在贝伊辖区执行收税、执法这些基本事务。"
    EDG_CAS_Militarization_monarchy:0 "伊比利亚军政"
    EDG_CAS_Militarization_monarchy_desc:0 "收复失地运动的高歌猛进为我们带来了属于基督徒的应许之地，而征服者的利刃——卡勒多巴拉骑士团和其他战争新贵在社会中的地位也逐渐抬升，随着征服土地的扩大，这些新领主自然而然的将军政体系推广到他们所受封的庄园和领地之中，形成了具有基督教特色的军政系统。若国王是我们的头颅，则军队是我们的骨骼。"
    EDG_GAL_republic:0 "权贵领地联邦"
    EDG_GAL_republic_desc:0 "我们的国家是一个由贵族建立共和国，但国家是由多个领地联合而成的联邦，国家最高权力机关是由大贵族领袖组建起来的国家议会，各个派系之间的斗争十分激烈，经过选举产生的国家领袖是更为优秀的，但任何独裁的可能性都会引起人们对国家的质疑。"
    EDG_Norman_Monarchy:0 "诺曼君主国"
    EDG_Norman_Monarchy_desc:0 "诺曼人快速模仿其所见之事物，这种模仿力在他们定居过的各国均非常明显。但他们的模仿决非毫无创造性可言，当然也不算是他们成就的全部。诺曼人之成功较正确的解释可以说是，他们在新获得的领域上建立适合其目的之组织时，兼具无穷的自信与出色的能力。因此，他们控制普利亚和西西里系基於他们对自己军事优越性、利用城堡港口等战略措施、引进封建制度以控制伯爵或国王与其较重要臣民之间的关系等信念。然而在行政方面，他们采用拜占庭希腊人和穆斯林高度先进的和大体上是文牍形式的管理方法。诺曼人在南亚平宁引入了诺曼色彩的封建制度，以及其强人政府和财政组织的观念。但他们也采用了当地许多仍存在的制度和风俗习惯。诺曼人统治下也有许多新政，如设置财政部、建立巡回审判制、改用誓证审讯法，建立效忠君主的禁卫军，加强对国家领土的管理等。"
    EDG_Denomination:0 "专制泰法国"
    EDG_Denomination_desc:0 "泰法指伊比利亚南部的诸多穆斯林国家，这些小邦大多昙花一现，各自为政，互相攻伐。它们常常向基督教国家求援以反抗敌对的穆斯林诸王，或转而向北非王国求援来对抗基督教君主。这些泰法国家反复无常，于是成为日益增长的基督教再征服势力之争取目标。"
    EDG_Sigismund_congres:0 "匈牙利大贵族议会"
    EDG_Sigismund_congres_desc:0 "皇帝西吉斯蒙德长期不在匈牙利国内，只能把国家大事交给他信任的几个代理贵族处理。这样的做法虽然确保了他在匈牙利的权威与财政收入，但是代理人无法有效地解决民政问题，时常招致民怨的不满。当时城市中产阶级的兴起，大幅增加了这样的不满，使得中央级的国家议会（有城市代表参予）被赋予了更多的治国权责，大贵族和巨头的地方大权虽无法打破，但被要求向国家提供佣兵或代役金，确实地增加了中央权力。这样的发展，和西吉斯蒙德在政治上支持中小贵族、促进城市发展的积极政策密不可分，这可算是他最正面有效的施政成果。"
 
        feudal_theocracy:0 "神权君主制"
        EDG_Denomination_feudal:0 "封建泰法国"
        EDG_Denomination_feudal_desc:0 "泰法指伊比利亚南部的诸多穆斯林国家，这些小邦大多昙花一现，各自为政，互相攻伐。它们常常向基督教国家求援以反抗敌对的穆斯林诸王，或转而向北非王国求援来对抗基督教君主。这些泰法国家反复无常，于是成为日益增长的基督教再征服势力之争取目标。"
        EDG_feudal_theocracy:0 "封建神权制"
        EDG_feudal_theocracy_desc:0 "这个国家遵从神权制度，国家领袖不通过世袭产生，但国家内部结构建立于封建主义原则之上，封建关系是国家的基石。"
        EDG_ottoman_empire_government:0 "奥斯曼帝国政府"
        EDG_ottoman_empire_government_desc:0 "多个世纪以来，奥斯曼帝国发展出先进的国家机关，即奥斯曼帝国国家机关。奥斯曼帝国有一个高度中央集权的政府，以苏丹为最高统治者，能有效地管治地方、人民及官员，维奇尔及阿加是官员的职称。军事是维系等级制度的重要一环。奥斯曼帝国苏丹是帝国的摄政者，可视为政府的化身。帝国后宫是奥斯曼帝国宫廷内相当重要的权力机关，由苏丹皇太后主管。她在后宫有绝对的权力，地位崇高。奥斯曼帝国有许多不同大小的附属国。附属国须向苏丹纳税，并在战争时遣军支援。在重建奥斯曼帝国后，我们将会进入长久的强势期，这可以弥补我们政府的不足，但一旦我们的强势期过去，政府的弊端就会逐渐暴露。"
       EDG_mamluk_government:0 "马穆鲁克王朝"
       EDG_mamluk_government_desc:0 "这个国家的政权被马穆鲁克奴隶士兵掌控了，并通过持续输入奴隶士兵来维持国力，马穆鲁克的领袖通过世袭产生。"
       

       
    EDG_Ireland_Alliance:0 "爱尔兰联盟"
    EDG_Ireland_Alliance_desc:0 "在十二世纪，英王亨利二世入侵爱尔兰，并且成功统治了爱尔兰全境，自封为爱尔兰大公，在爱尔兰加强了封建体系，使得爱尔兰第一次拥有了中央机构，并最后将头衔传给了狮心王理查。理查死后，爱尔兰被理查的侄子亚瑟继承，但随着亚瑟被约翰杀害，爱尔兰进入了混乱，金雀花王朝彻底失去了对爱尔兰的控制，一位自称康马克·麦克·亚特后代的爱尔兰人将军，帕特里克·亚特，控制了爱尔兰大公国，并且自立为至高王。帕特里克对爱尔兰各地的封建领主做出妥协，给予地方贵族较大的自治权，换取了地方贵族的支持。帕特里克又极力争取教宗的支持，承诺改善爱尔兰教会的腐朽现状，换得了加冕为国王的机会。"
    EDG_Ireland_monarchy:0 "爱尔兰专制君主制"
    EDG_Ireland_monarchy_desc:0 "帕特里克·亚特在爱尔兰建立的封建秩序给予地方极大的自治权，极大地限制了君主的权力，在经过斗争与内战后，君权至上的原则终于得到确定，爱尔兰至高王拥有全国军政大权，有权征兆全国自由民加入至高王的军事行动。"
    EDG_Ireland_sobor:0 "爱尔兰议会君主制"
    EDG_Ireland_sobor_desc:0 "帕特里克·亚特在爱尔兰建立的封建秩序给予地方极大的自治权，极大地限制了君主的权力，在经过斗争与内战后，地方贵族与君主终于达成了妥协，国家最高权力归属国家议会，国家的治理难度有所下降，地方与中央的两个积极性都能得到充分调动。"
    EDG_Ireland_admiralty:0 "国家海军部"
    EDG_Ireland_admiralty_desc:0 "国家海军部管理全国的水手与船只，连渔民也需要服从海军部的调度，全国的码头和造船厂都是国家财产，都需要为海上国防贡献力量。"
       EDG_Union_Parliament:0 "联盟议会"
       EDG_Union_Parliament_desc:0 "在经历了太多外族人的压迫，我们终于为了自己民族的自由而奋起反抗，各地的地方领袖一同组建了议会，并为抵抗外敌而同仇敌忾。"
       EDG_grand_duchy_reform:0 "封建大公国"
       EDG_grand_duchy_reform_desc:0 "由于种种复杂的历史原因和传统规则，我们的爵位要低于国王，但高于普通的公爵，我们能够比普通的公爵们更善于利用封建体系来。"
       
       
      EDG_Thum_Purification_Committee:0 "瑟姆净化委员会"
      EDG_Thum_Purification_Committee_desc:0 "1415年胡斯在康斯坦茨公会议上以异端罪被处火刑，其追随者统称胡斯派。胡斯战争在波西米亚进行地如火如荼，同期也有一批桑多梅日的波兰小贵族吸收了胡斯的思想，并坚信胡斯的观点才是基督教世界的真理。在瓦迪斯瓦夫三世殒命后，原本就并不稳定的波兰实质上分裂为了三个国家，其中一个便是桑多梅日。经过血腥的纷争，桑多梅日的胡斯派小贵族最终击败了当地的天主教大贵族，掌握了国家大权，并且根据胡斯的教条和波兰瑟姆议会的传统建立了一个共和国，国家的最高权力机构是狂热的净化委员会。"
     EDG_French_feudal_system:0 "法兰西封建制"
     EDG_French_feudal_system_desc:0 "987年西法兰克王国的加洛林王朝绝嗣，法兰西国内贵族拒绝拥立国内弱小的加洛林领主，也拒绝接受邻国的强大加洛林君主，最后法兰西岛公爵雨果·卡佩被贵族推举为法兰克人的国王，建立卡佩王朝，历史学家视之为法兰西王国的开端，但是自雨果·卡佩至路易七世诸王仍然称自己是法兰克人的国王，腓力·奥古斯都是第一个使用法兰西国王头衔的君主。法兰西王国长期施行封建制度，中央没能完成集权，国内的大诸侯享有极大的自治权，大诸侯甚至强于君主，但依然已法王为名义上的君主，这是法兰西封建制度下的一种常态。"
     EDG_French_hierarchical_monarchy:0 "法兰西等级君主制"
     EDG_French_hierarchical_monarchy_desc:0 "等级君主制是王权借助等级代表会议实施统治的一种政权形式，贵族和市民阶层共同参政，并在一定程度上分享权力。这是西欧“封建制度”的重要特征之一。在等级君主制时期司法和军事等方面的权利渐渐集中到中央，等级代表会议则主要掌控国家赋税的批准权和分摊权，市民阶层的利益和要求开始受到重视。等级君主制相对于中世纪早期的政治混乱和割据状态而言，具有历史进步意义，推动了社会经济的进一步发展。1265年召开的英国议会和1302年举行的法国三级会议，标志着英、法两国等级君主制的初步形成。而在法兰西国王完成对国内封建体系的整合后，法兰西的等级君主制最终确立。"
     
     
     
     EDG_LOT_feudal_system:0 "法兰克封建体系"
     EDG_LOT_feudal_system_desc:0 "查理曼建立了采邑制度，此后采邑逐渐变为世袭领地，并演化为欧洲的封建制度。这个古老的封建体系被我们沿用至今，地方封建贵族拥有巨大的自治权力。"
     EDG_Catharism_Court:0 "清洁派王庭"
     EDG_Catharism_Court_desc:0 "清洁派教义被图卢兹公爵诱导为应加强君主的权力，清洁派变得更适合专制统治和调动国家力量，清洁派否认了教阶制，图卢兹公爵却成功将自己伪装成了宗教领袖。"
    EDG_Russian_Empire_government:0 "罗斯帝国"
    EDG_Russian_Empire_government_desc:0 "我们的国家自建立的那一刻起便注定要统治所有的罗斯人，我们要将所有的东斯拉夫人聚集在我们的旗帜下，并为此实行绝对的专制主义。"
    
    EDG_CAT_oligarchy_reform:0 "民主共和联省"
    EDG_CAT_oligarchy_reform_desc:0 "真理的光辉照耀到了我们的土地上，根据我们信仰的平等理念，我们的国家被划分为了平等的数个省份，每个省份都拥有选举自己的长官的权力，并从地方长官中选举产生国家领袖。"
    EDG_kingdom_of_castille_and_leon:0 "莱昂-卡斯蒂利亚王冠"
    EDG_kingdom_of_castille_and_leon_desc:0 "卡斯蒂利亚一词意为城堡之地，在公元800年左右开始使用，当时指的是现在布尔戈斯省最北部坎塔布连山脚下的一小块地方，9世纪中叶，卡斯蒂利亚有所扩展，但仍然是一些小的分散的小县郡的集合体，各县郡的统治者由阿斯图里亚斯王国和莱昂王国指派。但在后来，卡斯蒂利亚在阿斯图里亚斯-莱昂-卡斯蒂利亚体系内变成了主导者，并统治者阿斯图里亚斯-莱昂-卡斯蒂利亚王国，直到费尔南多三世去世，王国解体，尽管莱昂被阿斯图里亚斯实际控制，但卡斯蒂利亚仍保有莱昂国王头衔，保有莱昂王冠，并且卡斯蒂利亚对莱昂王国的所有权得到了大多数国家的认可。"
    EDG_kingdom_of_castille_and_ASU:0 "莱昂-阿斯图里亚斯王国"
    EDG_kingdom_of_castille_and_ASU_desc:0 "一些昏昧无知的王室认可了卡斯蒂利亚国王对莱昂王位的所有权，仅仅因为卡斯蒂利亚人持有莱昂王冠和更合适的宣称，但我们都知道，阿斯图里亚斯王国才是莱昂王国的正统继承人，虽然这一观点受到一些人的否定，但我们的宣称必然能够加强我们的权威。"
    
    EDG_Theocratic_Republic_reform:0 "神权共和国"
    EDG_Theocratic_Republic_reform_desc:0 "我们是一个政教合一的政府，教会和政府是两个班子一套人马。行政长官一般是富有的市民，负责监督每一个人的生活，同时也是神职人员，负责解释圣经，施行圣礼。教会和政府有同一个最高权力机构，由市民选举产生，负责监督教徒的宗教生活和审理宗教案件。教会机构与政府机构虽有分工，但实际上二者已结合成一体，不仅人员交叉，而且职责也难以划分。"
    
    EDG_RUM_empire_government:0 "罗姆军政体制"
    EDG_RUM_empire_government_desc:0 "我们优化了以往的封建制度，并根据我们原有的氏族制创造出了一种极具活力的军事制度。我们的军事高度全国的加齐和蒂玛尔，并以氏族作为军事组织的纽带，而在地方治理方面，我们建立了一套以各地贝伊为基石的简单但高效的行政体制。"
     ottoman_government:0 "土耳其君主制"
     ottoman_government_desc:0 "土耳其人建立了一个较为专制的政府，君主在依赖封建关系的同时又仰仗强大的禁卫军耶尼切里，并依靠耶尼切里这一支只对耶尼切里自身以及君主负责的军事力量推行中央集权的政策，在某种程度上是一种军政君主制。同时王室建立了高效的后宫机构，以确保国家继承。"
    EDG_venice_monarchy_reform:0 "威尼斯王朝"
    EDG_venice_monarchy_reform_desc:0 "恩里科·丹多洛是一个尽忠职守、品行优渥的总督，在他的领导下，威尼斯人在最危险的时代取得了最卓越的胜利。他的子孙亦是一个个天资聪颖，长期把握威尼斯的政权，逐步将“威尼斯公爵”一职成功变成了世袭的公爵职位，丹多洛家族取消了威尼斯公爵不可与外国联姻的限制，并逐步渗透到国家的每一个角落，最终一个家族把握了国家的全部权力。"
    EDG_Florence_merchants_republic_reform:0 "佛罗伦萨寡头共和国"
    EDG_Florence_merchants_republic_reform_desc:0 "自从1293年贝拉任执政,颁布《正义法规》，剥夺格兰德担任执政的权力后，法规规定，由大行会代表7人和小行会代表2人组成的长老会议是最高权力机关。其首领名为正义旗手，同时又是城市自卫军指挥官。此后，共和国向民主政体发展。但实际上执政团完全操纵在七大行会手中，雇佣工人完全被排斥在政权之外，在大行商的专横压迫和残酷剥削下，雇佣工人的经济政治状况十分悲惨，如今亦然如此。"
    EDG_Florence_democratic_republic_reform:0 "佛罗伦萨民主共和国"
    EDG_Florence_democratic_republic_reform_desc:0 "自从1293年贝拉任执政,颁布《正义法规》，剥夺格兰德担任执政的权力后，法规规定，由大行会代表7人和小行会代表2人组成的长老会议是最高权力机关。其首领名为正义旗手，同时又是城市自卫军指挥官。此后，共和国向民主政体发展，并最终发展成了一个能够真正保障工人利益的民主共和国。"
    EDG_Florence_Tyrannical_politics_reform:0 "佛罗伦萨僭主政治"
    EDG_Florence_Tyrannical_politics_reform_desc:0 "自从1293年贝拉任执政,颁布《正义法规》，剥夺格兰德担任执政的权力后，法规规定，由大行会代表7人和小行会代表2人组成的长老会议是最高权力机关。其首领名为正义旗手，同时又是城市自卫军指挥官。此后，共和国向民主政体发展，为维护上层肥人的利益，佛罗伦萨开始走向肥人寡头政治，其典型代表是大富豪阿尔毕齐和美第奇家族的统治。"
     EDG_qadi_authority_reform:0 "扩大卡迪司法权"
     EDG_timariot_domains_reform:0 "蒂玛尔制度"
     EDG_millet_reform:0 "巩固米利特制"
     EDG_millet_reform_2:0 "完善的米利特制"
     EDG_Haseki_reform:0 "哈塞基苏丹制度"
     EDG_Mahmud_reform:0 "马哈茂德改革"
     EDG_Tanqimate_reform:0 "坦齐马特"
     EDG_divan_reform:0 "完善《卡努尼莫》"
     EDG_qadi_authority_reform_desc:0 "卡迪是伊斯兰教教职称谓，旧译“尕最”、“哈的”、“嘎锥”、“卡孜”。系阿拉伯语音译，意为“教法执行官”，简称“教法官”。即依据伊斯兰教法对穆斯林当事人之间的民事、商事、刑事等诉讼执行审判的官员。卡迪的司法权一般分为有限审判权和无限审判权两种，前者仅有权受理某些领域(如婚姻、家庭、遗产继承等)或某一辖区内的诉讼案件，后者有权受理一切诉讼案件，即保护一切合法行为，处置一切非法行为。因卡迪所执行的是“安拉的法度”，唯有学识渊博、精通经训和教法、品格高尚、廉洁奉公、主持正义、理智健全、信仰虔诚的伊斯兰学者才有资格充任此职。卡迪的职权是判决诉讼、调解民事纠纷、管理“瓦克夫”、保护孤儿财产、充当无行为能力者的监护人、惩治违犯教律者、任命地方司法代表等。"
     EDG_timariot_domains_reform_desc:0 "蒂玛尔制是国家将一部分国有土地赏赐给有功的军人，作为服兵役的补偿。蒂马尔制源于阿拉伯伍麦叶王朝的伊克塔制和拜占廷人的普罗尼亚制，其性质类似西欧采邑制，但二者不尽相同。西方的军事采邑很容易变为无条件的封建私有财产，蒂马尔领地则长期保持了作为服兵役报酬的有条件的土地占有性质。国家对他们的领地实施严格的监督。领主应将领地的绝大部分分配给农民世袭耕种，不得随意没收；领主自己经营的土地不能超过农民的份地；领地除严格规定的一小部分外，均不能世袭，世袭部分仍要以服兵役为条件；领主征收的税项是否正当以及税额的大小要受卡迪的监督。这些规定不仅限制了领主土地的无限制地扩大，使国家有可能经常收回一部分土地重新分配，而且在一定程度上调整了农民和封建领主的关系。在帝国初期，领主主要靠军事俘获品发财致富，并不把地产看作主要的收入来源。他们通常只限于征收地租，起政治领主的作用。由蒂马尔制所提供的骑兵是帝国军事力量的重要支柱。蒂马尔制使国家免于负担军费的主要部分，并保证军队的迅速动员。"
     EDG_millet_reform_desc:0 "米利特的概念与自治地方相似，自治地方在欧洲惯常用作统治少数族群。米利特在这些地方的历史悠久，与伊斯兰法规对待非穆斯林族群的规定有紧密联系。米利特用作特别指出那些专为少数族群自治而设的属人法法庭。"
     EDG_millet_reform_2_desc:0 "米利特的概念与自治地方相似，自治地方在欧洲惯常用作统治少数族群。米利特在这些地方的历史悠久，与伊斯兰法规对待非穆斯林族群的规定有紧密联系。米利特用作特别指出那些专为少数族群自治而设的属人法法庭。"
     EDG_Haseki_reform_desc:0 "帝国后宫是奥斯曼帝国宫廷内相当重要的权力机关，由苏丹皇太后主管。她在后宫有绝对的权力，地位崇高。有时，苏丹皇太后会干政，运用其影响力削弱苏丹的权力。在十六世纪初至十七世纪，苏丹皇太后掌握国家大权，称为苏丹女权时期。后宫有其内部机关及明确的秩序。地位仅次于苏丹皇太后的是哈塞基苏丹，她是苏丹长子的母亲，很可能成为下一任苏丹皇太后，苏丹还有四位妻子，称为哈塞基卡登，其下为八位宠妃，接着就是其他妃嫔，称为格兹代，再之下是官员的妃嫔。庞大而优秀的后宫机构为帝国统治者带来了更多的可能性。"
     EDG_Mahmud_reform_desc:0 "马哈茂德二世在突厥人衰弱后进行了一系列改革，在消灭耶尼切里兵团的同时，还打击了宗教势力，取缔了与耶尼切里兵团有密切关系的贝克塔什苦修僧团，从而为改革初步廓清了道路。在以后的10多年的时间内，苏丹推行了一系列改革措施：废除过时的军事采邑制度，大部份采邑土地收归国有；废止没收罪犯财产的制度；仿照欧洲各国政府体制设立外交部、内务部、财政部，宰相的名称也一度改为总理大臣；建立邮政制度；进行全国性的人口普查；开办军事院校；发行官方的土文报纸；经济问题也受到一定重视，设立农业、工业、商业委员会。为了统筹规划改革事宜，苏丹建立了最高司法委员会，并召回驻英公使穆斯塔法·赖希德帕夏主持起草改革法令。马哈茂德二世的改革是坦齐马特的前奏，为坦齐马特作了准备。"
     EDG_Tanqimate_reform_desc:0 "坦齐马特是土耳其封建统治集团内的改革派为巩固帝国统治而推行的改革运动，亦称“仁政改革”，客观上具有资本主义倾向，改革规模庞大，涉及众多方面，包括改组并加强了马哈茂德二世时成立的最高司法委员会，使其成为领导改革的实际机构。它负责起草改革方案和有关法令，以及给各省省督的训令;有权就省督的报告和对行政管理的指控作出结论;还可审处有关叛国和高级官吏渎职的案件。与此同时，赖希德等人积极推行行政、财政等改革。"
     EDG_divan_reform_desc:0 "奥斯曼建立之初，苏丹们就得到了一个由贵族和官员组成的非正式咨询机构的协助，源于这一机构，迪万或者说国务议会作为正式政府机构出现了，它们通常被称为迪万·胡马雍或帝国议会。迪万起初是一个具有审判和上诉功能的法庭，它执行着近东统治者最为重要的任务——伸张正义。同时，迪万也是最高政府机关，并在战时作为最高指挥部。至穆罕默德二世统治时期，苏丹们开始亲自主持议会会议，这些会议则主要在苏丹宫殿大门附近举行。因此出现了以卡皮或称“门”和德阿·阿里或称高门来指代奥斯曼帝国政府的术语。然而，在这一机构成立后的150年内，战争几乎从未间断，因此会议便在苏丹的所在地召开。现在我们将加强这一制度，提升苏丹无限的权威。 "
    
    
    EDG_Consolidate_the_Grand_Manor_reform:0 "巩固农奴大庄园"
    EDG_Consolidate_the_Grand_Manor_reform_desc:0 "农奴制是罗斯国家的基石，大贵族的大庄园为我们提供经济基础，并提供大量的兵源，农奴的用工成本和管理难度都更低，巩固这一制度将是明智的。"
    EDG_GEN_monarchy_reform:0 "佣兵领主"
    EDG_GEN_monarchy_reform_desc:0 "由于中世纪后期教皇与神圣罗马帝国两百多年的对抗，意大利的系斗争、地方自治等因素驱使下，在文艺复兴时代，无数的政治分裂与军事冲突为雇佣军的滋生泛滥提供了温床。而我们的国家政权被雇佣兵夺取，佣兵首领依靠军事力量建立起独裁统治，并自立为领主。"
    EDG_ITA_mercenary_reform_1:0 "长剑贵族"
    EDG_ITA_mercenary_reform_1_desc:0 "我们的君主出自佣兵，我们的贵族亦然如此，通过给佣兵首领授予爵位，我们能获得佣兵首领的更多支持。"
    EDG_ITA_mercenary_reform_2:0 "佣兵采邑契约"
    EDG_ITA_mercenary_reform_2_desc:0 "国家将土地以契约的形式租赁给佣兵团，换取佣兵团的军事支持。由于佣兵低效的治理，我们的政府承担了更大的压力。"
    EDG_ITA_mercenary_reform_3:0 "佣兵军政官僚制"
    EDG_ITA_mercenary_reform_3_desc:0 "通过让更多优秀的佣兵军事将领进入我们的政府，我们形成了一个高度军政合一的政府，并且这个政府的一切都是建立在与佣兵团的合作之上的。"
    
    EDG_SAV_oligarchy_reform:0 "公民委员会"
    EDG_SAV_oligarchy_reform_desc:0 "国家的最高权力被由公民组成的委员会掌握，这样的大会通常由五百甚至更多人组成，在特有的宗教理念下，一定的民主与平等观念深入人心，同时存在各种机制防止独裁的出现。一旦出现僭主政治的可能性，国家的传统就会受到很大的挑战，强有力的独裁者往往意味着国家机构的重组。但委员会也保证各种有才干的新人可以以较短的时间获得更多的晋升，而不需要等待论资排辈。"
    EDG_Lothian_Crown:0 "洛锡安体制"
    EDG_Lothian_Crown_desc:0 "亚历山大四世在苏格兰选王制的基础上建立了一个全新的、充满活力的新体制。他扩大了选王议会的成员数量，引入了大量的小贵族、市民和教士，由此削弱了大贵族的实力，并通过扩大御前会议的权力以实现君主专制。由于亚历山大定都于洛锡安，因此该体制被称为洛锡安体制。"

    EDG_kurdish_domains_reform:0 "库尔德冲锋战团"
    EDG_kurdish_domains_reform_desc:0 "库尔德人是善于战斗的民族，将库尔德人纳入近代化的战争模式中可以帮助这个稍有衰败趋势的民族恢复往日的荣光。"
    EDG_EGY_Modernization_reform:0 "埃及近代化改革"
    EDG_EGY_Modernization_reform_desc:0 "经过近两个世纪的沉浮，埃及最终走上了近代化的道路，新兴的埃及将会以身心投入对世界潮流的追赶之中。"
    
 EDG_Spirit_of_contract_virtues_reform:0 "契约与法制"
 EDG_Spirit_of_contract_virtues_reform_desc:0 "西方的契约精神包含两个重要的内容：一、主要是私人契约精神，在商品社会，私人交易之间的契约精神对商品经济的发展有着至关重要的作用。二是社会契约精神，这种起源于西方资产阶级革命时期的古典自然法学派所持的学说，对西方的民主、自由、法治的构筑有着深刻的影响。我们的国家以契约精神和法制原则为个人行为的准绳，为我们的对外商贸活动提供了更高的信誉和美名。" 
 EDG_Commeda_virtues_reform:0 "康孟达组织"
 EDG_Commeda_virtues_reform_desc:0 "康孟达组织是一种劳资合伙经营的商事契约。它是最早的一种商业合伙形式，与家族共同经营不同。依照这种契约，一方出资而不参加营业活动，另一方则运用自己的设备条件等从事营业活动。双方按出资数额对盈利进行分配。出资者依出资数额对经营亏损负有限责任，而营业者则负无限责任。这种共同经营形式，产生于欧洲中世纪的地中海沿岸诸城市。最初盛行于海上贸易，由既想获得利益而又不愿亲身冒险的资本家出资，由航海者向海外运销货物，盈利按出资额分配。亏损时，航海者承担无限责任，资本家只在出资范围内承担有限责任。后来，这种合伙形式逐渐发展到陆上贸易，最终演变成为隐名合伙和两合公司。"
    
    EDG_privilege_law_reform:0 "东方权贵法"
    EDG_privilege_law_reform_desc:0 "封建时代领主的权力和权利得到了全面的认同，封建领地由领主世袭享用， 可以自由买卖和转让，只有当领主背叛国王时，国王方予以收回。封建主在自己的领地和采邑里，享有征收租税、 审理一般的司法案件和任免役吏的特权，君主不能随意干涉国内封建领主对自己领地的治理。"
    
    EDG_Muslim_Shah_government:0 "伊克塔沙阿国"
    EDG_Muslim_Shah_government_desc:0 "我们的统治者采用沙阿头衔，这是伊朗地区最为尊贵的头衔之一，让我们的统治者更为高贵，同时易于整合国内的伊朗人。"
    EDG_zoroastrian_Shah_government:0 "琐罗亚斯德沙阿国"
    EDG_zoroastrian_Shah_government_desc:0 "我们的统治者采用沙阿头衔，这是伊朗地区最为尊贵的头衔之一，让我们的统治者更为高贵，同时易于整合国内的伊朗人。"
    EDG_Nestorianism_Shah_government:0 "基督徒沙阿国"
    EDG_Nestorianism_Shah_government_desc:0 "我们的统治者采用沙阿头衔，这是伊朗地区最为尊贵的头衔之一，让我们的统治者更为高贵，同时易于整合国内的伊朗人。"

    EDG_Martyrdom_Church_reform:0 "殉道武装教团"
    EDG_Martyrdom_Church_reform_desc:0 "作为当地的科普特教灯塔，我们坚决捍卫我们的信仰，调动一切可以调动的力量，抵抗异教徒的侵略。"    
    EDG_Shiite_Council_of_Ministers_government:0 "伊玛目议会"
    EDG_Shiite_Council_of_Ministers_government_desc:0 "国家的权力中心为迪万，迪万的成员都是国内具有威望的什叶派教长，最为虔信且最有势力的什叶派宗教团体构成了我们的权力中枢。"
    
  EDG_Kurdish_Monarchy:0 "库尔德君主制"
  EDG_Kurdish_Monarchy_desc:0 "库尔德人长期处于其他民族的压迫之下，但我们是一个独立的库尔德君主国，我们可以吸纳周边库尔德人的力量，并充实我们的力量。"
    EDG_celestial_empire_Gentry_preferential_treatment_reform:0 "士绅优待"
    EDG_celestial_empire_Gentry_preferential_treatment_reform_desc:0 "天朝如今的形式绝非仅仅依靠强权就能解决的，我们必须团结一切能够团结的力量，国内的士大夫和乡绅是我们必须拉拢的对象，只有有了他们的支持，我们才能解决中国如今的困境。"
    
    EDG_Safavid_professoriate_reform:0 "萨法维教团"
    EDG_Safavid_professoriate_reform_desc:0 "萨法维教团是政教合一的武装教团，教团领袖职位世袭，是积极打击异教徒的宗教军事组织。"
    EDG_Persian_theocracy_empire_reform:0 "沙汗沙阿制"
    EDG_Persian_theocracy_empire_reform_desc:0 "沙汗沙阿即“沙阿的沙阿”，也就是万王之王，是我们的国家最高领袖。沙汗沙阿处于整个权力金字塔的顶点。他的权力建立在三个不同的基础之上：首先是古老的波斯“君权神授”理论，认为沙阿拥有神授的神秘力量或权力或”国王的荣耀”。人们被要求无条件服从沙汗沙阿，统治者是由神直接指定的这一观念本身足以赋予他的统治以专制的特点。中央之下设行省，行省由沙阿委派的总督治理。总督由有才干的军事首领们担任，多靠本省的土地收入供养自己和维持省政府，但必须将总收入按一定比例上缴国库。督必须供养自己的军队。军队的数目、质量和类型，取决于税收的情况。总督掌握一省的军政大权，也作为省政府的首席法官。不过，城市中的卡迪和谢赫·伊斯兰由萨德尔任命。"
    EDG_Persian_empire_reform:0 "伊朗帝国"
    EDG_Persian_empire_reform_desc:0 "万王之王是我们的国家最高领袖，他处于整个权力金字塔的顶点，万王之王及其行政官僚和军队，是伊朗帝国的统治者。"
    EDG_Persian_1_reform:0 "波斯至高伊玛目国"
    EDG_Persian_1_reform_desc:0 "波斯将成为一个封建神权国家，国内没有宗教与国家的区分，沙汗沙阿是神授的宗教与国家的领袖，以世俗最高统治者和至高伊玛目宗教领袖的身份统治广袤的领土。"



 EDG_Turk_Beii_reform:0 "突厥贝伊国"
 EDG_Turk_Beii_reform_desc:0 "在罗姆苏丹国崩溃后，西亚出现了大量的突厥人组建的贝伊国，这些贝伊国保留了大量氏族制度的特点，并充满军事色彩。"    
    EDG_Turkic_autocracy:0 "突厥专制"
    EDG_Turkic_autocracy_desc:0 "我们是国家由突厥人统治，突厥人是国家的军事支柱和权力中心，呈现出高度封建化的倾向，保持较少氏族制的色彩。"
    EDG_Ghazi_Warriors_government:0 "加齐勇士团"
    EDG_Ghazi_Warriors_government_desc:0 "加齐是参与圣战的穆斯林勇士，我们的国家由加齐领导，类似基督徒的骑士团。"
    
EDG_Coptic_Church_Management_reform:0 "巩固迪米制度"
EDG_Coptic_Church_Management_reform_desc:0 "穆斯林统治者的宗教政策也体现在对科普特人改信伊斯兰教的态度上。他们延续在其他征服地区一贯执行的“迪米”制度。在伊斯兰国家中受到宽容和保护的基督徒、犹太教徒和祆教徒都被称为“迪米”，即“立约之人”。这些非穆斯林必须承认伊斯兰教的崇高属性和伊斯兰国家的主导地位，并经由一些社会上的限制和缴付一种穆斯林不需缴纳的人头税，以表示他们接受臣属地位。相对地，他们享有生活和财产的安全，可接受保护免受外敌侵凌，可以自由崇祀，并在处理自身的事物方面，享有很高的自主权。"
    EDG_Shah_Cabinet_reform:0 "沙阿内阁"
    EDG_Shah_Cabinet_reform_desc:0 "沙阿之下设有最高会议。最高会议由沙阿来召集，由沙阿所指定的各游牧部落的军事贵族、官僚与乌里玛代表组成。仅次于沙阿的官员称为”大维齐尔”，作为沙阿的代理人，大维齐尔通常由波斯贵族来担任，拥有巨大的权力并控制全国的事务。接下来是”埃米尔·乌穆拉”，即军队总司令；再次是”萨德尔·苏杜尔”，它是沙阿旨意的维护者，也是穆斯林的法律顾问。此外，还有主管财政的大臣和其他各部大臣。大臣会议仅有咨议的权力，最终决定权属于沙阿。"
    EDG_Silk_Road_Revival_reform:0 "丝绸之路复兴"
    EDG_Silk_Road_Revival_reform_desc:0 "波斯位于当时正在发展的欧洲、中亚和印度之间，这个桥梁位置为它的经济带来了发展。16世纪里通向印度的丝绸之路再次复苏，这条路通过伊朗北部。阿巴斯一世还直接支持与欧洲的贸易。尤其英国和荷兰非常喜欢伊朗的地毯、丝绸和纺织品。其它出口品有马、羊毛、珍珠和在印度作为调味品的杏仁。主要进口品有硬币、纺织品、香料、金属、咖啡和糖。"
   EDG_Mono_production_System_reform:0 "阿米尔尼扎姆改革"
   EDG_Mono_production_System_reform_desc:0 "尼扎姆立志改革，希望重振波斯帝国的雄风，获得年轻的纳歇尔丁国王的支持。尼扎姆原名米尔扎达吉，被纳歇尔丁国王赐予“阿米尔尼扎姆”的爵号，还任命他为首相兼武装力量总司令，并将王妹嫁给他。他大力整顿军队，消除波斯军队纪律松懈、缺乏战斗力的状况：严禁军队各级领导克扣下级军官和士兵的军饷；兴办军火工厂，使波斯军事力量有了显著的提高；减轻农民的负担，规定农民应缴纳贡赋的数额，限制各州长和诸汗王对农民强征的税赋和征派的劳役。因为历来受压迫剥削的农民是反对封建王朝统治的主力军，安抚农民对社会稳定有着很大的关系；大力整顿财政，增加国库收入；惩办贪官污吏；取消王室贵族从地方征收钱粮的特权。国库收入大为改善，地方负担也有所减轻；加强中央集权，限制地方长官和诸汗王的权力；重视教育的发展，建立了第一所高等学校；向西欧国家派遣留学生；准许创办报纸；鼓励发展国内外贸易，支持兴办现代工厂。尼扎姆实施的一系列改革措施，使波斯出现了中兴的迹象，中央权力得到加强，财政状况得到改善，农民负担有所减轻，工商业者得到收益，社会趋向稳定，因此受到多数人的支持。" 
    EDG_Persian_2_reform:0 "巩固土库曼勋贵"
    EDG_Persian_2_reform_desc:0 "我们始终维护土库曼民族的传统，保持并加强了原有的军事优势，土库曼贵族成为我们国家军事力量的核心。"
    EDG_Persian_2_reform_2:0 "整合土库曼轻骑兵"
    EDG_Persian_2_reform_2_desc:0 "土库曼人拥有深厚的骑兵作战传统，他们的轻骑兵在当地受到众多领主的雇佣，我们也可以将他们纳入我们的军事体系中。"
    EDG_Persian_provinces_reform:0 "波斯行省制度"
    EDG_Persian_provinces_reform_desc:0 "中央之下设行省，行省由沙阿委派的总督治理。总督由有才干的军事首领们担任，多靠本省的土地收入供养自己和维持省政府，但必须将总收入按一定比例上缴国库。在前期，地方分权严重，各省总督把维持自己和省政府所剩的收入上缴国库，中央集权加强以后，必须有一定比例的收入上缴国库。总督必须供养自己的军队。军队的数目、质量和类型，取决于税收的情况。总督掌握一省的军政大权，也作为省政府的首席法官。不过，城市中的卡迪和谢赫·伊斯兰由萨德尔任命。"
    
EDG_Persian_2_reform_3:0 "世袭地主特权"
EDG_Persian_2_reform_3_desc:0 "波斯地区存在一大批永不纳税的世袭地主，保留他们的特权将有利于获取他们的支持。"

    EDG_tribal_federation:0 "土库曼君主制"
    EDG_tribal_federation_desc:0 "土克曼人是一个拥有悠久历史的突厥语民族，他们大约在11—12世纪的突厥人大迁徙中涌入小亚细亚东部，在14世纪逐渐强大，成为南高加索、小亚细亚的一支重要力量，并且最终占据了一方的土地，建立了自己的君主制国家。"
    
    EDG_akk_horde_reform:0 "土库曼游牧帝国"
    EDG_akk_horde_reform_desc:0 "土库曼人在草原上建立了一个庞大的帝国，并让游牧部落成为草原地区国家治理体系的主导者，这让游牧部落的优势与我们原有的土库曼传统重新融合起来。"
    EDG_ghulam_reform:0 "加强古拉姆制度"
    EDG_ghulam_reform_desc:0 "古拉姆，是中世纪中亚、西亚、南亚地区的一种军队，源于波斯文Ghulam，意为“经过训练的奴隶” ，这是一种职业化的精锐军队，历史上的萨曼王朝、伽色尼王朝、喀喇汗王朝、塞尔柱王朝、古尔王朝、花剌子模王朝等突厥—波斯帝国都曾组建过古拉姆部队。公元13~15世纪，由于蒙古入侵等事件，波斯和整个伊斯兰东部世界都陷了混乱，古拉姆制度逐渐衰落。公元16世纪，波斯再次复国，为了以制衡国内日渐坐大的红帽军势力，名为“王之密友”。但新的古拉姆和之前的古拉姆已经有了许多不同。奇兹尔巴什的政治权力日益增长，这一土库曼群体与奇兹尔巴什的争端也不断激化，于是阿拔斯为萨法维王朝伊朗建立起了新的军事团体作为制衡——古拉姆。古拉姆是从高加索民族中征募的奴隶兵，他们作为贵族中间的第三股势力，对沙阿绝对忠诚。"
    
    EDG_EGY_junta:0 "诺姆军政府"
    EDG_EGY_junta_reform_1:0 "埃利米塔制"
    EDG_EGY_junta_reform_2:0 "国家组织部"
    EDG_EGY_junta_reform_3:0 "斯拉提欧迪斯制"
    EDG_EGY_junta_desc:0 "由于埃及统治者对希腊军官的权力的无限扩大，导致希腊人把握了埃及国家政治的方方面面，并最终导致希腊军官团夺取了埃及的政权，这些希腊人建立了一个以希腊人为主导的军政府。"
    EDG_EGY_junta_reform_1_desc:0 "“埃利米塔”意为“希腊人”，指的是在诺姆夺取埃及政权后，从诺姆中央政府手中分配到土地的希腊军人。这些希腊人获得对土地的所有权，有权雇佣他人或驱使奴隶进行耕种，而自己则需要对国家承担军事义务，这使得他们成为了埃及的军户，世代为军。这些埃利米塔一直是诺姆军队的核心力量，是最为精锐的步兵。"
    EDG_EGY_junta_reform_2_desc:0 "国家组织部顺应诺姆政权征募当地人入伍的需要而建立，负责管理军队的后勤、征募和升迁。"
    EDG_EGY_junta_reform_3_desc:0 "斯拉提欧迪斯"意为“军官”，指的是在诺姆夺取埃及政权后，从诺姆中央政府手中分配到大片土地的希腊军官。这些希腊人世代占有土地，享有政治军事权力，并以此逐步扩大自己的土地资产，而为了保障自己的政治优势，又调动资源用以加强自身的军事武装，提升自身的军事能力。"
    
    
    EDG_Novgorod_reform_1:0 "执政办公厅"
    EDG_Novgorod_reform_2:0 "加强王公权力"
    EDG_Novgorod_reform_1_desc:0 "执政办公厅是一个为王公提供行政支援的咨询机构，办公厅由各方人才和多方势力的代表组成，获得他们的意见能够提高我们的治理能力。"
    EDG_Novgorod_reform_2_desc:0 "诺夫哥罗德的王公们一直是我们真正的统治者，如果我们能进一步加强王公的权力，那么就有进一步适应时代的能力。"
    
