EDG_Scottish_Parliament_desc:0 "苏格兰议会的应运而生是苏格兰贵族之间妥协、英格兰入侵和自治市镇力量成长三种因素共同作用的结果。议会成立后王国的和平、独立得以维护，从而推动了苏格兰议会的发展。进入14世纪后，因独立战争的需要，苏格兰议会获得了迅速发展，其立法、司法和征税等基本功能确立，形成了一院制模式。1326年议会的召开在苏格兰议会史上具有划时代的意义，它标志苏格兰议会的确立，并对其发展产生了深刻的历史影响。"
EDG_SCO_formal_meeting_desc:0 "由于苏格兰封建化的展开，王国日常事务日渐增多，这对王室机构提出了新的要求。为适应这一新的历史形势，苏格兰国王通过对王室机构的简单整合，成立了御前会议。在解决王国重大问题的过程中，御前大会议出现并形成了解决问题的集体决定原则，这为苏格兰议会的形成提供了制度渊源。"
EDG_All_Noble_Assembly_desc:0 "在有关王国事务决策方面，全体贵族大会议与议会几乎没有差别。二者的主要区别在于：第一、全体贵族大会议的召集时间不得超过40天，而议会作为常设机构，其召集时不受时间所限；第二、全体贵族大会议本身不是法院，没有司法决定权，议会则拥有最终的司法决定权。"
EDG_SCO_High_Court_of_Justiciary_desc:0 "于1485年所建立的北方议会极大地改善了北英格兰的情况，在此之前，该区的平民没有任何独立于伦敦外的实质经济活动。"
EDG_Self_suppression_method_desc:0 "设立苏格兰高等法院将有利于将司法权收归中央，由君主任命大法官也将增强君主的权力。"
EDG_ENG_Conscription_system_desc:0 "亨利七世解散了封建大贵族们的私人武装，把武装力量紧紧抓在自己手里。亨利七世只有一次向海外派出英国军队，他倾向于使用外国雇佣军代劳。国家实施招募雇佣军制度。通过把一部分流浪无业者招募入伍，一方面为一些流浪汉提供了就业机会，另一方面又可以用这批人去稳住、镇压另一些流浪汉。同时那些破落骑士，又有机会加入雇佣军为国王效力。所以，雇佣军增强了国王的力量，削弱了贵族，不仅由于它建立了强大的武装力量足以贯彻国王的意志，而且还由于它为小贵族提供了就业空间。"
EDG_New_Model_Military_Law_Case_desc:0 "新模范军纪律严明，指挥统一，装备先进，英勇善战。新模范军采用募兵制，实行统一指挥、统一纪律、统一军服。总司令全权处理军队事务，不受任何外来干预。士兵主要来自信仰清教的自耕农和城市平民；军官多数是独立派乡绅代表，部分从士兵中提拔。"
EDG_ENG_Privy_Council_desc:0 "随着中央集权的加强，在中央政府中，新成立的枢密院取代了受制于贵族的谘议会，君主的权力得到了制度化的保障。"
EDG_Expand_the_power_of_magistrates_desc:0 "扩大在地方政府各郡治安法官的职权，将能够削弱地方封建势力的特权，便于中央加强对地方的控制。"
EDG_ENG_Supreme_Act_desc:0 "《至尊法案》规定国王为英国教会的首领，拥有任命教会各种神职和决定教义的权力，拒绝接受这一法案者以叛国罪处死。改革后的英国教会摆脱罗马教皇的控制，称英国国教会，亦称安立甘教会。国王既是世俗领袖，亦是宗教领袖。"
EDG_The_Plenipotentiary_Representative_of_God_on_Earth_desc:0 "伊丽莎白一世在位时期，中央行政机能大大加强，财政部门得到调整，教会完全服从国家。伊丽莎白宣称，国王是上帝在人间的全权代表，是人间的上帝，要求臣民对她绝对服从，无限崇拜。她视议会为她的统治工具，认为议会的作用不是让议员制定新的法律或浪费大好时光去发表演说，而是拨款充实国库。她禁止议会议论她的政策，限制它的行动，甚至将敢于和她顶撞的议员赶出议会。为炫耀“人间上帝”的威严，她喜爱豪华的排场、盛大的宴会和华贵的服饰，却又要节省宫廷开支，把这些费用转嫁到大臣和贵族身上。她经常巡游各地的贵族庄园，以加强对地方的控制，并从地方贵族身上搜刮大量礼品。"
EDG_Apprentice_Act_desc:0 "《徒工法令》规定凡没有土地或土地收入少，或无固定职业的人等都必须接受雇主雇用，期限不短于一年，未经主人同意不得在期满前离开，工资数额由各地治安法官规定。这项法令极不利于工人，却保证了新贵族和资产阶级使用廉价动劳力。"
EDG_Breda_Declaration_desc:0 "《布雷达宣言》保障宗教自由并保持在革命期间所获得的财产的所有权，革命期间的军队也将得以保留。答应同议会共同管理国家。国王不设常备军，只有王宫卫队和驻扎在苏格兰、爱尔兰各据点的人数较少的部队。王室在财政方面完全依靠议会，议会在所谓王室费项目下规定一定的款项来维持国王及宫廷的开支。"
EDG_Bill_of_Rights_desc:0 "《权利法案》，全称《国民权利与自由和王位继承宣言》，奠定了英国君主立宪政体的理论和法律基础，确立了议会所拥有的权力高于王权的原则，标志着君主立宪制开始在英国建立，与《王位继承法》共同标志着英国资产阶级革命的结束，《权利法案》内容并不多，只有短短的十三条，却为英国资本主义的迅速发展扫清了道路。"
  
  EDG_English_Autonomous_City:0 "麦西亚自治市"
  EDG_English_Autonomous_City_desc:0 "由于大宪章带来的巨大影响，麦西亚地区保持了实质上的独立，这些地区的自治市获取了极大的特权，并由市民维持秩序。"
  EDG_DAN_Autonomous_City:0 "丹麦自治市"
  EDG_DAN_Autonomous_City_desc:0 "丹麦王国在实质上已经不复存在，丹麦各个地区的自治市组建了一个新的丹麦邦联，这些地区的自治市获取了实质上的独立，并由市民维持秩序。"

  EDG_SCO_Crown:0 "苏格兰选王议会"
  EDG_SCO_Crown_desc:0 "自1291年召开佩尔斯会议以来，苏格兰确立了选王制度，每当君主离世，就由昔日的王宫总管斯图亚特家族当任召集人召开一场新的选王议会。根据新规定，苏格兰国王将由贵族和神职人员共同选举产生，而不是简单地由王室的继承人继承。这一决定成为了苏格兰历史上的一个里程碑，为之后的苏格兰政治制度奠定了基础。"
  
  EDG_Republic_of_Scottish:0 "苏格兰人自由领地"
  EDG_Republic_of_Scottish_desc:0 "我们是由自由的苏格兰人组建起来的国家，与我们在故乡的同胞不同，我们拥有更为自由平等的制度，以及更完善的选举制度。"
  
  EDG_Dumfries_Act:0 "邓弗里斯法令"
  EDG_Dumfries_Act_desc:0 "《邓弗里斯法令》规定贵族禁止控制私兵，否定了贵族进行直接封建征兵的权利，并转而促使君主采用职业化军队应对军事威胁。"
  EDG_Ordnance_Bureau:0 "军械总局"
  EDG_Ordnance_Bureau_desc:0 "在国家财政结构中，财政部处于支配地位，但是只提供平常时期的基本物资，战时则有军械总局负责提供“Extra-ordinary”来使其达到战时需要，军械部门作为配给的主要提供者，由“Paymaster-General”,一个政治部门来协调一位财政部官员和Commissary-in-Chief，后者负责保证陆军在战场上获得所需的薪饷。"
  
  EDG_Baktash_government:0 "拜克塔什教团"
  EDG_Baktash_government_desc:0 "在奥斯曼帝国崩溃后，拜克塔什教团从帝国的躯体上分得了一杯羹，部分耶尼切里拥护教团并为教团提供了武装力量。"
  EDG_Ahiler_government:0 "阿赫兄弟会"
  EDG_Ahiler_government_desc:0 "由于奥斯曼帝国的分裂，阿赫兄弟会并且宗教影响力和经济实力，填补了安卡拉附近地区的权力真空，并成为了当地的实际控制者。"

EDG_Turkish_Shah_government:0 "突厥沙阿国"
EDG_Turkish_Shah_government_desc:0 "我们曾是突厥人的一支，如今我们的最高统治者以沙阿的名义统治着波斯的土地。"

