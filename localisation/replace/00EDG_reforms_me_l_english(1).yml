    EDG_MSL_Holy_City_Guardian_desc:0 "我们守护着麦加、麦地那和耶路撒冷三座圣城，是伊斯兰世界毋庸置疑的信仰守护者，这为我们带来了巨大的声望和更强的影响力。"
    EDG_Strengthening_caliph_desc:0 "在过去，哈里发一向是把握全国行政、军事、立法和司法大权的国家最高领袖，这一制度在历史长河中起起落落，如今终将被再度拾起。"
    EDG_Coptic_Bishops_desc:0 "科普特人有虔诚的信仰，他们笃信科普特教并围绕着教堂与教会进行生活和生产，我们将在国内组建一个主教团，让教会更好地帮助我们控制国内的科普特信徒。"
    EDG_Recruitment_Coptic_administration_desc:0 "科普特人上层阶层中不乏优秀的人才，给予他们更多的政治权力，并将他们整合入我们的政府，能够带来更多的收益。"
    EDG_Recruitment_Greek_talent_desc:0 "自从爱琴海沿海的希腊人被异教徒和外族人统治以来，就有许多希腊人外流，其中不乏有外逃的富商和人才，将他们安置在我们的国内，并将他们纳入我们的行政体系，让他们辅佐我们进行经济政治建设，无疑能带来不小的益处。"
    EDG_Integrate_Bedouin_tribes_desc:0 "贝都因人一直能征善战，但他们长期以来都是不服从政府权威的游牧民，但我们能找到更有效的方法将他们整合进我们的国家，并给予他们更多的政治权利。"
    EDG_Devon_Bedouin_Tribe_desc:0 "贝都因人的部落首领被称作“谢赫”，将这些贝都因谢赫召集到我们的首都，并给予他们在迪万中的议席，能够让我们更好地整合贝都因人的势力。"
    EDG_Coptic_Meeting_Hall_desc:0 "科普特人为我们的政治稳定与权力制衡贡献了不小的力量，继续给予他们更多的政治权力，将让我们的政府更为多元且更为包容。"
    EDG_Greek_Association_desc:0 "我们的大城市里有一些富裕的希腊商人，政府中有一些希腊人官员，我们可以让他们组建一个监督经济的机构，让他们辅佐我们的治理。"
    EDG_Nome_Privy_Council_desc:0 "诺姆的军事统治总是需要各路希腊人将领的支持，我们将组建一个由希腊勋阀组成的枢密院，以更好地团结他们的力量，利用他们的资源和才干。"
    EDG_Monopoly_the_Red_Sea_trade_desc:0 "红海上的贸易具有莫大的价值，亚丁湾经济的富饶是有目共睹的，我们的经济政策将向在红海上取得更大的贸易利润倾斜。"
    EDG_Egyptian_industrialization_desc:0 "近代工业的吸引力是如此之大，它展现出的潜力让所有有识之士都表示认同，我们也将致力于促进埃及的工业化，让我们的经济跟上世界的脚步。"
    EDG_Greek_privileges_desc:0 "希腊人在诺姆的国土上一直是一等公民，这为我们带来了更高的凝聚力，如果我们继续扩大希腊人的政治经济特权，一定能带来更好的收益。"
    EDG_Great_Malik_supremacy_desc:0 "马穆鲁克的大马利克是我们真正的领袖，加强大马利克的权力将能够更好让政府的行政权能够更好地得以发挥，并调动国家的力量。"
    
    
    EDG_Spanish_cavalry:0 "西班牙骑兵团"
    EDG_STRONG_Caledonia:0 "卡勒多巴拉骑士团特权"
