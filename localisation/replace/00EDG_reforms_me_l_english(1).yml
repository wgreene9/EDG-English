EDG_LOT_Department_of_Finance_desc:0 "王冠财政厅的职能十分广泛：它不仅监督各地征税的流程，确保地方财政不被贪腐侵蚀，还直接管理国家储备、铸币事务以及王室开支。通过这一机构，女皇能够准确掌握王国的经济状况，合理安排军事、行政与民生开支，避免财政浪费或通货膨胀的风险。"
EDG_LOT_Bernadette_Reform_desc:0 "贝尔娜黛特女皇深谙战争与和平之道，知道一个强大而高效的军队是王国安定与扩张的基石，对洛塔林吉亚的军队进行了一场前所未有的改革，使封建军队、雇佣兵与常备军三者形成有机统一、统一指挥的体制。\n，封建军队继续承担地方防务与边境巡逻的任务，但在女皇的指挥体系下，封建领主必须向中央提交兵员与装备报告，并服从统一调度。通过这种方式，传统的封建力量不再分散、各自为政，而是成为王室战略布署中的坚实基础。\n雇佣兵则被规范化管理，女皇与王冠财政厅共同签订严格的雇佣合同，规定薪酬、作战义务与奖惩机制。雇佣兵不再是随意流动的佣军，而是可以迅速整合进常规作战体系的可控力量，在战时提供机动性和专业战斗力。\n常备军的规模也被大幅扩充与专业化训练，士兵由王室直接征召，训练严格，纪律森严。他们承担国家核心利益防御、重要战役的冲锋主力，以及军队统一指挥下的关键作战任务。常备军的建立，使王国拥有一支随时可以调动、作战经验丰富的核心力量，弥补封建军队与雇佣兵在机动性和战斗力上的不足。"
EDG_LOT_Paladin_participation_desc:0 "圣骑士，其词根来源于Palatinus，Palatinus则意为「属于帕拉丁山的」，这个拉丁语单词在古罗马时代是意指与帕拉丁山相关的高官贵族，由于此山是罗马皇宫的所在地，所以Palatinus通常也用来指代那些侍奉于罗马皇帝并为其处理军政事务的宫廷朝臣。进入中世纪之后，查理大帝麾下十二名最杰出的骑士被称作为Twelve Peers，意指「十二近侍」，表示他们是侍奉于皇帝的心腹死党。在加洛林王朝后期，尤其是在洛塔林吉亚王国境内，「圣骑士」的数量不断扩大，其规模不再局限于十二人，也不再是权臣的代名词，而成为了一个类似于骑士团的组织。「圣骑士」的身份由加洛林君主授予，同时需要经过教会认可，因此圣骑士既是军事贵族，也是神职人员——但关于圣骑士是否应当秉持独身主义的论断始终没有停止过。圣骑士的选拔标准十分严格，被授予圣骑士头衔的人必须是贵族，接受过严格的军事训练和宗教学习，且对皇室保有忠诚——也正因此，圣骑士成为了我们国内一支强大且可以依赖的力量。"
EDG_LOT_dual_church_desc:0 "我们让圣骑士和教士一起领导教会，他们能够相互制衡、相互帮助。"
EDG_LOT_Paladin_lead_desc:0 "圣骑士在教会中占主导地位，领导其他的神职人员，包括传统教士和主教"
EDG_LOT_Tax_Bureau_desc:0 "税务署赋予调控市场、监督对外贸易的权力，保障王国商贸活动有序发展，同时维护国内物价稳定，平衡城乡经济关系。税务署下设多个部门：税务管理、国库管理、贸易监管以及审计部门，各司其职，分工明确，使王国财政体系运转如钟。"
EDG_LOT_Frankism_desc:0 "法兰克主义是一种政治与文化思潮，其核心理念是认为欧洲大陆应由法兰克帝国的继承者统一领导。这一思潮根植于查理曼大帝时期的政治传统，强调法兰克王权不仅具备世俗统治权，也承担维护基督教秩序的神圣使命。法兰克主义的支持者认为，欧洲的分裂导致各地贵族割据、战争频仍，若由法兰克帝国继承者统一治理，则可以恢复秩序、巩固中央权力，同时推广基督教价值观与文化统一。他们强调历史连续性，视查理曼帝国为理想治理模式，希望在现代欧洲重现其政治结构与影响力。"
EDG_LOT_Crown_of_Lotharingia_desc:0 "我们倡导强大的中央集权，支持统一货币、统一法律体系，以及通过军事与外交手段整合分散的王国与公国。此外，文化层面的统一也被重视，包括推广拉丁文教育、教会制度与礼仪规范，以强化对欧洲整体的凝聚力。"