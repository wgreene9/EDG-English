EDG_Mikado:0 "Heavenly Sovereign"

EDG_Oghuz_government:0 "Oghuz Monarchy"
EDG_Oghuz_government_desc:0 "We are a regime ruled by the Oghuz people, maintaining the characteristics of nomadic tribes."


