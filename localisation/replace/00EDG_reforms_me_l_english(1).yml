EDG_Militarism_government:0 "Army Professionalization"
EDG_Militarism_government_desc:0 "This is a reform only available to military states. For the past few centuries, feudal conscription has dominated military history. However, with the progress of the times, the potential of army professionalization has grown increasingly significant, as the quality of the army can, to some extent, greatly compensate for its quantity."
EDG_Autocratic_Empire_reform:0 "Traditionalism"
EDG_Autocratic_Empire_reform_desc:0 "Traditionalism holds a dominant position in our government. We adhere to certain principles from tradition. While the monarch's authority may not have been strengthened, all conservative factions within the country recognize our government."
EDG_Saints_nobles_reform:0 "Noble Religious Duties"
EDG_Saints_nobles_reform_desc:0 "A large portion of the clergy in our nation consists of nobles, which is both the reality and by design. Nobles without inheritance rights or a place to go can seek a path by joining the church. This ensures that church lands and wealth remain under noble control rather than being managed by clergy of commoner origin. Having gained such extensive rights from both state and religion, reinforcing the nobles' obligation to propagate the faith is an inevitable requirement for societal development."
EDG_Austrian_Empire_govenment_reform:0 "Austrian Imperial Government"
EDG_Austrian_Empire_govenment_reform_desc:0 "The Austrian Empire is an undisputed great power in Europe and one of the world's major powers. Under the impact of revolution, liberalism, and national equality, anti-Habsburg activities across its territories have become increasingly active. The Austrian imperial house has always been concerned that revolutionary waves might endanger its ruling authority, actively intervening in the affairs of other European nations to suppress revolutions. On the other hand, successive Austrian emperors have been devout Catholics. As a result, the Papacy granted the Holy Roman Emperor a veto in papal elections, a power later transferred to the Austrian Emperor until it was abolished by the College of Cardinals in 1914."
EDG_Integration_of_military_and_government_reform:0 "Integration of Military and Government"
EDG_Integration_of_military_and_government_reform_desc:0 "This is a reform only available to military states. There has long been a strong voice within our country advocating for militarization. Transferring some important governmental powers traditionally led by civil officials to military officers can allow the army's influence to penetrate deeper into our state, thereby enhancing our war potential."
EDG_Sun_King_reform:0 "The State of the Sun King"
EDG_Sun_King_reform_desc:0 "The great Sun King reinterpreted the concept of 'monarchy' in Europe through his words and actions, sparking a wave of strengthening monarchical absolutism across the continent. Strengthening monarchical absolutism also had positive significance in Europe at that time, as it helped further eliminate feudal fragmentation by local lords and laid the groundwork for the formation of nation-states."
EDG_Caste_System_reform:0 "Strengthening the Caste System"
EDG_Caste_System_reform_desc:0 "The caste system, centered around the ruling class, divides society into many endogamous groups based on occupation, known as castes. Each caste is further subdivided into numerous sub-castes based on region of residence. These sub-castes are then divided into settlement castes according to different residential communities, which are finally broken down into clans practicing exogamy. This intricate, interlocking structure integrates into a social system spread across the entire Indian subcontinent. Deeply intertwined with Hinduism and the Indian people, the caste system will continue to contribute to our rule."
EDG_Duma_reform:0 "Assembly of the Land (Zemsky Sobor)"
EDG_Duma_reform_desc:0 "In the early years of Ivan IV's reign, domestic class conflicts were acute, the separatist forces of the princes and boyar nobility remained strong, and the tsarist regime was highly unstable. Ivan IV relied on service nobles and urban townspeople to suppress popular uprisings while continuously contending with the boyar aristocracy. To adjust relations within the ruling class and facilitate his rule over the entire country, at the end of February 1549, Ivan IV convened a joint conference in Moscow attended by boyars, service nobles, high-ranking clergy, and senior government officials. The conference decided to compile a new legal code to replace the Code of 1497 (the Code of Ivan III) and announced reforms aimed at consolidating imperial power. This was the first 'Assembly of the Land' (Zemsky Sobor), or estates-representative assembly, in Russian history. Its convening marked the establishment of an estates-representative monarchy in Russia. Thereafter, major state affairs were discussed and decided by the Assembly of the Land, attended by representatives of three estates: nobility, clergy, and urban townspeople. The nobility played a leading role in the assembly. The duration and agenda of the assemblies were determined by the tsar. While representatives of state peasants occasionally participated, the majority of the population—serfs bound by contracts and debt—were excluded."
EDG_Tax_Inclusive_reform:0 "Expanding the Tax Farming System"
EDG_Tax_Inclusive_reform_desc:0 "Under the tax farming system, tax farmers who prepay a year's taxes to the government gain absolute rights within their assigned territories. This obviously reduces our control over the regions and may disrupt production, but it undoubtedly facilitates indirect rule."
EDG_Mamluk_Military_Slavery_reform:0 "Strengthening the Mamluk System"
EDG_Mamluk_Military_Slavery_reform_desc:0 "The Mamluks purchased slaves from distant lands who were completely unfamiliar with Egypt, training them into military and administrative officials loyal to the Sultan. This created a professional army with no ties to the local populace, obeying only the Sultan. For a long time, this military slavery system achieved great success, and we will now strengthen it."
EDG_Mamluk_Military_Slavery_reform_2:0 "Mamluk Privileges"
EDG_Mamluk_Military_Slavery_reform_2_desc:0 "The Mamluks purchased slaves from distant lands who were completely unfamiliar with Egypt, training them into military and administrative officials loyal to the Sultan. This created a professional army with no ties to the local populace, obeying only the Sultan. For a long time, this military slavery system achieved great success, and we will now strengthen it."
EDG_military_manager:0 "Military Quartermaster"
EDG_military_manager_desc:0 "Outstanding military strategists play a crucial role in helping us train and command our armies."
EDG_Siege_Master:0 "Siege Expert"
EDG_Siege_Master_desc:0 "Exceptional artisans assist us in constructing superior siege weapons, providing significant advantages as we breach enemy strongholds."
EDG_Legislator:0 "Legislator"
EDG_Legislator_desc:0 "Legal advisors will strengthen central authority and weaken local power through legislation."
EDG_Inquisitor:0 "Prosecutor"
EDG_Inquisitor_desc:0 "Prosecutors establish a robust anti-corruption network within the state, which will combat graft and corrupt practices."
EDG_Colonists:0 "Colonists"
EDG_Colonists_desc:0 "Brave and capable colonists will open up broader colonial territories for us."
EDG_Negotiator:0 "Negotiation Expert"
EDG_Negotiator_desc:0 "Facing a skilled negotiator, even a babbling fool cannot retain more land after losing face."
EDG_Slave_Colonization_reform:0 "Slave Colonization Corps"
EDG_Slave_Colonization_reform_desc:0 "We will utilize large numbers of slaves for colonization, employing them to develop our colonies and serve as cheap labor in colonial settlements."
EDG_Islamic_Parliament_reform_reform:0 "Islamic Parliament"
EDG_Islamic_Parliament_reform_reform_desc:0 "The Islamic Parliament is the supreme national legislative body, operating as a unicameral system. Laws passed by the parliament must be approved by the Islamic Council to take effect. This will greatly enhance our religious influence and Muslim stability."
EDG_Colonial_Governor_reform:0 "Colonial Governor"
EDG_Colonial_Governor_reform_desc:0 "Our colonies will be managed by excellent governors, making our colonization efforts more efficient."
EDG_GOD_government:0 "Theocratic Empire"
EDG_GOD_government_desc:0 "Our nation is led by divine will, making it invincible."
EDG_Islamic_Parliament_reform:0 "Islamic Parliament"
EDG_Islamic_Parliament_reform_desc:0 "In our nation, Islamic law and parliamentary governance hold the highest positions. The Islamic Parliament, as the union of both, serves as the supreme legislative body of the state, exercising ultimate legislative authority."
EDG_EU_plutocratic_reform:0 "Plutocratic Monarchy"
EDG_EU_plutocratic_reform_desc:0 "Our nation closely resembles a mercantile republic, with merchants holding significant power. However, our head of state is hereditary, making us more akin to a monarchy in this regard. The monarch possesses extensive authority, with royal power serving as the cornerstone of the state."
EDG_zemsky_sobor:0 "Old Assembly of the Land"
EDG_zemsky_sobor_desc:0 "Since ancient times, the monarchical authority in Volhynia has appeared weak, with the boyars seizing state power. Our Assembly of the Land bears the same name as the one established by Ivan the Great, yet in practice, it differs significantly. Our assembly serves as a platform for powerful nobles to demand concessions from the monarch. Only the most formidable rulers can rein in these arrogant nobles, and a strong monarch will inevitably push the nation toward reform, though this is certain to cause turmoil."
EDG_zemsky_sobor_new:0 "Reformed Assembly of the Land"
EDG_zemsky_sobor_new_desc:0 "Once, the monarchical authority in Volhynia appeared weak since ancient times, with the boyars seizing state power. But now, we have completed national reforms, establishing an estates-based monarchy. The Assembly of the Land has become a tool of the monarch rather than a shackle, assisting us in building a new Slavic state on the lands of Eastern Europe."
EDG_Decision_on_standby_service_reform:0 "Standby Service Decree"
EDG_Decision_on_standby_service_reform_desc:0 "From 1549 to 1560, reforms were implemented in administration, law, finance, military, religion, and other areas at both central and local levels. Ivan IV's government strove to consolidate autocratic rule and strengthen state centralization. The core of its military reforms included perfecting the military command system, restricting the appointment of officers based on lineage, establishing a standing army, reorganizing the duties of local Russian forces, and adjusting border garrison and stationed service. These reforms laid the foundation for the Russian regular army. During his reign, the first military code—'The Boyar Council Decree on Stationed and Garrison Service'—was formulated. Ivan IV's reforms, particularly the military reforms, propelled Russia toward greatness."
EDG_Sofia_Court_reform:0 "Sofia Court Reforms"
EDG_Sofia_Court_reform_desc:0 "When Princess Sofia married into Moscow, she brought with her a large collection of books that were rescued from Constantinople just before the fall of the Byzantine Empire. On one hand, these books played a significant role in Russia's cultural development; on the other, the Grand Duchy of Moscow's inheritance and advancement of Byzantine culture proved irreplaceable. In this sense, the view of Moscow as the 'Third Rome' holds some basis. Following Sofia's arrival, the court system of the Grand Duchy of Moscow was reformed according to Byzantine imperial standards. From then on, Moscow's regulations and ceremonies gradually became comprehensive, forming a complete system. The various ceremonies held at the court were required to be conducted with strict decorum, making them more solemn, grand, and reflective of a great power's demeanor."

EDG_Code_of_Ivan_reform:0 "Code of Ivan III"
EDG_Code_of_Ivan_reform_desc:0 "Ivan III promulgated a legal code (Sudebnik), historically known as the 'Code of Ivan III,' to consolidate state power under centralized rule. It established the governmental institutions of the Grand Duchy of Moscow and laid the legal foundation for ending feudal fragmentation. This code designated the Byzantine double-headed eagle as Russia's national emblem and engraved its image onto the Russian state seal."

EDG_Czar_special_control_reform:0 "Tsar's Oprichnina"
EDG_Czar_special_control_reform_desc:0 "The Oprichnina was an extraordinary system implemented by Russian Tsar Ivan IV (the Terrible) from 1565 to 1572 to crush the feudal separatist forces of the great nobility and boyars and consolidate the centralized Russian state. The setbacks in the Livonian War and the betrayal by the boyars in 1564 prompted Ivan IV to announce the implementation of the Oprichnina in January 1565. The entire territory was divided into two parts: the Oprichnina (special realm) and the Zemshchina (landed realm)."

EDG_Basque_sovereignty_reform:0 "Basque Sovereignty"
EDG_Basque_sovereignty_reform_desc:0 "The prosperous and stable Kingdom of Navarre implemented a system of municipal autonomy rare in the world at that time. Under the guarantee of the monarch, each town possessed a degree of self-governance, with local councils composed of church officials and prominent figures deciding local affairs."

EDG_Citizen_Army_Government:0 "Citizen-Army Government"
EDG_Citizen_Army_Government_desc:0 "We have expelled the tyrants who called themselves princes and firmly placed the government apparatus in the hands of a citizen-army composed of the populace. As the Germans would say, we are a peasant republic, while also being a military government that highly integrates administrative and military authority."

EDG_Bolyar_Alliance:0 "Boyar Alliance"
EDG_Bolyar_Alliance_desc:0 "The boyars within our nation are the most significant landowners. Our state is an alliance of major feudal lords with hereditary domains, where the monarch is the acknowledged leader but holds only weak royal authority. The boyars exercise complete control over their hereditary estates, and the monarch has limited power to interfere."

EDG_Military_Aircraft_Commission:0 "Military Aircraft Commission"
EDG_Military_Aircraft_Commission_desc:0 "The Military Aircraft Commission is a military advisory body established within our government. While not the statutory highest military authority, its members are the nation's most important generals, making the commission the de facto supreme military institution. National leaders often emerge from within the commission, and they inevitably prioritize its role, enabling us to secure the cooperation of our commanders."

EDG_Privy_Council_of_Xunve_reform:0 "Military Privy Council"
EDG_Privy_Council_of_Xunve_reform_desc:0 "Our monarch has established a Military Privy Council to manage state military and national affairs, effectively militarizing the state. The Military Privy Council will lead our nation and its people down an unknown path."

EDG_plt_monarchy:0 "Vseslav's Throne Hall"
EDG_plt_monarchy_desc:0 "The Principality of Polotsk was a state established by the East Slavs within the Rus' lands. Initially, it appears to have been ruled by incoming Norsemen. Around 980, Vladimir Sviatoslavich, the Novgorodian prince of the Rurik dynasty, conquered the region during his struggle for the throne of Kiev and forced a Norse princess into marriage. Their descendants became the successive princes of Polotsk, including the great Vseslav, who campaigned extensively, once sacked Novgorod, and purged domestic reactionary forces. He established a powerful guard army fully accountable to the military. This guard was raised through a conscription of one man from every ten households, serving not only as a formidable force in Polotsk's external wars but also as a crucial unit for wealth extraction and land distribution. The influence of the Polotsk Guard will be immense, granting us access to government reforms typically available only to militarized states."

EDG_ARA_Militarization_monarchy:0 "Aragonese Militarization"
EDG_ARA_Militarization_monarchy_desc:0 "The highlands of northeastern Iberia were a paradise for bandits. Before order was established, isolated villages were defenseless against raiders. King Alfonso V formed an armed militia (Regimiento de milicias armadas) as a pillar of governance. Over time, this armed militia became the most important grassroots administrative force in Aragon."

EDG_azo_monarchy:0 "Divan"
EDG_azo_monarchy_desc:0 "Our state is composed of various Beyliks. The highest state institution is the Divan Council, whose authority even surpasses that of the monarch, serving to provide counsel on major state affairs. Members eligible to attend the Divan include tribal chiefs and clergy from various regions. These local leaders view the territories of their Beyliks as their own property, inherited from ancestors as legitimate and traditional as the monarch themselves. The monarch holds almost no influence or power within the Beyliks; the monarch's officials cannot even perform basic functions like tax collection or law enforcement within Beylik territories."

EDG_CAS_Militarization_monarchy:0 "Iberian Military Governance"
EDG_CAS_Militarization_monarchy_desc:0 "The triumphant advance of the Reconquista has brought us the Promised Land for Christians, and the conquerors' blades—the Order of Calatrava and other newly risen wartime elites—have gradually elevated their status in society. As the conquered lands expand, these new lords naturally extend the military governance system to the estates and territories granted to them, forming a Christian-style military administration. If the king is our head, then the army is our skeleton."

EDG_GAL_republic:0 "Aristocratic Territorial Federation"
EDG_GAL_republic_desc:0 "Our state is a republic established by the nobility, but it is a federation formed by the union of multiple territories. The supreme authority is the National Assembly composed of great noble leaders, where factional struggles are intense. The nationally elected leader is more competent, yet any potential for dictatorship raises doubts among the people about the state."

EDG_Norman_Monarchy:0 "Norman Monarchy"
EDG_Norman_Monarchy_desc:0 "The Normans swiftly imitated what they observed, a trait evident in every land they settled. However, their imitation was far from uncreative and certainly did not constitute the entirety of their achievements. A more accurate explanation for Norman success is their boundless confidence and exceptional ability to establish organizations suited to their purposes in newly acquired territories. Thus, their control over Apulia and Sicily was based on their belief in their military superiority, the strategic use of castles and ports, and the introduction of feudalism to govern the relationships between counts or kings and their more important vassals. In administration, however, they adopted the highly advanced and largely bureaucratic methods of the Byzantine Greeks and Muslims. The Normans introduced a Norman-flavored feudal system to southern Italy, along with their concepts of strongman governance and fiscal organization. Yet they also adopted many of the existing local institutions and customs. Norman rule also brought many innovations, such as establishing the Treasury, implementing the itinerant justice system, shifting to trial by jury, creating a royal guard loyal to the monarch, and strengthening the management of state territories."

EDG_Denomination:0 "Autocratic Taifa"
EDG_Denomination_desc:0 "Taifa refers to the numerous Muslim states in southern Iberia. Most of these small realms were short-lived, governing independently and warring amongst themselves. They often sought aid from Christian states to oppose rival Muslim kings or turned to North African kingdoms for help against Christian monarchs. The fickle nature of these Taifa states made them prime targets for the growing Christian reconquest forces."

EDG_Sigismund_congres:0 "Hungarian Magnate Diet"
EDG_Sigismund_congres_desc:0 "Emperor Sigismund was frequently absent from Hungary, entrusting state affairs to a few trusted proxy nobles. While this ensured his authority and revenue in Hungary, his proxies were often ineffective in resolving civil issues, frequently inciting popular discontent. The rise of the urban middle class at the time greatly amplified such dissatisfaction, granting the national diet (with urban representatives) greater governance responsibilities. Although the regional power of the magnates and oligarchs could not be broken, they were required to provide mercenaries or commutation payments to the state, effectively increasing central authority. This development was closely tied to Sigismund's political support for the lesser nobility and his proactive policies promoting urban growth, marking one of his most positive and effective governance achievements."
 
feudal_theocracy:0 "Theocratic Monarchy"
EDG_Denomination_feudal:0 "Feudal Taifa"
EDG_Denomination_feudal_desc:0 "Taifa refers to the numerous Muslim states in southern Iberia. Most of these small realms were short-lived, governing independently and warring amongst themselves. They often sought aid from Christian states to oppose rival Muslim kings or turned to North African kingdoms for help against Christian monarchs. The fickle nature of these Taifa states made them prime targets for the growing Christian reconquest forces."
EDG_feudal_theocracy:0 "Feudal Theocracy"
EDG_feudal_theocracy_desc:0 "This state follows a theocratic system where the national leader is not hereditary. However, its internal structure is built upon feudal principles, with feudal relationships serving as the cornerstone of the state."
EDG_ottoman_empire_government:0 "Ottoman Imperial Government"
EDG_ottoman_empire_government_desc:0 "Over the centuries, the Ottoman Empire developed an advanced state apparatus known as the Ottoman Imperial bureaucracy. It featured a highly centralized government with the Sultan as the supreme ruler, effectively governing localities, people, and officials. Titles such as Vizier and Aga denoted official ranks. The military was a crucial pillar in maintaining the hierarchical system. The Ottoman Sultan was the empire's regent, effectively embodying the government. The Imperial Harem was a significant power center within the Ottoman court, presided over by the Valide Sultan (Queen Mother). She held absolute authority within the harem and occupied a revered position. The Ottoman Empire had numerous vassal states of varying sizes. These vassals were required to pay taxes to the Sultan and provide military support during wars. Upon reestablishing the Ottoman Empire, we will enter a prolonged period of strength, which can compensate for our governmental shortcomings. However, once this period of strength wanes, the inherent flaws of the government will gradually become exposed."
EDG_mamluk_government:0 "Mamluk Sultanate"
EDG_mamluk_government_desc:0 "The political power of this state is controlled by the Mamluk slave soldiers, and its national strength is maintained through the continuous import of slave soldiers. The Mamluk leadership is hereditary."
       

       
EDG_Ireland_Alliance:0 "Irish Alliance"
EDG_Ireland_Alliance_desc:0 "In the 12th century, King Henry II of England invaded Ireland and successfully ruled the entire island, proclaiming himself Lord of Ireland. He strengthened the feudal system in Ireland, giving it its first central institutions, and ultimately passed the title to Richard the Lionheart. After Richard's death, Ireland was inherited by his nephew, Arthur. However, following Arthur's murder by John, Ireland descended into chaos, and the Plantagenet dynasty completely lost control over Ireland. An Irish general claiming descent from Cormac mac Airt, Patrick Art, seized control of the Lordship of Ireland and declared himself High King. Patrick compromised with the feudal lords across Ireland, granting significant autonomy to local nobility in exchange for their support. He also vigorously sought papal backing, promising to reform the corrupt state of the Irish Church, which secured his opportunity for coronation as king."

EDG_Ireland_monarchy:0 "Irish Autocratic Monarchy"
EDG_Ireland_monarchy_desc:0 "The feudal order established in Ireland by Patrick Art granted extensive local autonomy, greatly limiting the monarch's power. After struggles and civil wars, the principle of supreme royal authority was finally established. The High King of Ireland holds full military and administrative power nationwide, with the right to conscript all freemen into the High King's military campaigns."

EDG_Ireland_sobor:0 "Irish Parliamentary Monarchy"
EDG_Ireland_sobor_desc:0 "The feudal order established in Ireland by Patrick Art granted extensive local autonomy, greatly limiting the monarch's power. After struggles and civil wars, the local nobility and the monarch finally reached a compromise. Supreme state authority resides in the national parliament, reducing governance difficulty and fully mobilizing both local and central initiatives."

EDG_Ireland_admiralty:0 "National Admiralty"
EDG_Ireland_admiralty_desc:0 "The National Admiralty manages all sailors and vessels nationwide; even fishermen must comply with its dispatch. All docks and shipyards are state property and must contribute to maritime defense."

EDG_Union_Parliament:0 "Union Parliament"
EDG_Union_Parliament_desc:0 "After enduring too much oppression from foreigners, we have finally risen up for the freedom of our own nation. Local leaders from all regions have joined forces to form a parliament, united in their determination to resist external enemies."

EDG_grand_duchy_reform:0 "Feudal Grand Duchy"
EDG_grand_duchy_reform_desc:0 "Due to various complex historical reasons and traditional rules, our noble rank is lower than that of a king but higher than that of an ordinary duke. We are more adept at utilizing the feudal system than ordinary dukes."
       
       
EDG_Thum_Purification_Committee:0 "Sejm Purification Committee"
EDG_Thum_Purification_Committee_desc:0 "In 1415, Jan Hus was burned at the stake for heresy at the Council of Constance, and his followers were collectively known as Hussites. While the Hussite Wars raged in Bohemia, a group of lesser Polish nobles in Sandomierz also absorbed Hussite ideas, becoming convinced that Hus's views represented the truth for Christendom. After the death of Władysław III, the already unstable Poland effectively split into three states, one of which was Sandomierz. Through bloody conflict, the Hussite lesser nobility of Sandomierz ultimately defeated the local Catholic magnates, seized state power, and established a republic based on Hus's doctrines and the traditions of the Polish Sejm. The supreme authority of this state is the fanatical Purification Committee."

EDG_French_feudal_system:0 "French Feudal System"
EDG_French_feudal_system_desc:0 "In 987, the Carolingian dynasty of West Francia died out. The French nobility refused to support the weak Carolingian lords within the country or accept a powerful Carolingian monarch from a neighboring kingdom. Ultimately, Hugues Capet, Duke of the Franks, was elected King of the Franks by the nobility, founding the Capetian dynasty. Historians view this as the beginning of the Kingdom of France. However, from Hugues Capet to Louis VII, the kings still styled themselves as Kings of the Franks. Philip Augustus was the first monarch to use the title King of France. The Kingdom of France long practiced the feudal system, failing to achieve centralization. The great vassals within the country enjoyed extensive autonomy, some even surpassing the monarch in power, yet they still nominally acknowledged the King of France as their sovereign. This was a norm under the French feudal system."

EDG_French_hierarchical_monarchy:0 "French Estates-based Monarchy"
EDG_French_hierarchical_monarchy_desc:0 "An estates-based monarchy is a form of governance where royal power is exercised through an assembly of estates, with the nobility and burgher classes participating in government and sharing power to a certain extent. This was one of the key features of Western European 'feudalism.' During the period of estates-based monarchy, judicial and military powers gradually centralized, while the assembly of estates primarily controlled the approval and allocation of state taxes. The interests and demands of the burgher class began to receive attention. Compared to the political chaos and fragmentation of the early Middle Ages, the estates-based monarchy represented historical progress, fostering further socio-economic development. The English Parliament convened in 1265 and the French Estates-General held in 1302 marked the initial formation of estates-based monarchies in England and France. After the French king successfully integrated the domestic feudal system, the French estates-based monarchy was firmly established."
     
     
     
EDG_LOT_feudal_system:0 "Frankish Feudal System"
EDG_LOT_feudal_system_desc:0 "Charlemagne established the fief system, which gradually evolved into hereditary domains and developed into the European feudal system. This ancient feudal structure has been preserved by us to this day, with local feudal nobles holding significant autonomous power."

EDG_Catharism_Court:0 "Cathar Court"
EDG_Catharism_Court_desc:0 "The doctrines of Catharism were steered by the Duke of Toulouse to emphasize strengthening monarchical power. Catharism thus became more suited to autocratic rule and mobilizing state resources. While Catharism rejected the church hierarchy, the Duke of Toulouse successfully portrayed himself as a religious leader."

EDG_Russian_Empire_government:0 "Russian Empire"
EDG_Russian_Empire_government_desc:0 "From the moment of its founding, our state was destined to rule over all Rus' people. We shall gather all East Slavs under our banner and implement absolute authoritarianism to achieve this."

EDG_CAT_oligarchy_reform:0 "Democratic Republican United Provinces"
EDG_CAT_oligarchy_reform_desc:0 "The light of truth has illuminated our land. In accordance with the egalitarian principles of our faith, our state is divided into several equal provinces. Each province has the power to elect its own governor, and the national leader is elected from among these local governors."

EDG_kingdom_of_castille_and_leon:0 "Crown of León-Castile"
EDG_kingdom_of_castille_and_leon_desc:0 "The term 'Castile' means 'land of castles' and came into use around 800 AD, originally referring to a small area at the northern foot of the Cantabrian Mountains in what is now the province of Burgos. By the mid-9th century, Castile had expanded but remained a collection of small, scattered counties, whose rulers were appointed by the kingdoms of Asturias and León. However, Castile later became the dominant force within the Asturias-León-Castile system, ruling over the Kingdom of Asturias-León-Castile until the death of Ferdinand III, when the kingdom dissolved. Although León was effectively controlled by Asturias, Castile retained the title of King of León, held the Crown of León, and its claim to the Kingdom of León was recognized by most nations."

EDG_kingdom_of_castille_and_ASU:0 "Kingdom of León-Asturias"
EDG_kingdom_of_castille_and_ASU_desc:0 "Some misguided royal houses have recognized the King of Castile's claim to the throne of León, simply because the Castilians possess the Crown of León and a more suitable claim. However, we all know that the Kingdom of Asturias is the rightful successor to the Kingdom of León. Although this view is contested by some, our claim will undoubtedly strengthen our authority."

EDG_Theocratic_Republic_reform:0 "Theocratic Republic"
EDG_Theocratic_Republic_reform_desc:0 "We are a government where church and state are united; the ecclesiastical and governmental bodies are two teams under one leadership. Administrative officials are typically wealthy citizens responsible for overseeing every individual's life, while also serving as clergy who interpret scripture and administer sacraments. The church and government share a single supreme authority, elected by the citizens, responsible for supervising the religious lives of believers and adjudicating religious cases. Although church and state institutions have distinct roles, they are effectively merged into one entity, with overlapping personnel and duties that are difficult to separate."

EDG_RUM_empire_government:0 "Rûm Military-Administrative System"
EDG_RUM_empire_government_desc:0 "We have optimized the previous feudal system and, based on our original clan structure, created a highly dynamic military system. Our military relies heavily on the Ghazis and Timariots across the nation, with clans serving as the bond for military organization. In terms of local governance, we have established a simple yet efficient administrative system centered on the various Beys."

ottoman_government:0 "Turkish Monarchy"
ottoman_government_desc:0 "The Turks have established a relatively autocratic government. While the monarch relies on feudal relationships, they also depend on the powerful Janissary corps. Using the Janissaries—a military force accountable only to itself and the monarch—the state implements centralizing policies, making it a form of military monarchy to some extent. Simultaneously, the royal house has established an efficient harem institution to ensure state succession."

EDG_venice_monarchy_reform:0 "Venetian Dynasty"
EDG_venice_monarchy_reform_desc:0 "Enrico Dandolo was a diligent and virtuous Doge under whose leadership the Venetians achieved their most outstanding victories in the most perilous of times. His descendants, each exceptionally talented, long held Venice's political power, gradually transforming the position of 'Doge of Venice' into a hereditary ducal title. The Dandolo family abolished the restriction that the Doge could not marry foreigners, steadily infiltrated every corner of the state, and ultimately secured complete control of the nation's power within one family."

EDG_Florence_merchants_republic_reform:0 "Florentine Oligarchic Republic"
EDG_Florence_merchants_republic_reform_desc:0 "Since 1293, when Giano della Bella served as Prior and promulgated the 'Ordinances of Justice,' stripping the Grandi of the right to hold office, it was decreed that the Signoria, composed of seven representatives from the major guilds and two from the minor guilds, was the highest authority. Its leader, known as the Gonfaloniere of Justice, also commanded the city's militia. Thereafter, the republic developed towards a democratic form of government. However, in reality, the Signoria was entirely controlled by the seven major guilds, and hired workers were completely excluded from political power. Under the tyrannical oppression and brutal exploitation of the great merchants, the economic and political conditions of hired workers were extremely dire, a situation that persists to this day."

EDG_Florence_democratic_republic_reform:0 "Florentine Democratic Republic"
EDG_Florence_democratic_republic_reform_desc:0 "Since 1293, when Giano della Bella served as Prior and promulgated the 'Ordinances of Justice,' stripping the Grandi of the right to hold office, it was decreed that the Signoria, composed of seven representatives from the major guilds and two from the minor guilds, was the highest authority. Its leader, known as the Gonfaloniere of Justice, also commanded the city's militia. Thereafter, the republic developed towards a democratic form of government and ultimately evolved into a democratic republic capable of genuinely safeguarding the interests of the workers."

EDG_Florence_Tyrannical_politics_reform:0 "Florentine Tyranny"
EDG_Florence_Tyrannical_politics_reform_desc:0 "Since 1293, when Giano della Bella served as Prior and promulgated the 'Ordinances of Justice,' stripping the Grandi of the right to hold office, it was decreed that the Signoria, composed of seven representatives from the major guilds and two from the minor guilds, was the highest authority. Its leader, known as the Gonfaloniere of Justice, also commanded the city's militia. Thereafter, the republic developed towards a democratic form of government. To safeguard the interests of the wealthy elite, Florence began shifting towards a plutocratic oligarchy, typically represented by the rule of the wealthy Albizzi and Medici families."

EDG_qadi_authority_reform:0 "Expanding Qadi Judicial Authority"
EDG_timariot_domains_reform:0 "Timar System"
EDG_millet_reform:0 "Consolidating the Millet System"
EDG_millet_reform_2:0 "Perfected Millet System"
EDG_Haseki_reform:0 "Haseki Sultan Institution"
EDG_Mahmud_reform:0 "Mahmud's Reforms"
EDG_Tanqimate_reform:0 "Tanzimat"
EDG_divan_reform:0 "Perfecting the 'Kanunnâme'"
EDG_qadi_authority_reform_desc:0 "A Qadi is an Islamic religious title, historically translated as 'Gazi,' 'Hadi,' 'Ghazi,' or 'Kazi.' Derived from Arabic, it means 'executor of Islamic law,' commonly referred to as a 'religious judge.' This official adjudicates civil, commercial, criminal, and other disputes among Muslim parties based on Islamic law. Qadi judicial authority generally falls into two categories: limited jurisdiction and unlimited jurisdiction. The former only permits adjudication in specific areas (such as marriage, family, inheritance, etc.) or within a designated jurisdiction, while the latter allows handling all types of cases—protecting all lawful actions and penalizing all unlawful ones. Since Qadis enforce 'the limits set by Allah,' only erudite Islamic scholars proficient in scriptures, hadith, and jurisprudence—possessing noble character, integrity, impartiality, sound judgment, and devout faith—are qualified for this role. The responsibilities of a Qadi include adjudicating lawsuits, mediating civil disputes, managing 'waqf' (religious endowments), safeguarding orphans' property, acting as guardians for the legally incapacitated, punishing violators of religious law, and appointing local judicial deputies."

EDG_timariot_domains_reform_desc:0 "The Timar system involved the state granting a portion of state-owned land to meritorious soldiers as compensation for military service. It originated from the Arabic Iqta system of the Umayyad Caliphate and the Byzantine Pronoia system, resembling the Western European fief system in nature but with differences. While Western military fiefs easily became unconditional feudal private property, Timar holdings long retained their conditional nature as land tenure tied to military service. The state exercised strict supervision over these territories. Lords were required to allocate the vast majority of their land to peasants for hereditary cultivation, with arbitrary confiscation prohibited; the land they managed themselves could not exceed the peasants' allotments; except for a strictly defined small portion, the holdings were non-hereditary, and even the hereditary portion remained conditional on military service; the legitimacy of taxes collected by lords and their amounts were subject to oversight by Qadis. These regulations not only restricted the unlimited expansion of lordly lands, allowing the state to periodically reclaim and redistribute portions, but also somewhat adjusted the relationship between peasants and feudal lords. In the empire's early period, lords primarily enriched themselves through war spoils and did not view land as their main income source. They typically limited themselves to collecting rents, acting as political overlords. The cavalry provided by the Timar system was a crucial pillar of the empire's military strength. It spared the state from bearing the majority of military expenses and ensured rapid army mobilization."

EDG_millet_reform_desc:0 "The concept of Millet is similar to that of autonomous regions, which were commonly used in Europe to govern ethnic minorities. The Millet system has a long history in these regions and is closely linked to Islamic legal provisions regarding non-Muslim communities. Millet specifically refers to the personal law courts established for minority self-governance."

EDG_millet_reform_2_desc:0 "The concept of Millet is similar to that of autonomous regions, which were commonly used in Europe to govern ethnic minorities. The Millet system has a long history in these regions and is closely linked to Islamic legal provisions regarding non-Muslim communities. Millet specifically refers to the personal law courts established for minority self-governance."

EDG_Haseki_reform_desc:0 "The Imperial Harem was a significant power center within the Ottoman court, overseen by the Valide Sultan (Queen Mother). She held absolute authority within the harem and occupied a revered position. At times, the Valide Sultan would intervene in state affairs, using her influence to diminish the Sultan's power. From the early 16th century to the 17th century, the Valide Sultan wielded substantial state authority, a period known as the Sultanate of Women. The harem had its own internal structure and a clear hierarchy. Second only to the Valide Sultan was the Haseki Sultan, the mother of the Sultan's eldest son, who was likely to become the next Valide Sultan. The Sultan also had four wives, known as Haseki Kadins, followed by eight favorites (Ikbals), then other concubines (Gözdes), and lastly the consorts of officials. This vast and sophisticated harem institution provided the empire's rulers with greater possibilities."

EDG_Mahmud_reform_desc:0 "Mahmud II implemented a series of reforms following the decline of the Turks. While eliminating the Janissary corps, he also curbed religious influence and suppressed the Bektashi dervish order, which had close ties to the Janissaries, thereby clearing a preliminary path for reform. Over the next decade or so, the Sultan introduced a series of reform measures: abolishing the outdated military fief (timar) system and reclaiming most fief lands for the state; ending the practice of confiscating criminals' property; establishing ministries modeled on European governments, such as the Ministries of Foreign Affairs, Internal Affairs, and Finance, with the title of Grand Vizier temporarily changed to Prime Minister; creating a postal system; conducting a nationwide census; founding military academies; issuing official Turkish-language newspapers; and giving some attention to economic issues by setting up committees for agriculture, industry, and commerce. To coordinate reform planning, the Sultan established the Supreme Judicial Council and recalled Mustafa Reshid Pasha, the ambassador to Britain, to draft reform decrees. Mahmud II's reforms served as a prelude to the Tanzimat, laying the groundwork for it."

EDG_Tanqimate_reform_desc:0 "Tanzimat was a reform movement initiated by reformists within the Turkish feudal ruling class to consolidate imperial rule, also known as the 'Reforms of Benevolence.' Objectively, it exhibited capitalist tendencies and was large in scale, covering numerous aspects. It involved reorganizing and strengthening the Supreme Judicial Council established during Mahmud II's time, making it the de facto body leading the reforms. This council was responsible for drafting reform plans, relevant laws, and directives for provincial governors; it could draw conclusions based on governors' reports and administrative complaints; it also adjudicated cases of treason and misconduct by senior officials. Simultaneously, Reshid Pasha and others actively implemented administrative, financial, and other reforms."

EDG_divan_reform_desc:0 "In the early days of the Ottoman Empire, the Sultans were assisted by an informal advisory body composed of nobles and officials. Originating from this body, the Divan, or State Council, emerged as a formal governmental institution, often referred to as the Divan-i Hümayun or Imperial Council. Initially, the Divan served as a court with judicial and appellate functions, fulfilling one of the most critical duties of Near Eastern rulers—dispensing justice. At the same time, the Divan was the highest governmental body and, during wartime, acted as the supreme command headquarters. By the reign of Mehmed II, the Sultans began personally presiding over council meetings, which were typically held near the gate of the Sultan's palace. Hence, terms like 'Kapi' (meaning 'gate') and 'Bâb-i Âli' (meaning 'High Gate') came to refer to the Ottoman imperial government. However, in the 150 years following its establishment, wars were almost constant, so the council convened wherever the Sultan was located. We will now strengthen this institution to enhance the Sultan's boundless authority."
    
    
EDG_Consolidate_the_Grand_Manor_reform:0 "Consolidate the Serf-based Manor System"
EDG_Consolidate_the_Grand_Manor_reform_desc:0 "Serfdom is the cornerstone of the Rus' state. The grand estates of the nobility provide our economic foundation and a large supply of soldiers. Serfs offer lower labor costs and easier management. Consolidating this system would be wise."

EDG_GEN_monarchy_reform:0 "Mercenary Lord"
EDG_GEN_monarchy_reform_desc:0 "Driven by over two centuries of papal-Holy Roman Empire conflict in the late Middle Ages, factional struggles in Italy, local autonomy, and other factors, the Renaissance era, with its countless political divisions and military conflicts, created fertile ground for the proliferation of mercenaries. Our state's regime was seized by mercenaries, with their leader establishing a dictatorship through military force and declaring themselves a lord."

EDG_ITA_mercenary_reform_1:0 "Sword Nobility"
EDG_ITA_mercenary_reform_1_desc:0 "Our monarch emerged from the mercenaries, and so did our nobility. By granting titles to mercenary captains, we can secure greater support from them."

EDG_ITA_mercenary_reform_2:0 "Mercenary Fief Contract"
EDG_ITA_mercenary_reform_2_desc:0 "The state leases land to mercenary companies in the form of contracts in exchange for their military support. Due to the inefficient governance of mercenaries, our government faces greater pressure."

EDG_ITA_mercenary_reform_3:0 "Mercenary Military-Bureaucratic System"
EDG_ITA_mercenary_reform_3_desc:0 "By incorporating more skilled mercenary military commanders into our government, we have formed a highly integrated military-administrative state apparatus, with everything built upon cooperation with mercenary companies."

EDG_SAV_oligarchy_reform:0 "Citizen Council"
EDG_SAV_oligarchy_reform_desc:0 "The supreme authority of the state is held by a council composed of citizens. Such assemblies typically consist of five hundred or even more members. Under unique religious ideals, certain democratic and egalitarian concepts are deeply ingrained, with various mechanisms in place to prevent dictatorship. The emergence of potential tyranny often greatly challenges national traditions, as a powerful dictator usually signifies a restructuring of state institutions. However, the council also ensures that capable newcomers can achieve rapid promotion without waiting for seniority-based advancement."

EDG_Lothian_Crown:0 "Lothian System"
EDG_Lothian_Crown_desc:0 "Alexander IV established a new, dynamic system based on Scotland's elective monarchy. He expanded the membership of the elective council, incorporating numerous minor nobles, burghers, and clergy, thereby weakening the power of the great nobles and enhancing royal autocracy by enlarging the authority of the Privy Council. Since Alexander established his capital in Lothian, this system became known as the Lothian System."

EDG_kurdish_domains_reform:0 "Kurdish Assault Corps"
EDG_kurdish_domains_reform_desc:0 "The Kurds are a people skilled in warfare. Integrating the Kurds into modernized warfare models can help this somewhat declining nation restore its former glory."

EDG_EGY_Modernization_reform:0 "Egyptian Modernization Reforms"
EDG_EGY_Modernization_reform_desc:0 "After nearly two centuries of vicissitudes, Egypt has finally embarked on the path of modernization. The emerging Egypt will wholeheartedly devote itself to catching up with global trends."

EDG_Spirit_of_contract_virtues_reform:0 "Contract and Rule of Law"
EDG_Spirit_of_contract_virtues_reform_desc:0 "The Western spirit of contract encompasses two key elements: First, the private contract spirit, which is crucial for the development of a commodity economy, as it governs private transactions. Second, the social contract spirit, a doctrine originating from the classical natural law school during the Western bourgeois revolution, profoundly influencing the construction of Western democracy, freedom, and the rule of law. Our nation uses the principles of contract and the rule of law as standards for individual conduct, providing higher credibility and reputation for our foreign trade activities."

EDG_Commeda_virtues_reform:0 "Commenda Organization"
EDG_Commeda_virtues_reform_desc:0 "The Commenda organization is a business partnership contract involving capital and labor. It is one of the earliest forms of commercial partnership, distinct from family-run operations. Under this contract, one party provides capital but does not participate in business activities, while the other utilizes their own equipment and conditions to conduct operations. Profits are distributed according to the amount of capital contributed. The capital provider bears limited liability for operational losses based on their contribution, while the operator bears unlimited liability. This form of joint operation originated in the cities along the Mediterranean coast in medieval Europe. Initially prevalent in maritime trade, capitalists who sought profits without taking personal risks would provide funds, while seafarers transported and sold goods overseas. Profits were shared based on capital contributions. In case of losses, the seafarer bore unlimited liability, while the capitalist bore liability only within the scope of their investment. Later, this partnership form gradually extended to overland trade and eventually evolved into silent partnerships and limited partnerships."
    
EDG_privilege_law_reform:0 "Eastern Privilege Law"
EDG_privilege_law_reform_desc:0 "In the feudal era, the powers and rights of lords were fully recognized. Feudal domains were hereditary possessions of lords, freely tradable and transferable, and could only be reclaimed by the king if a lord committed treason. Within their own domains and fiefs, feudal lords enjoyed the privileges of levying taxes, adjudicating general judicial cases, and appointing or dismissing officials. The monarch could not arbitrarily interfere in a feudal lord's governance of his own territory."

EDG_Muslim_Shah_government:0 "Iqta Shahdom"
EDG_Muslim_Shah_government_desc:0 "Our ruler adopts the title of Shah, one of the most esteemed titles in the Iranian region, enhancing the ruler's nobility and facilitating the integration of Iranian people within our nation."

EDG_zoroastrian_Shah_government:0 "Zoroastrian Shahdom"
EDG_zoroastrian_Shah_government_desc:0 "Our ruler adopts the title of Shah, one of the most esteemed titles in the Iranian region, enhancing the ruler's nobility and facilitating the integration of Iranian people within our nation."

EDG_Nestorianism_Shah_government:0 "Christian Shahdom"
EDG_Nestorianism_Shah_government_desc:0 "Our ruler adopts the title of Shah, one of the most esteemed titles in the Iranian region, enhancing the ruler's nobility and facilitating the integration of Iranian people within our nation."

EDG_Martyrdom_Church_reform:0 "Martyrdom Armed Order"
EDG_Martyrdom_Church_reform_desc:0 "As the Coptic beacon in this land, we steadfastly defend our faith, mobilizing all available forces to resist the invasion of infidels."

EDG_Shiite_Council_of_Ministers_government:0 "Imamate Council"
EDG_Shiite_Council_of_Ministers_government_desc:0 "The center of state power is the Divan, whose members are esteemed Shiite clerics from within the country. The most devout and influential Shiite religious groups constitute the core of our authority."

EDG_Kurdish_Monarchy:0 "Kurdish Monarchy"
EDG_Kurdish_Monarchy_desc:0 "The Kurds have long endured oppression under other peoples, but we are an independent Kurdish monarchy. We can absorb the strength of surrounding Kurdish communities and bolster our own power."

EDG_celestial_empire_Gentry_preferential_treatment_reform:0 "Gentry Preferential Treatment"
EDG_celestial_empire_Gentry_preferential_treatment_reform_desc:0 "The current situation in the Celestial Empire cannot be resolved by sheer force alone. We must unite all forces that can be rallied. The scholar-officials and local gentry within the country are essential allies we must win over. Only with their support can we overcome the current predicament facing China."
    
EDG_Safavid_professoriate_reform:0 "Safavid Order"
EDG_Safavid_professoriate_reform_desc:0 "The Safavid Order is a theocratic armed religious order with hereditary leadership, serving as a proactive religious-military organization dedicated to combating infidels."

EDG_Persian_theocracy_empire_reform:0 "Shahanshah System"
EDG_Persian_theocracy_empire_reform_desc:0 "Shahanshah, meaning 'King of Kings,' is the supreme leader of our state, positioned at the apex of the entire power pyramid. His authority is founded on three distinct bases: first, the ancient Persian theory of the 'Divine Right of Kings,' which holds that the Shah possesses a divinely bestowed mystical power or glory known as the 'King's Glory.' Unconditional obedience to the Shahanshah is demanded, and the belief that the ruler is directly appointed by God inherently grants his rule an autocratic character. Below the central authority are provinces governed by governors appointed by the Shah. These governors, often capable military commanders, sustain themselves and their provincial administrations through land revenues from their provinces but must remit a fixed proportion of total revenue to the state treasury. They are also required to maintain their own armies, with the size, quality, and type of forces depending on tax revenues. Governors wield full military and administrative power within their provinces and serve as chief judges. However, urban Qadis and Sheikh al-Islams are appointed by the Sadr."

EDG_Persian_empire_reform:0 "Iranian Empire"
EDG_Persian_empire_reform_desc:0 "The King of Kings is the supreme leader of our state, positioned at the apex of the entire power pyramid. The King of Kings, along with his administrative bureaucracy and army, rules the Iranian Empire."

EDG_Persian_1_reform:0 "Supreme Persian Imamate"
EDG_Persian_1_reform_desc:0 "Persia will become a feudal theocratic state where there is no distinction between religion and state. The Shahanshah is the divinely appointed leader of both religion and state, ruling over vast territories as both the supreme temporal ruler and the highest religious Imam."



EDG_Turk_Beii_reform:0 "Turkic Beylik"
EDG_Turk_Beii_reform_desc:0 "Following the collapse of the Sultanate of Rûm, numerous Turkic-established Beyliks emerged in West Asia. These Beyliks retained many characteristics of tribal systems and were imbued with a strong military ethos."
EDG_Turkic_autocracy:0 "Turkic Autocracy"
EDG_Turkic_autocracy_desc:0 "Our state is ruled by Turkic peoples, who form the military backbone and power center of the nation. It exhibits a highly feudalized tendency while retaining fewer traits of tribal systems."
EDG_Ghazi_Warriors_government:0 "Ghazi Warriors Order"
EDG_Ghazi_Warriors_government_desc:0 "Ghazis are Muslim warriors who participate in holy war. Our state is led by Ghazis, similar to Christian knightly orders."

EDG_Coptic_Church_Management_reform:0 "Consolidate the Dhimmi System"
EDG_Coptic_Church_Management_reform_desc:0 "The religious policies of Muslim rulers are also reflected in their attitude toward Coptic conversion to Islam. They continued the 'Dhimmi' system consistently implemented in other conquered regions. In Islamic states, Christians, Jews, and Zoroastrians who were tolerated and protected were all referred to as 'Dhimmis,' meaning 'People of the Covenant.' These non-Muslims must acknowledge the supremacy of Islam and the dominance of the Islamic state, accepting a subordinate status through certain social restrictions and payment of a poll tax not required of Muslims. In return, they enjoy security of life and property, protection from external enemies, freedom of worship, and significant autonomy in managing their own affairs."
EDG_Shah_Cabinet_reform:0 "Shah's Cabinet"
EDG_Shah_Cabinet_reform_desc:0 "Beneath the Shah, a Supreme Council was established. Convened by the Shah, it consisted of military nobles from various nomadic tribes, bureaucrats, and representatives of the Ulama appointed by the Shah. The official second only to the Shah was the 'Grand Vizier,' who acted as the Shah's deputy. The Grand Vizier, typically a Persian noble, held immense power and controlled national affairs. Next was the 'Amir al-Umara,' the commander-in-chief of the army; followed by the 'Sadr al-Sudur,' the upholder of the Shah's will and legal advisor on Muslim affairs. Additionally, there were ministers in charge of finance and other departments. The council of ministers had only advisory power, with final decision-making authority resting with the Shah."

EDG_Silk_Road_Revival_reform:0 "Silk Road Revival"
EDG_Silk_Road_Revival_reform_desc:0 "Situated between the developing regions of Europe, Central Asia, and India, Persia's pivotal location as a bridge spurred its economic growth. In the 16th century, the Silk Road leading to India was revitalized, passing through northern Iran. Abbas I also directly supported trade with Europe. Particularly, Britain and the Netherlands greatly favored Iranian carpets, silk, and textiles. Other exports included horses, wool, pearls, and almonds used as seasoning in India. Major imports consisted of coins, textiles, spices, metals, coffee, and sugar."

EDG_Mono_production_System_reform:0 "Amir Nezam Reforms"
EDG_Mono_production_System_reform_desc:0 "Nezam was determined to reform and revive the glory of the Persian Empire, gaining the support of the young King Naser al-Din. Originally named Mirza Taqi, he was granted the title 'Amir Nezam' by King Naser al-Din, appointed as both Prime Minister and Commander-in-Chief of the Armed Forces, and married to the king's sister. He vigorously overhauled the military, addressing its lax discipline and lack of combat effectiveness: strictly prohibiting commanders at all levels from embezzling the pay of junior officers and soldiers; establishing arms factories, significantly enhancing Persia's military capabilities; reducing the burden on peasants by setting fixed tribute amounts and limiting the arbitrary taxes and forced labor imposed by provincial governors and khans. Since historically oppressed peasants were the main force opposing feudal dynastic rule, appeasing them was crucial for social stability; vigorously reforming finances to increase state revenue; punishing corrupt officials; abolishing the privilege of royal nobles to collect funds and grain from localities. State revenue improved considerably, and local burdens were somewhat alleviated; strengthening centralization by curbing the power of local governors and khans; emphasizing education, establishing the first higher education institution; sending students to Western European countries; permitting the creation of newspapers; encouraging the development of domestic and foreign trade, and supporting the establishment of modern factories. The series of reforms implemented by Nezam led to signs of a revival in Persia: central authority was strengthened, financial conditions improved, peasant burdens were reduced, merchants and industrialists benefited, society tended toward stability, and thus, his measures garnered support from the majority."

EDG_Persian_2_reform:0 "Consolidate the Turkmen Nobility"
EDG_Persian_2_reform_desc:0 "We consistently uphold Turkmen traditions, preserving and strengthening their inherent military advantages. The Turkmen nobility has become the core of our nation's military power."

EDG_Persian_2_reform_2:0 "Integrate Turkmen Light Cavalry"
EDG_Persian_2_reform_2_desc:0 "The Turkmen possess a deep tradition of cavalry warfare. Their light cavalry are widely employed by numerous local rulers, and we can also incorporate them into our military system."

EDG_Persian_provinces_reform:0 "Persian Provincial System"
EDG_Persian_provinces_reform_desc:0 "Below the central government, provinces are established, each governed by a governor appointed by the Shah. Governors are typically capable military leaders who sustain themselves and their provincial administrations primarily through land revenues from their provinces. However, they must remit a fixed proportion of total revenue to the state treasury. In the early period, decentralization was severe, with governors submitting to the treasury only the revenue remaining after maintaining themselves and their provincial governments. As centralization strengthened, a mandatory proportion of revenue had to be submitted. Governors must maintain their own armies, with the size, quality, and type of forces depending on tax revenues. Governors wield full military and administrative power within their provinces and serve as chief judges of the provincial government. However, urban Qadis and Sheikh al-Islams are appointed by the Sadr."

EDG_Persian_2_reform_3:0 "Hereditary Landowner Privileges"
EDG_Persian_2_reform_3_desc:0 "A significant number of hereditary landowners in Persia are exempt from taxation. Preserving their privileges will help secure their support."

EDG_tribal_federation:0 "Turkmen Monarchy"
EDG_tribal_federation_desc:0 "The Turkmen are a Turkic-speaking people with a long history. They migrated into eastern Anatolia around the 11th–12th centuries during the Turkic migrations, gradually gaining strength in the 14th century to become a significant force in the South Caucasus and Anatolia. Eventually, they occupied lands and established their own monarchical state."

EDG_akk_horde_reform:0 "Turkmen Nomadic Empire"
EDG_akk_horde_reform_desc:0 "The Turkmen have established a vast empire on the steppes, making nomadic tribes the dominant force in the state governance system of the steppe regions. This has reintegrated the advantages of nomadic tribes with our original Turkmen traditions."

EDG_ghulam_reform:0 "Strengthen the Ghulam System"
EDG_ghulam_reform_desc:0 "Ghulam, originating from the Persian word meaning 'trained slave,' refers to a type of professional elite army in medieval Central Asia, West Asia, and South Asia. Historically, Turkic-Persian empires such as the Samanid, Ghaznavid, Kara-Khanid, Seljuk, Ghurid, and Khwarazmian dynasties established Ghulam units. During the 13th to 15th centuries, due to events like the Mongol invasions, Persia and the entire eastern Islamic world fell into chaos, leading to the gradual decline of the Ghulam system. In the 16th century, with Persia's revival, a new force called the 'King's Confidants' was created to counterbalance the growing power of the Qizilbash within the country. However, this new Ghulam corps differed significantly from its predecessors. As the political power of the Qizilbash increased and disputes with this Turkmen group intensified, Abbas established a new military organization for Safavid Iran as a counterbalance—the Ghulam. Recruited as slave soldiers from Caucasian peoples, the Ghulam served as a third force among the nobility, demonstrating absolute loyalty to the Shah."

EDG_EGY_junta:0 "Nome Junta"
EDG_EGY_junta_reform_1:0 "Hellēnita System"
EDG_EGY_junta_reform_2:0 "State Organization Department"
EDG_EGY_junta_reform_3:0 "Stratiotis System"
EDG_EGY_junta_desc:0 "Due to the unlimited expansion of power granted to Greek officers by Egyptian rulers, Greeks came to control all aspects of Egyptian state politics, ultimately leading to a Greek military clique seizing power in Egypt. These Greeks established a junta dominated by Greeks."
EDG_EGY_junta_reform_1_desc:0 "'Hellēnita' means 'Greeks,' referring to Greek soldiers who were allocated land by the central Nome government after the Nome seized power in Egypt. These Greeks gained ownership of the land, with the right to hire others or use slaves for cultivation. In return, they were obligated to fulfill military duties for the state, making them military households in Egypt, serving as soldiers for generations. These Hellēnitas have always been the core force of the Nome army, serving as the most elite infantry."
EDG_EGY_junta_reform_2_desc:0 "The State Organization Department was established to meet the Nome regime's need to recruit locals into the military, responsible for managing logistics, recruitment, and promotions within the army."
EDG_EGY_junta_reform_3_desc:0 "'Stratiotis' means 'officer,' referring to Greek officers who were allocated large tracts of land by the central Nome government after the Nome seized power in Egypt. These Greeks held land hereditarily, enjoyed political and military power, and gradually expanded their land assets. To protect their political advantage, they mobilized resources to strengthen their own military equipment and enhance their military capabilities."
    
    
EDG_Novgorod_reform_1:0 "Chancellery Office"
EDG_Novgorod_reform_2:0 "Strengthen Princely Authority"
EDG_Novgorod_reform_1_desc:0 "The Chancellery Office is an advisory body that provides administrative support to the prince. Composed of representatives from various talents and factions, obtaining their opinions can enhance our governance capabilities."
EDG_Novgorod_reform_2_desc:0 "The princes of Novgorod have always been our true rulers. If we can further strengthen princely authority, we will gain greater adaptability to the times."

EDG_MSL_Holy_City_Guardian:0 "Guardian of the Holy City"
EDG_Strengthening_caliph:0 "Caliphal Authority"
EDG_Coptic_Bishops:0 "Coptic Bishopric"
EDG_Recruitment_Coptic_administration:0 "Expand Coptic Political Rights"
EDG_Recruitment_Greek_talent:0 "Recruit Greek Talent"
EDG_Integrate_Bedouin_tribes:0 "Integrate Bedouin Tribes"
EDG_Devon_Bedouin_Tribe:0 "Bedouin Divan"
EDG_Coptic_Meeting_Hall:0 "Coptic Assembly Hall"
EDG_Greek_Association:0 "Greek Supervision Council"
EDG_Nome_Privy_Council:0 "Nome Privy Council"
