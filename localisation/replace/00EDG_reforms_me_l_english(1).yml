    EDG_Valladolid_Decree:0 "《瓦拉多里德法令》"
    EDG_Isabella_Reform:0 "伊莎贝拉改革"
    EDG_Isabella_Reform_2:0 "五元内阁"
    EDG_Holy_Brotherhood_Reform:0 "神圣兄弟会"
    
    EDG_Spanish_cavalry_desc:0 "西班牙人的对手穆斯林善于轻骑兵作战，来去如风，因此，西班牙诸王国军队受穆斯林影响，也有许多轻骑兵与轻步兵，其军队中轻装部队比例较大，他们往往轻装上阵，使用标枪，机动灵活，善于进行山地作战，这在当时的西欧是独树一帜的，这一战术风格在1367年的纳胡拉战役中体现的淋漓尽致，此战深刻地反应了中世纪西班牙军队的作战特点：善于轻装部队及山地作战，机动灵活，但同时散兵游勇，纪律不严，不善于应对重装部队。"
    EDG_STRONG_Caledonia_desc:0 "卡勒多巴拉骑士团长期受到卡斯蒂利亚王国的控制，他们直接对卡斯蒂利亚国王负责。巴伦西亚王国与卡斯蒂利亚王国深为世交，巴伦西亚的骑士与卡勒多巴拉骑士团常年进行深入的交谈，使得在宗教冲突前线的两个王国始终保持卓越的军事力量。"
    EDG_Berber_Cavalry_desc:0 "柏柏尔人主要是逊尼派穆斯林，主要是马里奇学派的，撒哈拉沙漠北部的柏柏尔人则主要是伊巴底穆斯林，这些在传统上信仰伊斯兰教的游牧民十分擅长骑兵作战，将柏柏尔人骑兵纳入我们的军事体系将提高我们的骑兵力量。"
    EDG_Moorish_soldiers_desc:0 "通过封建关系履行军事义务的瓦利不值得信任，我们需要建立一支由泰法直属的禁卫军，才能解决我们如今遇到的军事困境。"
    EDG_Italian_consultant_desc:0 "意大利人有发达的经济，由此培养出不少卓越的人才，在地中海沿岸，如果能获取到意大利人的行政指导，我们或许能更有作为。"
    EDG_Weakening_Wally_privileges_desc:0 "瓦利是我们的地方长官，他们长期把持地方的政治经济甚至军事资源，如果放任他们的权势继续膨胀，我们很可能陷入危险之中。"
    EDG_Iberian_religious_tolerance_desc:0 "伊比利亚地区长期处于宗教冲突之中，如果我们能实行宽松的宗教政策，或许能让我们的国家更加稳定。"
    EDG_Iberian_Inquisition_desc:0 "宗教裁判所13～19世纪基督教会侦察和审判异端的机构。又译宗教裁判所审判所、宗教法庭。旨在消灭一切反教会的异端，以及有异端思想的人。宗教裁判所是从13世纪上半叶建立的。教皇英诺森三世为镇压法国南部阿尔比派异端，曾建立教会的侦察和审判机构，是为宗教裁判所的发端。"
    EDG_Kazdi_tax_desc:0 "伊斯兰教规定了一种名为“卡迪兹税”的制度，非穆斯林只需要缴纳额外的人头税就能被允许保有自己的旧有信仰。这一制度在过去的许多时间内没能被很好地落实，异教徒在缴纳卡迪兹税后依然要遭到不应有的压迫，但我们将通过立法和行政命令来矫正这一现象。"
    EDG_Colonial_Governor_Privilege_desc:0 "殖民地总督是我们治理殖民地的中坚力量，给予殖民地总督在辖区内更多的权力将能够扩大社会各阶层对殖民地投入的资源。"
    EDG_Inclusive_politics_desc:0 "我们建立了一套具有包容性的政治制度，不同文化和宗教的国民都能从公共权力中获得安身立命的保障。"
    EDG_Indian_Academy_desc:0 "西印度院是西印度诸地王家最高理事院的通称。西班牙王国主管西属美洲殖民地行政、司法和立法事务的最高机关。源于1493年任命女王牧师丰塞卡为塞维利亚大教堂副监督，帮助克里斯托弗·哥伦布准备第二次航行及向国王报告有关占领西印度群岛事务之举。1511年始建。1524年8月1日由西班牙国王卡洛斯一世批准正式组成。1542年起采取常设形式，驻马德里，直接受国王管辖。设一名主席、一名大法官、八名参议官、一名首席检察官和若干其他高级官员。拥有任命西属美洲殖民地行政官吏和神职人员、监督财政开支、审定殖民地探险活动、处理有关上诉案件、制订各种法律和规章的权力。1680年曾汇编出版《西印度法律汇编》。1790年以后，被剥夺许多权力，成为国王的顾问机构。作为官方机构于1812年4月结束，1834年正式撤销。"
    EDG_Valladolid_Decree_desc:0 "受到欧洲中世纪第一支常备军——匈牙利黑军与邻国法国组建的常备军——敕令骑士的影响，1494年，西班牙颁布《瓦拉多里德法令》，规定12-45岁的男子中每12人抽一人，抽中的在国内或者国外服兵役，当然，由于种种因素，该法令事实上的执行力度十分有限，这些军事改革无疑奠定了15世纪西班牙军团强盛的基础。"
    EDG_Isabella_Reform_desc:0 "伊莎贝拉一生都致力于建立君主专制制度。1480年，伊莎贝拉在托莱多召开议会，全面进行议会改革。改革后的议会权利受到了很大的限制，它所讨论的内容仅仅局限于由王室提出来的议案，不再具有立法权和财政权，只保留了以下几项权利：公布、通知王位继承人；保持与地方的联系，如给地方建设拨付经费；允许代表们在议会上提出关于地方事务的请愿书。王室会以工资和赠与的形式对代表们进行一些补偿。议会只在国王觉得有必要的时候才会召开。通过议会改革，伊莎贝拉削弱了议会的权利，加强了王权，巩固了王室的权威。"
    EDG_Isabella_Reform_2_desc:0 "伊莎贝拉还建立了自己的内阁，其内阁主要分为五个部门。第一个部门是专门处理卡斯蒂利亚王国与其他国家统治者和教皇之间的事务，它的决定具有约束力。其成员主要包括一些重要人物、受欢迎的皇家顾问和皇家秘书，当需要双王批准的时候也包括双王。第二个部门专掌司法事宜。这两个部门都在皇家议会里。第三个部门是由骑士和律师组成的，这个部门专门负责与阿拉贡、加泰罗尼亚、西西里和瓦伦西亚的商业往来。第四个部门由圣兄弟会成员组成。最后一个部门由康塔多、市长和管理财政及皇家财产书籍的官员们组成。这些人负责评估国家的年收入，从而安排来年的耕作，同时也负责记录国家的支出。这五个部门均由伊莎贝拉的亲信们所控制。 在过去，贵族在议会里占据很重要的位置，但这个时代已经过去。伊莎贝拉更加信赖自己的内阁，内阁完全取代了议会。通过议会改革和设立内阁，伊莎贝拉完全控制了议会，议会成为了伊莎贝拉巩固统治的工具，加强了中央集权，为后期收复失地运动的征兵和征收税收奠定了基础。"
    EDG_Holy_Brotherhood_Reform_desc:0 "天主教国王建立了君主专政的新型政权模式，采取多项措施加强王权，特别是卡斯蒂利亚的王权。伊莎贝拉登上卡斯蒂利亚王位时，国内秩序混乱，强盗横行，贵族以战争解决意见分歧。卡斯蒂利亚创建了一个由国王直接管理的地方警察机构以维护治安，称为『神圣兄弟会』。1476年，原为卡斯蒂利亚重要城市保护联盟的『神圣的赫尔曼达德』经历重组，成为地方警察和民兵组织，服从皇家参议会的监管，并于不久后取代了权力渐弱的等级代表会议的职能。"
    
    
    EDG_Regency_council:0 "摄政枢密院"
    EDG_Regency_council_desc:0 "1430年代由丹麦女王玛格丽特一世创建的卡尔马联合把丹麦、瑞典和挪威三个北欧国家置于一个王室统治之下。但是，她的继承人埃里克在瑞典受到普遍反感，使这一联合趋于瓦解。卡尔·克努特松在瑞典贵族支持下于1436年成为瑞典摄政，这个职位实际上取代了国王埃里克十三世在瑞典的一切职能。"
  EDG_LEB_merchants_reform:0 "全黎巴嫩人民议会"
  EDG_LEB_merchants_reform_desc:0 "在马穆鲁克王朝丧失对叙利亚地区的控制后，当地的埃米尔易卜拉欣·雅各布宣布黎巴嫩地区独立，埃米尔易卜拉欣是一个嗜血如命的暴君，他乐于欣赏囚犯在自己面前被剥光一层又一层的皮，在看得津津有味的同时还能饮酒作乐。更糟糕的是，易卜拉欣·雅各布对黎巴嫩地区进行持续的横征暴敛，让当地人民苦不堪言。穆罕默德·哈里里是一名黎巴嫩人军官，他生于市井，深知民间疾苦，且年轻时曾于加泰罗尼亚共和国游历，逐渐产生了对共和体制的向往以及对专制君主制的厌恶，他相信共和制才是最好的政体，只有共和制才能让政府对人民负责。在一个宁静的夜晚，穆罕默德·哈里里发动政变囚禁了易卜拉欣，并创建了黎巴嫩共和国。"
  EDG_Turkey_Military_republic_reform:0 "军团宪法法庭"
  EDG_Turkey_Military_republic_reform_desc:0 "而在小亚细亚西方，奥斯曼家族在格尔米扬的分支激怒了安卡拉的希腊东正教徒权贵，希腊人在安卡拉建立了一个脆弱的安卡拉共和国，并对当地突厥人实施专政。年轻的突厥军官穆斯塔法·凯马尔于1442年夺取了政权，使得安卡拉共和国成为了突厥穆斯林专政的国家。穆斯塔法虽然不认可希腊人，但认可他们创建的政体，更认可他们推行的民族主义思想，并结合自己对军队的重视，在希腊人旧的国家体制上进行了改造，使得一个以突厥人军队为核心的“宪法法庭”成为了国家最高机构，这让新生的安卡拉共和国变成了一个主张民族专政的军事共和国。"
    EDG_Turkey_militarised_society_reform:0 "国家最高军事委员会"
    EDG_Turkey_militarised_society_reform_desc:0 "我们将设立一个最高军事委员会，该委员会的成员将从对国家最优秀的军官中产生，评选标准将以军功为核心。同时我们额外设立一个国家军事检察委员会，对最高军事委员会的候选人进行核查，确认他们对国家与民族忠诚。"
    
    
    EDG_sanjaks_reform:0 "桑贾克制"
    EDG_sanjaks_reform_desc:0 "在首都和它的高门之外，奥斯曼帝国的治理则与军队的组织和发展息息相关。与宫廷内部的阿迦相对的，军队的长官被称作外部或军事阿迦。他们代表了苏丹的行政权，而从乌理玛中遴选出的卡迪们则是苏丹的司法权的代表。在日渐加强的中央集权下，奥斯曼帝国版图内的行省划分很大程度上考虑的是军事因素。整个帝国被分成两半，即安纳托利亚和鲁米利亚，两半各由一位总督或者叫贝勒贝伊管理，这两名总督的级别都是两尾帕夏。安纳托利亚和鲁米利亚都被继续细分成更多的地区，每个地区由被称作桑贾克贝伊的军事指挥官管理。每一位桑贾克贝伊都会获得一面叫作“桑贾克”的旗帜，象征着苏丹的权威。作为一尾帕夏，桑贾克贝伊负责召集和管理其辖区内的苏丹的武装力量，维护公共治安，并且确保税收的按时缴纳。"
    
    EDG_ADC_monarchy_government:0 "摩尔斯科体制"
    EDG_ADC_monarchy_government_desc:0 "我们是皈依了基督教的摩尔人，被北方的基督徒称为摩尔斯科。但我们保留了旧有的政治军事传统，这让我们的骑兵组织能力更为强大。"
    
  EDG_French_Standing_Royal_Army_Reform:0 "常备王军"
  EDG_French_High_Court_Reform:0 "法兰西高等法院"
  EDG_Villekotley_Decree:0 "《维勒科特莱法令》"
  EDG_pontifical_Legate:0 "常驻教廷使节"
  EDG_Bologna_religious_agreement:0 "波伦亚宗教协议"
  EDG_Nante_edict:0 "《南特敕令》"
  EDG_Little_Poller_pardon:0 "《小波勒赦令》"
  EDG_France_conference:0 "国务会议"
  EDG_France_Trade_Commission:0 "贸易委员会"
  
  EDG_French_Standing_Royal_Army_Reform_desc:0 "法兰西地区长期处于封建制度的泥潭之中，但承担军事义务的封建贵族逐渐无法适应新的战争需要。而随着君主权力的不断扩大，中央政府拥有了支撑常备军队的能力，建立一支效忠王室的常备军是时代的呼声。"
  EDG_French_High_Court_Reform_desc:0 "巴黎高等法院是法兰西王国的最高法庭，并负责颁行国王法令。会计署管理国家公共财政，纳金署则管理王室财政收支。掌玺大臣公署处理正式公文往来，侍从长官署则处理宫廷政府内的秘书事务。由御前会议分出特别宣誓的成员组成枢密会议，负责处理日常国务。地方行政随着国王旧领地与新领地的不同，分别由大法官辖区裁判所和司法总管辖区法院进行管理。国王并常派出巡回视察的调查推事。专制王权下的政府官僚机构，从此开始系统地全面形成。"
  EDG_Villekotley_Decree_desc:0 "弗朗索瓦一世在司法上的重要改革使国王的司法权限扩大了。1539年颁布的维勒科特莱法令要求全国各省所有法院的司法文件都必须用法语撰写，不得再用拉丁文或方言拟稿。此外，以往由教会法庭审理的俗人的民事诉讼都改由国王法庭审理。弗朗索瓦一世把统治国家的最高权力集中于御前会议，国家重大事件都由国王和少数亲信决定。对于高等法院非常珍视的在登记国王敕令前的“进谏”权，弗朗索瓦一世并不重视，高等法院提出的修正意见，国王完全有权加以否定，因为他认为立法权只应属于他。1527年，巴黎高等法院主席曾向出席会议的国王宣称：“您是在法律之上的，法律和命令都不能强迫您，根本没有一种权力可以强迫您去做什么。”正是弗朗索瓦一世，首次在国王文件的末尾写上“此乃朕意”的话，以后便相沿成为历代帝王诏书的用语，这充分说明国王的权力是绝对的，一切决定于他个人的意志。"
  EDG_pontifical_Legate_desc:0 "教廷使节是罗马教皇或罗马教廷派驻国外执行宗教或外交使命的代表的统称，一般分为特使、大使、公使和宗座代表四级。前三级被派往与罗马教廷有外交关系的国家;宗座代表为派往与罗马教廷无正式外交关系的国家的代表。教廷使节在天主教国家中享有特殊礼遇，加强与教廷使节的联系，通过教廷使节影响枢机和教宗能够提升我们的影响力。"
  EDG_Bologna_religious_agreement_desc:0 "波伦亚宗教协定规定高级教职由国王提出候选人，教皇批准;若教皇不批准，则在三个月中国王另选他人，过期由教皇自行任命。同时法国宣布放弃巴塞尔会议关于宗教会议高于教皇权威的原则，允许教皇获得主教任职首年的年贡(首岁教捐制)。这一协定消除了教皇和法国教会之间的矛盾，使国王得到了高级教士的控制权。"
  EDG_Nante_edict_desc:0 "敕令保证不追究胡格诺战争中的一切行动，胡格诺派获得信仰自由，有权建造教堂和召集教务会议；在法律上享有公民的一切权利；在审讯新教徒时组成新旧教法官混合法庭；在政治上与天主教徒一样，新教徒有权担任各种官职和向国王进谏；在军事上允许胡格诺教徒保留一百多座城堡，拥有军队和武器。"
  EDG_Little_Poller_pardon_desc:0 "《小波勒赦令》允许官吏在交付卖官年金后，可世袭国家官职。这项法令不只为增加一些财政收入，主要是企图在官吏中间牢固树立起为国家效劳的传统。"
  EDG_France_conference_desc:0 "在行政上，亨利四世注意加强中央政权。他将分工不够明晰的参政院分成国务会议和财政会议等不同的分支机构。为加强对地方的控制，他向地方派出“督办官”，负责处理暴力事件，保证税收，清查引起民怨的事件。"
  EDG_France_Trade_Commission_desc:0 "亨利四世对于工商业的重视不亚于农业。他设立“贸易委员会”，起用拉斐马领导该委员会。拉斐马大力扶持手工工场，鼓励革新和发明。为了使法国商品不受外国商品的排挤，防止由于进口外国货而使大量铸币外流，根据拉斐马的意见，亨利力主重商主义政策和保护关税政策，并设法创建自己的民族工业。例如，过去法国必须进口意大利丝织品，为了发展法国自己的丝织业，国家鼓励种桑树，发展养蚕业，结果优质的法国丝织品终于使意大利丝织业濒于破产。其它手工业，如贵重花边、精制皮革、地毯等在全国各地都有不同程度的发展。亨利废除国内关卡的措施使国内各地区的贸易也活跃起来了。"
  
  EDG_Catharism_Alliance:0 "巩固清洁派联盟"
  EDG_AEL_General_Administration:0 "阿尔勒总务部"
  EDG_AEL_national_bank:0 "阿尔勒国家银行"
  
  EDG_Catharism_Alliance_desc:0 "我们建立了清洁派联盟，为了扩大并巩固我们的联盟，我们必须增强我们的外交能力。"
  EDG_AEL_General_Administration_desc:0 "我们将设立一个强有力的行政机构，用以保证国家高效的行政。"
  EDG_AEL_national_bank_desc:0 "在我国的金融和贸易逐渐发展的情形下，我们有必要将我国的银行业成体系，成制度化纳入管理。为此，我们应当设立阿尔勒国家银行，以管理全国的金融事务。"
  
  EDG_Catharism_4_family:0 "阿尔勒四大家族"
  EDG_Catharism_4_family_desc:0 "阿尔勒王国内四大家族的影响力十分巨大，保持与四大家族的联系对我们而言至关重要。"
  
  EDG_Kolbe_reforms:0 "柯尔伯改革"
  EDG_Kolbe_reforms_desc:0 "路易十四的财政部长柯尔伯通过克服贪污和整顿官僚机构的方法来提高法国的税收，但这些手段还是无法降低法国的巨债。柯尔伯实行重商主义，他既认为国家的财富越多越好，财富越多，国力就越强。因此，他鼓励出口，限制进口。大力发展工商业，这些措施促进了法国经济的发展。"
  
  EDG_Cultural_nationalization:0 "文化国家化"
  EDG_Cultural_nationalization_desc:0 "路易十四时代的文化控制策略，基本手段归纳起来大体有两种：推动文化的国家化，国家对社会施予监控，建立国家文化机构和推行国家资助制度，将社会领域的文化艺术活动和人才收束到国家体制之内。“文化国家化”最主要的表征，是一系列国家性文化机构的创立，将文学、艺术和科学等各个文化领域收纳到国家的控制之下。此举一方面可以把文人墨客们从私人资助者那里分离出来，以免他们在诸如“投石党运动”等宗教政治纷争时期充当小册子写手，这有利于消弭争论，维持王国意识形态的统一性，另一方面又可以将他们纳为己用，塑造王权的荣耀。路易十四大规模地承袭了黎塞留的文化控制策略，自他1661年亲政之后的十年，是法国各种国家文化机构建立的高峰。"
  
  EDG_Catharism_Alliance_conference:0 "清洁派联盟议会"
  EDG_Catharism_Alliance_conference_desc:0 "清洁派联盟是一个有机的整体，但无法否认的是，各个联盟成员国都有自己的诉求。我们建立了一个联盟议会，用以协调各个联盟成员国之间的矛盾。"
  
 EDG_Bronze_Parliament:0 "青铜议会"
 EDG_Bronze_Parliament_desc:0 ""青铜议会是一个遵循波格米勒派教义建立的等级议会，不同的阶层可以在议会内调解矛盾——当然，这是建立在艰苦的物质条件以及外部高压的条件下的。""
 EDG_Russian_Garrison:0 "俄罗斯卫戍议会"
 EDG_Russian_Garrison_desc:0 "在蒙古人的铁蹄踏入罗斯的土地时，梁赞是第一个遭到进攻的地区，在蒙古人的力量衰退后，梁赞王公组建了一个高效的卫戍议会，用以为此后对抗蒙古人提供力量。"
  
  EDG_military_junta:0 "独裁军政府"
  EDG_military_junta_desc:0 "国家权力被军事力量的最高代表把持，军队最高统帅享有无上的权力。"
  
  EDG_Republic_of_New_Ireland:0 "新凯尔特共和国"
  EDG_Republic_of_New_Ireland_desc:0 "新凯尔特共和国由流浪者、商人和军队建立，以自由平等的理念立国，我们否认贵族拥有的种种特权，并以共和制为政体。"
  
 EDG_Republic_of_New_Mustarib:0 "穆扎赖卜联盟"
 EDG_Republic_of_New_Mustarib_desc:0 "穆扎赖卜人在伊比利亚半岛受到的压迫和歧视让大量的穆扎赖卜人远离伊比利亚，来到新大陆的穆扎赖卜联盟。穆扎赖卜联盟是一个联邦制国家，国家领袖通过选举产生。"
  EDG_ROS_Citizen_Government:0 "罗西亚共和国"
  EDG_ROS_Citizen_Government_desc:0 "罗西亚共和国是一个具有革命性的农民共和国，以自由、平等和解放作为立国理念，罗西亚共和国拥有更先进的行政系统和更强的治理能力，并发展出了偏向于党派政治的政治传统，在三大派系的支撑下行使国家职能。"
  
  EDG_Expand_feudal_military_service:0 "加强封建征兵"
  EDG_Expand_mercenaries:0 "扩大雇佣兵"
  EDG_Conscription_system:0 "募兵制"
  
  EDG_Expand_feudal_military_service_desc:0 "我们将加强封建军事义务，通过封建关系调动国家的军事力量。"
  EDG_Expand_mercenaries_desc:0 "雇佣兵是具有活力的军事力量，在十五、十六世纪的欧洲尤为活跃，我们可以通过借助雇佣兵的力量来达成我们的军事政治目标。"
  EDG_Conscription_system_desc:0 "封建征兵无法满足我们的战争需求，而雇佣兵无法依靠，我们必须通过采纳募兵制以扩大军事力量。"
  
  
