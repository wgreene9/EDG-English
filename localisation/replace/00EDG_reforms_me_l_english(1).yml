EDG_Scottish_Parliament_desc:0 "The emergence of the Scottish Parliament resulted from a combination of factors: compromise among Scottish nobles, English invasions, and the growing strength of autonomous burghs. After its establishment, the parliament helped maintain the kingdom's peace and independence, thereby promoting its own development. Entering the 14th century, the Scottish Parliament experienced rapid growth due to the needs of the Wars of Independence, establishing its fundamental functions in legislation, judiciary, and taxation, and adopting a unicameral structure. The convening of the parliament in 1326 held epoch-making significance in Scottish parliamentary history, marking the formal establishment of the Scottish Parliament and profoundly influencing its future development."
EDG_SCO_formal_meeting_desc:0 "With the unfolding of feudalization in Scotland, the kingdom's daily affairs gradually increased, placing new demands on the royal institutions. To adapt to this new historical situation, the Scottish king integrated the royal institutions to form the King's Council. In addressing major kingdom issues, the Great Council emerged and established the principle of collective decision-making, providing the institutional foundation for the formation of the Scottish Parliament."
EDG_All_Noble_Assembly_desc:0 "In terms of decision-making on kingdom affairs, the General Council of the Estates and the Parliament had almost no difference. Their main distinctions were: first, the General Council could not be convened for more than 40 days, while the Parliament, as a permanent institution, faced no time constraints; second, the General Council itself was not a court and lacked judicial decision-making power, whereas the Parliament held ultimate judicial authority."
EDG_SCO_High_Court_of_Justiciary_desc:0 "The Northern Parliament established in 1485 greatly improved conditions in northern England. Prior to this, the common people in the region had no substantial economic activities independent of London."
EDG_Self_suppression_method_desc:0 "Establishing the Scottish High Court of Justiciary will help centralize judicial authority, and appointing the Lord Chancellor by the monarch will also enhance royal power."

EDG_ENG_Conscription_system_desc:0 "Henry VII disbanded the private armies of the great feudal nobles, firmly grasping military power in his own hands. Henry VII only dispatched British troops overseas once, preferring to employ foreign mercenaries for such tasks. The state implemented a system of hiring mercenaries. By recruiting some vagrants and the unemployed into the military, it provided employment for a segment of the homeless while using these individuals to stabilize or suppress others. Simultaneously, impoverished knights gained opportunities to join the mercenary forces to serve the king. Thus, mercenaries enhanced the king's power and weakened the nobility, not only by establishing a formidable armed force capable of enforcing the king's will but also by providing employment for the lesser nobility."

EDG_New_Model_Military_Law_Case_desc:0 "The New Model Army was characterized by strict discipline, unified command, advanced equipment, and exceptional combat prowess. It adopted a volunteer enlistment system, implementing unified command, discipline, and uniforms. The Commander-in-Chief held full authority over army affairs, free from any external interference. Soldiers were primarily drawn from self-sufficient farmers and urban commoners who adhered to Puritan beliefs; officers were mostly representatives of Independent gentry, with some promoted from the ranks."

EDG_ENG_Privy_Council_desc:0 "With the strengthening of centralization, the newly established Privy Council replaced the Council, which was influenced by the nobility, in the central government, providing institutionalized protection for the monarch's authority."

EDG_Expand_the_power_of_magistrates_desc:0 "Expanding the authority of Justices of the Peace in local government counties will weaken the privileges of local feudal powers, facilitating greater central control over the regions."

EDG_ENG_Supreme_Act_desc:0 "The Act of Supremacy designated the king as the head of the Church of England, granting him the power to appoint various ecclesiastical positions and determine doctrine. Those who refused to accept this act were executed for treason. The reformed English Church, freed from papal control, became known as the Church of England, or the Anglican Church. The king served as both secular and religious leader."

EDG_The_Plenipotentiary_Representative_of_God_on_Earth_desc:0 "During Elizabeth I's reign, central administrative functions were greatly strengthened, the financial department was reorganized, and the Church was fully subordinated to the state. Elizabeth declared that the monarch was God's plenipotentiary representative on earth, the earthly God, demanding absolute obedience and boundless admiration from her subjects. She viewed Parliament as a tool for her rule, believing its role was not to create new laws or waste time on speeches but to allocate funds to fill the treasury. She prohibited Parliament from discussing her policies, restricted its actions, and even expelled members who dared to confront her. To showcase the majesty of the 'earthly God,' she loved extravagant displays, grand banquets, and luxurious attire, yet sought to reduce court expenses by shifting these costs onto ministers and nobles. She frequently toured noble estates across the country to strengthen local control and extract substantial gifts from local aristocrats."

EDG_Apprentice_Act_desc:0 "The Statute of Apprentices stipulated that anyone without land, with minimal land income, or without a fixed occupation must accept employment for a period of no less than one year, and could not leave before the term ended without the employer's consent. Wage levels were set by local Justices of the Peace. This act was highly unfavorable to workers but ensured that the new nobility and bourgeoisie could utilize cheap labor."

EDG_Breda_Declaration_desc:0 "The Declaration of Breda guaranteed religious freedom and protected property rights acquired during the revolution. The armies formed during the revolution would also be retained. The king pledged to govern the nation jointly with Parliament. The king would not maintain a standing army, only palace guards and small garrisons stationed at various posts in Scotland and Ireland. The Crown would be entirely dependent on Parliament financially, with Parliament allocating specific funds under the 'Civil List' to cover the expenses of the king and the court."

EDG_Bill_of_Rights_desc:0 "The Bill of Rights, formally titled 'An Act Declaring the Rights and Liberties of the Subject and Settling the Succession of the Crown,' laid the theoretical and legal foundations for Britain's constitutional monarchy. It established the principle that Parliament's power was superior to that of the Crown, marking the beginning of constitutional monarchy in Britain. Together with the Act of Settlement, it signaled the end of the English bourgeois revolution. Though its content is brief—only thirteen short articles—it cleared the path for the rapid development of British capitalism."

EDG_English_Autonomous_City:0 "Mercian Autonomous City"
EDG_English_Autonomous_City_desc:0 "Due to the profound impact of the Magna Carta, the Mercia region maintained de facto independence. Cities in these areas gained extensive privileges and maintained order through their own citizens."

EDG_DAN_Autonomous_City:0 "Danish Autonomous Cities"
EDG_DAN_Autonomous_City_desc:0 "The Kingdom of Denmark had effectively ceased to exist. Autonomous cities from various Danish regions formed a new Danish Confederation, achieving substantial independence and maintaining order through their own citizens."

EDG_SCO_Crown:0 "Scottish Elective Parliament"
EDG_SCO_Crown_desc:0 "Since the convening of the Parliament of Perth in 1291, Scotland established an elective monarchy system. Upon the death of a monarch, the former High Steward, the House of Stuart, would convene a new elective parliament. According to the new regulations, the King of Scotland would be elected jointly by the nobility and clergy, rather than simply inherited by the royal heir. This decision became a milestone in Scottish history, laying the groundwork for the subsequent Scottish political system."
  
EDG_Republic_of_Scottish:0 "Free Territory of the Scots"
EDG_Republic_of_Scottish_desc:0 "We are a nation formed by free Scots. Unlike our brethren in the homeland, we possess a more liberal and egalitarian system, along with a more refined electoral process."

EDG_Dumfries_Act:0 "Dumfries Act"
EDG_Dumfries_Act_desc:0 "The Dumfries Act prohibited nobles from maintaining private armies, negating their right to conduct direct feudal conscription, and instead encouraged the monarch to employ professional forces to address military threats."

EDG_Ordnance_Bureau:0 "Ordnance Bureau"
EDG_Ordnance_Bureau_desc:0 "Within the state's fiscal structure, the Treasury held a dominant position, providing only basic supplies during peacetime. In wartime, the Ordnance Bureau was responsible for delivering 'Extra-ordinary' provisions to meet military needs. Serving as the primary supplier, the ordnance department was coordinated by the 'Paymaster-General'—a political office—which liaised between a Treasury official and the Commissary-in-Chief, the latter ensuring that the army received the necessary pay and supplies on the battlefield."

EDG_Baktash_government:0 "Bektashi Order"
EDG_Baktash_government_desc:0 "Following the collapse of the Ottoman Empire, the Bektashi Order carved out a portion from the empire's remains, with some Janissaries supporting the order and providing it with armed force."

EDG_Ahiler_government:0 "Akhi Brotherhood"
EDG_Ahiler_government_desc:0 "Due to the fragmentation of the Ottoman Empire, the Akhi Brotherhood leveraged its religious influence and economic power to fill the power vacuum in the region near Ankara, becoming the de facto ruler of the area."

EDG_Turkish_Shah_government:0 "Turkic Shahdom"
EDG_Turkish_Shah_government_desc:0 "We were once a branch of the Turkic peoples. Now, our supreme ruler governs the lands of Persia under the title of Shah."

