EDG_Spanish_cavalry_desc:0 "The Spanish faced Muslims skilled in light cavalry warfare, swift and elusive. Consequently, the armies of the Spanish kingdoms, influenced by Muslim tactics, incorporated many light cavalry and light infantry, with a significant proportion of lightly equipped troops. They often fought with minimal armor, using javelins, demonstrating high mobility and adeptness in mountain warfare, which was unique in Western Europe at the time. This tactical style was vividly displayed at the Battle of Nájera in 1367, which profoundly reflected the combat characteristics of medieval Spanish armies: skilled in light troops and mountain warfare, highly mobile, but also prone to being scattered, lacking strict discipline, and struggling against heavily armored forces."
EDG_STRONG_Caledonia_desc:0 "The Order of Calatrava has long been under the control of the Kingdom of Castile, reporting directly to the King of Castile. The Kingdom of Valencia and the Kingdom of Castile have maintained deep, generational ties. Knights from Valencia and the Order of Calatrava have engaged in extensive dialogue for years, ensuring that both kingdoms on the front lines of religious conflict consistently maintain exceptional military strength."
EDG_Berber_Cavalry_desc:0 "The Berbers are primarily Sunni Muslims, mainly of the Maliki school, while those in the northern Sahara are predominantly Ibadi Muslims. These traditionally Islamic nomads are highly skilled in cavalry warfare. Incorporating Berber cavalry into our military system will enhance our cavalry forces."
EDG_Moorish_soldiers_desc:0 "Walis who fulfill military obligations through feudal relations cannot be trusted. We need to establish a guard directly subordinate to the Taifa to resolve our current military predicament."
EDG_Italian_consultant_desc:0 "The Italians have a developed economy and have cultivated many outstanding talents as a result. On the Mediterranean coast, if we can obtain administrative guidance from the Italians, we may achieve greater accomplishments."

EDG_Weakening_Wally_privileges_desc:0 "The Walis are our local administrators, who have long controlled local political, economic, and even military resources. If we allow their power to continue expanding unchecked, we may well fall into danger."

EDG_Iberian_religious_tolerance_desc:0 "The Iberian region has long been plagued by religious conflict. If we can implement a more relaxed religious policy, our nation may become more stable."

EDG_Iberian_Inquisition_desc:0 "The Inquisition was an institution of the Christian Church from the 13th to the 19th centuries for the detection and trial of heresy. Also translated as the Inquisition Tribunal or Religious Court. Its aim was to eliminate all heresies against the Church and those with heretical thoughts. The Inquisition was established in the first half of the 13th century. Pope Innocent III, to suppress the Albigensian heresy in southern France, established a Church institution for investigation and trial, marking the beginning of the Inquisition."

EDG_Kazdi_tax_desc:0 "Islam prescribes a system called the 'Kharaj tax,' where non-Muslims are allowed to retain their old faith by paying an additional poll tax. This system has not been well implemented for much of the past, with infidels facing undue oppression even after paying the Kharaj tax. However, we will rectify this phenomenon through legislation and administrative orders."

EDG_Colonial_Governor_Privilege_desc:0 "Colonial governors are the backbone of our colonial administration. Granting colonial governors more power within their jurisdictions will increase the resources invested by all social classes in the colonies."

EDG_Inclusive_politics_desc:0 "We have established an inclusive political system where nationals of different cultures and religions can obtain security and livelihood from public authority."

EDG_Indian_Academy_desc:0 "The West Indian Academy is the general term for the Royal High Councils of the West Indies. It was the highest authority of the Spanish Kingdom overseeing administrative, judicial, and legislative affairs in the Spanish American colonies. It originated in 1493 with the appointment of Queen Isabella's chaplain, Fonseca, as the deputy supervisor of Seville Cathedral, assisting Christopher Columbus in preparing for his second voyage and reporting to the king on matters related to the occupation of the West Indies. Initially established in 1511, it was formally constituted on August 1, 1524, with the approval of King Charles I of Spain. From 1542, it took a permanent form, headquartered in Madrid and directly under the king's jurisdiction. It consisted of a president, a chief justice, eight councilors, a chief prosecutor, and several other high-ranking officials. It held the power to appoint administrative officials and clergy in the Spanish American colonies, oversee financial expenditures, review colonial exploration activities, handle relevant appeal cases, and formulate various laws and regulations. In 1680, it compiled and published the 'Laws of the Indies.' After 1790, it was stripped of many powers and became an advisory body to the king. As an official institution, it ended in April 1812 and was formally abolished in 1834."

EDG_Valladolid_Decree_desc:0 "Influenced by Europe's first standing army from the Middle Ages—the Hungarian Black Army—and the standing army established by neighboring France—the Compagnies d'ordonnance—Spain issued the Decree of Valladolid in 1494. It stipulated that one man would be drafted from every twelve males aged 12 to 45, with the selected serving in military service either domestically or abroad. Of course, due to various factors, the actual enforcement of this decree was quite limited. Nonetheless, these military reforms undoubtedly laid the foundation for the strength of the Spanish regiments in the 15th century."

EDG_Isabella_Reform_desc:0 "Isabella dedicated her life to establishing an absolute monarchy. In 1480, she convened the Cortes in Toledo to comprehensively reform the parliamentary system. Following the reforms, the Cortes saw its powers significantly curtailed; it could only discuss proposals put forward by the Crown, losing its legislative and fiscal authority. It retained only the following rights: announcing and notifying the royal heir; maintaining contact with localities, such as allocating funds for local projects; and allowing representatives to submit petitions on local affairs during sessions. Representatives received some compensation from the Crown in the form of salaries and grants. The Cortes would only be convened when the king deemed it necessary. Through these parliamentary reforms, Isabella weakened the Cortes' power, strengthened royal authority, and consolidated the Crown's dominance."

EDG_Isabella_Reform_2_desc:0 "Isabella also established her own cabinet, which was primarily divided into five departments. The first department specialized in handling affairs between the Kingdom of Castile and rulers of other countries, as well as the Pope; its decisions were binding. Its members mainly included important figures, popular royal advisors, and royal secretaries, and when approval from both monarchs was required, both were included. The second department was solely responsible for judicial matters. Both these departments operated within the Royal Council. The third department, composed of knights and lawyers, specifically managed commercial interactions with Aragon, Catalonia, Sicily, and Valencia. The fourth department consisted of members of the Holy Brotherhood. The final department included Contadores (accountants), city mayors, and officials managing financial and royal property records. These individuals were responsible for assessing the state's annual revenue to plan the following year's agricultural activities, while also recording state expenditures. All five departments were controlled by Isabella's close confidants. In the past, the nobility held significant positions in the Cortes, but that era had passed. Isabella placed greater trust in her own cabinet, which completely replaced the Cortes. Through parliamentary reform and the establishment of her cabinet, Isabella fully controlled the Cortes, turning it into a tool to consolidate her rule. This strengthened centralization and laid the groundwork for later conscription and tax collection during the Reconquista."

EDG_Holy_Brotherhood_Reform_desc:0 "The Catholic Monarchs established a new model of authoritarian monarchy, implementing multiple measures to strengthen royal authority, particularly in Castile. When Isabella ascended the throne of Castile, domestic order was chaotic, with rampant banditry and nobles resorting to war to settle disputes. Castile created a local police agency directly managed by the king to maintain public order, known as the 'Holy Brotherhood.' In 1476, the 'Santa Hermandad,' originally a protective alliance of important cities in Castile, was reorganized into a local police and militia organization, subject to the oversight of the Royal Council. It soon replaced the functions of the weakening Estates-General."
    
    
EDG_Regency_council:0 "Regency Privy Council"
EDG_Regency_council_desc:0 "In the 1430s, Queen Margaret I of Denmark established the Kalmar Union, uniting the three Nordic nations of Denmark, Sweden, and Norway under a single royal rule. However, her successor, Eric, was widely resented in Sweden, causing the union to disintegrate. Supported by the Swedish nobility, Karl Knutsson became the Swedish Regent in 1436, effectively replacing all functions of King Eric XIII in Sweden."

EDG_LEB_merchants_reform:0 "All-Lebanon People's Assembly"
EDG_LEB_merchants_reform_desc:0 "After the Mamluk Sultanate lost control of the Syrian region, the local Emir Ibrahim Ya'qub declared the independence of Lebanon. Emir Ibrahim was a bloodthirsty tyrant who took pleasure in watching prisoners stripped of layer after layer of skin before him, enjoying the spectacle while drinking and reveling. Worse still, Ibrahim Ya'qub imposed continuous heavy exactions on the Lebanese region, causing immense suffering among the local populace. Muhammad al-Hariri was a Lebanese officer born among the common people, deeply aware of their hardships. In his youth, he traveled to the Republic of Catalonia, gradually developing a yearning for republican systems and a disdain for autocratic monarchy. He believed republicanism was the best form of government, the only one that could make a government accountable to the people. On a quiet night, Muhammad al-Hariri launched a coup, imprisoned Ibrahim, and founded the Republic of Lebanon."

EDG_Turkey_Military_republic_reform:0 "Legion Constitutional Court"
EDG_Turkey_Military_republic_reform_desc:0 "In western Anatolia, the Ottoman branch in Germiyan angered the Greek Orthodox nobility of Ankara. The Greeks established a fragile Republic of Ankara and imposed a dictatorship on the local Turks. The young Turkish officer Mustafa Kemal seized power in 1442, transforming the Republic of Ankara into a state under Turkish Muslim dictatorship. While Mustafa did not approve of the Greeks, he recognized the political system they created and the nationalist ideology they promoted. Combining this with his emphasis on the military, he reformed the old Greek state structure, establishing a 'Constitutional Court' with the Turkish army at its core as the highest state institution. This turned the nascent Republic of Ankara into a military republic advocating national dictatorship."

EDG_Turkey_militarised_society_reform:0 "Supreme Military Council of the State"
EDG_Turkey_militarised_society_reform_desc:0 "We will establish a Supreme Military Council whose members will be selected from the nation's most outstanding officers, with military achievements as the core criterion. Additionally, we will create a National Military Inspection Committee to vet candidates for the Supreme Military Council, ensuring their loyalty to the state and the nation."
    
    
EDG_sanjaks_reform:0 "Sanjak System"
EDG_sanjaks_reform_desc:0 "Beyond the capital and its High Gate, the governance of the Ottoman Empire was closely intertwined with the organization and development of the military. In contrast to the Aghas within the court, military commanders were known as external or military Aghas. They represented the Sultan's executive authority, while the Qadis selected from the Ulama represented the Sultan's judicial authority. Under increasing centralization, the provincial divisions within the Ottoman Empire were largely based on military considerations. The entire empire was divided into two halves: Anatolia and Rumelia, each governed by a Beylerbey (Governor-General), both holding the rank of two-tailed Pasha. Anatolia and Rumelia were further subdivided into districts, each managed by a military commander called a Sanjak Bey. Each Sanjak Bey received a banner known as a 'Sanjak,' symbolizing the Sultan's authority. As a one-tailed Pasha, the Sanjak Bey was responsible for summoning and managing the Sultan's armed forces within his jurisdiction, maintaining public order, and ensuring the timely collection of taxes."

EDG_ADC_monarchy_government:0 "Morisco System"
EDG_ADC_monarchy_government_desc:0 "We are Moors who have converted to Christianity, referred to as Moriscos by the northern Christians. However, we have retained our old political and military traditions, which enhances our organizational capabilities in cavalry."

