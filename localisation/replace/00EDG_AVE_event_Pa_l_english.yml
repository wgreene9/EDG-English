EDG_flavorAVE_mission_Pa.3.t:0 "The Ownership of the Italian Crown"
EDG_flavorAVE_mission_Pa.3.d:0 "The region of Italy has a long history, and its relationship with our nation is equally deep-rooted. This is the birthplace of the ancient Roman Empire. In 510 BC, the Romans ended the Roman Kingdom era and established a Republic, with power divided among the Senate, Consuls, and Tribal Assembly. The Roman Republic extended to southern Italy, and after the Second Punic War in 241 BC, Sicily was incorporated into its territory. By 202 BC, through four Macedonian Wars and the Third Punic War, Rome had defeated Carthage and brought Spain and Greece under its control. Later, via the Syrian Wars, Rome gained control over parts of West Asia.\n\nOur connection with them perhaps traces back to the time of Caesar. In 49 BC, Julius Caesar led his troops across the Rubicon River. According to Roman law, only consuls and praetors were permitted to command armies in Italy south of the Rubicon; anyone else leading an army across was considered an act of rebellion. Thus, crossing the river was not merely entering Italy but a declaration of war. This marked the first invasion of the Italian peninsula by a political faction centered in the heartland of France.\n\nIn 410 AD, the Germanic Goths, led by Alaric, entered Italy and besieged Rome. With the help of slaves inside the city, the gates were opened, and the city was sacked. Subsequently, the Visigothic and Ostrogothic Kingdoms were established within the Western Roman Empire. For a considerable period thereafter, England, France, and Italy could essentially be considered as sharing common roots. The historical relationship between Italy and France dates back to shared cultural and linguistic origins, both stemming from the ancient Frankish Kingdom. Although England's origins differ from Italy and France, being established by the Anglo-Saxons, the House of Plantagenet originated from the French House of Anjou, maintaining close ties with the former.\n\nFrom 962 AD to the 11th century, northern and central Italy became part of the 'Holy Roman Empire of the German Nation,' while the south remained Byzantine territory until the 11th century when the Normans invaded southern Italy and established the Kingdom of the Two Sicilies. With the collapse of Holy Roman Empire rule in Italy, the region fragmented into numerous kingdoms, duchies, city-states, and small feudal holdings.\n\nIn the turbulent history to come, the struggle between France and Spain over the Apennine Peninsula intensified, leading to decades of Italian Wars, with most of Italy's territory being occupied by France, Spain, and Austria in succession. However, now, these future possibilities may never come to pass. With our control over the entire Italian peninsula, it is time to decide the fate of Italy's ancient crown."
