EDG_flavorAVE_mission_Pa.6.dd:0 "Long live Arthur, 'Guardian of Ireland'!"
EDG_flavorAVE_mission_Pa.6.ee:0 "Long live Edward I, 'Hammer of the Welsh'!"
EDG_flavorAVE_mission_Pa.6.ff:0 "They are all things of the past."

EDG_flavorAVE_mission_Pa.7.t:0 "Rebuilding the Missing Link of the Quadruple Alliance?"
EDG_flavorAVE_mission_Pa.7.d:0 "The Quadruple Alliance, formed by the kingdoms of England, Lotharingia, Arles, and Aragon, aimed to counter and limit the expansion of the Capetian dynasty. When Pope Innocent III launched a crusade against the Almohad Caliphate in Iberia, King Peter II of Aragon feigned compliance with French and Papal commands while secretly making peace with the Almohad Sultan. He leaked the crusaders' routes, leading to the ambush of French knights and Castilian troops by Muslims, causing the campaign to fail and indirectly protecting his sphere of influence in southern France. However, Aragon's alliance with Arles also led to a large number of Cathars from Languedoc moving south, continuously expanding Cathar communities in Catalonia. This completely shattered Aragon's already fragile religious balance, and the kingdom's attitude gradually shifted from tolerance to severity. In 1261, "the Conqueror" James I made plans with the Ilkhanate to attack Egypt jointly. To raise military funds, his tax collectors knocked on every door in Barcelona demanding donations, which undoubtedly ignited the anger of Aragon's peasants. After setting out on his expedition, James I was attacked by Moorish pirates supported by the Abbasids; his fleet was destroyed, he was captured, and ultimately died from Moorish flogging. When news of the king's death reached Barcelona, long-suffering Cathar believers stormed the palace and seized control of Catalonia. This disastrous eastern campaign destroyed the Kingdom of Aragon. The southern Moorish governor took the opportunity to capture Valencia, while the Mozarabic populace in the west elected a priest to lead the kingdom, leaving the Aragonese claimants with only the small fragment of Teruel.\n\nNow, the influence of the Plantagenet dynasty blankets this war-torn land. We can choose to rebuild the Kingdom of Aragon, renewing the friendship of the Quadruple Alliance; or, like other conquered peoples, have Aragon submit directly to our authority."
EDG_flavorAVE_mission_Pa.7.a:0 "Rebuild the Kingdom of Aragon"
EDG_flavorAVE_mission_Pa.7.b:0 "Aragon's crown has long been swept into the dustbin of history"

EDG_flavorAVE_mission_Pa.8.t:0 "The Ownership of the Iberian Crown"
EDG_flavorAVE_mission_Pa.8.d:0 "From Galicia to Andalusia, from Alentejo to Catalonia, Iberia is truly united for the first time under the glory of the Plantagenet dynasty. No longer lost to misguided faith, no longer constrained by ambiguous borders, the peace and prosperity the people yearn for are now within reach. As the new masters of this land, the Plantagenet dynasty is no stranger to Iberia's nobility; the rulers of Porto and Aragon have both established friendships with us in the past. We could reasonably entrust the rule of Iberian lands to them. However, since we have achieved complete victory, we could also respond to the calls of the Iberian people by establishing a truly unified regime in Iberia, eliminating the long-standing divisions that have plagued this land."
EDG_flavorAVE_mission_Pa.8.a:0 "The Kingdom of Aragon is trustworthy"
EDG_flavorAVE_mission_Pa.8.b:0 "The Kingdom of Portugal is trustworthy"
EDG_flavorAVE_mission_Pa.8.c:0 "Better to establish a complete Iberian nation"
EDG_flavorAVE_mission_Pa.8.d:0 "We should not lightly alter the political landscape of the Iberian region"

EDG_flavorAVE_mission_Pa.9.t:0 "The Governance of Portugal"
EDG_flavorAVE_mission_Pa.9.d:0 "In 1386, King João I of Porto married Philippa, daughter of our Duke of Lancaster, John of Gaunt, strengthening the ties between the two courts. In May of the same year, Porto and we signed the Treaty of Windsor, a permanent treaty that emphasized the mutual obligations to be upheld by both rulers and their successors. Now, Frangleterre has occupied the territories of Beira and Alentejo; it is time to further revise the old alliance treaty. Let us choose the method of governance most suitable for the Plantagenet dynasty to steer the Iberian situation towards a better future."
EDG_flavorAVE_mission_Pa.9.a:0 "We shall rebuild the Kingdom of Portugal"
EDG_flavorAVE_mission_Pa.9.b:0 "Maintaining the current feudal form is fine"
EDG_flavorAVE_mission_Pa.9.c:0 "Let us rule it directly ourselves"
