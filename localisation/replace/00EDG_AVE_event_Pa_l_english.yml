EDG_flavorAVE_mission_Pa.4.t:0 "The Eternal Paragon of the House of Plantagenet"
EDG_flavorAVE_mission_Pa.4.d:0 "One broom flower blooms two roses.\n\nThe House of Anjou, from France, trekked five thousand kilometers to be crowned king in the holy city of the East. Surrounded by infidels, they fought for a hundred years with steel and valor; though afflicted with leprosy, they vowed never to surrender!\n\nThe House of Anjou, from France, after conquering the British Isles, returned to the continent of France to wage endless wars — it was the longbow volleys of England, it was the Black Prince's dark legend…\n\nAfter a century of turmoil, when the curtain fell, only two roses piercing the sky remained, a scattering rain of red and white petals.\n\nThe House of Plantagenet, whose paternal lineage is the House of Anjou, is a noble family originating from Anjou, France, which ruled England from the 12th century onward. Its first King of England was Henry II. Besides their ancestral hereditary lands, the County of Anjou, this dynasty once ruled the Duchy of Normandy, the Kingdom of England, and the Duchy of Aquitaine. They briefly held a vast domain stretching from the Pyrenees to the Scottish border, and the Kingdom of England during this period is historically referred to as the 'Angevin Empire.'\n\n'Plantagenet' was the nickname of Geoffrey V, Count of Anjou, father of Henry II. It is said that Geoffrey wore a sprig of broom (planta genista) in his cap. Thereafter, 'Plantagenet' became synonymous with the Angevin house of Geoffrey.\n\nThe House of Plantagenet has a long, epic, and stirring history. Generations of illustrious ancestors shone like brilliant pearls, illuminating European history. As successors, we have the duty to carry forward the glory of our forebears, inherit their legacy, and once again pursue the paragon path of the House of Plantagenet.\n\nNow that our influence spans the entire European continent, we are a new leviathan. We are qualified to eternally inscribe the paragon path of the House of Plantagenet, deeply imprinting it upon our royalty, our family, our homeland, and even our world."
