EDG_flavorAVE_mission_Pa.5.t:0 "Joining the Feudal System of Frangleterre"
EDG_flavorAVE_mission_Pa.5.d:0 "As our ties with Frangleterre grow ever closer and deeper, voices within our nation are calling for us to join their feudal system. In the past, Frangleterre successfully implemented this feudal system across the vast lands of France, allowing former regional nobles to retain considerable power over their own territories, requiring only that they pledge loyalty to the monarch of Frangleterre.\n\nNow, Frangleterre has formally extended an invitation to us, inviting us to join their extensive feudal hierarchy. If we agree, we would become their former English regional noble fief. This means we would become their subject, yet we would not need to pay them any tribute or provide manpower, nor would we be obliged to fulfill military duties for them. It seems like an exceptionally advantageous arrangement."
EDG_flavorAVE_mission_Pa.5.aa:0 "We gladly accept"
EDG_flavorAVE_mission_Pa.5.bb:0 "We must not lose our independence!"

EDG_flavorAVE_mission_Pa.6.t:0 "The Eternal Monument of Our Ancestors"
EDG_flavorAVE_mission_Pa.6.d:0 "In the past, our great House of Plantagenet composed one stirring, epic saga after another. Generation upon generation of illustrious ancestors shone like brilliant pearls, illuminating the history of Europe. As successors, we have the duty to carry forward the glory of our forebears, inherit their legacy, and once again pursue the paragon path of the House of Plantagenet.\n\nFrom Richard the Lionheart to Henry III, Guardian of Normandy; from Edward I, Hammer of the Welsh, to Edward III, the Astute; and to Henry V, the Heretic Suppressor — the life of each former king of the House of Plantagenet is itself a legend and a paragon.\n\nAlthough we have previously erected monuments for our great former kings, it seems insufficient. We must ensure that the great deeds of our ancestral kings and sages are eternally remembered by every generation. May their spirits forever guide us; may the great Monument of Our Ancestors endure for eternity!"
EDG_flavorAVE_mission_Pa_6_tt_1:0 "After ten years, we will be able to select the next 'Plantagenet Paragon' of an ancestral king or sage to convert into a permanent modifier."
