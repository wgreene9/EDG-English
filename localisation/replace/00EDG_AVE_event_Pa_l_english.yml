EDG_flavorAVE_mission_Pa.10.t:0 "The Northumbrian Ostsiedlung"
EDG_flavorAVE_mission_Pa.10.d:0 "The bitter northern winds have never bowed the heads of the North Sea peoples. For millennia, they have dwelled in highlands and mountains, sailed fierce tides and giant waves, their spirits tempered by extremes into unyielding resilience. But the Plantagenet dynasty is more unstoppable than an approaching tsunami, more overwhelming than a raging storm. We can trace our shared ancient history with them, supporting each other like kin to melt the ice. Alternatively, we should encourage the Northumbrians to return to the North Sea. This would both promote the new culture of the Plantagenet dynasty at home and dissolve the stubborn resistance of the conquered peoples."
EDG_flavorAVE_mission_Pa.10.a:0 "We will embrace the Norwegians and Icelanders"
EDG_flavorAVE_mission_Pa.10.b:0 "Encourage the Northumbrian Ostsiedlung (Eastward Movement)"

EDG_flavorAVE_mission_Pa.11.t:0 "The Mercian Ostsiedlung"
EDG_flavorAVE_mission_Pa.11.d:0 "Anyone setting foot on this frozen land would be astounded by the sight before them, for Lapland is akin to a crudely fashioned prison by the Creator. Even so, the Sámi people have been willing to live here for centuries; their loyalty to their homeland is truly as clear as the sun and moon. As the new sun of the Laplanders, we can, with interest, permit these forest dwellers to continue groping in the darkness. Alternatively, we can invite the most resilient among the Anglo peoples—the Mercians—to come and aid, hoping they will bring life to this barren land."
EDG_flavorAVE_mission_Pa.11.a:0 "We will embrace the inhabitants of the northern forests"
EDG_flavorAVE_mission_Pa.11.b:0 "Encourage the Mercian Ostsiedlung (Eastward Movement)"

EDG_flavorAVE_mission_Pa.12.t:0 "The East Saxon Ostsiedlung"
EDG_flavorAVE_mission_Pa.12.d:0 "Unlike its impoverished neighbors, Sweden is a bountiful paradise rich in resources; the copper and iron deposits of Dalarna once equipped the king with a well-armed iron army. Considering Sweden's past rebellion against the leadership of the Kalmar Union, and that the authority of the Plantagenets may not be accepted by local nobles with ulterior motives, sending our most loyal subjects to migrate here might be the best choice. Alternatively, we can trust this declawed great cat and domesticate them in the name of the Plantagenets."
EDG_flavorAVE_mission_Pa.12.a:0 "We will embrace the Swedes and Finns"
EDG_flavorAVE_mission_Pa.12.b:0 "Encourage the East Saxon Ostsiedlung (Eastward Movement)"

EDG_flavorAVE_mission_Pa.13.t:0 "Integrating the Scandinavian and Fennoscandian Regions"
EDG_flavorAVE_mission_Pa.13.d:0 "In 1397, representatives from Denmark, Norway, and Sweden gathered in the coastal city of Kalmar in southeastern Sweden to formally establish the 'Kalmar Union.' The representatives declared their allegiance to Queen Margaret of Denmark and proclaimed the 16-year-old Eric as the monarch of the tripartite union. The young Eric lacked his mother's competence, and the Kalmar Union declined rapidly under his rule. After the Danish nobility opposed Eric's designated successor, his uncompromising stance ultimately sparked a civil war. Swedish Regent Karl VIII thus gained complete control over Swedish governance, effectively freeing Sweden and Norway from the Kalmar Union. Following his victory over the nobles, Eric sought to consolidate his rule domestically, implementing many policies to weaken the power of the burghers. This eventually led to a burgher uprising in 1439, where the burghers defeated Eric and forced him to grant greater autonomy to various municipalities. This rendered the Kingdom of Denmark virtually defunct, with the cities forming a commercial confederation on their own. Now, we can follow the tradition of the Kalmar Union to reintegrate the northern kingdoms and bestow upon them a suitable royal title. Alternatively, we could manage the unruly Nordic peoples separately to avoid any threat to our rule."
EDG_flavorAVE_mission_Pa.13.tt.1:0 "All provinces belonging to the §YScandinavia§! region under our non-tributary subjects will be ceded to @SCA §YScandinavia§!. @SCA §YScandinavia§! will become our §MPersonal Union under England§! and gain cores on all the aforementioned provinces belonging to the §YScandinavia§! region under our non-tributary subjects."
EDG_flavorAVE_mission_Pa.13.a:0 "Establish a Scandinavian State"
EDG_flavorAVE_mission_Pa.13.tt.2:0 "All provinces belonging to the §YScandinavia§! region under our non-tributary subjects will be ceded to @FSD §YFennoscandia§!. @FSD §YFennoscandia§! will become our §MPersonal Union under England§! and gain cores on all the aforementioned provinces belonging to the §YScandinavia§! region under our non-tributary subjects."
EDG_flavorAVE_mission_Pa.13.b:0 "Establish a Fennoscandian State"
EDG_flavorAVE_mission_Pa.13.c:0 "Better to maintain the status quo"


EDG_flavorAVE_mission_Pa.14.t:0 "Ultimatum to the Holy Roman Emperor"
EDG_flavorAVE_mission_Pa.14.d:0 "The 'Roman' in the Holy Roman Empire does not signify an inheritance of the ancient Roman Empire but is a theological concept. During the coronation in the year 800, Pope Leo bestowed the title of Roman Emperor upon the Frankish Charlemagne, transferring this divinely ordained Christian theological realm from the Romans to the Franks. Over the following centuries, Catholic ecclesiastical authority became the foundation of the Holy Roman Empire's legitimacy. Clergy, in the name of faith, extracted wealth from the Germans, wielding power both within institutions and over the countryside.\n\nHowever, the Roman Catholic Church forgot that its position was not truly granted by God but relied on the trust of the people. The church's relentless exploitation of peasants, artisans, and merchants eroded their piety. Rampant corruption in daily operations and imperious threats to secular authority made it increasingly intolerable for many German princes. Outdated dogma also failed to meet the faith demands of emerging nation-states. Yet the Emperor turned a deaf ear to the princes' discontent, intent on maintaining the existing hierarchy and order within the Empire, oblivious to the wildfire spread of heresies and religious divisions pushing the Empire toward the abyss.\n\nSince we have already declared a break with the Roman Catholic Church, we might as well harness the current German anger towards Catholicism, forcing the Holy Roman Emperor to confront the Reformation and steer the Empire's religious faith toward the middle ground of Anglicanism. We could also seize this opportunity to lay claim to the imperial throne, with the cost being merely the ire of a weak emperor."
EDG_flavorAVE_mission_Pa.14.aa:0 "We will not force the Emperor to do this"
EDG_flavorAVE_mission_Pa.14.bb:0 "We will issue an ultimatum to the Emperor"

EDG_flavorAVE_mission_Pa.15.insight:0 "This event will be determined by the current Holy Roman Emperor deciding whether to peacefully transfer his powers and change the official religion of the Holy Roman Empire to Anglicanism."
EDG_flavorAVE_mission_Pa.15.t:0 "The Ultimatum from Frangleterre"
EDG_flavorAVE_mission_Pa.15.d:0 "A stormy night.\n\nIn the inner chambers of the imperial palace, [Emperor.Monarch.GetName] wearily leans back in an armchair, eyes closed in contemplation. Thoughts of recent rumors of unrest within the Empire and the conspiracies of northern princes plotting in secret fill [Emperor.Monarch.GetName]'s mind.\n\n[Emperor.Monarch.GetName] cannot understand why the heretics, once easily crushed by force, are no longer vulnerable, or why merchants, once swayed by profit, now stand so united. And there are the newly risen Franks in the west, deluding subjects with dangerous doctrines, manipulating nobles with deft diplomacy, and forging an aggressive army like a greedy wolf in tailored clothing, drooling with ambition. Could it be that the political order built by [Emperor.Monarch.GetName]'s forebears is about to collapse in [Emperor.Monarch.GetName]'s own hands?\n\nOutside the window, rain drips from the eaves, rhythmically drumming a muffled beat on the tiles, like war drums before battle. [Emperor.Monarch.GetName] is agitated and distracted. [Emperor.Monarch.GetName] rises, draws the long-unused ceremonial sword, and swings it futilely in the air. The breeze stirred by the blade only affects the oil lamp on the table, causing its flickering flame to waver like the fate of the Empire.\n\n"Your Majesty!" A panicked shout interrupts [Emperor.Monarch.GetName]'s thoughts, footsteps approaching in a chaotic rhythm. Before [Emperor.Monarch.GetName] can express anger, the source of the voice appears. A flash of lightning illuminates a face contorted with fear—it is the diplomatic advisor. As if dragged from water, his face is a blur of indistinguishable rain and tears, eyes wide with horror, his once-splendid garments thoroughly soaked and clinging limply to his trembling form, all dignity lost.\n\n"Your Majesty," the advisor gasps, his rapid breaths like echoes from hell, "an ultimatum has arrived from Paris. They demand you lead the Empire to convert, or else..." "Or else what?" [Emperor.Monarch.GetName] feels as if standing in the rainy night outside, chilled from head to toe. The advisor's hollow words seem to come from another world: "Or else, they will march to demand retribution and force you to surrender the imperial throne..."\n\nIn an instant, thunder crashes outside the palace. The sword slips from [Emperor.Monarch.GetName]'s weakened fingers. [Emperor.Monarch.GetName] staggers back, collapsing into the armchair. A fierce gust of wind violently thrusts open the tightly shut window, extinguishing the last remaining light in the room. In the darkness, [Emperor.Monarch.GetName] reaches out feebly like a drowning person, grasping at nothing.\n\nAfter a long while, [Emperor.Monarch.GetName] struggles to part [Emperor.Monarch.GetHisHer] lips and forces out a reply,"
EDG_flavorAVE_mission_Pa.15.aa:0 "We will not yield"
EDG_flavorAVE_mission_Pa.15.bb:0 "We are powerless"


EDG_flavorAVE_mission_Pa.16.t:0 "The Emperor Refuses to Yield"
EDG_flavorAVE_mission_Pa.16.d:0 "A stormy night.\n\nAt the military field on the empire's border, [Root.Monarch.GetName] stands in the rain, clad in armor and cloak. [Root.Monarch.GetName] awaits a reply, one that will decide the future of the continent.\n\n[Root.Monarch.GetName] closes [Root.Monarch.GetHisHer] eyes in contemplation, recalling the night of declaring the break with the Roman Curia. Perhaps it was merely an impulsive act driven by fervor, yet it won the support of most within the realm. Was it mere chance? [Root.Monarch.GetName] does not know, but now many Germans share [Root.Monarch.GetHisHer] sentiments. The opportunity to completely settle accounts with the Catholic Church within the Holy Roman Empire is at hand. And blocking the path of the Plantagenet army is only that emperor in name. At this thought, the cold contours of [Root.Monarch.GetName]'s face curve into a hint of scorn.\n\nTorrential rain pours down; bean-sized droplets recklessly drum against the armor like war drums before battle. Never has [Root.Monarch.GetName] felt so clear-headed. Slowly drawing the sword, [Root.Monarch.GetName] gazes at its mirror-like blade. Behind [Root.Monarch.GetHisHer] resolute eyes, war banners flutter vigorously as if dancing in the wind.\n\nFrom the distance comes the distinct clatter of hooves. A messenger cuts through the rain like lightning. Dismounting swiftly, the messenger strides to [Root.Monarch.GetName]'s front. [Root.Monarch.GetName] has received the reply. In an instant, [Root.Monarch.GetHisHer] eyes widen with fury, heart pounding fiercely. [Root.Monarch.GetName] never imagined that weak emperor would dare defy [Root.Monarch.GetHisHer] will. Yet [Root.Monarch.GetName] feels greater joy—it has been too long since anyone dared face [Root.Monarch.GetHisHer] mighty army. A flash of lightning illuminates the elite troops poised for action before [Root.Monarch.GetName]. [Root.Monarch.GetHisHer] gaze transcends their burning battle fervor, as if peering toward the heart of the Holy Roman Empire. [Root.Monarch.GetName] understands this is a war to shatter the old order; no one can stand aside.\n\nWhen was the last time [Root.Monarch.GetName] swung a sword? [Root.Monarch.GetName] tightens [Root.Monarch.GetHisHer] grip on the sword, momentarily lost in thought—was it against Scotland's ambitious Alexander, or France's diplomatic Capetians? Past glories have been cast into monuments; the great achievements of [Root.Monarch.GetName]'s forebears forged the edge now in [Root.Monarch.GetHisHer] hand. All that remains is to advance and conquer.\n\n[Root.Monarch.GetName] steadies [Root.Monarch.GetHisHer] spirit and raises the sword high toward the east. Thunder crashes across the sky; the cloak billows wildly in the gale. With all [Root.Monarch.GetHisHer] might, [Root.Monarch.GetName] roars the command to advance—this is the clarion call of war."
EDG_flavorAVE_mission_Pa.16.aa:0 "For God's plenipotentiary on earth, for the glory of the House of Plantagenet, advance."
EDG_flavorAVE_mission_Pa.16.aa.effect.tt:0 "While we are in this war, if our warscore against the Emperor is greater than §Y90§! and we control §Ythe Emperor's capital§!, then we can trigger the event §YLight of Heaven§! without needing to make peace."
EDG_flavorAVE_mission_Pa.16.aa.war.tt:0 "All electors whose state religion is §YAnglican§!, as well as electors with an opinion of us greater than §Y150§! and trust greater than §Y60§!, will §Gstand on our side§!"

EDG_flavorAVE_mission_Pa.17.t:0 "The Emperor Chooses to Yield"
EDG_flavorAVE_mission_Pa.17.d:0 "[Root.Monarch.GetName] passes through the crowds, heading east. [Root.Monarch.GetName] comes to bury the empire's past.\n\nEntering the city gates, [Root.Monarch.GetName] is met with wary gazes. The conquered stand anxiously by the roadside. They scrutinize the newcomer curiously, unable to stop their hushed whispers. Is he our new protector? Will he tear down our churches? Those who know the history of the House of Plantagenet clench their fists in secret, but the sight of the army's fluttering banners leaves them despondent. They know all resistance is futile, for none can withstand the might of Anglicanism.\n\nThere are also welcoming lines eagerly awaiting; allied soldiers excitedly wave their fists, and converts to Anglicanism pray devoutly. They celebrate, having finally reached this day of victory. A resolute and decisive ruler replaces the weak and incompetent emperor; God's plenipotentiary on earth arrives at the heart of the empire. Perhaps other costs will come in the future, but at least for now, there is no need to fear decline.\n\nInside the court, banners and emblems of the House of Plantagenet are hung everywhere; flowers and music together adorn the immortal victory. Nobles in splendid attire bow their heads one after another, while uneasy clergy await their fate. At the end of the crowd of courtiers, the officiant waits before the throne for the new sovereign. [Root.Monarch.GetName] steps forward slowly, examining the bishop who stands with lowered eyes and bowed head. The bishop's aged hands tremble slightly, hesitating whether to follow the traditional formalities. [Root.Monarch.GetName] disregards his expectations, reaches out, picks up the imperial crown symbolizing the empire's power, and places it upon [Root.Monarch.GetHisHer] own head. Amidst the admiration of the loyal and the terror of the doubtful, the Roman pseudo-church that usurped God's glory completely loses its right to dominate Germany. The glory of the House of Plantagenet brings a new legacy to the Holy Roman Empire.\n\nExiting the palace doors, [Root.Monarch.GetName] is greeted by brilliant sunlight. The conqueror silently mounts [Root.Monarch.GetHisHer] horse; attendants raise banners high around [Root.Monarch.GetHimHer], escorting the emperor home in triumph. Have the infidels in the south returned? Will the northern conquerors submit with courtesy? Having clarified the goals of the House of Plantagenet, [Root.Monarch.GetName] sets a direction in [Root.Monarch.GetHisHer] heart, and the army's awe-inspiring might fills [Root.Monarch.GetHimHer] with soaring pride. [Root.Monarch.GetName] knows this is no delusion, for none can withstand the might of Anglicanism.\n\n[Root.Monarch.GetName] passes through the crowds, heading west. [Root.Monarch.GetName] will now chart the empire's future course."
EDG_flavorAVE_mission_Pa.17.aa:0 "At last, the dust settles; let us bring everything to a close"
 
EDG_flavorAVE_mission_Pa.18.t:0 "Light of Heaven"
EDG_flavorAVE_mission_Pa.18.d:0 "Outside the imperial capital. A continuous drizzle shrouds the battlefield; [Root.Monarch.GetName] gazes from the camp toward the distant, sturdy city defenses.\n\n[Root.Monarch.GetName] still remembers that night—hair standing on end with rage, a hoarse roar like thunder piercing the long night, the soldiers' echoing battle cries shaking heaven and earth. Then [Root.Monarch.GetName] led the army eastward, straight for the empire's heart. Along the way, the Anglican coalition fought victory after victory, crushing one Catholic prince after another. Yet today, they face unprecedented resistance.\n\nLooking at the city that has long withstood assault, [Root.Monarch.GetName] cannot help but fall into self-doubt. The path here has been littered with devastation and suffering; the Catholic alliance is far more tenacious than imagined. It seems the power of faith not only shields Anglican soldiers but also blesses Catholic blades. The war of attrition steadily drains the coalition's supplies and morale. How much more must Frangleterre pay for this victory?\n\nSuddenly, a commotion arises outside the camp, as if thousands are shouting simultaneously, yet the sound's origin and direction are indistinguishable. It is a cacophony of hysterical fear and joy. [Root.Monarch.GetName], puzzled, rises and quickly steps out of the tent.\n\nWhat meets [Root.Monarch.GetHisHer] eyes is the boundless radiance of the horizon. The light instantly strips away sight and hearing; [Root.Monarch.GetName]'s mind feels as if forged in a furnace. Screaming, [Root.Monarch.GetName] shuts [Root.Monarch.GetHisHer] eyes tight, trying to shield with [Root.Monarch.GetHisHer] hands, but this blazing, dazzling light does not rely on vision. [Root.Monarch.GetName] feels [Root.Monarch.GetHisHer] skin loosen, bones gradually soften; [Root.Monarch.GetHisHer] eyes momentarily lose their human hue. [Root.Monarch.GetName] begins to weep uncontrollably; tears escape from [Root.Monarch.GetHisHer] eyes, rise, evaporate—everything dissolves in the violent brilliance. [Root.Monarch.GetName]'s soul feels laid bare; an agitated atmosphere fills the old vessel; the principles of light replace the laws of reason, like radiance piercing the forest's darkness. In a daze, little remains of [Root.Monarch.GetName]'s flesh. [Root.Monarch.GetName] follows the watchman's footsteps through the triple-gated arch, entering the Eye's Door high in the Mansus. [Root.Monarch.GetName] shall be un-born, shall be un-died, has ascended higher...\n\n"Your Majesty?" [Root.Monarch.GetName] abruptly returns to reality; the attendant's uneasy call pulls [Root.Monarch.GetHimHer] back. At this moment, [Root.Monarch.GetName] is weakly kneeling in the muddy earth, staring blankly at the now-clear sky. [Root.Monarch.GetName] hastily stands up, gasping for breath, touching [Root.Monarch.GetHisHer] intact cheeks and eyes. While straightening [Root.Monarch.GetHisHer] disheveled attire, [Root.Monarch.GetName] feigns composure and inquires about the battle situation. Yet no answer is needed. In the distance, the Plantagenet banner flies atop the city walls; the imperial capital's gates are open to the conqueror—the coalition is victorious.\n\nThe setting sun is like blood; dusk's afterglow spills over the scarred battlefield. [Root.Monarch.GetName] lets out a long sigh and rides forth to join [Root.Monarch.GetHisHer] loyal soldiers."
EDG_flavorAVE_mission_Pa.18.aa:0 "God's glory has finally graced me. The long night ends; I am the dawn."
