EDG_flavorAVE_mission_Pa.1.t:0 "Land of Chivalry and the Planta Genista"
EDG_flavorAVE_mission_Pa.1.d:0 "For centuries, traditional knights across Europe have showcased and honed their combat skills in tournaments. Recent technological advancements, such as the introduction of tilt barriers to prevent collisions and more protective armor, have refined these events. This has led to tournaments increasingly resembling entertainment spectacles rather than practical combat drills, yet it also means more people can participate than ever before.\n\nTraditionally, the origins of these chivalric tournaments can be traced to the Burgundy region. In the year 800 AD, Charlemagne of the Frankish Kingdom unified Western Europe and was crowned 'Emperor of the Romans' by the Pope. The twelve valiant warriors who fought alongside Charlemagne in his southern and northern campaigns were naturally regarded as the 'Guardians of God,' known as 'Paladins' or Holy Knights, which is seen as the origin of knighthood. Since then, frequent jousting tournaments have been held in the region, further developing its martial traditions.\n\nOur nation's banners flutter high in the wind, and gilded trumpets sound a four-note fanfare to honor our equestrian elite. The air is filled with the aroma of roasted almonds, the scent of horses, and an atmosphere of vibrant excitement. Our cultural and military excellence greatly benefits the nation's development, a fact now more evident than ever.\n\nWith our control over the Land of Chivalry, proposals have been made to further promote and deepen the influence of traditional Western European chivalric spirit and virtues, embedding them deeply into our homeland, people, royalty, and court.\n\nEvery decade, we will be able to select a chivalric virtue to imprint into our Plantagenet Royal Authority."
