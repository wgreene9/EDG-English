EDG_flavorAVE_mission_Pa.2.t:0 "The Governance of Naples"
EDG_flavorAVE_mission_Pa.2.d:0 "In the early 12th century, the Normans had unified the regions of southern Italy and Sicily, formerly held by the Byzantines, Lombards, and Muslims, into a single state. In 1130, they adopted the title of King of Sicily and Apulia, though this was not recognized by the Pope or the Holy Roman Emperor. By the late 12th century, the kingdom had passed to the Hohenstaufen emperors, experiencing a period of great prosperity in politics, economy, and culture. After the legitimate Hohenstaufen line ended, Charles of Anjou, brother of King Louis IX of France, was invited by the Pope to take control of the kingdom (1266). Charles moved the capital from Palermo in Sicily to Naples, reflecting his northern-oriented policy. He became the leader of the Guelph (Papal) faction in northern Italy. However, his tyrannical rule and heavy taxes sparked the revolt known as the Sicilian Vespers (1282), which resulted in Sicily separating politically from the mainland, with the Aragonese crown of Spain taking the island's throne. This event had a significant impact on the history of both Naples and Sicily.\n\nFollowing the fragmentation of the Aragonese Kingdom, Naples and Sicily once again found themselves in a precarious state, with various other claimants eager to seize this prized territory. The two main contenders for the Sicilian throne—Tancred of Lecce, the illegitimate son of Roger III, and Henry VI, Holy Roman Emperor—fought to a stalemate. After lengthy negotiations and under papal supervision, they were forced to sign the unsatisfactory Treaty of Amalfi. The treaty stipulated that the Kingdom of Sicily be divided: the House of Hauteville would retain their holdings on the Italian peninsula, known as the "Peninsular Sicily" throne, while the House of Hohenstaufen would occupy the island of Sicily, referred to as "Trinacria," derived from Sicily's three-legged symbol.\n\nHowever, the sovereignty of both sides proved short-lived. On the peninsula, the significantly weakened Hauteville house faced challenges from other noble Sicilian families, who claimed that Tancred of Lecce, as an illegitimate son, had no right to Roger III's inheritance and that the legitimate Hauteville line had ended. Tancred himself crushed four or five such rebellions, but upon his death and the succession of his son, William III, the undeterred Hohenstaufen dynasty once again incited internal strife in Peninsular Sicily, attempting to fragment it to pave the way for future invasion. This time, the Hautevilles did not achieve final victory; the throne of Peninsular Sicily was overthrown. In 1260, the aging William III was only allowed to retain the titles of Duke of Apulia and Lecce, marking the dissolution of the Norman dynasty in southern Italy.\n\nSubsequently, the region of Naples descended into prolonged turmoil. Now, as descendants of another branch of the Normans, we have once again unified these Norman lands. It is time to decide how to govern them."
