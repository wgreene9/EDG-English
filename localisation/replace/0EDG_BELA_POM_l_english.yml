EDG_BELA_pom_idea_1_desc:0 "The Poles believe we are merely a branch of them, but they are utterly mistaken. We Kashubs bear the proud gryphon as our totem, not their white eagle. Every Kashub possesses the spirit of the gryphon!"
EDG_BELA_pom_idea_2_desc:0 "The Germans claim our lands, they colonize upon our soil. How can we allow the German invasion to persist? The German invasion must be ended—this is the mission borne by every Kashub!"
EDG_BELA_pom_idea_3_desc:0 "The Kashubs have an ancient maritime tradition. Our ships stir the Baltic waves, our sailors come and go freely upon the Baltic Sea—the Baltic is our sea!"
EDG_BELA_pom_idea_4_desc:0 "History teaches us that division leads to weakness, and weakness led to the decline of Kashubia. Since we have risen from the depths, we must not repeat past mistakes. Kashubia must be united, and we will never allow anyone to split our nation."
EDG_BELA_pom_idea_5_desc:0 "Kashubia lies at the heart of the Baltic Sea. Swedes, Rus', Germans, Poles, and Danes all pass through here. We can weave a complex web of relations to aid our commerce and diplomacy."
EDG_BELA_pom_idea_6_desc:0 "Now that we have formally broken from the Roman Church, we should rightfully use our own Kashubian language and script to write the Bible."
EDG_BELA_pom_idea_7_desc:0 "A people lacking literature of their own is incomplete. The Kashubs, too, must have our own literary works!"

