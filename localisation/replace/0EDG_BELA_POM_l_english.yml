 EDG_BELA_POM_events.22.d:0 "格里芬家族中的斯德丁派已经控制了波美拉尼亚的权力中心，只要稳固住这已经到手的权力，那么波美拉尼亚将走上正确的康庄大道。"
 EDG_BELA_POM_events.22A:0 "优势在我！"
 EDG_BELA_POM_events.23.t:0 "突袭反对派"
 EDG_BELA_POM_events.23.d:0 "我们已经准备好了突袭反对派在[Root.GetName]的秘密据点，此举将能清除他们在该地的势力，彻底控制省份。"
 EDG_BELA_POM_events.23A:0 "准备万全，迅速出击。"
 EDG_BELA_POM_events.24.t:0 "反对派卷土重来"
 EDG_BELA_POM_events.24.d:0 "反对派叛军确实已经销声匿迹，然而我们并没有彻底消灭他们，不出我们的意料的是，反对派确实在暗中集结部队，准备再一次的对王位的冲击！"
 EDG_BELA_POM_events.24A:0 "集结军队！"
