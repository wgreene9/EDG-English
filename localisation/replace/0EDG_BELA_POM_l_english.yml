 EDG_POM_germanization_power_desc:0 "§R德意志化进程§!反映了我们国家§R德意志化§!的程度。\n§R德意志化进程§!受到§Y事件§!，§Y政府改革§!，以及一些§Y修正§!的影响。\n\n德意志移民在带来了文明与发展的同时，也会消磨我们的§Y民族性§!，一旦我们§Y完成§!§R德意志化§!，我们将§R再无反悔的余地§!。\n通过§R灾难§!§Y卡舒比亚重生§!重新认识§Y我们自己§!，方能§Y摆脱§!§R德意志人的同化§!。"
