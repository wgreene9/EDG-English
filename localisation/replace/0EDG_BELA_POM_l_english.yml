EDG_pomeranian_principality_reform_desc:0 "After joining the Holy Roman Empire, the Slavic Pomeranians established the Duchy of Pomerania. The duchy experienced periods of division and unification, yet throughout, all Pomeranian duchies were ruled by the House of Gryf."
EDG_united_pomeranian_principality_reform_desc:0 "The Duchy of Pomerania is finally reunited under the rule of a single Duke once more—a victory for the Pomeranian people!"
EDG_kashupia_empire_reform_desc:0 "The Kashubian Monarch, as ruler and protector of the reborn Kashubian nation, bears the sacred duty of safeguarding the history, traditions, and culture of the Kashubian people."
EDG_POM_rule_german_reform_desc:0 "German nobles once held dominant positions within the Pomeranian state. Through relentless struggle, we have now discovered how to maximize the utility of German—and indeed all foreign—nobles."
EDG_POM_kashubian_first_reform_desc:0 "Yes, Kashubians First. In a Kashubian state, Kashubians shall always hold more power and higher status than foreigners."
EDG_POM_kashubian_nation_protestantism_reform_desc:0 "History teaches us that sharing a faith does not guarantee friendship. Therefore, the church must be controlled by our state and held firmly in our own hands!"
EDG_POM_kashubian_streltsy_reform_desc:0 "Streltsy are highly efficient firearm infantry units. By institutionalizing the Streltsy, we can better harness them for Kashubian service."
EDG_POM_kashubian_governing_senate_reform_desc:0 "The Kashubian Governing Senate is an assembly of the Kashubian Monarch's advisors, serving as the highest legislative, judicial, and administrative body. These advisors are typically elected from various regions, ensuring genuine representation of the local populace."
EDG_POM_kashubian_table_of_ranks_reform_desc:0 "The Kashubian Table of Ranks restructures the old noble system through a hierarchy of official positions, enabling the promotion and reward of individuals with merit in military, civil service, and other governmental roles. The emerging nobility is thus bound to the state through service."
EDG_POM_kashubian_nation_merchants_reform_desc:0 "The economy must be controlled by the state, lest it become a channel for enemies and traitors to attack our nation."
