 EDG_pomeranian_principality_reform_desc:0 "在加入神圣罗马帝国之后，波美拉尼亚斯拉夫人建立起了波美拉尼亚公国，公国时而分裂，时而统一，不变的则是所有的波美拉尼亚公国都由格里芬家族统治。"
 EDG_united_pomeranian_principality_reform_desc:0 "波美拉尼亚公国终于再次统一在了一位公爵的统治之下，这是波美拉尼亚人的胜利！"
 EDG_kashupia_empire_reform_desc:0 "卡舒比亚君主作为重生的卡舒比亚民族的统治者与保护者，肩负保卫卡舒比人民的历史、传统与文化的神圣使命。"
 EDG_POM_rule_german_reform_desc:0 "曾经的德意志贵族在波美拉尼亚国家中占据了主导地位，但是通过不懈斗争，我们已经找到了如何最大化利用德意志——乃至一切外国贵族价值的方法"
 EDG_POM_kashubian_first_reform_desc:0 "是的，卡舒比第一，在卡舒比国家，卡舒比人永远拥有比异族更多的权力，更高的地位。"
 EDG_POM_kashubian_nation_protestantism_reform_desc:0 "历史的教训告诉我们，信仰同一种宗教的，未必就是朋友，因此，教会必须被我们的国家控制在我们自己手中！"
 EDG_POM_kashubian_streltsy_reform_desc:0 "火枪军团是高效率的火力步兵单位，通过制度化火枪军团，我们可以让他们更好地为卡舒比服务。"
 EDG_POM_kashubian_governing_senate_reform_desc:0 "卡舒比亚参政议会是由卡舒比亚君主的顾问们所组成的会议，也是最高立法、司法与行政机构，而这些顾问们则通常来自各地选举，能够真正代表地方人民。"
 EDG_POM_kashubian_table_of_ranks_reform_desc:0 "卡舒比亚官员等级制通过官秩表重组旧贵族体制，使在军事、吏治和政府其他方面有功绩的人得到提拔和封赏。新兴贵族通过为国效力与国家联系在一起。"
 EDG_POM_kashubian_nation_merchants_reform_desc:0 "经济必须被国家掌控，否则便可能成为敌国和叛徒攻击我们国家的途径。"
