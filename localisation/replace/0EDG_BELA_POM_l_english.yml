 EDG_BELA_POM_events.11.t:0 "胡斯的遗产"
 EDG_BELA_POM_events.11.d:0 "扬·胡斯，一位伟大的宗教改革家，他率先发出了我们斯拉夫人的呼声，他站出来反抗来自教廷的权威和德意志的侵蚀，他应当成为我们的英雄！\n\n寻求真理，倾听真理;\n学习真理，践行真理;\n坚持真理，捍卫真理。\n\n    ——扬·胡斯"
 EDG_BELA_POM_events.11A:0 "扬·胡斯知晓真理！"
 EDG_BELA_POM_events.11B:0 "他是对的，但我们目前并不能自绝于神罗。"
 EDG_BELA_POM_events_11B_tt:0 "在完成任务「§Y胡斯的遗产§!」后将解锁一个§Y决议§!允许我们转变为§Y胡斯派§!。"
 EDG_BELA_POM_events.11C:0 "我们必须严令禁止这种异端学说！"
 EDG_BELA_POM_events.12.t:0 "文艺复兴的思潮"
 EDG_BELA_POM_events.12.d:0 "文艺复兴的光辉已经从北意大利照耀到了波美拉尼亚，我们理应接纳文艺复兴的思潮，并发展我们自己的文艺复兴，寻回我们先祖的荣耀，亦或是，进一步向德意志文明世界靠拢。"
 EDG_BELA_POM_events.12A:0 "这将有助于我们复兴斯拉夫传统文化"
 EDG_BELA_POM_events.12B:0 "这将有助于我们学习德意志优秀文化"
 EDG_BELA_POM_events.13.t:0 "宣称梅克伦堡领地"
 EDG_BELA_POM_events.13.d:0 "梅克伦堡领地在继承的混乱中被鲁平藩侯国夺取了土地，但是我们与梅克伦堡家族长期联姻，格里芬家族理应拥有梅克伦堡的继承权，过去由于我们家族的混乱，我们无暇顾及在梅克伦堡的继承权，但是现在，我们已经拥有足够的实力夺回我们的土地了。"
 EDG_BELA_POM_events.13A:0 "立即出兵夺取梅克伦堡领地！"
 EDG_BELA_POM_events.13C:0 "梅克伦堡领地理应属于我们！"
 EDG_BELA_POM_events_13A_tt_1:0 "每个首都在§Y北德意志地区§!的国家将§R增加§!§Y10§!对我们的§R侵略扩张§!。\n任务「§Y梅克伦堡领地§!」§Y奖励§!将§G增加§!："
 EDG_BELA_POM_events_13A_tt_2:0 "每个首都在§Y北德意志地区§!的国家将§R增加§!§Y30§!对我们的§R侵略扩张§!。"
 EDG_BELA_POM_events_13A_tt_3:0 "§G梅克伦堡领地§!的§Y前所有者§!将可能会向我们§R开战§!。"
 EDG_BELA_POM_WOL_2_2_flag_tt_1:0 "我们将§Y解锁§!一个§Y决议§!以便将来§Y整合@MKL梅克伦堡§!。"
 EDG_BELA_POM_events.13B:0 "我们还是收敛一点为好……"
 EDG_BELA_POM_events.14.t:0 "梅克伦堡领地的叛逃"
 EDG_BELA_POM_events.14.d:0 "我们控制下的梅克伦堡领地已经归附于了波美拉尼亚公爵，这可是公然挑衅我们，我们必须要对此事作出我们的反应。"
 EDG_BELA_POM_events.14A:0 "我们绝不接受。"
 EDG_BELA_POM_events.14B:0 "承认波美拉尼亚的继承。"
 EDG_BELA_POM_events.15.t:0 "卡舒比语圣经"
 EDG_BELA_POM_events.15.d:0 "在罗马教廷的统治之下，我们只能使用拉丁语写就的圣经，但是现在，我们也可以使用其他语言翻译圣经了。如果我们采用德语圣经的话，有大量现成的抄本，可以节省不少成本，但是这样也会让我们德意志化的程度更加深化，另一方面来说，我们理应采用我们民族的语言，卡舒比语来翻译圣经，不是吗？"
 EDG_BELA_POM_events.15A:0 "翻译并推广卡舒比语圣经。"
 EDG_BELA_POM_events.15B:0 "也许我们应该直接使用德语圣经。"
 EDG_BELA_POM_events.16.t:0 "卡舒比字母"
 EDG_BELA_POM_events.16.d:0 "卡舒比语长期以来并没有自己的文字，这无疑是落后的表现，我们要么赶紧追上历史的潮流，建立卡舒比语的书写体系，要么就只能在其他语言的入侵下灭亡！"
 EDG_BELA_POM_events.16A:0 "学习@UKR罗斯人的字母体系"
 EDG_BELA_POM_events.16B:0 "学习@POL波兰人的字母体系"
 EDG_BELA_POM_events.16C:0 "学习@GER德意志人的字母体系"
 EDG_BELA_POM_events.16E:0 "学习@BOH捷克人的字母体系"
 EDG_BELA_POM_events.17.t:0 "完成德意志化？"
 EDG_BELA_POM_events.17.d:0 "波美拉尼亚已经几乎彻底融入了德意志大家庭，除了名字还有一些残留，如今的波美拉尼亚已经没有一点斯拉夫痕迹了。庆贺吧，我们已经完成了文明开化的使命！"
 EDG_BELA_POM_events.17A:0 "我进神罗两百多年了，其实我早就是一个德意志人啦！"
 EDG_BELA_POM_events.17B:0 "真的吗？我对此抱有一丝小小的疑问。"
 EDG_BELA_POM_events.18.t:0 "狮鹫战争"
 EDG_BELA_POM_events.18.d:0 "[Root.Monarch.GetName]突然去世！在举国大丧之时，继承问题也随之浮上水面。格里芬家族已经形成了两派，沃尔加斯特派和斯德丁派，因为没有宣称足够强力的继承人，两派都不约而同地推出了属于自己这一派的继承人，试图上台掌权，沃尔加斯特派作亲近前君主的派系，希望能将整个格里芬家族统一在一个声音之下，所有的分支家族都应该被排除在外，安心地当本地贵族；而斯德丁派则是支系家族的集合，希望确立各个分支在格里芬家族中与主支同等的地位，保持自己的权势。两派的支持者们已经在国内一些省份爆发了零星的冲突，由于波美拉尼亚格里芬家族各个分支的纹章都是不同配色不同花纹的狮鹫，所以这场因继承问题爆发的格里芬家族内部冲突又被称为狮鹫战争。"
 EDG_BELA_POM_events.18A:0 "沃尔加斯特派将会引领格里芬的未来！"
 EDG_BELA_POM_events.18B:0 "斯德丁派将会拨乱反正！"
 EDG_BELA_POM_events_18_A_tt:0 "我们将确保我们的君主拥有至高的权柄。"
 EDG_BELA_POM_events_18_B_tt:0 "我们将确保我们的君主拥有广泛的支持。"
 EDG_BELA_POM_events.19.t:0 "狮鹫战争的结束"
 EDG_BELA_POM_events.19.d:0 "尽管过程坎坷曲折，动荡的局势最终还是结束了，格里芬的未来也终于明晰。"
 EDG_BELA_POM_events.19A:0 "格里芬家族终将归于一统！"
 EDG_BELA_POM_events_19_A_tt:0 "统治者即位后将减少§Y所有阶层§!的§Y领地§!。"
 EDG_BELA_POM_events.19B:0 "格里芬家族终将团结一致！"
 EDG_BELA_POM_events_19_B_tt:0 "统治者即位后将增加§Y所有阶层§!的§Y忠诚度§!。"
 EDG_BELA_POM_events.20.t:0 "派系省份"
 EDG_BELA_POM_events.20.d:0 "？自古以来，波美拉尼亚都实行着分割继承制度，波美拉尼亚领地也往往被分割成3到5块领地，各自独立于彼此。这种制度使得波美拉尼亚国家变得软弱无力，难以抵抗入侵，因此我们有必要对其进行改革，以适应当下的需要。？"
 EDG_BELA_POM_events.20A:0 "省份加入斯德丁派"
 EDG_BELA_POM_events.20B:0 "省份加入沃尔加斯特派"
 EDG_BELA_POM_events.20C:0 "省份保持效忠"
 EDG_BELA_POM_events.21.t:0 "沃尔加斯特派夺取权力"
 EDG_BELA_POM_events.21.d:0 "格里芬家族中的沃尔加斯特派已经控制了波美拉尼亚的权力中心，只要稳固住这已经到手的权力，那么波美拉尼亚将走上正确的康庄大道。"
 EDG_BELA_POM_events.21A:0 "优势在我！"
 EDG_BELA_POM_events.21B:0 "唯有先王之子可为王，毋庸置疑！"
 EDG_BELA_POM_events_21_A_tt:0 "我们将§Y调整§!继承制度改革方向"
 EDG_BELA_POM_events_21_B_tt:0 "我们将§Y调整§!继承制度改革方向"
