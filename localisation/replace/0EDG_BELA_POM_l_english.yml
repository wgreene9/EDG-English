 EDG_BELA_POM_events.29.t:0 "波美拉尼亚继承危机"
 EDG_BELA_POM_events.29.d:0 "由于如今[Root.GetName]还未有继承人，而来自其他支系的继承人又缺乏足够的合法宣称和支持以登上[Root.GetName]王位，我们的领地继承在将来可能会出大乱子，而邻国也有可能乘机在其中获取利益。"
 EDG_BELA_POM_events.29A:0 "我们会度过难关！"
 EDG_BELA_POM_WOL_inheir_modifier_1:0 "波美拉尼亚继承危机"
 EDG_BELA_POM_events.30.t:0 "波美拉尼亚的安娜"
 EDG_BELA_POM_events.30.d:0 "尽管[Root.GetName]一直未能寻到一位合适的继承人，但并不是完全没有继承人人选，[Root.GetName]的安娜就是一位聪慧美丽的公主，尽管一位女性统治者的上台并不会实质性地解决我们的继承问题——毕竟有不少人都对女性统治者的合法性持怀疑态度，而外国的政治王朝也会想尽办法让他们家族的男性继承人与安娜联姻——但起码我们保证了[Root.Monarch.Dynasty.GetName]王朝的延续。"
 EDG_BELA_POM_events.30A:0 "[Root.Monarch.Dynasty.GetName]家族在安娜的领导下会有一个光明的未来！"
 EDG_BELA_POM_events.30B:0 "她真的能扛起家族的重担吗？我们还是期待一个男性继承人吧……"
 EDG_BELA_POM_events.31.t:0 "宣称波美拉尼亚继承权"
 EDG_BELA_POM_events.31.d:0 "波美拉尼亚地区长期以来一直掌握在格里芬家族手里，但是经历了一系列变革之后，格里芬家族对波美拉尼亚的控制可能已经走到了尽头——他们已经找不出合适的继承人来继承这一片领地，而我们是否要来争夺这片领土的继承权呢？"
 EDG_BELA_POM_events.31A:0 "波美拉尼亚的事情不值得我们关心"
 EDG_BELA_POM_events.31B:0 "整个波美拉尼亚都应该属于我们！"
 EDG_BELA_POM_events.31C:0 "我们与格里芬家族的姻亲关系将会是我们的入场券。"
 EDG_BELA_POM_events_31B_tt:0 "我们将会获得所有波美拉尼亚及其属国省份的宣称。"
 EDG_BELA_POM_events_31C_tt:0 "当老波美拉尼亚公爵去世时，我们将会成为继承遗产的候选人之一。"
 EDG_BELA_POM_events.32.t:0 "波美拉尼亚的继承"
 EDG_BELA_POM_events.32.d:0 "就像我们一直担心的那样，[Root.GetName]公爵已经过世、升往天堂，可他没能留下一个合法的男性继承人。在公爵时宜不巧地离世后，[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]已经即位，成为了新任[Root.GetName][Root.Monarch.GetTitle]。然而在许多贵族看来，[Root.Monarch.GetHerHis]宣称并不太牢靠，而对其他国家而言，波美拉尼亚就如同诱人的果实，让他们垂涎欲滴。尽管[Root.Monarch.GetName]只是个年轻的女流之辈，可她勇敢聪慧，但如果要让波美拉尼亚安稳地渡过继承危机、不与诸多强权陷入冲突，[Root.Monarch.GetName]恐怕得向我们的姻亲寻求支持和保护。但显然，[Root.Monarch.GetName]不能结成入赘婚姻，只能按照传统、将财产和领土作为嫁妆，一并嫁入他国，因而波美拉尼亚将不可避免地成为他国的附庸。可是在这样混乱的关头，我们又能有多少选择呢？"
 EDG_BELA_POM_events.32A:0 "不管怎么样，波美拉尼亚仍将是波美拉尼亚！"
 EDG_BELA_POM_events.32B:0 "我们必须依靠[EDG_BELA_POM_strongest_ally.Monarch.Dynasty.GetName]家族。"
 EDG_BELA_POM_strongest_ally:0 "波美拉尼亚遗产继承者"
 EDG_BELA_POM_events.33.t:0 "继承了波美拉尼亚"
 EDG_BELA_POM_events.33.d:0 "随着波美拉尼亚公爵的去世，我们与格里芬家族密切的王室联姻结出了硕果。在她所有的选择中，波美拉尼亚的安娜选择了嫁给[Root.Monarch.Dynasty.GetName]家族的一员，尽管严格来说安娜仍然是波美拉尼亚女公爵，但她的所有继承人都将是我们家族的，而且我们在这个地区已经很有影响力了，因此这片地区无论如何也会被认为是[Root.GetAdjective]的。"
 EDG_BELA_POM_events.33A:0 "好极了。"
 EDG_BELA_POM_events.34.t:0 "索取波美拉尼亚t"
 EDG_BELA_POM_events.34.d:0 "索取波美拉尼亚d"
 EDG_BELA_POM_events.34A:0 "索取波美拉尼亚A"
 EDG_BELA_POM_events.35.t:0 "将波美拉尼亚纳入统治"
 EDG_BELA_POM_events.35.d:0 "波美拉尼亚公国已经归入我们的统治很长时间了，是时候将波美拉尼亚的彻底纳入我们的行政统治之下了。"
 EDG_BELA_POM_events.35A:0 "使用行政手段整合"
 EDG_BELA_POM_events.35B:0 "使用外交手段整合"
 EDG_BELA_POM_events.35C:0 "使用军事手段整合"
 EDG_BELA_POM_pommerania:0 "波美拉尼亚"
 EDG_BELA_POM_events.36.t_old:0 "弗洛里安·采诺瓦"
 EDG_BELA_POM_events.36.d_old:0 "弗洛里安·采诺瓦出生在普茨克附近的斯瓦沃什诺。他在格吕菲卡学院就读时，接触了胡斯派信仰，提出并完善了卡舒比民族主义的观点。他在格吕菲卡学院就读期间创作了第一份卡舒比语的作品，他希望以斯拉夫的卡舒比民族主义来对抗德意志化。弗洛里安·采诺瓦认为，卡舒比人从来不是德意志人的一部分，但也并非就是波兰人的一部分，卡舒比人应该是一个独立的群体，独立的民族。可惜直到他去世为止，他的作品和思想也少有传播，但是现在，他的思想正流行开来。"
 EDG_BELA_POM_events.36A_old:0 "至少，他的工作并非全部白费。"
 EDG_BELA_POM_events.36.t:0 "弗洛里安·采诺瓦"
 EDG_BELA_POM_events.36.d:0 "弗洛里安·采诺瓦出生在普茨克附近的斯瓦沃什诺。他在格吕菲卡学院就读时，接触了胡斯派信仰，提出并完善了关于卡舒比民族主义的论点。他在格吕菲卡学院就读期间创作了第一份卡舒比语的作品，他希望以斯拉夫的卡舒比民族主义来对抗德意志化。弗洛里安·采诺瓦认为，卡舒比人从来不是德意志人的一部分，但也并非是波兰人的一部分，卡舒比人应该是一个独立的群体，独立的民族。在弗洛里安·采诺瓦看来，要复兴卡舒比文化，我们必须要从破碎的卡舒比方言中提炼卡舒比语的核心并加以规范；从多样的字母中挑选卡舒比语的载体并加以改良；从先人的只言片语中寻觅卡舒比人的过往并加以记录，然后才能塑造卡舒比人这样一个群体。"
 EDG_BELA_POM_events.36A:0 "觉醒吧，卡舒比人！"
 EDG_BELA_POM_events_36_tt:0 "§Y将解锁一系列决议以塑造卡舒比民族§!"
 EDG_BELA_POM_events.37.t_old:0 "教堂语言标准"
 EDG_BELA_POM_events.37.d_old:0 "当我们还信仰天主教的时候，教堂只允许使用拉丁语，但是现在时代不同了，是时候采用我们自己的语言来传播圣言了！"
 EDG_BELA_POM_events.37A_old:0 "让圣言为每一个卡舒比人所知！"
 EDG_BELA_POM_events.37.t:0 "标准卡舒比语"
 EDG_BELA_POM_events.37.d:0 "标准语是被政府部门采用，或者用于文学作品、正式的讲话或写作、正规教育以及对非本族语者的外语教育等场合的语言。我们卡舒比语言自然也要有标准语，以此来界定最正宗的卡舒比语。"
 EDG_BELA_POM_events.37A:0 "以首都为基准"
 EDG_BELA_POM_events.37B:0 "糅合各地方言"
 EDG_BELA_POM_events.38.t_old:0 "卡舒比语文学作品"
 EDG_BELA_POM_events.38.d_old:0 "很长一段时间里，上层卡舒比人竞相学习德语，而下层卡舒比人则生活困苦，上层不屑于理会卡舒比语这种语言，而下层对自己所使用的语言则浑然不觉。在这种情况下，很难有什么用卡舒比语写就的文学作品出现——既没有需求，也没有生产。然而凡事并不是绝对的，从各种宗教典籍开始，越来越多的书籍被翻译成卡舒比语，而真正的卡舒比民族文学，就诞生于这些翻译作品之中！"
 EDG_BELA_POM_events.38A_old:0 "这是我们民族的曙光！"
 EDG_BELA_POM_events.38.t:0 "德意志成分"
 EDG_BELA_POM_events.38.d:0 "由于与德意志人的接触，现行的卡舒比语里有许多词语都是直接沿用了德语词汇，如果我们要消除德意志影响，那么就势必要新造词汇来表达相近的含义，但是这无疑会大大增加我们的工作量，也会增加推行的难度。"
 EDG_BELA_POM_events.38A:0 "必须剔除德意志成分，哪怕要付出高昂的代价。"
 EDG_BELA_POM_events.38B:0 "也许我们可以从波兰语中寻找替代。"
 EDG_BELA_POM_events.38C:0 "沿用有何不可，没必要多此一举。"
 EDG_BELA_POM_events.39.t_old:0 "卡舒比民族运动"
 EDG_BELA_POM_events.39.d_old:0 "据我们的地方官员报告说，在乡村中正在传播一种别样的思潮，卡舒比人开始抱团发展，并抱怨他们根本没有得到公平的对待，在各方面都不如德意志人。我们很担心这样的思潮会不会对我们国家的稳定造成什么影响，毕竟他们的不满在日益增长，所幸现在他们所抱怨的是德意志人，还没有抱怨到我们头上来，我们必须得采取措施应对这一思潮。\n\n注意：\n我们将启用§R卡舒比民族运动激进程度§!，§R卡舒比民族运动激进程度§!将会逐月增长，每增长100，我们会获得一级§R负面修正§!，如果§R负面修正§!达到三级，§R局势将会失控！§!"
 EDG_BELA_POM_events.39A_old:0 "他们莫不是想搞革命？"
 EDG_BELA_POM_KSB_disaster_aggressiveness_var:0 "§R卡舒比民族运动激进程度§!"
 EDG_BELA_POM_events_39A_tt_old:0 "每个月将额外获得§R卡舒比民族运动激进程度§!"
 EDG_BELA_POM_events.39B_old:0 "去德意志化的时候到了。"
 EDG_BELA_POM_events_39B_tt_old:0 "解锁一个§Y@POM卡舒比改革决议§!"
 EDG_BELA_POM_events.39.t:0 "呼唤卡舒比"
 EDG_BELA_POM_events.39.d:0 "波美拉尼亚长期以来存在两种文化，一种是移民带来的德意志文化，她居于领导地位，另一种则是本地斯拉夫文化，她居于从属地位。可是，我们——波美拉尼亚人，到底是德意志人还是斯拉夫人呢？我们祖先唤作卡舒比人，我们的卡舒比先祖正呼唤后裔们回归卡舒比认同。那么我们也是卡舒比人吗？我们为什么是卡舒比人呢？我们是什么样的卡舒比人呢？"
 EDG_BELA_POM_events.39A:0 "我们有必要回答这些问题，而我们的身份将得到确立。"
 EDG_BELA_POM_events.40.t_old:0 "血染王宫"
 EDG_BELA_POM_events.40.d_old:0 "没有人知道那名刺客是怎么潜入王宫的——甚至有可能王宫内就有刺客的同伙，但是现在说这些已经晚了，我们的波美拉尼亚公爵，他那伟大的心脏已经停止了跳动，在如今这个极为不稳定的国内环境下，这将会引起一场大爆炸……现如今我们唯一能做的事情，就是引导爆炸的方向，以避免进一步的混乱。"
 EDG_BELA_POM_events.40A_old:0 "一定是德意志人干的好事！"
 EDG_BELA_owned_province_tt:0 "我们治下的所有省份："
 EDG_BELA_POM_events.40B_old:0 "恐怕是激进分子派的刺客！"
 EDG_BELA_POM_events.40.t:0 "卡舒比语言"
 EDG_BELA_POM_events.40.d:0 "我们已经成功规范了卡舒比语言，现在我们可以自豪地在各种场合用卡舒比语代替德语和拉丁语了！"
 EDG_BELA_POM_events.40A:0 "这是属于我们的语言！"
 EDG_BELA_POM_events.41.t_old:0 "卡舒比民族起源学说"
 EDG_BELA_POM_events.41.d_old:0 "格吕菲卡学院的历史学者最近得出了一个研究结论——所谓波美拉尼亚人，在血缘上直接来自于斯拉夫人，而并非日耳曼人，换句话说，波美拉尼亚公国理应是一个斯拉夫国家，而非现在的德意志公国。这样的言论当然不能对现实造成什么影响，但是对于那些卡舒比激进分子来说，这正是他们一直以来想要的理论。"
 EDG_BELA_POM_events.41A_old:0 "完全是无稽之谈！"
 EDG_BELA_POM_events.41B_old:0 "或许我们应该宣扬这种理论？"
 EDG_BELA_POM_events.42.t_old:0 "卡舒比民族识别政策"
 EDG_BELA_POM_events.42.d_old:0 "一个新议案被提出：议案建议我们划分清楚德意志人与卡舒比人的区别，明确德意志人与卡舒比人的界限，搞清楚在我们的领地上到底谁是卡舒比人，谁又是德意志人。"
 EDG_BELA_POM_events.42A_old:0 "明确划分德意志人和卡舒比人！"
 EDG_BELA_POM_events.42B_old:0 "也许我们可以尝试和一和稀泥。"
 EDG_BELA_POM_events.43.t_old:0 "局势失控"
 EDG_BELA_POM_events.43.d_old:0 "卡舒比民族运动的激进程度已经增长到了恐怖的程度，他们已经结成了严密的组织，并且将宫廷与贵族视为他们的头号敌人，我们或许无法再掌控局面了。"
 EDG_BELA_POM_events.43A_old:0 "不要慌，优势还在我们这一边！"
 EDG_BELA_POM_events.41.t:0 "选取字母体系"
 EDG_BELA_POM_events.41.d:0 "在我们周边有两大字母体系，一个是拉丁字母，另一个是西里尔字母。我们可以采用其作为基础，构建我们使用的字母表。"
 EDG_BELA_POM_events.41A:0 "拉丁字母是好的。"
 EDG_BELA_POM_events.41B:0 "采用西里尔字母。"
 EDG_BELA_POM_events.41C:0 "把两套字母融合。"
 EDG_BELA_POM_events.41E:0 "两套字母都采用。"
 EDG_BELA_POM_events.42.t:0 "卡舒比正字法"
 EDG_BELA_POM_events.42.d:0 "文字的使用有其规范，这便是正字法，在使用文字时，书写和语法都要符合规范。卡舒比文字自然也要有正字法来规范使用，这才能方便人们理解和使用，也方便我们推行，我们应当参照一门严谨语言的正字法，来制订卡舒比正字法。"
 EDG_BELA_POM_events.42A:0 "参照拉丁语。"
 EDG_BELA_POM_events.42B:0 "参照教会斯拉夫语。"
 EDG_BELA_POM_events.43.t:0 "卡舒比文字"
 EDG_BELA_POM_events.43.d:0 "我们已经成功确立了卡舒比文字，现在我们能够自豪地在各个场合书写卡舒比文了。"
 EDG_BELA_POM_events.43A:0 "这是属于我们的文字！"
 EDG_BELA_POM_events.44.t_old:0 "青年卡舒比的成立"
 EDG_BELA_POM_events.44.d_old:0 "青年卡舒比同盟，是一个致力于复兴卡舒比文化，建立卡舒比认同的组织，他们已经组建起了自己的民兵组织，并且拒绝接受政府的管辖。他们希望拥戴一位真正的卡舒比人的王公——博古斯瓦夫·格里芬上位，以彻底改变现如今软弱而德意志化的政府。"
 EDG_BELA_POM_events.44A_old:0 "他们想干什么！？这种团体绝对不能被允许存在！"
 EDG_BELA_POM_events.45.t_old:0 "狮鹫战争"
 EDG_BELA_POM_events.45.d_old:0 "格里芬，亦即狮鹫，它是波美拉尼亚的标志，也是卡舒比的标志，但卡舒比人在时代的浪潮中，却不知该走向何方，狮鹫若有灵，或许它会怜悯我们卡舒比人吗？它是否愿意为卡舒比人指引前路？"
 EDG_BELA_POM_events.45A_old:0 "狮鹫啊，请为我颔首吧！"
 EDG_BELA_POM_events.45B_old:0 "狮鹫啊，请为我颔首吧！"
