 EDG_BELA_POM_events.1.t:0 "波美拉尼亚的沃尔加斯特公国"
 EDG_BELA_POM_events.1.d:0 "@POM波美拉尼亚,意为“滨海之国” 。在波兰语中，波美拉尼亚的意思是便是“海岸”。波美拉尼亚地区的统治家族格里芬家族和大多数城市以外的波美拉尼亚居民都是斯拉夫人，然而从12世纪开始，波美拉尼亚诸国开始引入德意志人，这些德意志人兴建了城市，发展了农业生产，但同时，也排斥着本地斯拉夫人。尽管波美拉尼亚诸国竭力抗拒其他德意志势力的蚕食，但情况并不乐观，格里芬家族分支的内斗让本就不算强大的波美拉尼亚更加难以抗拒外敌入侵。直到@MKL梅克伦堡家族因为继承问题被鲁平藩侯趁虚而入夺取了领地，格里芬家族才觉察到危机迫近——谁又能断言下一个被瓜分的对象不是波美拉尼亚呢？"
 EDG_BELA_POM_events.1A:0 "我们必须保卫@POM波美拉尼亚！"
 EDG_BELA_POM_events.1B:0 "帮帮我，毛妹！"
 EDG_BELA_POM_events_1B_tt:0 "毛妹将告诉你一些游玩§T小妙招§!"
 EDG_BELA_POM_events.1C:0 "我觉得沃尔加斯特缺乏一定的挑战性。"
 EDG_BELA_POM_events_1C_tt:0 "§R如你所愿§!"
 EDG_BELA_POM_events.2.t:0 "统一波美拉尼亚的方式"
 EDG_BELA_POM_events.2.d:0 "@POM波美拉尼亚传统上受格里芬家族统治，但总是因为分割继承而分为数位王公统治，目前波美拉尼亚分为了@WOL沃尔加斯特和@STE斯德丁两个伯国，我们必须确立一个统治中心，以确保将来无论怎么分割领地，@POM波美拉尼亚都有一位最高统治者领导整个格里芬家族。"
 EDG_BELA_POM_events.2A:0 "@STE斯德丁应该接受@WOL沃尔加斯特的领导。"
 EDG_BELA_POM_events.2B:0 "武力统一才能解决根本问题。"
 EDG_BELA_WOL_vassalize_STE_flag_tt:0 "如果我们选择§T和平§!统一，\n任务「§Y公国再统一§!」奖励将§G增加§!："
 EDG_BELA_WOL_not_vassalize_STE_flag_tt:0 "如果我们选择§R武力§!统一，\n任务「§Y公国再统一§!」奖励将§G增加§!："
 EDG_BELA_POM_events.3.t:0 "统一波美拉尼亚？"
 EDG_BELA_POM_events.3.d:0 "@WOL沃尔加斯特伯爵已经向我们陈述了我们两国的历史渊源，以及共同利害关系，同时，他还向我们保证，@STE斯德丁的格里芬家族分支能够融入到沃尔加斯特格里芬家族分支中去，我们是否要接受他们附庸协议的提议呢？"
 EDG_BELA_POM_events.3A:0 "我们可以接受。"
 EDG_BELA_POM_events.3B:0 "如果你想要，你得自己来拿！"
 EDG_BELA_POM_events.4.t:0 "波美拉尼亚的德意志定居点"
 EDG_BELA_POM_events.4.d:0 "德意志定居点，或者说“东方定居点”，是德意志人向东移民形成的德意志聚落，这些聚落或为村庄，或为城镇。而这些德意志定居点往往适用特殊的法律，定居点内也几乎不存在斯拉夫居民，尔后甚至还出现了一些专门排斥斯拉夫人进入城镇的法律。但是这些移民往往也是波美拉尼亚发展的动力，来自德意志的移民掌握着更先进的技术，他们的产出比斯拉夫居民更高，对于统治者来说，这就意味着开发落后地区，征收更多赋税……更多的德意志移民，就是更强大的实力，但这一切，值得吗？"
 EDG_BELA_POM_events.4A:0 "让我们张开双臂欢迎德意志移民。"
 EDG_BELA_POM_events.4B:0 "我们应该对德意志移民的到来保持谨慎。"
 EDG_BELA_POM_events.4C:0 "让德意志移民从我们的土地上滚出去！"
 EDG_BELA_POM_events.5.t:0 "德意志移民提升波美拉尼亚发展度"
 EDG_BELA_POM_events.5.d:0 "德意志移民提升波美拉尼亚发展度"
 EDG_BELA_POM_events.5A:0 "治下随机省份提升随机发展度"
 EDG_BELA_POM_events.6.t:0 "帝国的波美拉尼亚公爵？"
 EDG_BELA_POM_events.6.d:0 "波美拉尼亚的[From.Monarch.GetName]作为我们在东北德意志的一个重要盟友，是我们东北德意志外交体系的重要一环，现在我们是否应该确定其为正式的波美拉尼亚公爵，以提高他的地位呢？"
 EDG_BELA_POM_events.6A:0 "[From.Monarch.GetName]理应是波美拉尼亚公爵。"
 EDG_BELA_POM_events.6B:0 "[From.Monarch.GetName]还需要再证明一下自己。"
 EDG_BELA_POM_events.7.t:0 "波美拉尼亚公爵控制吕贝克"
 EDG_BELA_POM_events.7.d:0 "波美拉尼亚公爵已经基本掌握了吕贝克，现在波美拉尼亚公爵正式向我们上缴吕贝克的赋税，如果我们接受这比赋税，就相当于我们承认了波美拉尼亚公爵对吕贝克的控制，当然我们也可以谴责波美拉尼亚公爵的扩张。"
 EDG_BELA_POM_events.7A:0 "默许波美拉尼亚的扩张。"
 EDG_BELA_POM_events.7B:0 "谴责波美拉尼亚的扩张。"
 EDG_BELA_POM_events_7B_tt:0 "每个首都在§Y北德意志地区§!的国家将§R增加§!§Y10§!对波美拉尼亚的§R侵略扩张§!。"
 EDG_BELA_POM_events.8.t:0 "波美拉尼亚入侵"
 EDG_BELA_POM_events.8.d:0 "波美拉尼亚人已经控制了我们的城市，我们必须要对此做出回应。"
 EDG_BELA_POM_events.8A:0 "我们会誓死抵抗。"
 EDG_BELA_POM_events.8B:0 "暂时表示臣服。"
