EDG_BELA_POM_events.64.t:0 "Ruling Rus'"
EDG_BELA_POM_events.64.d:0 "The legend of the three brothers—Lech, Czech, and Rus—echoes across the lands of Eastern Europa. From the Elbe to the Volga, we undoubtedly share common ancestors, a common bloodline. While we suffer under the oppression of Germans, our Rus brethren suffer under the oppression of Tatar barbarians. We have a duty to protect our weak and oppressed kin."
EDG_BELA_POM_events.64A:0 "The Rus and we are connected by blood."
EDG_BELA_POM_events.64B:0 "We must liberate our Rus brothers!"

EDG_BELA_POM_events.65.t:0 "The Cossacks' Audience"
EDG_BELA_POM_events.65.d:0 "The Cossacks are the free whirlwind of the steppe, yet no freedom is absolute. The Cossacks are well aware of this. In the past, they have made contracts and registered with various state authorities; in exchange for state recognition of their freedoms, they also bear obligations to the state. Now, they wish to deal with us as they have dealt with states on this land before."
EDG_BELA_POM_events.65A:0 "Let them come and register! The state needs their talents!"
EDG_BELA_POM_events.65B:0 "Freedom rights? They're nothing but a bunch of anti-state elements!"
EDG_BELA_POM_events.66.t:0 "The Nomadic Problem"
EDG_BELA_POM_events.66.d:0 "Nomadic invasions have threatened the Rus' states since their establishment, and the greatest of these invasions—the Mongol conquest—utterly destroyed the Rus' states. The nomadic problem must be resolved; we must crush them as hard as they once invaded us!"
EDG_BELA_POM_events.66A:0 "It is time to make these barbarians pay!"
EDG_BELA_POM_events.67.t:0 "Development Probability for Cultural Conversion"
EDG_BELA_POM_events.67.d:0 "Conversion"
EDG_BELA_POM_events.67A:0 "Conversion"
EDG_BELA_POM_events.67B:0 "Not Converted"
EDG_BELA_POM_events.68.t:0 "State-Led Ecclesiastical Organization"
EDG_BELA_POM_events.68.d:0 "Converting from the old pagan faith to Catholicism did not improve the lives of our ancestors. Although we adopted their religion and institutions, the invaders still claimed to eliminate barbarism and bring civilization. History teaches us that sharing a faith does not guarantee friendship. Therefore, the church must be controlled by our state, held firmly in our own hands!"
EDG_BELA_POM_events.68A:0 "The church should serve the interests of the state and nation."
EDG_BELA_POM_events.69.t:0 "The Status of the Orthodox Church"
EDG_BELA_POM_events.69.d:0 "The populace controlled by Orthodox Church dioceses now constitutes a significant proportion within our state. Therefore, it is necessary for us to discuss the status of the Kashubian State Church and the Kashubian Orthodox Church. For this, we must convene a special synod!"
EDG_BELA_POM_events.69A:0 "Convene the synod!"
EDG_BELA_POM_events.70.t:0 "A Successful Conclusion to the Synod."
EDG_BELA_POM_events.70.d:0 "Although we differ in rites, rituals, and even doctrines, we share faith in God and Jesus Christ. The Orthodox Church and the State Church can certainly commune."
EDG_BELA_POM_events.70A:0 "This is the best possible outcome."

EDG_BELA_POM_events.71.t:0 "The Synod Fails."
EDG_BELA_POM_events.71.d:0 "Both sides harbor numerous hardliners and conservatives who refuse to coexist harmoniously with heretics. It seems our religious issues will persist for some time to come."
EDG_BELA_POM_events.71A:0 "What a pity..."
EDG_BELA_POM_events.72.t:0 "Ecclesiastical Integration"
EDG_BELA_POM_events.72.d:0 "Since the organization of the State Church and the Orthodox Church are inherently similar, we could fully adopt just one set of organizational regulations with minor modifications. However, each has its own advantages, and we must indeed choose one..."
EDG_BELA_POM_events.72A:0 "Let us lead the integration using the State Church as the framework."
EDG_BELA_POM_events.72B:0 "Converting to Orthodoxy might be more beneficial."
EDG_BELA_POM_events.73.t:0 "The Source of the Fur Trade"
EDG_BELA_POM_events.73.d:0 "Europeans' demand for furs is remarkably 'enduring.' People have always valued furs highly, seeing them as a display of status and wealth. Yet, the source of furs—which has been dwindling in Western Europe—has driven the Rus' to explore the eastern frontier. Today, the best goods we sell from Eastern Europe to Western Europe are still furs. For our benefit, we must venture even further east in pursuit of more furs!"
EDG_BELA_POM_events.73A:0 "We should dispatch a band of brave Cossacks to explore Siberia."
EDG_BELA_POM_events.73B:0 "It is time to send out our explorers and conquistadors!"
EDG_BELA_POM_events.73C:0 "We must make thorough preparations."
EDG_BELA_POM_events.73E:0 "There's no need for such great effort."
EDG_BELA_POM_events.74.t:0 "Ruling the Tatars"
EDG_BELA_POM_events.74.d:0 "The Tatars of the steppe generally adhere to Islam, and their culture differs greatly from ours. Any misstep could easily incite rebellion among them. However, the Tatars live on the steppe and possess extensive knowledge and geographical understanding of all Inner Asia."
EDG_BELA_POM_events.74A:0 "The Tatars are skilled in steppe trade."
EDG_BELA_POM_events.74B:0 "The Tatars must submit to administration from the court."
EDG_BELA_POM_events.75.t:0 "Tatar Vassals"
EDG_BELA_POM_events.75.d:0 "As we become overlords of the Tatars, we have the opportunity to learn from and utilize Tatar cavalry tactics and combat prowess. The Tatars are exceptional riders and know the steppe better than anyone else. We could fully incorporate them into our army, enhancing our military strength. However, there are opposing voices claiming that Tatars would disrupt orderly formations and, lacking training, might not integrate well with our forces."
EDG_BELA_POM_events.75A:0 "Incorporate Tatars into our army."
EDG_BELA_POM_events.75B:0 "The army requires strict discipline and training."

EDG_BELA_POM_events.76.t:0 "Steppe Trade Income"
EDG_BELA_POM_events.76.d:0 "The Inner Asian steppe connects to various eastern regions—whether Persia, India, or the prosperous lands of China—and the steppe itself relies on trade with us for sustenance. Through these needs and the passageways to affluent areas, we are able to transport goods and earn profits."
EDG_BELA_POM_events.76A:0 "Excellent."
EDG_BELA_POM_events.77.t:0 "Cultural Conversion - German"
EDG_BELA_POM_events.77.d:0 "Cultural Conversion - German"
EDG_BELA_POM_events.77A:0 "Conversion Successful"
EDG_BELA_POM_events.78.t:0 "Cultural Conversion - Manchu"
EDG_BELA_POM_events.78.d:0 "Cultural Conversion - Manchu"
EDG_BELA_POM_events.78A:0 "Conversion Successful"
EDG_BELA_POM_events.79.t:0 "[From.GetName] Strengthens Colonial Ties with Us"
EDG_BELA_POM_events.79.d:0 "[From.GetName], as our overseas colony, sees that the blood ties and kinship of our people have not weakened due to geographical separation. On the contrary, the people of [From.GetName] show through action that no matter how far they go, Kashubs will never forget where they came from!"
EDG_BELA_POM_events.79A:0 "Long live the Kashubian Empire!"
EDG_BELA_POM_events.80.t:0 "[From.GetName] Requests Support"
EDG_BELA_POM_events.80.d:0 "Colonial endeavors are not always smooth sailing. Competition from rivals, hostile natives, and the dangerous, unknown nature of the local environment are all challenges our colonists must overcome. Our colony of [From.GetName] also realizes they are not fighting alone; behind them stands a powerful homeland."
EDG_BELA_POM_events.80A:0 "We must support them."
EDG_BELA_POM_events.80B:0 "They will have to fend for themselves."
EDG_BELA_POM_events.81.t:0 "Support from [From.GetName]"
EDG_BELA_POM_events.81.d:0 "Our motherland has sent corresponding support; now we can better face colonial challenges."
EDG_BELA_POM_events.81A:0 "Excellent."
EDG_BELA_POM_events.82.t:0 "[From.GetName] Refuses Support"
EDG_BELA_POM_events.82.d:0 "To our surprise, our motherland has refused to support us..."
EDG_BELA_POM_events.82A:0 "How could this be!"
EDG_BELA_POM_events.83.t:0 "Royal Marriage"
EDG_BELA_POM_events.83.d:0 "We have selected the partner for the marriage alliance, which will lay a solid foundation for our nation's stability."
EDG_BELA_POM_events.83A:0 "Let the wedding commence!"
EDG_BELA_POM_events.83B:0 "Let the wedding commence!"
EDG_BELA_POM_events.83C:0 "Let the wedding commence!"
EDG_BELA_POM_events.83E:0 "Let the wedding commence!"
EDG_BELA_POM_events.83F:0 "Let the wedding commence!"

EDG_BELA_POM_events.84.t:0 "Reorganizing the Kashubian Musketeer Regiments"
EDG_BELA_POM_events.84.d:0 "We have deployed firearms-equipped troops on a considerable scale; these soldiers are known as streltsy in Rus'. Compared to ordinary levies, streltsy are better suited to future warfare. We too should utilize these streltsy and organize them into our Kashubian Musketeer Regiments."
EDG_BELA_POM_events.84A:0 "Our musketeer regiments must possess tenacious fighting spirit."
EDG_BELA_POM_events_84A_tt:0 "Through education via army tradition, our musketeer regiments will be composed of the world's finest soldiers."
EDG_BELA_POM_events.84B:0 "Our musketeer regiments must possess advanced individual firearms."
EDG_BELA_POM_events_84B_tt:0 "Through research driven by innovativeness, our musketeer regiments will deliver firepower no enemy can withstand."
EDG_BELA_POM_events.84C:0 "Our musketeer regiments must possess superhuman will to victory."
EDG_BELA_POM_events_84C_tt:0 "Through training via professionalism, our musketeer regiments will face any combat mission with unwavering resolve."
EDG_BELA_POM_events.84E:0 "Can our musketeer regiments not have all three?"
EDG_BELA_POM_events_84E_tt:0 "It is difficult to achieve all three simultaneously, but with sufficient resources, it is not absolutely impossible..."
