 EDG_BELA_pom_idea_7:0 "卡舒比文学"
 EDG_BELA_pom_idea_1_desc:0 "波兰人认为我们只是他们的一个分支，但他们错得彻底。我们卡舒比人拥有的是骄傲的狮鹫图腾，而不是他们的白鹰，每个卡舒比人都有着狮鹫之魂！"
 EDG_BELA_pom_idea_2_desc:0 "德意志人宣称我们的土地，他们在我们的土地上殖民，我们怎能容许德意志入侵持续存在？德意志入侵必须被终结，这是每个卡舒比人肩负的使命！"
 EDG_BELA_pom_idea_3_desc:0 "卡舒比人自古以来就有着航海传统，我们的船只在波罗的海兴风作浪，我们的水手在波罗的海来去自如，波罗的海就是我们的海！"
 EDG_BELA_pom_idea_4_desc:0 "历史的教训告诉我们，分裂导致了弱小，而弱小导致了卡舒比的衰落，既然我们从谷底走出，就不应该再重复过往的错误，卡舒比亚必须统一，决不容许任何人分裂我们的国家。"
 EDG_BELA_pom_idea_5_desc:0 "卡舒比亚地处波罗的海之中，瑞典人、罗斯人、德意志人、波兰人、丹麦人都行经于此，我们可以凭此编织出复杂的关系网络，以助力我们的商贸与外交。"
 EDG_BELA_pom_idea_6_desc:0 "随着我们正式脱离了罗马教廷，我们也应该光明正大地使用我们卡舒比人的语言文字来书写圣经。"
 EDG_BELA_pom_idea_7_desc:0 "缺少属于本民族文学作品的民族是不完整的，卡舒比人也要有我们自己的文学作品！"
