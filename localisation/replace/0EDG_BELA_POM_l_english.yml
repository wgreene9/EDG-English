EDG_BELA_POM_events.29.t:0 "Pomeranian Succession Crisis"
EDG_BELA_POM_events.29.d:0 "Since [Root.GetName] currently lacks an heir, and potential heirs from other branches lack sufficient legitimate claims and support to ascend the throne of [Root.GetName], the inheritance of our lands could face major turmoil in the future, giving neighboring countries an opportunity to profit from the situation."
EDG_BELA_POM_events.29A:0 "We will overcome this difficulty!"
EDG_BELA_POM_WOL_inheir_modifier_1:0 "Pomeranian Succession Crisis"
EDG_BELA_POM_events.30.t:0 "Anna of Pomerania"
EDG_BELA_POM_events.30.d:0 "Although [Root.GetName] has long failed to find a suitable heir, there is not a complete absence of candidates. Anna of [Root.GetName] is an intelligent and beautiful princess. While the ascension of a female ruler will not fundamentally resolve our succession issues—many question the legitimacy of female rulers, and foreign dynasties will seek to marry Anna to male heirs of their own families—it at least ensures the continuation of the [Root.Monarch.Dynasty.GetName] dynasty."
EDG_BELA_POM_events.30A:0 "The [Root.Monarch.Dynasty.GetName] family will have a bright future under Anna's leadership!"
EDG_BELA_POM_events.30B:0 "Can she truly bear the family's burden? We had better hope for a male heir..."

EDG_BELA_POM_events.31.t:0 "Laying Claim to the Pomeranian Inheritance"
EDG_BELA_POM_events.31.d:0 "The Pomeranian region has long been held by the House of Gryf, but after a series of changes, the Gryfs' control over Pomerania may be coming to an end—they can no longer produce a suitable heir to inherit these lands. Should we contest the inheritance of this territory?"
EDG_BELA_POM_events.31A:0 "Pomeranian affairs are not our concern."
EDG_BELA_POM_events.31B:0 "All of Pomerania should belong to us!"
EDG_BELA_POM_events.31C:0 "Our marital ties with the House of Gryf will be our ticket."
EDG_BELA_POM_events_31B_tt:0 "We will gain claims on all provinces of Pomerania and its subject states."
EDG_BELA_POM_events_31C_tt:0 "When the old Duke of Pomerania dies, we will become one of the candidates to inherit the legacy."
EDG_BELA_POM_events.32.t:0 "The Pomeranian Inheritance"
EDG_BELA_POM_events.32.d:0 "As we long feared, the Duke of [Root.GetName] has passed away and ascended to heaven, leaving behind no legitimate male heir. After the Duke's untimely demise, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] has ascended, becoming the new [Root.GetName] [Root.Monarch.GetTitle]. However, in the eyes of many nobles, [Root.Monarch.GetHerHis] claim is not entirely secure. For other nations, Pomerania appears as a tempting fruit, making their mouths water. Though [Root.Monarch.GetName] is merely a young woman, she is brave and intelligent. Yet, to steer Pomerania safely through this succession crisis without conflict with numerous powers, [Root.Monarch.GetName] must likely seek support and protection from our in-laws. Clearly, [Root.Monarch.GetName] cannot enter a matrilineal marriage; according to tradition, property and territory must be given as dowry, marrying into another nation, inevitably making Pomerania a vassal of another state. But in such chaotic times, how many choices do we truly have?"
EDG_BELA_POM_events.32A:0 "No matter what, Pomerania will still be Pomerania!"
EDG_BELA_POM_events.32B:0 "We must rely on the [EDG_BELA_POM_strongest_ally.Monarch.Dynasty.GetName] family."
EDG_BELA_POM_strongest_ally:0 "Pomeranian Inheritance Successor"

EDG_BELA_POM_events.33.t:0 "Inheriting Pomerania"
EDG_BELA_POM_events.33.d:0 "With the death of the Duke of Pomerania, our close royal marriage ties with the House of Gryf have borne fruit. Among all her choices, Anna of Pomerania has chosen to marry a member of the [Root.Monarch.Dynasty.GetName] family. Although technically Anna remains the Duchess of Pomerania, all her heirs will be of our family, and our influence in the region is already strong, so this area will undoubtedly be regarded as [Root.GetAdjective]."
EDG_BELA_POM_events.33A:0 "Excellent."
EDG_BELA_POM_events.34.t:0 "Laying Claim to Pomerania"
EDG_BELA_POM_events.34.d:0 "Laying Claim to Pomerania"
EDG_BELA_POM_events.34A:0 "Lay Claim to Pomerania"
EDG_BELA_POM_events.35.t:0 "Incorporating Pomerania into Our Rule"
EDG_BELA_POM_events.35.d:0 "The Duchy of Pomerania has been under our rule for a considerable time. It is now time to fully integrate Pomerania into our administrative governance."
EDG_BELA_POM_events.35A:0 "Integrate through administrative means"
EDG_BELA_POM_events.35B:0 "Integrate through diplomatic means"
EDG_BELA_POM_events.35C:0 "Integrate through military means"
EDG_BELA_POM_pommerania:0 "Pomerania"

EDG_BELA_POM_events.36.t_old:0 "Florian Ceynowa"
EDG_BELA_POM_events.36.d_old:0 "Florian Ceynowa was born in Sławoszyno near Puck. While studying at the Gryfic Academy, he came into contact with Hussite beliefs and developed and refined the concept of Kashubian nationalism. During his time at the Gryfic Academy, he produced the first works in the Kashubian language, aiming to counter Germanization with Slavic Kashubian nationalism. Florian Ceynowa believed that the Kashubs were never part of the German people, but neither were they part of the Polish people; the Kashubs should be an independent group, a distinct nation. Unfortunately, until his death, his works and ideas spread little, but now, his thought is gaining popularity."
EDG_BELA_POM_events.36A_old:0 "At least his efforts were not entirely in vain."
EDG_BELA_POM_events.36.t:0 "Florian Ceynowa"
EDG_BELA_POM_events.36.d:0 "Florian Ceynowa was born in Sławoszyno near Puck. While studying at the Gryfic Academy, he encountered Hussite beliefs and formulated and refined arguments on Kashubian nationalism. During his studies there, he produced the first works in the Kashubian language, seeking to combat Germanization with Slavic Kashubian nationalism. Florian Ceynowa believed that the Kashubs were never part of the German people, nor were they part of the Polish people; the Kashubs should be an independent group, a distinct nation. In Ceynowa's view, to revive Kashubian culture, we must distill the core of the Kashubian language from its fragmented dialects and standardize it; select a medium for the Kashubian language from diverse alphabets and improve it; search for the Kashubian past in the fragmented words of ancestors and record it, only then can we shape the Kashubian people as a community."
EDG_BELA_POM_events.36A:0 "Awaken, Kashubs!"
EDG_BELA_POM_events_36_tt:0 "§YA series of decisions to shape the Kashubian nation will be unlocked§!"

EDG_BELA_POM_events.37.t_old:0 "Church Language Standard"
EDG_BELA_POM_events.37.d_old:0 "When we were still Catholic, churches only permitted the use of Latin. But times have changed; it is time to use our own language to spread the Holy Word!"
EDG_BELA_POM_events.37A_old:0 "Let the Holy Word be known to every Kashub!"
EDG_BELA_POM_events.37.t:0 "Standard Kashubian Language"
EDG_BELA_POM_events.37.d:0 "A standard language is one adopted by government departments or used in literary works, formal speeches or writing, formal education, and foreign language instruction for non-native speakers. Our Kashubian language naturally needs a standard to define the most authentic Kashubian."
EDG_BELA_POM_events.37A:0 "Base it on the capital"
EDG_BELA_POM_events.37B:0 "Blend various dialects"
EDG_BELA_POM_events.38.t_old:0 "Kashubian Literary Works"
EDG_BELA_POM_events.38.d_old:0 "For a long time, upper-class Kashubs vied to learn German, while lower-class Kashubs lived in hardship. The upper class looked down upon the Kashubian language, and the lower class remained unaware of the language they used. In such circumstances, it was difficult for literary works in Kashubian to emerge—there was neither demand nor production. However, this is not absolute. Starting with religious texts, more and more books are being translated into Kashubian, and true Kashubian national literature is born from these translations!"
EDG_BELA_POM_events.38A_old:0 "This is the dawn of our nation!"
EDG_BELA_POM_events.38.t:0 "German Elements"
EDG_BELA_POM_events.38.d:0 "Due to contact with Germans, many words in current Kashubian are directly borrowed from German. If we aim to eliminate German influence, we must create new vocabulary to express similar meanings. However, this would undoubtedly greatly increase our workload and the difficulty of implementation."
EDG_BELA_POM_events.38A:0 "We must remove German elements, even at a high cost."
EDG_BELA_POM_events.38B:0 "Perhaps we can find alternatives from Polish."
EDG_BELA_POM_events.38C:0 "There's no harm in retaining them; no need for unnecessary changes."

EDG_BELA_POM_events.39.t_old:0 "Kashubian National Movement"
EDG_BELA_POM_events.39.d_old:0 "Our local officials report that an unusual trend is spreading in the villages: Kashubs are beginning to band together for development and complain that they are not treated fairly, lagging behind Germans in all aspects. We are concerned about the potential impact of such ideas on our nation's stability, as their discontent is growing. Fortunately, for now, their grievances are directed at Germans and not yet at us. We must take measures to address this trend.\n\nNote:\nWe will activate §Rthe Aggressiveness Level of the Kashubian National Movement§!. §RThe Aggressiveness Level of the Kashubian National Movement§! will increase monthly. For every 100 increase, we will receive one level of §Rnegative modifier§!. If the §Rnegative modifiers§! reach three levels, §Rthe situation will spiral out of control!§!"
EDG_BELA_POM_events.39A_old:0 "Could they be planning a revolution?"
EDG_BELA_POM_KSB_disaster_aggressiveness_var:0 "§RAggressiveness Level of the Kashubian National Movement§!"
EDG_BELA_POM_events_39A_tt_old:0 "Will gain additional §RAggressiveness Level of the Kashubian National Movement§! each month."
EDG_BELA_POM_events.39B_old:0 "It is time to reverse Germanization."
EDG_BELA_POM_events_39B_tt_old:0 "Unlocks a §Y@POM Kashubian Reform Decision§!"
EDG_BELA_POM_events.39.t:0 "The Call of Kashubia"
EDG_BELA_POM_events.39.d:0 "For a long time, Pomerania has been home to two cultures: the German culture brought by immigrants, which holds a dominant position, and the local Slavic culture, which holds a subordinate position. But we—Pomeranians—are we Germans or Slavs? Our ancestors were called Kashubs, and our Kashubian forebears are calling their descendants to return to Kashubian identity. So, are we also Kashubs? Why are we Kashubs? What kind of Kashubs are we?"
EDG_BELA_POM_events.39A:0 "We must answer these questions, and our identity will be established."

EDG_BELA_POM_events.40.t_old:0 "The Palace in Blood"
EDG_BELA_POM_events.40.d_old:0 "No one knows how the assassin infiltrated the palace—perhaps there were accomplices within the palace itself. But it's too late for that now. Our Duke of Pomerania, his great heart has stopped beating. In the current highly unstable domestic environment, this will trigger a massive explosion... The only thing we can do now is to guide the direction of the explosion to prevent further chaos."
EDG_BELA_POM_events.40A_old:0 "It must be the work of the Germans!"
EDG_BELA_owned_province_tt:0 "All provinces under our rule:"
EDG_BELA_POM_events.40B_old:0 "It was likely an assassin sent by the radicals!"
EDG_BELA_POM_events.40.t:0 "The Kashubian Language"
EDG_BELA_POM_events.40.d:0 "We have successfully standardized the Kashubian language. Now we can proudly use Kashubian in various settings to replace German and Latin!"
EDG_BELA_POM_events.40A:0 "This is our language!"
EDG_BELA_POM_events.41.t_old:0 "Theories on Kashubian National Origins"
EDG_BELA_POM_events.41.d_old:0 "Historians at the Gryfic Academy recently reached a research conclusion: the so-called Pomeranians are directly descended from Slavs in terms of bloodline, not Germans. In other words, the Duchy of Pomerania should be a Slavic state, not the current German duchy. Such statements, of course, have little real-world impact, but for those Kashubian radicals, this is precisely the theory they have long sought."
EDG_BELA_POM_events.41A_old:0 "Complete nonsense!"
EDG_BELA_POM_events.41B_old:0 "Perhaps we should promote this theory?"
EDG_BELA_POM_events.42.t_old:0 "Kashubian Ethnic Identification Policy"
EDG_BELA_POM_events.42.d_old:0 "A new proposal has been put forward: the bill suggests that we clearly distinguish between Germans and Kashubs, define the boundaries between Germans and Kashubs, and determine exactly who in our territories are Kashubs and who are Germans."
EDG_BELA_POM_events.42A_old:0 "Clearly demarcate Germans and Kashubs!"
EDG_BELA_POM_events.42B_old:0 "Perhaps we can try to blur the lines a bit."

EDG_BELA_POM_events.43.t_old:0 "The Situation Spirals Out of Control"
EDG_BELA_POM_events.43.d_old:0 "The radicalization of the Kashubian national movement has reached a terrifying level. They have formed a tight-knit organization and view the court and nobility as their primary enemies. We may no longer be able to control the situation."
EDG_BELA_POM_events.43A_old:0 "Don't panic, the advantage is still on our side!"
EDG_BELA_POM_events.41.t:0 "Choosing a Writing System"
EDG_BELA_POM_events.41.d:0 "There are two major writing systems around us: the Latin alphabet and the Cyrillic alphabet. We can adopt one as the basis to construct our own alphabet."
EDG_BELA_POM_events.41A:0 "The Latin alphabet is good."
EDG_BELA_POM_events.41B:0 "Adopt the Cyrillic alphabet."
EDG_BELA_POM_events.41C:0 "Combine both alphabets."
EDG_BELA_POM_events.41E:0 "Use both alphabets."
EDG_BELA_POM_events.42.t:0 "Kashubian Orthography"
EDG_BELA_POM_events.42.d:0 "The use of a script has its norms; this is orthography. When using a script, writing and grammar must conform to these norms. Kashubian writing naturally also needs orthography to standardize its use, facilitating people's understanding and adoption, and aiding our promotion. We should refer to the orthography of a precise language to formulate Kashubian orthography."
EDG_BELA_POM_events.42A:0 "Refer to Latin."
EDG_BELA_POM_events.42B:0 "Refer to Church Slavonic."
EDG_BELA_POM_events.43.t:0 "Kashubian Script"
EDG_BELA_POM_events.43.d:0 "We have successfully established the Kashubian script. Now we can proudly write in Kashubian in every setting."
EDG_BELA_POM_events.43A:0 "This is our script!"
EDG_BELA_POM_events.44.t_old:0 "The Formation of Young Kashubia"
EDG_BELA_POM_events.44.d_old:0 "Young Kashubia, an organization dedicated to reviving Kashubian culture and establishing a Kashubian identity, has formed its own militia and refuses to accept government jurisdiction. They wish to enthrone a true Kashubian prince—Bogusław Gryf—to completely overhaul the current weak and Germanized government."
EDG_BELA_POM_events.44A_old:0 "What do they intend to do!? Such a group must not be allowed to exist!"

EDG_BELA_POM_events.45.t_old:0 "The Gryphon War"
EDG_BELA_POM_events.45.d_old:0 "The gryphon, or griffin, is the symbol of Pomerania and also of Kashubia. Yet in the tides of time, the Kashubian people know not which way to turn. If the gryphon had a spirit, would it perhaps pity us Kashubs? Would it be willing to guide the way for the Kashubian people?"
EDG_BELA_POM_events.45A_old:0 "O Gryphon, please nod for me!"
EDG_BELA_POM_events.45B_old:0 "O Gryphon, please nod for me!"
