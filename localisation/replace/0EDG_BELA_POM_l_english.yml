EDG_BELA_POM_events.52.t:0 "Kashubia"
EDG_BELA_POM_events.52.d:0 "Perhaps you have never heard this name—'§YKashubia§!', but §YKashubians§! and §YKashubia§! truly exist. The sixteenth century is the last chance for Kashubians to reclaim Pomerania from the Germans. Let the curtain rise on the Reformation and the rebirth of Kashubia!\n—Through the §YGryphon War§! §Rdisaster§!, §Ythe Pomeranians§! will be able to rediscover §YKashubian§! identity and form §Y@POM Kashubia§!!"
EDG_BELA_POM_events.52.d2:0 "Perhaps you have never heard this name—'§YKashubia§!', but §YKashubians§! and §YKashubia§! truly exist. The sixteenth century is the last chance for Kashubians to reclaim Pomerania from the Germans. Let the curtain rise on the Reformation and the rebirth of Kashubia!\n—Through the §YKashubia Reborn§! §Rdisaster§!, §Ythe Pomeranians§! will be able to rediscover §YKashubian§! identity and form §Y@POM Kashubia§!!\n\n\n§YAllying§! with any §YHussite§! nation and maintaining §Ygood relations§! will trigger the event '§YHussite Legacy§!' (or trigger if all Hussite nations are eliminated), but you may also choose not to convert to Hussite and gain §Yother modifiers§! instead.\n\nNot all §Ymissions§! are §Ymandatory§! to complete!\n\nSome §Ymissions§! require specific §Yevents§! to occur, and the §Yrewards§! vary depending on the §Ychoices§! made!"
EDG_BELA_POM_events.52A:0 "Kashubia shall be reborn!"
EDG_BELA_POM_WOL_ksb_rebirth_flag_tt:0 "§RProceed with the game normally.§!"
EDG_BELA_POM_events.52B:0 "Can Mao Mei help me a bit more?"
EDG_BELA_POM_WOL_ksb_rebirth_flag_tt_2:0 "§YOh, fine§!, §Vit's not like I specially prepared a wheelchair for you!§!"
EDG_BELA_POM_WOL_ksb_rebirth_flag_tt_1:0 "§YGod bless§!, some mission and event rewards will be enhanced. Meanwhile, you will encounter many §Gevents§! and unlock many §Gdecisions§!, all of which will §Gassist§! you on the path to @POM §YKashubia§!."
EDG_BELA_POM_events.53.t:0 "Expanding Kashubia"
EDG_BELA_POM_events.53.d:0 "If we are to expand Kashubia in the future, we must consider how to govern peoples of other ethnicities. What we can do is essentially grant them guarantees of autonomy in exchange for their loyalty to the state."
EDG_BELA_POM_events.53A:0 "This is entirely unnecessary."
EDG_BELA_POM_events.53B:0 "Certainly, why not?"
EDG_BELA_POM_events.53C:0 "We should go even further."

EDG_BELA_POM_events.54.t:0 "Eric's Legacy"
EDG_BELA_POM_events.54.d:0 "Eric was born in 1382, his paternal lineage from the Pomeranian ducal family, his maternal grandmother being Ingeborg, daughter of the Danish King Valdemar IV, and sister to the then Queen of the three Nordic kingdoms, Margaret I. After the death of Margaret I's son, the queen examined all her relatives and, having excluded political opponents, chose him as her heir. On September 8, 1397, Eric was crowned King of Denmark, Norway, and Sweden in Kalmar, thus establishing the Kalmar Union. However, in October 1412, while Margaret and Eric were traveling to Flensburg to secure support from local merchants, she suddenly contracted the plague. Margaret died on a ship in the harbor on October 28.\nThough Eric's reign was not brilliant, he was by no means a mediocre ruler. In 1417, he designated Copenhagen as royal property, leading to its development as the capital of Denmark. In 1429, Eric instituted the Sound Dues, charging all ships entering or leaving the Baltic Sea, which alleviated the strained national finances but earned him many enemies.\nEric was deposed successively by Sweden, Denmark, and Norway in 1439. To return to Pomerania and succeed as Duke of Słupsk, he ceded his territory of Gotland to Denmark. Eric served as Duke of Słupsk from 1449 until his death in 1459."
EDG_BELA_POM_events.54A:0 "All of Scandinavia should belong to the House of Gryf!"
EDG_BELA_POM_events_54A_tt:0 "Every country with its capital in the §YNorth Germany region§!, §YBaltic region§!, or §YScandinavia region§! that is not an ally or subject will §Rgain§! §Y10§! §RAggressive Expansion§! against us.\nWhile the modifier '§YEric's Legacy§!' is active, all provinces in the §YScandinavia region§! will automatically gain §Yautonomous territory cores§! upon being ceded to us."
#\n\nUpdates the §Grewards§! for §YScandinavia-related missions§!
EDG_BELA_POM_events.54B:0 "The House of Gryf rightfully inherits the legacy of the Kalmar Union."
EDG_BELA_POM_events_54B_tt:0 "When §Y@GOT Gotland§! is §Your§! §Ysubject§!, all §Yclaimed§! provinces in the §YScandinavia region§! by §Y@GOT Gotland§! will automatically gain §Yautonomous territory cores§! upon being ceded to §Y@GOT Gotland§!.\nWhile the modifier '§YEric's Legacy§!' is active and §Y@GOT Gotland§! is §Your§! §Ysubject§!, each province in the §YScandinavia region§! ceded to §Y@GOT Gotland§! will provide §Y3§! §Yprestige§!, with §Yadditional prestige§! converted into §Ymonarch points§!."
EDG_BELA_POM_events.54C:0 "We do not need a Kalmar Union that has already been thrown into the dustbin of history."

EDG_BELA_POM_events.55.t:0 "Subduing the Swedish Nobility"
EDG_BELA_POM_events.55.d:0 "A faction of capitulationist Swedish nobles has sent us a secret letter, hoping to preserve their former power and lands in exchange for offering the Swedish crown and their own allegiance."
EDG_BELA_POM_events.55A:0 "Promise to protect their rights and interests."
EDG_BELA_POM_events_55A_tt:0 "If the §B@SWE Swedish§! nobility submits to us, then all provinces under §Your and your subjects'§! control with §B@SWE Swedish§! §Ycores§! will:"
EDG_BELA_POM_events.55B:0 "They lack the qualifications and strength to speak in such terms!"
EDG_BELA_POM_events.56.t:0 "Bowing to Kashubia"
EDG_BELA_POM_events.56.d:0 "The Kashubian court has offered us a series of benefits, requiring only a small price from us and, in exchange, betraying the monarch to whom we once swore allegiance."
EDG_BELA_POM_events.56A:0 "We agree."
EDG_BELA_POM_events.56B:0 "We cannot accept this!"
EDG_BELA_POM_events.57.t:0 "The Submission of the Swedish Nobility"
EDG_BELA_POM_events.57.d:0 "The Swedish nobility has betrayed the Swedish monarch, delivering Sweden into our hands. Now it is time for us to fulfill the treaty."
EDG_BELA_POM_events.57A:0 "Of course, we will give them what they want."
EDG_BELA_POM_events_57A_tt:0 "All provinces under §Your and your subjects'§! control with §B@SWE Swedish§! §Ycores§! will:"
EDG_BELA_POM_events.57B:0 "Those who betray once will betray again. Confiscate their lands!"
EDG_BELA_POM_events.58.t:0 "Swedish Nobility Refuses to Submit"
EDG_BELA_POM_events.58.d:0 "Despite our many concessions, the majority of Swedish nobles still refuse to yield to us."
EDG_BELA_POM_events.58A:0 "They truly do not know what's good for them!"
EDG_BELA_POM_events.59.t:0 "Northern Rus' Trading Cities"
EDG_BELA_POM_events.59.d:0 "The central city of Northern Rus', Veliky Novgorod, was once one of the earliest cities in Rus', known for its long-standing tradition of autonomy where local nobles held significant power, even royal authority yielding to the great nobles in Novgorod. Now, with our conquest of Novgorod, we have the opportunity to change this situation. By establishing new official trading cities elsewhere, we can effectively suppress the Novgorodian nobility."
EDG_BELA_POM_events.59A:0 "We can effectively oversee Northern Rus' trade from Novgorod itself."
EDG_BELA_POM_events_59A_flag_tt:0 "We will unlock a §Ydecision§! to develop Novgorod."
EDG_BELA_POM_events.59B:0 "We could relocate Novgorod closer to the Baltic Sea."
EDG_BELA_POM_events_59B_flag_tt:0 "We will unlock a §Ydecision§! to relocate Novgorod to a new city."
EDG_BELA_POM_events.59C:0 "We should establish a new city at the mouth of the Neva to oversee Northern Rus' trade!"
EDG_BELA_POM_events_59C_flag_tt:0 "We will unlock a §Ydecision§! to construct a new city."

EDG_BELA_POM_events.60.t:0 "The Decline of Veliky Novgorod"
EDG_BELA_POM_events.60.d:0 "With the rise of new trading cities, the former control of Veliky Novgorod over the entire Novgorod region has weakened significantly. The former Novgorodian nobility can no longer wield as much influence in this area, and their power has diminished. The nouveaux riches flourishing in the new cities are undoubtedly loyal to us."
EDG_BELA_POM_events.60A:0 "This is beneficial for our rule."
EDG_BELA_POM_events_60A_tt:0 "All provinces under §Your and your subjects'§! control with §G@NOV Novgorod§! §Ycores§! will:"
EDG_BELA_POM_events.61.t:0 "The Fate of the Magyars"
EDG_BELA_POM_events.61.d:0 "Long ago, the Magyars invaded the Pannonian Plain and established the state of Hungary. Before the Magyars, this land was inhabited by Slavs. We have the responsibility and obligation to expel these Magyars!"
EDG_BELA_POM_events.61A:0 "We should strive to Slavicize the Pannonian Plain."
EDG_BELA_POM_events_61A_tt:0 "Provinces with §Ynon-Slavic cultures§! in the §YHungary region§! will receive the following §Ymodifier§! until we successfully §Yconvert§! the local §Yculture§!."
EDG_BELA_POM_events.61B:0 "We could deport the Magyars elsewhere."
EDG_BELA_POM_events_61B_tt:0 "Unlocks the §Rdeportation§! §Ydecision§!."
