 EDG_BELA_POM_events_51A_tt:0 "我们将§G添加§!下列§Y修正§!进入§Y民族自豪值§!，并随§Y民族自豪值§!的改变而修正数值："
 EDG_BELA_POM_events_51B_tt:0 "我们将从§Y民族自豪值§!中§R移除§!下列§Y修正§!："
 EDG_BELA_POM_events.52.t:0 "卡舒比"
 EDG_BELA_POM_events.52.d:0 "也许你从未听说过这个名字——“§Y卡舒比§!”，但是§Y卡舒比人§!与§Y卡舒比亚§!都是真实存在的。十六世纪是卡舒比人从德意志人手里收复波美拉尼亚的最后机会，让宗教改革与卡舒比重生的大幕拉开吧！\n——通过§R灾难§!§Y狮鹫战争§!，§Y波美拉尼亚人§!将能重新找回§Y卡舒比§!认同，成立§Y@POM卡舒比亚§!！"
 EDG_BELA_POM_events.52.d2:0 "也许你从未听说过这个名字——“§Y卡舒比§!”，但是§Y卡舒比人§!与§Y卡舒比亚§!都是真实存在的。十六世纪是卡舒比人从德意志人手里收复波美拉尼亚的最后机会，让宗教改革与卡舒比重生的大幕拉开吧！\n——通过§R灾难§!§Y卡舒比亚重生§!，§Y波美拉尼亚人§!将能重新找回§Y卡舒比§!认同，成立§Y@POM卡舒比亚§!！\n\n\n与任意§Y胡斯派§!国家§Y结盟§!并维持§Y良好关系§!将能触发事件「§Y胡斯的遗产§!」（或者所有胡斯国家全部消亡），但你也可以放弃转为胡斯派而获取§Y其他修正§!。\n\n不是所有§Y任务§!都是§Y必须完成§!的！\n\n一些§Y任务§!需要在§Y特定事件§!发生后，根据§Y选择§!的不同而获得§Y奖励§!！"
 EDG_BELA_POM_events.52A:0 "卡舒比必将重生！"
 EDG_BELA_POM_WOL_ksb_rebirth_flag_tt:0 "§R正常进行游戏。§!"
 EDG_BELA_POM_events.52B:0 "毛妹能再多帮我一点吗？"
 EDG_BELA_POM_WOL_ksb_rebirth_flag_tt_2:0 "§Y真拿你没办法§!，§V才不是特意为你准备的轮椅呢！§!"
 EDG_BELA_POM_WOL_ksb_rebirth_flag_tt_1:0 "§Y上帝保佑§!，一些任务和事件的奖励将会增加，同时你会遇到许多§G事件§!，并解锁许多§G决议§!，这些事件和决议将会§G帮助§!你通向@POM§Y卡舒比亚§!。"
 EDG_BELA_POM_events.53.t:0 "扩张卡舒比亚"
 EDG_BELA_POM_events.53.d:0 "如果我们将来要扩张卡舒比亚，就必须要考虑如何统治其他民族的人民，而我们所能做的事情无非是给予他们自治权力的保障，以换取他们对国家的忠诚。"
 EDG_BELA_POM_events.53A:0 "这么做毫无必要。"
 EDG_BELA_POM_events.53B:0 "当然，为什么不呢？"
 EDG_BELA_POM_events.53C:0 "我们应该更进一步。"
 EDG_BELA_POM_events.54.t:0 "埃里克的遗产"
 EDG_BELA_POM_events.54.d:0 "埃里克生于1382年，父亲家族来自波美拉尼亚公爵家族，外祖母是丹麦国王瓦尔德玛四世的女儿英格堡，和当时的北欧三国的女王玛格丽特一世是亲姐妹，当玛格丽特一世的儿子死去后，女王检查了自己所有的亲属，在排除了政治对手之后，选择了他作为自己的继承人。1397年9月8日，埃里克在卡尔马加冕为丹麦、挪威和瑞典国王，卡尔马同盟因而成立。然而1412年10月玛格丽特与埃里克一起赴弗伦斯堡来保障当地商人对他们的支持时突然感染鼠疫。10月28日玛格丽特在港口的一条船上逝世。\n虽然埃里克的执政并不耀眼，但也绝非庸主。1417年，他将哥本哈根设为王室用地，哥本哈根因而发展成丹麦首都。1429年埃里克创立海峡税，对进出波罗的海的船只统统收费，此举使紧张的国家财政得到缓解，但却招来众多的敌人。\n埃里克在1439年被瑞典、丹麦及挪威相继废黜，为回到波美拉尼亚继位成为斯武普斯克公爵，他便把其领地哥得兰岛交给丹麦。埃里克从1449年便一直担任斯武普斯克公爵，直至1459年逝世为止。"
 EDG_BELA_POM_events.54A:0 "整个斯堪的纳维亚都应属于格里芬家族！"
 EDG_BELA_POM_events_54A_tt:0 "每个首都在§Y北德意志地区§!、§Y波罗的地区§!、§Y斯堪的纳维亚地区§!的非盟友或非属国的国家将§R增加§!§Y10§!对我们的§R侵略扩张§!。\n当修正「§Y埃里克的遗产§!」存在时，所有§Y斯堪的纳维亚地区§!的省份都会在割让给我们后自动获得§Y自治领地核心§!。"
#\n\n更新§Y斯堪的纳维亚相关任务§!§G奖励§!
 EDG_BELA_POM_events.54B:0 "格里芬家族理应继承卡尔玛联合的遗产。"
 EDG_BELA_POM_events_54B_tt:0 "当§Y@GOT哥得兰§!是§Y我们§!的§Y属国§!时，所有§Y斯堪的纳维亚地区§!的§Y@GOT哥得兰§!的§Y宣称§!省份都会在割让给§Y@GOT哥得兰§!后自动获得§Y自治领地核心§!。\n当修正「§Y埃里克的遗产§!」存在且§Y@GOT哥得兰§!是§Y我们§!的§Y属国§!时，每一个被割让给§Y@GOT哥得兰§!的§Y斯堪的纳维亚地区§!的省份都将为我们提供§Y3§!点§Y威望§!，§Y额外威望§!则会转变为§Y君主点数§!。"
 EDG_BELA_POM_events.54C:0 "我们不需要一个已经被丢进垃圾堆的卡尔玛联合。"
 EDG_BELA_POM_events.55.t:0 "降服瑞典贵族"
 EDG_BELA_POM_events.55.d:0 "瑞典一部分投降派贵族已经向我们送来了密信，希望能够以奉上瑞典王冠和自己的效忠的代价，保住自己曾经的权力和领地。
 EDG_BELA_POM_events.55A:0 "承诺保护他们的权益。"
 EDG_BELA_POM_events_55A_tt:0 "若§B@SWE瑞典§!贵族降服于我们，那么所有§Y我们及属国§!控制下的有§B@SWE瑞典§!§Y核心§!的省份将："
 EDG_BELA_POM_events.55B:0 "他们没有资格和实力这样说话！"
 EDG_BELA_POM_events.56.t:0 "屈服于卡舒比"
 EDG_BELA_POM_events.56.d:0 "卡舒比宫廷向我们提供了一系列好处，为此我们只需要付出一点小小的代价，以及，背叛我们曾经宣誓效忠的君王。"
 EDG_BELA_POM_events.56A:0 "我们同意。"
 EDG_BELA_POM_events.56B:0 "我们无法接受！"
 EDG_BELA_POM_events.57.t:0 "瑞典贵族的臣服"
 EDG_BELA_POM_events.57.d:0 "瑞典贵族已经背叛了瑞典君主，将瑞典拱手送上，现在是我们履行条约的时候了。"
 EDG_BELA_POM_events.57A:0 "当然，我们会给他们想要的。"
 EDG_BELA_POM_events_57A_tt:0 "所有§Y我们及属国§!控制下的有§B@SWE瑞典§!§Y核心§!的省份将："
 EDG_BELA_POM_events.57B:0 "能背叛第一次，就能背叛第二次，把他们的领地没收！"
 EDG_BELA_POM_events.58.t:0 "瑞典贵族拒绝臣服"
 EDG_BELA_POM_events.58.d:0 "尽管我们做出了许多让步，但是大部分瑞典贵族仍然拒绝向我们屈服。"
 EDG_BELA_POM_events.58A:0 "他们真是不知好歹！"
 EDG_BELA_POM_events.59.t:0 "北罗斯贸易城市"
 EDG_BELA_POM_events.59.d:0 "北罗斯的中心城市大诺夫哥罗德曾经是罗斯最早的城市之一，同时这座城市还有历史悠久的自治风尚，当地贵族拥有大量权力，即使是王权在诺夫哥罗德也要避让大贵族三分。而今随着我们征服诺夫哥罗德，我们便有机会改变这种状况，通过另设新的官方贸易城市，我们可以很好地打压诺夫哥罗德贵族。"
 EDG_BELA_POM_events.59A:0 "我们在诺夫哥罗德就能很好地总管北罗斯贸易。"
 EDG_BELA_POM_events_59A_flag_tt:0 "我们将解锁一个§Y决议§!以发展诺夫哥罗德。"
 EDG_BELA_POM_events.59B:0 "我们可以将诺夫哥罗德搬迁到更靠近波罗的海的地方。"
 EDG_BELA_POM_events_59B_flag_tt:0 "我们将解锁一个§Y决议§!以将诺夫哥罗德搬迁至新城市。"
 EDG_BELA_POM_events.59C:0 "我们应该在涅瓦河口建立新城市来总管诺北罗斯贸易！"
 EDG_BELA_POM_events_59C_flag_tt:0 "我们将解锁一个§Y决议§!以建设新城市。"
 EDG_BELA_POM_events.60.t:0 "大诺夫哥罗德的衰落"
 EDG_BELA_POM_events.60.d:0 "随着新贸易城市的兴起，原先大诺夫哥罗德对整个诺夫哥罗德区域的控制减弱了不少，前诺夫哥罗德贵族也很难再在这片区域呼风唤雨，他们的势力衰弱了。而在新城市发展壮大的新贵毫无疑问是忠诚于我们的。"
 EDG_BELA_POM_events.60A:0 "这正有利于我们的统治。"
 EDG_BELA_POM_events_60A_tt:0 "所有§Y我们及属国§!控制下的§G@NOV诺夫哥罗德§!§Y核心§!省份将："
 EDG_BELA_POM_events.61.t:0 "马扎尔人的命运"
 EDG_BELA_POM_events.61.d:0 "很早以前马扎尔人入侵了潘诺尼亚平原，并建立了匈牙利国家，在马扎尔人之前，这片土地居住着斯拉夫人，我们有责任也有义务，将这群马扎尔人驱逐出去！"
 EDG_BELA_POM_events.61A:0 "我们应该努力将潘诺尼亚平原斯拉夫化。"
 EDG_BELA_POM_events_61A_tt:0 "§Y匈牙利地区§!的§Y非斯拉夫文化§!省份将获得以下§Y修正§!直到我们成功§Y转化§!了当地§Y文化§!"
 EDG_BELA_POM_events.61B:0 "我们可以将马扎尔人流放到其他地方。"
 EDG_BELA_POM_events_61B_tt:0 "解锁§R流放§!§Y决议§!"
 EDG_BELA_POM_events.62.t:0 "西伯利亚流放"
 EDG_BELA_POM_events.62.d:0 "西伯利亚流放"
 EDG_BELA_POM_events_62_target:0 "西伯利亚流放源省份"
 EDG_BELA_POM_events.62A:0 "西伯利亚流放"
 EDG_BELA_POM_events.63.t:0 "新大陆流放"
 EDG_BELA_POM_events.63.d:0 "新大陆流放"
 EDG_BELA_POM_events_63_target:0 "新大陆流放源省份"
 EDG_BELA_POM_events.63A:0 "新大陆流放"
 EDG_BELA_POM_events.64.t:0 "统治罗斯"
 EDG_BELA_POM_events.64.d:0 "莱赫，切赫与罗斯三兄弟的传说在东欧罗巴大地上回响，从易北河到伏尔加河，我们毫无疑问有着共同的先祖，共同的血脉。而在我们受着德意志人欺压的同时，我们的罗斯同胞也受着鞑靼蛮子的欺压，我们理所应当保护我们虚弱而受压迫的同胞。"
 EDG_BELA_POM_events.64A:0 "罗斯人与我们血脉相连。"
 EDG_BELA_POM_events.64B:0 "我们一定要解放罗斯兄弟！"
 EDG_BELA_POM_events.65.t:0 "哥萨克人的觐见"
 EDG_BELA_POM_events.65.d:0 "哥萨克人是草原上自由的旋风，然而任何自由都不是绝对的。哥萨克人并非不知道这一点，他们过去就与各种各样的国家政权签订契约，登记名册，在国家承认他们的自由权力的同时，他们也同样对国家负有义务，现在，他们希望和同过去这片土地上的国家打交道那样，同我们打交道。"
 EDG_BELA_POM_events.65A:0 "让他们来登记吧！国家需要他们的才干！"
 EDG_BELA_POM_events.65B:0 "自由权？不过是一群反国家分子罢了！"
 EDG_BELA_POM_events.66.t:0 "游牧问题"
 EDG_BELA_POM_events.66.d:0 "游牧入侵自罗斯建立以来就威胁着罗斯国家，而最大的一次游牧入侵——蒙古征服则彻底摧毁了罗斯国家。游牧问题必须得到解决，我们得像他们入侵我们一样，狠狠地碾碎他们！"
 EDG_BELA_POM_events.66A:0 "是时候让这些野蛮人付出代价了！"
 EDG_BELA_POM_events.67.t:0 "提升发展度概率文化转变"
 EDG_BELA_POM_events.67.d:0 "转变"
 EDG_BELA_POM_events.67A:0 "转变"
 EDG_BELA_POM_events.67B:0 "未转变"
 EDG_BELA_POM_events.68.t:0 "国家主导的教会组织"
 EDG_BELA_POM_events.68.d:0 "从古老的异教改信天主教并未改善我们祖先的生活，尽管我们已经采用了和他们相同的宗教，相同的制度，入侵者仍然以消灭野蛮，带来文明自居。历史的教训告诉我们，信仰同一种宗教的，未必就是朋友，因此，教会必须被我们的国家控制在我们自己手中！"
 EDG_BELA_POM_events.68A:0 "教会应该为国家和民族的利益服务。"
 EDG_BELA_POM_events.69.t:0 "东正教会的地位"
 EDG_BELA_POM_events.69.d:0 "东方正统教会教区控制的民众在我们的国家内部已经占了相当的比例，因此我们有必要讨论一下，卡舒比国家教会，与卡舒比的东正教会的地位问题，为此我们必须专门召开一次大公会议！"
 EDG_BELA_POM_events.69A:0 "召开会议！"
 EDG_BELA_POM_events.70.t:0 "会议圆满成功。"
 EDG_BELA_POM_events.70.d:0 "尽管我们在礼制、仪式甚至信条上都有所不同，但是我们同样信仰上帝与耶稣基督，东正教会与国教会当然可以共融。"
 EDG_BELA_POM_events.70A:0 "这是最好的结果。"
 EDG_BELA_POM_events.71.t:0 "会议失败。"
 EDG_BELA_POM_events.71.d:0 "双方都有大量的顽固派与保守派，拒绝与异端分子和谐共处，看来今后我们的宗教问题还将持续。"
 EDG_BELA_POM_events.71A:0 "真可惜……"
 EDG_BELA_POM_events.72.t:0 "教会融合"
 EDG_BELA_POM_events.72.d:0 "由于国教会的组织和东正教会本来就有相似之处，因此我们完全可以只使用其中一套组织条例，仅仅稍作修改，但是二者各有优势，我们又确实得从中选择一个……"
 EDG_BELA_POM_events.72A:0 "让我们以国家教会为框架主导融合。"
 EDG_BELA_POM_events.72B:0 "改宗东正教也许更有利。"
 EDG_BELA_POM_events.73.t:0 "毛皮贸易之源"
 EDG_BELA_POM_events.73.d:0 "欧洲人对毛皮的需求是如此的“日久弥坚”。人们总是非常看重毛皮，认为其能彰显自己的地位、财富。然而毛皮的来源——在西欧已经日渐减少，对毛皮的追求也促成了罗斯人对东疆的探索，如今，我们从东欧销往西欧的货物，最好的还是毛皮，为了我们的利益，我们必须向更远的东方，追求更多的毛皮！"
 EDG_BELA_POM_events.73A:0 "我们应该派遣一队英勇的哥萨克前往西伯利亚探险。"
 EDG_BELA_POM_events.73B:0 "是时候派出我们的探险家与征服者了！"
 EDG_BELA_POM_events.73C:0 "我们必须得做足准备。"
 EDG_BELA_POM_events.73E:0 "没必要这么大费周章。"
 EDG_BELA_POM_events.74.t:0 "统治鞑靼"
 EDG_BELA_POM_events.74.d:0 "草原上的鞑靼人普遍信仰伊斯兰教，和我们的文化也大相径庭，我们稍有不慎便可能会激起他们的叛乱。然而，鞑靼人在草原上生活，也了解整个内亚的各种知识与地理。"
 EDG_BELA_POM_events.74A:0 "鞑靼人是草原贸易的好手。"
 EDG_BELA_POM_events.74B:0 "鞑靼人必须服从来自宫廷的管理。"
 EDG_BELA_POM_events.75.t:0 "鞑靼诸藩"
 EDG_BELA_POM_events.75.d:0 "随着我们成为了鞑靼人的领主，我们也有机会学习与利用鞑靼人的骑兵战术和战斗能力。鞑靼人是卓越的骑手，而且比其他任何人都更了解草原，我们完全可以吸收他们进入我们的军队，成为我们的战斗力，但是也有反对的声音表示，鞑靼人会扰乱井然有序的军阵，缺乏训练的他们想必不能很好地与我们的军队相配合。"
 EDG_BELA_POM_events.75A:0 "吸纳鞑靼人进入我们的军队。"
 EDG_BELA_POM_events.75B:0 "军队需要严明的纪律和训练。"
 EDG_BELA_POM_events.76.t:0 "草原贸易收入"
 EDG_BELA_POM_events.76.d:0 "内亚草原能够通往东方各处，无论是波斯、印度还是富饶的中国，而草原本身，也需要与我们的贸易维持生活，凭借这些需求和连接繁华地区的通道，我们得以贩运一些物品，赚得一些利润。"
 EDG_BELA_POM_events.76A:0 "好极了。"
 EDG_BELA_POM_events.77.t:0 "转变文化-德意志"
 EDG_BELA_POM_events.77.d:0 "转变文化-德意志"
 EDG_BELA_POM_events.77A:0 "成功转变"
 EDG_BELA_POM_events.78.t:0 "转变文化-满洲"
 EDG_BELA_POM_events.78.d:0 "转变文化-满洲"
 EDG_BELA_POM_events.78A:0 "成功转变"
 EDG_BELA_POM_events.79.t:0 "[From.GetName]加强与我们的殖民联系"
 EDG_BELA_POM_events.79.d:0 "[From.GetName]作为我们在海外的殖民地，但是我们人民的血脉与亲缘关系并未因地理的隔离而减弱，正好相反，[From.GetName]的人民用实际行动告诉我们：无论走多远，卡舒比人都不会忘记自己是从何处出发！"
 EDG_BELA_POM_events.79A:0 "卡舒比帝国万岁！"
 EDG_BELA_POM_events.80.t:0 "[From.GetName]请求支援"
 EDG_BELA_POM_events.80.d:0 "殖民活动并不总是一帆风顺，同行的竞争，有敌意的土著，当地危险而未知的大自然，都是我们的殖民者需要克服的困难，而我们的[From.GetName]殖民地也意识到了他们并不是孤军奋战，他们的背后有一个强大的祖国。"
 EDG_BELA_POM_events.80A:0 "我们必须支援他们。"
 EDG_BELA_POM_events.80B:0 "他们只能自求多福。"
 EDG_BELA_POM_events.81.t:0 "[From.GetName]的支援"
 EDG_BELA_POM_events.81.d:0 "我们的母国已经送来了相应的支援，现在我们能够更好地应对殖民挑战了。"
 EDG_BELA_POM_events.81A:0 "好极了。"
 EDG_BELA_POM_events.82.t:0 "[From.GetName]拒绝支援"
 EDG_BELA_POM_events.82.d:0 "出乎我们的意料，我们的母国既然拒绝支援我们……"
 EDG_BELA_POM_events.82A:0 "怎会如此！"
 EDG_BELA_POM_events.83.t:0 "王室联姻"
 EDG_BELA_POM_events.83.d:0 "我们已经选取了联姻的对象，这桩联姻将会为我们国家的稳定打下坚实的基础。"
 EDG_BELA_POM_events.83A:0 "让婚礼开始吧！"
 EDG_BELA_POM_events.83B:0 "让婚礼开始吧！"
 EDG_BELA_POM_events.83C:0 "让婚礼开始吧！"
 EDG_BELA_POM_events.83E:0 "让婚礼开始吧！"
 EDG_BELA_POM_events.83F:0 "让婚礼开始吧！"
 EDG_BELA_POM_events.84.t:0 "整编卡舒比火枪军团"
 EDG_BELA_POM_events.84.d:0 "我们已经成规模地使用了装备火器的军队，这些士兵在罗斯被称为射击军。射击军比起一般的征召部队更能适应未来的战争形势，我们也应该使用这些射击军，并将他们组建为我们的卡舒比火枪军团。"
 EDG_BELA_POM_events.84A:0 "我们的火枪军团必须拥有坚韧的战斗精神。"
 EDG_BELA_POM_events_84A_tt:0 "通过陆军传统进行教育，我们的火枪军团将会由世界上最优质的战士组成。"
 EDG_BELA_POM_events.84B:0 "我们的火枪军团必须拥有先进的单兵火器。"
 EDG_BELA_POM_events_84B_tt:0 "通过创新度进行科研，我们的火枪军团将投送出任何敌军都无法承受的火力。"
 EDG_BELA_POM_events.84C:0 "我们的火枪军团必须拥有超人的胜利意志。"
