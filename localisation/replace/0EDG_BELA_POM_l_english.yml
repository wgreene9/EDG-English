 EDG_BELA_POM_WOL_5_2_mechanic_tt:0 "取消随§R德意志化进程§!增长而增加的修正：\n稳定度花费修正：§R+20.0%§!\n外交声誉：§R-1.0§!\n国家税收修正：§R-20.0%§!\n\n获得随§R德意志化进程§!增长而增加的修正：\n外交声誉：§G+0.5§!\n国家税收修正：§G+10.0%§!"
