EDG_BELA_POM_events.1.t:0 "Duchy of Wolgast in Pomerania"
EDG_BELA_POM_events.1.d:0 "@POM Pomerania, meaning 'Land by the Sea.' In Polish, Pomerania translates to 'coast.' The ruling House of Gryf and most inhabitants outside the cities in Pomerania were Slavs. However, beginning in the 12th century, Pomeranian states started to introduce Germans, who built cities and developed agriculture, but simultaneously marginalized the local Slavs. Despite Pomeranian states' strenuous efforts to resist encroachment by other German powers, the situation remained grim. Internal strife among branches of the House of Gryf made the already weak Pomerania even more vulnerable to foreign invasion. It was not until the @MKL House of Mecklenburg, due to succession issues, had its territories seized by the Margrave of Ruppin that the Gryfs realized the impending crisis—who could guarantee that Pomerania would not be the next target for partition?"
EDG_BELA_POM_events.1A:0 "We must defend @POM Pomerania!"
EDG_BELA_POM_events.1B:0 "Help me, Mao Mei!"
EDG_BELA_POM_events_1B_tt:0 "Mao Mei will share some §Thandy tips§! for playing."
EDG_BELA_POM_events.1C:0 "I feel Wolgast lacks a certain level of challenge."
EDG_BELA_POM_events_1C_tt:0 "§RAs you wish§!"

EDG_BELA_POM_events.2.t:0 "The Path to Unify Pomerania"
EDG_BELA_POM_events.2.d:0 "@POM Pomerania is traditionally ruled by the House of Gryf, yet it is often divided among several princes due to partible inheritance. Currently, Pomerania is split into the Counties of @WOL Wolgast and @STE Stettin. We must establish a central authority to ensure that, regardless of future territorial divisions, @POM Pomerania will always have a supreme ruler to lead the entire House of Gryf."
EDG_BELA_POM_events.2A:0 "@STE Stettin should accept the leadership of @WOL Wolgast."
EDG_BELA_POM_events.2B:0 "Only unification by force can solve the fundamental problem."
EDG_BELA_WOL_vassalize_STE_flag_tt:0 "If we choose §Tpeaceful§! unification,\nthe reward for the mission '§YDucal Reunification§!' will §Gincrease§!:"
EDG_BELA_WOL_not_vassalize_STE_flag_tt:0 "If we choose §Rforcible§! unification,\nthe reward for the mission '§YDucal Reunification§!' will §Gincrease§!:"
EDG_BELA_POM_events.3.t:0 "Unify Pomerania?"
EDG_BELA_POM_events.3.d:0 "The Count of @WOL Wolgast has explained the historical connections and shared interests between our two nations. Moreover, he assures us that the Gryf branch of @STE Stettin can be integrated into the Wolgast Gryf lineage. Should we accept their proposal for a vassal agreement?"
EDG_BELA_POM_events.3A:0 "We can accept."
EDG_BELA_POM_events.3B:0 "If you want it, come and take it yourself!"

EDG_BELA_POM_events.4.t:0 "German Settlements in Pomerania"
EDG_BELA_POM_events.4.d:0 "German settlements, or 'Ostsiedlung,' refer to German communities formed through eastward migration. These settlements could be villages or towns, often governed by special laws and containing almost no Slavic residents. Eventually, laws specifically excluding Slavs from entering towns emerged. However, these immigrants also served as a driving force for Pomerania's development. German migrants possessed more advanced techniques, and their productivity surpassed that of Slavic inhabitants. For rulers, this meant developing backward regions and collecting higher taxes... More German immigrants equated to greater strength. But is it all worth it?"
EDG_BELA_POM_events.4A:0 "Let us welcome German immigrants with open arms."
EDG_BELA_POM_events.4B:0 "We should approach the arrival of German immigrants with caution."
EDG_BELA_POM_events.4C:0 "Drive the German immigrants out of our lands!"
EDG_BELA_POM_events.5.t:0 "German Immigrants Boost Pomeranian Development"
EDG_BELA_POM_events.5.d:0 "German Immigrants Boost Pomeranian Development"
EDG_BELA_POM_events.5A:0 "A random province under our rule gains random development"

EDG_BELA_POM_events.6.t:0 "A Pomeranian Duke of the Empire?"
EDG_BELA_POM_events.6.d:0 "[From.Monarch.GetName] of Pomerania, as a key ally in northeastern Germany, plays a vital role in our diplomatic system in that region. Should we now formally establish him as the Duke of Pomerania to elevate his status?"
EDG_BELA_POM_events.6A:0 "[From.Monarch.GetName] rightfully deserves to be the Duke of Pomerania."
EDG_BELA_POM_events.6B:0 "[From.Monarch.GetName] needs to prove himself further."
EDG_BELA_POM_events.7.t:0 "Pomeranian Duke Controls Lübeck"
EDG_BELA_POM_events.7.d:0 "The Duke of Pomerania has largely secured control over Lübeck and is now formally submitting Lübeck's tax revenues to us. Accepting these taxes would constitute our recognition of the Duke's control over Lübeck, though we could also condemn the Duke's expansion."
EDG_BELA_POM_events.7A:0 "Tacitly allow Pomerania's expansion."
EDG_BELA_POM_events.7B:0 "Condemn Pomerania's expansion."
EDG_BELA_POM_events_7B_tt:0 "Every country with its capital in the §YNorth Germany region§! will §Rgain§! §Y10§! §RAggressive Expansion§! against Pomerania."

EDG_BELA_POM_events.8.t:0 "Pomeranian Invasion"
EDG_BELA_POM_events.8.d:0 "The Pomeranians have seized control of our cities, and we must respond."
EDG_BELA_POM_events.8A:0 "We will resist to the death."
EDG_BELA_POM_events.8B:0 "Temporarily submit."
EDG_BELA_POM_events.9.t:0 "Development Site"
EDG_BELA_POM_events.9.d:0 "We have accumulated sufficient development progress to increase the development of a Pomeranian province."
EDG_BELA_POM_events.9A:0 "Develop [47.GetName]."
EDG_BELA_POM_events.9B:0 "Develop [48.GetName]."
EDG_BELA_POM_events.9C:0 "Develop [1858.GetName]."
EDG_BELA_POM_events.9E:0 "Develop [2994.GetName]."
EDG_BELA_POM_events.9F:0 "Develop [2995.GetName]."
EDG_BELA_POM_events.9G:0 "Develop [4745.GetName]."
EDG_BELA_POM_events.9H:0 "Develop [4746.GetName]."
EDG_BELA_POM_events.10.t:0 "Development Focus"
EDG_BELA_POM_events.10.d:0 "We should choose the development focus for [Root.GetName]"
EDG_BELA_POM_events.10A:0 "Increase taxation."
EDG_BELA_POM_events.10B:0 "Increase production."
EDG_BELA_POM_events.10C:0 "Increase manpower."
EDG_BELA_POM_events.11.t:0 "Hussite Legacy"
EDG_BELA_POM_events.11.d:0 "Jan Hus, a great religious reformer, was the first to voice the call of us Slavs. He stood up against the authority of the Church and German encroachment. He should be our hero!\n\nSeek the Truth, hear the Truth;\nLearn the Truth, love the Truth;\nAdhere to the Truth, defend the Truth.\n\n — Jan Hus"
EDG_BELA_POM_events.11A:0 "Jan Hus knew the Truth!"
EDG_BELA_POM_events.11B:0 "He was right, but we cannot currently cut ourselves off from the Empire."
EDG_BELA_POM_events_11B_tt:0 "Upon completing the mission '§YHussite Legacy§!', a §Ydecision§! will be unlocked allowing us to convert to §YHussite§!."
EDG_BELA_POM_events.11C:0 "We must strictly prohibit this heretical doctrine!"

EDG_BELA_POM_events.12.t:0 "The Tide of Renaissance"
EDG_BELA_POM_events.12.d:0 "The brilliance of the Renaissance has already shone from Northern Italy to Pomerania. We should embrace the Renaissance and develop our own, reclaiming the glory of our ancestors, or perhaps drawing closer to the civilized world of Germany."
EDG_BELA_POM_events.12A:0 "This will help us revive Slavic traditional culture."
EDG_BELA_POM_events.12B:0 "This will help us learn from excellent German culture."
EDG_BELA_POM_events.13.t:0 "Laying Claim to Mecklenburg Lands"
EDG_BELA_POM_events.13.d:0 "The lands of Mecklenburg were seized by the Margraviate of Ruppin amidst succession chaos. However, with long-standing marital ties between our families, the House of Gryf rightfully holds a claim to Mecklenburg. In the past, due to our own internal strife, we could not pursue our inheritance in Mecklenburg. But now, we possess sufficient strength to reclaim our lands."
EDG_BELA_POM_events.13A:0 "Dispatch troops immediately to seize the Mecklenburg lands!"
EDG_BELA_POM_events.13C:0 "The Mecklenburg lands rightfully belong to us!"
EDG_BELA_POM_events_13A_tt_1:0 "Every country with its capital in the §YNorth Germany region§! will §Rgain§! §Y10§! §RAggressive Expansion§! against us.\nThe §Yreward§! for the mission '§YMecklenburg Lands§!' will §Gincrease§!:"
EDG_BELA_POM_events_13A_tt_2:0 "Every country with its capital in the §YNorth Germany region§! will §Rgain§! §Y30§! §RAggressive Expansion§! against us."
EDG_BELA_POM_events_13A_tt_3:0 "The §Yformer owner§! of §GMecklenburg lands§! may §Rdeclare war§! on us."
EDG_BELA_POM_WOL_2_2_flag_tt_1:0 "We will §Yunlock§! a §Ydecision§! to §Yintegrate @MKL Mecklenburg§! in the future."
EDG_BELA_POM_events.13B:0 "We had better exercise some restraint..."

EDG_BELA_POM_events.14.t:0 "Defection of the Mecklenburg Lands"
EDG_BELA_POM_events.14.d:0 "The Mecklenburg lands under our control have sworn allegiance to the Duke of Pomerania. This is a blatant challenge to us, and we must respond to this matter."
EDG_BELA_POM_events.14A:0 "We absolutely cannot accept this."
EDG_BELA_POM_events.14B:0 "Acknowledge Pomerania's inheritance."
EDG_BELA_POM_events.15.t:0 "The Kashubian Bible"
EDG_BELA_POM_events.15.d:0 "Under the rule of the Roman Church, we could only use the Bible written in Latin. But now, we can also translate the Bible into other languages. If we adopt a German Bible, there are many existing manuscripts available, saving significant costs. However, this would further deepen our Germanization. On the other hand, should we not translate the Bible into our own national language, Kashubian?"
EDG_BELA_POM_events.15A:0 "Translate and promote a Kashubian Bible."
EDG_BELA_POM_events.15B:0 "Perhaps we should directly use a German Bible."
EDG_BELA_POM_events.16.t:0 "Kashubian Alphabet"
EDG_BELA_POM_events.16.d:0 "The Kashubian language has long lacked its own writing system, which is undoubtedly a sign of backwardness. We must either quickly catch up with the tide of history by establishing a writing system for Kashubian, or face extinction under the invasion of other languages!"
EDG_BELA_POM_events.16A:0 "Learn the alphabet system of the @UKR Rus' people"
EDG_BELA_POM_events.16B:0 "Learn the alphabet system of the @POL Poles"
EDG_BELA_POM_events.16C:0 "Learn the alphabet system of the @GER Germans"
EDG_BELA_POM_events.16E:0 "Learn the alphabet system of the @BOH Czechs"
EDG_BELA_POM_events.17.t:0 "Completion of Germanization?"
EDG_BELA_POM_events.17.d:0 "Pomerania has almost completely integrated into the great German family. Aside from some residual names, today's Pomerania shows no trace of its Slavic past. Celebrate, for we have accomplished the mission of civilization and enlightenment!"
EDG_BELA_POM_events.17A:0 "I've been in the Holy Roman Empire for over two hundred years; in truth, I've long been a German!"
EDG_BELA_POM_events.17B:0 "Really? I have a slight doubt about that."

EDG_BELA_POM_events.18.t:0 "The Gryphon War"
EDG_BELA_POM_events.18.d:0 "[Root.Monarch.GetName] has died suddenly! Amidst national mourning, the issue of succession has surfaced. Two factions have formed within the House of Gryf: the Wolgast faction and the Stettin faction. With no single heir possessing a strong enough claim, each faction has put forward its own candidate to seize power. The Wolgast faction, close to the late monarch, aims to unify the entire House of Gryf under a single voice, with all cadet branches relegated to local nobility. The Stettin faction, a coalition of cadet branches, seeks to establish equal status for all branches within the family, preserving their own power. Supporters of both factions have already clashed sporadically in some provinces. Since the coats of arms of the various Pomeranian Gryf branches feature griffins of different colors and patterns, this internal conflict over succession is also known as the Gryphon War."
EDG_BELA_POM_events.18A:0 "The Wolgast faction will lead the future of the Gryfs!"
EDG_BELA_POM_events.18B:0 "The Stettin faction will set things right!"
EDG_BELA_POM_events_18_A_tt:0 "We will ensure our monarch possesses supreme authority."
EDG_BELA_POM_events_18_B_tt:0 "We will ensure our monarch enjoys broad support."
EDG_BELA_POM_events.19.t:0 "End of the Gryphon War"
EDG_BELA_POM_events.19.d:0 "Despite a tumultuous and winding process, the turbulent situation has finally ended, and the future of the Gryfs is now clear."
EDG_BELA_POM_events.19A:0 "The House of Gryf shall be united as one!"
EDG_BELA_POM_events_19_A_tt:0 "Upon the ruler's accession, the §Yestate land§! of §Yall estates§! will be reduced."
EDG_BELA_POM_events.19B:0 "The House of Gryf shall stand united!"
EDG_BELA_POM_events_19_B_tt:0 "Upon the ruler's accession, the §Yloyalty§! of §Yall estates§! will increase."

EDG_BELA_POM_events.20.t:0 "Faction Provinces"
EDG_BELA_POM_events.20.d:0 "Since ancient times, Pomerania has practiced partible inheritance, with Pomeranian territories often divided into three to five separate holdings. This system has rendered Pomeranian states weak and unable to resist invasion. Therefore, it is necessary for us to reform it to meet current needs."
EDG_BELA_POM_events.20A:0 "Province joins the Stettin faction"
EDG_BELA_POM_events.20B:0 "Province joins the Wolgast faction"
EDG_BELA_POM_events.20C:0 "Province remains loyal"
EDG_BELA_POM_events.21.t:0 "Wolgast Faction Seizes Power"
EDG_BELA_POM_events.21.d:0 "The Wolgast faction within the House of Gryf has taken control of Pomerania's power center. As long as they consolidate this acquired power, Pomerania will be set on the right and broad path."
EDG_BELA_POM_events.21A:0 "Advantage is ours!"
EDG_BELA_POM_events.21B:0 "Only the late king's son can be king, beyond doubt!"
EDG_BELA_POM_events_21_A_tt:0 "We will §Yadjust§! the direction of inheritance reform"
EDG_BELA_POM_events_21_B_tt:0 "We will §Yadjust§! the direction of inheritance reform"
EDG_BELA_POM_events.22.t:0 "Stettin Faction Seizes Power"
EDG_BELA_POM_events.22.d:0 "The Stettin faction within the House of Gryf has taken control of Pomerania's power center. As long as they consolidate this acquired power, Pomerania will be set on the right and broad path."
EDG_BELA_POM_events.22A:0 "Advantage is ours!"
EDG_BELA_POM_events.23.t:0 "Raid the Opposition"
EDG_BELA_POM_events.23.d:0 "We are prepared to raid the opposition's secret stronghold in [Root.GetName]. This action will clear their forces from the area and bring the province under our complete control."
EDG_BELA_POM_events.23A:0 "Fully prepared, strike swiftly."
EDG_BELA_POM_events.24.t:0 "Opposition Resurgence"
EDG_BELA_POM_events.24.d:0 "The opposition rebels have indeed gone quiet, but we have not eradicated them entirely. As expected, the opposition is secretly amassing forces, preparing for another assault on the throne!"
EDG_BELA_POM_events.24A:0 "Muster the armies!"

