EDG_pomeranian_principality_desc:0 "After joining the Holy Roman Empire, the Slavic Pomeranians established the Duchy of Pomerania. The duchy experienced periods of division and unification, yet throughout, all Pomeranian duchies were ruled by the House of Gryf."
