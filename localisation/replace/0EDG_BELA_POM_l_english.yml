 EDG_BELA_POM_events.44.t:0 "卡舒比人与诺斯人"
 EDG_BELA_POM_events.44.d:0 "诺斯人在波罗的海活跃，而波美拉尼亚往往遭到他们的入侵，当然，卡舒比人最后把他们赶出去了，但诺斯统治者也给我们的土地带来和平与繁荣。不可否认的是，卡舒比人与诺斯人互相影响交流的历史源远而流长。"
 EDG_BELA_POM_events.44A:0 "强调我们与诺斯人的斗争。"
 EDG_BELA_POM_events.44B:0 "记载诺斯人统治下的繁荣。"
 EDG_BELA_POM_events.45.t:0 "卡舒比人与德意志人"
 EDG_BELA_POM_events.45.d:0 "现如今，波美拉尼亚是卡舒比人与德意志人混居的土地，但在几百年前并非如此。这几百年间不断有德意志移民来到波美拉尼亚开垦土地，建设城市，这些德意志人拥有更先进的技术，更完善的组织，德意志人教会了卡舒比人耕作与建筑，还带来了宗教，然而他们也在处处排挤卡舒比人，将卡舒比人几乎贬为了二等人。"
 EDG_BELA_POM_events.45A:0 "强调我们与德意志人的矛盾。"
 EDG_BELA_POM_events.45B:0 "铭记德意志人给我们的知识。"
 EDG_BELA_POM_events.46.t:0 "卡舒比人与波兰人"
 EDG_BELA_POM_events.46.d:0 "波兰人总是宣称自己是波美拉尼亚的统治者，历史上确有一段时间如此。然而正如一句老话所说“波兰人追求光荣，而波美拉尼亚人保卫自由。”。随着波兰王国在分裂与统一中衰落，波美拉尼亚也彻底从皮亚斯特统治下分离了出去。尽管卡舒比人与波兰人确有联系，但毕竟是有所不同的。"
 EDG_BELA_POM_events.46A:0 "强调我们与波兰人的不同。"
 EDG_BELA_POM_events.46B:0 "宣扬我们与波兰人的渊源。"
 EDG_BELA_POM_events.48.t:0 "卡舒比历史"
 EDG_BELA_POM_events.48.d:0 "属于卡舒比的历史，将诉说我们是谁，我们从哪儿来，我们要往哪儿去，她是我们卡舒比人身份认同的基石。"
 EDG_BELA_POM_events.48A:0 "这是属于我们的历史！"
 EDG_BELA_POM_events.49.t:0 "卡舒比亚重生"
 EDG_BELA_POM_events.49.d:0 "历史的长河吞噬了无数的民族，他们或是为人彻底毁灭，或是遗忘了自己的姓名，自己的起源……他们此后将不会再于历史长河之中留下足迹，但是卡舒比人拒绝接受这样的命运，卡舒比亚已然重生，而卡舒比人的卡舒比亚，也将屹立于大地之上，世世代代。"
 EDG_BELA_POM_events.49A_old:0 "自由的代价是一代人，而奴役的代价是世世代代。"
 EDG_BELA_POM_events.49A:0 "我们是卡舒比人，而未来将会是属于卡舒比的时代！"
 EDG_BELA_POM_events_49A_tt:0 "在进入§Y新时代§!时将获得§G800§!§Y辉煌点数§!。"
 EDG_BELA_POM_events_49_tt:0 "我们治下所有§Y波美拉尼亚文化§!的省份都将转变为§Y卡舒比文化§!\n解锁任务「§Y卡舒比人的国王§!」"
 EDG_BELA_POM_events.50.t:0 "才女索菲娅"
 EDG_BELA_POM_events.50.d:0 "索菲娅·奥古斯塔·弗雷德里卡出身斯德丁的一个没落贵族家庭。她的父亲克里斯蒂安·奥古斯都亲王是[Root.GetName]军队中的一位将军，往上追溯更可追溯到格里芬王族。索菲娅自幼性格开朗，活泼好动，甚至有些淘气，胆子也很大，经常闯祸，少年时期的索菲娅更是才智敏捷，往往能提出一些常人无法提出的巧妙构思，因此她也被上层社交圈广为称赞。"
 EDG_BELA_POM_events.50A:0 "将她征召为宫廷顾问。"
 EDG_BELA_POM_events.50B:0 "或许可以来一段美妙的联姻。"
 EDG_BELA_POM_events.51.t:0 "卡舒比亚民族信条"
 EDG_BELA_POM_events.51.d:0 "卡舒比民族是一个新生的民族，相较于波兰人和德意志人，我们缺乏足够的底蕴，但也没有历史沉疴，因此我们可以按照最美好的愿景来塑造我们的民族。"
