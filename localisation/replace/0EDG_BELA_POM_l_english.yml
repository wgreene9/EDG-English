EDG_BELA_POM_events.44.t:0 "Kashubs and Norsemen"
EDG_BELA_POM_events.44.d:0 "Norsemen were active in the Baltic Sea, and Pomerania often suffered their invasions. Of course, the Kashubs ultimately drove them out, but Norse rulers also brought peace and prosperity to our lands. Undeniably, the history of interaction and exchange between Kashubs and Norsemen is long and deep."
EDG_BELA_POM_events.44A:0 "Emphasize our struggles with the Norsemen."
EDG_BELA_POM_events.44B:0 "Record the prosperity under Norse rule."
EDG_BELA_POM_events.45.t:0 "Kashubs and Germans"
EDG_BELA_POM_events.45.d:0 "Currently, Pomerania is a land inhabited by both Kashubs and Germans, but this was not the case centuries ago. Over the past few hundred years, German immigrants continuously came to Pomerania to cultivate land and build cities. These Germans possessed more advanced technology and better organization. They taught the Kashubs farming and construction and brought religion, yet they also marginalized the Kashubs everywhere, almost relegating them to second-class status."
EDG_BELA_POM_events.45A:0 "Emphasize our conflicts with the Germans."
EDG_BELA_POM_events.45B:0 "Remember the knowledge the Germans gave us."

EDG_BELA_POM_events.46.t:0 "Kashubs and Poles"
EDG_BELA_POM_events.46.d:0 "The Poles always claim to be the rulers of Pomerania, and historically, there was indeed a period when this was true. However, as the old saying goes, 'Poles seek glory, while Pomeranians defend freedom.' As the Polish Kingdom declined amidst division and reunification, Pomerania completely broke away from Piast rule. Though there are connections between Kashubs and Poles, they are ultimately distinct."
EDG_BELA_POM_events.46A:0 "Emphasize our differences from the Poles."
EDG_BELA_POM_events.46B:0 "Promote our ties with the Poles."
EDG_BELA_POM_events.48.t:0 "Kashubian History"
EDG_BELA_POM_events.48.d:0 "Kashubian history will tell who we are, where we come from, and where we are going. It is the cornerstone of our Kashubian identity."
EDG_BELA_POM_events.48A:0 "This is our history!"
EDG_BELA_POM_events.49.t:0 "Kashubia Reborn"
EDG_BELA_POM_events.49.d:0 "The long river of history has swallowed countless peoples—some utterly destroyed, others forgetting their names, their origins... They will no longer leave footprints in the currents of time. But the Kashubian people refuse such a fate. Kashubia has been reborn, and the Kashubs' Kashubia will stand upon the earth, for generations to come."
EDG_BELA_POM_events.49A_old:0 "The price of freedom is one generation, the price of slavery is all generations."
EDG_BELA_POM_events.49A:0 "We are Kashubs, and the future will belong to the Kashubian age!"
EDG_BELA_POM_events_49A_tt:0 "Will gain §G800§! §YSplendor points§! upon entering the §Ynew era§!."
EDG_BELA_POM_events_49_tt:0 "All provinces under our rule with §YPomeranian culture§! will be converted to §YKashubian culture§!\nUnlocks the mission '§YKing of the Kashubs§!'"

EDG_BELA_POM_events.50.t:0 "The Talented Sophia"
EDG_BELA_POM_events.50.d:0 "Sophia Augusta Frederica was born into a declining noble family in Stettin. Her father, Prince Christian August, was a general in the [Root.GetName] army, tracing his lineage back to the Gryf royal house. Sophia was cheerful, lively, and even mischievous from a young age, with a bold spirit often getting her into trouble. In her youth, she was sharp-witted, frequently proposing clever ideas beyond ordinary minds, earning her widespread praise in upper social circles."
EDG_BELA_POM_events.50A:0 "Recruit her as a court advisor."
EDG_BELA_POM_events.50B:0 "Perhaps a splendid marriage alliance could be arranged."
EDG_BELA_POM_events.51.t:0 "Kashubian National Tenets"
EDG_BELA_POM_events.51.d:0 "The Kashubian nation is a newly emerging people. Compared to Poles and Germans, we lack sufficient depth, but we also carry no historical burdens, allowing us to shape our nation according to the most beautiful vision."
EDG_BELA_POM_events.51A:0 "Add the Devotion tenet"
EDG_BELA_POM_events.51B:0 "Remove the Devotion tenet"
