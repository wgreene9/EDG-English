EDG_POM_germanization_power_desc:0 "§RGermanization Process§! reflects the extent of our nation's §RGermanization§!.\nThe §RGermanization Process§! is influenced by §Yevents§!, §Ygovernment reforms§!, and certain §Ymodifiers§!.\n\nWhile German immigrants bring civilization and development, they also erode our §Ynational character§!. Once we §Ycomplete§! §RGermanization§!, there will be §Rno turning back§!.\nOnly through the §Rdisaster§! §YKashubian Reawakening§!—rediscovering §Yourselves§!—can we §Yescape§! the §Rassimilation by the Germans§!."
#\nThe §Ylower§! the §RGermanization Process§!, the §Ygreater§! the resulting §Rnegative§! effects.\n\nIf the §Y§TClergy§! estate loyalty§! falls below §Y50§!, we receive a modifier that diminishes as the §RGermanization Process§! increases:\nNational Tax Modifier: §R-25.0%§!\nNational Manpower Modifier: §R-25.0%§!\nIf the §Y§TNobility§! estate loyalty§! falls below §Y50§!, we receive a modifier that diminishes as the §RGermanization Process§! increases:\nInfantry Combat Ability: §R-10.0%§!\nDiscipline: §R-5.0%§!\nIf the §Y§TBurghers§! estate loyalty§! falls below §Y50§!, we receive a modifier that diminishes as the §RGermanization Process§! increases:\nConstruction Cost: §R+25.0%§!\nTechnology Cost: §R+10.0%§!
EDG_BELA_POM_WOL_5_2_mechanic_tt:0 "Remove the following modifiers that increase with the §RGermanization Process§!:\nStability Cost Modifier: §R+20.0%§!\nDiplomatic Reputation: §R-1.0§!\nNational Tax Modifier: §R-20.0%§!\n\nGain the following modifiers that increase with the §RGermanization Process§!:\nDiplomatic Reputation: §G+0.5§!\nNational Tax Modifier: §G+10.0%§!"
EDG_BELA_POM_WOL_2_2_mechanic_tt:0 "Remove the following modifiers that increase with the §RGermanization Process§!:\nInfantry Combat Ability: §R-10.0%§!\nDiscipline: §R-5.0%§!\nReinforce Speed: §R-10.0%§!\n\nGain the following modifiers that increase with the §RGermanization Process§!:\nInfantry Combat Ability: §G+5.0%§!\nReinforce Speed: §G+5.0%§!"
EDG_BELA_POM_WOL_4_2_mechanic_tt:0 "Remove the following modifiers that increase with the §RGermanization Process§!:\nDevelopment Cost: §R+33.0%§!\nTechnology Cost: §R+10.0%§!\nTrade Efficiency: §R-20.0%§!\n\nGain the following modifiers that increase with the §RGermanization Process§!:\nTechnology Cost: §G-5.0%§!\nTrade Efficiency: §G+10.0%§!"

