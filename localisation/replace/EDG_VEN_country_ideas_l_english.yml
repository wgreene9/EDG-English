l_english:
 venetian_speculative_officers:0 "雇佣投机军官"
 venetian_speculative_officers_desc:0 "威尼斯对雇佣兵的慷慨可谓举世闻名，也因此吸引了一大批投机军官慕名前来，投身于威尼斯的军队之中。"
 merchant_fleet:0 "威尼斯商船队"
 merchant_fleet_desc:0 "我们国家拥有着一只规模庞大的商船队，他们往返于亚历山大港、阿勒颇、君士坦丁堡与威尼斯之间，构筑起一条横跨整个东地中海的庞大贸易网络，给我们带来了高额的财富。"
 venetian_lender:0 "威尼斯放贷人"
 venetian_lender_desc:0 "也许你也听说过在全欧洲都臭名昭著的威尼斯放贷人吧。威尼斯的商人一向惯于通过放高利贷而获取巨额利润，这也使得我们国家在处理通货膨胀和政府利息方面格外有经验。"
 shelter_religious_criminals:0 "庇护宗教罪犯"
 shelter_religious_criminals_desc:0 "威尼斯第一、教宗第二的宗旨，自从总督执政的共和时代便是威尼斯的国策，即使如今丹多洛家族将威尼斯彻底改造为了君主国也没有改变。我们必须顶住来自教宗的压力，庇护一切威尼斯的公民。无论他们信仰天主教、清洁派还是新教、改革宗，只要他是爱国的，他就是威尼斯的一份子，我们将保护他们到最后一刻。"