venetian_speculative_officers:0 "Hire Speculative Officers"
venetian_speculative_officers_desc:0 "Venice's generosity towards mercenaries is renowned throughout the world, attracting a large number of opportunistic officers who come seeking fame and join the Venetian army."
merchant_fleet:0 "Venetian Merchant Fleet"
merchant_fleet_desc:0 "Our nation possesses a large-scale merchant fleet. They travel between Alexandria, Aleppo, Constantinople, and Venice, constructing a vast trade network spanning the entire Eastern Mediterranean, bringing us substantial wealth."
venetian_lender:0 "Venetian Lenders"
venetian_lender_desc:0 "Perhaps you have also heard of the infamous Venetian lenders across Europe. Venetian merchants have long been accustomed to profiting immensely through usury, which also gives our nation particular expertise in handling inflation and government interest."
shelter_religious_criminals:0 "Shelter Religious Criminals"
shelter_religious_criminals_desc:0 "The principle of 'Venice First, Pope Second' has been Venice's state policy since the republican era under the Doge's rule and has not changed even now that the Dandolo family has thoroughly transformed Venice into a monarchy. We must withstand pressure from the Pope and shelter all Venetian citizens. Whether they are Catholic, Cathar, Protestant, or Reformed, as long as they are patriotic, they are part of Venice, and we will protect them to the last moment."