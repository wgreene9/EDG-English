EDG_BAV_event.153.t: "The Path Ahead is Unknown"
EDG_BAV_event.153.d: "Now, we have successfully defeated the Imperial princes and established the German Empire. However, the road ahead remains full of unknowns and challenges. We must decide where to turn our gaze next. Should we continue consolidating our position in Europe, or set our sights farther?"
EDG_BAV_event.153.a: "Conquering Europe will suffice."
EDG_BAV_event.153.a_tt: "The German Empire's future fate is decided from this moment."
EDG_BAV_event.153.b: "Our goal is the stars and the seas!"
