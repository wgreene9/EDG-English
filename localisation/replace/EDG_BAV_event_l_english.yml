EDG_BAV_event.156.t: "Fulfill the Treaty of Milan?"
EDG_BAV_event.156.d: "When news of Duke Filippo's sudden death arrived, Milan's bells did not mourn him long; instead came repeated opening and closing of gates, hushed arguments in streets, and pervasive vigilance. The authority sustaining the House of Visconti collapsed overnight: offices lacked signatories, armies obeyed separate commands, nobles and guilds vied for city defenses and tax warehouses, even surrounding towns began asserting independence. Lombardy was no longer a fief to be 'inherited', but a spreading power vacuum—whoever reached first might grasp both crown and torch.\n\nAnd we held a document that could dress 'intervention' as 'order': the Treaty of Milan. It once promised in the Visconti name, now becoming a double-edged sword as they fell. If we choose to fulfill the treaty, we could assume Lombardy's rule under a legal banner, restoring law, grain order, and military discipline to Milan. Yet this also means stepping into a quagmire—we must face probing and counterattacks from factions within, and bear external powers' covetous eyes under the name of 'aiding Milan'.\n\nIf we choose to stand aside, we avoid being drawn into Lombardy's storm, letting the city decide its own fate through struggle. Yet the treaty becomes scrap paper; our credibility and promises suffer. Moreover, Milan's chaos won't stop at its walls: once order completely dissolves, refugees, banditry, and hostile armies will spread along trade routes and mountain passes, eventually impacting our own borders and prestige.\n\nNow, the question is not whether Milan needs protection, but whether we are willing to pay the price for the responsibility signed in the treaty."
EDG_BAV_event.156.a: "We shall protect the city of Milan."
EDG_BAV_event.156.a_tt: "We shall §Gfulfill§! the §YTreaty of Milan§!. @MLO§YLombardy§! will unlock a §Ydecision§! allowing them to request aid from us during war. When @MLO§YLombardy§! executes this decision more than §Y3§! times, they will become our £icon_EDG_BAV_Wittelsbach_Territories£§MWittelsbach Family Lands§!."
EDG_BAV_event.156.b: "Let the House of Visconti fend for itself."
