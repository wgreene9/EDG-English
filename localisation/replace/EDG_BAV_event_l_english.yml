EDG_BAV_event.79.t: "An Artist Begins Creation"
EDG_BAV_event.79.d: "His Majesty [Root.Monarch.GetName] recently summoned a brilliant artist to court, commissioning him to create a work themed around the glory and prosperity of [Root.GetName].\n\nThe artist pledged to devote all his learning and passion to crafting a great artistic masterpiece worthy of passing through the ages, leaving an immortal symbol for [Root.GetName]."
EDG_BAV_event.79.a: "This shall be an extraordinary masterpiece!"

EDG_BAV_event.80.t: "Artist's Creation Hindered"
EDG_BAV_event.80.d: "The artist tasked with creating an immortal masterpiece for [Root.GetName] now stalls endlessly before canvas and plaster. Patrons have long prepared gold, silver, and fame; the workshop has cleared the brightest window space for him. Yet whether in laying color or sketching lines, everything halts at critical junctures.\n\nHe claims inspiration is dry. Some whisper his skill has reached its limit; others suspect hints from court and church make him afraid to wield brush freely. Whatever the truth, the artistic project [Root.Monarch.GetName] once held high hopes for is now trapped in half-finished state, difficult to abandon yet impossible to complete swiftly, lending the entire court an air of anxiety and unease."
EDG_BAV_event.80.a: "I hope this does not affect the progress of the creation."

EDG_BAV_event.81.t: "Artist's Creation Progresses"
EDG_BAV_event.81.d: "'Your Majesty, the latest progress has been delivered.'\n\nThe attendant carefully unfurled a canvas scroll before [Root.Monarch.GetName]. Though still far from finished, the sketch's contours were now clear: color blocks and lines gradually taking shape, the intended composition faintly visible.\n\nCandlelight flickered in the great hall, soft light falling upon the canvas, lending the unfinished work a semblance of soul ahead of time. The artist commissioned by [Root.GetName] focused entirely on each stroke; each application of brush brought the whole closer to the envisioned form.\n\nProgress might not be astonishing, yet it was steady and solid. Court officials gathered nearby whispered that if this pace continued, what would be presented to all [Root.GetName] would be an artistic treasure representing this era.\n\nSeeing this small advancement, [Root.Monarch.GetName] could not help but feel anticipation—perhaps this would be the start of a new chapter for [Root.GetName]'s cultural prestige."
EDG_BAV_event.81.a: "I hope it continues so smoothly!"

EDG_BAV_event.82.t: "Artist's Creation Advances Significantly"
EDG_BAV_event.82.d: "[Root.Monarch.GetName] recently received reports from arts patronage officials stating the commissioned artist has made remarkable progress in creation.\n\nThis artist not only completed the designated sketches on schedule but also displayed talent far exceeding expectations in detail and composition. His depiction of [Root.GetName] is both solemn and vibrant, carrying historical weight while not lacking imagination for the future.\n\nAs the draft nears completion, the entire court grows more expectant of the final product. If this work can be successfully finished, it will be more than an artwork; it will be a symbol of [Root.GetName]'s radiance and dignity, etching the cultural glory of [Root.Monarch.GetName]'s reign."
EDG_BAV_event.82.a: "This is precisely what we hoped for!"

EDG_BAV_event.83.t: "Artist's Creative Inspiration Bursts Forth"
EDG_BAV_event.83.d: "His Majesty [Root.Monarch.GetName] recently ordered the deliberate invitation of a renowned artist to create an artistic masterpiece for [Root.GetName] worthy of passing through the ages.\n\nInitially, everyone thought this just another ordinary court commission. Yet once immersed in creation, this artist seemed touched by divine inspiration, ideas flowing like a spring.\n\nWhether in composition, color use, or symbolic meaning, he progressed with astonishing speed, changing almost daily, each revision bringing greater perfection. Observing courtiers and craftsmen marveled, all believing that if completed, this work would become an immortal symbol showcasing [Root.GetName]'s glory and cultural depth.\n\nInfected by this creative fervor, other artisans in court and towns were inspired, following this example in their own work. His Majesty [Root.Monarch.GetName], gazing upon the rapidly forming masterpiece, began envisioning how it would awe the entire Christian world upon its unveiling."
EDG_BAV_event.83.a: "This is truly marvelous!"

EDG_BAV_event.84.t: "Artist's Creation Completed"
EDG_BAV_event.84.d: ""
EDG_BAV_event.84.a: "Let us behold this breathtaking work."

EDG_BAV_event.85.t: "An Anonymous Artist's Painting"
EDG_BAV_event.85.d: "[Root.Monarch.GetName] recently decided to sponsor a brilliant yet unknown artist, hoping to showcase [Root.GetName]'s taste and prestige.\n\nNow, this anonymous artist's new work is finally complete. The canvas displays distinct layers of color, clever composition without sacrificing solemnity, said to contain hidden metaphors for [Root.GetName]'s history and glory. Courtiers and visiting dignitaries gather before the painting, whispering praises, believing it sufficient to spark considerable discussion and emulation among court and scholars.\n\nFacing this freshly finished masterpiece, [Root.Monarch.GetName] ponders: perhaps it is these unknown craftsmen who will invisibly shape [Root.GetName]'s cultural face for centuries to come."
EDG_BAV_event.85.a: "Not bad. I hope the next work will be of similar quality!"

EDG_BAV_event.86.t: "Dominikus Zimmermann's Pilgrimage Church of Wies"
EDG_BAV_event.86.d: "In 1745, [Root.Monarch.GetName] ordered the construction of a new pilgrimage church within Bavaria to commemorate a Crucifix said to have shed tears several times. For this, [Root.GetName] commissioned the architect and stuccoist Dominikus Zimmermann to design and decorate this sanctuary on the Wies meadow.\n\nFrom groundbreaking in 1745 to main completion in 1754, Zimmermann, building upon the Rococo style prevalent in Bavarian and Swabian regions, skillfully blended airy colonnades, flowing curves, and frescoes and sculptures rich in symbolic meaning. He meticulously controlled natural light streaming from high windows, making the altar and dome seem bathed in divine light, creating a mystical atmosphere transcending ordinary chapels.\n\nAround 1757, the intricate interior adornment was finally finished: gilded stucco, trompe-l'œil frescoes, and group depictions of the Virgin, saints, and pilgrims materialized faith's piety, suffering, and redemption into a tangible spatial experience. Pilgrims from across Bavaria and beyond flocked continuously, praising this 'Pilgrimage Church of Wies' as the earthly hall closest to heaven.\n\nNow, this artistic and architectural masterpiece funded by [Root.GetName] and crafted by Zimmermann's own hand is both a hymn to Catholic faith and a symbol of the aesthetic taste and political prestige of [Root.Monarch.GetName]'s era, its fame spreading across Europe through pilgrims' and scholars' words."
EDG_BAV_event.86.a: "Magnificent!"

EDG_BAV_event.87.t: "The Asam Brothers' Asam Church, Munich"
EDG_BAV_event.87.d: "During the reign of [Root.Monarch.GetName], piety and art interwove new radiance in [Root.GetName]. In 1733, Bavaria commissioned the renowned Asam brothers—architect and sculptor Egid Quirin Asam and painter Cosmas Damian Asam—to construct a private chapel in Munich, showcasing utmost perfection in devout faith and Baroque art.\n\nThis church stands amidst the city's narrow lanes. Though its façade appears compact, its ambition is proclaimed through ornate columns, curves, and statues. Since construction began in 1733, the Asam brothers poured nearly all their effort into it: interior space pushed to ultimate drama, soaring altars, surging stone sculptures, layers of gold leaf adornment, and dynamic frescoes on the ceiling guiding believers' gaze and soul towards heaven.\n\nAs main work concluded around 1746, people first fully beheld the 'Asam Church, Munich'—where the Asam brothers realized their bold vision of late Baroque and Rococo art, and [Root.GetName] gained renewed fame across Holy Roman Empire states for its splendid, unique religious architecture.\n\nNow, this masterpiece is not only a testament to the two master artists' personal piety but also symbolizes the generous patronage and eternal pursuit of art and faith in [Root.Monarch.GetName]'s era for [Root.GetName]."
EDG_BAV_event.87.a: "Oh, my heavens!"

EDG_BAV_event.88.t: "Hans Burgkmair's Augsburg Painting"
EDG_BAV_event.88.d: "Under the order of [Root.Monarch.GetName], the court of [Root.GetName] summoned a renowned painter—Hans Burgkmair of Augsburg. Born in 1473, this artist was famed for his keen observation of detail and bold use of new techniques, enjoying high esteem among German states.\n\nIn the early 16th century, around 1508 onwards, Burgkmair was commissioned to create a series of grand images and woodcuts for the Emperor and princes. Among these, most celebrated by the world were his 'Augsburg Triumph' and related paintings of imperial family and knights for Emperor Maximilian I. These works displayed Imperial majesty and splendor while meticulously depicting city streets, armor heraldry, and citizenry, later seen as Augsburg's visual chronicle of this period.\n\nNow, a precious painting themed on [Root.GetName] is finally complete in the studio. Within the frame, [Root.GetName]'s castles, church spires, and rolling hills unfold under clear skies, adorned with citizens in finery and knights in gleaming armor. It showcases both [Root.GetName]'s wealth and the interweaving of German tradition with emerging artistic currents.\n\nWhen this work was first displayed in [Root.Monarch.GetName]'s court, attending nobles and scholars held their breath. Some praised its color and composition; others called it 'the painting best glorifying [Root.GetName] since Augsburg.' In this era of change and competition, this masterpiece completed in the early 1500s will become a symbol of [Root.GetName]'s culture and authority, celebrated and reproduced through the ages."
EDG_BAV_event.88.a: "Yes, it is so beautiful!"

EDG_BAV_event.89.t: "Albrecht Altdorfer's Danube School Painting 'The Battle of Alexander at Issus'"
EDG_BAV_event.89.d: "Commissioned by the court of [Root.GetName], the painter Albrecht Altdorfer devoted himself from 1528 onwards, finally completing this awe-inspiring masterpiece in 1529—depicting the Battle of Issus in 333 BC, 'The Battle of Alexander at Issus'.\n\nOn the canvas, Alexander the Great of Macedon charges decisively towards the army of the Persian King Darius III, forests of spears, surging banners, dense cavalry and infantry locked in combat on a narrow battlefield. Altdorfer was not content with simply recreating ancient warfare; he crafted a near-illusory scene with extremely intricate detail and vibrant color: countless armors, flags, and weapons reflecting the cold glint of metal under light, seeming to pour forth from the painting.\n\nUnlike traditional battle paintings, this work elevates vast landscape to a protagonist. From a high, overlooking perspective, distant mountains, cities, and bays extend under clear skies; sunrise and sunset appear simultaneously on the horizon, symbolizing the old world's decline and new order's rise. Through this nearly impossible arrangement of light and space, Altdorfer transforms an ancient battle into an allegory of fate and power.\n\nWhen presented before [Root.Monarch.GetName] and court nobles, all were awed by its grand composition and meticulous brushwork. With this, [Root.GetName] not only demonstrates its reverence for art and learning but also, through this famous painting depicting Alexander's victory, hints at its own ambition for glory, expansion, and immortal fame. Art and power interweave in this 'Battle of Alexander at Issus', making one momentarily wonder whether the monarch in the painting is greater, or the [Root.Monarch.GetName] gazing upon it possesses grander aspirations."
EDG_BAV_event.89.a: "I am utterly speechless!"

