EDG_BAV_event.27.t: "Unrest"
EDG_BAV_event.27.d: "The flames of Freising are igniting all of Bavaria.\n\nSince the murder of Archdeacon Albrecht, persecution of the Euchites has spread from Freising to major cities like Munich, Regensburg, and Augsburg. Envoys of the Inquisition, like hounds scenting blood, are fanning the flames of fear and hatred among the populace. In town squares, the stakes burn day and night; from prison dungeons, the screams of the torture chambers rise and fall without cease.\n\nYet, the harsher the oppression, the fiercer the resistance.\n\nLast night, a shocking event occurred in Munich—St. Peter's Church was set ablaze, the roaring flames consuming this two-century-old building. When the fire brigade arrived, they could only retrieve three charred bodies from the ruins, and a piece of tattered cloth nailed to the church doors, bearing words written in blood: 'You kill in God's name; we resist in the name of justice.'\n\nThis was no isolated incident. A tax collector in Regensburg was stoned to death on his way home. An inquisitor in Augsburg found a skinned lamb hanging at his doorstep in the morning, a note reading 'You're next' tied around its neck. Even in Freising, the severe Heinrich von Kramer had a firebomb thrown at him from the crowd during a sermon. It missed, but it underscored the gravity of the situation.\n\nWorse, the violence is no longer confined to Euchite adherents. Many commoners discontent with the Church's methods of persecution, merchants sympathetic to the Euchites' plight, and even some minor nobles are beginning to support the resistance openly or covertly. Urban law and order have deteriorated sharply. Gang fights, arson, and robberies are rampant. Some radical Euchites have even begun organizing armed groups, attacking Church property and personnel in rural areas.\n\nOutside the window, distant shouts and sounds of shattering echo. Another riot? The residents of Munich have lost count of how many there have been today."
EDG_BAV_event.27.a: "A storm is brewing..."
EDG_BAV_event.27.a_tt: "We will enter the exclusive §Ymission tree§! for the §Ydisaster§! "§RRequiem§!". Regular missions will be temporarily hidden.\n\nNote: You do §Ynot need§! to complete missions to end the disaster, but once the disaster §Yends§!, you will immediately switch back to the regular mission tree, and any unclaimed rewards from the disaster missions will be permanently lost.\n\nSome disaster mission rewards are only active §Yduring the disaster§!. Upon completing the mission "§YRekindling Hope from the Ruins§!", these rewards can be retained §Ypermanently§!."

EDG_BAV_event.28.t: "Reconciliation"
EDG_BAV_event.28.d: "A long time has passed since the proclamation of the 'Edict of Grand Pardon'. Initially, no one believed the edict would be truly enacted. Hardliners in the Catholic Church privately mocked it as a 'weak compromise', while radical Euchites suspected it was a 'trap to lure in the enemy'. However, when the first groups of Euchite militia who laid down their arms safely returned home, and when the first tranche of royal funds was actually used to repair destroyed Euchite meeting houses, people began to realize—the King was serious.\n\nSt. Martin's village on the outskirts of Munich was once one of the most fiercely contested areas. Its Catholic church and Euchite meeting house were throwing torches at each other a month ago. Now, they stand side by side, undergoing restoration by royal craftsmen. The village elder, an elderly Catholic, stood alongside the Euchite elder while overseeing the repairs. They did not speak, only silently watched the busy workers, but this silence itself was a form of reconciliation.\n\nIn Regensburg, Johannes, the former Euchite leader of the armed resistance, entered the town hall with twenty-three of his followers. They surrendered their hidden weapons—rusty swords, crude crossbows, even a few firearms captured from church guards. The local magistrate, following the edict's promise, announced their pardon on the spot and issued each a certificate. When Johannes walked out of the town hall, the sunlight was so bright it stung his eyes. He covered his face and wept silently.\n\nMore and more are choosing peace. Merchants have resumed trade, farmers have returned to their fields, and even families once bitterly opposed have begun to attempt reconciliation. In the Augsburg marketplace, a Catholic merchant and a Euchite blacksmith rekindled an old friendship through haggling. They did not speak of faith, only of the weather, the harvest, and news of their children."
EDG_BAV_event.28.a: "This fragile peace may shatter at any moment, but the present tranquility is all the more precious."

EDG_BAV_event.29.t: "Border Incursion!"
EDG_BAV_event.29.d: "An ultimatum from [Emperor.Capital.GetName] arrived on the desk in the court of [Root.Monarch.GetName]. [Root.Monarch.GetName] used a silver letter opener to break the seal and unfolded the heavy parchment. Every word on the page seemed dipped in venom, brimming with condescending judgment. In the name of the Holy Roman Emperor, [Emperor.Monarch.GetName], the letter declared that the Duchy of Bavaria had 'repeatedly crossed the boundaries permitted by God and the Empire'. It demanded the immediate cessation of the 'illegal harboring' of the so-called 'Euchite' heretics denounced by the Church and, within seven days, the surrender of all registered heretics and their families to the Imperial Inquisition for 'unified and holy disposition'. At the end, a line of cold threat hissed like a viper: 'Failing this, Bavaria shall face the Empire's unshakable and comprehensive sanctions, until it is utterly erased from the map.'\n\n[Root.Monarch.GetName]'s fingertips traced the parchment. His thoughts returned to a decade ago, to the brutal war for Bavarian unification. When his father finally unified Bavaria and returned to Munich with a weary army, what awaited them was not glory, but a siege meticulously orchestrated by Habsburg diplomats at the Imperial Diet. They spread rumors that the House of Wittelsbach intended to establish a 'Southern Kingdom' disobedient to the Emperor, stoking the ancient German princes' fear and hatred towards us, isolating us in the Empire's corner. They built an invisible wall around us with gold and lies.\n\nAs for the 'Euchites'... a cold sneer touched [Root.Monarch.GetName]'s lips. These believers were merely craftsmen and peasants seeking solace in the shadow of the Black Death. They were industrious, law-abiding, and brought prosperity to Bavaria's cities. Did the Habsburgs truly care about the salvation of their souls? No. They cared only that these believers' property could be easily confiscated, and their existence could serve as the perfect casus belli. What the Habsburgs desired was never 'purifying the faith'. It was Bavaria's fertile territories, our family's accumulated wealth, and the complete strangulation of any German power that might challenge their hegemony."
EDG_BAV_event.29.a: "The entire nation shall rise to face @[Emperor.GetTag]§Y[Emperor.GetName]§!!"
EDG_BAV_event.29.a_tt: "Invade the capital §Y[Emperor.Capital.GetName]§! of @[Emperor.GetTag]§Y[Emperor.GetName]§! and achieve at least §Y80%§! war score against them to force their §Ysurrender§!.\n\nVictory over @[Emperor.GetTag]§Y[Emperor.GetName]§! will yield rewards including:\n- @[Emperor.GetTag]§Y[Emperor.GetName]§! will release all its nations, all of which will become our §MWittelsbach Family Lands§!.\n- All subjects of @[Emperor.GetTag]§Y[Emperor.GetName]§! will gain independence.\n\nThis is a war where only §Gsuccess§! is permissible, §Rfailure§! is not an option!"

EDG_BAV_event.30.t: "Respond to @BAV§YBavaria§!'s blasphemous tolerance of heresy?"
EDG_BAV_event.30.d: ""
EDG_BAV_event.30.a: "Lord, grant me the sword to punish these unfaithful believers!"
EDG_BAV_event.30.b: "We have no need to meddle in these troublesome affairs."

EDG_BAV_event.31.t: "Miracle"
EDG_BAV_event.31.d: "When the blue and white banner of Bavaria was finally planted upon the walls of [EDG_BAV_event_31_country_target.Capital.GetName], all of Europe was shaken.\n\nThis war had been disfavored from the outset. The Empire's princes whispered behind their hands, bets placed on the Habsburgs; Venetian merchants had long since closed credit lines with Bavaria; even the Papacy sent envoys, ready to judge this 'rebellious duchy that shelters heretics' after the war. All awaited Bavaria's downfall, the end of the House of Wittelsbach.\n\nBut what they awaited was a miracle.\n\nIn the war's early days, Habsburg armies flooded the Bavarian borders. They were numerous, well-equipped, high in morale, as if victory were within easy reach. The decisive battle on the outskirts of Munich became the turning point. Facing numerically superior Imperial forces, the Bavarian army did not retreat. When the charge sounded, not only the regular army, but even Euchite militia who should have been in the rear spontaneously rushed onto the field. A witness later recalled: 'I saw a Euchite blacksmith, wielding a warhammer he had forged himself, charge into enemy ranks, shouting "For our children!" Beside him were a group of similarly ragged craftsmen and peasants. They had no fine armor, no exquisite weapons, but they possessed the most powerful weapon—faith.'\n\nThe bloody melee on the battlefield lasted an entire day. When the sun set, the Imperial lines finally broke.\n\nThe tide of war after that fell like dominoes. One Imperial stronghold after another was captured, one city after another liberated. By the time the Bavarian army reached the gates of [EDG_BAV_event_31_country_target.Capital.GetName], the city's inhabitants had already opened the gates of their own accord. They were weary of Habsburg tyranny, weary of endless war taxes, weary of the Inquisition's terror.\n\n[EDG_BAV_event_31_country_target.Monarch.GetName] received [Root.Monarch.GetName] upon the throne in the imperial palace. The once lofty Emperor was now as pale as paper. Trembling, he signed the instrument of surrender. When he removed his crown, that symbol of the Holy Roman Empire's supreme authority seemed dull and lifeless in the candlelight."
EDG_BAV_event.31.a: "God bless @BAV§YBavaria§!!"
EDG_BAV_event.31.a_tt: "@[EDG_BAV_event_31_country_target.GetTag]§Y[EDG_BAV_event_31_country_target.GetName]§! will release all its nations, all of which will become our §MWittelsbach Family Lands§!.\n\nAll subjects of @[EDG_BAV_event_31_country_target.GetTag]§Y[EDG_BAV_event_31_country_target.GetName]§! will gain independence."

EDG_BAV_event.32.t: "Curtain Fall"
EDG_BAV_event.32.d: "The walls of Munich are ablaze. Streets that brimmed with hope mere weeks ago are now only rubble and lingering smoke. Imperial troops have flooded into this once-proud city like a tide. The blue and white banner is trampled into the mud, replaced by the black eagle of the Habsburgs.\n\nEverything happened too fast. The border defenses crumbled like paper before the Empire's overwhelming numbers. Allies who swore fealty chose silence at the final hour, some even turned their coats. The Bavarian army was at an absolute disadvantage in both numbers and quality. Though the soldiers fought with utmost bravery—some to the last breath, some choosing death over surrender—courage seemed so pale before the cold reality of war.\n\nIn the great hall of the palace, [Root.Monarch.GetName] sits silently, listening to the sounds of fighting drawing ever nearer. The ministers have long since fled; only a few of the most loyal guards remain at the doors.\n\nThe doors are battered open. Imperial soldiers pour into the hall. Their armor is stained with blood, their eyes cold and weary. The leading officer removes his helmet, revealing a face young yet weathered. 'Your Majesty,' his tone is oddly respectful, 'the city has fallen. By order of His Majesty [Emperor.Monarch.GetName], I am here to accept your surrender.'\n\n[Root.Monarch.GetName] slowly rises, his gaze sweeping the hall. This was where his father held celebrations after unifying Bavaria; the walls still bear the coat of arms of the House of Wittelsbach. Now, it all ends.\n\nThe officer proffers a scroll of parchment: 'This is the instrument of surrender, Your Majesty. Signing it can prevent further bloodshed.'\n\n[Root.Monarch.GetName] takes the pen, his hand remarkably steady. As the nib touches the parchment, he seems to hear distant weeping—his people, those he swore to protect."
EDG_BAV_event.32.a: "We are defeated..."
EDG_BAV_event.32.a_tt: "§RWhat have you done!§!"

EDG_BAV_event.33.t: "Euchite Expansion in [EDG_BAV_event_33_province_target.GetName]"
EDG_BAV_event.33.d: "Since the proclamation of the 'Edict of Grand Pardon', religious tensions within Bavaria have somewhat eased, yet new problems have arisen.\n\nThe local governor of [EDG_BAV_event_33_province_target.GetName] has submitted an urgent report. It states that over the past few weeks, a significant number of Euchite believers have poured into the province from other regions. Among them are refugees who lost their homes in the earlier conflicts, as well as those who, taking advantage of the religious tolerance policy, have actively migrated here seeking better lives. These newcomers have erected crude shanties on the outskirts of towns, established new meeting houses, and even begun publicly preaching their doctrines in the marketplaces.\n\nThe local Catholic residents are uneasy about this. A wealthy merchant wrote in a petition: 'These people not only occupy our land but also openly slander the Virgin Mary and mock our sacraments in public. If Your Majesty continues to indulge them, I fear [EDG_BAV_event_33_province_target.GetName] will become another breeding ground for heresy.' The bishop of the diocese has expressed similar concerns, warning that if left unchecked, the Euchites' influence may surpass that of the Catholic Church.\n\nHowever, representatives of the Euchites have also submitted their petition. They claim they merely seek a place to live, are willing to abide by the kingdom's laws, and are prepared to pay a reasonable price for residency. A Euchite elder pleaded in a letter: 'Your Majesty's mercy gave us a second life. We do not seek privileges, only a place to dwell. We are willing to prove our loyalty through labor and taxes.'\n\nThe local governor concludes his report: 'The situation is currently manageable, but Your Majesty must make a decision swiftly. Allowing them to stay could increase tax revenue and labor, but may provoke discontent among local Catholics. Expelling them, while appeasing the Catholic Church, would undermine the trust established by the Edict of Grand Pardon and might cause these people to flee to neighboring countries, or even take up arms again.'"
EDG_BAV_event.33.a: "Allow them to stay, but they must pay a tax."
EDG_BAV_event.33.b: "Deny them residency and revoke the Euchites' freedom to proselytize."

EDG_BAV_event.34.t: "Freising Crisis"
EDG_BAV_event.34.d: "The Euchites were a sect that emerged around the year 370. They maintained long-term contact with the Bogomils, the Bosnian Church, the Pataria movement, and the Cathars. Due to the spread of the Black Death, the failure of the Albigensian Crusade, and the ensuing great upheaval in the Catholic world, the Euchites, who shared many similarities with the Cathars, rapidly spread throughout the German regions. Many from the lower classes suffering under immense social pressure and the upper classes indulging in hedonism found solace in this sect that advocated for human liberation. Many German lords also believed that tacitly allowing the increase of Euchite followers could repopulate their lands and thus permitted the faith to spread within their domains.\n\nHowever, a recent heinous incident in Freising has revealed the crisis brought by the Euchites. The Archdeacon of Freising Cathedral, Albrecht, was found dead in his study. He did not die naturally—a dagger was embedded in his chest, and his face was marked with a crude spiral symbol drawn in blood. This symbol, under the 'interpretation' of Catholic investigators, was quickly identified as an internal Euchite code for marking 'apostates'.\n\nUpon this news, the entire city of Freising ignited. The official in charge is an envoy dispatched by the Archbishop of Mainz: the Inquisitor Heinrich von Kramer, notorious for his brutal methods and utter ruthlessness towards heretics. On the day he arrived in Freising, he delivered a highly inflammatory sermon in the town square. The populace's grief and fear, under Heinrich's incitement, rapidly transformed into a raging fire of hatred directed at the Euchites. The Catholic forces, long uneasy about the growing influence of the Euchites, finally had the perfect pretext.\n\nThus, an organized persecution began. Under the Inquisition's directive, city guards and incited mobs began assaulting Euchite homes and meeting places. Anyone whose house was found to contain Euchite literature (even if just a few copied verses) or who was accused of attending Euchite gatherings was immediately arrested.\n\nBut this was only the beginning. In the following weeks, Freising became a living hell. Over a hundred Euchite believers were thrown into prison. Under torture, various preposterous 'evidence' of crimes was fabricated: some said the Euchites held black masses at night, coupling with demons; others claimed they consumed the flesh and blood of infants to seek immortality; still others said the spiral symbol was a curse to summon plague—the resurgence of the Black Death was also blamed on them.\n\nMore terrifyingly, the repercussions of the Freising incident are spreading throughout Bavaria. Catholic churches across the land are emulating Freising's methods, launching large-scale hunts and trials against Euchite believers. Many innocent people are accused of being Euchite members; even those merely suspected of having ties to the Euchites cannot escape."
EDG_BAV_event.34.a: "My God..."
EDG_BAV_religion_disaster_events_tt: "This event is part of the §RRequiem§! event chain."
EDG_BAV_event.34.a_tt: "Enable the disaster '§RRequiem§!'."

EDG_BAV_event.35.t: "Euchites in [EDG_BAV_event_35_province_target.GetName] Demand Political Rights!"
EDG_BAV_event.35.d: "A Euchite leader from [EDG_BAV_event_35_province_target.GetName] recently submitted a petition to [Root.Monarch.GetName]. In the letter, he expressed the local Euchite believers' yearning for religious freedom and their desire to gain representation in local governance.\n\n'Your Gracious [Root.Monarch.GetTitle],\n\nOn behalf of the Euchite believers in [EDG_BAV_event_35_province_target.GetName], I express our concerns regarding the current religious policies. In recent years, the Euchite faith has developed rapidly in our province, and our number of adherents has grown continuously. Yet, we still face numerous restrictions and discrimination.\n\nWe humbly beseech Your Majesty to consider granting Euchite believers the opportunity for representation in the local council. This would not only allow us to better safeguard our religious rights but also enable us to contribute our wisdom and strength to local governance. We believe that through peace and cooperation, we can jointly build a more inclusive and prosperous society.\n\nMay God bless you and our realm.'\n\nFaced with this petition full of hope and demands, [Root.Monarch.GetName] must decide whether to reject the Euchites' request or permit the Euchites to establish their church in [EDG_BAV_event_35_province_target.GetName]."
EDG_BAV_event.35.a: "Reject their request."
EDG_BAV_event.35.b: "[Root.Monarch.GetName] shall protect every subject within the lands of [Root.GetName]."

EDG_BAV_event.36.t: "Catholic Believers in [EDG_BAV_event_36_province_target.GetName] Demand the Eradication of Heretics!"
EDG_BAV_event.36.d: "A Catholic clergyman from [EDG_BAV_event_36_province_target.GetName] recently submitted an earnest petition to [Root.Monarch.GetName]. In the letter, he described the plight faced by local Catholics and the growing influence of Euchite believers.\n\n'Your Gracious [Root.Monarch.GetTitle],\n\nOn behalf of the Catholics in [EDG_BAV_event_36_province_target.GetName], I express our profound anxiety. In recent years, the heretical Euchite sect has rapidly expanded in our province. They not only publicly preach doctrines contrary to orthodox faith but also seek to undermine the authority of the Catholic Church through political means.\n\nOur churches are forced to close, clergy are threatened, and many devout believers are compelled to abandon the faith passed down through generations. Even more concerning, these heretics have begun meddling in local government affairs, attempting to impose their beliefs upon all.\n\nWe humbly beseech Your Majesty to take decisive measures to protect the rights and faith of Catholics. We implore the restoration of the Catholic Church's position in [EDG_BAV_event_36_province_target.GetName] and the expulsion of those heretics who disrupt social order. Only thus can we ensure religious purity and social harmony.\n\nMay God bless you and our realm.'\n\nFaced with this impassioned and desperate petition, [Root.Monarch.GetName] must decide whether to side with the Catholics or continue tolerating the presence of the Euchites."
EDG_BAV_event.36.a: "Yield to the Catholics."
EDG_BAV_event.36.b: "Even if they are heretics, we shall not commit such terrible acts against our own people."

EDG_BAV_event.37.t: "Religious Conflict in [EDG_BAV_event_37_province_target.GetName] Intensifies!"
EDG_BAV_event.37.d: "Officials from [EDG_BAV_event_37_province_target.GetName] report that the situation of religious conflict in the province is rapidly deteriorating. The antagonism between Euchites and Catholics has escalated into open violent clashes; angry mobs and burning buildings fill the streets and alleys.\n\nAccording to reports, Euchite believers have gathered locally, publicly propagating their faith and condemning the corruption and hypocrisy of the Catholic Church. Concurrently, Catholics have organized counter-protests, attempting to expel these 'heretics'. The clashes between the two sides have resulted in dozens of injuries and even several fatalities.\n\nLocal officials state they can no longer control the situation and fear that if not intervened promptly, this violence may spread to neighboring provinces. Merchants are also beginning to worry about the safety of trade routes; many caravans are choosing detours to avoid involvement in this religious strife.\n\nFaced with this emergency, [Root.Monarch.GetName] must decide whether to allow the conflict to continue escalating or to actively intervene to control the situation."
EDG_BAV_event.37.a: "There is nothing we can do."
EDG_BAV_event.37.b: "Transport emergency supplies from [Root.Capital.GetName] to [EDG_BAV_event_37_province_target.GetName] to ease local religious tensions."

EDG_BAV_event.38.t: "Criticism from Beyond Our Borders"
EDG_BAV_event.38.d: "Our religious policies have drawn attention and criticism from neighboring countries. An envoy from a neighboring state recently arrived at [Root.Capital.GetName] to express their concerns regarding the current situation.\n\nThe envoys pointed out that the rapid expansion of the Euchites and the political rights they have gained in certain provinces could destabilize religious harmony in the region, thereby affecting the peace of the entire Holy Roman Empire. They emphasized that as an important kingdom, [Root.GetName] has a responsibility to uphold orthodox faith and prevent the spread of heretical ideas.\n\nFurthermore, the envoys mentioned that such religious conflict could incite broader social unrest, impacting trade and diplomatic relations. They urged us to re-evaluate our current religious policies to ensure the nation's long-term interests and regional harmony.\n\nFaced with these accusations, [Root.Monarch.GetName] must decide whether to persist with existing religious policies or make adjustments to alleviate the concerns of neighboring states."
EDG_BAV_event.38.a: "We must learn to endure."
EDG_BAV_event.38.b: "Their accusations are utterly unreasonable."

EDG_BAV_event.39.t: "Euchite Refugees from [EDG_BAV_event_39_province_source.GetName] Arrive in [EDG_BAV_event_39_province_target.GetName]"
EDG_BAV_event.39.d: "Recently, a large number of Euchite believers from [EDG_BAV_event_39_province_source.GetName], fleeing religious persecution and conflict by the authorities of [EDG_BAV_event_39_province_source.Owner.GetName], have left their homes and poured into neighboring [EDG_BAV_event_39_province_target.GetName] seeking refuge. Carrying only their meager belongings and hopes for the future, they have set foot upon this unfamiliar land.\n\nAmong these refugees are elderly men and women, exhausted women, and helpless children. Their eyes are filled with fear and anxiety, yet they also glimmer with longing for a new life. Many bear wounds and scars—marks of the violence and plunder they encountered during their flight.\n\nLocal officials and residents of [EDG_BAV_event_39_province_target.GetName] have reacted diversely. Some express sympathy, willing to offer food and shelter; others worry about strained resources and fear these refugees will bring more problems.\n\nFaced with this situation, [Root.Monarch.GetName] must make a decision: to accept these Euchite refugees and integrate them into local society, or to demand they depart within a set time limit to maintain local stability and order."
EDG_BAV_event.39.a: "Demand they depart within a set time limit."
EDG_BAV_event.39.b: "Welcome them to integrate into the society of [EDG_BAV_event_39_province_target.GetName]."

EDG_BAV_event.40.t: "Golden Age"
EDG_BAV_event.40.d: "On Munich's Marienplatz, sunlight bathes the freshly restored walls of the town hall, flocks of pigeons strut across cleanly paved cobblestones. The air is fragrant with the scent of fresh bread, mingled with spices from the distant market. There are no patrols of soldiers, no stakes for heretical burnings, no refugees displaced by war. Only the enthusiastic calls of vendors, the laughter of children at play, and after the church bells, the calm and measured steps of citizens.\n\nThe scars of war have been quietly smoothed over by time. Villages once burned by warfare now boast sturdier, more spacious houses; barren fields are again covered with golden waves of wheat. On the Danube, merchant vessels come and go, laden with Bavarian beer, Bohemian glass, and Italian silks, their masts like forests, sails like clouds. In Regensburg, a new university has been completed. Scholars from across Germany debate here the mysteries of theology, law, and nature—among them, Euchite scholars are present. Their faith is now recognized as part of the 'Bavarian Church', coexisting with Catholic cathedrals under tolerant edicts.\n\nIn the court, the content of reports has also changed. The Treasurer joyfully reports annual treasury revenues have grown for consecutive years, far exceeding pre-war levels; diplomatic envoys bring requests for friendly trade treaties from neighboring states; even the most cautious military advisors now suggest appropriately reducing the standing army to save expenses for construction. Former enemies that once encircled the kingdom have either vanished or become friendly neighbors. The authority of the House of Wittelsbach has never been more secure.\n\nThis is an era where one can almost forget the hardships of the past. Elders in taverns tell young listeners tales of bygone wars and turmoil, stories that sound to the youth like myths from distant legends. Peace and prosperity have become the taken-for-granted backdrop of this land.\n\n[Root.Monarch.GetName] strolls through the palace gardens, the murmuring of fountains and the song of nightingales in his ears. He recalls the long and perilous path from unrest, persecution, war to the brink of collapse, and the step-by-step struggle back. All the effort, sacrifice, and choices have ultimately brought about this scene before him. There is no wild elation, only a deep, hard-won tranquility."
EDG_BAV_event.40.a: "May every sky above [Root.GetName] forever remain as clear as this moment."

EDG_BAV_event.41.t: "Ruins"
EDG_BAV_event.41.d: "When the army of [Root.Monarch.GetName] arrived, this small town was already a scene of ruins.\n\nThe air carried a complex, nauseatingly sweet and metallic stench—a mixture of charred wood, fresh blood, and damp earth. The streets were strewn with rubble; once neatly cobbled paths were now covered with broken beams, shattered pottery, and torn sectarian banners. A stone statue of the Virgin Mary lay in the middle of the road, her face bludgeoned into obscurity, half her body buried in the mire. On the wall of a nearby burned-out house, the Euchite 'flame' symbol was crudely scrawled in white lime, its edges smeared with a dark reddish stain. The town fountain no longer flowed; its basin was filled with ash and debris. A lone wooden toy horse lay overturned by the poolside, as if abandoned in haste by its owner. The bakery oven was stone cold; its door had been ripped off and used as a barricade, still impaled by a broken spear. A few crows perched on the church bell tower, where the cross had once stood, now replaced by a tattered Euchite banner torn in two, flapping feebly in the morning breeze.\n\nThe conflict here had lasted for weeks—escalating from initial arguments and disputes, to later street brawls, and finally erupting into a full-scale clash last night. No one knows who struck first. Catholics accuse the Euchites of desecrating holy objects, while the Euchites claim Catholic repression forced them to defend themselves.\n\nAmong the ruins, occasional survivors peer out. Their eyes are hollow, filled with fear and numbness. Neither pious devotion to God nor fervent zeal for revelation remains—only the instinct to survive."
EDG_BAV_event.41.a: "When will we emerge from this sudden storm..."

EDG_BAV_event.42.t: "Spear and Shield"
EDG_BAV_event.42.d: "In the study of Munich's royal palace, candlelight burned through the night. On the massive oak desk, a mountain of documents teetered like a precarious hill, each representing a bleeding wound somewhere in the kingdom.\n\n[Root.Monarch.GetName] sat behind the desk, not reviewing them, merely watching. To his left was a scroll from the Catholic Bishops' Synod, its parchment inscribed with impassioned Latin condemning the Euchites as 'wolves in sheep's clothing', demanding the King 'in the name of the Wittelsbach family's honor' to wield royal authority and uproot this 'heretical doctrine'. At the end, the wax seals of over a dozen bishops were arrayed like military phalanxes, heavy and oppressive. To his right lay a petition from a secret Euchite gathering, on rough paper, its handwriting hasty yet carrying an undeniable resolve. They argued their doctrine was the purest interpretation of Scripture, accused the old Church of corruption and decay, sought not the King's endorsement but only a 'fair chance for dialogue', and implored the King to halt the 'unprovoked persecution' by Catholic nobles.\n\nBetween these two diametrically opposed documents lay a report from a Bavarian central administrator, written in a chillingly dispassionate tone detailing last month's death toll, property damage, and refugee numbers caused by religious conflict. Behind the cold figures were shattered families and torn communities. The report's final page included a crude map marked with red ink highlighting the areas of most intense conflict—these red dots, like a deadly plague, were spreading from the kingdom's periphery towards its heart.\n\n[Root.Monarch.GetName] picked up the bishops' letter, then set it down. He took up the Euchites' petition, his gaze lingering for a moment. He felt like a shield, a shield pierced simultaneously by countless sharp spears from all directions—from the Papacy in Rome, his Habsburg relatives in [Emperor.Capital.GetName], zealous Catholics within his own family, and the kingdom's growing number of Euchite adherents... Each exerted immense pressure upon him, demanding a choice. Yet any tilt could shatter this shield completely, dragging both him and the kingdom he sought to protect into the abyss.\n\nHe slowly rose and walked to the window, pushing open the heavy casement. The deepest darkness before dawn enveloped all of Munich; the distant horizon held only the faintest, barely perceptible glimmer of light."
EDG_BAV_event.42.a: "[Root.GetName] is already caught in a whirlpool of unfathomable depth."

EDG_BAV_event.43.t: "Secret Talks"
EDG_BAV_event.43.d: "A nondescript Franciscan monastery outside Munich.\n\nThere is no palace opulence here, nor the solemnity of a council chamber. Only a simple reception room with whitewashed walls, a long oak table, a few hard wooden chairs, and a window overlooking the monastery's vegetable garden.\n\nAt either end of the table sit two very different men. On one side is Johannes von Stapitz, a revered Catholic theologian. On the other is a Euchite commoner named Jakob Fuhrer. Between them sits an elderly Franciscan friar, acting as an intermediary. The initial atmosphere was thick enough to drip; Father Stapitz recited a passage from the Bible, and Jakob immediately countered with another, launching into a fierce yet restrained debate over core issues like 'icon veneration', 'purgatory', and 'papal authority'. Their voices were not loud, yet filled with uncompromising conviction.\n\nTime passed minute by minute. The debate gradually shifted from doctrine to reality. Jakob described how believers were punished by lords for refusing to buy indulgences. Stapitz acknowledged that corruption within the Church had indeed disillusioned many devout followers.\n\nJust as the dialogue seemed about to deadlock again, the elderly Franciscan friar spoke in a hoarse voice. He didn't discuss theology. He simply said, 'Winter came early this year. Many refugees in Upper Swabia, regardless of their sect, do not have enough grain for the winter.'\n\nThis statement struck the deadlock like a wedge. Jakob fell silent. Stapitz lowered his head.\n\nAfter a long pause, Stapitz spoke slowly: 'The Church can open part of its granaries, but the distribution process must be just.' Jakob looked up, fixing his gaze on him: 'How can that be ensured? Our believers dare not set foot on Church lands.' 'Then,' Stapitz took a deep breath, 'let royal officials supervise, with representatives from both sides participating. This is not a compromise of faith, but mercy based on common humanity.'\n\nJakob's eyes moved between Stapitz and the Franciscan friar. Finally, he gave a nearly imperceptible nod."
EDG_BAV_event.43.a: "Being able to sit down and talk is perhaps the greatest progress."

EDG_BAV_event.44.t: "Letter from the Holy See"
EDG_BAV_event.44.d: "The messenger's arrival brought no forewarning. He claimed to be from Rome and demanded an audience with the King. When [Root.Monarch.GetName] met him in the study, the man produced a wooden box wrapped in fine velvet from his robe, the box bearing the papal seal—two crossed keys and a tiara. The messenger's demeanor was elegant yet haughty. He opened the box and presented a letter sealed with wax with both hands. The envelope was of expensive linen paper, the King's titles inscribed upon it in golden ink.\n\n[Root.Monarch.GetName] took the letter. The messenger gave a slight bow and said in fluent German: 'His Holiness extends his most cordial greetings and hopes Your Majesty's wisdom can lead the straying lambs back to the flock.' His words were polite, yet his eyes held a scrutinizing, superior air. King [Root.Monarch.GetName] opened the envelope. Inside was a lengthy letter written in impeccable Church Latin.\n\nThe letter began with the Pope expressing 'profound concern' over the 'unfortunate discord' within Bavaria and praising the 'traditional loyalty of the House of Wittelsbach to the Roman See'.\n\nYet the tone shifted sharply. The Pope explicitly stated that the Euchites were 'indisputable heretics', their doctrines 'defiling the holy faith', a threat to all Christendom. The letter sternly criticized King [Root.Monarch.GetName]'s 'policy of tolerance', calling it 'dangerous appeasement' and a 'betrayal of duty', implying such weakness was akin to 'allowing vipers to nest in one's own garden'.\n\nThe letter's conclusion offered no practical help—no mediators, no funds for reconciliation. Instead, it delivered a clear threat: if the King could not 'restore the purity of faith in the realm with firm measures' within a stipulated time, the Papacy would be compelled to take 'necessary actions'. These included, but were not limited to: placing the King under excommunication, establishing an Inquisition in Bavaria, or even uniting neighboring Catholic monarchs for an 'armed crusade' against Bavaria.\n\nKing [Root.Monarch.GetName] slowly placed the letter back on the desk. The air in the study seemed to instantly solidify. He looked out the window. Bavaria's sky was overcast, mirroring the pressure emanating from Rome in the letter. Clearly, this was no letter of concern, but an ultimatum."
EDG_BAV_event.44.a: "Did the Holy See show even a shred of concern when [Root.GetName] was in dire straits?"
EDG_BAV_event.44.a_tt: "This act of tolerating heresy will completely §Renrage§! @PAP§Ythe Holy See§!!\n\nThey may place us under §Rexcommunication§!, or even seek certain §Yforces§! to §Rretaliate§! against us!"

EDG_BAV_event.45.t: "The Second Regensburg Conference"
EDG_BAV_event.45.d: "Since Regensburg lost its status as a 'Free City', its former town hall has never been so crowded. This ancient Gothic building has witnessed countless Imperial Diets, but the tension it harbored this time was unprecedented.\n\nRepresentatives from all regions of Bavaria, along with the realm's most powerful nobles and senior clergy, were all present. The hall was invisibly divided into three areas. On the left was the traditional Catholic noble faction led by Duke Albrecht of Bavaria-Munich and the Archbishop of Salzburg, dressed in finery, solemn expressions like judges preparing to try heretics. On the right, although formal Euchite representatives were few, the corners and rear of the hall were filled with their sympathizers—plainly dressed, their gazes full of wariness and expectation, forming a silent yet potent undercurrent. In the middle sat officials and moderate nobles loyal to King [Root.Monarch.GetName], their faces anxious, feeling as if seated on pins and needles.\n\nKing [Root.Monarch.GetName] walked alone onto the dais. He wore no crown today, only a dark blue velvet robe. He surveyed the assembly; the hall instantly fell silent, not even a cough was heard.\n\n'Fellow Bavarians, subjects of the House of Wittelsbach,' the King's voice was calm and clear, carried by the hall's acoustics to every ear, 'the land beneath our feet flows with the same blood, shares the same ancestors. Yet now, because of differing interpretations of faith, we take up arms against each other, brothers slaying brothers.' He paused, his gaze sweeping over representatives who had lost families in the conflict. 'This is not God's will; it is our pride and folly.'\n\nThen he presented his proposal: 'Here, in the name of the King of Bavaria, I declare a grand pardon. From this moment, all crimes arising from religious conflict shall be pardoned, provided those involved swear to lay down their arms.'\n\nAs his final words fell, the hall was first gripped by a deathly silence, then erupted into a buzz of discussion. Among the Catholic nobles, Duke Albrecht's face flushed crimson. He rose abruptly, about to refute, but was stopped by a calm glance from the King. On the other side, some Euchite believers wore expressions of disbelief, tears glimmering in their eyes."
EDG_BAV_event.45.a: "How far are we from peace?"

EDG_BAV_event.46.t: "Proclamation of the 'Edict of Grand Pardon'"
EDG_BAV_event.46.d: "The bells of Munich's Marienplatz rang out at noon—not for the ordinary hour, but as a signal summoning the city's populace. People streamed in from every quarter, with varied emotions, converging beneath the town hall balcony.\n\nOn the balcony, the figure of King [Root.Monarch.GetName] appeared. He wore no purple cloak symbolizing power, bore no scepter of authority. He stood alone in a simple black robe, seeming somewhat solitary.\n\nBelow, the crowd was clearly divided. Closest to the balcony were the King's guard and citizen representatives, maintaining order with tense expressions. Behind them were pious Catholic citizens, holding rosaries, murmuring prayers, full of doubts about the King's actions. At the far end of the square gathered many in ragged clothing—Euchite believers, or innocent civilians caught in the war's crossfire, their faces a mixture of hope and unease.\n\nAn official scribe in court attire stepped onto the balcony. He unfurled a long scroll of parchment and began reading in a loud, clear voice: 'By the grace of God, [Root.Monarch.GetName], King of Bavaria, to all my loyal subjects...' The edict's contents spread word by word across the square. It declared that from this day forth, all armed conflict, property seizure, and violent injury within the realm arising from religious differences would be pardoned, provided participants swore before local magistrates to lay down their arms within one month. It promised protection of personal safety and lawful property for believers of all sects. Any lynching or persecution in the name of religion would be deemed a direct challenge to royal authority. Finally, the King announced that part of the royal treasury would be allocated to repair homes and churches destroyed in the conflict, regardless of which sect they belonged to.\n\nAs the scribe finished the last word, the square fell into a long, suffocating silence. Then, the crowd erupted in starkly different reactions. Families who had suffered from the war began to cheer; some fell to their knees, weeping with emotion. From the Catholic believers came boos and curses; an old priest screamed 'Heretics!' in agitation before being restrained by those nearby.\n\nKing [Root.Monarch.GetName] watched all this silently from the balcony, his face expressionless. He slowly bowed his head, clasped his hands before his chest, and murmured in a voice only he could hear:"
EDG_BAV_event.46.a: ""Jesus above, forgive us these straying lambs...""
EDG_BAV_event.46.a_tt: "Unlock the §MGerman Religious Congress§! mechanic.\n\nUnlock the §YEuchite§! faith for the §MGerman Religious Congress§! mechanic."

EDG_BAV_event.47.t: "Audience"
EDG_BAV_event.47.d: "Not long after the 'Edict of Grand Pardon' was proclaimed, [Root.Monarch.GetName]'s brother, Wolfgang, entered the palace council hall directly, the dust of travel still upon his armor. Ignoring the other nobles present, he strode straight to the throne and slammed a parchment scroll down upon the steps.\n\n'Your Majesty,' his voice echoed in the spacious hall, 'this is the petition of myself and all the realm's devout knights. We demand that you immediately revoke this so-called 'Edict of Grand Pardon', declare the Euchites illegal heretics, and grant me full authority to purge these vipers lurking in the kingdom's shadows!'\n\nSeveral Catholic officers behind him stepped forward in unison, hands on their sword hilts. Wolfgang's voice grew even more strident: 'They desecrate holy icons, distort Scripture! Every instance of your so-called 'tolerance' towards them is a betrayal of our faith! You are the sovereign of Wittelsbach; your duty is to defend the purity of faith!'\n\n[Root.Monarch.GetName] listened quietly, fingers unconsciously tapping the armrest of the throne, his gaze fixed upon his brother's face, flushed with agitation."
EDG_BAV_event.47.a: ""Wolfgang, I cannot grant your demands.""

EDG_BAV_event.48.t: "Disappearance"
EDG_BAV_event.48.d: "Late at night, as [Root.Monarch.GetName] reviewed a document on a new tax system at his desk, a chamberlain entered hurriedly, his expression alarmed, and presented an unsigned letter. The seal on the envelope, which should have belonged to the city magistrate, had been roughly torn, leaving only a broken wax remnant.\n\nThe letter's contents were brief and chilling: the Royal Academy's theology professor, Friar Augustin—a scholar who had publicly written in support of the King's religious tolerance policy—had vanished the previous night. According to neighbors' testimonies, in the dead of night, at least a dozen heavy cavalry had blockaded the entire street. They bore no family heraldry, their only identifier a crudely painted white flame symbol on their shields—the secret mark of the most radical knights under Wolfgang's command. At the end, the city magistrate added in a trembling hand: 'They broke down the door, took no valuables, only the friar himself.'\n\n[Root.Monarch.GetName] slowly set the letter down, his gaze lingering on the description of the 'flame'. The room was quiet, save for the crackling of wood in the hearth. The King's fingers rested on the smooth desktop for a long while. Finally, he raised his head, his gaze passing over the flickering candle flames to look out the window towards the direction of Wolfgang's residence. It lay shrouded in darkness, utterly silent."
EDG_BAV_event.48.a: ""Why is it so difficult to bridge the divides between people?""

EDG_BAV_event.49.t: "Portent"
EDG_BAV_event.49.d: "Late at night, candlelight flickering, a report from the head of the kingdom's secret police lay silently on [Root.Monarch.GetName]'s desk. The edges of the paper were slightly curled from hasty delivery, carrying the scent of horse and leather.\n\nThe contents were more specific than ever before: Duke Wolfgang had not merely been holding simple meetings recently, but had been secretly convening multiple times in a disused granary within the Archbishopric of Salzburg with several of that Archbishop's most radical Augustinian friars. An informant recorded a snippet of conversation overheard by chance, in which Wolfgang's voice was clearly discernible: 'The swords are ready, awaiting only God's signal.'\n\nWorse, the report included a small lead coin as evidence. This crude coin was not official royal currency; it bore a simple flame symbol. Allegedly, this currency was being circulated privately among Wolfgang's core guard, replacing the pay issued by the King. Finally, the report named his most trusted standard-bearer, Hans von Rosenheim, who had scraped the Wittelsbach lozenge from his armor and replaced it with this flame brand.\n\n[Root.Monarch.GetName]'s fingers brushed over the cold lead coin, then picked up the report, his gaze lingering on 'God's signal' and Hans's name for a long time. He sat in silence for a while, the only sound in the room the faint crackle of the candle flame. Finally, he rose, walked to the fireplace, and threw the entire report and the lead coin into the flames. Orange-red fire instantly consumed the paper; the lead coin gave a soft thud against the hearth floor before being buried in hot ashes. The room was left with only the occasional pop of burning wood."
EDG_BAV_event.49.a: ""I only hope that Wolfgang does not personally plunge into this rebellion.""

EDG_BAV_event.50.t: "Shattering"
EDG_BAV_event.50.d: "A few days later, as [Root.Monarch.GetName] reviewed a trade agreement from Augsburg, the chamberlain entered silently and presented a scroll of parchment. This was not an urgent dispatch, but an official transcript of an event from Munich's town hall, bearing the city's wax seal, recording a major incident.\n\nThe transcript described in a dispassionate tone: yesterday morning, the Archbishop of Salzburg addressed thousands of gathered citizens in the square before the Cathedral of Our Lady. Holding aloft a black and red war banner, he publicly proclaimed Duke Wolfgang von Wittelsbach as the 'Defender of the Faith'.\n\nAn attachment to the transcript contained a detailed statement from a witness guard: Duke Wolfgang knelt on one knee before the Archbishop and kissed the edge of the banner. Then, he received a ceremonial longsword symbolizing judicial authority from the Archbishop and raised it towards the crowd. The crowd erupted in sustained shouts, crying out 'Sword of God!' and Wolfgang's name.\n\n[Root.Monarch.GetName] finished reading the entire transcript, then laid it flat on the table. He showed no anger, no sigh, only looked quietly out the window. The council chamber was quiet, save for the distant noise of the city, reminding him this was all real. Only after a long while did he bring his gaze back, as if speaking to himself, or perhaps posing a question to the absent one:"
EDG_BAV_event.50.a: ""Why did you do this, Wolfgang?""
EDG_BAV_event.50.a_tt: "§RA storm is coming§!"

EDG_BAV_event.51.t: "Rebellion"
EDG_BAV_event.51.d: "In the council hall of Munich's palace, the air was heavy as if solidified. Flames in the hearth danced silently, illuminating the pale, tense faces of every noble. All attempts at peace had failed; all patience was exhausted. The final ultimatum had sunk without a trace, met not with repentance but with a 'Declaration of Cleansing Faith' signed by the Archbishop of Salzburg.\n\nThe proclamation denounced [Root.Monarch.GetName] as a 'betrayer of the faith', a 'hypocrite who sides with heretics'. They declared that to 'purify Bavaria's sins', the House of Wittelsbach must be led by 'truly pious warriors'—clearly, Wolfgang was their chosen one.\n\n[Root.Monarch.GetName] slowly placed the proclamation on the table. Wolfgang's signature on the parchment, the familiar handwriting, now resembled a vicious serpent, deeply piercing his eyes. Everything he had tried to maintain—family unity, the realm's stability, religious tolerance—was torn to shreds on this paper.\n\nIn the hall, the nobles held their breath, not daring to make a sound. They watched their King, his clenched fist, his transformation from initial shock and heartache into a bone-chilling coldness.\n\nAfter a long silence, [Root.Monarch.GetName] raised his head. His voice was not loud, yet it pierced the suffocating quiet:"
EDG_BAV_event.51.a: ""All commanders, to arms!""
EDG_BAV_event.51.a_tt: "Deploy swiftly to quell this §Rrebellion§!!"

EDG_BAV_event.52.t: "Quelled"
EDG_BAV_event.52.d: "The smell of gunpowder and blood mingled in the cold morning air, lingering. On the plains outside Munich, corpses lay everywhere; broken pikes and shattered shields littered the ground, silently recounting last night's carnage. The Wittelsbach lion banner fluttered hopelessly from the ruined battlements, yet the land beneath was soaked with its own people's blood.\n\n[Root.Monarch.GetName] sat on his horse, his armor stained with mud and dried blood. He surveyed the scene, feeling no joy of victory, only a profound exhaustion. This war had no winner.\n\nA group of soldiers escorted a figure forward. It was Wolfgang. His helmet was long gone, his golden hair matted against his blood-and-sweat-streaked forehead. His splendid armor had been stripped, leaving only a torn linen undergarment. The once-haughty face now held only pallor and confusion. His hands were roughly bound behind his back with rope; with each step, the shackles at his feet emitted a heavy, humiliating clank.\n\nA battle-hardened old general approached [Root.Monarch.GetName]'s horse and knelt on one knee, his voice loud and cold: 'Your Majesty, the rebel main force has been annihilated. Duke Wolfgang has been captured. For the realm's stability, to warn all who harbor treasonous thoughts, the rebellion's leader must face execution. His followers must also be purged, to root out future trouble!'\n\n[Root.Monarch.GetName]'s gaze shifted from his brother, sweeping over the rows of bound prisoners, over the wounded soldiers wailing amidst the ruins, finally settling on the high-flying Wittelsbach banner. He took a deep breath, his voice not loud yet clearly carrying across the deathly quiet battlefield:"
EDG_BAV_event.52.a: ""Take him to the royal dungeon!""

EDG_BAV_event.53.t: "Suspense"
EDG_BAV_event.53.d: "In the council hall, the dust of war had yet to settle. The fine carpets still bore muddy footprints; several noble banners damaged in the fighting were carelessly rolled up against the walls, silently recounting the recent internal strife. [Root.Monarch.GetName] sat upon the throne, looking down upon the nobles gathered in hushed silence, their faces a mix of weariness and wariness.\n\nThe newly appointed Archbishop of Salzburg, clad in somber black robes, was the first to break the silence. He stepped forward, his voice cold and sharp: 'Your Majesty, Duke Wolfgang's rebellion has shaken the realm's foundations—an unforgivable crime of treason. Both God's law and Imperial decree point to the same end: the traitor must be purged. Only thus can your mercy be shown not as weakness, and your sovereignty proven unchallengeable.'\n\nA white-haired, battle-hardened general then stepped forth. Dark, dried blood still crusted the crevices of his armor—undoubtedly belonging to Wittelsbach soldiers. He gave no bow, speaking in a hoarse voice as if just returned from the field: 'Your Majesty, the Archbishop speaks truly. Wolfgang still holds sway among the troops. As long as he draws breath, he is a poisoned seed buried in the kingdom's heart. Those with ill intent will always rally behind his banner. For Bavaria's long-term peace and stability, we must root it out entirely. My sword is ready to carry out this difficult sentence for you.'\n\nA low murmur of agreement rippled through the hall like ominous thunder.\n\n[Root.Monarch.GetName]'s fingers tightened unconsciously on the throne's armrest, knuckles whitening slightly. His gaze swept across the assembly, finally settling on a set of antlers mounted on the wall to one side. That was the stag Wolfgang had hunted alone as a youth, his first proof of valor. Now, the shadow of those antlers fell upon the Wittelsbach lozenges at the King's feet.\n\nNow, the entire hall's focus converged upon the throne; the air seemed to solidify."
EDG_BAV_event.53.a: ""A traitor's only fate... is to be burned to ash!""
EDG_BAV_event.53.a_tt: "Wolfgang will be §Rexecuted§!.\nThe disaster event chain '§RRequiem§!' will end."
EDG_BAV_event.53.b: ""......""
EDG_BAV_event.53.b_tt: "[Root.Monarch.GetName] did not follow his ministers' advice to execute Wolfgang."

EDG_BAV_event.54.t: "Caged Bird"
EDG_BAV_event.54.d: "Late at night, the air was thick with the smells of damp mold, metallic rust, and the rot of settled despair. The heavy chains on the cell door clanked open, disrupting the grim equilibrium. A figure entered. [Root.Monarch.GetName] was dressed in rich yet simple black robes of state, the lion emblem embroidered in gold thread faintly visible in the dim torchlight.\n\n'Your Majesty graces this place with his presence,' Wolfgang rasped, his voice full of mockery, 'to admire my wretchedness, or to announce my execution?'\n\n[Root.Monarch.GetName] walked to the cell bars, his gaze calmly resting upon his brother. 'I only wish to know why.'\n\n'Why?' Wolfgang laughed as if hearing the greatest joke. He struggled to his feet, dragging the heavy shackles to the bars, gripping the cold iron tightly, almost bending it. 'You ask me why? Look at what you have done! You fraternize with those blasphemous Euchite heretics, you trade our Wittelsbach honor for worthless peace! You are the one who betrayed our father and our faith!'\n\nHis voice grew louder, ending in almost a roar: 'I led knights charging on the eastern front to defend our holy faith, not so you could return and break bread with them! I swore to purify this land with the sword, and you want to sheathe it, letting the heretics' poisonous weeds run wild! You think your tolerance is mercy? No, it is cowardice!'\n\n[Root.Monarch.GetName] listened quietly, showing no anger, only a profound sorrow. After a long pause, [Root.Monarch.GetName] took something from his robe and passed it through the bars. It was a small, somewhat worn wooden carving of an eagle.\n\n'Remember? We made this together as children. You said the Wittelsbach eagle's gaze should always be fixed upon the enemy.' [Root.Monarch.GetName]'s voice softened. 'But you, Wolfgang, pointed your sword at your own people. That is not honor; it is madness.'\n\nWolfgang looked at the carving, unable to tear his eyes away."
EDG_BAV_event.54.a: ""Everything is beyond return, Your Majesty. If you wish to take my life, do as you will.""
EDG_BAV_event.54.a_tt: "Wolfgang will be §Rexecuted§!.\nThe disaster event chain '§RRequiem§!' will end."
EDG_BAV_event.54.b: ""......""
EDG_BAV_event.54.b_tt: "[Root.Monarch.GetName] sat in silence with Wolfgang for a long while. In the end, he said nothing and left the cell."

EDG_BAV_event.55.t: "Shadows"
EDG_BAV_event.55.d: "When the guards brought Wolfgang here, he was already dressed in clean, simple clothes, but the gauntness on his face and the fear in his eyes could not be concealed. 'Brother,' Wolfgang's voice trembled slightly, uncertain how to address the man before him—both kin and sovereign.\n\n[Root.Monarch.GetName] slowly turned around. He gestured to a chair by the fireplace. 'Sit, Wolfgang. Let us talk.'\n\nWolfgang obeyed, sitting stiffly, his body taut as a drawn bow.\n\n[Root.Monarch.GetName] poured him a glass of Italian wine, the amber liquid swirling in the crystal goblet. 'During my studies in Pavia, my teacher told me that what matters most in a good painting is not brilliant color or precise lines, but 'Chiaroscuro'. Where the light is brightest, the shadows are deepest. He said this gives things soul.'\n\nHe paused, his gaze resting on Wolfgang. 'The Wittelsbach coat of arms is blue and white lozenges, simple and clear, like sword and shield. Yet I became fascinated by those complex plays of light and shadow in Lombardy. Perhaps from that time on, it was destined that one of us brothers would stand in the light, the other in the shadows.'\n\nWolfgang gripped his goblet tightly, head bowed, his voice hoarse: 'I... I don't know what you mean. I only know I lost.'\n\n'You lost not because your armies lacked valor, nor because my strategies were superior.' [Root.Monarch.GetName]'s voice was calm yet firm. 'You lost to your own shadow. You always felt I stood in the sunlight, blocking you. Yet you never considered that I stand there to shield the entire kingdom from storms coming from further afar.'\n\nHe walked to the oil painting of the Milanese church, gently touching its frame. 'You thought I spent my days admiring these useless things, didn't you? I studied the Florentine banking system to make our trade routes more secure. I learned Milanese fortifications to strengthen our citadels. I debated theology with papal legates to secure more support for us within the Empire. Wolfgang, governing a nation is like creating a great painting. It requires patience, foresight, and understanding of how to use shadows to highlight the light.'\n\nHe paused, his gaze settling on Wolfgang once more."
EDG_BAV_event.55.a: ""But sometimes, when the shadow gains a will of its own, it tries to extinguish all light.""
EDG_BAV_event.55.a_tt: ""

EDG_BAV_event.56.t: "Truth"
EDG_BAV_event.56.d: "Wolfgang gripped his goblet tightly, head bowed, his voice hoarse: 'I... I thought you could see my martial achievements.'\n\n[Root.Monarch.GetName]'s eyes instantly sharpened like ice. 'I saw them, Wolfgang. I saw villages burned by those 'achievements', women and children displaced by those 'achievements', believers kneeling before churches praying for peace, crushed by your 'achievements'. Is this the glorious record you are so proud of?'\n\n'They are heretics!' Wolfgang looked up sharply, unextinguished zeal in his eyes. 'They pray with blasphemous words! Purifying this land is God's will!'\n\n'God's will?' [Root.Monarch.GetName]'s voice was not loud, yet carried immense weight. 'In Florence, I saw devout Dominican friars and wealthy bankers praying to God in the same church. In Venice, I saw Orthodox and Catholics living side by side in the marketplace, prospering together. Their ways of faith differ, yet all yearn for a good life. Wolfgang, tell me, is God's will that His children slaughter each other? Or that we learn to find a way to coexist despite our differences?'\n\nHe walked to the oil painting of the Milanese church, gently touching its frame. 'I love art because it teaches me tolerance. Beauty has a thousand forms; so does truth. Yet you, and those bishops who incited you, try to define all of Bavaria with a single, exclusive, bloody 'truth'. This is not piety; it is arrogance.'\n\nWolfgang's lips trembled, wanting to refute, yet finding his brother's words like a net, trapping all his convictions.\n\n[Root.Monarch.GetName] turned, his gaze piercing like fire, striking the deepest corner of his brother's heart. 'Those bishops told you that if you helped me 'correct the deviation', they would support you for the throne, didn't they? They told you my tolerance was weakness, my peace betrayal, that only you were God's chosen, truly strong ruler.'"
EDG_BAV_event.56.a: "Wolfgang opened his mouth, yet could not utter a single word."
EDG_BAV_event.56.a_tt: "Only now did he realize that what he believed was a holy war for faith was, from the very beginning, a meticulously orchestrated coup. He was not God's warrior; he was but a pitiful pawn seduced by the illusion of a crown."

EDG_BAV_event.57.t: "Sword"
EDG_BAV_event.57.d: "[Root.Monarch.GetName] did not look at him, but walked directly to a large map of Bavaria. 'The civil war is over, but beyond our borders, countless people still wait to see us fail.' [Root.Monarch.GetName] turned, his gaze falling upon his brother. 'I need a sword, one that will make them think twice before crossing our boundaries. And the kingdom's finest sword is currently lying in my dungeon, or... sitting here, awaiting my death sentence.'\n\nWolfgang finally raised his head. His lips moved, but no sound came out.\n\n'You gambled with Wittelsbach blood for an empty promise.' [Root.Monarch.GetName]'s tone held no emotion, as if reading a battle report. 'Now, I give you a chance to atone for your sins through action.' [Root.Monarch.GetName] gave him little time to think, issuing a direct command. 'Go to Ingolstadt. The armies there need reorganization; the border defenses need strengthening.' This was not a request, nor a discussion, but an incontrovertible royal order.\n\nWolfgang remained silent for a long time, so long the air in the room seemed to solidify. His eyes were filled with turmoil—shame, resentment, and a trace of irrepressible confusion. He was not ready to be a hero, not even ready for forgiveness. Finally, he slowly stood up. He did not bow, did not pledge an oath. He only asked in a near-hoarse voice, as if forced from his throat: 'My sword... is it still there?'\n\n[Root.Monarch.GetName] looked at him, a flicker of something undetectable in his eyes. He did not answer, only gestured slightly towards the guard at the door. Understanding, the guard soon brought forth a longsword wrapped in oilcloth and placed it on the table before Wolfgang.\n\nWithout another word, Wolfgang sheathed the sword, turned, and walked towards the door with heavy steps.\n\n[Root.Monarch.GetName] watched him leave until his figure disappeared into the shadows beyond the doorway."
EDG_BAV_event.57.a: "He did not say 'Go', nor did he say 'My brother'. He simply looked quietly at the map on the table, silent, wordless."
EDG_BAV_event.57.a_tt: "Trust cannot be rebuilt overnight, but responsibility has been placed back into Wolfgang's hands.\n\nThe disaster event chain '§RRequiem§!' will end.\n@UBV§YMunich§! will lose all its cores.\n@ING§YIngolstadt§! will lose all its cores.\n@PSS§YPassau§! will lose all its cores.\n@REG§YRegensburg§! will lose all its cores.\n@SLZ§YSalzburg§! will lose all its cores."

