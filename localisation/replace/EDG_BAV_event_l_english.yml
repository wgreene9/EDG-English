EDG_BAV_event.157.b: "This has nothing to do with us."

EDG_BAV_event.158.t: "Shock"
EDG_BAV_event.158.d: "Night hung over Munich like a damp, cold blanket, yet the palace corridors remained brightly lit. Reflections from silverware danced on walls; music and whispers swirled beneath vaults—everything seemed routine ceremony: attendants' footsteps precise, nearly soundless; guards' armor and sashes impeccable as in every rite. Yet within this 'perfection', the [Root.Monarch.GetTitle] suddenly sensed an ineffable discord: a momentary stagnation in the air, as if breath were held, the entire palace awaiting a signal.\n\nIt happened swiftly. A figure that should have belonged among inner court servants darted from the crowd's edge, movements adept, not spur-of-the-moment. Cold light slid from a sleeve—a soundless bolt of lightning. Had a guard not instinctively stepped forward, the blade would have pierced through ceremonial folds straight to the [Root.Monarch.GetTitle]'s chest. The dagger grazed fabric, leaving a small yet glaring tear. What followed was not a scream, but a more terrifying silence—the silence of those who had lived at court long enough to know: once a blade is drawn within the palace, things are no longer as simple as 'the assassin subdued'.\n\nThe guard reacted half a beat late; the clash of steel finally shattered the dead quiet. The assassin was pinned down, face deliberately obscured, as if prepared to be unrecognizable. More unsettling: he bore no tokens pointing to an employer—no family crest, no origin papers, not even common religious amulets; only a crushed wax seal fragment and a few thin threads hidden in his boots—as if someone had considered all consequences of 'being caught' for him.\n\nThe [Root.Monarch.GetTitle] raised a hand to halt an immediate execution order. Blood flowing instantly wouldn't bring reassurance; instead, it would make all think truth had been buried. The chamberlain urgently reported: tonight's inner court access roster showed two alterations; kitchen meal delivery was earlier than usual; the craftsman responsible for replacing corridor candlesticks was temporarily reassigned; even the guard shift password was 'routinely updated' that afternoon. These scattered discrepancies stitched together a conclusion—someone within the palace assisted, and the assistant not only knew procedures but could mobilize resources.\n\nThat night's banquet was forcibly halted; nobles withdrew hastily between alarm and decorum, each gauging others' expressions from the corner of their eyes: who left too quickly, who lingered too long, whose hands trembled, who remained overly calm. After palace gates closed again, only the crackle of braziers remained in the interrogation room. The assassin was revived, questioned, pressed to speak by all means legal and illegal—yet after a brief, derisive laugh, he bit through a poison capsule hidden between teeth. As if an invisible chain sealed his mouth: death before speech.\n\nCourt physicians were helpless; the body soon grew cold, while suspicion heated every corner. Who believed they could reach the [Root.Monarch.GetTitle]'s side even in Munich's palace? Who dared point a blade at this nation's symbol? More crucially: if this attempt failed, would the next be more precise, more silent, more deadly?\n\nThus, a secret order was issued late at night: seal the roster, inventory keys, re-examine the guard, interrogate all with access to the inner court—investigation would proceed with utmost severity. Yet the [Root.Monarch.GetTitle] also understood: the true danger was not the fallen assassin, but the hand hidden in palace shadows; it could send someone into the palace, and could also erase evidence."
EDG_BAV_event.158.a: "Even Munich's palace is not an absolute sanctuary for the [Root.Monarch.GetTitle]."
EDG_BAV_event.158.a_tt: "The §Rassassination§! event requires some time to §Yinvestigate§!."

EDG_BAV_event.159.t: "Clarity Emerges"
EDG_BAV_event.159.d: "The shadow of the failed assassination did not dissipate with the body's removal; instead, like moisture seeping into stone cracks, it slowly spread between palace and city. When the investigation began, everyone thought following 'institutional leads' like rosters, passwords, and passes would unravel the source like a skein of yarn. Yet days passed, leads either dead-ended mid-air or were skillfully diverted into meaningless paths.\n\nThe official in charge of the inner court presented neat stacks of copied records, claiming alterations were merely 'clerical errors'. Stewards accused each other, yet all pointed to temporary laborers long departed. Guard officers swore passwords never leaked, yet when checking recovered passes, two unaccountable brass tokens appeared—as if keys to the palace were forged from thin air. More frustrating, all potentially contacting the assassin showed near-uniform forgetfulness: they remembered details yet 'accidentally' omitted key points; they could describe corridor candlelight's brightness but not the servant's eye color.\n\nUnsettling rumors began circulating in the city: some said the assassin came from abroad, a foreign spy; some said a radical sect's fanatic; others boldly hinted this was the prelude to court factional strife. Each version could shake public trust, and worst of all—they contradicted each other yet all seemed 'plausible'. An invisible pen seemed deliberately writing chaos in streets and alleys, exhausting all in distinguishing truth.\n\n[Root.Monarch.GetName] removed investigative authority from the regular judicial system, assigning it to trusted internal personnel and military inspectors. After new orders, palace security became unprecedentedly strict: night patrols doubled, warehouse seals replaced, servants forbidden to leave posts, nobles requiring advance submission of entourage lists for audiences. Yet the tighter the guard, the more a strange countereffect was felt—someone deliberately made 'security' cumbersome. Extra checks slowed supplies; frequent password changes confused lower ranks; even loyal guards began complaining of mutual distrust. The conspirators seemed not only to want assassination, but to make the monarchy strangle itself, letting fear blossom within the system.\n\nInterrogation progress was equally disheartening. Two suspicious couriers were caught, their envelopes containing only blank paper. Tracing led to a wax seal workshop, but the owner had 'accidentally' drowned the day of the incident. Investigating the bitten wax seal fragment pointed to three different territorial document formats—absurd as mockery. Each approach to truth felt like stepping on a loose floor tile; beneath lay not a passage, but a carefully dug trap.\n\nWorse, subtle cracks appeared within the palace. Some nobles spoke sharply in councils, often demanding greater autonomy in the name of 'security'. Some regional lords sent condolence letters overly eager, as if confirming whether we were overly frightened. Others, with 'loyal advice', hinted that [Root.Monarch.GetName] should reduce public appearances, delegating more authority to 'trusted local figures'. Words sounded considerate, yet behind them like slowly tightening screws: if the throne were forced back, those holding military and tax power would grow taller in the shadows.\n\nCase files piled higher, leads grew colder. We could be certain this was no simple criminal murder: too professional, too restrained, too adept at creating fear and division. Yet before evidence was peeled away layer by layer, [Root.Monarch.GetName] could only hear the same phrase echoing: if the palace is not absolutely safe, then where in this land is safe?"
EDG_BAV_event.159.a: "Who can still be trusted?"
EDG_BAV_event.159.a_tt: "The §Yinvestigation§! of the §Rassassination§! event is at an impasse, and [Root.Monarch.GetName] senses §Rthis is not merely a criminal case§!..."

EDG_BAV_event.160.t: "Truth Unveiled"
EDG_BAV_event.160.d: "The turning point came in a seemingly insignificant detail: the imprint pattern on the wax seal fragment. Initially discarded as useless in a corner of the evidence box—fragmentary, blurred, tainted with poison and blood. Yet when our forensic examiner repeatedly compared it under candlelight, a deliberately shallow line from a coat of arms finally emerged: not a complete family crest, but a decorative border common on certain fief lord documents. The conspirators thought they erased key traces, forgetting 'habits' leave marks.\n\nSubsequent pursuit was like drawing back a curtain. We found the same ink used in palace roster alterations; from the ink merchant, tracked an anomalous purchase batch; following ledgers, discovered multiple 'donations' from different territories flowing into the same covert intermediary account. Dispersed, spaced, modest amounts, seemingly avoiding notice, yet combined sufficient to fund a trained covert network. More crucially, these accounts uniformly changed bookkeeping methods the same week, as if an order was issued: from now on, all traces must 'look like accidents'.\n\nWhen we raided the intermediary's residence, we found not gold but a hidden chamber. Walls held not weapons, but lists bearing names: court attendants, guard officers, scribes, city shopkeepers, even several nobles often loudly proclaiming loyalty in council halls. Beside names were symbols and numbers—debts, leverage, relatives' whereabouts, habitual routines, exploitable fears. Not an 'assassination plan', but a 'catalog of the state's weaknesses'.\n\nEven more chilling were letters in the chamber: numerous secret missives from different German territories, varied tones yet sharing the same cold, hard logic—they were no longer content with nominal submission and fiefs; they sought to redraw power boundaries; they believed the [Root.Monarch.GetTitle]'s centralization, reforms, and armament threatened their traditional privileges; they viewed the palace blade as a probe, subsequent investigation as attrition, fear as a weapon. They were not gambling alone, but a group in tacit agreement: once the throne shook, local bolts would simultaneously drop.\n\nThus, all 'coincidences' linked into inevitability. The assassin was but a thrown stone; the real aim was to stir ripples—mutual suspicion among loyalties, administrative paralysis, military distraction, rampant public rumors—ultimately forcing [Root.Monarch.GetName] to compromise in isolation or fall in chaos. The so-called 'criminal case' was merely their meticulously laid mask; tearing it away revealed a web of conspiracy spanning states.\n\n[Root.Monarch.GetName] stood by the council hall window, gazing at countless rooftops undulating in winter mist. Beneath those roofs were craftsmen, merchants, soldiers, families—they needed not court suspicion, but a state maintaining order, ensuring tomorrow. Yet the conspirators chose precisely the cruelest way: turning politics into assassination, disagreement into butcher's blade, pushing negotiable conflicts among German states toward bloody settlement.\n\nNow, truth was no longer a report to be locked in a filing cabinet, but an urgent command: either we strike first, settling accounts with those fief lords and their cohorts who tore off masks; or wait for them to simultaneously light torches in the night, plunging every city, road, and garrison into a vortex of betrayal and counter-betrayal.\n\nThis is a conspiracy, one targeting the [Root.Monarch.GetTitle] personally, and also targeting the nation's future. Disaster comes not from afar, but sprouts fangs from the power we ourselves enfeoffed—and once the first blood falls, what follows will be no longer interrogation and search, but the night destined for history books: Bloody Night."
EDG_BAV_event.160.a: "This is a conspiracy, one targeting the [Root.Monarch.GetTitle] personally!"
EDG_BAV_event.160.a_tt: "§RThe truth is clear; our enfeoffed German lords have torn off their masks. Disaster is imminent.§!\n\nEnable the disaster '§RBloody Night§!'.\n\nOnly after the disaster ends can we form @GER§YGermany§!."

EDG_BAV_event.161.t: "Lombardy Appeals to Us for Aid"
EDG_BAV_event.161.d: "The messenger arrived in twilight. His boots were caked with Lombardy plain mud, his cloak stitched with tears from forced marches, even the barely discernible Milanese emblem on his chest was darkened with sweat and dust. He did not wait for the herald to finish reading his purpose, but presented a scroll of documents with undried wax seal with both hands—the wax still warm, like an unset wound.\n\nThe document came from Lombardy's regency council, yet the signatures were chaotically near-ludicrous: nobles' long names, guild leaders' marks, even the rough imprint of the city defense commander's sword pommel. Between the lines, only one theme: appeal for aid.\n\nThey wrote that order within the city had been torn to shreds. Old Visconti officials and new elites distrusted each other; military pay ceased; mercenaries extracted ransoms between districts in the name of 'protection'; grain prices multiplied within weeks; suburban farmsteads were plundered; refugee crowds surged toward city gates only to be barred. Most critically, external forces were mustering under the pretext of 'maintaining Lombardy's stability': some assembled troops on borders, some spread rumors in ports, some bought off leaders in markets, awaiting the moment Milan collapsed from within.\n\nThey admitted inability to bear this storm alone. Every council within the city felt like a standoff: some advocated fully ceding military and administrative power to us in exchange for grain order and military discipline; others preferred limited aid, fearing such aid would become shackles. They even bluntly expressed fear in the document—if we hesitate, Lombardy would be seized by others' 'helping hand'; if we intervene, Lombardy might still preserve dignity under the treaty's name.\n\nThe messenger added a final oral request: they had initiated the aid appeal procedure according to the Treaty of Milan's clauses, requesting we dispatch troops, officers, and provisions, promising post-war returns of tariffs, land rights, and political concessions. Yet that return sounded more like a wager: betting we are in time, betting Milan can still be reassembled into a governable shape.\n\nCandlelight flickered; ink on the document spread like tidewater. If we extend a hand, we pull Lombardy from its fall with treaty and prestige—but also step into a burning city, bearing for them external hostility, internal turmoil, and endless future demands. If we withdraw, the treaty becomes empty talk; Lombardy will be reorganized under another's banner, and our promises will be revalued among princes and trade routes.\n\nLombardy cries to us for aid, yet also tests us: are we guardians who keep treaties, or bystanders who discuss responsibility only when safe?"
EDG_BAV_event.161.a: "Protect Lombardy!"
EDG_BAV_event.161.b: "This has nothing to do with us."

EDG_BAV_event.162.t: "Contact with the Mamluks?"
EDG_BAV_event.162.d: "The fertile soil and granaries of the Nile bring Cairo unending waves of wheat and merchants; while towns along the Isar and Danube sustain Bavaria's daily life with beer's aroma and craftsmanship. Now, Mamluk envoys extend goodwill, willing to exchange grain and ports for our gold, silver, and artisanry. To ensure beer flows long in every tavern, we cannot rely solely on neighbors' harvests. Perhaps it is time to cross deserts and sea winds, forging a stronger bond between Bavaria's cup and the East's bounty."
EDG_BAV_event.162.a: "Send a diplomatic request to the Mamluks."
EDG_BAV_event.162.a_tt: "If @MAM§Ythe Mamluks§! §Gagree§!, as long as we maintain an alliance with them, trade relations between both sides will significantly improve."
EDG_BAV_event.162.b: "This is unnecessary."

EDG_BAV_event.163.t: "[From.GetName]-[Root.GetName] Relations"
EDG_BAV_event.163.d: ""
EDG_BAV_event.163.a: "Their demand for grain is exceptionally strong; this will promote trade between both sides."
EDG_BAV_event.163.a_tt: "As long as both sides maintain an §Yalliance§! relationship, we and they will both gain §G+10.0%§! §Ygoods produced modifier§! and §G+20.0%§! §Ytrade efficiency§!."
EDG_BAV_event.163.b: "This is unnecessary."

EDG_BAV_event.165.t: "Merchants' Support"
EDG_BAV_event.165.d: "When vassals' banners rose across lands and oaths were torn to shreds, Munich's gates did not fall silent. At long tables of guilds and associations, the clink of gold outweighed rebel war drums: they were willing to advance military supplies for the palace, mend broken supply lines, in exchange for order's return and market peace. As long as goods and wealth still circulate, Bavaria's heart will not cease beating."
EDG_BAV_event.165.a: "We sincerely thank them for their support."

EDG_BAV_event.166.t: "Artists' Support"
EDG_BAV_event.166.d: "Under enveloping war smoke, some still refused to let Bavaria's soul dim alongside. Poets, painters, and musicians gathered between court and streets, forging invisible walls for us with song and art—they sang of loyalty, mocked rebellion, preventing fear from taking root in the people's hearts. If swords guard territory, then art guards the reason we fight."
EDG_BAV_event.166.a: "We sincerely thank them for their support."

EDG_BAV_event.167.t: "Clergy's Support"
EDG_BAV_event.167.d: "At the moment rebellion tore feudal bonds, voices from pulpits reached hearts more than any military order. Bishops and priests declared: oaths were not trivial, betrayal not without cost. They opened church granaries and alms, comforted the displaced, gathered believers in prayer and aid, clothing the palace's cause in sacred legitimacy. If faith remains, Bavaria still holds possibility for unity."
EDG_BAV_event.167.a: "We sincerely thank them for their support."

EDG_BAV_event.168.t: "Nobles' Support"
EDG_BAV_event.168.d: "Not all sword-bearers turned their backs on the throne. Those nobles still remembering ancestral oaths and kingdom boundaries came to Munich with retainers and banners: they bound themselves by blood and honor, willing to stand or fall with the palace in crisis. Today they stake family reputation; tomorrow, what we must defend is the dignity of a principality not dismembered."
EDG_BAV_event.168.a: "We sincerely thank them for their support."

EDG_BAV_event.169.t: "The Unexpected"
EDG_BAV_event.169.d: "Our Persian holdings recently discovered a refugee in Amol who claims descent from the Sassanian dynasty. He says he returned from Timurid lands, only to find his homeland devastated, and he has now come to Munich seeking employment in exchange for room and board. His words are earnest, his demeanor proper, and he seems harmless. Perhaps we could employ him as an advisor, leveraging his knowledge and experience to aid our Persian territories."
EDG_BAV_event.169.a: "Appoint him as our advisor"
EDG_BAV_event.169.b: "It is not necessary"