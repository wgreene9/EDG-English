EDG_BAV_event.69.t: "Blood Night"
EDG_BAV_event.69.d: "After [Root.Monarch.GetName] used iron and conspiracy to end the fragmentation of the German princes and incorporate the remnants of the Empire into the territory of [Root.GetName], people once thought a new order was about to dawn. Yet the partible inheritance law that [Root.Monarch.GetName] personally restored and strengthened was like an evil seed planted deep within the Empire's heart.\n\nNewly enfiefed princes and heirs of old noble houses built castles, recruited soldiers, and levied taxes in their respective territories, declaring themselves 'guardians of local order'. They swore superficial oaths of fealty to Munich, while secretly forging swords, sharpening blades, spreading spies, and even raising long-dusty family banners, claiming to be the true bloodline upholding ancient German glory. Clergy whispered prayers by candlelight in manor halls, libations poured upon cold stone slabs, while black-robed envoys and mysterious officers frequented under cover of night.\n\nFinally, on a night when the moon was obscured and the hue bloody, the horn of rebellion sounded abruptly. Church bells were forcibly tolled into an ominous knell; manor and castle alike ignited with treasonous fires. Many nobles who once bowed humbly in [Root.Monarch.GetName]'s court now publicly tore banners bearing the [Root.GetName] coat of arms upon their own walls, shouting 'Free Germany!' and 'Ancestral rights!'. The whole German land seemed torn like a bleeding parchment, scarred everywhere by the rending of old and new orders.\n\nThe populace wavered in fear and confusion, unsure which banner to kneel before; mercenaries and fanatic knights plundered freely in the night, crushing innocent villages with flame and steel. In city alleyways, a whisper spread:\n\n'In this blood night, even angels have fallen silent; only Satan calls to every wayward soul...'\n\n[Root.Monarch.GetName] must decide within this sanguine storm unleashed by his own institution—to reunite fractured Germany with even crueler iron, or to watch [Root.GetName], the nascent Empire, devolve into carrion torn by wolves in endless civil war."
EDG_BAV_event.69.a: "Satan calls to every wayward soul..."
EDG_BAV_event.69.a_tt: "All §MWittelsbach Family Lands§! will §Rdeclare war§! on us.\n\nWe will enter the §Ydisaster§! '§RBloody Night§!'.\n\nDuring the disaster, §Rrebellious§! §MFamily Lands§! will continuously mobilize local peasants to §Rrebel against us§!. Follow the mission tree to halt the spread of §Rrebellion§!. Their §Yarmy quality§! will also vary based on their §Ycompliance§!.\n\nUnlike '§RRequiem§!', this disaster must be resolved strictly by following the §Ymission tree§!. You must occupy the §Ycapitals§! of all §Rrebellious§! §MFamily Lands§! and achieve at least §Y80%§! war score against each to complete the mission '§YSee the Light of Day Again§!' and end the disaster."

EDG_BAV_event.70.t: "Dawn"
EDG_BAV_event.70.d: "The rebellion finally ended amidst smoke and ruins. The fires once widespread across Germany gradually extinguished, leaving only charred villages and desolate fields silently recounting the price of blood and fire.\n\nInitially, to consolidate [Root.GetName]'s rule over all Germany, [Root.Monarch.GetName] instituted partible inheritance, slicing land and authority piece by piece, thinking rewards could buy eternal loyalty. Yet as years passed, these empowered local princes grew strong, their military power secured, their coffers overflowing, ultimately no longer content to bow beneath Munich's feet.\n\nIt began with sporadic disobedience and delayed orders, then refusal of taxes and private military expansion, until the first rebel banner rose silently on a rainy dusk; soon after, the whole German sky was stained red by war, rebellion spreading like wildfire. Vassals who once fought side by side under [Root.Monarch.GetName] now turned their spears, pointing longswords at Munich's throne.\n\nIn the darkest days, rumors spread like plague—some said the royal army was powerless to turn the tide, some said [Root.Monarch.GetName] would abandon parts of the realm for a humiliating peace, while others whispered in the shadows of taverns and churches: Germany's unity was but a fleeting bloom, destined to vanish like a bubble.\n\nBut [Root.Monarch.GetName] did not retreat. [Root.Monarch.GetName] stitched together shattered armies from the remnants of loyalty, uniting loyal knights, mercenaries, and city militia under a single banner. Old alliances were reread; the royal scepter was held high in pre-battle assemblies, reflecting a dim yet steadfast light in the pale morning.\n\nFinally, after a decisive battle, rebel banners were uprooted; their leaders either died amidst the chaotic fray or bowed their heads on cold stone steps to hear their sentences. Those local powers who once thought they could stand equal to Munich were pressed back into place by iron, blood, and writ.\n\nAs dust settled, the first rays of morning sunlight pierced thick clouds, falling upon broken walls. [Root.Monarch.GetName] stood before the ruins, overlooking this land torn by war yet still familiar."
EDG_BAV_event.70.a: "In that moment, he saw the glimmer of hope..."
EDG_BAV_event.70.a_tt: "Unlock §Ydecision§!: Form @GER§YGermany§!.\n\nUnlock a set of §Ydecisions§! allowing us to release §MWittelsbach Family Lands§! in the remaining regions of the §YOld World§!."

