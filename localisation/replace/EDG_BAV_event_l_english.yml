EDG_BAV_event.71.b: "This is impossible!"

EDG_BAV_event.72.t: "Smoke, Broken Walls, Ruins"
EDG_BAV_event.72.d: "[Root.Monarch.GetName] walked slowly through the broken walls and ruins of [EDG_BAV_event_72_country_target.Capital.GetName], the echoes of gunpowder smoke seeming to linger in his ears.\n\nAfter [Root.GetName]'s iron hooves trampled across Germany, we chose the path of partible inheritance, granting land, authority, and glory to local princes. We thought a network of royal kin and old nobles could stabilize the nascent hegemony, never expecting these former vassals, driven by power and ambition, would dare to contend with Munich.\n\nThe rebellion of [EDG_BAV_event_72_country_target.GetName] was but the most conspicuous wave in this storm. They raised the banner of revolt, claiming to defend 'the old order' and 'local liberties', seeking to tear apart the unity we forged with blood and steel. Relying on the walls and armaments of [EDG_BAV_event_72_country_target.Capital.GetName], they vainly attempted to drag [Root.GetName] back into the mire of princely fragmentation.\n\nNow, war banners once again unfurl upon the city towers, yet what flies high is no longer the rebel emblem, but the flag symbolizing [Root.GetName]'s authority. Resistance in the streets and alleys has been cleared, one by one; those who raised swords against us lie dead amidst the rubble or kneel before our armies. The voices that clamored for 'liberty' have been replaced by chains and interrogation; their 'new order', not yet formed, turned to dust and ashes in the flames.\n\nHowever, [Root.Monarch.GetName] knows this is not the end, only the prologue. The ripples of partible inheritance still echo; every noble holding military power and fief could toy with the illusion of a crown on some night. The fall of [EDG_BAV_event_72_country_target.GetName] indeed shows the price of rebellion, yet it also exposes cracks in the foundations of [Root.GetName]'s rule.\n\nThe dust of smoke gradually settles; the walls return to silence."
EDG_BAV_event.72.a: "No matter what, we are victorious in the end."

