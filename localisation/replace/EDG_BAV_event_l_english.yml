EDG_BAV_event.91.t: "Conquest of London"
EDG_BAV_event.91.d: "[Root.Monarch.GetName] finally stands on the banks of the Thames, overlooking this great metropolis hailed as the heart of Britain. The once-arrogant enemy of [Root.GetName] is now trampled beneath our iron hooves; London's gates lie open, its royal banners drooping in the wind.\n\nOnce-bustling streets are now shrouded in the smoke of war; church bells drowned by horns and shouts, while the Thames flows silently, as if witnessing this moment of fateful change. London Bridge is no longer a barrier blocking [Root.GetName]'s mighty host, but a gateway to a new order.\n\nAs our military standards are raised high upon London's walls, the prestige of [Root.GetName] will spread to every corner of the isles. From this day forth, this city that once represented British pride and power will compose an entirely new chapter for Bavaria under the rule of [Root.Monarch.GetName]."
EDG_BAV_event.91.a: "London Bridge has fallen."

EDG_BAV_event.92.t: "Conquest of Madrid"
EDG_BAV_event.92.d: "[Root.Monarch.GetName] rides triumphantly into Madrid, watching the heart of Iberia fall silent under the banners of [Root.GetName].\n\nThe eagle that took flight from the Danube has now crossed the Alps and the Pyrenees, finally setting its talons upon this ancient capital that once ruled half of Europe. Nobles and citizens lining the streets gaze uneasily at the Bavarian army from foreign lands, while the gilded palaces and churches appear ever more solemn and fragile after the gunpowder smoke clears.\n\nThis is not merely a city's fall, but the end of an era. The once-invincible Armada has long rusted; the Spanish crown too must bow to the iron will of [Root.GetName]. Madrid's collapse proclaims to all Europe: a new order is forming, and [Root.Monarch.GetName]'s ambition extends far beyond this.\n\nBeyond plunder and oaths of submission, the true gain is intangible—fear, awe, shadows that haunt monarchs in their midnight dreams. Today's Madrid is but a stepping stone on [Root.GetName]'s march to conquer Europe; tomorrow, perhaps another capital will kneel to the sound of Bavarian war drums."
EDG_BAV_event.92.a: "Spanish affairs are always so delightful."

EDG_BAV_event.93.t: "Conquest of Paris"
EDG_BAV_event.93.d: "When the banners of [Root.GetName] flutter atop Paris's battlements, the once-proud heart of France has bowed its head beneath war and iron hooves.\n\n[Root.Monarch.GetName] steps slowly onto a temporary review platform erected by the Seine, overlooking this city baptized by cannon fire. Palaces, boulevards, and bridges once symbolizing French glory now silently witness the arrival of a new era—Bavaria's era.\n\nParis's fall signifies not merely a war's outcome but a fundamental shift in Europe's power structure. Envoys, conspirators, and exiled nobles from various nations watch with terror, resentment, or secret glee, knowing that after today, [Root.GetName]'s will shall be the decisive force shaping Europe's destiny.\n\nBells ring from the heights of Notre-Dame, heavy and lingering, as if mourning the old order while whispering homage to the new hegemon. Now, a single decree from [Root.Monarch.GetName] can rewrite the future of the entire continent. Europe shall grow accustomed to breathing beneath Bavaria's shadow."
EDG_BAV_event.93.a: "The bells of Notre-Dame still echo."

EDG_BAV_event.94.t: "Conquest of Rome"
EDG_BAV_event.94.d: "[Root.Monarch.GetName] stands upon Rome's ancient walls, overlooking the city that once ruled the world, now submitting beneath the iron hooves of [Root.GetName].\n\nThe papal flag is slowly lowered from the heights of St. Peter's Basilica, replaced by the banner of [Root.GetName]'s authority snapping in the evening wind. The once-unshakable Holy See now lingers only by the decree of [Root.Monarch.GetName].\n\nWith Rome's fall, no power in Europe remains to match the might of [Root.GetName]. Sword and cross have reasserted their hierarchy on this ancient land, and history will remember: on this day, Bavaria ceased to be merely a corner of the Empire, becoming Europe's true master."
EDG_BAV_event.94.a: "Has the Holy See finally deigned to lower its noble head?"

EDG_BAV_event.95.t: "Conquest of Constantinople"
EDG_BAV_event.95.d: "[Root.Monarch.GetName] stands at the heart of the former Eastern Roman Empire, overlooking this millennia-old city named Constantinople.\n\nOnce, this was the continuation of Rome, styling itself the world's true imperial capital. Yet times changed; the Empire vanished into history's torrent, leaving only crumbling walls and a dead honorific.\n\nToday, the banners of [Root.GetName] fly high above the Golden Horn; Bavarian iron hooves crush the last resistance. Church bells and military horns intertwine, declaring the old order's end and the new hegemon's birth.\n\nFrom the Danube to the Aegean, from the shadow of the Alps to the Bosporus Strait, the European continent trembles beneath [Root.Monarch.GetName]'s iron grip. [Root.GetName] is no longer just one among German states, but a new Rome spanning the continent, reforging order from north to south with steel and faith.\n\nConstantinople has fallen; [Root.GetName]'s glory has only just begun."
EDG_BAV_event.95.a: "They were thousands of kilometers from Rome, how dare they call themselves Romans?"

EDG_BAV_event.96.t: "Reform the Inheritance Law?"
EDG_BAV_event.96.d: "Partible inheritance has long tormented [Root.GetName].\n\nUnder the old system, each heir receives a portion of ancestral lands, supposedly for 'fairness', yet it has only brought territorial fragmentation and endless strife among the royal house. How many times have brothers turned into enemies, princes taken up arms, because of a will and a boundary? Once-integral territories are repeatedly dismembered into weak, isolated fragments.\n\nRecently, with yet another succession issue emerging, discontent with this archaic institution within and beyond the court has reached a peak. A far-sighted minister submitted a memorial before the throne, earnestly stating: without swift reform of inheritance law, [Root.GetName] will ultimately crumble in the next succession crisis. He suggests weakening collateral branches' rights to partition, concentrating primary territories in one hand to ensure continuity and stability of power and domain.\n\n[Root.Monarch.GetName] sits quietly upon the throne, listening to arguments in the hall: supporters praise this as ending the cycle of fragmentation; opponents warn it will provoke powerful nobles and the royal house, even sowing seeds of rebellion.\n\nNow, a simple yet profound choice lies before [Root.Monarch.GetName]—heed the call for reform, risking the wrath of the powerful to personally end the old system of partible inheritance, or maintain the status quo, letting this old path to division and decline extend further?"
EDG_BAV_event.96.a: "An excellent proposal. Let us implement it now!"
EDG_BAV_event.96.b: "This will offend too many. Better to let it be!"

EDG_BAV_event.97.t: "Inheritance Law Reform: The Issue of Ecclesiastical Influence"
EDG_BAV_event.97.d: "In advancing the first steps of inheritance law reform, [Root.Monarch.GetName] realizes the old system is deeply entangled with the Church's pervasive influence. Whether in principles of royal succession or arrangements for regency and guardianship, clergy always meddle in secular affairs in the name of 'divine will'.\n\nMany nobles within [Root.GetName] have long resented this, believing royal authority should stem from ancestral custom and merit, not a decree from a church altar. Yet the Church holds a broad base of believers in villages and towns; rashly reducing its influence will surely ignite pulpit fury and the anxiety of countless devout followers.\n\nNow, a key clause in the new inheritance law draft—whether to limit the Church's say in succession matters—has sparked fierce debate between court and clergy. Should this opportunity be seized to free the crown from bishops' shadows, or should compromise be made to avoid a direct clash between religion and monarchy at the reform's outset? [Root.Monarch.GetName] must decide."
EDG_BAV_event.97.a: "Keep those antiquated old men in the Church away from the crown!"
EDG_BAV_event.97.b: "This will offend too many. Better to let it be!"

EDG_BAV_event.98.t: "Inheritance Law Reform: The Issue of Daughters' Inheritance Rights"
EDG_BAV_event.98.d: "[Root.Monarch.GetName] ponders deeply over the next step in inheritance law reform.\n\nSeveral scholars and judges have submitted memorials to [Root.Monarch.GetName], pointing out the current law's extreme unfairness towards women: even if [Root.Monarch.GetName] has only daughters, these princesses are almost impossible to legally inherit the throne and territories of [Root.GetName]. Their rights are easily negated by archaic statutes.\n\nReformists argue that without granting daughters lawful inheritance rights in the absence of direct male heirs, [Root.GetName]'s throne may fall to collateral branches or even outsiders in the future, sparking succession disputes and noble civil war. Conservative nobles firmly oppose, calling this a blasphemy against 'ancestral law', claiming it would shatter the traditional patrilineal order and undermine the bloodline system upon which their lofty positions rely.\n\nAs debate over 'whether daughters should have inheritance rights' intensifies in court and noble assemblies, a choice concerning the dynasty's future direction finally lands upon [Root.Monarch.GetName]'s desk. Should the times and reason be followed, granting women inheritance rights, or should old custom be yielded to, continuing to exclude princesses from the line of succession?\n\n[Root.Monarch.GetName] knows this is not merely an amendment of legal text, but a fundamental shake-up of the entire inheritance system. Once this step is taken, there is no turning back."
EDG_BAV_event.98.a: "Daughters too should have inheritance rights!"
EDG_BAV_event.98.b: "This will offend too many. Better to let it be!"

EDG_BAV_event.99.t: "Inheritance Law Reform: The Issue of Partible Inheritance"
EDG_BAV_event.99.d: "[Root.Monarch.GetName] gazes upon the mountain of documents before him, inevitably recalling that chilling year—1349.\n\nThat year, [Root.GetName] was brutally split in two amidst entanglements of blood and old institutions; territories were carved, authority weakened, princes and nobles seized the chance to make demands, imperial dignity reduced to bargaining chips. Partible inheritance, once seen as an ancient custom to placate the royal house and maintain kinship, nearly pushed [Root.GetName] into the abyss of fragmentation.\n\nNow, inheritance law reform has reached the critical third step; the most difficult knot is finally laid upon the desk—should partible inheritance be fundamentally abolished?\n\nMinisters supporting reform advocate primogeniture to ensure territorial and authority integrity, avoiding the nightmare of dismemberment with each monarch's death. Conservative royal house representatives angrily denounce this as 'depriving the clan's inherent rights', claiming it will provoke collective backlash from princes, not excluding recourse to arms.\n\n[Root.Monarch.GetName] knows full well that a decision on this issue means drawing a definitive line with the old order—either forging a new, highly centralized [Root.GetName], or replaying 1349's humiliation through compromise and hesitation.\n\nUpon the throne, all eyes await [Root.Monarch.GetName]'s final answer."
EDG_BAV_event.99.a: "The division of 1349 must never be repeated!"
EDG_BAV_event.99.b: "This will offend too many. Better to let it be!"

EDG_BAV_event.100.t: "Inheritance Law Reform Concludes"
EDG_BAV_event.100.d: "Under the wise and resolute leadership of [Root.Monarch.GetName], the long-criticized system of partible inheritance in [Root.GetName] has finally been completely abolished.\n\nOn the day the new law was officially promulgated, the court and parliament held both the low murmurs of conservatives and the unconcealed relief of reformers. In the gaze of all, [Root.Monarch.GetName] solemnly declared: from this day forward, the territories and authority of [Root.GetName] shall no longer be dismembered among multiple heirs but shall be passed down as an indivisible whole.\n\nThe old clan factions must now face the reality of losing the means to expand their own power through partition, while officials and scholars supporting centralization believe this clears a fundamental obstacle for unified governance, tax reform, and military reorganization.\n\nWith the end of partible inheritance, a more stable and centralized [Root.GetName] is about to be born, and the ripples of this reform will profoundly affect every future change of power and territory in Bavaria."
EDG_BAV_event.100.a: "Bavaria's future is bright."
EDG_BAV_event.100.a_tt: "The disaster event chain '§RBloody Night§!' will end.\n@UBV§YMunich§! will lose all its cores.\n@ING§YIngolstadt§! will lose all its cores.\n@PSS§YPassau§! will lose all its cores.\n@REG§YRegensburg§! will lose all its cores.\n@SLZ§YSalzburg§! will lose all its cores."

EDG_BAV_event.101.t: "Initiate Brewing Process Upgrade"
EDG_BAV_event.101.d: "While inspecting taverns and breweries in [Root.GetName], [Root.Monarch.GetName] realized that the reputation of traditional Bavarian beer faces challenges from emerging brewers both within and beyond the borders. Though our beer remains widely popular, problems of outdated techniques and inconsistent standards grow increasingly evident.\n\nTo ensure Bavarian beer remains distinctive for decades, even centuries to come, [Root.Monarch.GetName] ordered the gathering of master brewers, merchants, and scholars to jointly draft a systematic plan for brewing process upgrades. From ingredient selection to brewing procedures, to final flavor and quality control, the entire industry will undergo profound innovation."
EDG_BAV_event.101.a: "Scrutinize every step of the process strictly!"

EDG_BAV_event.102.t: "Brewing Process Upgrade: Ingredient Selection"
EDG_BAV_event.102.d: "The first step of the process upgrade is to start from the source.\n\nIn the past, breweries across [Root.GetName] acted independently regarding ingredients, with varying quality: some farmers passed off inferior goods, some merchants mixed low-quality barley to cut costs, affecting not only beer's consistent quality but gradually harming Bavarian beer's reputation.\n\nUnder [Root.Monarch.GetName]'s order, a stringent set of ingredient selection standards was established. Only barley grown in designated regions meeting grain size and moisture requirements can enter malt houses; hop aroma, bitterness, and origin are individually registered. To strengthen oversight, royal officials and guild representatives will conduct irregular inspections of warehouses and estates; anyone attempting adulteration will face severe punishment.\n\nWith high-quality ingredients continuously concentrated at designated breweries, fermentation becomes more stable, loss rates noticeably drop, and Bavarian beer production rises steadily."
EDG_BAV_event.102.a: "This will greatly increase brewery output."
EDG_BAV_event.102.a_tt: "Now, the §OBrewery§! will provide §G+75%§! §Ylocal production efficiency§!."

EDG_BAV_event.103.t: "Brewing Process Upgrade: Process Refinement"
EDG_BAV_event.103.d: "As the supply of high-quality ingredients stabilizes, [Root.Monarch.GetName] turns attention to the brewing process itself.\n\nMany Bavarian brewers still rely on experience and intuition to control mashing temperature, boiling time, and fermentation duration. While this creates certain unique flavors, it also leads to significant batch variations and hard-to-replicate 'accidental masterpieces'. With an expanding market, this instability has become a key constraint on beer sales.\n\nTherefore, the royal court funded scholars skilled in measurement and documentation to collaborate with seasoned master brewers, precisely quantifying each step of daily brewing: temperature ranges during mashing, stages and proportions for hop additions, cleaning cycles for fermentation vessels, and even storage conditions—all included in standard specifications. Workshops across the land were required to post unified procedures, subject to regular guild inspections.\n\nAs process refinement and standardization spread, beer produced in [Root.GetName] began to stabilize in quality. Merchants became more willing to place large orders for export abroad, and sales correspondingly surged."
EDG_BAV_event.103.a: "This will greatly increase brewery sales."
EDG_BAV_event.103.a_tt: "Now, the §OBrewery§! will provide §G+10§! §Yprovincial trade power§!."

EDG_BAV_event.104.t: "Brewing Process Upgrade: Flavor Improvement"
EDG_BAV_event.104.d: "With both ingredients and processes standardized, [Root.Monarch.GetName] realized that merely being consistent is far from enough for Bavarian beer to stand out among many competitors—what truly makes it memorable is that unforgettable, unique flavor upon first taste.\n\nThe royal court ordered the gathering of the most renowned master brewers from major monasteries, traditional family breweries, and city guilds to conduct an unprecedented flavor trial. Malts roasted to different degrees were mashed and blended separately; multiple hop varieties were added at different sequences and timings to the boiling kettle; various fermentation temperatures and maturation durations were meticulously recorded. Each trial batch was scored by a dedicated tasting panel, with evaluations ranging from body fullness and aroma complexity to foam persistence and finish bitterness, all detailed and nuanced.\n\nAfter round after round of screening, a set of flavor profiles gradually took shape—preserving Bavarian traditional maltiness while achieving a more rounded and refreshing palate. These improved recipes were promoted as new guiding standards throughout the realm, enabling [Root.GetName]'s beer to achieve a genuine leap in quality."
EDG_BAV_event.104.a: "This will greatly enhance brewery quality."
EDG_BAV_event.104.a_tt: "Now, the §OBrewery§! will provide §G-5§! §Yprovincial unrest§!."

EDG_BAV_event.105.t: "Brewing Process Upgrade Complete"
EDG_BAV_event.105.d: "After years of effort, from field barley ears to foam in the glass, the beer industry of [Root.GetName] has undergone a complete transformation.\n\nDriven by [Root.Monarch.GetName], strict ingredient selection ensured stable and abundant output; refined processes allowed brewing scale to expand safely; and carefully improved unique flavor became Bavarian beer's most dazzling hallmark. Today, whether in local humble taverns or distant nobles' lavish banquets, mugs raised in cheer increasingly often contain beer from [Root.GetName]'s barrels.\n\nMerchant caravans from other countries began actively seeking purchases, attempting to emulate Bavarian techniques and standards, yet always struggling to fully replicate that distinctive taste combining pure maltiness with delicate bitterness. Among numerous beers, Bavarian beer gradually became a benchmark for measuring quality, and [Root.Monarch.GetName] was thus hailed by posterity as the ruler who reshaped Bavarian beer's golden age."
EDG_BAV_event.105.a: "Bavarian beer shall be renowned far and wide!"

EDG_BAV_event.106.t: "Oktoberfest"
EDG_BAV_event.106.d: "Golden wort churns noisily in wooden barrels; the air is thick with the aroma of roast meat and malt mingling. Men and women in traditional dress raise mugs of frothing beer, singing boisterous, joyful drinking songs.\n\nIn the streets and squares of [Root.GetName], decorated with colorful flags and garlands, brewers from all regions proudly present their finest brews, vying for people's praise. As the sun sets, bonfires are lit; dancers whirl under firelight and starlight. Laughter, song, and the clear clink of glasses intertwine into a sea of merriment.\n\n[Root.Monarch.GetName] stands at the heart of this grand festival, raising a glass amidst the throng and cheers of the populace, drinking deeply alongside nobles, merchants, and even common patrons. In this moment, the barriers of status and class seem diluted by the scent of beer, leaving only fervent hope for harvest, peace, and the future—this is the Oktoberfest revelry belonging solely to [Root.GetName]."
EDG_BAV_event.106.a: "Tonight's revelry shall never end!"
EDG_BAV_event.106.b: "And what is the cost?"

EDG_BAV_event.107.t: "[EDG_BAV_event_107_country_target.GetName] Requests Beer Imports to Celebrate Oktoberfest"
EDG_BAV_event.107.d: "The footsteps of Oktoberfest approach; mugs and barrels across the land call out enticingly.\n\nAn envoy from [EDG_BAV_event_107_country_target.GetName] has presented a formal request to [Root.GetName], hoping to import large quantities of beer from our cellars to raise glasses and sing joyously at their celebrations.\n\nSeizing this opportunity would not only spread the fame of [Root.GetName]'s beer far and wide but also foster closer ties between our nations amidst clinking cups, though we must also prepare sufficient fine brew and shipping fleets for this grand festivity."
EDG_BAV_event.107.a: "Prepare the fine brew and set sail for [EDG_BAV_event_107_country_target.Capital.GetName]!"
EDG_BAV_event.107.b: "There must be some trick behind this."

EDG_BAV_event.108.t: "Frederick V von Wittelsbach"
EDG_BAV_event.108.d: "In 1619, Frederick V von Wittelsbach, Elector Palatine, was elevated as King of Bohemia by Protestant princes and Bohemian nobles.\n\nThis young ruler hailed from the powerful House of Wittelsbach and was a symbolic figure of the Protestant Union. Married to Elizabeth, daughter of King James I of England, he was further seen as a potential core for the Protestant world. However, Frederick V lacked seasoned political acumen and faced immense pressure from the Empire and the House of Habsburg.\n\nIn 1620, the crushing defeat at the Battle of White Mountain shattered his royal dream; mocked by enemies as the 'Winter King' whose reign ended in a single winter. The Palatinate territories were also partitioned by Imperial forces and the Catholic League, forcing him into exile abroad, never returning to his lost kingdom in his lifetime."
EDG_BAV_event.108.a: "Let him become our [Root.Monarch.GetTitle]!"
EDG_BAV_event.108.b: "There is no need for this."

EDG_BAV_event.109.t: "Alois Reforms: Avant-garde Thought"
EDG_BAV_event.109.d: "Since his youth studying in Italy, [Root.Monarch.GetName] was deeply influenced by Renaissance ideas, now determined to bring those unprecedented concepts back to [Root.GetName].\n\nIn [Root.Monarch.GetName]'s view, old dogmas and prejudices have long constrained the kingdom's development, while emerging philosophy and art can enlighten minds and challenge conventions. If these avant-garde ideas are widely disseminated within court and academia, the gentry and officials of [Root.GetName] might examine traditional institutions with fresh perspectives, laying a solid conceptual foundation for future reforms.\n\nHowever, conservatives are already whispering in private, fearing this trend could shake the old order's foundations. Now, everything awaits [Root.Monarch.GetName]'s decision."
EDG_BAV_event.109.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.109.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G-10.0%§! §Yidea cost§!."
EDG_BAV_event.109.b: "This is too expensive."

EDG_BAV_event.110.t: "Alois Reforms: Sponsoring Scholarship"
EDG_BAV_event.110.d: "His years in Italy allowed [Root.Monarch.GetName] to witness many learned men, whether proficient in theology, immersed in classics, or delving into natural philosophy, all inspiring admiration. Upon returning to [Root.GetName], [Root.Monarch.GetName] deeply felt the kingdom's scholarship lagged; without support, it would eventually fall behind neighboring nations.\n\nThus, [Root.Monarch.GetName] proposed large-scale royal sponsorship of scholarship: expanding academies, inviting foreign scholars to lecture, and funding young students to study abroad. Some at court consider this merely a vanity project draining the treasury, while others predict that once scholarship flourishes, [Root.GetName]'s prestige and strength will be transformed."
EDG_BAV_event.110.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.110.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G-10.0%§! §Ytechnology cost§!."
EDG_BAV_event.110.b: "This is too expensive."

EDG_BAV_event.111.t: "Alois Reforms: Cabinet Reform"
EDG_BAV_event.111.d: "As reforms progress, [Root.Monarch.GetName] increasingly realizes that without an efficient and loyal cabinet, even the grandest blueprint remains on paper. Long entrenched, [Root.GetName]'s administrative organs are intertwined, positions often determined by lineage and heredity, overstaffed and inefficient.\n\n[Root.Monarch.GetName] decided to use Italian states as a mirror, systematically reorganizing cabinet structure and authority: merging overlapping offices, redefining departmental responsibilities, and attempting to appoint officials based on talent and knowledge rather than birth. This will undoubtedly affect many vested interests already secretly aligning in opposition. Yet if royal authority weathers this storm, [Root.GetName]'s governing machinery will operate with unprecedented smoothness."
EDG_BAV_event.111.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.111.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G-25.0%§! §Yadvisor cost§!."
EDG_BAV_event.111.b: "This is too expensive."

EDG_BAV_event.112.t: "Alois Reforms: Fief Reform"
EDG_BAV_event.112.d: "Compared to the clamor of court and academia, the entrenched ills in [Root.GetName]'s localities truly hinder royal authority. Countless fiefs have nearly become princes' private kingdoms; they hold powers to levy taxes, conscript troops, even enact laws independently, nominally submitting to [Root.Monarch.GetName] while secretly acting as they please.\n\nThe fief reform proposed by [Root.Monarch.GetName] will limit noble privileges within their territories, requiring them to accept more unified kingdom statutes, with royal officials overseeing local finance and judiciary. This will weaken princes' actual independence, strengthening [Root.GetName]'s control over dependencies and vassals. Yet all understand that once reform begins, feudal nobles will not sit idle."
EDG_BAV_event.112.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.112.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G-50.0%§! §Ysame continent subject liberty desire§!."
EDG_BAV_event.112.b: "This is too expensive."

EDG_BAV_event.113.t: "Alois Reforms: Fiscal Reform"
EDG_BAV_event.113.d: "Italy's commercial prosperity deeply impressed [Root.Monarch.GetName]: wealthy city-states, relying on refined taxation and rational fiscal management, maintained strong armies and magnificent architecture. In contrast, [Root.GetName]'s treasury is perennially strained, while revenues scatter through layers of feudal entitlements.\n\n[Root.Monarch.GetName] plans to restructure finance in the royal name: auditing old exemptions, standardizing tariffs and land taxes, requiring vassals and fiefs to contribute to the crown in more transparent, regular ways. This will provide stable funding for future expansion and reform, yet inevitably be seen as a crude infringement on traditional rights. The contest between monarchy and princes will ultimately be decided in ledgers and tax contracts."
EDG_BAV_event.113.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.113.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G+25.0%§! §Yvassal tribute income§!."
EDG_BAV_event.113.b: "This is too expensive."

EDG_BAV_event.114.t: "Alois Reforms: Conscription Reform"
EDG_BAV_event.114.d: "Whether defending existing territory or seeking future expansion, the army remains [Root.Monarch.GetName]'s utmost concern. In the past, [Root.GetName] long relied on feudal levies and temporary conscription—hastily assembled in wartime, hastily disbanded afterwards—lacking training and unified command.\n\nHis studies in Italy taught [Root.Monarch.GetName] the advantages of standing armies and institutionalized conscription. Now, he hopes to reform vassal and fief military obligations, stipulating clearer, continuous manpower provision, and training and organizing according to royal standards. This will not only improve army quality but also integrate vassals' military power deeper into royal control."
EDG_BAV_event.114.a: "We have taken a major step on the path of reform!"
EDG_BAV_event.114.a_tt: "When later establishing the §YWittelsbach System§!, the maximum §Mart Treasures§! will provide §G+25.0%§! §Yvassal manpower contribution§!."
EDG_BAV_event.114.b: "This is too expensive."

EDG_BAV_event.115.t: "Failed Inheritance Law Reform"
EDG_BAV_event.115.d: "[Root.Monarch.GetName] ambitiously attempted to shatter the old system of partible inheritance through reform, recasting [Root.GetName] into an indivisible whole. However, [Root.Monarch.GetName] lacked sufficient prestige and an iron grip, only able to cautiously maneuver among princes and dukes, repeatedly compromising.\n\nWhen the blade of reform hesitated to fall, dukes entrenched across the land had already scented the blood of opportunity. They secretly allied in chambers, loudly denounced [Root.Monarch.GetName]'s 'usurpation' in council halls, and quietly bought loyalty and mobilized troops between manors and barracks. Each evasion and concession only left the ruler's authority like a flickering candle in the wind, tottering.\n\nFinally, the backlash struck suddenly. Lords once bowing low in court now raised banners of fragmentation. In the name of 'defending ancestral law' and 'protecting princely liberty', they openly carved up [Root.GetName]'s territories and authority. Royal armies either disintegrated or were absorbed by various factions; [Root.Monarch.GetName]'s decrees were now worthless paper.\n\nThe once self-proclaimed legitimate royal authority of [Root.GetName] was now but a carcass to be divided and consumed. The court fell silent; the flag of unity slowly lowered from city walls, replaced by a forest of princely coats of arms. Partible inheritance was not abolished; instead, through this failed reform, witnessed by blood and fire, it became the blade that utterly shattered [Root.GetName].\n\nAfter power was completely partitioned, the name [Root.GetName] no longer represented a unified realm, but merely a bygone memory among dukes' tales. Failed reform, a weak monarch, and greedy princes together pushed this once-integral kingdom into an irretrievable abyss."
EDG_BAV_event.115.a: "Wolfish ambitions have ultimately devoured Bavaria..."
EDG_BAV_event.115.a_tt: "§RGame Over§!"

EDG_BAV_event.116.t: "Capture the Imperial Province: Aachen"
EDG_BAV_event.116.d: "[Root.Monarch.GetName] stood outside the city gates, gazing long at this ancient city shrouded in dust and bell tones.\n\nAachen—the old capital of Carolingian kings, the sacred altar of Frankish imperial authority. For years, it had been held by the Kingdom of Lotharingia, claiming descent from the Frankish Empire's legitimacy; court and bishop styled themselves 'Carolingian legacy', using this city as credentials to exert prestige over German states. Now, those credentials were publicly seized beneath [Root.GetName]'s military banners.\n\nLances and torn flags of routed troops still littered streets and alleys; church doors stood ajar, hymns cut short by warhorses' neighs. Accompanying generals murmured in low tones: this was not merely a city changing hands, but a forceful rewriting of the old 'imperial order'—when the coronation and pilgrimage site fell, who would dare claim to hold the lifeline of Frankish and German destiny?\n\nIn the shadow cast by spires, [Root.Monarch.GetName] knew well: Aachen's fall would spread like cracks. The myth of legitimacy woven by Lotharingia in the Carolingian name was crumbling; [Root.GetName]'s renown and fear would travel along princely whispers. Henceforth, the right to command states would not be adjudicated by ancient lineage, but answered by armies, taxes, and iron blood."
EDG_BAV_event.116.a: "The once-mighty Carolingian dynasty has finally drawn to a close."
EDG_BAV_event.116.a_tt: "All §YImperial Princes§! gain §R+5§! §Raggressive expansion§! against us."

EDG_BAV_event.117.t: "Capture the Imperial Province: Frankfurt"
EDG_BAV_event.117.d: "The last horn call echoed along the Main; Frankfurt's gates were forced open by the crash of battering rams and the roar of arquebuses. Once a bustling Imperial Free City filled with merchants and the clink of coin, it was now swallowed by smoke and dust; citizens hid behind shuttered windows, watching [Root.GetName]'s banners rise upon the city towers.\n\n[Root.Monarch.GetName] ascended the newly captured walls, overlooking guildhalls and churches within. Its wealth came not from princely grants but from markets, tariffs, and credit; its pride stemmed not from any monarch but from its 'imperial immediacy' status—between princes' swords, Frankfurt had won a place with ledgers and seals. Now, that old talisman was torn; guild banners hung limp in the wind.\n\nSoldiers inventoried supplies and loot along streets; officials took over treasury silver, tax rolls, and toll stations. As order was being rewritten, a military scribe brought a report: in monastic libraries and wealthy merchant family vaults lay numerous rare manuscripts—copies of ancient imperial law codes and judicial precedents, secret records of state bonds, trade routes, redemptions, and diplomatic exchanges, even documents of electoral meetings and urban league correspondence.\n\nThese pages were treasures to scholars, keys to rulers: they could reveal how imperial order functioned, point to who owed debts, who colluded with enemies, whose privileges were weakest. Frankfurt was now in hand, but the 'imperial legacy' it left behind still whispered within the pages. Faced with this collection of books and archives, [Root.Monarch.GetName] must decide—to confiscate them tightly as tools for reshaping the new order, or preserve their dignity more gently, so the city might serve [Root.GetName] more swiftly?"
EDG_BAV_event.117.a: "Seize this book collection as our own treasure."

EDG_BAV_event.118.t: "Capture the Imperial Province: Nuremberg"
EDG_BAV_event.118.d: "[Root.Monarch.GetName] stood upon Nuremberg's walls, examining [Root.GetName]'s banner snapping in the wind atop the towers, a trace of certainty in his expression.\n\nNuremberg was more than just a wealthy city. It was once a stage where imperial ceremony and princely politics intertwined: envoys came and went, decrees and petitions piled up, the clamor of imperial diets and whispers of compromise once echoed through halls and streets. Many German states were accustomed to seeking the cloak of 'legitimacy' and 'consensus' here, as if as long as the location and procedures remained, imperial majesty would not collapse.\n\nYet when gates opened and defenders scattered, the order sustained by decorum and convention crumbled. Bells still tolled, stone walls still stood, but they no longer endorsed the old imperial authority. However the self-styled emperor might explain, he could no longer summon princes or gild commands in Nuremberg's name. From this moment, it was no longer a symbol of imperial and princely checks, but proof that [Root.GetName] held the 'power of decision'.\n\nIn the shadow of the battlements, [Root.Monarch.GetName] understood: what Nuremberg's capture took was not merely land and taxes, but the illusion that the Empire could still function. Henceforth, echoing within this city would be new commands and a new order."
EDG_BAV_event.118.a: "From now on, Nuremberg heeds only the commands of [Root.GetName]."

EDG_BAV_event.119.t: "Capture the Imperial Province: Cologne"
EDG_BAV_event.119.d: "[Root.GetName]'s banners finally flew upon Cologne's walls; horn calls along the Rhine gradually faded in the damp, cold air. When the gates were forced open, this city of the Empire's most important cathedral—and the archbishopric behind it—was pried from long-term occupation, falling into the hands of [Root.Monarch.GetName].\n\nLike Aachen, Cologne was more than a mere fortress. For years, the Carolingian dynasty of Lotharingia, claiming to be the legitimate heir of the Frankish Empire, garrisoned and pressured here in the name of 'protecting the Church': the Archbishop's seal was coerced into endorsement; the pulpit and taxes of the Church were drawn into dynastic politics and requisitions. In the episcopal palace, clergy no longer discussed canon law and salvation but cautiously speculated which prayer might anger the occupiers.\n\nNow, the occupier's banner was torn down; new troops entered the holy city. Councilors and knights hastily changed their words in torchlight; guild leaders came pleading for protection with ledgers and keys; and those clergy once forced to comply remained silent beneath bell towers—they awaited not just a change of master, but to see whether this 'liberation' would become another shackle.\n\nFor [Root.GetName], Cologne's significance far exceeded walls and warehouses. Here, the cross had been used by Lotharingia to adorn its Carolingian legitimacy facade; now, that facade was publicly shattered. Cologne's bells still tolled: were they heralding the Archbishop's release from foreign coercion, or mourning the final demise of the Empire's old prestige—the answer would be determined by how [Root.Monarch.GetName] handled this henceforth."
EDG_BAV_event.119.a: "The Archbishop's crozier should no longer be held in Lotharingian hands."

EDG_BAV_event.120.t: "Capture the Imperial Province: Berlin"
EDG_BAV_event.120.d: "As Habsburg armies retreated, Wittelsbach banners marched north along roads and river networks. Berlin's gates were finally breached: defenses crumbled before cannon fire and assault ladders; defenders disarmed; citizens wavered between bells, flames, and rumors. This city, once seen as the Empire's frontier bastion and a crossroads of princely ambitions, now had to bow to [Root.GetName].\n\nBerlin might lack Aachen's ancient crown or Frankfurt's ledgers and seals, but its value lay in 'direction'. When [Root.Monarch.GetName]'s troops entered this northern strategic point, it demonstrated not just a tactical victory, but [Root.GetName]'s reach into both the Empire's heartland and periphery. To those princes still watching, this meant the Empire could no longer delay fate with distance, geography, or old alliances; if Berlin changed flags today, it might be their turn tomorrow.\n\nMore importantly, Berlin's fall acted like a hook, tearing the Empire's remaining connections and confidence. Road passes, military posts, and tax sources were re-seized; northern espionage and diplomatic traffic would be forced to detour; the illusion of 'still recoverable' that sustained the old order was utterly torn apart. The Wittelsbachs' steps to expand family power would not halt here—and the cities and symbols that could still be called imperial were few and far between."
EDG_BAV_event.120.a: "The Empire's end is now close at hand."

EDG_BAV_event.121.t: "Capture the Imperial Province: Mainz"
EDG_BAV_event.121.d: "[Root.Monarch.GetName]'s battle banner snapped by the Rhine; Mainz's towers had their old emblems completely removed. Inside the gates, dust still hung in the air, but church bells rang urgently, as if trying to suppress the fear brought by blades with prayer.\n\nMainz was never just a city or a riverbank. As an archbishopric, it was once a hub of imperial ecclesiastical power, a throat through which decrees, taxes, and seals passed. Yet its status was also brutally rewritten: when the Archbishop of Mainz defied Emperor Sigismund, the Electoral dignity was stripped in the name of 'punishment' and granted to the Archbishop of Milan. Since then, Mainz's pulpits remained, like a king without a crown—prestige diminished, voice suppressed, even prayers carrying echoes of humiliation.\n\nNow, [Root.GetName] seized this province with steel and flame, reopening that old wound. Clergy wandered between episcopal palace and monastery, unsure for whom to pray; guilds and citizens within the city feared plunder while secretly calculating: would this new master restore Mainz's dignity, or merely use it as a tool for taxation and garrison? The more astute understood that what truly stung the states was not the walls' fall, but a signal—the Empire's weakness in wielding the authority to decide Church and Electoral matters.\n\nWith Mainz changing banners, imperial authority shook once more. Some were enraged, some fearful, some accepted in silence: the old order where an emperor's decree could strip or grant was being remeasured by new power."
EDG_BAV_event.121.a: "What Sigismund took from your hands shall never return to you."

EDG_BAV_event.122.t: "Capture the Imperial Province: Trier"
EDG_BAV_event.122.d: "[Root.Monarch.GetName] unrolled the latest battlefield report, gaze halting on the same sentence: Trier's gates had collapsed under days of cannon fire. [Root.GetName]'s banners rose upon the walls; winds from the Upper Rhine swept over ruins and campfires, carrying the scent of victory into this ancient episcopal city.\n\nTrier was once one of the Empire's steadiest frontier keys, a symbol: the archbishop's crosier and Electoral dignity allowed it not only to guard a city but to speak in imperial politics. Yet like Aachen and Cologne, it too had long been occupied by the Carolingian dynasty of Lotharingia in the name of 'legitimacy'. Occupiers garrisoned troops in monastery storehouses, wrote levies into 'protection fee' ledgers, forced the episcopal court to endorse them in decrees and prayers; in their telling, Trier was not Church territory, but part of the Carolingian inheritance.\n\nNow, iron and fire tore that pretense to shreds. Clergy murmured prayers amidst collapsed walls, unsure for whose souls to plead; citizens huddled under eaves, fearing both new levies and old masters' retribution; while [Root.Monarch.GetName]'s legions marched in ordered ranks through streets, announcing with formation and banner: this city no longer served Lotharingia's dynastic myth.\n\nTrier's fall took not only fortress and tax source, but the occupiers' 'legal stage' for self-justification. When an Electoral archbishopric could be forcibly reclaimed, states had to acknowledge: the old balance sustained by titles, ceremonies, and lineage was loosening under [Root.GetName]'s pressure. Some saw this as another collapse of imperial majesty; others heard it as the new era's trumpet—an era no longer dominated by Carolingian slogans, but redrawn by power and will."
EDG_BAV_event.122.a: "'Liberating' from the demon named 'Carolingian'..."

EDG_BAV_event.123.t: "Capture the Imperial Province: Lübeck"
EDG_BAV_event.123.d: "[Root.Monarch.GetName] spread the latest territorial map, gaze resting on that point along the Baltic coast: Lübeck. That Free City once hailed as the Empire's northern pearl, the heart of the Hanseatic League, was now colored [Root.GetName]'s hue, as if even sea winds had shifted direction.\n\nIn the harbor, merchant ships still entered and departed, masts like forests, yet forced to hoist unfamiliar flags; warehouse and guildhall doors opened and closed as usual, but each opening seemed a reminder: this city's 'freedom' was no longer guaranteed by Imperial privilege and ancient charters. Guild elders cursed softly in secret chambers, scheming resistance and ransoms, but ultimately had to affix seals before [Root.Monarch.GetName]'s orders—not from conviction, but because harbor chains, tariff ledgers, and camps outside the walls told them the era of bargaining was over.\n\nLübeck excelled in sustaining power with contracts and silver, not walls and knights. Yet when land legions approached, cannons aimed at the quays, the network the Hanse prided itself on seemed fragile: a single embargo, a blockade, could suffocate trade routes and make allies hesitate. Citizens once styling themselves a 'Free City' now had to bow to a distant ruler—they lost not only autonomy over tax rates and customs posts, but the authority to command northern cities.\n\nWhile Imperial princes still tore at each other over doctrine, elections, and titles, [Root.GetName] rewrote the rules more directly. Lübeck's change of banner declared: the Empire's old order crumbled not only in princely council halls but also along trade routes and seaports; the new hegemon arose not from votes and ceremonies, but steadily entered upon grain roads and gun emplacements."
EDG_BAV_event.123.a: "The Hanseatic Queen weeps behind her hands."

EDG_BAV_event.124.t: "Capture the Imperial Province: Hamburg"
EDG_BAV_event.124.d: "[Root.Monarch.GetName] stood upon Hamburg's walls, overlooking the city's crisscrossing canals and harbor's forest of masts. Bells still tolled from afar, yet no longer bore witness to old privileges and oaths; merchants' warehouses remained stacked with crates, cranes on docks still rose and fell, but all this bustle was forced to realign beneath [Root.GetName]'s banners.\n\nHamburg always took pride in its 'freedom'. It relied on ports, tariffs, and credit for standing; maintained order with guilds and councils; preferred resolving disputes with contracts, not vassal oaths. Yet when gates opened, North Sea's salt wind carrying smoke struck their faces, this city finally understood: before cannon and military provisions, even the most meticulous ledger lost weight. Elders had to surrender keys and tax rolls, exchanging cautious submission for streets not wholly plundered; while soldiers' footsteps spread along embankments and bridges, as if measuring new boundaries.\n\nFor [Root.GetName], Hamburg's significance far exceeded a wealthy city. It was a true gateway to the sea: it could redirect northern trade flows, gather salt, timber, grain, and military supplies under new customs posts; it could teach incoming fleets where to hang flags and to whom to pay duties. Imperial states would surely tremble—for Hamburg's submission meant northern commercial lifelines were being rewritten; many forces relying on sea routes and port mediation would for the first time feel a visible hand at their throat.\n\nAs harbor tides slapped the embankments, [Root.Monarch.GetName] knew clearly: the Empire's power balance tilted not only in electoral halls, but also silently shifted on wharves and shipping lanes. With Hamburg now in hand, the North Sea was no longer distant, but a direction [Root.GetName]'s will could reach."
EDG_BAV_event.124.a: "The gateway to the North Sea has opened."

EDG_BAV_event.125.t: "Capture the Imperial Province: Stuttgart"
EDG_BAV_event.125.d: "[Root.GetName]'s main army approached Stuttgart under [Root.Monarch.GetName]'s personal command. When cannons opened fire, dust burst from stone crevices in the walls; the gates finally collapsed under repeated impacts. The defenders resisted fiercely, yet once outer walls fell and barricades were pushed back street by street, any courage only bought slower defeat. Street fighting lasted hours, until the last enemy banner was torn from the towers; the city's clamor gradually subsided amidst exhaustion and fear.\n\nStuttgart's significance extended beyond being an 'Imperial province'. To the House of Habsburg, it was not merely fortress and tax source, but more like a cradle of family memory, the ancestral symbol and proof of the eagle banner's legitimacy. Hence, when [Root.GetName]'s banners rose upon the walls, this blow did not just weaken the Empire's arm—it seemed to directly break the spine by which the Habsburgs sustained their prestige.\n\nOfficials within hurriedly sealed archives; guild leaders came pleading for protection with keys; noble families waited for judgment in church porticoes. Distant princes and courtiers would also have to reassess: if even the Habsburgs' 'place of origin' could not be held, how much weight remained in so-called Imperial authority? On the Empire's power chessboard, [Root.GetName] was step by step approaching the center, and [Root.Monarch.GetName]'s name would be engraved in everyone's memory alongside Stuttgart's fall—as a deep fissure in the old order's collapse."
EDG_BAV_event.125.a: "The Habsburg eagle banner is burned to ashes."

EDG_BAV_event.126.t: "Empire's Twilight"
EDG_BAV_event.126.d: "Wittelsbach banners flew high along the Danube; the Habsburg Emperor was forced to retreat amid successive battles and unavoidable surrender. The Holy Roman Empire, once sustained by crown, decree, and ancient oath, now rapidly loosened and collapsed amidst cannon fire and fissures. We used victory to reshape the map: vast Imperial lands were incorporated into nascent family authority; princes either bowed in submission or struggled to preserve themselves; the old rigid hierarchy and order could no longer hold.\n\nYet the Empire did not vanish. Remnant city-states and territories still adorned their facades with old legalities, warming each other with the 'Empire' name, as if as long as ceremony remained, the Mandate of Heaven could continue. They still had walls, but lacked reinforcements; could still swear oaths, but lacked power to fulfill them. Each delay only added another layer of dust upon ruins, yet might also provide time for princes in desperate straits to ally and counterattack.\n\nWe stand on the threshold of the endgame: either issue an ultimatum, demanding remaining princes choose submission and integration under our new order, letting this twilight conclude swiftly; or temper the edge temporarily, avoiding forcing remnants into alliance and sparking new fronts and prolonged attrition. The Empire's twilight fades; how its last breath falls depends on our decision now."
EDG_BAV_event.126.a: "Issue an ultimatum to the remaining Imperial princes."
EDG_BAV_event.126.b: "The current situation does not permit us to do this."

EDG_BAV_event.127.t: "Martin Luther Arrives at the Court of [Root.Capital.GetName]"
EDG_BAV_event.127.d: "With the dust of a journey through unfinished snow still clinging to his cloak's edge, the monk who stirred Germany with his Ninety-five Theses halted before the gates of [Root.Capital.GetName]. Rumors say he traveled circuitously, evading both the Papacy's wrath and the probes of princes; yet Bavaria was known for tolerance and religious freedom—here, different pulpits could debate, dissenters need not be dragged to the stake immediately.\n\nHe came not with armies or gold, but with a bundle of manuscripts and a conscience unwilling to stay silent. Some at court worried: sheltering him would be declaring war on the old order. Others anticipated: allowing him to speak here might make [Root.GetName] a gathering place for new ideas, winning scholars and popular support, yet also inviting pressure from neighbors and the Church.\n\nNow, Martin Luther waits outside the hall. He asks little—a room for writing and preaching, safety from pursuit, and a chance to state his case publicly. How shall we respond to this guest of the storm?"
EDG_BAV_event.127.a: "Quickly, invite him in!"
EDG_BAV_event.127.a_tt: "Until this advisor no longer serves us."
EDG_BAV_event.127.b: "There is no place for him here."

EDG_BAV_event.128.t: "University of Munich Established!"
EDG_BAV_event.128.d: "In Munich, beyond bricks and timber, a more enduring structure finally rises—a university. Bells echo between lecture halls and cloisters; scholars and youth from various lands gather here: some study law and statecraft, some probe nature's laws, some question humanity's place in theology and philosophy. It will not only train reliable talent for our administration and judiciary but also bring new ideas, new arts, and more rigorous scholarship into the realm. If well supported, this may become Bavaria's pride, shaping our national strength and prestige in years to come."
EDG_BAV_event.128.a: "This shall be a hall of knowledge and scholarship."

EDG_BAV_event.129.t: "The Plight of the Palatinate"
EDG_BAV_event.129.d: "News arrived that the Elector of Franconia died without heir, loosening the order once maintained by princely consensus. The Palatinate seized the power vacuum, declaring itself a state, attempting to draw borders with a proclamation for respite—yet proclamations can found states but not authority.\n\nThe new regime's foundations are unstable; court and territorial nobles harbor separate calculations. Neighbors watch, ready to intervene in the name of 'mediation'. The Wittelsbach Count Palatine ruling the region knows full well: this so-called independence merely places him on a blade's edge. Without strong support, the Palatinate will soon become a bargaining chip among nations.\n\nThus, he looks towards Munich—the Bavarian branch of the same Wittelsbach bloodline. An envoy brings a plea: willing to forge bonds of kinship and interest in exchange for protection and recognition. The Palatinate could choose to go further—reintegrate into a more stable power structure through union, inheritance, or merger. Or it could retain existing titles and traditions, letting both branches hold their positions, only assisting each other in crises.\n\nNow, the fate of the Palatinate and the future of Wittelsbach lie together upon our table: is this an opportunity to consolidate family lands and forge a new order, or an adventure that could tear old traditions apart and invite wolves to circle?"
EDG_BAV_event.129.a: "Seize the opportunity to unite the two branches of the House of Wittelsbach."
EDG_BAV_event.129.a_tt: "As long as @PAL§Ythe Palatinate§! is an §Yindependent nation§!, has at least §Y150§! opinion and §Y60§! trust towards us, and its development is no more than §Y200§!, they will trigger the following effect:"
EDG_BAV_event.129.b: "We must not destroy family tradition..."

EDG_BAV_event.130.t: "A Proposal from [From.Monarch.GetName]"
EDG_BAV_event.130.d: ""
EDG_BAV_event.130.a: "We are family, after all."
EDG_BAV_event.130.b: "Dream on."

EDG_BAV_event.131.t: "Bavarian Administrative Circles"
EDG_BAV_event.131.d: "From the Isar to the Danube, old territorial boundaries, ecclesiastical jurisdictions, and noble privileges overlap; tax rolls and courts operate separately. Nominally, we rule Bavaria, yet we are constrained by countless local customs: the same levy calculated multiple times, the same lawsuit shuttled between venues, conscription and corvée delayed repeatedly due to unclear jurisdiction.\n\nNow, courtiers and officials propose reorganizing the realm with 'Administrative Circles': dividing territories into several circles based on governance and military needs, unifying taxation, judiciary, and archives, clarifying official duties, allowing commands to travel directly from Munich to villages. This might replenish the treasury, speed mobilization, and weaken the constraints of princes and the Church; yet touching vested interests will provoke resistance, and localities may respond to central intervention with unrest.\n\nThe time has come to decide—we must wager a reform reshaping Bavaria, at the cost of order and efficiency."
EDG_BAV_event.131.a: "Let us plunge into sweeping reforms!"
EDG_BAV_event.131.a_tt: "Unlock a series of §Ydecisions§! allowing us to reform the §Madministrative system§! of §YBavaria§!."

EDG_BAV_event.132.t: "Unsettled Accounts"
EDG_BAV_event.132.d: "Wolfgang stood before [Root.Monarch.GetName]'s desk, no longer the dejected prisoner of cell or reception room. He wore military attire, back straight, yet a trace of lingering caution remained deep in his eyes. He placed a document written on parchment upon the table.\n\n'Your Majesty,' his voice was steady, yet still avoiding a more familiar address, 'while reorganizing military affairs in Ingolstadt, I observed Habsburg border troop drills. Their pike-and-shot tactics, combined with new matchlock muskets, are far more effective than our reliance on traditional knightly charges. Our armies were severely depleted in the civil war. To truly deter neighbors, we must reform.'\n\nHe paused, gaze lowered to the table. 'I have drafted a plan aimed at forming a new army—leaner, more reliant on infantry and firearms. This requires... using part of the income originally belonging to the royal demesne.'\n\nHe gently pushed the document forward. This request was both a military proposal and a test—to see if trust had been regained, to see if the rift carved by betrayal could be mended by shared interest."
EDG_BAV_event.132.a: ""Proceed as you suggest, Wolfgang.""
EDG_BAV_event.132.a_tt: "We shall grant §Yfunds§! and §Ytrust§! to §YWolfgang§!, hoping his military talent can forge a stronger shield for @BAV§YBavaria§!."
EDG_BAV_event.132.b: ""I hope you understand the kingdom currently lacks such funds and resources.""
EDG_BAV_event.132.b_tt: "That §Rrebellion§! forever became a barrier between brothers, a feeling that leaves §YWolfgang§! with a bone in his throat; his military talent may §Rnever be utilized§!."

EDG_BAV_event.133.t: "Tourney"
EDG_BAV_event.133.d: "Dust swirled over the newly opened training ground outside Ingolstadt; horn calls echoed in the open space. There were none of the trappings or finery of [Root.Capital.GetName]'s old tiltyard, only obstacles, targets, and timing lines erected according to Wolfgang's new drill manual. To test reform results and steady morale, a 'tourney' emphasizing infantry coordination and firearm operation was underway.\n\n[Root.Monarch.GetName] attended personally, gaze sweeping across field formations. Movements were still somewhat unpolished, yet on command they advanced in unison—soldiers no longer relying on individual valor but required to be reliable as components.\n\nAt the field's center, rapid loading and firing drills with matchlocks were assessed. A young soldier, nervous, made consecutive errors in procedure; the squad leader's expression darkened, and the formation stirred slightly.\n\nThen, someone rose from the viewing stand and walked onto the field—Wolfgang. He did not publicly reprimand, only approached the soldier, took the matchlock, and demonstrated for all: cleaning, loading powder, tamping, loading ball, setting match—a seamless sequence, brief and precise. Then raising, firing, the shot striking the bullseye.\n\nHe handed the weapon back, spoke a few low words, lightly patted the soldier's shoulder armor, signaling a return to position.\n\nThe field grew quieter, not noisier. The soldiers looked at their commander; beyond awe, there was an added layer of credibility: these rules were not just on paper; the one enforcing them could first achieve them.\n\nWolfgang turned, his gaze passing through the dust, briefly meeting [Root.Monarch.GetName]'s on the viewing stand. His face held none of the youth's eagerness, only the composure of one bearing responsibility. Yet in that moment, [Root.Monarch.GetName] could still see in him the shadow of the past: the young knight who once won praise by breaking force with skill on the tournament field. Times and weapons had changed; what remained was the demand for skill—and the self-proven result."
EDG_BAV_event.133.a: "[Root.Monarch.GetName] gave an involuntary nod."

EDG_BAV_event.134.t: "Military Academy"
EDG_BAV_event.134.d: "Over several years, Ingolstadt had long ceased to be merely a heavily garrisoned border fortress. Under Wolfgang's planning and [Root.Monarch.GetName]'s support, a clearly regulated complex rose on the city's outskirts: training grounds, lecture halls, workshops, and a library interconnected—not shaped as a citadel but structured by discipline and method: the Royal Bavarian Military Academy.\n\nAt its inauguration, [Root.Monarch.GetName] attended personally. He was greeted not by the clamor of a parade, but by a well-lit lecture hall: Wolfgang stood among officer cadets—both noble scions and youths of common birth. He pointed to a map of Bavaria and neighboring states spread on the wall, speaking not of a charge or a battle line, but of things harder to write into battle reports.\n\n'...What you will command in the future is not just companies. Border walls can hold temporarily, but not against prolonged decline. Military rations, roads, storehouses, popular will—these are not glorious, yet they determine the length of war, and whether peace is possible. Victory can come from a correct risk; endurance must come from complete national strength. What you learn here is to place force where it should be.'\n\nThe words were restrained, the conclusion clear. The hall fell silent briefly before polite applause arose.\n\nLater, Wolfgang accompanied [Root.Monarch.GetName] through the complex. In the teaching and research room, displaying sand tables and models of new artillery, he paused, speaking as if of a long-settled matter:\n\n'Once, someone promised me a crown—that was merely a misjudgment. What you gave me is more practical: making the sword useful, and letting the one who wields it not need ambition to prove himself. This academy will be heavier than a crown, for it must bear future responsibility.'\n\nThis was neither justification nor oath, but a soldier's confirmation of order and legacy after setting aside personal honor and disgrace. Thus, the academy's completion meant more than a building: it integrated the art of war into institution, turned experience into method, made individuals into a system."
EDG_BAV_event.134.a: "Let warfare become scholarship, let victory no longer rely solely on luck and courage."

EDG_BAV_event.135.t: "Chivalry"
EDG_BAV_event.135.d: "One tranquil evening, while strolling in the palace gardens, [Root.Monarch.GetName] saw Wolfgang sitting alone on a stone bench, reading by the fading twilight. Approaching, he realized it was not a military manual or atlas, but a hand-copied Bible.\n\n'What are you seeking?' the King asked.\n\nWolfgang closed the pages, looking up calmly. 'Answers. About power, about faith, also about—the chivalry we spoke of in our youth.'\n\nHe gazed towards the distant dusk, voice not loud yet clear: 'I once thought chivalry meant fighting for the Lord, wielding the sword for truth, regardless of cost. That certainty made me point the blade at you, and at those who should have been protected. I took it as legitimacy.'\n\n'In Ingolstadt, at the academy, I can teach them how to march, how to array, but I've been thinking: how to answer 'for what we fight'.' He paused briefly before continuing, 'Now I understand: chivalry does not depend on which god you name, nor which banner you follow. It depends on how you use power—whether your sword shows restraint, whether your victory leaves order, whether your decisions free more people from fear.'\n\nWolfgang turned to [Root.Monarch.GetName], his gaze clear, seeking no justification: 'You made me understand this, not through admonition, but through bearing. Responsibility to the state, patience for peace, and tolerance for people like me—these are closer to its essence than any victory.'\n\nThe evening breeze brushed through foliage; the remaining light dimmed. The words held no oath, only a belated, practicable measure."
EDG_BAV_event.135.a: "Remember: chivalry is first and foremost a form of restraint."

EDG_BAV_event.136.t: "Mending Relations"
EDG_BAV_event.136.d: "In Munich's court chapel, candlelight flickered slightly, the atmosphere solemn. Though not a feast day, the royal family and high officials were all present. [Root.Monarch.GetName] and Wolfgang stood side by side before the altar, both in formal attire, bearing no weapons.\n\nThis was not a coronation nor an oath of fealty, but a mass for those fallen in the civil war: seeking peace for the departed, future for the kingdom. As the choir's echoes faded beneath the dome, [Root.Monarch.GetName] glanced sidelong at his brother. Wolfgang gazed at the sacred image, his expression restrained and calm; the former agitation and shadows seemed to recede further, leaving only stability after weariness.\n\nAfter the ceremony, [Root.Monarch.GetName] did not give a lengthy address, only raised a hand in signal. The court chamberlain brought forth a tray covered in blue velvet: it held neither scepter nor sword, but a somewhat worn wooden eagle—the one once quietly passed through prison bars.\n\nThe King personally picked up the wooden eagle and offered it to Wolfgang. This time, there were no iron bars between them.\n\n'Its broken wing,' [Root.Monarch.GetName] said calmly, 'has been mended.' He paused, then added, 'As have we.'\n\nWolfgang received it with both hands, fingertips brushing over the repaired, polished grain. His expression briefly complex, then cleared. He did not kneel nor swear an oath, only bowed his head slightly and pressed the eagle to his heart.\n\nAll present understood: some rifts cannot be erased, but can be acknowledged, repaired, and integrated into a new order. From this moment, the kingdom's most unshakable part lay not in documents and armies, but in this re-established boundary—and the decision to still abide by it."
EDG_BAV_event.136.a: "Let the past stay past, let the future proceed as the future."

