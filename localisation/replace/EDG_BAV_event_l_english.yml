EDG_BAV_event.139.t: "German Religious Congress: Hussite"
EDG_BAV_event.139.d: "Debate raged among the seats of the religious congress. Some viewed the Hussites as a threat to ecclesiastical order, advocating for bans and discipline to maintain conformity; others argued that if the Empire's principalities were destined for diverse faiths, it was better to bring them into open debate and a framework of restraint than to let them grow in marginalization and suspicion. The Hussite envoys sought not privilege, but an acknowledgment: that they too belonged to the community of faith in Germany, willing to live, preach, and fulfill obligations under peace and law. Today's vote in the assembly would decide whether we would continue to widen the rift or exchange tolerance for order."
EDG_BAV_event.139.a: "We welcome our Hussite brethren."
EDG_BAV_event.139.a_tt: "Unlock the §YHussite§! faith for the §MGerman Religious Congress§! mechanic."

EDG_BAV_event.140.t: "German Religious Congress: Cathar"
EDG_BAV_event.140.d: "Next was the matter of the Cathars. They demanded more thorough liturgical reform and stricter ecclesiastical discipline, which many bishops found not only grating but potentially destabilizing to existing diocesan authority. Yet in some cities and towns, the Cathars' piety and asceticism had won broad sympathy. To dismiss them entirely as heretics might bring brief tranquility but could also push believers who could be accommodated within the system toward secrecy and radicalism. The religious congress had to answer: when Germany's peace required broader tolerance, were we willing to give the Cathars a place to be heard, regulated, and acknowledged?"
EDG_BAV_event.140.a: "We welcome our Cathar brethren."
EDG_BAV_event.140.a_tt: "Unlock the §YCathar§! faith for the §MGerman Religious Congress§! mechanic."

EDG_BAV_event.141.t: "[EDG_BAV_event_141_province_target.GetName] Requests Investment for a Brewery"
# EDG_BAV_event.141.d: "Recently, a group of local capitalists in [EDG_BAV_event_141_province_target.GetName] jointly petitioned, proposing a plan to establish a modern brewery in the province. They point out the region's abundant high-quality barley and hops, ample labor force, and natural advantages for developing a beer industry. The new factory is expected to create hundreds of jobs and boost local economic vitality through taxes and trade. However, this may also intensify competition with traditional breweries and even affect grain supply balance."
EDG_BAV_event.141.d: "Recently, several wealthy merchants and guild leaders from [EDG_BAV_event_141_province_target.GetName] jointly submitted a petition, offering to fund the construction of a larger-scale beer brewery in the province, complete with a malt house, storage cellars, wells, and other facilities. They claimed that local barley and hop supplies were ample, the water source pure, and there were sufficient apprentices and laborers available. If permitted, it would not only ensure stable beer supplies for towns and military needs but also generate levies and taxes, invigorating markets and trade routes. However, concerns were raised: a large workshop granted privilege would inevitably squeeze out smaller breweries and old guild regulations; diverting more grain for brewing could drive up food prices in lean years, sparking popular discontent. Whether to permit its establishment under laws and regulations remained for us to decide."
EDG_BAV_event.141.a: "Allow them to build the factory themselves."
EDG_BAV_event.141.b: "Tell them to go back where they came from."

EDG_BAV_event.142.t: "Brewery in [EDG_BAV_event_142_province_target.GetName] in Disrepair Due to Age"
# EDG_BAV_event.142.d: "Due to lack of regular maintenance and equipment updates, the brewery in [EDG_BAV_event_142_province_target.GetName] shows signs of decay. Roofs leak, fermentation tanks are corroded, production efficiency has significantly declined, and some workers have left their posts due to safety hazards. If left unattended, the factory may shut down entirely, leading to rising unemployment and shrinking local tax revenue. If repaired, resource allocation against other livelihood needs must be weighed."
EDG_BAV_event.142.d: "Due to years of neglect, the large brewery in [EDG_BAV_event_142_province_target.GetName] had fallen into decay: roof leaks, a damp malt house, cracked brewing kettles and wooden fermentation vats, and a foul odor occasionally emanating from the storage cellar. Output and quality had significantly declined. Artisans and laborers, fearing hazards like fire, scalds, or collapse, had already left. If left unattended, production would likely cease, damaging the livelihoods of merchants and taverns and reducing local levies and taxes. Yet allocating funds for repairs would require diverting silver and materials from military expenses, relief, and other projects. The choice rested entirely on our judgment."
EDG_BAV_event.142.a: "Invest resources to repair the factory."
EDG_BAV_event.142.b: "Let it fend for itself."

EDG_BAV_event.143.t: "Prosperous Grain Production"
EDG_BAV_event.143.d: "In recent years, thanks to favorable weather, agricultural innovations, and farmers' diligent work, grain yields across the kingdom have reached unprecedented abundance. Golden wheat fields glisten under the sun; granaries are filled with plump wheat, barley, and oats; grain prices in the market stabilize, even slightly declining. This not only ensures ample food on commoners' tables but provides solid logistical support for the military and trade. Farmers' faces beam with joy; villages are filled with harvest celebration. However, grain surplus also brings concerns: storage facilities in some regions are reaching capacity; long-term grain storage risks spoilage. Meanwhile, falling grain prices, while benefiting consumers, may dampen farmers' future planting enthusiasm."
EDG_BAV_event.143.a: "We need more grain!"

EDG_BAV_event.144.t: "Production Target Exceeded"
EDG_BAV_event.144.d: "Amidst enthusiastic cheers and the roar of machinery, the factory's production line reached a milestone moment—this quarter's production target was not only completed ahead of schedule but exceeded to 120% of the original plan! Workers' faces glow with proud smiles; workshops are stacked with neatly crated finished beer boxes; golden brew glimmers enticingly under lights. Efficiency gains stem from recent technical optimization and team synergy, each process operating with clockwork precision. The air is thick with the mellow aroma of malt and the joy of victory. Management swiftly convened an emergency meeting to discuss how to press the advantage."
EDG_BAV_event.144.a: "Sell this beer far and wide!"

EDG_BAV_event.145.t: "Military Reform of [GetYear]"
EDG_BAV_event.145.d: "With the arrival of [GetYear], our nation faces increasingly complex internal and external situations. Border flames flare occasionally; neighboring states watch covetously, while the old military system shows fatigue, struggling to meet new-era challenges. Military organization is chaotic, equipment outdated, soldier training insufficient, logistics repeatedly flawed. At court, civil and military officials debated military reform fiercely. Finally, under [Root.Monarch.GetTitle]'s forceful impetus, a military reform aimed at reshaping national defense began. This reform involves not just updating weapons and equipment, but comprehensive innovation in army organization, tactical doctrine, conscription systems, and even military technology. Its success or failure will directly affect the nation's future security and fortune's rise and fall."
EDG_BAV_event.145.a: "This will enhance our military strength."

