EDG_BAV_event.60.t: "Lollard Refugees"
EDG_BAV_event.60.d: "With the fall of East Anglia, groups of Lollard adherents have fled the British Isles, crossing the Channel and state borders with families in tow, seeking a place to live where they will not be brought to trial for their faith. Bavaria has long been known for its religious tolerance. When this weary procession arrived, the court and clergy debated: some feared the spread of heretical ideas within our borders, while others believed that, if properly regulated, their craftsmanship, trade, and labor could bring new vitality to our towns. The choice now rests with us—shall we turn them away, or grant them a path to live under law and order?"
EDG_BAV_event.60.a: "Bavaria shall be their new home"
EDG_BAV_event.60.a_tt: "While the above §Ymodifier§! is active, the §MGerman Religious Congress§! mechanic will not require §YPapal Influence§!."
EDG_BAV_event.60.b: "It is not necessary"

EDG_BAV_event.61.t: "An Unexpected Letter"
EDG_BAV_event.61.d: ""
EDG_BAV_event.61.a: "A son of the House of Wittelsbach might be a fine choice."
EDG_BAV_event.61.b: "...What era is this anyway, still talking about Wittelsbach?"

EDG_BAV_event.62.t: "Norfolk Uprising"
EDG_BAV_event.62.d: "Secret reports from eastern England indicate the situation in Norfolk is on the brink of collapse. Long-oppressed Lollard adherents—those who follow Wycliffe's teachings—have taken up arms against royal authority and ecclesiastical corruption. Although the authorities in [EDG_BAV_event_62_country_target.Capital.GetName] attempt to portray it as a mere peasant disturbance, envoys from the rebels have secretly reached our court. They claim that with a modest amount of external funding or material support, they could set the entire British Isles ablaze. Is this a golden opportunity to sow chaos across the Channel?"
EDG_BAV_event.62.a: "Aid these Lollard adherents!"
EDG_BAV_event.62.b: "We have no need to intervene in British affairs"

EDG_BAV_event.63.t: "Gunpowder Smoke"
EDG_BAV_event.63.d: "The first truly large-scale engagement unfolded near Neuburg on the Danube. The scene after the smoke cleared was a sight of harrowing devastation.\n\nA young knight returning from the battlefield still had uncontrollably trembling hands during his audience: 'Your Majesty, their cavalry charge was like an avalanche... but our pike squares held. I saw the Euchite militia—those craftsmen and peasants—attacking the enemy archer positions from the flanks with the pitchforks and machetes they brought. They had no armor; they fell like wheat when they charged in...'\n\nThis victory was no accident. Intelligence indicated the Habsburg advance plan had been overconfident; they underestimated Bavaria's terrain and the difficulties of winter marches. Supply lines were overextended, soldiers exhausted, while Bavarian partisans constantly harassed their logistics trains. People in occupied areas did not yield either; they passed intelligence with silent glances, delaying the invaders' progress in every way.\n\n[Emperor.Monarch.GetName] in the palace at [Emperor.Capital.GetName] must be raging over the battle reports. His arrogant ultimatum now seems more like a clumsy jest. The scales of war have begun to tilt ever so slightly."
EDG_BAV_event.63.a: "Did he ever consider his armies could be in such disarray when he wrote that 'ultimatum'?"

EDG_BAV_event.64.t: "City Breach"
EDG_BAV_event.64.d: "The fall of Braunau am Inn sent massive ripples throughout the Empire. This stone fortress, a key border stronghold long managed by the Habsburgs, was once hailed as the 'Northern Iron Gate of [Emperor.Capital.GetName]'. When Bavaria's blue and white banner finally flew from its ruined battlements, the symbolic impact far exceeded its strategic value.\n\nThe capture of Braunau was brutal. The defenders' tenacity exceeded all expectations. Bavarian sappers digging tunnels beneath the walls suffered heavy casualties; siege towers burned like moving pyres under attacks with Greek fire. When the walls were breached, Bavarian soldiers entering the city faced defenders fighting house by house and desperate citizens.\n\nYet the real shock came after the breach. In underground storerooms, soldiers found mountains of supplies—enough grain to sustain the garrison for a year, brand new matchlock muskets, and large quantities of gold coins stamped with the Imperial double-headed eagle. More disturbingly, letters seized from the commander's residence revealed the Habsburgs had long planned a full-scale invasion of Bavaria from this location come spring. The initiative in the war had quietly shifted amidst smoke and blood.\n\nAs news spread, Imperial princes began reassessing the conflict. Some Electors previously ambivalent sent secret envoys to Munich; Swiss cantons that had been watching from the sidelines cautiously began offering 'certain conveniences'. The wind was changing.\n\nIn [Emperor.Capital.GetName], panic was spreading. The road to Braunau was now a corridor for Bavarian advance. The Danube, the Empire's lifeline, lay exposed to enemy forces. [Emperor.Monarch.GetName] convened an emergency council overnight; the arguments reportedly echoed throughout the Hofburg. Should troops be diverted for a counterattack, or should defenses be consolidated to hold core territories? Either choice meant the myth of Habsburg invincibility was shattered."
EDG_BAV_event.64.a: "It is likely no one in the palace at [Emperor.Capital.GetName] will sleep soundly tonight."

EDG_BAV_event.65.t: "Rout"
EDG_BAV_event.65.d: "The disastrous defeat beneath the walls of Linz felt like a bucket of ice water dumped upon the heads of the Bavarian army.\n\nThe Habsburg Emperor displayed the cold decisiveness of a seasoned commander. Abandoning defenses of outlying strongholds, he concentrated his elite Imperial regiments and the fiercest Hungarian cavalry into a single line at Linz, constructing an iron defense.\n\nOur vanguard forces crashed headlong into this steel wall. The commander's report was written with a trembling hand: '...their cannons roared like thunder; Hungarian cavalry cut into our flanks like the Reaper himself. Our formations were shattered. The soldiers fought bravely, but...' What followed was a series of staggering figures: over eight thousand casualties, thirty cannons abandoned, all supplies and baggage lost.\n\nWorse, the prolonged war had exhausted Bavaria's finances. The treasury was empty; even soldiers' pay was in arrears. Some noble lords began privately grumbling that the war was 'a mistake from the start'. More worryingly, intelligence suggested the Elector of Saxony, long watching from the sidelines, might be considering accepting Habsburg bribes to stab us in the back.\n\nThe situation deteriorated rapidly. [Emperor.Capital.GetName] seemed distant once more. The Habsburg army, emboldened by their initial victory, was regrouping, ready to crush us completely. Bavaria stood once again on the brink. [Root.Monarch.GetName]'s military advisor somberly spread out a map showing the constantly shifting front lines. After a long silence, he looked up, a hint of desperate resolve in his eyes: 'Your Majesty, conventional methods can no longer reverse the tide. We... need more men. Immediately.'"
EDG_BAV_event.65.a: "Conscript every able-bodied man to fill the gaps in the army."

EDG_BAV_event.66.t: "Downfall"
EDG_BAV_event.66.d: "Passau, the border fortress hailed as the 'Key to Bavaria', now lies in flames. The black eagle banner of the Habsburgs snaps above its walls, proclaiming the fall of the northern bulwark the House of Wittelsbach built over a century.\n\nThe scale of the rout surpassed the most pessimistic forecasts. Not only did we lose the crucial stronghold, but more fatally, the main army guarding the Upper Danube was nearly annihilated during the breakout. Remnants fled along the riverbanks, bringing increasingly desperate news: the army commander slain, all heavy artillery lost, the road to Regensburg now wide open.\n\nWithin the court, former loyalties wavered. In the dark corridors, nobles whispered, discussing whether to secretly contact [Emperor.Capital.GetName] to secure an exit. The Treasurer presented his report with a pallid face: the treasury was not only empty but burdened with massive war debts; fields lay fallow, plague began spreading in refugee camps.\n\nMost heartbreaking was the collapse of public confidence. Munich's squares no longer echoed with victory cheers, but with discontent over the war and fear for the future. Citizens who once supported the Euchite tolerance policy now questioned if it was all worth it—gambling the entire duchy's fate for a group of heretical believers.\n\nThe Habsburg envoy delivered a new 'peace proposal': unconditional surrender, disbandment of the army, [Root.Monarch.GetName]'s abdication and exile, direct Imperial rule over Bavaria, and full eradication of the Euchites. These terms amounted to national extinction.\n\nLate at night, [Root.Monarch.GetName] stood alone before the map. Red arrows representing enemy advances pointed from all sides towards Bavaria's heartland. The kingdom's territory was shrinking rapidly, like prey torn by wolves.\n\nAll rational calculations pointed to the same conclusion: defeat was inevitable. Yet when he remembered the soldiers who fell by the Danube, the Euchite believers who still trusted him, a resolve beyond reason burned within."
EDG_BAV_event.66.a: "Only when placed in mortal danger can there be rebirth!"

