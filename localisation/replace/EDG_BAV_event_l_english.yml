EDG_BAV_event.1.t: "The Rift"
# EDG_BAV_event.1.d: "On the German lands of the 14th century, the lion of the House of Wittelsbach—Holy Roman Emperor Louis IV, also known as Louis 'the Bavarian'—once reached the peak of his power. This strong-willed monarch not only fiercely contended with the House of Habsburg and the Pope within the Empire but also focused on the family's foundation—Bavaria. Between 1340 and 1349, leveraging his imperial prestige and iron-fisted methods, he temporarily ended the long-standing internal division within the family, reuniting the Duchy of Bavaria, which had been fragmented since 1255, under a single ruler. He set his sights on Munich on the banks of the Isar River, elevating it to the capital of the unified duchy, thereby establishing the city's future lofty status as the heart of Bavaria.\n\nHowever, the unity forged by Louis IV was like a meteor streaking across the night sky—brilliant yet fleeting. In 1347, the emperor died unexpectedly during a hunt, leaving behind a vast empire, a freshly consolidated duchy, and six ambitious sons. The vacuum left by his strongman politics was instantly filled by familial power lust, and the tragedy of fraternal strife quickly unfolded. Unable to agree on the distribution of the inheritance, disputes erupted incessantly. Finally, under pressure from the emperor's successor, Charles IV, the brothers signed the Treaty of Landshut in 1349, tearing Bavaria asunder once more."
EDG_BAV_event.1.d: "In the mid-14th century, the §MWittelsbach§! family reached the peak of its power under the rule of Holy Roman Emperor §YLouis IV§! (also known as Louis 'the Bavarian'). This formidable monarch, while engaged in a prolonged geopolitical struggle against the @WUR §YHouse of Habsburg§! and @PAP §Ythe Pope§!, dedicated himself to consolidating his absolute rule over the family's ancestral base - @BAV §YBavaria§!. Between §Y1340§! and §Y1349§!, Louis IV, leveraging imperial authority and political acumen, temporarily ended the chronic fragmentation that had plagued Bavaria since §Y1255§!, bringing the duchy back under unified governance and establishing Munich on the Isar River as the administrative center.\n\nHowever, this unity, dependent on the strength of a single ruler, proved short-lived. In §Y1347§!, the Emperor died unexpectedly during a hunt, creating a severe power vacuum. His vast §Yimperial§! holdings and the recently consolidated §Yduchy§! ignited fierce succession disputes among his six sons. Unable to reach consensus on territorial division, internal family conflicts rapidly intensified. Finally, under political pressure from the succeeding Emperor §YCharles IV§!, the parties signed the §YTreaty of Landshut Partition§! in §Y1349§!, plunging Bavaria once more into legal fragmentation and sowing the seeds for a century of internal strife."
EDG_BAV_event.1.a: "The crown of @BAV§YBavaria§! rightfully belongs to [Root.Monarch.GetName]!"
EDG_BAV_event.1.a_tt: "The §YWittelsbach§! branches of @UBV§YMunich§! and @ING§YIngolstadt§! have been separated for too long; it is time they return to our fold.\n\nThe event '§YThe Bavarian Succession§!' will grant us a §YRestoration of Union§! casus belli against them, which is crucial for our great cause of @BAV§YBavarian§! unification. Please make good use of it."

EDG_BAV_event.2.t: "Resistance"
# EDG_BAV_event.2.d: "In 1425, Duke John III of Bavaria-Straubing died without leaving a male heir. This fertile land in eastern Bavaria, strategically important, immediately became the coveted target of the other three duchies. All three laid claim to the inheritance, bringing war to the brink. At this critical moment, Sigismund intervened. At the 1429 Imperial Diet of Pressburg, acting as the Empire's supreme arbiter, he issued a final verdict: the Straubing lands were to be divided into three parts and jointly partitioned among the duchies of Munich, Landshut, and Ingolstadt.\n\nSigismund would, as needed, sometimes support Duke Ernest of Munich to counter the ambitious Louis VII 'the Bearded' of Ingolstadt, who was allied with France; at other times, he would reach brief compromises with Louis VII in exchange for money or military aid. In this way, he ensured that no single Bavarian branch could become too powerful, thereby threatening the Empire's balance.\n\nTo raise funds, Sigismund often pledged imperial cities and territories as collateral for loans from the wealthy Bavarian dukes. For instance, he granted mortgages on cities like Nuremberg to Bavarian dukes. This made his relationship with the Bavarian princes not merely one of superior and subordinate, but a complex web of creditor-debtor relations. Every ruling he made in Bavaria likely involved monetary transactions and exchanges of interests behind the scenes.\n\nSigismund utilized the internal strife of the Wittelsbach family to serve his own imperial throne and policies, while simultaneously deepening the complexity of Bavaria's internal conflicts. Now, his life is nearing its end. Perhaps Sigismund's demise will be the perfect opportunity for us to reunify Bavaria."
EDG_BAV_event.2.d: "By the year §Y1444§!, Holy Roman Emperor §YSigismund§! had entered the twilight of his life, yet he clung tenaciously to power. To maintain his lavish court and counter external threats, Sigismund had woven a complex web of debt. He frequently pledged imperial §Ycities§! and §Yterritories§! as collateral to secure loans from wealthy @BAV §YBavarian§! princes. Among these, the jurisdictional rights over the Imperial Free City of §YRegensburg§! had become a focal point of bargaining between the Emperor and Duke §YErnst§! of @UBV §YMunich§!.\n\nThe situation was exceptionally delicate: §YLouis VII§! of @ING §YIngolstadt§!, relying on an alliance with @FRA §YFrance§!, sought to challenge the Emperor's authority; §YErnst§! of @UBV §YMunich§!, leveraging his financial §Yclaims§!, aimed to annex §YRegensburg§! through legal channels before the Emperor's death; while the 'Wise' §YGeorge§! of @LBV §YLandshut§! watched and waited for the chaos that would accompany the imperial succession. §YSigismund§! exploited these intricate conflicts of interest to barely maintain the §YEmpire's§! fragile equilibrium in Bavaria. §OYet, everyone knew that with the Emperor's life counting down, a storm concerning Bavaria's unification and the Empire's fate was imminent.§!"
EDG_BAV_event.2.a: "Avoid confrontation, yield for now"
EDG_BAV_event.2.a_tt: "§YSigismund§! is old and likely not long for this world; he is powerless to make any pronouncement on our unification efforts. But the Empire is like mountains gathering storm clouds; we will inevitably have to contend with the already risen §YHabsburg§! family from @WUR§YWürttemberg§!."

EDG_BAV_event.3.t: "Undercurrents"
# EDG_BAV_event.3.d: "The Euchites were a sect that emerged around the year 370. They maintained long-term contact with the Bogomils, the Bosnian Church, the Pataria movement, and the Cathars. Due to the spread of the Black Death, the failure of the Albigensian Crusade, and the ensuing great upheaval in the Catholic world, the Euchites, who shared many similarities with the Cathars, rapidly spread throughout the German regions. Many from the lower classes suffering under immense social pressure and the upper classes indulging in hedonism found solace in this sect that advocated for human liberation. Many German lords also believed that tacitly allowing the increase of Euchite followers could repopulate their lands and thus permitted the faith to spread within their domains.\n\nHowever, the doctrines of the Euchites fundamentally conflicted with the orthodox beliefs of the Catholic Church. The Euchites denied the doctrine of Transubstantiation, viewing the Eucharist merely as a symbolic commemorative rite, not the actual transformation into Christ's body and blood. Additionally, the Euchites emphasized a direct relationship between the individual and God, opposing the Church's role as an intermediary, which created a sharp opposition to Catholic doctrine. The Euchites also advocated for simplified rituals and opposed the Church's opulence and authority, views that further angered the Catholic Church.\n\nAs the Euchites spread throughout the German regions, the Catholic Church began to feel threatened. The Church viewed the Euchites as heretics, believing their doctrines undermined the Church's authority and influence. To curb the Euchites' growth, the Catholic Church took a series of measures, including convening church councils, issuing papal bulls, and employing the Inquisition to try and punish Euchite adherents. These measures somewhat contained the spread of the Euchites but also triggered further social turmoil and conflict."
EDG_BAV_event.3.d: "The §YEuchite§! sect originated around §Y370§! AD. Its theological thought shares historical roots with other heterodox movements such as the §YBogomils§!, the §YBosnian Church§!, and the §YCathars§!. Influenced by the social crisis triggered by the §YBlack Death§!, geopolitical shifts following the §YAlbigensian Crusade§!, and the §YGreat Upheaval§! within the Catholic world, the §YEuchites§! experienced a revival and spread in the §YGerman lands§!. Some members of the lower classes burdened by heavy social pressures and some of the upper classes seeking spiritual solace resonated with the sect's tenets, while certain §YGerman§! lords, motivated by utilitarian considerations to expand their territorial populations, adopted a tacitly permissive stance towards the spread of this §Yfaith§!.\n\nHowever, the core doctrines of the §YEuchites§! are fundamentally at §Rodds§! with the orthodox theology of the §YCatholic Church§!. The §YEuchites§! reject the doctrine of 'transubstantiation,' viewing the Eucharist as merely a symbolic ritual rather than the substantial transformation of Christ's body. Furthermore, the sect emphasizes a direct connection between the believer and God, denying the necessity of the Church as an intermediary, which directly contradicts the §YCatholic Church's§! hierarchical structure. Its advocacy for simplified religious rites and opposition to the Church's temporal authority further §Renraged§! the §YCatholic Church§!.\n\nAs the §YEuchites§! infiltrated the §YGerman§! regions, the §YCatholic Church§! perceived them as a grave §Rthreat§! and §Rheresy§!, believing their doctrines aimed to subvert the Church's authority. To curb the sect's spread, the §YCatholic Church§! employed a series of measures including §Yconvening councils§!, §Yissuing papal bulls§!, and operating the §YInquisition§!, imposing severe §Rtrial and punishment§! on §YEuchite§! adherents. Although this high-pressure policy somewhat suppressed the sect's expansion, it also intensified religious and social conflicts, leading to ongoing §Rupheaval and strife§!."
EDG_BAV_event.3.a: "Perhaps one day, the conflict between the Catholic Church and Euchites will erupt suddenly..."
EDG_BAV_event.3.a_tt: "Once we form @BAV§YBavaria§!, the crisis brought by the §YEuchites§! will manifest. Please read the author's note for the disaster '§RRequiem§!' and prepare in advance."

EDG_BAV_event.4.t: "Parting"
EDG_BAV_event.4.d: "The dawn over [Root.Capital.GetName] painted the sky in hues of grey and pale purple. A cold wind swept through the courtyard, rustling the edges of the caravan banners and carrying the scent of damp earth and horses. Servants were conducting their final checks, tightening the ropes on the mules' backs, ensuring the clasps on the luggage were secure, the metal fasteners emitting crisp, clinking sounds.\n\n[Root.Monarch.GetName] remained silent. He walked a circle around the assembled travelers, tapping a leather wine skin with his fingers, checking that the oilcloth wrapping the map scrolls was intact. Finally, he approached his eldest son, Alois, and placed a weighty purse of coins into his son's hand, the money emitting a dull clink within. Then, he draped a heavy travel cloak over Alois's shoulders, meticulously fastening the ties with deliberate, unhurried movements.\n\nAlois accepted the purse, securing it to his belt. He checked the position of his sword hilt and adjusted the hat on his head. His posture was erect, his gaze extending past the courtyard walls towards the road leading to Lombardy. Near the great archway leading to the main palace building, a figure briefly appeared in the shadows before retreating, a heavy oak door closing softly behind it.\n\nAlois turned and gave his father a solemn bow. His voice was clear and firm in the crisp air:"
EDG_BAV_event.4.a: ""Father, I promise we will meet again.""
EDG_BAV_event.4.a_tt: "§YAlois§! will embark on a grand tour to Italy.\n\nTo prevent the Margraviate from remaining leaderless, §Y[Root.Monarch.GetName]§! has decided to temporarily name his younger son, §YWolfgang§!, as heir. He has promised that as long as §YAlois§! returns safely to [Root.Capital.GetName], his rightful position will be restored to him."

EDG_BAV_event.5.t: "Bavarian Unification"
EDG_BAV_event.5.d: "Although Holy Roman Emperor Louis IV von Wittelsbach briefly unified the Duchy of Bavaria between 1340 and 1349, establishing Munich as its capital, discord among his six sons after his death led the family's cadet branches to further splinter into Bavaria-Landshut, Bavaria-Straubing, Bavaria-Ingolstadt, Bavaria-Munich, and others. In 1425, with the death of Duke John III, the male line of the Straubing branch died out. In 1429, under the arbitration of Emperor Sigismund, his territories were partitioned among the Dukes of Bavaria-Munich, Bavaria-Landshut, and Bavaria-Ingolstadt. From then on, Bavaria was effectively ruled by three branches of the Wittelsbach family. However, recently, the Duke from Landshut has, by force of arms, gained control over Munich and Ingolstadt, shattering the delicate balance in Bavaria. They have now submitted a declaration for a unified Bavaria to the Emperor, a document which has found its way onto the round table of the Imperial Diet. While their recent aggressive expansion has stirred discontent among a significant portion of the Imperial princes—some dukes fear they might be the next to have their lands seized—many others believe that a unified Wittelsbach family would strengthen the Empire's overall power, enabling it to better resist foreign invasions."
EDG_BAV_event.5.a: "We have no objection to their claim."
EDG_BAV_event.5.a_tt: "@LBV§YLandshut§! will be able to form @BAV§YBavaria§!."
EDG_BAV_enable_form_bavarian_nation_flag: "Our cause for unification has been recognized."
EDG_BAV_event.5.b: "Internal annexations within the Empire lack legitimacy."
EDG_BAV_event.5.b_tt: "@LBV§YLandshut§! will only be able to form @BAV§YBavaria§! when its §YAdministrative Technology§! reaches level §Y10§!."
EDG_BAV_disable_form_bavarian_nation: "Our cause for unification has lost its recognition."

