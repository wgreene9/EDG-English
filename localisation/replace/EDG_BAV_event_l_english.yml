# EDG_BAV_event.9.t: "[Root.Monarch.GetName], Unifier of @BAV§YBavaria§!"
EDG_BAV_event.9.t: "Isar Proclamation"
EDG_BAV_event.9.d: "The breeze by the Isar River now caresses a whole and new Bavaria. The wheel of history turns at this moment, as if returning to that brief golden age a century past, but this time, fate has chosen a starkly different course.\n\nOnce, the lion of the House of Wittelsbach, Holy Roman Emperor Louis IV, relying on his unparalleled prestige and iron will, brought the family's territories, fragmented since 1255, together under one hand between 1340 and 1349. He established Munich as the capital of the unified duchy, allowing the city by the Isar River to first glimpse the future glory it would hold as Bavaria's heart. Yet, this unity was like a meteor streaking across the night sky—brilliant but fleeting. In 1347, the emperor's sudden death, like a thunderclap, tore apart this fragile unity. His six sons could not inherit their father's vision and resolve. Fraternal strife and endless disputes culminated in the 1349 Treaty of Landshut, which once again tore Bavaria into fragments. Louis IV's dream thus evaporated into a bubble, leaving behind a century of division and regret for posterity.\n\nNow, the name of [Root.Monarch.GetName] shall be remembered alongside Louis IV, but the achievement of [Root.Monarch.GetName] shall be more enduring and more solid. [Root.Monarch.GetName] not only recreated the emperor's great work but completed the mission he could not finish. [Root.Monarch.GetName] withstood interference and obstruction from Imperial princes, healed generational rifts and suspicions within the family, and reforged the once-independent duchies of Munich, Ingolstadt, and Landshut, along with the city council of Regensburg and the cathedral of Salzburg, into an unbreakable whole.\n\nThe lion of the House of Wittelsbach, after a century's silence, has at last roared once more, shaking all of Germany. Munich is no longer the capital of one of the divided duchies, but the undisputed heart and soul of all Bavaria. From the foothills of the Alps to the Franconian Forest, from the banks of the Danube to the Bohemian frontier, a unified, powerful, and vibrant Bavaria now stands. It is no longer a pawn to be moved on the Imperial chessboard, but a significant player capable of vying with the Habsburgs, the Luxembourgs, and any emerging power. Poets will sing of [Root.Monarch.GetName]'s deeds, historians will record [Root.Monarch.GetName]'s accomplishments. Thus, under the rule of [Root.Monarch.GetName], the territories of the House of Wittelsbach are unified once more!"
EDG_BAV_event.9.a: "The territories of the House of Wittelsbach are unified once more"

EDG_BAV_event.10.t: "Raising Arms"
EDG_BAV_event.10.d: "The delicate balance maintained for nearly a century has finally been shattered. Ever since the glorious legacy of Emperor Louis IV was partitioned among his descendants, the lands of Bavaria have groaned under the shadow of fraternal strife. The Dukes of Munich and Ingolstadt, immersed in the power games of kin fighting kin, long ago cast aside the Wittelsbach family's testament of unification. They slander and weaken each other, driven only by narrow territorial ambitions, bringing shame upon the interests of the entire family.\n\nIn Landshut, the Wittelsbach [Root.Monarch.GetName] has run out of patience. Diplomatic niceties and Imperial arbitration can no longer mend this deep rift; only the flames of war can cleanse away this century of division. Ancient rights of inheritance and greater power have bestowed upon [Root.Monarch.GetName] the duty and authority to end this all.\n\nIn the encampment by the Isar River, horns have sounded. War banners bearing the blue and white lozenges snap in the wind. Soldiers from Upper Bavaria polish their spears, their gazes fixed firmly towards Munich in the south and Ingolstadt in the west. This is no simple family feud; it is a war of unification concerning Bavaria's future. The lion of Wittelsbach will use its claws to tear asunder the shackles of division, allowing the Bavarian eagle to soar once more in the German skies."
EDG_BAV_event.10.a: "Glory to Bavaria!"
EDG_BAV_event.10.b: "The time is not yet right."

EDG_BAV_event.11.t: "The Extinction of a Free City"
EDG_BAV_event.11.d: "The ancient walls of Regensburg have witnessed the iron hooves of Roman legions and listened to the clamor of Imperial Diets. For centuries, this pearl on the Danube has maintained its independence and dignity as a 'Free Imperial City', nestled between the great powers of Germany. The Imperial eagle flag flying on its walls was the symbol of its direct subordination to the Emperor, free from allegiance to any local prince. The citizens took pride in this freedom; the city council guarded this charter, granted since 1245, as a precious treasure.\n\nHowever, history is ultimately written by force. When the Bavarian army stood before its walls, when the war banners of [Root.Monarch.GetName] unfurled across the Danube, this ancient freedom appeared so fragile. The city council sent messengers galloping for aid to the Empire, already largely a phantom, but silence was their only reply. They also tried to muster a militia, to oppose the well-trained, well-equipped Bavarian soldiers with outdated weapons and flesh and blood, but this was akin to a mantis trying to stop a chariot.\n\nWith the moment the battering ram breached the St. Peter's Gate, Regensburg's fate was sealed. The Bavarian banner replaced the Imperial eagle atop the town hall tower. That Imperial privilege, preserved for hundreds of years, now became a scrap of meaningless paper, set ablaze by the new lord. The citizens bowed their heads and surrendered the city keys, their eyes filled with loss and fear, but even more so, with confusion about the future. This once-free city is now just another ordinary town under the rule of the Duke of Bavaria."
EDG_BAV_event.11.a: "Nothing more than that."

# EDG_BAV_event.12.t: "Family"
EDG_BAV_event.12.t: "The Crown"
EDG_BAV_event.12.d: "The white and blue lozenge flags now fly alongside those of Landshut over Munich's battlements. The ducal castle of Ingolstadt also now hosts our guards. The clamor of war is fading, but another silence—a heavy, tense silence—envelops the newly conquered lands.\n\nIn the council chamber that once belonged to the Duke of Munich, [Root.Monarch.GetName] saw his own flesh and blood. They were no longer haughty dukes, but defeated captives. The courtly confrontations of the past have become the imprisonment of the vanquished. Their eyes are a mixture of resentment, anger, and a trace of irrepressible fear. The air carries the scent of gunpowder and dust, mingled with the aura of despair emanating from the defeated.\n\n[Root.Monarch.GetName]'s gaze looked past them, as if seeing the tragedy of a century ago. Emperor Louis IV's six sons, just like this, tore a unified duchy into fragments amidst greed and suspicion, inviting Imperial interference and plunging the House of Wittelsbach into a century of internal strife. That Treaty of Landshut, born of fraternal discord, remains like an unhealed scar, a constant reminder to posterity of the cost of division."
EDG_BAV_event.12.a: "The House of Wittelsbach can no longer afford the price of division."
EDG_BAV_inheritance_law_events_tt: "This event is part of the §YSuccession Law Reform§! event chain."
# EDG_BAV_event.12.a_tt: "§YPartible Inheritance§! was the direct cause of the Wittelsbach division in 1349, and now this hot potato is in our hands. To §Yresolve§! this issue, we need a thorough §YSuccession Law Reform§!."
EDG_BAV_event.12.a_tt: "The §YPartition Inheritance Law§! was the direct cause of the Wittelsbach division in §Y1349§!, and now this hot potato has landed in our hands. To §Yresolve§! this issue, we need a thorough §YInheritance Law Reform§!."

EDG_BAV_event.13.t: "Investiture"
EDG_BAV_event.13.d: "From the moment the crosier and ring were born, secular rulers and the Roman Curia have argued over who has the right to bestow them upon a bishop. From the humiliation of Canossa to the Concordat of Worms, this prolonged conflict known as the 'Investiture Controversy' profoundly shaped the German lands and sowed deep wariness of ecclesiastical power in the hearts of Emperors and princes alike.\n\nNow, Bavaria's unification has completely altered the region's power dynamics. The Archbishop of Salzburg, once an independent Imperial prince who sat as an equal with the dukes in the Imperial Diet, finds himself in the heartland of a powerful, centralized state, his independent secular authority hanging by a thread. His fiefs, his armies, his revenues lie before a hungry monarch who has just achieved unification, like a succulent piece of meat.\n\n[Root.Monarch.GetName] engaged in no more futile debate or waited for papal judgment. In the court of [Root.Capital.GetName], the Duke summoned the clergy and nobles of Bavaria and declared in an unmistakable tone: from this day forward, the power to grant the Archbishop of Salzburg his crosier—symbolizing his secular lands, armies, and taxes—belongs to the Duke of Bavaria. This was not a negotiation, but a fait accompli. The Archbishop may still keep his ring, continue to administer the sacraments and consecrations, but his soldiers will swear allegiance to Munich, and his coffers will open to Bavaria's treasurer. A barrier maintained for centuries has been completely shattered; the power of the Church must now bow before the rising machinery of the state."
EDG_BAV_event.13.a: "Into my hands"

# EDG_BAV_event.14.t: "Unity of Purpose"
EDG_BAV_event.14.t: "Oath"
EDG_BAV_event.14.d: "The smoke of war has dissipated, and the waters of the Isar and Danube seem to flow more steadily and powerfully. In the council chamber of [Root.Capital.GetName], an unprecedented assembly is taking place. Former adversaries who once crossed blades now share a single hall, their silence pregnant with the promise of a new order.\n\nMembers of the Wittelsbach cadet branches from Munich and Ingolstadt have laid aside their ducal coronets, pledging their family's oath of fealty to [Root.Monarch.GetName]. Their bloodlines, estranged by a century of division, are now reconnected under the same blue and white lozenge banner. This is not submission, but a final acknowledgment of the family's shared destiny.\n\nThe councillors of Regensburg also stand among the gathering. They once fought for their city's freedom, but now they see the broad markets and stable future a unified Bavaria can bring. Their commercial acumen and wealth will no longer serve merely to protect an isolated city, but will become the engine of prosperity for the entire duchy.\n\nAnd the Archbishop of Salzburg, having surrendered his secular authority, now recites a blessing for this newly unified duchy in his ornate vestments. The power of the Church has chosen, at this moment, to align with the crown, jointly consolidating the faith and order of this land. Its spiritual influence will become the most brilliant gem adorning the new crown.\n\n[Root.Monarch.GetName] gazes upon these former adversaries, each now an indispensable part of Bavaria's great body. The ambition of Munich, the resilience of Ingolstadt, the tradition of Landshut, the wealth of Regensburg, the faith of Salzburg—these once conflicting forces have finally converged into a mighty, single-minded stream."
EDG_BAV_event.14.a: "There is no rift in this world that cannot be mended."

EDG_BAV_event.15.t: "Mediation"
EDG_BAV_event.15.d: "Within the long hall of the Imperial Diet, the air hangs thick and heavy like a weighty velvet drape. Beneath soaring Gothic vaults, princes from across Germany gather in small clusters, their hushed whispers merging into an unsettling hum. Sunlight filters through immense stained-glass windows, casting fragmented, kaleidoscopic patterns upon the floor, like the fractured map of a kingdom. The seat of Duke [Root.Monarch.GetName] of Landshut occupies a prominent place, yet the table before him stands bare, save for the blue and white lozenge banner symbolizing Bavaria, lying there like a silent lake.\n\nAt last, an aged Count from Franconia, having secured the tacit approval of several Archdukes, rises shakily, leaning on his cane. His voice is old yet resonant, stirring echoes in the cavernous hall: 'Most esteemed Electors, Your Highnesses! We gather here today not to squabble over trivial border disputes, but to defend the Empire's peace and its ancient laws! Duke [Root.Monarch.GetName] of the House of Wittelsbach—his armies have marched into Munich's streets, his soldiers occupy the walls of Ingolstadt, he has even stretched his hand towards the privileged Free Cities and Prince-Bishoprics of the Empire! This is not unification; it is naked aggression, a brazen provocation against the rights of us all!'\n\nAs his final words fade, a chorus of assent rises from the crowd. Some dukes' eyes gleam with schadenfreude, while others betray unease and fear, as if already seeing their own lands devoured by the Bavarian beast.\n\n[Root.Monarch.GetName] has remained motionless throughout. He has not even glanced at the impassioned Count. His fingers, clad in black leather gloves, tap a nearly imperceptible, rhythmic beat upon the cold oak armrest of his chair. His gaze calmly sweeps the hall, passing over the faces—some hypocritical, some fearful. He sees the descendants of those families that carved up Louis IV's legacy a century ago; he sees the princes who once argued furiously over scraps of land before Emperor Sigismund. Each of them bears the stain of family feuds or neighborly conquests, yet now they put on the guise of defenders of Imperial peace.\n\nA cold, almost undetectable sneer slowly spreads across [Root.Monarch.GetName]'s lips. At last, he slowly raises his head. His sharp eyes sweep the assembly like a hawk's, quelling all hum and whisper. His gaze holds no anger, no justification—only a pure, sovereign scrutiny from on high."
EDG_BAV_event.15.a: "By what right do they presume to dictate terms for our great work of unification?"

EDG_BAV_event.16.t: "Late Night"
EDG_BAV_event.16.d: "A solitary lamp flickers in the study, casting [Root.Monarch.GetName]'s elongated shadow upon the walls. Outside the window, the night over [Root.Capital.GetName] is deep and silent. Having just concluded the day's affairs of state, he was preparing to retire when an attendant presented a letter, its seal bearing Alois's personal coat of arms, carrying with it the dust and faint dampness of Lombardy's air.\n\nHe opened the letter. The handwriting on the page was as upright and forceful as ever, as if he could see his son's focused and resolute expression while writing.\n\n"Father,\n\nI hope this letter finds you well.\n\nWe have safely crossed the Alpine passes and arrived in Lombardy. The scenery here is vastly different from home—the sky feels higher, the sun more generous. The air in Milan is a mix of wine, spices, and the faint scent of canals, brimming with vitality. During the day, the city bustles with noise and merchants, truly opening my eyes.\n\nI have lingered here for several days, visited the court of the Duke of Milan, and seen the famed Swiss mercenaries. The people here are warm-hearted and shrewd; their mercenaries are brave and skilled, yet profit-driven like merchants. I believe this is precisely what I must learn—not only the art of war, but the skill to command hearts and interests.\n\nI hear Wolfgang is growing up. I hope he lives up to your nurturing, and I ask you to guide him well. The northern winds must still be cold; please take good care of your health. Also, please give my regards to... to everyone at court on my behalf.\n\nThis journey is not exile, but tempering. Once I have learned what I need, I will return north. Then, I shall stand before you as a more worthy heir.\n\nThe night is deep, and Milan's lights are also fading. I shall end here.\n\nYour loyal son,\nAlois"\n\n[Root.Monarch.GetName] held the letter close to the candle flame, reading it carefully once more, then slowly folded it and placed it back on the table. He rose and walked to the window, gazing out at the familiar, profound night sky."
EDG_BAV_event.16.a: ""Are the Lombard nights as tranquil and beautiful as those of [Root.Capital.GetName]?""

EDG_BAV_event.17.t: "In Love"
EDG_BAV_event.17.d: "Merely months after the last letter, the court of [Root.Capital.GetName] received another missive from Lombardy. This time, the envelope's seal bore not only Alois's mark but also the additional impression of a crest intertwined with a serpent and a lily—the emblem of Milan's Visconti family.\n\n[Root.Monarch.GetName], with a touch of bewilderment, opened the letter. Alois's familiar script leapt from the page, but unlike before, these strokes brimmed with irrepressible excitement and tenderness.\n\n"Father,\n\nPlease forgive my presumptuous words, for I am ruled by an emotion I have never known before. At the court of Milan, I met a lady—Maria Visconti, niece of Duke Filippo. I came here thinking to study war and statecraft, never imagining I would find my destiny here.\n\nHer eyes are as clear as the waters of Lake Como; her wisdom and conversation surpass any book I have read. By the fountain in the garden, we discussed philosophy; amidst the melodies of the ball, we exchanged knowing glances. Father, I am utterly captivated, unable to extricate myself. I have expressed my feelings to her, and fortunately, she holds the same affection for me.\n\nI am deeply aware of the weight this marriage carries—it is not merely the union of two young people, but an alliance between our House and the Visconti. Yet I assure you, this is not a purely political calculation. My love for her is as solid as the Alps. I have already conveyed a formal proposal to the Duke through my entourage. At this moment, I earnestly seek your blessing.\n\nYour son far in the north,\nAlois"\n\n[Root.Monarch.GetName] gently placed the letter on the desk, his fingers unconsciously tapping the tabletop. He walked to the window, staring into the distance. The words from the letter still echoed in his mind, but what he saw was a far grander panorama."
EDG_BAV_event.17.a: ""A Princess from the House of Visconti? Nothing could please me more.""

EDG_BAV_event.18.t: "Rebuke"
EDG_BAV_event.18.d: "The air in the study seemed to solidify. The fire in the hearth crackled, unable to disperse the chill of this silence. Wolfgang stood before the desk, head bowed, hands clutching tightly at the hem of his tunic, knuckles white with strain. A shallow scratch marked his cheek, and his fine court doublet was slightly disheveled.\n\n[Root.Monarch.GetName] sat in his throne-like chair, not looking at any document before him. His gaze, sharp as a hawk's, was fixed on his young heir. He remained silent, only tapping a slow, rhythmic beat on the armrest with his fingers. Each tap felt like a heavy blow to Wolfgang's heart.\n\n'Look up.' [Root.Monarch.GetName]'s voice was not loud, yet carried undeniable authority.\n\nWolfgang raised his head with difficulty, his eyes a mix of defiance and a barely perceptible fear.\n\n'Tell me,' [Root.Monarch.GetName]'s tone remained calm, 'why was the son of Count von Regensburg carried from the banquet, while you stand here like a defeated bull? Was it because he mocked you as merely the 'temporary' margravial heir?'\n\n'He... he insulted brother Alois!' Wolfgang blurted out, his voice trembling with emotion. 'He said brother was an exiled coward, that you... you valued a wanderer more! And... and he said brother Alois was in league with those detestable Euchite heretics!'\n\n[Root.Monarch.GetName]'s tapping ceased. He slowly rose and walked to stand before Wolfgang, looking down at him. 'And so your solution was to use your fists? You answered insults against your brother and me with a childish brawl? You gave the whole court a spectacle, shamed an important vassal family—is this how you prove yourself?'\n\nHe reached out, not to comfort, but to grip Wolfgang's shoulder with such force that the youth winced.\n\n'I placed you in this position not for you to wallow in honor and anger! I need an heir who can stabilize the overall situation, not a powder keg that explodes at a touch! Alois is in Italy learning how to maneuver among people, how to achieve goals with words and interests, while you use the most primitive, most foolish method to undermine my efforts!'\n\n[Root.Monarch.GetName] released his grip, stepping back, his eyes filled with disappointment."
EDG_BAV_event.18.a: ""You have disappointed me greatly, Wolfgang. More than you can imagine.""

EDG_BAV_event.19.t: "Tourney"
EDG_BAV_event.19.d: "Banners snapped in the wind above the tournament grounds of [Root.Capital.GetName]. To celebrate the autumn harvest and hone knights' skills, [Root.Monarch.GetName] had ordered a grand tourney. Nobles flocked from across the land, displaying their armor and prowess under the sun.\n\n[Root.Monarch.GetName] sat beneath the canopy of the high platform, his expression as stern as ever. His gaze did not linger on the flashy jousts but turned towards the young knights engaged in swordplay at the field's edge. There, his younger son Wolfgang was sparring with a baron from a neighboring lordship, a man famed for his strength.\n\nNot long ago, this youth had been punished with mucking out stables for his reckless brawl. Now, the impulsiveness and arrogance were gone from Wolfgang's face, replaced by an unprecedented focus. He no longer charged wildly. His footwork was steady, his swordplay disciplined. He was like a sponge, absorbing the force of each of his opponent's fierce assaults, searching for openings in the gaps.\n\nThe baron, failing to break through, grew impatient. A heavy, forceful slash left him exposed. Now! Wolfgang did not choose to retaliate with equal force. Instead, he sidestepped, his practice sword precisely deflecting the baron's wrist, then lightly placed its tip against the baron's throat. The entire sequence was clean and efficient, without a single wasted motion.\n\nSurrounding silence was followed by a burst of enthusiastic applause. The baron paused, then laughed heartily. Sheathing his sword, he clapped Wolfgang on the shoulder, his eyes full of approval.\n\nWolfgang sheathed his sword and bowed, humble and composed. He lifted his head, his gaze traversing the crowd to meet his father's on the high platform."
EDG_BAV_event.19.a: "He saw that [Root.Monarch.GetName]'s face bore a rare, barely perceptible smile."

EDG_BAV_event.20.t: "Revelation"
EDG_BAV_event.20.d: "This letter was heavier than any before. Inside the envelope, besides the letter, were several detailed sketches of architectural domes and anatomical drawings unlike anything [Root.Monarch.GetName] had ever seen. The ink on the paper seemed imbued with a Lombard passion and vitality.\n\n"Father,\n\nI hope this letter finds you well.\n\nMaria and I recently accompanied her uncle, the Duke of Milan, on a visit to Florence. I assure you, the light of this city could dim the most brilliant gemstone. Here, people do not speak of war and taxes; they speak of beauty, proportion, and human potential.\n\nI visited the workshop of a craftsman named Leonardo. He is not only a painter but also an engineer and anatomist. He showed me his paintings—they were no longer flat icons; the figures seemed to possess real flesh and soul, the backgrounds vast and deep. He calls it 'perspective'. He also showed me his notes on studying birds' wings, believing that one day man could also fly like a bird. It sounds near-heretical, yet seeing the light in his eyes, I could not refute it.\n\nHere, the nobles no longer take pride solely in lineage and martial exploits; they pride themselves on knowledge and taste. They gather, loudly reciting the original texts of Plato and Cicero, not merely relying on theologians' commentaries. They call it 'Humanism', believing in the value and dignity of man, believing that happiness and glory in this life are equally important.\n\nFather, when I first arrived, I thought these people were hedonistic and weak-willed. But now I understand—I was wrong. This is a new kind of power, a power of ideas. A city-state that can ignite its people's passion with art and knowledge possesses a cohesion and creativity no less formidable than a well-trained army. I even wonder: could the architecture of our [Root.Capital.GetName] be more magnificent, more harmonious? Could our subjects, through education, unleash even greater potential?\n\nMaria often laughs at me, saying I'm like a child who discovered a new world. Perhaps I am, but I feel as if I am standing on the threshold of a new age.\n\nYour son in Lombardy,\nAlois"\n\n[Root.Monarch.GetName] set the letter down and picked up the sketches. He examined the precise depictions of human musculature, then the intricate mechanical designs, his brow furrowed. He understood war, understood money, understood alliances, but... "
EDG_BAV_event.20.a: ""These drawings, these ideas... can they win a city?""

EDG_BAV_event.21.t: "Sickbed"
EDG_BAV_event.21.d: "The air in the bedchamber was thick as lead, absorbing all sound, leaving only the occasional crackle from the hearth and [Root.Monarch.GetName]'s own labored, difficult breaths. His once hawk-sharp eyes were now clouded. Lying in bed under heavy velvet covers, he still felt a chill seeping from his very marrow.\n\nHis gaze was unfocused, staring vacantly at the ornate canopy above. The family crests embroidered in golden thread seemed blurred and distant in the dim candlelight. He no longer had the strength to review documents; even lifting a hand was a tremendous effort. Power—the thing he had pursued all his life—was now dissipating along with his fading life.\n\nHis thoughts, however, drifted to distant Lombardy.\n\nIt had been nearly half a year with no word from Alois. The last letter, full of enthusiasm for Greek antiquities and Italian painters, had come from Florence. Since then, nothing. Had the letter been lost on the road? Or had he met with some misfortune? The Alpine winter was cruel; bandits and mercenaries were everywhere.\n\nEven more terrifying was a thought he dared not dwell on: Had Alois forgotten this home? Had he become so enthralled by Lombardy's pleasures and novel ideas that he never wished to return? [Root.Monarch.GetName] had sent him away to become a more worthy heir, not a wayward wanderer.\n\nHe regretted. That morning, why had he not spoken more words? Why had he merely silently fastened his son's cloak instead of embracing him? He had given him a purse, given him maps, but forgotten the simplest phrase: 'Take care.'\n\nHis younger son Wolfgang kept vigil by the bedside, his eyes filled with concern. The once-impulsive youth had learned composure and responsibility. But he could not fill the void in his father's heart. In [Root.Monarch.GetName]'s increasingly blurred vision, Wolfgang's face overlapped with Alois's figure, then separated. He wanted to see Alois, to tell him he was proud of him, to tell him he had forgiven everything.\n\nSummoning all his remaining strength, he turned his head slightly. His lips moved, but almost no sound emerged. Consciousness was sinking into darkness, but within that void, a single thought burned on, like an ember unwilling to die."
EDG_BAV_event.21.a: ""My son... how I long to see you again... if only for a glimpse...""

EDG_BAV_event.22.t: "Funeral"
EDG_BAV_event.22.d: "The sky over [Root.Capital.GetName] was overcast, a fine, cold rain having fallen for three full days. The cathedral bells tolled low and solemn, echoing repeatedly through the city, as if mourning the passing of a sovereign.\n\nInside the church, candlelight flickered but could not dispel the pervasive chill. A heavy oak coffin lay before the altar, draped with the Bavarian eagle's coat of arms. The family banners, dampened by the rain, hung limply. Nobles and subjects clad in black filled the vast space, their suppressed sobs rising and falling in the emptiness.\n\nWolfgang stood before the coffin, dressed in the somber attire of the mourning Margrave. His face was solemn, bearing grief with fortitude, yet his eyes held a resolve beyond his years. He represented the family's present and future, and in this solemn rite, he had to stand tall.\n\nJust as the priest began to recite the final eulogy, a cold gust of wind swept in from the church entrance, extinguishing several candles and causing a collective shudder among the assembled.\n\nThe mourners and nobles, heads bowed, turned almost as one towards the doorway. There stood a travel-worn figure, rainwater dripping from his cloak, pooling into a small puddle on the polished marble floor. He looked utterly exhausted, his face marked by the fatigue of a long journey and an ineffable sorrow, as if he had crossed mountains and rivers only to arrive a step too late.\n\nHe lifted his head, his gaze passing over the crowd to settle precisely on Wolfgang standing at the forefront."
EDG_BAV_event.22.a: "Wolfgang raised his eyes to meet those of his brother, Alois."

EDG_BAV_event.23.t: "Coronation"
EDG_BAV_event.23.d: "The dirge of the funeral had scarcely faded when the atmosphere within the [Root.Capital.GetName] Cathedral shifted from sorrow to a solemn expectancy. There was no hesitation or dispute, for all knew in their hearts—the throne belonged to one man alone, the eldest son who had finally returned to stand before his father's bier.\n\nAlois stood at the center of the church. He had shed his travel-worn clothes and now wore the formal attire prepared for the heir. His face bore the weariness of long travel and the grief of losing his father, but his back was straight, his gaze calm and resolute, as if prepared to shoulder this sudden, immense weight.\n\nAmong the nobles in the front row stood Wolfgang. Clad similarly in mourning attire, his gaze rested calmly upon his brother.\n\nAt this moment, a senior noble stepped forth from the ranks. Under the gaze of all, he approached Alois and bowed respectfully.\n\n'Alois von Wittelsbach,' his resonant voice echoed through the church, 'in accordance with the will of [Root.Monarch.GetName] and the ancient laws of Wittelsbach blood, we, the nobles of Bavaria, hereby acknowledge you as our sole and rightful ruler.'\n\nHaving spoken, he stepped back, signaling to the Archbishop.\n\nThe Archbishop approached Alois, holding the ancient family crown. Before the assembled nobles and subjects, he slowly placed the crown upon Alois's head."
EDG_BAV_event.23.a: "Hail to the new [Root.Monarch.GetTitle] of [Root.GetName], Alois von Wittelsbach!"

EDG_BAV_event.24.t: "Alois and the Italian Renaissance"
EDG_BAV_event.24.d: "Weeks after his coronation, [Root.Monarch.GetName] Alois convened his privy council. He was no longer the wandering student but a monarch with profound vision. He did not discuss taxes or border disputes; instead, he spread a large drawing across the table.\n\nThe drawing depicted not new fortresses or military routes, but the blueprint of an ideal city. Broad plazas replaced narrow alleyways, a grand library and university occupied the city center, and there was even a cathedral with a massive dome in the Florentine style.\n\n"What my father left me is a strong and powerful Margraviate," Alois's voice was steady and forceful, echoing through the council chamber. "But I desire more. I have seen how artists in Florence make a city immortal with color and stone; I have seen how scholars in Milan find the wisdom to govern states in ancient Greek scrolls. This is not extravagance, but a new kind of power."\n\nHe tapped his finger on the university building in the drawing. "Knowledge and creativity are treasures more valuable than iron ore or gold. A well-educated subject becomes a better soldier, a shrewder merchant, and a more loyal official. I wish to start from [Root.Capital.GetName], inviting Italian scholars, architects, and artists to our lands. We shall establish new academies, translate ancient texts, and encourage artistic creation."\n\nHe raised his head, scanning the assembled nobles and advisors. Some eyes shone with excitement, while others wore expressions of concern, clearly already considering the immense cost this would entail."
EDG_BAV_event.24.a: "Let Italian wisdom spread across our lands."
EDG_BAV_event.24.b: "This is too expensive."
