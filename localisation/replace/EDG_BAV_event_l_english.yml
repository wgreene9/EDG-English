EDG_BAV_event.149.t: "Maria's Wisdom"
EDG_BAV_event.149.d: "At the council meeting, debate over northern border tax reform had lasted all morning. Nobles were deadlocked, each holding their own view; the chamber was suffused with stifling staleness. Just as Alois prepared to force a resolution, a soft yet clear voice spoke from the side.\n\n'Perhaps we could reference Lombardy's graduated tax system?'\n\nAll turned towards the voice—it was Alois's wife, Maria of the House of Visconti. She usually listened quietly on the sidelines, but now rose and walked to the map, gently pointing at several northern villages.\n\n'According to Lord Wolfgang's inspection report last year, these villages' harvests differ by more than threefold. A fixed tax would be unbearable for farmers in poor regions.' She produced a parchment scroll with a meticulously drawn tax curve. 'Yet taxing based on income share could ease burdens in impoverished areas while gaining more revenue from wealthy ones.'\n\nThe Treasurer stared wide-eyed at the drawing: 'Such intricate calculations... How did my lady...?'\n\n'In Milan, my father once resolved Genoese trade disputes with this method.' Maria smiled slightly, turning to Alois. 'More importantly, this would let border folk feel the [Root.Monarch.GetTitle]'s justice and mercy.'\n\nThe previously contentious nobles gradually quieted; some began seriously studying her proposal. Alois watched his wife's calm profile in the light and shadow, recalling his father often saying: true wisdom often hides in the most unexpected places."
EDG_BAV_event.149.a: "She will surely become the [Root.Monarch.GetTitle]'s capable aide."

EDG_BAV_event.150.t: "Behind the Scenes"
EDG_BAV_event.150.d: "One evening with drifting snow, Alois reviewed border outpost reports in his study, brow furrowed. A secret report from a northern forest patrol mentioned several suspicious camp traces, suspected to be a minor noble discontent with tax reform secretly gathering men with ill intent. The report's end suggested preemptive, secret arrests.\n\nAs he pondered the action's pros, cons, and risks, Maria entered with a cup of warmed wine. She gently placed the cup by her husband's hand, her gaze inadvertently sweeping over the map and secret report on the table, yet she did not inquire about state affairs.\n\n'This afternoon, I received an elderly lady from the north,' Maria's voice was warm as the room's hearth fire. 'She is the widow of old Baron von Eschenbach, traveled three days just to request an audience.'\n\nAlois looked up. The name von Eschenbach caught his attention—the very minor noble family mentioned in the secret report.\n\n'The old lady was in tears,' Maria continued calmly. 'She said her only son, young Conrad, was not rebellious at heart, merely misled by a few ill-intentioned companions and, fearing inability to pay the new tax after last year's poor harvest, momentarily foolish. She pleaded not for forgiveness, but for a chance to let her son turn back from error and voluntarily confess. She is willing to mortgage the family's last woodland to make up the tax.'\n\nMaria looked into her husband's deep eyes, softly adding: 'A desperate mother sees truth far clearer than any spy. Sometimes, offering a step down is better than dispatching an army.'\n\nAlois fell into thought. He looked again at the report recommending harsh measures, then at his wife's gentle, wise face. He realized Maria hadn't mentioned this by chance. In her way, before a possible tragedy, she skillfully revealed another side of the problem and offered a wise solution."
EDG_BAV_event.150.a: "Her kindness prevented another tragedy."

EDG_BAV_event.151.t: "Rhine Conflict"
EDG_BAV_event.151.d: "The situation exceeded the most pessimistic expectations of any Imperial prince. Holy Roman Emperor [Emperor.GetName] personally led a massive army across the border, launching a full-scale invasion of Bavaria. This unexpected war was called the 'Rhine Conflict'. According to the Emperor and the Pope's own account, this action was to 'punish unfaithful believers' and would not 'harm ordinary people', yet their actual actions starkly contradicted this claim. The Emperor's army swept through like a flood, burning villages, plundering fields, ruthlessly trampling Bavaria's hard-tilled land. Since the conflict erupted, thousands of civilians perished in the fighting; tens of thousands of families were forced to flee, becoming homeless refugees. Even more shocking, the Emperor mobilized the Church's crusading forces. Soldiers driven by religious fanaticism showed no mercy on the battlefield and were particularly brutal towards Bavaria's common folk. Some Imperial princes were shocked and outraged, beginning to question the Emperor's motives and actions, believing his invasion was not merely for religious faith, but more like a war of ambition to expand power and territory."
EDG_BAV_event.151.a: "Let the princes at the Imperial Diet round table see clearly the Habsburgs' wolfish ambitions."

