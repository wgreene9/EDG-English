EDG_Lubecker_Dom:0 "Lübeck Cathedral"
EDG_Lubecker_Dom_desc:0 "Lübeck Cathedral is located in Lübeck, Schleswig-Holstein, Germany. Serving as the cathedral for the Diocese of Lübeck, its construction was initiated by Henry the Lion in 1173. The church stands 105 meters tall overall, with its towering spires being particularly striking, making it the second tallest church in Lübeck."

EDG_Heiligen_Geist_Hospital:0 "Heiligen-Geist-Hospital" # (Holy Spirit Hospital Church)
EDG_Heiligen_Geist_Hospital_desc:0 "The Heiligen-Geist-Hospital (Hospital of the Holy Spirit) in Lübeck was founded in 1227 AD. It was one of the most important medieval charitable hospital foundations in Northern Europe at the time and remains one of the world's oldest surviving charitable institutions. The Heiligen-Geist-Hospital Church was completed in 1286 AD. During the 16th-century Reformation, it was converted into the Heiligen-Geist Almshouse. This ancient brick Gothic building is still part of the almshouse today."

EDG_Santa_Maria_Lubeck:0 "St. Mary's Church, Lübeck"
EDG_Santa_Maria_Lubeck_desc:0 "St. Mary's Church is a large Lutheran church in the northern German city of Lübeck. Construction began in 1250 and was completed in 1350. St. Mary's Church is a prime example of Brick Gothic architecture in northern Germany and the Baltic region, also incorporating French influences. The church boasts the world's tallest brick vault (38.5 meters). Including the weather vanes, its twin towers reach heights of 124.95 meters and 124.75 meters. The church stretches from the riverfront wharves into the commercial district of the city and is adjacent to the market square and town hall. For centuries, it symbolized the wealth and power of this Hanseatic capital. It remains Germany's third-largest church and Lübeck's tallest building."

