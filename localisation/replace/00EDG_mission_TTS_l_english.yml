 EDG_TTS_mission_1_1_title:0 "我们的道路"
 EDG_TTS_mission_1_1_desc:0 "“我别无选择，这就是我的立场！”当马丁·路德在沃尔姆斯帝国议会上接受质问，他毅然决然的说出了这句话。我们的人民也应当能够为自己选择自己的道路，为了神，也为了我们的人民。"

 EDG_TTS_mission_1_2_title:0 "掌握明珠"
 EDG_TTS_mission_1_2_desc:0 "那波利是整个意大利南部最大的城市。自11世纪起，那波利就长期被卡普阿公国所把持着。为了我们在整个南意大利的霸权起见，我们应当先占领那波利，然后以那波利为中心，向周围扩展自己的势力范围。"

 EDG_TTS_mission_1_4_title:0 "掌控诺曼贵族"
 EDG_TTS_mission_1_4_desc:0 "自12世纪早期，诺曼人在西西里建立起第一个据点，并逐渐控制了南意大利后，诺曼贵族就在我们的国家有了相当大的影响力。我们应当控制诺曼贵族为我所用，不论是使用强硬的还是温和的手段。"

 EDG_TTS_mission_1_5_title:0 "意大利文艺复兴"
 EDG_TTS_mission_1_5_desc:0 "文艺复兴最早于14世纪于意大利兴起，随后迅速蔓延到意大利的各个城邦。我们应当借着这一股东风，搭乘文化的快车，以更好为我们对欧洲的影响和科技的发明进步做准备，提高我国的软实力。"

 EDG_TTS_mission_1_6_title:0 "显赫的宫廷"
 EDG_TTS_mission_1_6_desc:0 "我们的宫廷文化曾经声名不显，而今，我们繁华的宫廷已经闻名整个南意大利，甚至整个欧洲。所有人都知道，这里是一个文明之邦，所有的领主望着此处的财宝都应当自惭形秽。"

 EDG_TTS_mission_1_8_title:0 "入侵利古里亚"
 EDG_TTS_mission_1_8_desc:0 "利古里亚地区是意大利的交通要道，不仅在陆路意义上，还是海路意义上。通过对利古里亚地区和利古里亚海的控制，我们能够打通通往科西嘉和撒丁岛，以及普罗旺斯的通路，为我们的统一打下基础。"

 EDG_TTS_mission_1_9_title:0 "阿尔卑斯防线"
 EDG_TTS_mission_1_9_desc:0 "通过对阿尔卑斯山脉西侧的要塞化，我们能够防御清洁派异端分子的侵袭，这能够更好巩固我们的边界，并为我们伺机清缴他们做出准备工作，只要他们稍有懈怠，那就是我们出击的时刻了。"

 EDG_TTS_mission_2_1_title:0 "诺曼王军"
 EDG_TTS_mission_2_1_desc:0 "自第一个诺曼国王征服并统治南意大利，已经过了300多年。我们的军队绝不能仅仅局限于这弹丸之地，我们应当前进。诺曼王的军队啊，诺曼王治下的臣民，一齐努力吧，为了南意大利的统一。"

 EDG_TTS_mission_2_2_title:0 "「狐狸」的遗产"
 EDG_TTS_mission_2_2_desc:0 "阿普利亚公爵“狐狸”罗贝尔最初只是一个诺曼雇佣军，他带领着家族的几百人来到南意大利开创基业。他通过一系列军事冒险投机行为成功在南意站稳脚跟，成为阿普利亚公爵，也因此开创了南意大利诺曼人几百年的基业。如今，我们应当铭记先人，将目光放眼整个南意大利。"

 EDG_TTS_mission_2_3_title:0 "统一诺曼诸国"
 EDG_TTS_mission_2_3_desc:0 "随着我们完全统一了那不勒斯地区，我们完全控制了原有的西西里和阿普利亚王国位于西西里岛以北的全部土地，我们应当加冕自己为国王，而下一步，我们将回到我们忠诚的西西里岛。"

 EDG_TTS_mission_2_4_title:0 "阴影下的力量"
 EDG_TTS_mission_2_4_desc:0 "黑手党虽然总是牵涉着不法的勾当，但他们隐藏在阴影之下，地沟之中的势力不容小觑。无论如何，为了更好地控制我们的底层人民，我们要么与他们合作共赢，要不然，就必须不择手段地打压他们，以防止他们对王室形成威胁。"

 EDG_TTS_mission_2_5_title:0 "黑手党的未来"
 EDG_TTS_mission_2_5_desc:0 "黑手党，一个曾经隐藏在南意大利的每个阴影下的一双牢牢把控底层的黑色之手。如今已经有了翻天覆地的变化，这只大手如今被另一种形式所取代。控制这只手的人从黑帮的领袖，变为了国王，他如山丘上的登顶者，俯瞰着整个南意大利。（"

 EDG_TTS_mission_2_6_title:0 "行政体制改革"
 EDG_TTS_mission_2_6_desc:0 "我们早期的行政体制没有一个很明确的分工，一般都是以国王的个人喜好所任命的临时性质的官僚进行政务处理，并且不同层级的事务也没有很好的区分。我们应当改革我们的政治体制，促进标准化办公。"

 EDG_TTS_mission_2_7_title:0 "意大利亚野心"
 EDG_TTS_mission_2_7_desc:0 "意大利亚从东哥特王国在553年灭亡之后，就再也没有统一过。现在，随着我们掌控了整个南意大利，我们应当把目光放眼整个意大利。意大利亚应当统一，而且，唯一的方式就是由我们所统一。"

 EDG_TTS_mission_2_8_title:0 "入侵托斯卡纳"
 EDG_TTS_mission_2_8_desc:0 "托斯卡纳地区位于整个意大利亚的中部，也是神圣罗马帝国最南端的地区。如果能够统一这一地区，我们就能打通一条通往北意大利的道路，从而能够帮助我们进一步蚕食神圣罗马帝国的意大利部分。"

 EDG_TTS_mission_2_10_title:0 "与法兰克之王的博弈"
 EDG_TTS_mission_2_10_desc:0 "随着我们统一了整个意大利，我们应当把目光投向我们的西边——法兰克人，我们的天然地缘对手。法兰克南部有富饶的种植园，这已经足够让他们对我们警惕万分，而我们对他们虎视眈眈了。"

 EDG_TTS_mission_3_2_title:0 "统治群山"
 EDG_TTS_mission_3_2_desc:0 "卡拉布里亚公国在罗杰二世时中就已经落入诺曼人的手中。如今，这里是南意大利诺曼王国的核心地带之一。通过对卡拉布里亚的控制，我们能够打通通往西西里岛的要道，并且控制墨西拿海峡。"

 EDG_TTS_mission_3_3_title:0 "卡拉布里亚陶"
 EDG_TTS_mission_3_3_desc:0 "卡拉布里亚历史上以盛产陶器闻名。由于其地理位置优越，位于墨西拿海峡的东北端，并且具有良好的天然良港，我们可以将当地的陶器产业融入外贸中。促进当地陶器产业规模化，产业化发展。"

 EDG_TTS_mission_3_4_title:0 "特里纳克里亚王国"
 EDG_TTS_mission_3_4_desc:0 "所谓“特里纳克里亚” （trinacria）在意大利语中的意思为“三角形”。西西里岛因其近似三角形的形状而有此昵称。随着我们对整个西西里岛和南意大利的控制，我们可以像过去的罗杰二世一样，加冕自己为西西里国王。我们是西西里的唯一统治者。"

 EDG_TTS_mission_3_5_title:0 "特里纳克里亚国家议会"
 EDG_TTS_mission_3_5_desc:0 "曾经，我们的国家权力掌控在国王一个人手中。总是有这样那样的政令仅仅出于国王的个人好恶而发出或实行。而如今，有了议会对国王的制约，国王也不得不在合理合法的框架下颁布政令，国家因此而稳固。"

 EDG_TTS_mission_3_6_title:0 "宪法至上"
 EDG_TTS_mission_3_6_desc:0 "我们的国家从古至今一直有法律进行约束，但是这些法律规定的内容过于散乱和庞杂，非常阻碍修订法律和司法。我们应当颁布一个完整的《特里纳克里亚宪法》，统一散乱的法律，并明确法条的含义。"

 EDG_TTS_mission_3_8_title:0 "入侵教廷属邦"
 EDG_TTS_mission_3_8_desc:0 "“等到我们的大军开到罗马城下，教皇的丑恶嘴脸就展现的淋漓尽致了。教皇从来不是什么天主在人间的代理人，要和罗马城共存亡。事实上，教皇谄媚的问我们是否能以罗马一城人的性命换他一个人的自由。大军的首脑毫不犹豫的把他的脑袋砍了下来。”——朱塞佩·罗西"

 EDG_TTS_mission_3_9_title:0 "伦巴第铁王冠"
 EDG_TTS_mission_3_9_desc:0 "随着我们占领了米兰——伦巴地王国曾经的首都后。我们可以合理合法地向世人宣称，我们成为了伦巴地王国的真正继承人。我们应当戴上伦巴第的铁王冠，宣告我们是北意大利的唯一合法统治者。"

 EDG_TTS_mission_3_11_title:0 "罗杰之梦"
 EDG_TTS_mission_3_11_desc:0 "伟大的先国王罗杰二世在世时，鼎盛期曾一度引兵至阿尔卑斯山脉与神圣罗马帝国皇帝洛泰尔公开对垒。在他死后，这一切的辉煌都烟消云散。而如今，我们完成了罗杰统一整个意大利的梦想，我们将大军再一次布置到了皇帝面前。"

 EDG_TTS_mission_4_1_title:0 "南意大利舰队"
 EDG_TTS_mission_4_1_desc:0 "“特洛伊人离开西西里岛，朱诺看见了，连忙让埃洛斯放出所有的风，狂风巨浪。海神尼普顿被打扰了，然后发现他关爱的特洛伊人受到巨浪威胁，然后亲自把狂风巨浪制服，海面重新平静。”西西里是地中海的咽喉，是亚得里亚海和第勒尼安海的女王，是尼普顿最骄傲的驻地，每座市镇都面向大海，每位西西里的孩子都和大海血脉相连。一只强大的舰队不仅有利于我们掌控“我们的海” 也是迈向海的对面的战旗。"

 EDG_TTS_mission_4_2_title:0 "挑战护国公"
 EDG_TTS_mission_4_2_desc:0 "每一个王国都有他们的国王，但西西里除外。在法鲁角的这边没有国王，在法鲁角的那边国王不是国王。西西里岛是安杰罗斯王朝的最后领地，他们的王朝在希腊已经土崩瓦解，在西西里岛也是苟延残喘，西西里岛的实际君主是权臣、是僭主，但是那群沐猴而冠的军阀用“护国公”的名号修饰自己的愚行。西西里岛的山区的公教徒正翘首而盼，期待一位西西里的真正统治着沟通到罗马的道路，亟待我们的拯救之手。"

 EDG_TTS_mission_4_3_title:0 "清除希腊异端"
 EDG_TTS_mission_4_3_desc:0 "在拜占庭帝国的遗迹之上，曾经哲人林立的希腊已经沦为群雄逐鹿的棋盘，在突厥人的阴翳之下，大批希腊人跨过奥特朗托海峡来到罗马帝国的第一块殖民地西西里苟延残喘他们的帝国，西西里岛的海岸线只剩下说希腊语的人，信仰天主教的贵族被赶到了山区。他们被称为“山岳人”，他们是西西里的真正主人，现在西西里岛已经重归圣彼得的门徒之手，应该让这群抱残守缺的希腊人知道他们的帝国已经隳灭。西西里依靠两只手尊奉罗马的正信，一只手握着拉丁语正本的《圣经》，一只手握着震慑异端的宝剑。"

 EDG_TTS_mission_4_4_title:0 "西西里纺织"
 EDG_TTS_mission_4_4_desc:0 "丝绸生产是西西里岛被穆斯林统治期间就确立的经济支柱，诺曼伯爵和当时的西西里岛国王都努力维持着这一点。丝绸的生产与如灌溉技术和土地使用，一起幸存下来。进入12世纪，丝绸继续沿着地中海中部的贸易路线流动。现在西西里的丝绸产地已经归于我们所有，桑田就是属于西西里的金矿。"

 EDG_TTS_mission_4_5_title:0 "修缮市民义务法"
 EDG_TTS_mission_4_5_desc:0 "西西里纺织业的繁荣昌盛使巴勒莫和锡拉库萨相较于威尼斯和热那亚已经不落下风，南意大利的崛起已经是历史的滚滚大潮。与之相对，西西里王国的市民经济的崛起速度足以让整个欧洲对西西里刮目相看。但西西里陈旧的民法典和混乱的税种阻碍了市民的发声渠道。西西里市民翘首以待一部新的市民义务法，从而取代充满罗马帝国时代语焉不详用语的旧法典。"

 EDG_TTS_mission_4_6_title:0 "西西里工业化"
 EDG_TTS_mission_4_6_desc:0 "西西里岛的发展受限于自然环境和地理位置等因素，因此无法像其他欧洲国家那样采用大规模、集中型的工业发展模式。相反，西西里式工业化采用了分散灵活、适应性强和成本低的小型工厂以及合作社传统手段来促进工业化进程。这些小型工厂和合作社面向当地市场，适应了市场需求的变化，并与当地的农业生产相互促进。"

 EDG_TTS_mission_4_7_title:0 "罗马人的右手"
 EDG_TTS_mission_4_7_desc:0 "“陆军和海军是国家的双手”，对于位于地中海中央的意大利而言更是如此，意大利没有不面朝海洋的城镇，没有未曾见过海洋的孩童，也没有忽视海军的理由。地中海的波涛就是西西里人的脉搏，那蔚蓝色的海面犹如那深邃的眼眸。"

 EDG_TTS_mission_4_8_title:0 "入侵艾米利亚"
 EDG_TTS_mission_4_8_desc:0 "自阿布鲁奇向北便是艾米利亚，这里是意大利的残片，伦巴第、威尼斯和几位小小的诸侯分立，可以说艾米利亚仅仅是一个纯粹的地理概念，但这里也是北方各方势力的一个真空区，教宗、伦巴第王爵选帝侯和威尼斯公爵把艾米利亚化为棋盘，他们会乐见于西西里成为这场棋局中的新棋手吗？我们会用刀剑告诉当地的诸侯，献出艾米利亚的土地是对他们最大的仁慈。"

 EDG_TTS_mission_4_10_title:0 "叩开拉古萨"
 EDG_TTS_mission_4_10_desc:0 "拉古萨城邦，在某种意义上是亚德里亚海惟一能与威尼斯匹敌的城邦。如果我们能够占据这个重要的贸易据点，我们就能掌控整个亚德里亚海的贸易。同时，这里也是我们向巴尔干半岛进发的一个桥头堡。"

 EDG_TTS_mission_5_4_title:0 "现代军事改革"
 EDG_TTS_mission_5_4_desc:0 "光荣的西西里需要两个强劲的手掌，一只手是万夫莫敌的陆军，一只手是勇猛无畏的海军。西西里引入现代军事改革措施，譬如：引入现代军事改革措施，譬如改革了军队的组织结构和装备制度，加强士兵的训练和纪律，同时通过提高官兵的待遇和福利来激励他们发挥最大的战斗力。在海军方面，西西里引入了新的舰船设计和舰队管理制度，采取有效策略来应对威胁和挑战。这些举措增强了西西里的国防力量，使得其在地中海地区崭露头角，并与周围的强国竞争。"

 EDG_TTS_mission_5_5_title:0 "与宗座的关系"
 EDG_TTS_mission_5_5_desc:0 "在意大利最有权力的人毫无疑问就是教宗本人，他不仅拥有着世俗君主安身立命的领地资本，更是全意大利乃至全天主教世界的精神领袖，和教宗的友好关系不仅能够拉抬我们的声望，更重要的是借助教会的力量将曾经支离破碎的西西里组成一个统一的共同体。"

 EDG_TTS_mission_5_6_title:0 "篡夺控制权"
 EDG_TTS_mission_5_6_desc:0 "西西里曾经是混乱的代名词，但现在西西里已经是一个统一的集权化国家，全国上下尊奉一主，罗伯特·吉斯卡尔梦想中的帝国已经成为现实。此时此刻，罗马的指手画脚已经越来越和西西里的发展道路背道而驰。罗马的控制和干预已经越来越不合时宜，因为西西里已经走上了自己的发展轨道，而不再是唯罗马马首是瞻的穷乡僻壤。西西里只需要一位强有力的领导者，他就像凯撒一样拥有着归国王的地位，而上帝也将把归属之权交给他。"

 EDG_TTS_mission_5_8_title:0 "入侵威尼托"
 EDG_TTS_mission_5_8_desc:0 "威尼斯人在南意大利早就声名狼藉，威尼斯人将亚德里亚海变为了他们巧取豪夺之后的钱袋，南意大利的财富在威尼斯商人的盘剥之下滚滚流向北方。如果我们无法在生意场上战胜威尼斯的市侩之徒，那西西里人将会用我们最熟悉的手段教会他们做人的道理。"

 EDG_TTS_mission_5_9_title:0 "掌握亚德里亚"
 EDG_TTS_mission_5_9_desc:0 "傲慢的威尼斯人终于为他们的自命不凡和桀骜不驯付出了代价，威尼托已经是王国不可分割的一部分，我们实现了对亚德里亚海的初步控制，但是抱有敌意的威尼斯人残党纷纷将他们的卸货地点改到了海的那一边，克罗地亚人和拉古萨的港口继续与我们竞争。海的那边，如果不属于我们，那就是我们的敌人。"


