EDG_copt2_estate_events.10.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，[Root.Get科普特人Name]与我们之间的友好关系变得冷淡。我们需要与当前的[Root.Get科普特人Name]领袖们达成协议，以确保他们的忠诚度。"
