EDG_copt_estate_events.1.t:0 "科普特人的发展"
EDG_copt_estate_events.1.d:0 "[Root.Get科普特人Name]在很早以前便在埃及的土地上生活了，我们不得不将他们接纳入我们的政府，以实现对富饶的埃及地区的控制。当然，$ESTATE_NOBLES$或$ESTATE_CHURCH$的权威则建立在信仰和军事实力之上，相较于前两者，科普特人必须勤劳奋斗，以财富为赌注扩张自己的事业。不过，最近他们的事业发展得非常顺利。虽然[Root.Get科普特人Name]没有崇高的社会地位，但商业在很多方面，是我国经济的支柱，通过对货币的控制[Root.Get科普特人Name]已然渐渐成为我国的一股势力。"
EDG_copt_estate_events.1.a:0 "[Root.Get科普特人Name]的影响力在扩大。"
EDG_copt_estate_events.2.t:0 "埃米尔劫掠[Root.Get科普特人Name]"
EDG_copt_estate_events.2.d:0 "[Root.Get科普特人Name]对$ESTATE_NOBLES$在我国具有巨大影响力感到担忧。他们声称很多下层贵族成员不顾国家的法律，滥用他们的权力在土地上无理征收税金及行商的过路费。有些甚至被指控袭击商人，通过抢劫与勒索来夺取钱财。\n以[Root.GetAdjective]为代表的[Root.Get科普特人Name]现在称我国的经济发展会因为这些恶习而受阻。而$ESTATE_NOBLES$则说，他们只是合理运用他们的路权。一些贵族也愿意与国家分享这部分收入。"
EDG_copt_estate_events.2.a:0 "好吧，他们只是合理运用他们的权利。"
EDG_copt_estate_events.2.b:0 "我们必须制止这些恶行！"
EDG_copt_estate_events.3.t:0 "科普特人的衰落"
EDG_copt_estate_events.3.d:0 "尽管[Root.Get科普特人Name]掌握了尼罗河的财富和城市中的大量商会，但他们没有其他派系的旧特权和血统。因此，[Root.Get科普特人Name]的地位和影响力很少能像那些天潢贵胄那样稳固，许多[Root.Get科普特人Name]商人在面临经济下行时依然会破产并失去往日的权势。最近，不走运的财务和失策的政治野心导致[Root.GetName]的[Root.Get科普特人Name]失去了权力和影响力，他们在埃及和其他地区的城市中失去了往日的巨大影响力。"
EDG_copt_estate_events.3.a:0 "这对于[Root.Get科普特人Name]而言，与日落一样寻常。"
EDG_copt_estate_events.4.t:1 "[growing_city.GetCapitalName]要求特权"
EDG_copt_estate_events.4.d:1 "在埃及，[Root.Get科普特人Name]长期与行政、商业和经济密不可分，他们占据着尼罗河沿岸的大量土地，并掌握着许多城市中的大量商会与工坊。\n[growing_city.GetCapitalName]的[Root.Get科普特人Name]于前不久拜会了[Root.Monarch.GetTitle]，请求赋予他们特权并免除正常赋税，以促进城市的发展。[Root.Get科普特人Name]承诺，如果我们答应他们的要求，他们将保证当地的经济将会迅速发展，并让我们事实上能够获取更多财富。"
EDG_copt_estate_events.4.a:0 "我们始终信任[Root.Get科普特人Name]。"
EDG_copt_estate_events.4.b:0 "[Root.Get科普特人Name]一向很狡猾。"
EDG_copt_estate_events.5.t:0 "尼罗河洪涝"
EDG_copt_estate_events.5.d:0 "很久以来，尼罗河河谷一直是棉田连绵、稻花飘香。在撒哈拉沙漠和阿拉伯沙漠的左右夹持中，蜿蜒的尼罗河犹如一条绿色的走廓，充满着无限的生机。但尼罗河喜怒无常，尽管埃及人在上千年的历史中逐渐掌握了她阴晴的规律，但她总是会出其不意地造成洪涝和干旱。而尼罗河的喜怒无常，总是会让埃及面临饥荒。\n在近期，尼罗河再度带来了灾祸，造成了尼罗河三角洲的歉收，随之而来的是粮食危机。这场饥荒迅速榨干了我国许多大城市的粮仓，从开罗到亚历山大，每天都有大量的灾民饿死，这对于埃及而言，已经如同尼罗河终将注入地中海一样不被视为是新鲜事，但依然导致了国内的动荡。\n饿肚子的老百姓迁怒于贸易商，饥饿交加的穆斯林灾难对街道上的[Root.Get科普特人Name]商贾大打出手，他们认为这些商人在趁机牟取暴利。另一方面，[Root.Get科普特人Name]则表示这是货源短缺的必然结果，而且根本就没有足够的面包供市场流转。"
EDG_copt_estate_events.5.a:0 "强令商人降低售价。"
EDG_copt_estate_events.5.b:0 "我们不应该介入这些事。"
EDG_copt_estate_events.5.c:0 "我们必须买下能买到的所有面包，分配给民众。"
EDG_copt_estate_events.6.t:0 "并立的权威"
EDG_copt_estate_events.6.d:1 "[Root.Get科普特人Name]并不是城市中唯一的势力，$ESTATE_CHURCH$来得更晚，但对于穆斯林而言更有话语权。而每当城市议会召开时，[Root.Get科普特人Name]经常会和$ESTATE_CHURCH$因为意见不合而激发冲突。\n而冲突的越发普遍，让$ESTATE_CHURCH$开始公然蔑视[Root.Get科普特人Name]在他们的城市中同意过的规则。因此来自被[Root.Get科普特人Name]控制的城市的众多代表前来迫切要求我们处理这种情况。"
EDG_copt_estate_events.6.a:0 "支持[Root.Get科普特人Name]。"
EDG_copt_estate_events.6.b:0 "支持$ESTATE_CHURCH$。"
EDG_copt_estate_events.7.t:0 "扩大[Root.Get科普特人Name]的特权"
EDG_copt_estate_events.7.d:0 "当[Root.Get科普特人Name]考虑到他们在国家事务上的重要性时，感到自己受到了过度的征税和管制，在齐米制度下，[Root.Get科普特人Name]的要缴纳额外的人头税，甚至他们的教堂也会被多征收税款，而穆斯林们则没有这些束缚。因此，[Root.Get科普特人Name]向我们提议，我们应当减少对[Root.Get科普特人Name]所要求的税款，甚至是将通行费、税赋及各种关税也进行减少。"
EDG_copt_estate_events.7.a:0 "齐米制度应该更为宽容。"
EDG_copt_estate_events.7.b:0 "[Root.Get科普特人Name]需要认清自己的地位！"
EDG_copt_estate_events.8.t:0 "[Root.Get科普特人Name]对贸易政策不满"
EDG_copt_estate_events.8.d:0 "由于我们对别国颁布了打压性的贸易政策，杰出的商人团掌握的利益受了到损害。[Root.Get科普特人Name]阶层支持这些大家族，请求我们至少放开贸易禁令，以赔偿他们的收入损失。"
EDG_copt_estate_events.8.a:0 "我们必须支持[Root.Get科普特人Name]。"
EDG_copt_estate_events.8.b:0 "我国的商业政策不会因为[Root.Get科普特人Name]的干预而改变。"
EDG_copt_estate_events.9.t:0 "家庭手工业"
EDG_copt_estate_events.9.d:1 "经济的发展总是充满竞争，这对于埃及的诸多手工业者而言尤为如此。在尼罗河两岸生活了上千年的[Root.Get科普特人Name]一直掌握着古老且稳定的生产技术，并孕育出了贪婪的商人阶层。[Root.Get科普特人Name]的富裕商人试图绕过行会的束缚，外包给城市外的家庭手工业进行生产。而事实上这种外包制是十分有赚头的策略，但却激怒了那些城市里的行会工匠，他们感到自己古老的权利被冒犯，而且其精心调控的价格收到冲击。[Root.Get科普特人Name]认为，他们当然有权利根除来自市外的竞争，但[Root.GetAdjective]的行会工匠现在就前来请求[Root.Monarch.GetTitle]保护他们的特权。"
EDG_copt_estate_events.9.a:0 "我们不能阻止这种进步。"
EDG_copt_estate_events.9.b:0 "我们必须保护行会的特权。"
EDG_copt_estate_events.10.t:0 "社会流动性"
EDG_copt_estate_events.10.d:0 "[Root.Get科普特人Name]不断成长的力量，促使不断有这阶层的个人到其他团体或阶层占主导的地方上谋求生机。就连[Root.Get科普特人Name]的中低阶层的家庭的孩子，也受过良好的教育以及相匹配的野心，能力也逐渐赶上旧有的特权阶层：从而他们赶走了特权阶层，越来越多地占据政府官员、律师、行政人员等职位。而[Root.Get科普特人Name]依旧觉得他们被上一个时代的特权阶层所过度束缚，而那些特权阶层却非常厌倦当前「不自然」的社会流动性。\n除非我们做某些事情，否则我们可能会失去特权阶层的支持；但是如果我们此时撤消对[Root.Get科普特人Name]的支持，则可能会对与他们的关系产生严重影响。"
EDG_copt_estate_events.10.a:0 "我们不能阻挡新兴阶层的发展。"
EDG_copt_estate_events.10.b:0 "我们必须保护特权阶层的既得权利。"
EDG_copt_estate_events.11.t:0 "[Root.Get科普特人Name]的城市"
EDG_copt_estate_events.11.d:0 "随着[Root.GetAdjective]的扩张，[Root.Get科普特人Name]也不再只是受到尼罗河的束缚，而来到了新的土地上，我们与[Root.Get科普特人Name]相互合作的政策也成功在许多领域的经济方面取得成果。大量的[Root.Get科普特人Name]涌入新近征服的城市，并主导了当地的经济，这些由[Root.Get科普特人Name]主导的城市正在蓬勃发展，我们在国际贸易中的影响力也在快速增长。"
EDG_copt_estate_events.11.a:0 "好极了。"
EDG_copt_estate_events.12.t:0 "贸易风险"
EDG_copt_estate_events.12.d:0 "远距离贸易需要险中求利，天气与海盗不亚于陆地上的威胁。通常[Root.Get科普特人Name]能够应付一系列事故，以及用自己的方式保护自己以及货物。然而近来，大量的商人面临着破产的风险。或许我们应该在经济上给他们点补偿，让他们的生意重回正轨。"
EDG_copt_estate_events.12.a:0 "补偿那些商人。"
EDG_copt_estate_events.12.b:0 "他们应该知道风险。"
EDG_copt_estate_events.13.t:0 "城市化"
EDG_copt_estate_events.13.d:0 "[Root.Get科普特人Name]阶层愈发繁荣，吸引着越来越多乡下人涌入原本人口比例不高的城市中。一些城市快速发展，但伴随着卫生拥挤等问题，这会对[Root.Get科普特人Name]造成困扰甚至灾难。穷人们居住在城墙之外，而肮脏的郊区出现了勃发的疾病。\n[Root.Get科普特人Name]发现这种状况难以忍受，要求国家进一步提供对资源援助，并加强对城墙外的管理。只有这样做，才能在城市化的过程中带来好的影响。"
EDG_copt_estate_events.13.a:0 "尝试去改善城市现状。"
EDG_copt_estate_events.13.b:0 "这没什么大不了的，[Root.Get科普特人Name]自己能处理好。"
EDG_copt_estate_events.14.t:0 "经济政策"
EDG_copt_estate_events.14.d:0 "随着[Root.Get科普特人Name]权力的滋长，他们对降低政府控制力度与减少税收的要求变得越发频密。许多人认为我国的商业政策落后且充满压迫，如此以往，路费和税收将会因此而减少。"
EDG_copt_estate_events.14.a:0 "削弱重商主义。"
EDG_copt_estate_events.14.b:0 "拒绝改变贸易政策。"
EDG_copt_estate_events.15.t:0 "[Root.Get科普特人Name]之中的抗议"
EDG_copt_estate_events.15.d:0 "国家与[Root.Get科普特人Name]之间不断恶化的关系已然触及冰点，以至于在主要城市中，[Root.Monarch.GetTitle]根本不受信任。而国家的每个倡议都被怀疑是为了遏制[Root.Get科普特人Name]的权力，偷税漏税也已成为普遍现象。\n现在，一些行会已经开始了大罢工，要求更多的自治权与自由。"
EDG_copt_estate_events.15.a:0 "笑话！"
EDG_copt_estate_events.15.b:0 "接受他们的要求。"
EDG_copt_estate_events.16.t:0 "[Root.GetName]的[Root.Get科普特人Name]叛乱"
EDG_copt_estate_events.16.d:0 "因惊恐于权益的损失，[Root.GetName]省份的[Root.Get科普特人Name]拿起武器反抗我们！"
EDG_copt_estate_events.16.a:0 "好吧。"
EDG_copt_estate_events.17.t:0 "[Root.Get科普特人Name]摇摆不定的忠诚"
EDG_copt_estate_events.17.d:0 "好的关系需要被维系。而原本关系十分热络的[Root.Get科普特人Name]变得越发冷淡。我们必须尽快与[Root.Get科普特人Name]的领导人定下新的协议以维系他们的忠诚。"
EDG_copt_estate_events.17.a:0 "好的。"



EDG_copt2_estate_events.1.t:0 "过分狂热的卡迪"
EDG_copt2_estate_events.1.d:0 "我国一座主要城市中的卡迪（教法执行官）一直在运用自己的影响力来解释伊斯兰教法及[Root.Monarch.GetTitle]颁布的法令，只是未免狂热了些。他并不满足于在大多非穆斯林城市里维持现状，而是一直试图积极地迫使非信徒皈依，同时有条不紊地关闭他们的礼拜中心。\n近期在一位被迫皈依的[Root.Get科普特人Name]自杀后，大批[Root.Get科普特人Name]现正在集体离开这座城市，去更受欢迎的地方定居。而且即使是$ESTATE_CHURCH$很大程度上似乎也发现这些行为过于极端，他们可能会考虑采取行动阻止这位变本加厉的卡迪。"
EDG_copt2_estate_events.1.a:0 "支持这位卡迪。"
EDG_copt2_estate_events.1.b:0 "我们必须与[Root.Get科普特人Name]保持合作。"
EDG_copt2_estate_events.2.t:0 "要求减轻[Root.Get科普特人Name]的税赋"
EDG_copt2_estate_events.2.d:0 "正当我们的[Root.Monarch.GetTitle]前往王室清真寺进行每周游行的途中，大量的[Root.Get科普特人Name]聚集在建筑之前，拦住了[Root.Monarch.GetTitle]的去路，并要求减轻某些对非穆斯林的歧视性税收，比如寺庙或者朝圣的税赋。"
EDG_copt2_estate_events.2.a:0 "从他们身上踏过去！"
EDG_copt2_estate_events.2.b:0 "免除那些税赋！"
EDG_copt2_estate_events.3.t:0 "[Root.Get科普特人Name]官员"
EDG_copt2_estate_events.3.d:0 "在过去的几年里，我们国家的[Root.Get科普特人Name]越来越具有影响力，虽然并不是人人都喜欢这一点。即使是在我国比较重要的贸易行会上，也能经常看到这些[Root.Get科普特人Name]的身影，其中的许多人在我们国家的省份中担任行政长官，或是被允许保留他们的实习头衔。"
EDG_copt2_estate_events.3.a:0 "好吧。"
EDG_copt2_estate_events.4.t:0 "[Root.Get科普特人Name]的衰落"
EDG_copt2_estate_events.4.d:0 "虽然[Root.Get科普特人Name]群体是我们社会的重要组成部分，但他们近来正在被其他阶层的群体重挫。他们经常性地被要求去履行一些政府事务，被迫去缴纳一些歧视性的税赋以及经常受到穆斯林商人在生意上的恶意阻挠。"
EDG_copt2_estate_events.4.a:0 "好吧。"
EDG_copt2_estate_events.5.t:0 "[Root.Get科普特人Name]和$ESTATE_NOBLES$"
EDG_copt2_estate_events.5.d:0 "很多的穆斯林$ESTATE_NOBLES$声讨并抱怨我们的政府不够平等不够公正，反而有利于异教徒。在得到$ESTATE_CHURCH$的支持后，他们现在声称，我国正在违背既往的伊斯兰传统习俗，我们必须确保异教徒远离具有政治影响力的位置。\n在一个[Root.Get科普特人Name]占主导的省份中，由本地[Root.Get科普特人Name]与商人完全资助了一座全新圣所的建造，此事却使局势越演越烈，$ESTATE_CHURCH$与$ESTATE_NOBLES$要求我们拆掉这座圣所，把[Root.Get科普特人Name]赶回他们应在的地方。"
EDG_copt2_estate_events.5.a:0 "我们必须听取$ESTATE_NOBLES$的意见。"
EDG_copt2_estate_events.5.b:0 "支持[Root.Get科普特人Name]。"
EDG_copt2_estate_events.6.t:0 "[Root.Get科普特人Name]背景的行政人员"
EDG_copt2_estate_events.6.d:0 "在传统上，[Root.Get科普特人Name]是被排除出高级行政人员的，取而任之的是那些虔诚的穆斯林文士。但[Root.Get科普特人Name]在这片土地上生活了上千年，他们对行政机构的了解不容忽视。而我们的政府机构发展得如此之快，职位出现了大量的空缺，[Root.Get科普特人Name]阶层中的许多人才得到了大展拳脚的机会。虽然有些人会认为这是不正统的举措，但通过招募他们，我们可能会获取许多好处。"
EDG_copt2_estate_events.6.a:0 "让我们好好活用这些[Root.Get科普特人Name]吧。"
EDG_copt2_estate_events.6.b:0 "我们不能拿他们的同化能力冒险。"
EDG_copt2_estate_events.7.t:0 "[Root.Get科普特人Name]匪徒"
EDG_copt2_estate_events.7.d:0 "随着国家与[Root.Get科普特人Name]的关系急剧恶化，在一些地方双方的信任关系已经完全崩溃。税吏们传言，有一队运送税钱的运输队甚至在齐米阶层的地盘中消失了。在一些城市中，[Root.Get科普特人Name]的领袖甚至还与教士们进行激烈地对抗，并鼓动反对我们。他们不仅在城墙内把一切都隐藏起来，[Root.Get科普特人Name]甚至还质疑我国的执政能力。"
EDG_copt2_estate_events.7.a:0 "可恶的骗子异教徒！"
EDG_copt2_estate_events.7.b:0 "做出让步以缓和局势。"
EDG_copt2_estate_events.8.t:0 "富裕的[Root.Get科普特人Name]"
EDG_copt2_estate_events.8.d:0 "在[Root.GetName]的土地上，[Root.Get科普特人Name]拥有巨大的影响力，他们控制着埃及的广袤土地，也控制着许多新兴的工商业城市，大量的社会财富仍握在[Root.Get科普特人Name]手中，同时也没有任何法律禁止他们参与投资或放贷。"
