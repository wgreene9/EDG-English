EDG_SHYEvents.16.name:0 "National Identity"
EDG_SHYEvents.16.desc:0 "For us, the concept of a nation is exceedingly broad. Our rule transcends culture and faith; anything that serves our interests can be a source of identity.\n\nPerhaps we should enact some changes, or perhaps maintain the status quo?"
EDG_SHYEvents.16.aa:0 "The current state is just fine"
