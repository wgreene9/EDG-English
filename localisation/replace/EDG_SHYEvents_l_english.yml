EDG_SHY_757:0 "An ant trying to shake a tree"
EDG_SHY_overextension.1:0 "I am certain this will not happen"
EDG_SHY_overextension.2:0 "We are never short of whips"
EDG_SHY_overextension.3:0 "We are Fear itself!"
EDG_SHY_overextension.4:0 "One will get used to it"
EDG_SHY_overextension.5:0 "The march of conquest has not ceased!"
EDG_SHY_overextension.8:0 "Our legitimacy needs no proof to anyone"
EDG_SHY_overextension.9:0 "A simple truth: if you don't do it, there are plenty who will"
EDG_SHY_overextension.10:0 "Presumably, the opponents of our opponents are quite satisfied with this"

