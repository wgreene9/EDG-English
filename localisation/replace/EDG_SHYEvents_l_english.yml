EDG_SHYEvents.0.name:0 "A Letter from Hell"
EDG_SHYEvents.0.desc:0 "By the strength of Eternal Heaven, blessed by the power of the 'Eternal' God, mighty and noble, ruler of the peoples numerous as the sea, thus speaks Özbeg Khan, the Lord of the Final Tatars:\n\nLofty God chose us, bestowed favor upon us, granted our noble ancestors and forefathers their status, and destroyed those who resisted us... He has given unto us all lands between sunrise and sunset.\n\nGod has decreed that in Heaven there is only one eternal God and on Earth there is also only one ruler, Genghis Khan, Temüjin, Son of Tengri... If, according to Tengri's will, the world from the lands of sunrise to sunset may enjoy peace and joy, then our desire is fulfilled...\n\nIt is known to all that we are the army of God. God created us as the product of His wrath and dispatched us upon those peoples who incurred His anger... We know you are destroyers, doing evil deeds. Therefore, Tengri sent us to deal with you.\n\nIf you, insignificant one, still wish to retain your lands, waters, and possessions, you must come before us in person, draw near, and submit to the Khan who holds sway over the entire world.\n\nThis is the command of the Eternal God, not of mortal men... Therefore, we convey Tengri's command to you in writing through your priests, messengers, and nobles. Our agreement with you is Tengri's will. If you hear and believe, and wish to obey us, then send envoys to us. Then we shall understand whether you desire war or peace with us.\n\nIf you do not obey the decree, we know not what will happen; God knows."
EDG_SHYEvents.0.aa:0 "—[From.Monarch.GetName]"
EDG_SHYEvents.1.name:0 "The Grey Tide"
EDG_SHYEvents.1.desc:0 "TODO"
EDG_SHYEvents.1.aa:0 "TODO"
EDG_SHYEvents.2.name:0 "The Desperate Conqueror"
EDG_SHYEvents.2.desc:0 "If the Pax Romana was a peace under civilization, then the Pax Mongolica can only be called a peace under barbarism, and the Özbeg Khanate is its finest exemplar.\n\nAfter the collapse of the Golden Horde, the Jochid Ulus, the 16-year-old Abu'l-Khayr Khan traveled east against the path of his ancestors' conquests and was acclaimed as the Great Khan of the Özbegs. This vast empire stretching from the eastern foothills of the Ural Mountains to the wealthy region of Transoxiana could be considered a miniature version of Genghis Khan's empire. The Great Khan ruled over subjects from all corners speaking diverse tongues, profiting by exploiting conflicts and covert struggles between different faiths or tribes, thereby managing a vast populace with minimal governance costs, needing only to issue direct orders to close advisors.\n\nNow, the Özbeg Khanate is in its ascendancy. To the south, the Timurid Empire, though long fragmented, still controls the fertile Ferghana Valley and the key Central Asian city of Samarkand. Over the past decade, both sides have engaged in constant raids and minor clashes in Transoxiana. The balance of power currently maintains a delicate equilibrium, but it is foreseeable that after the death of the aged Shah Rukh, the Timurid Empire will crumble. Then, the balance of power will be completely shattered, and all Abu'l-Khayr Khan needs to do is wait. To the east, the Chagatai Khanate, nominally still under the protection of the Yuan Dynasty, ceaselessly threatens the khanate's eastern borders, and the ensuing flames of war will also ignite the banks of the Chu River. To the west lies the legacy of the former Golden Horde. The tenth Khan of the Golden Horde, Tinibeg, was killed by his brother Janibeg, who in turn was poisoned by his son Berdibeg, followed by his two younger brothers successively following the same pattern. The Golden Horde descended into its first great turmoil. Since then, such history has been commonplace; Khans' reigns have been shorter than the time it takes to fatten the livestock they keep. To this day, they are still engaged in endless quarrels and attacks...\n\nBut this does not mean the Özbeg Khanate can act recklessly. Ruling such vast tribes is no easy task—the Nogai tribes in the west are already restless, and the Kazakh tribes in the east are ambivalent. Once the Özbeg Khanate halts its conquests, rebellion and secession will follow. No one knows what will become of the Özbeg Khanate after Abu'l-Khayr Khan's death; even he himself does not know where the khanate will go in the future.\n\nReligious and tribal conflicts perpetually loom over the khanate. Every person who ascends to the Khan's throne must prove that he and his descendants are the undisputed Great Khan—by any means necessary, whether through divine mandate or massacre. Peace has never been the khanate's main theme. War drums beat, hooves fall like rain. Every Great Khan will emulate their ancestor of ancestors, the great world-conqueror Genghis Khan, setting out from the steppe to conquer the world, then taking root within, truly ruling the world...\n\nShattered empires, chaotic politics, corrupt bureaucrats—all have paved the way for the Özbeg Khanate's expansion. And Abu'l-Khayr Khan will lead the khanate toward a more distant future, just like the ancestors of old. The descendants of Shayban have no more time to waste. Making the earth's edges hear the warhorses' neighs and the melodic sounds of the morin khuur is the innate mission of the nomads—"
EDG_SHYEvents.2.aa:0 "Build a foundation for ten thousand generations, or become bleached bones upon the steppe." # Either build a foundation for ten thousand generations, or become bleached bones upon the steppe.

EDG_SHYEvents.3.name:0 "The Wild Hunt"
EDG_SHYEvents.3.desc:0 "The Holy Roman Empire, a tumor rooted in the heart of Europe, a collection of micro-states of varying sizes spreading like a malignant disease... We shall excise this tumor entirely and dissolve this utterly meaningless organization.\n\nWhile disbanding this entity does not require crushing each micro-state one by one, it remains a viable option—to strike decisively and utterly eradicate the entire Holy Roman Empire!"
EDG_SHYEvents.3.aa:0 "With such meager numbers, how can they feel secure!"
EDG_SHYEvents.3.aa.tt:0 "We will declare §Rwar§! on all §Ymember states§! of the §THoly Roman Empire§!.\n"
EDG_SHYEvents.3.bb:0 "We must not act rashly"
EDG_SHYEvents.4.name:0 "Gameplay Tips"
EDG_SHYEvents.4.desc:0 "As a nomadic regime, the Shaybanid Uzbek Khanate possesses the highest starting army limit and a superior strategic position. In the early game, no nation can stand in the way of your expansion.\n\nHowever, nomadic regimes are subject to a collapse disaster. Do not allow this disaster to trigger. Typically, this disaster can trigger very quickly when development is high, but the unique Shaybanid Uzbek mechanic, 'The Great Expedition,' can significantly delay its progress. Additionally, completing certain specific missions can also reduce the disaster's progress.\n\nThe aforementioned methods only delay the disaster's progress and do not address the root cause. Therefore, it is essential to complete the mission '§YAdopt Feudal Institutions§!' as soon as possible to disable this disaster.\n\nThe Shaybanid Uzbeks have an extensive mission tree for world conquest, divided into four expansion paths. Each path begins with the special mechanic 'The Great Expedition.' Extend this modifier through missions and complete the final objective before the modifier expires to end the expedition and receive the final reward. For specific details on this mechanic, please refer to the mission tree descriptions.\n\n§RDue to the complexity of Shaybanid Uzbek mission rewards and mechanics, please carefully read the rewards in the mission tree and the descriptions of various unlocked mechanics.§!"
EDG_SHYEvents.4.aa:0 "Enjoy the Game"
EDG_SHYEvents.4.aa.tt:0 "Some Additional Suggestions:\n\nPlease §Yreview the mission tree§! at the start and determine your §Texpansion path§!, ensuring you have a §Yclear expansion plan§! after activating 'The Great Expedition.'\n\nA §Yrecommended§! order for 'The Great Expedition' paths is:\n§YIndia - Levant - China - Europe§!\n\nThe §Yfinal rewards§! for the four expansion paths will automatically §Rpillage§! all §Rnon-pillaged provinces§! and grant §Tcores§!. Therefore, if you wish to obtain §Tall cores§!, §Rdo not pillage provinces manually!§!\n\nCompleting the §Ymission§! 'Adopt Feudal Institutions' will disable the §Ydisaster§! 'Collapse of the Nomadic Regime.' Increase the §Ypriority§! of completing this mission to ensure you do not fall apart.\n"

EDG_SHYEvents.5.name:0 "Unrest"
EDG_SHYEvents.5.desc:0 "The Shaybanid Uzbek Khanate has continued its rule under the maintenance of Abu'l-Khayr Khan. With his passing, no one can wholly inherit this vast state—division is imminent.\n\nDivision is all too common among nomadic regimes. Before the entire nation collapses completely, perhaps there is still something we can do."
EDG_SHYEvents.5.aa:0 "This is not good"
EDG_SHYEvents.5.aa.tt:0 "§YAll owned provinces§! gain §R10§! unrest\n\n§RDisaster is imminent§!"
EDG_SHYEvents.5.bb:0 "The empire is no more..."
EDG_SHYEvents.6.name:0 "The Raging Storm"
EDG_SHYEvents.6.desc:0 "Conquest, unification, and division are experiences every state must undergo. This cycle is even more pronounced among nomadic regimes, conquering lands like a gale, rising rapidly, unifying diverse cultures and religions from all corners, only to collapse in an instant, until another rising power continues the cycle anew...\n\nClearly, [Root.GetName] has reached the final step of this cycle. Uprisings, infighting, secession, and rebellion fill the land. War has descended. Regardless of the past, everything is about to begin anew—"
EDG_SHYEvents.6.aa:0 "The final step of the cycle is also the first step of everything"
EDG_SHYEvents.6.effect.tt:0 "§RCivil war begins§!\n\n§GThis is not the end of the Khanate!§!\n\nQuickly capture the §Trebel§! faction's §Ycapital§! to §Yforce their surrender§!!"
EDG_SHYEvents.7.name:0 "Cessation"
EDG_SHYEvents.7.desc:0 "Regardless of success or failure, the khanate's crisis has passed. The lessons of the past will inspire future generations to move forward and conquer even more distant horizons."
EDG_SHYEvents.7.aa:0 "It is never too late to mend the fold"

EDG_SHYEvents.8.name:0 "Muhammad Shaybani"
EDG_SHYEvents.8.desc:0 "Muhammad Shaybani was born in 1451, a descendant of Shayban, the fifth son of Jochi, the eldest son of Genghis Khan, and the grandson of Abu'l-Khayr Khan. After Abu'l-Khayr Khan's death, constant conflicts among the tribes plunged the khanate into civil war and fragmentation. Shaybani himself became displaced, moving among tribes that had once sworn allegiance to his grandfather, attempting to gather a new force on the steppe to reclaim the Khan's throne.\n\nIn [GetYear], with his outstanding military talent, he finally secured a stable foothold and sought to claim his grandfather's throne to reunify the fragmented khanate. But will reality truly favor his wishes?"
EDG_SHYEvents.8.aa:0 "He deserves the throne!"
EDG_SHYEvents.8.bb:0 "We have other choices..."
EDG_SHYEvents.9.name:0 "Crushing the Rebels"
EDG_SHYEvents.9.desc:0 "After completely occupying the capital of [EDG_SHY_civil_war_target.GetName], we have proven ourselves to be the one and only Great Khan. The tribes under their rule, seeing this, have turned to our side one after another."
EDG_SHYEvents.9.aa:0 "Continue eliminating the others"
EDG_SHYEvents.10.name:0 "Deadline"
EDG_SHYEvents.10.desc:0 "Due to a series of military setbacks, Khan Shaybani was killed in a war against Ismail I of the Safavid dynasty.\n\nKhan Shaybani's sudden death led to severe repercussions. The lords in Persia and Khorasan who had previously submitted to our rule defected to the Safavid dynasty en masse. This will place us at a significant disadvantage in the upcoming wars."
EDG_SHYEvents.10.aa:0 "This is terrible!"
EDG_SHYEvents.10.effect.tt:0 "We will §Rlose§! provinces and §Tsubject states§! in the §YPersia§! and §YKhorasan§! regions.\n"

EDG_SHYEvents.11.name:0 "Deadline"
EDG_SHYEvents.11.desc:0 "Khan Shaybani has long been renowned for his bravery and skill in battle, causing us numerous troubles in the past. But today, he has died by our hand!\n\nUpon hearing this news, the lords of Persia and Khorasan have turned to us, offering their loyalty. Now is the time to press our advantage and drive this nomadic regime completely out of Persia!"
EDG_SHYEvents.11.aa:0 "It's high time these nomads were gone!"
EDG_SHYEvents.11.effect.tt:0 "Gain all provinces owned by @SHY [SHY.GetName] located in the §YPersia§! and §YKhorasan§! regions\n\n@SHY [SHY.GetName] transfers all §Tsubject states§! whose §Tcapitals§! are in §YPersia§! and §YKhorasan§!"
EDG_SHYEvents.12.name:0 "Entrance to the Desolate Ground"
EDG_SHYEvents.12.desc:0 "The torrent of history surges forward; all rivers flow into the desolate ground.\n\nSince the beginning in 1444, the Front of Progress has traversed over a century, and the history before remains vivid: After Fernando III's death, Christian kingdoms ultimately failed to unite; the Reconquista stalled, and Iberia remains fragmented. The Golden Horde disintegrated, the Black Sea steppes carved up by wolf packs, Orthodox believers reclaiming the vast grasslands. Kievan Rus gained freedom from the Mongols, yet internal conflicts are acute; civil war looms, and this land shall soon be engulfed in flames of war. The aftershocks of Stefan the Great still reverberate in Anatolia; a massive crusade was again dismantled by the Turks, the ruler of Edirne like a released arrow, vowing to restore the glory of the Ottoman Empire. The Serbian Empire, like a centipede that dies but does not stiffen, after betraying the crusaders, still failed to secure lasting peace; now the Balkans are once again ablaze with war. The Albigensian Crusade fell short; the Cathars established the Kingdom of Arles, together with the northern Kingdom of Lotharingia and the rising Kingdom of England, plunging the Capetian Kingdom of France into dire straits. The Mamluk faction ultimately split; the Burji dynasty entrenched in Cairo may reunify Egypt and advance north into Syria...\n\nIn the endless river of time, we cannot change the past, so we should continue forward to write our own chapter. Perhaps one day we will gaze upon more distant horizons, with all united—as we are now—pursuing a brighter tomorrow, answering a greater call. Then, future generations might call this origin: the Windchasers.\n\nThe great wheel of history rolls on; we finally step into the Entrance to the Desolate Ground."
# The torrent of history surges forward; all streams, great and small, converge into the abyss.\n\nFrom its opening in 1444 to now, centuries have passed for the Özbegs, yet the history preceding remains vivid: After the death of Fernando III, the Christian kingdoms ultimately failed to unite, the Reconquista stalled, and Iberia remains fragmented to this day. The Golden Horde disintegrated, the Black Sea steppes were carved up by packs of wolves, and Orthodox Christians reclaimed the lands of the great steppe. Kievan Rus' gained freedom from the Mongols, but internal contradictions grew acute; civil war in Kievan Rus' is imminent, and this land will surely be engulfed in flames of war. The aftershocks caused by Stefan the Great have yet to recede in Asia Minor; the grand Crusade was once again dismantled by the Turks, and the ruler of Edirne, like an arrow from the bowstring, vows to restore the glory of the Ottoman Empire. The Serbian Empire, like a centipede that does not die even when crushed, failed to secure lasting peace after betraying the Crusade; now, the Balkans are ablaze with war once more. The Albigensian Crusade ended in failure; the Cathars established the Kingdom of Arles, joining with the northern Kingdom of Lotharingia and the rising Kingdom of England to plunge the Capetian dynasty of France into dire straits, surrounded by enemies. The Mamluk bloc ultimately fractured; the Burji dynasty firmly holds Cairo and may reunify Egypt and push north into Syria...\n\nIn the relentless flow of time, we cannot change the past, so we must move forward to write our own chapter. Perhaps one day in the future, we can gaze upon more distant horizons, with all people united—as they are now—in pursuit of a brighter tomorrow, heeding a greater call. Perhaps then, posterity will call the origin of all this: the Windchasers.\n\nThe great wheel of history rolls ever onward, and we finally step into the Entrance to the Desolate Ground.
EDG_SHYEvents.12.aa:0 "And the River of Time will continue to flow..."
EDG_SHYEvents.12.aa.tt:0 "The content for @[Root.GetTag] §Y[Root.GetName]§! concludes here. §YThank you for playing!§!\n"

