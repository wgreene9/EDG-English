EDG_SHYEvents.17.name:0 "The Great Expedition"
EDG_SHYEvents.17.desc:0 "Over two hundred years have passed since the invasion of the West by the eldest sons. On the steppes, the Great Khans have risen and fallen, divisions have grown, and civil wars have been endless. No longer has there been a powerful Great Khan to lead the khanates toward unification and, thereby, the conquest of the world. As times have changed, history seems to have ceased favoring the nomadic tribes. Everything appears to be progressing toward greater civilization and rationality. Feudal rule has gradually taken root in various tribes, the influence of nomadic civilization has waned further, past regimes have been constantly overthrown and rebuilt. Those who have survived have either joined the tide of feudalization or retreated once more into more remote lands to continue their wandering journeys...\n\nIn [GetYear], having stabilized the internal situation, [Root.Monarch.Title] [Root.Monarch.GetName] has revived the ambition of the ancestors, proclaiming their own grand design: to follow in the footsteps of the ancients, to organize a great expedition, to make the world know true fear, to pave the road of conquest with the sound of hooves and war drums—the long history of civilization has taught them no lessons. Only war and death can reawaken the most primal desires of this land, and we shall bring the grandest finale to this world!"
EDG_SHYEvents.17.aa:0 "As the saying goes, never a third time"
EDG_SHYEvents.17.aa.tt:0 "During the duration of this §Ymodifier§!, @[Root.GetTag] §Y[Root.GetName]§!'s aggressiveness will be §Rsignificantly increased§!"

