SUG_hellas_government:0 "Aegean City-State Government"
SUG_hellas_government_desc:0 "After the Greek world fell once more to foreign invasions, the Greeks along the coast of Asia Minor abandoned the traditions of the Eastern Empire and embraced the political landscape of the Classical era anew, seeking national independence."

cb_SUG_hellas_at_war:0 "Greek War"
cb_SUG_hellas_at_war_desc:0 "The invasions of Turks and Latins have shattered the Greek world; we must restore glory to Greece!"

SUG_hellas_fire_navy:0 "'Greek Fire' Naval Fleet"
SUG_hellas_fire_navy_desc:0 "'Greek Fire' has long been employed by the Greek navy, and we shall continue to uphold this fine tradition. Furthermore, through cultural exchange with the Turks and Latins, we have successfully overcome the defect of Greek Fire being excessively lethal to our own forces, ingeniously enabling this weapon to aid our naval warfare under the safest conditions."

SUG_hellas_reigning_athen:0 "Greek-Style Democracy"
SUG_hellas_reigning_athen_desc:0 "We are the birthplace of democracy, yet today, those nations in the world that claim to be 'democratic' are merely 'false democracies, true autocracies.' Even the kings of Sparta were more honorable than these hypocrites. The governance of democracy lies in defending the weak, not in the rule of one. The rule of the many is always preferable to the rule of the one."

string_start_hellas:0 "Some say: §Y'Glory belongs to Greece, greatness to Rome.'§! Yet centuries have passed, Rome is no longer great, and Greece lacks glory.\n\nSince the tenth century AD, as the Latin world and Eastern powers gradually rose, the Eastern Empire began its long decline. Though its glory had faded, it was once home to countless Greeks, until the invasion of the Turks. Conquerors from Anatolia invaded the Greek world, much like the Persians who swept in centuries before, but this time, we had no §YThree Hundred.§!\n\nFrom streets to mountain streams, the Eastern Empire fought, yet caught between the Latins and Turks, the outcome could only end in §Rdefeat.§! Vast stretches of the Anatolian coast were ceded to the Turks, while Norman descendants seized the crown of Epirus.\n\nThe Eastern Greeks of Smyrna refused to let their state perish. They fought desperately, vowing to fight until the last Greek fell, but their courage was ultimately betrayed by 'traitors.'\n\nThe Greeks of Smyrna tried to send pleas for aid to their brethren, but they did not know that Smyrna had already become the §G'price'§! of compromise between the 'Greeks' and the invaders. Faced with enemies many times stronger around them, the last Greeks of Smyrna seemed forever unable to see victory; they could only scatter overseas, bidding farewell to their homeland. The Smyrniotes were betrayed by their own kin; the Eastern Empire and their fellow Greeks took no action to support the resistance of the Smyrna Greeks. In Nicaea, in Optimaton, in Epirus, in Himara, in foreign lands, how many Greeks listened at night to sounds from their homeland—vague, familiar yet strange sounds from 'foreign lands.'\n\n§Y'Please do not forget Smyrna; her children are still fighting there, until the very last moment…'§!"

