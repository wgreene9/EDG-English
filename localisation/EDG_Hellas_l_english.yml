EDG_SUG_events.7_title:0 "点燃爱琴海"
EDG_SUG_events.7_desc:0 "雅典，千年之城，如今却落入敌手。\n\n敌人不是别人，而是我们的希腊同胞……正是那些选择抛弃了士麦那希腊人的同胞。当我们被突厥人入侵时，他们不仅没有选择支援，反倒将我们当作了妥协的棋子。倘若不是塞里奥斯与伙伴们的拼死抵抗，那士麦那希腊人的故事恐怕就要提前结束了。\n\n即便曾经被抛弃，但我们并不憎恨他们。无论如何，他们仍然是我们的同胞，但这次却必须以兵戎相见。\n\n弯刀划破了夜穹，正如曾经入侵希腊世界的波斯人那般，我们同样踏上了这条「波斯之路」。横渡爱琴海，登录马拉松，数千年的波斯人，如今的士麦那人。红黄圣火带来了入侵者，而蓝白十字则来自故乡。\n\n午夜时刻，当希腊火点燃了整个海面时，战争便开始了！"
