EDG_SUG_events.28_title:0 "转进如风"
EDG_SUG_events.28_desc:0 "时间到了。伴随着最后一班渡轮驶离港口，爱琴海的剪影已成为过往。\n\n士麦那，那是我们回不去的故乡。\n\n无论新世界有着什么，我们都无法回头了，现在唯一的选择就是接受这命运的安排。或许随波逐流，或许意志坚定，但没有任何人能够预料到未来。\n\n再见了，君士坦丁堡；再见了，雅典。从一条小溪，再到那碧蓝之海，希腊人离开了。但总有一天，当那海天一色之时，我们将远渡重洋，夺回自己的家园！"
EDG_SUG_events.28.aa:0 "「再见了故乡，再见了大海」"

