EDG_SUG_events.3_title:0 "新伊庇鲁斯"
EDG_SUG_events.3_desc:0 "自伊利里亚人崩溃之后，巴尔干便逐渐被涌入的斯拉夫人所占据，沦为了黑暗与暴力的奴仆。伊利里亚最后的子嗣选择了躲进阿尔巴尼亚的群山中，静静等候着属于自己的时机。\n\n希腊人与伊利里亚人在数千年曾是互相争斗的敌人，然而时过境迁，如今的伊利里亚后裔却成了我们在巴尔干最后的亲戚。尽管时有冲突，但阿尔巴尼亚人已经大量融入了我们的社会。\n\n东帝国统治期间，希腊族裔仍然在巴尔干留有一定影响。可如今东帝国已成了过往云烟，我们曾经的家园也全都被拱手让给了保加利亚和塞尔维亚人。\n\n在稍稍恢复元气后，我们当然可以尝试恢复祖辈们的土地，与阿尔巴尼亚同胞一起将斯拉夫人再度赶出东巴尔干。这样做虽然能扩大我们的陆上疆域，但对于以海权贸易为主的希腊而言，这样做真的明智吗？\n\n对于很多希腊人而言，东帝国的时代已经一去不复返，现在的巴尔干夹在突厥人，拉丁人，伪罗马和马扎尔人的中间，过早进军当地只会给我们带来不必要的麻烦。与其恢复数百年前的陆上领土，如今再度扬帆起航的希腊应当迁移走最后的北伊庇鲁斯人，在遥远的未知之地寻找新的出路。"
EDG_SUG_events.3.aa:0 "毫无疑问，巴尔干将再度属于希腊！"
EDG_SUG_events.3.bb:0 "巴尔干从来都不属于希腊，我们的家不在那里。"
