EDG_SUG_events.10_title:0 "伊利亚特之路"
EDG_SUG_events.10_desc:0 "阿喀琉斯的英勇足以衬托希腊古典的辉煌。正如我们赢得特洛伊的荣耀，我们的先辈们也将希腊的种子随着洋流一起播散到了地中海的各个角落。\n\n往昔的荣耀，在埃及，在西西里，在利古里亚，在巴利阿里，在直布罗陀，在迦太基。东地中海的文明一路向西，在西部生根发芽，造就了一个又一个故事。\n\n我们的确是失去了西地中海，但这没有关系，再赢回来便是了。阿喀琉斯能做到的，我们也能做到，更何况如今的士麦那希腊人要比以往都要团结，距离实现塞里奥斯的伟大理想仅仅只有一步之遥。\n\n既然如此，那就让我们远航吧，跟随着伊利亚特传说的步伐，再度将西部收复！"
EDG_SUG_events.10.aa:0 "伟大与荣耀，缺一不可！"
