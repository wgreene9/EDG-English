EDG_SUG_events.16_title:0 "真正的希腊人"
EDG_SUG_events.16_desc:0 "自古典时代开始，来自爱琴海的希腊移民便开始了他们在南意大利的漫长定居生活。\n\n无论是拉丁还是诺曼，这些希腊裔居民都是当地生产生活中重要的组成部分，不仅没有被完全同化，反倒对当地的文化产生了不小的影响。\n\n有人说，和拉丁人混居在一起的希腊人不能再被继续称作是「希腊人」了。漫长的杂居确确实实改变了这些南意大利的希腊后裔，无论是语言，还是文化。但恰巧是因为这种拉丁化，让我们有了能够治理整个南意大利的经验与能力。\n\n还有一部分人说，「希腊人」不应该局限于种族。如果我们想要实现伟大理想，将疆域再度扩展至整个地中海甚至更多，那么我们靠的应该是文化，而非种族。因此，我们应当大力推广「希腊人」认同，只要认同了希腊文化的人，都是真正的「希腊人」。"
EDG_SUG_events.16.aa:0 "「希腊人」是居住在希腊土地上的人。"
EDG_SUG_events.16.bb:0 "「希腊人」是认同了希腊文化的人。"
