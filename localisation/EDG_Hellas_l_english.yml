EDG_SUG_events.12_desc:0 "今天清晨，来自士麦那的希腊人使团来到了我们的首都。很显然，这些屈居海边的希腊人想要与我们达成同盟，以此共同对付当下之敌。我们与希腊人虽说在过去的数百年内一直冲突不断，但漫长的岁月也已经让矛盾逐渐让位于利益。\n\n我们可以选择继续延续仇恨，或者暂时放下，毕竟这些东方的希腊人已经对安纳托利亚没有任何图谋了。"
