EDG_SUG_mission_1_1_title:0 "人事已尽\n天命难违"
EDG_SUG_mission_1_1_desc:0 "我军败了，如今硕大之欧陆，却容不下小小的士麦那。故国终究已成过去，人们纷纷打包行李，在士麦那的码头等待着最后一艘帆船。我们将离开这片土地，驶向未知……"

EDG_SUG_mission_1_3_title:0 "重拾萨拉米斯荣耀"
EDG_SUG_mission_1_3_desc:0 "雅典海军在萨拉米斯一役中大败波斯军队，为希腊海军称霸古典时代奠定了基础。而在数千年后，在面临日新月异的海上强敌时，沉沦已久的希腊海军将再度焕发生机。"

EDG_SUG_mission_1_4_title:0 "我们的海"
EDG_SUG_mission_1_4_desc:0 "从水下第一个生命的萌芽开始，到石器时代的巨型野兽，再到人类第一次直立行走， 蔚蓝的海洋始终是希腊的归宿。"

EDG_SUG_mission_1_6_title:0 "古典遗产"
EDG_SUG_mission_1_6_desc:0 "西西里曾是我们古典时期的海外明珠，在千年风波转折后，我们将更加珍惜失而复得的它。"

EDG_SUG_mission_1_7_title:0 "复兴迦太基"
EDG_SUG_mission_1_7_desc:0 "迦太基的腓尼基人曾是我们的海上宿敌。然而在经历过数千年岁月后，希腊依旧挺立，而迦太基古城的遗址却只能任由海风吹拂。昔日的宿敌，如今的旧思，老朋友的遗产将在我们手中再次焕发生机。"

EDG_SUG_mission_1_9_title:0 "海角之外"
EDG_SUG_mission_1_9_desc:0 "赫拉克勒斯之柱是古典希腊世界的西方边界，哪怕是埃涅阿斯也无法说清石柱外面到底有着什么。不过我们还是从柏柏尔商人的口中得知了那石柱之外的……模样。"

EDG_SUG_mission_1_11_title:0 "第三奥德赛"
EDG_SUG_mission_1_11_desc:0 "欧陆之中，黑海内外，希腊人的足迹遍布了地图上已知的所有角落，却始终找不到一处落脚点。在强敌环伺之际，我们或许只有跨越赫拉克勒斯之柱，才能在地图上那未知之地求得一线生机……"

EDG_SUG_mission_1_12_title:0 "抵达埃律西昂"
EDG_SUG_mission_1_12_desc:0 "在东罗马帝国最为灰暗的时刻，一部分皇室贵族曾试图驾船逃离君士坦丁堡，驶向未知之地，寻找神话中的埃律西昂。"

EDG_SUG_mission_1_13_title:0 "新提洛同盟"
EDG_SUG_mission_1_13_desc:0 "从埃律西昂到直布罗陀，如今整个大西洋已成为我们的内海。正如古典时期的提洛同盟那样，我们将再度兴起，组建一个以贸易为主的商业同盟。"

EDG_SUG_mission_2_2_title:0 "伊庇鲁斯王冠"
EDG_SUG_mission_2_2_desc:0 "伊庇鲁斯，群山的子嗣。无论是古典时期还是罗马治世，伊庇鲁斯的王冠始终都属于希腊人，直到十字军的入侵。拉丁人和诺曼人将伊庇尔的荣耀尽数夺去，是可忍熟不可忍。"

EDG_SUG_mission_2_3_title:0 "第二奥德赛"
EDG_SUG_mission_2_3_desc:0 "皮洛士的远征将希腊的军旗插在了遥远的亚平宁，希腊商人的进取将橄榄种到了直布罗陀。我们将再一次跟随祖先的步伐，与埃涅阿斯同行，将西地中海再度划在希腊名下。"

EDG_SUG_mission_2_6_title:0 "都拉齐翁之窗"
EDG_SUG_mission_2_6_desc:0 "阿尔巴尼亚的群山曾是希腊世界抵御伊利里亚人的天然壁垒，而如今它却成了伊利里亚后裔的最后要塞。无论我们对巴尔干有何计划，阿尔巴尼亚的地位都非同小可。"

EDG_SUG_mission_2_7_title:0 "重建小希腊"
EDG_SUG_mission_2_7_desc:0 "那波利地区曾几何时也是希腊人的家园，直到罗马的崛起。但哪怕是漫长的罗马统治也未能抹去南意大利的希腊色彩，而我们现在要做的则是让这抹色彩更加鲜艳。"

EDG_SUG_mission_2_8_title:0 "收复利古里亚"
EDG_SUG_mission_2_8_desc:0 "希腊人很早之前便发现了利古里亚地区的重要商贸价值，然而受限于距离本土的路程，利古里亚的希腊城邦也是最早沦陷的那一批。不过这一次，事情将有所改变。"

EDG_SUG_mission_2_9_title:0 "地中海门户"
EDG_SUG_mission_2_9_desc:0 "直布罗陀海峡两侧的石柱是古典时代的边缘，更是希腊人至今为止抵达过的最远端。倘若我们想要探索未知之海，那么就势必需要把旧日疆域拓展至直布罗陀。"

EDG_SUG_mission_2_12_title:0 "建立新斯巴达"
EDG_SUG_mission_2_12_desc:0 "当伯罗奔尼撒的子嗣们携带着长矛与盾牌飘洋过海来到新世界时，他们随即将脚下的土地命名为斯巴达尼亚。这将是他们的新家，一个崭新的开始，充斥着鲜血与荣冠。"

EDG_SUG_mission_2_13_title:0 "新伯罗奔尼撒同盟"
EDG_SUG_mission_2_13_desc:0 "数个世纪前，斯巴达人所追求的荣耀与武力最终造就了伯罗奔尼撒同盟。如今，我们将与斯巴达尼亚共同建立一个崭新的，横跨两洋两陆的新同盟。"

EDG_SUG_mission_3_1_title:0 "以弗所之殇"
EDG_SUG_mission_3_1_desc:0 "正如以弗所古城那般，希腊世界在外族的入侵下摔得四分五裂。离别，流浪，乡愁……无数希腊人被时代所裹挟，随风四散。那村庄不再喧闹，那麦田不再闪耀。但哪怕我们只有最后一丝希望，即便代价是万劫不复，我们也愿意踏上行舟。与波涛一同高声呼喊：万岁，万岁，自由的希腊人万岁！"

EDG_SUG_mission_3_2_title:0 "波斯之路"
EDG_SUG_mission_3_2_desc:0 "阿契美尼德帝国对希腊世界的全面入侵让我们第一次意识到了来自东方的威胁。然而讽刺的是，波斯人曾经的进军路线却能够帮助现在的我们重返西部故土。"

EDG_SUG_mission_3_3_title:0 "光复雅典"
EDG_SUG_mission_3_3_desc:0 "千年又千年，雅典依旧挺立。罗马的辉煌长久遮盖在雅典娜之城的头上，但她在岁月的侵蚀下还是逐渐衰败。今天，这座城市再度回到了希腊人的手中，而她也将再度铭记往昔的荣耀。"

EDG_SUG_mission_3_4_title:0 "宿命之战"
EDG_SUG_mission_3_4_desc:0 "突厥人已兵临城下。在色雷斯，在奥普提马通，在帖萨洛尼基，在尼西亚……僭越的入侵者试图统治希腊，正如数个世纪前的波斯人那般。既然如此，那就让他们来吧！"

EDG_SUG_mission_3_5_title:0 "希腊光复"
EDG_SUG_mission_3_5_desc:0 "数个世纪，数个日月，数个春夏……十年又百年，四处流散的希腊人在今天，在这个值得纪念的日子，再度夺回了他们的家园。希腊万岁，爱琴海的荣耀万岁！"

EDG_SUG_mission_3_9_title:0 "巨人的脚步"
EDG_SUG_mission_3_9_desc:0 "罗马人在伊比利亚的第一个据点便是加泰罗尼亚。地中海的昔日巨人以此为基础垄断了大半个西地中海的贸易，而我们也将效仿如此，重现大希腊的模样。"

EDG_SUG_mission_3_10_title:0 "地中海航行靠舵手"
EDG_SUG_mission_3_10_desc:0 "地中海航行靠舵手，航海贸易靠希腊。从雅典到士麦那，从直布罗陀到塞浦路斯，每条航线都有着希腊船只的身影。这是我们的时代，一个光荣而富裕的时代。"

EDG_SUG_mission_3_11_title:0 "伟大理想"
EDG_SUG_mission_3_11_desc:0 "希腊陷落是什么时候？我记不清了，太久了。当我们流落四方时，举目不见故乡，就这样日复一日，年复一年。当我们回到家园时，又困于列强环伺，忍气吞声，低头不见尊严。但我的子嗣们，以及他们的子嗣们，用无数个日夜的努力换来了最后的胜利。塞里奥斯的构想不再是幻梦，无数个塞里奥斯的梦想终于实现。荣耀再度归于希腊，伟大理想终于实现！"

EDG_SUG_mission_3_12_title:0 "万王之王的新家"
EDG_SUG_mission_3_12_desc:0 "阿尔达比勒的波斯人后裔曾为了逃难而在阴差阳错下来到了西方的一处神秘土地。这些千里逃难的波斯后裔都是商贸能手，资助他们的事业不仅能够有利于我们的跨洲贸易，也能够推动波斯文化与希腊文化的融合。"

EDG_SUG_mission_3_14_title:0 "希腊世界"
EDG_SUG_mission_3_14_desc:0 "从海洋到海洋，从河流到河流，希腊人的足迹遍布了整个世界。正如古典时代希腊人将地中海走遍那般，如有需要，我们将再度出发，走遍整个世界。"

EDG_SUG_mission_4_2_title:0 "守卫伊奥尼亚"
EDG_SUG_mission_4_2_desc:0 "伊奥尼亚地区是希腊世界在东方的门户，而它如今却在突厥与拉丁人的注视下动弹不得。重新恢复希腊人对当地的控制对于巩固我们的边境有着重大意义，绝不可让突厥人抢占了先机。"

EDG_SUG_mission_4_3_title:0 "东方战略"
EDG_SUG_mission_4_3_desc:0 "东方突厥人的威胁固然重要，但所谓敌人的敌人有可能是朋友，一味的仇恨敌视对于强敌环伺的我们来讲只会丧失可能的盟友。因此，我们必须重新考虑安纳托利亚的战略方针。"

EDG_SUG_mission_4_6_title:0 "安纳托利亚的日落"
EDG_SUG_mission_4_6_desc:0 "罗马统治的很长一段时间内，希腊人都对安纳托利亚有着绝对的控制权。然而随着帝国衰落，希腊再也无法深入这片曾经属于我们的故地。重现旧日荣光的渴望不代表我们只会意气用事，希腊需要的是智慧，而不是一味的领土扩张。"

EDG_SUG_mission_4_7_title:0 "黑暗之海"
EDG_SUG_mission_4_7_desc:0 "希腊先民曾在数千年前到访克里米亚并在此定居，即便随后数个世纪的纷争让这片土地远离了希腊，但我们文化的影响仍然留存于此。与其放任自流，适当干预很显然是更明智的选择。"

EDG_SUG_mission_4_10_title:0 "纵横阿非利加"
EDG_SUG_mission_4_10_desc:0 "顺着北阿非利加沿海一路南下，数个月的航行勾勒出了完整的清洗轮廓。伟大的冒险除了荣耀本身，自然也有着极其重要的馈赠——商贸。"

EDG_SUG_mission_4_11_title:0 "垄断东方贸易"
EDG_SUG_mission_4_11_desc:0 "我们曾以为波斯人是东方，直到亚历山大抵达了印度。我们又认为印度是东方，直到希腊商船抵达了努山达拉。从马来世界到希腊世界，途径印度洋与大西洋，而我们则垄断了整个阿非利加沿岸，让大西洋成为了名副其实的内海。"

EDG_SUG_mission_5_3_title:0 "再临温泉关"
EDG_SUG_mission_5_3_desc:0 "过客啊，请带话给斯巴达人，我们踏实的履行了自己的诺言，长眠在这里。勇士们生前为希腊而战，死后依旧为希腊而战。"

EDG_SUG_mission_5_4_title:0 "由海向陆"
EDG_SUG_mission_5_4_desc:0 "希腊海军所向披靡，但战争的重头戏永远只会发生在陆地上。在取得了绝对制海权后，我们也是时候考虑转移一部分重心，为陆军的推进铺平前路。"

EDG_SUG_mission_5_6_title:0 "静谧的岛屿"
EDG_SUG_mission_5_6_desc:0 "作为希腊人的故乡之一，塞浦路斯的情况十分复杂。作为东方与西方的交界处，希腊、突厥、波斯、阿拉伯和埃及文化在此共通交汇，这也就注定了这座岛屿无法永远沉寂下去。"

EDG_SUG_mission_5_7_title:0 "法老的脚步"
EDG_SUG_mission_5_7_desc:0 "亚历山大城的大图书馆充满着希腊人的智慧结晶，大灯塔照耀着希腊人的前路。统治上下埃及的法老如今已不再，只剩下希腊记述者们诉说这些古老君王的故事。"

EDG_SUG_mission_5_8_title:0 "红海门户"
EDG_SUG_mission_5_8_desc:0 "顺着尼罗河顺流而下，经过努比亚与阿克苏姆之地，抵达阿非利加的最东边。如今，谜团终于揭开，红海之地将成为希腊的下一个伟大胜利。"

EDG_SUG_mission_5_9_title:0 "亚丁之外"
EDG_SUG_mission_5_9_desc:0 "那海角之外的，是未知，更是财富。进取的精神为希腊人赢得了地中海，而它同样也将为我们赢得东方。"

EDG_SUG_mission_5_10_title:0 "东渡婆罗多"
EDG_SUG_mission_5_10_desc:0 "亚历山大征服印度！伟大的荣耀，希腊的胜利！而在数个世纪后，亚历山大的后裔终于重返了这片充满了味道与财富的土地。"

EDG_SUG_mission_5_11_title:0 "南下努山达拉"
EDG_SUG_mission_5_11_desc:0 "从印度启航，继续向东。顺着海流的方向，我们最终抵达了努山达拉。这里仿佛是另一个希腊，与我们相似的地理环境，相似的文化背景。这是南方的一个新的世界，马来世界！"

EDG_SUG_mission_5_12_title:0 "比亚历山大更伟大"
EDG_SUG_mission_5_12_desc:0 "亚历山大多么伟大，但他却止步于了印度。而我们的脚步如今却早已超越了这位两海两陆之主，将希腊文化带去了更加神秘的远方！"

EDG_SUG_mission_5_13_title:0 "世界的中途"
EDG_SUG_mission_5_13_desc:0 "从这座岛屿，向东距离最近的大陆与向西距离最近的大陆的距离几乎完全相等。希腊影响世界，而这座岛屿就是世界的中心。"

