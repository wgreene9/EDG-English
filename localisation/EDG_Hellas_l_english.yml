EDG_SUG_events.19_title:0 "失落的亚特兰蒂斯"
EDG_SUG_events.19_desc:0 "「在梭伦九千年前左右，赫拉克勒斯之柱对面，一个巨大的岛屿立于海中。从那里，你们可以去往其它的岛屿，而那些岛屿的对面，就是海洋包围着的一整块陆地，便是那亚特兰蒂斯王国。大陆出产黄金白银，所有宫殿都由黄金墙根及白银墙壁的围墙围绕。宫内墙壁镶满黄金，金碧辉煌。」\n\n古老的亚特兰蒂斯在柏拉图的书中是沉没了的，被洪水毁灭了的，永远沉入了海底。然而这数千年的沉淀并未彻底抹去这个遥远国度的记忆，反倒是让无数希腊人前赴后继地试图寻找。\n\n其它国家都认为这是无稽之谈，是注定的无用功。然而随着希腊世界在外敌入侵下四分五裂，士麦那的希腊人也只得孤注一掷。\n\n「倘若本土彻底沦陷，那么至少他们还有最后的一线生机……在亚特兰蒂斯」\n\n数千年的努力并非是笑谈，一位名叫君士坦丁诺斯的拜占庭航海家在数次海外探险后，居然真的在遥远孤寂的大洋之中找到了些许线索。尽管欧陆各国对这则消息的嗤之以鼻，但我们已经别无选择了。\n\n士麦那最后的舰队在君士坦丁诺斯的带领下一路向西，穿越了直布罗陀海峡后再一路向北。在目送了无数戏谑的眼光后，希腊人的船队终于抵达了一座孤悬海外的岛屿，并将其命名为了「诺瓦克里特」"
EDG_SUG_events.19.aa:0 "一个艰难的开始，我们已经没有回头路了。"

EDG_SUG_events.20_title:0 "陌生之地"
EDG_SUG_events.20_desc:0 "在抵达了诺瓦克里特后，船队陷入了迷茫。\n\n他们这时才发现，当茫茫大海环绕在四周时，任何方向都难以寻得，就连星辰也被迷雾遮盖，拒绝了探险者们的回应。在彻底失去方向后，康斯坦丁诺斯只得凭借记忆中的方向继续航行。\n\n数天，数个月，还是数年，他不知道自己航行了多久，只知道身边的伙伴们越来越少。与他同行的有拜占庭贵族、伯罗奔尼撒的希腊人，被雇佣的阿尔巴尼亚佣兵，还有萨法维的波斯遗民。\n\n语言上的障碍让本就艰难的局势雪上加霜，一些拜占庭贵族选择了中途放弃，前往了爱尔兰寻找生路，而剩下的东罗马人则选择与船队继续踏上这条不归路。\n\n淡水逐渐告罄，船只开始破损，就连食物也所剩无几。不过兴许是十足的虔诚与一丝运气，当挂在康斯坦丁诺斯脖子上的十字架被太阳光照射时，反射的光线射穿了层层海雾，指向了前方的另一座岛屿。\n\n在航行了不知道多久后，损兵折将的士麦那船队终于在神祗的指引下抵达了康斯坦丁诺斯上次航行的终点：「墨伽拉」"
EDG_SUG_events.20.aa:0 "这已经是极限了，船只快要撑不住了。"

EDG_SUG_events.21_title:0 "濒临崩溃"
EDG_SUG_events.21_desc:0 "墨伽拉的环境十分糟糕。康斯坦丁诺斯根本没有发现亚特兰蒂斯，这座海外孤岛根本不是柏拉图所言的「海外王国」。墨伽拉岛狭小而荒芜，上面几乎无法种植任何食物，并且在洋流的作用下出航困难。\n\n海雾遮盖着整个岛屿，几乎快要将船队最后一丝也彻底泯灭。而在这饥寒交迫之时，船队又发生了内讧。\n\n仅存的拜占庭贵族们希望继续向西，但希腊人却认为应该向南方进军。阿尔巴尼亚人虽说同样也认为应当向南航行，但必须在找到下一个岛屿时就地驻扎，而不是继续寻找所谓的亚特兰蒂斯。至于剩余的萨法维波斯遗民，他们本就是为了躲避国内战乱而选择与希腊人同行，此刻的他们只想顺着洋流随波逐流，能飘到哪里算哪里。\n\n康斯坦丁诺斯犯了难，如今的船队只能支撑他们最后的一次航行，然而当下船员们又喋喋不休，这让他也几乎失去了信心。在思考良久后，疲倦的康斯坦丁诺斯叫停了大家，随后缓缓说道："
EDG_SUG_events.21.aa:0 "「东罗马人说的没错，我们应当继续向西，必须找到亚特兰蒂斯」"
EDG_SUG_events.21.bb:0 "「希腊人是对的，我们之前一直向西却什么也没找到，是时候改变方向了」"
EDG_SUG_events.21.cc:0 "「阿尔巴尼亚人是理智的，不能继续执着寻找了，我们必须先驻扎下来」"
EDG_SUG_events.21.dd:0 "「我们败了，就算是奥丁下凡也无济于事。还是跟波斯人一起听天由命吧」"

