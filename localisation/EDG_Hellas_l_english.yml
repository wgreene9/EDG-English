EDG_SUG_events.1_title:0 "多想留在这片刻"
EDG_SUG_events.1_desc:0 "希腊曾经的辉煌，是写在希罗多德的历史中，是生在苏格拉底的哲思中，是留在亚历山大的征服中，更是记在查士丁尼的法典中。在洁白的苍穹之下，平静的爱琴海泛起蓝色的波涛，希腊人的荣耀似乎永续绵延，但这世上没有不散的宴席。\n\n「罗马亡了！希腊亡了！」\n\n人们争相奔走着。\n\n突厥人的入侵让帝国分崩离析，塞里奥斯便是出生在这个时候。罗马的荣光早已不复往日，与其一同陪葬的还有希腊的桂冠。这个士麦那的小男孩幻想着有朝一日，自己也能够成为像奥德修斯，赫拉克勒斯那样伟大的英雄，重新将荣耀的桂冠戴在希腊的头顶。\n\n「为什么，为什么他们要抛弃我们？！」\n\n人们绝望地啜泣着。\n\n当国家在拉丁人的进攻下奄奄一息时，塞里奥斯与同伴们冒着千难万险前往君士坦丁堡求援，唯一得到的却是一纸与敌人的合约。士麦那被抛弃了，城市沦为了拉丁人与突厥人妥协的成果。当骄傲的突厥人带着军队逼近城市时，士麦那的希腊人无论老幼，纷纷拿起武器拼死抵抗，在绝望的入侵中勉强保留下了希腊在东方最后的火种。\n\n尽管希腊人的国家并未全部灭亡，摩里亚和拜占庭仍然留有一线生机，但对于士麦那的希腊人而言，他们只能靠自己……"
EDG_SUG_events.1.aa:0 "自由或死亡，希腊尚未灭亡"
EDG_SUG_events_1_a_tt:0 "§Y无论蓝天与沃土，还是海洋或陆地。§!\n§G愿灵魂化作提琴，与天使一同吟唱这苦难。§!\n"

EDG_SUG_events.2_title:0 "新卡里阿斯合约"
EDG_SUG_events.2_desc:0 "卡里阿斯一纸合约，彻底终结了希波战争，开启了古典希腊海军独霸地中海的时代。然而讽刺的是，在数个世纪后的今天，希腊人的海军居然要看着拉丁人的面子才能出海。\n\n贪婪而愚蠢的威尼斯商人无时无刻不在遏制我们的咽喉，拉丁人的舰船自由畅行在爱琴海，向港口里的希腊舰队发出戏谑的嘲讽。威尼斯商人必须为自己的所作所为付出代价，当他们选择为了金钱而出卖东帝国时，他们的结局便已经注定。\n\n虽说仇恨能为我们带来力量，但一味的仇恨毫无疑问是愚蠢的。如今威尼斯商人几乎控制了大半个东地中海贸易，与其交恶虽说能为我们带来一时的经济利益，但我们很可能失去一个可能的盟友。当然，我们也可以选择暂时放下过去的执念，与威尼斯人在经济上的合作很显然能够让北意大利的佣兵更好地为我们所用。\n\n无论如何，新时代的希腊海军现在还是过于弱小，所以我们几乎没有多少选择的余地。新卡里阿斯合约便是在这种屈辱不堪的条件下签署的，羊皮纸上赫然写着："
EDG_SUG_events.2.aa:0 "「以十年的佣兵条款，换取两国共同利益」"
EDG_SUG_events.2.bb:0 "「禁止威尼斯商船，希腊海军独立自主」"
