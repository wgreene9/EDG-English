EDG_SUG_events.5_title:0 "一曲终了"
EDG_SUG_events.5_desc:0 "爱琴海的海风轻轻吹过士麦那的浅滩，数千年如一日。赫拉克勒斯石柱下，来自世界各地的船只穿行而过，他们带来着各式各样的特产，将整个世界的颜色融入到了爱琴海。\n\n在雅典，在巴勒莫，在直布罗陀，在亚历山大，希腊的旗帜迎风飘扬。从两座城市，再到如今的整个世界，塞里奥斯和希腊人的子嗣们履行了诺言。\n\n「这是祖先与我的约定」\n\n他的名字被镌刻在宝石丰碑上，任由海浪侵蚀，任由人们瞻仰。或许终有一日，无情的浪涛会将塞里奥斯的名字从历史中抹去，但这并不重要。\n\n一个塞里奥斯身后的，是千千万万个塞里奥斯。历史或许不会铭记他，敌人或许不会赞美他，但他的理想就在那，融入了爱琴海的，与那千千万万个希腊人的一起，成就了蔚蓝之海。\n\n塞里奥斯很早就去世了，他的名字不过是历代希腊人的一个罢了。\n\n没有人会铭记塞里奥斯……\n\n因为每人都是塞里奥斯……"
