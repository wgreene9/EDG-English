EDG_SUG_events.15_title:0 "塞里奥斯之梦"
EDG_SUG_events.15_desc:0 "直到何时我们才能挣脱这屈辱，勇敢的年轻人？难道雄狮就只能苟活在群山之中？\n\n赫拉克勒斯的后裔，拉栖第梦的血脉和克洛诺斯之子，爱琴海的海风带来了你们的故事，让蓝白色的旗帜能够在雅典，士麦那，摩里亚，塞萨洛尼基，加里波利与君士坦丁堡的城墙上飘扬。\n\n「昔日荣光，又如何重现？」\n\n孩子们再度见到了翌日朝阳，但塞里奥斯却久久徘徊在爱琴海岸，忧虑随着波涛逐渐扩散。塞里奥斯与伙伴们为希腊争取到了独立，社稷在朝阳下重铸，但塞里奥斯却无缘于此。有人说，他很早就去世了，也有人说，他仍然在人间行走……塞里奥斯的名字如同战歌般响亮，被人们刻在了爱琴海边的丰碑上。\n\n初生之阳温暖着蓝色的海洋，照亮了白洁的天空，海天交界处的黄色属于未来，宁静，但注定伟大。\n\n这是塞里奥斯的梦想，将希腊种子播撒到各地，正如先贤所行所为之事。塞里奥斯终会归于尘土，但这理想属于希腊，而非区区一人，更非昔日罗马。光荣属于希腊，伟大……也终将归于希腊。"
