EDG_SUG_events.11_title:0 "羊奶与橄榄"
EDG_SUG_events.11_desc:0 "自安纳托利亚袭来的突厥人是希腊世界崩溃的罪魁祸首之一。曾几何时，东方的土地也属于希腊，然而漫长的突厥入侵与异教肆虐让东方之地逐渐远离了我们，最终彻底沦为罪恶的老巢。\n\n然而恰巧是这种漫长的拉锯战，也让我们与这些突厥人的文化逐渐产生了关联，对于小亚细亚的士麦那而言尤其如此。突厥人已经不再是单纯的「蛮族」，而是可以合作的异教徒。\n\n数个世纪的分离让许多士麦那人已经彻底丧失了「收复」安纳托利亚的念头，而如今我们又是大敌当前，似乎与东方的突厥人和解来对抗当下之敌才是一个更为明智的选择。\n\n毕竟，利益是永恒的。"
