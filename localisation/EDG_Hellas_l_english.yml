EDG_SUG_events.8_title:0 "皮洛士的梦想"
EDG_SUG_events.8_desc:0 "这世界上从不缺乏征服者，唯独缺少能够治理土地的人。\n\n曾经统御伊庇鲁斯之人，无非亚历山大与皮洛士之辈。拉丁与希腊的战士们在这片土地上短兵相接，最终双双陨落，或亡于暴政，或亡于征途，最终除了供人传唱的故事外，就什么也没留下了。\n\n如今，距离我们彻底驱逐拉丁势力还有一段路程要走，但至少我们已经迈出了第一步。皮洛士渴望征伐与荣耀，但苛政与暴虐葬送了一切胜利。当蓝白条纹再度于伊庇鲁斯升起之时，皮洛士的梦想将得以延续……"
EDG_SUG_events.8.aa:0 "只不过这次，我们不会重蹈覆辙。"

EDG_SUG_events.9_title:0 "宿命之战"
EDG_SUG_events.9_desc:0 "战火辱没了和平，刀兵践踏了希望。\n\n那曾经的荣光，那一切的一切，最终都在突厥人的入侵下化作了云烟。什么都不剩了，马尔马拉不再闪耀，大理石像不再伫立。星辰为之哭泣，大地为之震颤，色雷斯与尼西亚被夺走，死亡在北方呼呼作响。东方之敌如同昔日之波斯，碾碎了希腊人的国家。\n\n「举目见日，不见希腊」\n\n耻辱与愤怒在鲜血的簇拥下结成一团，誓要夺回曾经失去的一切。「在天堂的上帝，请施展仁慈」\n\n罗马已经亡了，但这无关罗马。希腊人的世界，希腊人的国家，我们将用血与酒将其夺回。"
EDG_SUG_events.9.aa:0 "「我将如闪电般归来」"
