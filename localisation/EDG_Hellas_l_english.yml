EDG_SUG_events.11.bb:0 "孤立无援的卡拉曼活不了多久，应当寻求白羊部族的帮助！"
EDG_SUG_events.11.cc:0 "结盟只会带来不必要的麻烦，签几个佣兵单子就行了。"
