###events
EDG_SUG_events.1_title:0 "A Wish to Remain in This Moment"
EDG_SUG_events.1_desc:0 "The former glory of Greece was written in the histories of Herodotus, born in the philosophy of Socrates, left in the conquests of Alexander, and recorded in the Codex of Justinian. Under the pure white firmament, the tranquil Aegean Sea churns with blue waves, and the splendor of the Greeks seemed everlasting, but no feast in this world lasts forever.\n\n'Rome has fallen! Greece has fallen!'\n\nThe people rushed about in panic.\n\nThe invasion of the Turks shattered the Empire, and Serios was born in this era. The glory of Rome was long gone, and with it was buried the laurels of Greece. This little boy from Smyrna dreamed that one day, he too could become a great hero like Odysseus or Heracles, placing the crown of glory once more upon Greece's head.\n\n'Why, why have they abandoned us?!'\n\nThe people wept in despair.\n\nWhen the nation lay dying under the assaults of the Latins, Serios and his companions risked countless dangers to seek aid in Constantinople, only to receive in return a treaty with the enemy. Smyrna was abandoned, the city becoming a compromise between the Latins and the Turks. As the proud Turks approached the city with their army, the Greeks of Smyrna, young and old alike, took up arms in a desperate resistance, barely preserving the last spark of Greek presence in the East amidst the hopeless invasion.\n\nThough not all Greek states had perished, with Morea and Byzantium still clinging to a thread of life, for the Greeks of Smyrna, they could rely only on themselves..."
EDG_SUG_events.1.aa:0 "Freedom or Death, Greece is Not Yet Lost"
EDG_SUG_events_1_a_tt:0 "§YBe it azure sky and fertile soil, or sea and land.§!\n§GMay the soul become a violin, singing this sorrow with the angels.§!\n"

EDG_SUG_events.2_title:0 "The Treaty of New Callias"
EDG_SUG_events.2_desc:0 "The Treaty of Callias once and for all ended the Greco-Persian Wars, ushering in the era of Classical Greek naval dominance in the Mediterranean. Yet, ironically, centuries later, the Greek navy now finds itself able to sail only by the grace of the Latins.\n\nThe greedy and foolish Venetian merchants constantly seek to strangle us; Latin ships sail freely in the Aegean, mocking the Greek fleet harbored in port. The Venetian merchants must pay for their actions. When they chose to sell out the Eastern Empire for gold, their fate was sealed.\n\nThough hatred can give us strength, blind hatred is undoubtedly foolish. Today, Venetian merchants control nearly half of the Eastern Mediterranean trade. While antagonizing them could bring us short-term economic gains, we might lose a potential ally. Of course, we could also choose to set aside past grievances for now; economic cooperation with the Venetians would clearly allow us to better utilize mercenaries from Northern Italy.\n\nIn any case, the new Greek navy of this era is still too weak, leaving us with few real choices. The Treaty of New Callias was signed under these humiliating conditions, its parchment clearly stating:"
EDG_SUG_events.2.aa:0 "'A decade-long mercenary clause, in exchange for mutual benefit between the two nations'"
EDG_SUG_events.2.bb:0 "'Ban Venetian merchant vessels; the Greek navy stands independent'"
edg_hellas_event_2_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain the 10-year §GMercenary Contract§! modifier:\n§YMercenary maintenance cost -20%§!\n§YMercenary recruitment cost -20%§!\n\n§GOption 2§!: Gain §Y25 Prestige, 150 Ducats, and 2 Mercantilism§!"

EDG_SUG_events.3_title:0 "New Epirus"
EDG_SUG_events.3_desc:0 "Since the collapse of the Illyrians, the Balkans have gradually been occupied by incoming Slavs, falling into servitude to darkness and violence. The last descendants of Illyria chose to hide in the mountains of Albania, quietly awaiting their time.\n\nThe Greeks and Illyrians were enemies locked in conflict for millennia, yet times have changed, and the Illyrian descendants are now our last kin in the Balkans. Despite occasional conflicts, Albanians have integrated extensively into our society.\n\nDuring the rule of the Eastern Empire, Greek ethnicity still held some influence in the Balkans. But now the Eastern Empire is but a memory, and our former homeland has been ceded to Bulgarians and Serbs.\n\nAfter regaining some strength, we could certainly attempt to reclaim our ancestors' lands, joining with our Albanian brethren to drive the Slavs out of the Eastern Balkans once more. While this would expand our terrestrial domain, would it be wise for a Greece focused on maritime trade and naval power?\n\nFor many Greeks, the era of the Eastern Empire is gone forever. The Balkans today are caught between the Turks, Latins, false Romans, and Magyars. Premature advance into the region would only bring us unnecessary trouble. Rather than reclaiming land-based territories from centuries past, a Greece that has set sail anew should relocate the last Northern Epirotes, seeking new paths in distant, unknown lands."
EDG_SUG_events.3.aa:0 "Without a doubt, the Balkans shall belong to Greece once more!"
EDG_SUG_events.3.bb:0 "The Balkans never belonged to Greece; our home is not there."
edg_hellas_event_3_a_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain §YPermanent Claims on the regions of Bulgaria, Serbia, and Albania.§! This is our only chance to gain Balkan claims, §Rbut we will be unable to assimilate local cultures.§!\n\n§GOption 2§!: Gain the permanent §YTo New Iperus§! modifier:\n§YColonists +1§!\n§YGlobal Settler Increase +30§!"
edg_hellas_new_iperus:0 "To New Iperus"

EDG_SUG_events.4_title:0 "The Last Supper"
EDG_SUG_events.4_desc:0 "Even the most beautiful painting, scorched by fire, leaves behind only ashes and endless regret. Even the grandest rivers and mountains, after the turmoil and strife of ages, can no longer welcome her children back to the familiar homeland of old. When Serios awakens at dawn, does he still recall the church bells of his hometown in his dreams?\n\nSmyrna was his home; ancient Ephesus embodied his love for this land. His father's admonitions and mother's embrace have faded from memory, stripped away by the invasion of foreign peoples. Smyrna has countless children like him, born amidst war, tempered in the suppression of chaos. Classical Greece is becoming a distant memory; the melancholy of the ancient city drifts away on a lone skiff. It may be swallowed by the storm, or it may take root and sprout in another land.\n\nSome chose to leave, sailing with the sea breeze to the Western Mediterranean, passing the Pillars of Heracles towards unknown lands. But Serios chose to stay, to remain on the soil where he grew, even if he must face one insurmountable giant after another.\n\nSerios and his comrades were but a handful; Smyrna was but two cities, yet they would never retreat.\n\n'This is my pact with our ancestors.'\n\nEven if it meant eternal damnation, even if he died in a foreign land, Serios was determined to restore the Greeks' former homeland.\n\nHe sat up from his bed, wiping away the tears from the corner of his eyes..."
EDG_SUG_events.4.aa:0 "'Marathon roars, the Aegean Sea rages, war has stirred the waves!'"
EDG_SUG_events.4.bb:0 "'The Second Peloponnesian War has begun; we have no retreat!'"
edg_hellas_event_4_a_tt:0 "§GLet the blood-red wine of Ephesus pour forth in answer to this call of honor.§!\n§YI would rather die like the swan, singing its last song, than endure the land of slaves!§!"
edg_hellas_event_4_b_tt:0 "§OGreat Mother Earth, send back some of the Spartans' remains from your embrace.§!\n§YEven if only three from the Three Hundred, let us engage the invading foe in a decisive battle!§!"
edg_hellas_call_to_arms:0 "A Call to Arms"
edg_hellas_against_tyranny:0 "Eagle Soaring Alone"
edg_hellas_event_4_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain the 10-year §GA Call to Arms§! modifier:\n§YDiplomat +1§!\n§YDiplomatic reputation +2§!\n\n§GOption 2§!: Gain the 10-year §YEagle Soaring Alone§! modifier:\n§YInfantry fire +0.25§!\n§YSiege ability +10%§!"

EDG_SUG_events.5_title:0 "The Final Chord"
EDG_SUG_events.5_desc:0 "The Aegean breeze gently caresses the shores of Smyrna, as it has for thousands of years. Beneath the Pillars of Heracles, ships from all over the world pass through, bringing a myriad of specialties, blending the colors of the whole world into the Aegean Sea.\n\nIn Athens, in Palermo, in Gibraltar, in Alexandria, the Greek flag flies in the wind. From two cities to the entire world today, Serios and the descendants of the Greeks have kept their promise.\n\n'This was the pact between our ancestors and me.'\n\nHis name is engraved upon a jeweled monument, left to the erosion of the waves and the reverence of people. Perhaps one day, the relentless tide will erase Serios's name from history, but that does not matter.\n\nBehind one Serios stand thousands upon thousands of Serioses. History may not remember him, enemies may not praise him, but his ideals remain there, mingled with the Aegean, together with those of countless Greeks, forming the Azure Sea.\n\nSerios passed away long ago; his name is but one among generations of Greeks.\n\nNo one will remember Serios...\n\nBecause everyone is Serios..."
EDG_SUG_events.5.aa:0 "O traveler passing by, tell the Greeks of Smyrna that we have kept our promise, and now rest here..."
EDG_SUG_events_5_a_tt:0 "§YBeginning on the shores of Smyrna, ending on the shores of Smyrna.§!\n§GFrom sea to sea, from river to river...§!"

EDG_SUG_events.6_title:0 "Maritime Expedition"
EDG_SUG_events.6_desc:0 "To break through the tight blockade of maritime enemies at the most critical juncture, we chose to pour all our resources into the navy.\n\nHowever, as Smyrna's strength gradually recovers, the drawbacks of our initial overemphasis on naval development quickly become apparent. At sea, our greatest enemies are undoubtedly the Latins like Venice and Genoa. But on land, Turks, Slavs, and even Arabs have begun to appear on our horizon. Our previous lopsided policies have cost us all our advantages on land.\n\nSome officials within the government argue that the situation in Smyrna has now changed, and the traditional struggle for naval supremacy is gradually losing its practical foundation. The new generation of the navy, having broken through the blockades, should turn its focus to combined naval-land operations, enabling the navy to support the power projection of the army.\n\nYet other officials believe that this shift towards 'from the sea to the land' will not only breed corruption but also likely cause us to lose control of the Aegean Sea once more. For although Smyrna has passed its most dangerous moment, the threat from the Latin navies still persists. Shifting our focus prematurely would only give our maritime enemies a chance to catch their breath."
EDG_SUG_events.6.aa:0 "Traditional naval warfare is obsolete; combined naval-land operations are the future!"
EDG_SUG_events.6.bb:0 "As a maritime power, the navy must always be the first priority!"
edg_hellas_from_naval_to_land:0 "Shallow Water Firepower"
edg_hellas_naval_all_naval:0 "Fleet Decisive Battle"
edg_hellas_event_6_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain the permanent §GShallow Water Firepower§! modifier:\n§YArmy landing speed +75%§!\n§YNaval bombardment cost -75%§!\n\n§GOption 2§!: Gain the permanent §YFleet Decisive Battle§! modifier:\n§YHeavy ship combat ability +20%§!\n§YNaval combat width +30%§!"

EDG_SUG_events.7_title:0 "Igniting the Aegean"
EDG_SUG_events.7_desc:0 "Athens, the city of millennia, now fallen into enemy hands.\n\nThe enemy is none other than our own Greek brethren... the very same brethren who chose to abandon the Greeks of Smyrna. When we were invaded by the Turks, they not only refused to send aid but instead used us as a bargaining chip. Had it not been for the desperate resistance of Serios and his companions, the story of the Greeks of Smyrna might have ended much earlier.\n\nEven though we were once abandoned, we do not hate them. Regardless, they are still our kin, yet this time we must meet them on the battlefield.\n\nScimitars slice through the night sky, much like the Persians who once invaded the Greek world, we too now tread this 'Persian Road.' Crossing the Aegean, landing at Marathon, Persians of millennia past, Smyrniotes of today. The red-yellow holy fire brought the invaders, while the blue-white cross comes from the homeland.\n\nAt the stroke of midnight, when Greek Fire ignites the entire sea, the war begins!"
EDG_SUG_events.7.aa:0 "The Long Road Home"
edg_hellas_event_7_preview_tt:0 "§YWe will gain a §!§G'Greek War'§! §Ycasus belli against Morea§!"


EDG_SUG_events.8_title:0 "The Dream of Pyrrhus"
EDG_SUG_events.8_desc:0 "The world has never lacked conquerors; it is those who can govern the land who are rare.\n\nThose who once ruled Epirus were none other than figures like Alexander and Pyrrhus. Latin and Greek warriors clashed on this land, only to both fall in the end—some to tyranny, others on campaigns, leaving behind nothing but stories for the ages.\n\nNow, the path to fully expelling the Latin forces still lies ahead, but at least we have taken the first step. Pyrrhus yearned for conquest and glory, but harsh rule and brutality squandered every victory. When the blue and white stripes rise once more over Epirus, the dream of Pyrrhus shall be renewed..."
EDG_SUG_events.8.aa:0 "Only this time, we shall not repeat the same mistakes."

EDG_SUG_events.9_title:0 "A War of Fate"
EDG_SUG_events.9_desc:0 "War has defiled peace; blades have trampled hope.\n\nThat former glory, all of it, ultimately turned to smoke and mist under the Turkic invasion. Nothing remains; the Marmara Sea no longer sparkles, marble statues no longer stand. The stars weep, the earth trembles; Thrace and Nicaea are seized, death howls in the north. The Eastern foe, like Persia of old, has crushed the Greek states.\n\n'Raise your eyes and see the sun, but Greece is nowhere to be seen.'\n\nShame and rage, gathered in the embrace of blood, vow to reclaim all that was lost. 'God in heaven, show mercy.'\n\nRome has fallen, but this is not about Rome. The world of the Greeks, the state of the Greeks—we shall reclaim it with blood and wine."
EDG_SUG_events.9.aa:0 "'I shall return like lightning.'"
edg_hellas_event_9_preview_tt:0 "§YWe will gain a §!§G'Greek War'§! §Ycasus belli against Rumelia§!"

EDG_SUG_events.10_title:0 "The Path of the Iliad"
EDG_SUG_events.10_desc:0 "The valor of Achilles is enough to highlight the glory of Classical Greece. Just as we earned the glory of Troy, our ancestors scattered the seeds of Greece with the ocean currents to every corner of the Mediterranean.\n\nPast glories, in Egypt, in Sicily, in Liguria, in the Balearics, in Gibraltar, in Carthage. The civilization of the Eastern Mediterranean journeyed westward, taking root and sprouting in the west, creating story after story.\n\nTrue, we have lost the Western Mediterranean, but that does not matter—we can win it back. What Achilles could do, we can do too, especially now that the Greeks of Smyrna are more united than ever, just one step away from realizing Serios's great vision.\n\nIn that case, let us sail forth, following the footsteps of the Iliad legend, to reclaim the west once more!"
EDG_SUG_events.10.aa:0 "Greatness and glory—both are indispensable!"
edg_hellas_run_pre:0 "Evacuation Preparations"

EDG_SUG_events.11_title:0 "Goat's Milk and Olives"
EDG_SUG_events.11_desc:0 "The Turkic peoples sweeping in from Anatolia were one of the chief culprits behind the collapse of the Greek world. Once upon a time, the eastern lands too belonged to Greece, yet the prolonged Turkic invasions and the spread of alien faiths gradually distanced those lands from us, ultimately turning them into a den of iniquity.\n\nYet, ironically, this prolonged tug-of-war has also gradually created cultural links between us and these Turks, especially for Smyrna in Asia Minor. The Turks are no longer simply 'barbarians,' but potential collaborators among the infidels.\n\nCenturies of separation have led many Smyrniotes to completely abandon the notion of 'reclaiming' Anatolia. And now, with formidable enemies at our gates, it seems a wiser choice to reconcile with the Turks of the east to confront our current foes.\n\nAfter all, interests are eternal."
EDG_SUG_events.11.aa:0 "Karaman in Anatolia can help us fight against Rumelia!"
EDG_SUG_events.11.bb:0 "Isolated Karaman will not last long; we should seek the aid of the Aq Qoyunlu!"
EDG_SUG_events.11.cc:0 "Alliances only bring unnecessary trouble; just sign a few mercenary contracts."
edg_hellas_event_11_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: We will attempt to form an alliance with §GKaraman§!\n\n§GOption 2§!: We will attempt to form an alliance with §GAq Qoyunlu§!\n\n§GOption 3§!: We will reject any Turkic allies, and gain the 10-year §GRecruit Turkic Warbands§! modifier:\n§YMercenary recruitment cost -20%§!\n§YMercenary maintenance cost -15%§!"
edg_hellas_recruit_turks:0 "Recruit Turkic Warbands"

EDG_SUG_events.12_title:0 "The Greeks of Smyrna Seek an Alliance"
EDG_SUG_events.12_desc:0 "This morning, an envoy from the Greeks of Smyrna arrived at our capital. Clearly, these Greeks, who have been confined to the coast, wish to form an alliance with us to jointly confront the current enemy. Although we and the Greeks have been in constant conflict over the past centuries, the long passage of time has gradually allowed interests to take precedence over grievances.\n\nWe can choose to continue the legacy of hatred, or to set it aside for now, as these eastern Greeks no longer harbor any designs on Anatolia."
EDG_SUG_events.12.aa:0 "Hatred is foolish; let us leave the past behind and move forward together into the future!"
EDG_SUG_events.12.bb:0 "Regrettably, but you Greeks yourselves are also a danger."

EDG_SUG_events.13_title:0 "The Greeks of Smyrna Seek an Alliance"
EDG_SUG_events.13_desc:0 "This morning, an envoy from the Greeks of Smyrna arrived at our capital. Clearly, these Greeks, who have been confined to the coast, wish to form an alliance with us to jointly confront the current enemy. Although we and the Greeks have been in constant conflict over the past centuries, the long passage of time has gradually allowed interests to take precedence over grievances.\n\nWe can choose to continue the legacy of hatred, or to set it aside for now, as these eastern Greeks no longer harbor any designs on Anatolia."
EDG_SUG_events.13.aa:0 "Hatred is foolish; let us leave the past behind and move forward together into the future!"
EDG_SUG_events.13.bb:0 "Regrettably, but you Greeks yourselves are also a danger."

EDG_SUG_events.14_title:0 "The Turks Have Rejected Our Proposal"
EDG_SUG_events.14_desc:0 "Clearly, the Turks would rather drink their goat's milk than accept Greek olives.\n\nIt seems we can only rely on ourselves..."
EDG_SUG_events.14.aa:0 "These Turkic demons, damnable minions of the devil, lackeys of Lucifer himself!"

EDG_SUG_events.15_title:0 "The Dream of Serios"
EDG_SUG_events.15_desc:0 "How long must we endure this humiliation, brave young men? Must the lion only survive, hidden in the mountains?\n\nDescendants of Heracles, blood of Lacedaemon, children of Cronus—the Aegean breeze brings your tales, allowing the blue and white flag to fly over the walls of Athens, Smyrna, Morea, Thessaloniki, Gallipoli, and Constantinople.\n\n'How can past glory be restored?'\n\nThe children once more see the rising sun, but Serios lingers long on the Aegean shore, his worries spreading with the waves. Serios and his companions won independence for Greece, the state reforged under the morning sun, but Serios himself could not partake of it. Some say he passed away long ago; others claim he still walks among men... His name resounds like a battle hymn, engraved upon monuments by the Aegean Sea.\n\nThe newborn sun warms the azure sea, illuminating the pure white sky; the yellow at the horizon belongs to the future—tranquil, yet destined for greatness.\n\nThis is the dream of Serios: to scatter the seeds of Greece to all corners, as the sages of old once did. Serios will return to dust, but this ideal belongs to Greece, not to a single man, nor to the Rome of yore. Glory belongs to Greece, and greatness... shall eventually return to Greece."
EDG_SUG_events.15.aa:0 "My homeland, standing upon the soil where I was born and raised."
edg_hellas_15_tt:0 "§GOnce more, the heroes' hymns resound, and great souls stir anew!§!\n\n§OHearken, hearken, the Aegean Sea has issued its call!§!\n\n§YIt shall once again belong to the state of the Greeks!§!\n"
edg_hellas_revival_of_greeka:0 "Restorer of Greece"
edg_hellas_name_change:0 "Greece"

edg_hellas_true_greece:0 "Little Greek Migration"
EDG_SUG_events.16_title:0 "True Greeks"
EDG_SUG_events.16_desc:0 "Since Classical times, Greek migrants from the Aegean began their long settlement in Southern Italy.\n\nWhether under Latin or Norman rule, these Greek-descended residents became a vital part of local production and life. Far from being fully assimilated, they significantly influenced the local culture.\n\nSome say that Greeks who have intermingled with Latins can no longer be called 'Greeks.' Prolonged cohabitation has indeed altered these Greek descendants in Southern Italy, both in language and culture. Yet, precisely because of this Latinization, we have gained the experience and capability to govern all of Southern Italy.\n\nOthers argue that 'Greek' should not be confined to ethnicity. If we wish to realize the grand vision of expanding our domain once more across the entire Mediterranean and beyond, we must rely on culture, not race. Therefore, we should vigorously promote a 'Greek' identity; anyone who embraces Greek culture is a true 'Greek.'"
EDG_SUG_events.16.aa:0 "'Greeks' are those who dwell upon Greek soil."
EDG_SUG_events.16.bb:0 "'Greeks' are those who embrace Greek culture."
edg_hellas_16_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain claims on §GSouthern Italy§!\n§RThis is our only chance to gain claims on Southern Italy,\nbut we will be unable to assimilate local cultures.§!\n\n§GOption 2§!: Gain the permanent §YLittle Greek Migration§! modifier:\n§GColonists +1§!\n§GGlobal settler increase +30§!"

EDG_SUG_events.17_title:0 "The Perfect City"
EDG_SUG_events.17_desc:0 "Among the many legacies of our Classical age, Genoa on the Ligurian coast stands out as one of the most dazzling.\n\nStrategically located on the vital routes of the Western Mediterranean, Genoa can be said to be the ultimate destination for wealth from across the entire sea. Whether trade from the Strait of Gibraltar or merchants from the Red Sea and Antioch, their fleets eventually converge upon this perfect city.\n\nYet Genoa itself is not perfect. The frequent conflicts of Northern Italy, along with contention from the Holy Empire and the French, have turned this land into a hot potato. Religious fervor further exacerbates the already tense regional situation. Nevertheless, Genoa has once again returned to Greek hands.\n\nThe Ecumenical Patriarch and bishops propose that Genoa be transformed into a new 'Exarchate,' consolidating wealth in Northern Italy while spreading the Orthodox Gospel.\n\nHowever, some argue that such overt missionary activity will only bring us unnecessary trouble. Moreover, given Northern Italy's close ties to the Holy Empire, simply controlling Genoa is sufficient; there is no need to dance on the edge of a knife."
EDG_SUG_events.17.aa:0 "The perfect city, returned to our hands!"
EDG_SUG_events.17.bb:0 "Nothing is perfect, nor does it need to be."
edg_hellas_17_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: §OGenoa§! gains an §GOrthodox Center§!\n§YStability -1§!\n\n§GOption 2§!: §YStability +3§!"

EDG_SUG_events.18_title:0 "Returning to Old Haunts"
EDG_SUG_events.18_desc:0 "In Classical times, Greeks had already begun settling along the western coast of Anatolia.\n\nThrough countless ages thereafter, Greeks ventured deep into the Anatolian interior, only to be driven back to coastal inlets and mountain streams. Behold the Pontics and Sinope, still recounting the glory of Classical Greece, an unbroken legacy.\n\nGreeks, Turks, Armenians, Arabs… the natives of Anatolia are they, and the settlers of Anatolia are they. No one can confidently declare:\n\n'Anatolia belongs to me alone!'\n\nWe too once possessed her—capes and castles, ruins and remnants, all left by us.\n\nWe are Greeks of the East; naturally, some among us wish to reclaim the now somewhat 'alien' east under the Greek banner. Yet for a Greece now oriented towards the sea, craving broader maritime dominion, choosing to abandon the more eastern Turkic lands might also be a prudent course."
EDG_SUG_events.18.aa:0 "I am unwilling to relinquish the heritage of yesteryears."
EDG_SUG_events.18.bb:0 "Those who dwell in the past, blind to the future, will ultimately grasp no future."
edg_hellas_new_anatolia:0 "New Anatolia"
edg_hellas_18_preview_tt:0 "\n§GEvent Preview:§!\n§GOption 1§!: Gain claims on §GAnatolia§!\n§RThis is our only chance to gain claims on Anatolia,\nbut we will be unable to assimilate local cultures.§!\n\n§GOption 2§!: Gain the permanent §YNew Anatolia§! modifier:\n§GColonists +1§!\n§GGlobal settler increase +30§!"

edg_third_odyssey:0 "Stellar Explorer"
EDG_SUG_events.19_title:0 "The Lost Atlantis"
EDG_SUG_events.19_desc:0 "'Nine thousand years before Solon, beyond the Pillars of Heracles, there lay a large island in the ocean. From there, one could reach other islands, and beyond those islands, an entire continent surrounded by the ocean—the kingdom of Atlantis. The continent produced gold and silver, and all palaces were enclosed by walls with foundations of gold and walls of silver. The palace walls were inlaid with gold, splendid and magnificent.'\n\nAncient Atlantis, in Plato's writings, sank, destroyed by floods, forever submerged beneath the sea. Yet these millennia of sediment have not completely erased the memory of this distant kingdom; instead, countless Greeks have ventured forth in succession, attempting to find it.\n\nOther nations consider this nonsense, a predetermined futility. However, as the Greek world fractured under foreign invasions, the Greeks of Smyrna had no choice but to gamble everything.\n\n'If the homeland falls completely, then at least they have a final glimmer of hope… in Atlantis.'\n\nMillennia of effort were no jest. A Byzantine navigator named Konstantinos, after several overseas expeditions, actually found some clues in the distant, lonely ocean. Though European powers scoffed at the news, we had no other choice.\n\nThe final fleet of Smyrna, led by Konstantinos, sailed westward, passed through the Strait of Gibraltar, and then northward. After enduring countless scornful gazes, the Greek fleet finally reached an isolated island far out at sea, naming it 'Nova Crete.'"
EDG_SUG_events.19.aa:0 "A difficult beginning; there is no turning back now."

EDG_SUG_events.20_title:0 "A Strange Land"
EDG_SUG_events.20_desc:0 "Upon reaching Nova Crete, the fleet fell into confusion.\n\nIt was then they realized that when the vast ocean surrounds you, direction becomes elusive; even the stars were veiled by mist, denying the explorers' pleas. After completely losing their bearings, Konstantinos had to rely on remembered directions to continue sailing.\n\nDays, months, or years—he did not know how long he had sailed, only that his companions grew fewer and fewer. Among those who sailed with him were Byzantine nobles, Greeks from the Peloponnese, hired Albanian mercenaries, and Persian remnants from the Safavids.\n\nLanguage barriers worsened an already dire situation. Some Byzantine nobles chose to abandon the journey midway, seeking refuge in Ireland, while the remaining Eastern Romans chose to continue with the fleet on this path of no return.\n\nFreshwater dwindled, ships began to break, and even food ran low. Yet perhaps through sheer piety and a stroke of luck, when the cross hanging around Konstantinos's neck caught the sunlight, its reflection pierced through layers of sea fog, pointing towards another island ahead.\n\nAfter sailing for an unknowable length of time, the battered and depleted Smyrna fleet finally arrived, under divine guidance, at the endpoint of Konstantinos's previous voyage: 'Megara.'"
EDG_SUG_events.20.aa:0 "This is the limit; the ships can barely hold together any longer."

EDG_SUG_events.21_title:0 "On the Brink of Collapse"
EDG_SUG_events.21_desc:0 "The conditions on Megara were appalling. Konstantinos had not found Atlantis at all; this isolated island overseas was far from the 'overseas kingdom' described by Plato. The island of Megara was narrow and barren, capable of supporting almost no crops, and sailing was difficult due to the ocean currents.\n\nSea fog shrouded the entire island, nearly extinguishing the fleet's final spark. Amidst this hunger and cold, internal strife erupted within the fleet.\n\nThe surviving Byzantine nobles wished to continue westward, but the Greeks argued for heading south. The Albanians, while also favoring a southern course, insisted they must settle at the next island they found, not continue searching for the so-called Atlantis. As for the remaining Safavid Persian remnants, who had joined the Greeks to escape civil strife at home, they now only wanted to drift with the currents, wherever fate might take them.\n\nKonstantinos was at a loss. The fleet could now only support one final voyage, yet the crew bickered incessantly, leaving him almost without hope. After long contemplation, the weary Konstantinos called for silence and spoke slowly:"
EDG_SUG_events.21.aa:0 "'The Eastern Romans are right; we must continue west and find Atlantis.'"
EDG_SUG_events.21.bb:0 "'The Greeks are right; we've been heading west all this time and found nothing. It's time to change direction.'"
EDG_SUG_events.21.cc:0 "'The Albanians are sensible; we cannot persist in searching. We must first establish a settlement.'"
EDG_SUG_events.21.dd:0 "'We have failed; even Odin descending would be of no help. Let us trust to fate with the Persians.'"

edg_hellas_discovery_new_world:0 "The Third Odyssey"
EDG_SUG_events.22_title:0 "Sunrise in Elysium"
EDG_SUG_events.22_desc:0 "When seagulls landed on the near-shattered ships, we glimpsed hope for survival once more.\n\nAs the coastline gradually came into view, a new land emerged under the sunlight. Where was this? No one knew. It seemed to flow with honey and milk, a promised land for the Greeks.\n\nThe soil was fertile and soft. Cargo was unloaded, ships dismantled, and a small settlement arose on this unknown new continent. This was not Atlantis, but a new world never before recorded.\n\nThe Byzantines named it 'Elysium,' hoping to shape this beautiful land into a new Atlantis. As the coastal settlement neared completion, our community received some visitors. This new continent was not uninhabited; it had many indigenous peoples. Like the Greek city-states of the Classical era, though with different faces, we were certain they were the 'Atlanteans' who had been left on this continent after the fall of the King of Atlantis—our long-lost brethren.\n\nWith the help of linguists, we finally managed our first conversation with these natives. They asked:\n\n'What is your tribe called?'"
EDG_SUG_events.22.aa:0 "'We are the Byzantines.'"

EDG_SUG_events.23_title:0 "The Peloponnesian Expedition"
EDG_SUG_events.23_desc:0 "When seagulls landed on the near-shattered ships, we glimpsed hope for survival once more.\n\nAs the coastline gradually came into view, a new land emerged under the sunlight. Where was this? No one knew. It seemed to flow with honey and milk, a promised land for the Greeks.\n\nThe soil was fertile and soft. Cargo was unloaded, ships dismantled, and a small settlement arose on this unknown new continent. This was not Atlantis, but a new world never before recorded.\n\nThe Greeks from the Peloponnese named it 'Spartania,' hoping to achieve feats on this land that would rival or even surpass those of King Leonidas. As the coastal settlement neared completion, our community received some visitors. This new continent was not uninhabited; it had many indigenous peoples. Like the Greek city-states of the Classical era, though with different faces, we were certain they were the 'Atlanteans' who had been left on this continent after the fall of the King of Atlantis—our long-lost brethren.\n\nWith the help of linguists, we finally managed our first conversation with these natives. They asked:\n\n'What is your tribe called?'"
EDG_SUG_events.23.aa:0 "'This is Sparta!'"

EDG_SUG_events.24_title:0 "Crossing the Mountains"
EDG_SUG_events.24_desc:0 "When seagulls landed on the near-shattered ships, we glimpsed hope for survival once more.\n\nAs the coastline gradually came into view, a new land emerged under the sunlight. Where was this? No one knew. It seemed to flow with honey and milk, a promised land for the Greeks.\n\nThe soil was fertile and soft. Cargo was unloaded, ships dismantled, and a small settlement arose on this unknown new continent. This was not Atlantis, but a new world never before recorded.\n\nThe Albanians from the mountains named it 'Illyria,' hoping to restore the glory of the Classical age upon this land. As the coastal settlement neared completion, our community received some visitors. This new continent was not uninhabited; it had many indigenous peoples. Like the Greek city-states of the Classical era, though with different faces, we were certain they were the 'Atlanteans' who had been left on this continent after the fall of the King of Atlantis—our long-lost brethren.\n\nWith the help of linguists, we finally managed our first conversation with these natives. They asked:\n\n'What is your tribe called?'"
EDG_SUG_events.24.aa:0 "'We are Greeks.'"

EDG_SUG_events.25_title:0 "A Thousand-Li Advance"
EDG_SUG_events.25_desc:0 "When seagulls landed on the near-shattered ships, we glimpsed hope for survival once more.\n\nAs the coastline gradually came into view, a new land emerged under the sunlight. Where was this? No one knew. It seemed to flow with honey and milk, a promised land for the Greeks.\n\nThe soil was fertile and soft. Cargo was unloaded, ships dismantled, and a small settlement arose on this unknown new continent. This was not Atlantis, but a new world never before recorded.\n\nThe Persians from the Safavid Empire named it 'Persia Minor' (Po-si), hoping to recreate the image of their homeland upon this land. As the coastal settlement neared completion, our community received some visitors. This new continent was not uninhabited; it had many indigenous peoples. Like the Greek city-states of the Classical era, though with different faces, we were certain they were the 'Atlanteans' who had been left on this continent after the fall of the King of Atlantis—our long-lost brethren.\n\nWith the help of linguists, we finally managed our first conversation with these natives. They asked:\n\n'What is your tribe called?'"
EDG_SUG_events.25.aa:0 "'We are Persians, and we are also Greeks.'"

EDG_SUG_events.26_title:0 "Lion of the Redwood"
EDG_SUG_events.26_desc:0 "When the Greeks and Persian remnants first set foot on this land, their initial impression was one of humidity and heat. Muddy swamps made construction difficult, while towering redwood trees obstructed the pioneers' advance.\n\nThe Persian remnants chose to name this land after the redwoods, blending the Safavid banner with Greek styles to govern this land through a fusion of both cultures. Initially, these Persians more or less retained their own cultural customs. However, as settled life continued, intermingling with the Greeks and local 'Atlanteans' gradually altered the culture of the Iranian plateau.\n\nThe Persians living in the city-state of Persia Minor (Po-si), though still considering themselves Persian, now spoke fluent Greek, while their original Persian language gradually faded into loanwords.\n\nThey may have initially harbored dreams of restoring their homeland, but the passage of time and cultural blending eventually made them almost forget their native soil, finally uttering those words:"
EDG_SUG_events.26.aa:0 "'Here we find joy; we no longer think of Iran.'"
edg_hellas_persil_buff:0 "This is Persia!"

EDG_SUG_events.27_title:0 "From Sea to Sea"
EDG_SUG_events.27_desc:0 "From the small city of Smyrna to the great Greek state, we have achieved it.\n\nCountless days and nights, countless attempts; our efforts and sweat were not in vain. The Greeks have strived, spreading their glory to every corner of the world. We are not world hegemons, but we are bearers of culture and wealth.\n\nThey once said, 'Glory belongs to Greece, greatness to Rome.'\n\nRome has fallen; her ruins still whisper of memories past.\n\nOnly Greece has withstood the test of time, reborn from the ashes.\n\nWe are not Romans; we are Greeks. It was the glory of Greece that upheld the greatness of Rome, but now…"
EDG_SUG_events.27.aa:0 "'Both glory and greatness belong to Greece.'"
edg_hellas_rule_the_world:0 "'Glory Bows Before Me'"

