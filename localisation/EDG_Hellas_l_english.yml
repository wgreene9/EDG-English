SUG_hellas_government:0 "爱琴海城邦政府"
SUG_hellas_government_desc:0 "在希腊世界因外敌入侵而再度沦陷后，位于小亚细亚沿岸的希腊人抛弃了东帝国的传统，转而再度拥抱了古典时期的政治生态，以此追求民族独立。"

cb_SUG_hellas_at_war:0 "希腊战争"
cb_SUG_hellas_at_war_desc:0 "突厥与拉丁人的入侵让希腊世界支离破碎，我们必须重新将光辉带给希腊！"

SUG_hellas_fire_navy:0 "「希腊火」海军舰队"
SUG_hellas_fire_navy_desc:0 "「希腊火」很早便被用于希腊人的海军，而我们也将继续发扬这一优良传统。同时，在与突厥人和拉丁人文化交流后，我们成功克服了希腊火对己方杀伤性过大的缺陷，巧妙地让这一武器能够在最安全的情况下帮助我们的海军作战。"

SUG_hellas_reigning_athen:0 "希腊式民主"
SUG_hellas_reigning_athen_desc:0 "我们是民主的发源地，然而现在世界上那些自诩为「民主」的国度不过是「假民主，真专制」，甚至就连斯巴达的国王都要比这些伪君子光明磊落。民主之治在于捍卫弱者，而非一人当道。万人之治，总好过一人之治。"

string_start_hellas:0 "有人说：§Y「光荣属于希腊，伟大属于罗马」。§!然而数个世纪过去，罗马已不再伟大，而希腊也毫无光荣。\n\n自公元十世纪起，随着拉丁世界与东方势力的逐渐崛起，东帝国也开始了自己漫长的衰落之路。虽说已荣耀不再，但她也曾是无数希腊人的家园，直到那突厥人的入侵。来自安纳托利亚的征服者入侵了希腊世界，如同数个世纪前大举进犯的波斯人一般，只可惜这一次，我们没有那§Y三百勇士§!。\n\n从街道到山涧，东帝国在战斗，但在拉丁人与突厥人的前后夹击下，结局只能以§R失败§!告终。大量小亚细亚沿岸被割让给了突厥人，而诺曼后裔则抢走了伊庇鲁斯的王冠。\n\n士麦那城的东方希腊人不愿亡国，他们拼死奋战，誓要战斗到最后一个希腊人为止，但他们的勇气最后还是被「叛徒」所辜负。\n\n士麦那的希腊人试图向同胞们发出求援信息，但他们不知道的是，士麦那早就成为了「希腊人」与入侵者进行妥协的§G“代价”。§!而在面对周边数倍强于自己的敌人时，士麦那最后的希腊人似乎也永远望不到胜利，他们只能流散海外，告别家乡。士麦那人被自己的同胞所背叛，东帝国与同胞们没有采取任何行动来支持士麦那希腊人的抵抗。在尼西亚，在奥普提马通，在伊庇鲁，在希马拉，那异国他乡，有多少希腊人在夜里听着来自家乡的声音，那模糊，亲近却又陌生的来自「异国他乡」的声音。\n\n §Y「请不要忘记士麦那，她的孩子们仍然在那里继续战斗着，直到最后一刻……」§!"


