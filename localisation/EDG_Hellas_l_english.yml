EDG_SUG_events.22_title:0 "埃律西昂的日出"
EDG_SUG_events.22_desc:0 "当海鸥降落在濒临破碎的船只上时，我们再一次看到了生存的希望。\n\n随着海岸线逐渐映入眼帘，一片崭新的土地出现在了阳光之下。这是哪里？不知道，没有人知道，这里仿佛流淌着蜂蜜与牛奶，是属于希腊人的应许之地。\n\n土地肥沃而松软，货物被卸下，船只被拆解，一个小型聚落便在这片未知的新大陆上出现了。这里并不是亚特兰蒂斯，而是一个从未被记录过的新世界。\n\n拜占庭人将其命名为「埃律西昂」，希望能将这片美好的土地打造成新的亚特兰蒂斯。随着海岸聚集地逐渐完工，我们的聚落也迎来了一些访客。这片新大陆并非是无主之地，这里也有这许多原住民，就像是古典时期的希腊城邦那样，虽然有着不同的面孔，但我们十分确定，他们就是自亚特兰国王陨落后，遗落在这片大陆上的「亚特兰蒂斯人」，是我们失散已久的同胞。\n\n在语言学家的帮助下，我们总算是和这些原住民们进行了第一次对话。他们问道：\n\n「你们的部落叫什么？」"
EDG_SUG_events.22.aa:0 "「我们是拜占庭人」"

