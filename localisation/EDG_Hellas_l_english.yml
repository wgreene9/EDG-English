EDG_SUG_events.4_title:0 "最后的晚餐"
EDG_SUG_events.4_desc:0 "再美好的画卷，经过烈火的炙烤，最终剩下的也只有一地灰烬与无尽的遗憾。再壮丽的山河，经过岁月的动荡与纷争，她的孩子们却再也回不到那曾经熟悉的故土。当塞里奥斯在清晨醒来时，他又是否会在梦中想起故乡的钟声？\n\n士麦那就是他的故乡，古老的以弗所承载着他对这片土地的热爱。父亲的叮嘱与母亲的怀抱已经消失在记忆中，是外族的入侵夺走了他的一切。士麦那有着无数像他这样的孩子，生于战火，淬于戡乱。古典的希腊正在成为遥远的回忆，古城的愁思随着一叶孤舟缓缓驶向远方。它或许会被风暴吞噬，也或许会在另一片土地生根发芽。\n\n一些人选择了离开，与海风一同驶向西地中海，穿越赫拉克勒斯之柱前往了未知之地。但塞里奥斯选择留下，留在这片他生长的土地，即便他将要面临的是一个个难以逾越的巨人。\n\n塞里奥斯与伙伴们不过区区之数，士麦那不过两座城市，但他们永远不会退缩。\n\n「这是我与祖先的约定」\n\n即便万劫不复，即便客死他乡，塞里奥斯也必将光复希腊人曾经的故土。\n\n他从床榻上坐起，抹去了眼角的泪花……"
