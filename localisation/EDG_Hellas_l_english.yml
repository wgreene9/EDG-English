EDG_SUG_events.28_title:0 "Swift as the Wind"
EDG_SUG_events.28_desc:0 "The time has come. As the last ferry departs from the harbor, the silhouette of the Aegean Sea has become a memory.\n\nSmyrna, that is the homeland we can never return to.\n\nWhatever the New World holds, we cannot turn back. The only choice now is to accept the hand fate has dealt. Perhaps we drift with the currents, perhaps we stand firm in resolve, but no one can predict the future.\n\nFarewell, Constantinople; farewell, Athens. From a small stream to the azure sea, the Greeks have departed. But one day, when sea and sky share one hue, we shall cross the vast oceans to reclaim our homeland!"
EDG_SUG_events.28.aa:0 "'Farewell, homeland; farewell, sea.'"

