EDG_SUG_events.26_title:0 "红木之狮"
EDG_SUG_events.26_desc:0 "当希腊人与波斯遗民第一次踏足这片土地时，他们对这里的第一印象便是湿热。泥泞的沼泽虽然让设施建设十分困难，而高耸的红色树木又阻挡了开拓者们前进的步伐。\n\n波斯遗民选择以红木来命名这片土地，并将萨法维的旗帜融合以希腊的样式，以两种文化的混合共同治理这片土地。一开始，这些波斯人或多或少还保持着自己的文化风俗，然而随着定居生活的持续，和希腊人与当地「亚特兰蒂斯人」的混居让伊朗高原的文化逐渐被改变。\n\n生活在波西城邦的波斯人虽说仍然自认为是波斯人，但他们现在却操着一口流利的希腊语，而原本的波斯语则逐渐成为了借词。\n\n他们最早或许还怀抱着光复祖国的梦想，然而岁月的洗刷与文化的交融还是让现在的他们几乎忘记了故土，终于还是说出了那句："
EDG_SUG_events.26.aa:0 "「此间乐，不思伊朗也」"
edg_hellas_persil_buff:0 "这就是波斯！"

EDG_SUG_events.27_title:0 "从海洋到海洋"
EDG_SUG_events.27_desc:0 "从小小的士麦那城，再到大大的希腊国家，我们做到了。\n\n无数个日夜，无数个尝试，心血与汗水终究没有白费。希腊人尽力了，将他们的辉煌散布到了世界上的每一个角落。我们并非是世界霸主，但我们却是文化与财富的搬运工。\n\n他们曾说，荣耀属于希腊，伟大归于罗马。\n\n罗马亡了，她的废墟仍然在诉说着往昔的回忆。\n\n只有希腊，对抗住了时间的考验，涅槃重生。\n\n我们不是罗马人，我们是希腊人。是希腊的辉煌支撑起了罗马的伟大，然而如今……"
EDG_SUG_events.27.aa:0 "「辉煌和伟大都是希腊的了」"
