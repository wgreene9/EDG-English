EDG_SUG_events.18_title:0 "故地重游"
EDG_SUG_events.18_desc:0 "古典时期，希腊人便已经开始在安纳托利亚的西方开始了定居。\n\n在之后的无数岁月中，希腊人也曾深入安纳托利亚内陆，也曾被逼退至海边山涧。看那本都人与锡诺普，仍然在诉说着希腊古典的辉煌，永续不断。\n\n希腊人，突厥人，亚美尼亚人，阿拉伯人……安纳托利亚的土著是他们，定居安纳托利亚的他们，没有任何人能够自信地说：\n\n「安纳托利亚只属于我！」\n\n我们也曾拥有她，海角与城堡，遗迹与遗民，无一不是我们所留下的。\n\n我们是东方的希腊人，自然也有一部分人希望重新将已经变得有些「陌生」的东方划归到希腊名下。但对于如今以海洋为主，渴望更广茂的海权希腊而言，选择放弃更东方的突厥土地，似乎也不失为一个明智之举。"
EDG_SUG_events.18.aa:0 "我可不愿将那昔日的遗产拱手让出。"
EDG_SUG_events.18.bb:0 "沉溺于往昔，眼不见未来之人，终究得不到未来。"
