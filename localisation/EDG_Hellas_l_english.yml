EDG_SUG_events.6_title:0 "海上远征"
EDG_SUG_events.6_desc:0 "为了在最危难的关头突破海上敌人的重重封锁，我们选择将所有资源都倾注在海军上。\n\n然而随着士麦那的实力不断恢复，我们在初期过度重视海军发展的弊端便很快显露了出来。在海上，我们最大的敌人毫无疑问是威尼斯和热那亚这些拉丁人。然而到了陆地上，突厥人，斯拉夫人甚至是阿拉伯人都开始出现在了我们的地平线上，之前过度倾斜的政策让我们的陆军优势尽失。\n\n政府内的一部分官员认为，如今士麦那的形势已经发生了改变，传统的海权之争正在逐步失去现实基础。在突破了重重封锁的新一代海军应当将目光放在海陆联动，让海军有能力支持陆军的力量投射。\n\n然而另一部分官员则认为，这种「由海向陆」的发展倾向除了滋生腐败之外，很可能会让我们再度失去对爱琴海的掌控。因为如今虽然士麦那已经度过了最危险的时刻，但来自拉丁海军的威胁仍然存在，过早转移重心只会给予海上敌人喘息的时机。"
