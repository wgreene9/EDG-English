EDG_SUG_events.17_title:0 "完美之城"
EDG_SUG_events.17_desc:0 "在我们古典时代的众多遗产中，利古里亚海滨的热那亚绝对是最为闪耀的那一颗。\n\n地处西地中海要道的热那亚可以说是全地中海财富的最终流向。无论是直布罗陀海峡的贸易还是红海与安条克的商人，他们的船队最后都会来到这座完美之城。\n\n然而热那亚城本身并不完美。北意大利频繁的战火与神圣帝国和法兰西人的争夺让这块土地成为了烫手的山芋，宗教的火热更给本就紧张的地区局势雪上加霜。但无论如何，热那亚再度回到了希腊人的手中。\n\n普世牧首与教室们提议，应当将热那亚改建为新的「小牧首区」，在北意大利汇拢财富的同时散播正教福音。\n\n然而也有一部分人认为，这种公开向外传教的行为只会给我们带来不必要的麻烦，更何况北意大利与神圣帝国紧密相关，所以只需要掌握热那亚即可，没必要在刀尖上跳舞。"
EDG_SUG_events.17.aa:0 "完美之城，重归我手！"
EDG_SUG_events.17.bb:0 "万物皆不完美，也无需完美。"
