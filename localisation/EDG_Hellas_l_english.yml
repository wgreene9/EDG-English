SUG_idea_1:0 "古典希腊化"
SUG_idea_1_desc:0 "古典时期的希腊城邦便有了远航殖民的传统，而后来的希腊化时代又为我们提供了处理原住民与移民之间关系的灵感。如今，我们将再度扬帆起航，寻找传说中的埃律西昂。"

SUG_idea_2:0 "大希腊民族融合"
SUG_idea_2_desc:0 "希腊文化的发展不仅仅是扩张，更是融合。我们的足迹曾经遍布整个地中海，现在是时候重新拾起过去的荣耀了。"

SUG_idea_3:0 "城邦联盟"
SUG_idea_3_desc:0 "古希腊的城邦政治绵延永续，在数个世纪的迭代后，这种分散而凝聚的政治体系能够很好地服务于我们的探索，让希腊再没有本土与殖民地之分。"

SUG_idea_4:0 "罗马贬毁者"
SUG_idea_4_desc:0 "拉丁十字军的征服重创拜占庭的罗马权威，而罗马的见死不救更是让东方的希腊人失望透顶。异族的入侵激发着东方的古老意识，让希腊哲思逐渐恢复。东罗马的衰退则恰巧证明了罗马法统不过是儿戏，为何要向那罗马帝冠俯首称臣？希腊人的国家，自然也要冠以希腊人的荣耀。"

SUG_idea_5:0 "海洋贸易传统"
SUG_idea_5_desc:0 "希腊人在古典时期便开始了横跨地中海的贸易活动，如此光辉传统确保了希腊族群无论在哪个时代都能够在商贸领域内占据一席之地。"

SUG_idea_6:0 "改良希腊式民主"
SUG_idea_6_desc:0 "我们可以自豪地说，希腊是公民民主的发源地。苏格拉底之死的教训犹在眼前，多数人应该保护少数人，而非是多数人的暴政。"

SUG_idea_7:0 "伟大理想"
SUG_idea_7_desc:0 "将爱琴海重归一统是希腊人所渴望的。昔日的东罗马已经随风飘散，而这一次，希腊人将实现属于他们的伟大理想。"

