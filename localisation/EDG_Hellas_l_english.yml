SUG_idea_1:0 "Classical Hellenization"
SUG_idea_1_desc:0 "The Greek city-states of the Classical era had a tradition of long-distance colonization, and the later Hellenistic period provided inspiration for handling relations between indigenous peoples and settlers. Today, we shall set sail once more in search of the legendary Elysium."

SUG_idea_2:0 "Greater Greek Ethnic Fusion"
SUG_idea_2_desc:0 "The development of Greek culture is not merely expansion, but also fusion. Our footsteps once covered the entire Mediterranean; now is the time to reclaim the glory of the past."

SUG_idea_3:0 "League of City-States"
SUG_idea_3_desc:0 "The city-state politics of ancient Greece endured perpetually. After centuries of iteration, this decentralized yet cohesive political system can serve our exploration well, eliminating any distinction between homeland and colony for the Greeks."

SUG_idea_4:0 "Roman Revisionists"
SUG_idea_4_desc:0 "The conquests of the Latin Crusaders severely damaged the Roman authority of Byzantium, and Rome's abandonment in our hour of need left the Greeks of the East utterly disillusioned. The invasions by foreign peoples ignited ancient Eastern consciousness, gradually reviving Greek philosophical thought. The decline of Eastern Rome, in turn, proves that the Roman legal succession was but a farce. Why should we bow to that imperial Roman crown? The state of the Greeks naturally deserves to bear the glory of the Greeks."

SUG_idea_5:0 "Maritime Trade Tradition"
SUG_idea_5_desc:0 "The Greeks began trans-Mediterranean trade activities as early as the Classical period. This glorious tradition ensures that the Greek people can maintain a foothold in the realm of commerce in any era."

SUG_idea_6:0 "Reformed Greek Democracy"
SUG_idea_6_desc:0 "We can proudly say that Greece is the birthplace of citizen democracy. The lesson of Socrates' death remains clear: the majority should protect the minority, not enact tyranny of the majority."

SUG_idea_7:0 "The Great Ideal"
SUG_idea_7_desc:0 "To reunite the Aegean Sea is the aspiration of the Greeks. The Eastern Rome of yore has vanished with the wind, but this time, the Greeks will realize their own Great Ideal."

