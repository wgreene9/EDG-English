EDG_SUG_mission_1_1_title:0 "Exhaustion of Endeavor" # Human Endeavors Exhausted,\nHeaven's Mandate Hard to Fathom
EDG_SUG_mission_1_1_desc:0 "Our armies are defeated; now the vast continent of Europe cannot contain even little Smyrna. The homeland is ultimately a thing of the past. People pack their belongings and await the last sailing ship at Smyrna's docks. We shall depart from this land, sailing into the unknown..."

EDG_SUG_mission_1_3_title:0 "The Glory of Salamis" # Restoring the Glory of Salamis
EDG_SUG_mission_1_3_desc:0 "The Athenian navy dealt a crushing blow to the Persian army at the Battle of Salamis, laying the foundation for Greek naval dominance in the Classical era. Millennia later, in the face of ever-changing maritime rivals, the long-dormant Greek navy shall rise once more with renewed vitality."

EDG_SUG_mission_1_4_title:0 "Our Sea"
EDG_SUG_mission_1_4_desc:0 "From the first sprout of life beneath the waves, to the giant beasts of the Stone Age, to humanity's first upright steps, the azure sea has always been the home of the Greeks."

EDG_SUG_mission_1_6_title:0 "Classical Heritage"
EDG_SUG_mission_1_6_desc:0 "Sicily was once the overseas jewel of our Classical era. After a millennium of turmoil and change, we shall cherish it all the more now that it has been regained."

EDG_SUG_mission_1_7_title:0 "Reviving Carthage"
EDG_SUG_mission_1_7_desc:0 "The Phoenicians of Carthage were once our maritime nemesis. Yet after millennia, Greece still stands tall, while the ruins of ancient Carthage are left to the sea breezes. A foe of yesteryear, now a memory of old—the legacy of our old rival shall come to life again in our hands."

EDG_SUG_mission_1_9_title:0 "Beyond the Cape"
EDG_SUG_mission_1_9_desc:0 "The Pillars of Heracles were the western boundary of the Classical Greek world; even Aeneas could not clearly describe what lay beyond the pillars. However, we have learned from Berber merchants of the... semblance that lies beyond those rocks."

EDG_SUG_mission_1_11_title:0 "The Third Odyssey"
EDG_SUG_mission_1_11_desc:0 "Within Europe, around the Black Sea, the footsteps of the Greeks have covered every known corner on the map, yet never found a lasting foothold. Surrounded by powerful enemies, perhaps our only chance for survival lies in crossing the Pillars of Heracles, seeking a glimmer of hope in the uncharted lands on the map…"

EDG_SUG_mission_1_12_title:0 "Arrival at Elysium"
EDG_SUG_mission_1_12_desc:0 "In the darkest hour of the Eastern Roman Empire, some members of the imperial nobility attempted to flee Constantinople by ship, sailing towards unknown lands in search of the mythical Elysium."

EDG_SUG_mission_1_13_title:0 "New Delian League"
EDG_SUG_mission_1_13_desc:0 "From Elysium to Gibraltar, the entire Atlantic Ocean has now become our inner sea. Just like the Delian League of the Classical era, we shall rise once more to form a commercial alliance centered on trade."

EDG_SUG_mission_2_2_title:0 "The Crown of Epirus"
EDG_SUG_mission_2_2_desc:0 "Epirus, child of the mountains. Whether in the Classical period or under Roman rule, the crown of Epirus always belonged to the Greeks, until the Crusader invasion. The Latins and Normans stripped away the glory of Epirus entirely; this is intolerable."

EDG_SUG_mission_2_3_title:0 "The Second Odyssey"
EDG_SUG_mission_2_3_desc:0 "The expedition of Pyrrhus planted Greek military banners in distant Apennines; the enterprise of Greek merchants planted olives at Gibraltar. We shall once more follow the footsteps of our ancestors, traveling with Aeneas, to once again place the Western Mediterranean under the Greek name."

EDG_SUG_mission_2_6_title:0 "The Window of Dyrrhachium"
EDG_SUG_mission_2_6_desc:0 "The mountains of Albania were once the natural barrier of the Greek world against the Illyrians, yet now they have become the last stronghold of the Illyrian descendants. Whatever plans we have for the Balkans, the position of Albania is of no small significance."

EDG_SUG_mission_2_7_title:0 "Rebuilding Magna Graecia"
EDG_SUG_mission_2_7_desc:0 "The region of Napoli was once also the homeland of the Greeks, until the rise of Rome. But even the long Roman rule could not erase the Greek hues of Southern Italy, and what we must do now is make those hues even more vibrant."

EDG_SUG_mission_2_8_title:0 "Reclaiming Liguria"
EDG_SUG_mission_2_8_desc:0 "The Greeks recognized the crucial commercial value of the Liguria region long ago. However, limited by the distance from the homeland, the Greek city-states in Liguria were among the first to fall. But this time, things will change."

EDG_SUG_mission_2_9_title:0 "Gateway to the Mediterranean"
EDG_SUG_mission_2_9_desc:0 "The stone pillars on either side of the Strait of Gibraltar mark the edge of the Classical world and the farthest point the Greeks have ever reached to this day. If we wish to explore unknown seas, we must inevitably extend our former domain to Gibraltar."

EDG_SUG_mission_2_12_title:0 "Establishing New Sparta"
EDG_SUG_mission_2_12_desc:0 "When the children of the Peloponnese crossed the ocean carrying spears and shields to the New World, they promptly named the land beneath their feet Spartania. This will be their new home, a fresh start, filled with blood and laurels."

EDG_SUG_mission_2_13_title:0 "Peloponnesian League Reborn" # New Peloponnesian League
EDG_SUG_mission_2_13_desc:0 "Centuries ago, the glory and martial prowess pursued by the Spartans ultimately gave rise to the Peloponnesian League. Today, we shall join with Spartania to establish a new, transcontinental and transoceanic league."

EDG_SUG_mission_3_1_title:0 "The Sorrow of Ephesus"
EDG_SUG_mission_3_1_desc:0 "Like the ancient city of Ephesus, the Greek world shattered under the invasion of foreign peoples. Farewell, wandering, homesickness… countless Greeks were swept along by the times, scattered to the four winds. The villages are no longer bustling, the wheat fields no longer gleam. But even if we have but one last shred of hope, even at the cost of utter ruin, we are willing to board our ships. To shout with the waves: Long live, long live, long live the free Greeks!"

EDG_SUG_mission_3_2_title:0 "The Persian Road"
EDG_SUG_mission_3_2_desc:0 "The full-scale invasion of the Greek world by the Achaemenid Empire made us aware of the threat from the East for the first time. Ironically, however, the very route once taken by the Persians can now aid us in returning to our western ancestral lands."

EDG_SUG_mission_3_3_title:0 "Reclaiming Athens"
EDG_SUG_mission_3_3_desc:0 "Millennium after millennium, Athens still stands. Rome's glory long overshadowed the city of Athena, yet she gradually declined under the erosion of time. Today, this city has returned to Greek hands once more, and she shall again remember the glory of old."

EDG_SUG_mission_3_4_title:0 "War of Fate"
EDG_SUG_mission_3_4_desc:0 "The Turks are at the gates. In Thrace, in Optimaton, in Thessaloniki, in Nicaea… usurping invaders seek to rule Greece, much like the Persians centuries ago. So be it, let them come!"

EDG_SUG_mission_3_5_title:0 "Greek Restoration"
EDG_SUG_mission_3_5_desc:0 "Centuries, days and months, springs and summers… decade after decade, century after century, the Greeks scattered everywhere have today, on this commemorative day, reclaimed their homeland once more. Long live Greece, long live the glory of the Aegean Sea!"

EDG_SUG_mission_3_9_title:0 "The Giant's Footsteps"
EDG_SUG_mission_3_9_desc:0 "The first Roman foothold in Iberia was Catalonia. The former giant of the Mediterranean used this as a base to monopolize much of the Western Mediterranean trade, and we shall emulate this, recreating the image of Magna Graecia."

EDG_SUG_mission_3_10_title:0 "Helmsman Guides the Voyage" # The Helmsman Guides the Mediterranean Voyage
EDG_SUG_mission_3_10_desc:0 "The helmsman guides the Mediterranean voyage; maritime trade relies on the Greeks. From Athens to Smyrna, from Gibraltar to Cyprus, every shipping lane bears the presence of Greek vessels. This is our era, a glorious and prosperous era."

EDG_SUG_mission_3_11_title:0 "The Great Ideal"
EDG_SUG_mission_3_11_desc:0 "When did Greece fall? I cannot recall; it has been too long. When we were scattered across the lands, we raised our eyes but saw no homeland, day after day, year after year. When we returned to our homeland, we were trapped, surrounded by powerful nations, swallowing our pride, bowing our heads without dignity. But my descendants, and their descendants, through countless days and nights of effort, have achieved the final victory. The vision of Serios is no longer a dream; the dreams of countless Serioses have finally been realized. Glory belongs to Greece once more; the Great Ideal is finally fulfilled!"

EDG_SUG_mission_3_12_title:0 "New Home for a King of Kings" # A New Home for the King of Kings
EDG_SUG_mission_3_12_desc:0 "The descendants of the Persians from Ardabil, fleeing disaster, found themselves by chance in a mysterious land to the west. These Persian descendants, having journeyed a thousand miles in exile, are skilled merchants. Supporting their endeavors can benefit our intercontinental trade and promote the fusion of Persian and Greek cultures."

EDG_SUG_mission_3_14_title:0 "The Greek World"
EDG_SUG_mission_3_14_desc:0 "From sea to sea, from river to river, the footsteps of the Greeks have traversed the entire world. Just as the Greeks of the Classical era traversed the Mediterranean, we shall set forth once more if needed, to journey across the entire world."

EDG_SUG_mission_4_2_title:0 "Guarding Ionia"
EDG_SUG_mission_4_2_desc:0 "The Ionia region is the eastern gateway of the Greek world, and now it lies immobilized under the gaze of Turks and Latins. Restoring Greek control over the area is of great significance for consolidating our borders; we must not let the Turks seize the initiative."

EDG_SUG_mission_4_3_title:0 "Eastern Strategy"
EDG_SUG_mission_4_3_desc:0 "The threat from the Eastern Turks is certainly important, but as the saying goes, the enemy of my enemy could be a friend. Blind hatred and hostility, given our encirclement by powerful foes, would only cost us potential allies. Therefore, we must reconsider our strategic approach in Anatolia."

EDG_SUG_mission_4_6_title:0 "Sunset in Anatolia"
EDG_SUG_mission_4_6_desc:0 "For a long period under Roman rule, the Greeks held absolute control over Anatolia. However, with the empire's decline, Greece could no longer penetrate this land that was once our own. The desire to restore past glory does not mean we will act solely on impulse; Greece needs wisdom, not blind territorial expansion."

EDG_SUG_mission_4_7_title:0 "The Dark Sea"
EDG_SUG_mission_4_7_desc:0 "Greek ancestors visited and settled in Crimea thousands of years ago. Even though subsequent centuries of conflict distanced this land from Greece, the influence of our culture remains. Rather than leaving it to drift, appropriate intervention is clearly the wiser choice."

EDG_SUG_mission_4_10_title:0 "Navigating Africa"
EDG_SUG_mission_4_10_desc:0 "Sailing southward along the coast of North Africa, months of voyaging outline the full shape of the quest. Great adventure, apart from glory itself, naturally offers immensely valuable rewards—trade."

EDG_SUG_mission_4_11_title:0 "Monopolizing Eastern Trade"
EDG_SUG_mission_4_11_desc:0 "We once thought the Persians were the East, until Alexander reached India. We then thought India was the East, until Greek merchant ships arrived in Nusantara. From the Malay world to the Greek world, passing through the Indian and Atlantic Oceans, we have monopolized the entire African coast, turning the Atlantic into a veritable inner sea."

EDG_SUG_mission_5_3_title:0 "Returning to Thermopylae"
EDG_SUG_mission_5_3_desc:0 "Stranger, tell the Spartans that we who lie here faithfully carried out their orders. The warriors fought for Greece in life, and they continue to fight for Greece in death."

EDG_SUG_mission_5_4_title:0 "From Sea to Land"
EDG_SUG_mission_5_4_desc:0 "The Greek navy is invincible, but the main event of war always occurs on land. Having achieved absolute naval supremacy, it is time for us to consider shifting some focus to pave the way for the army's advance."

EDG_SUG_mission_5_6_title:0 "The Tranquil Island"
EDG_SUG_mission_5_6_desc:0 "As one of the homelands of the Greeks, Cyprus presents a complex situation. As the junction between East and West, Greek, Turkic, Persian, Arab, and Egyptian cultures converge and intermingle here, which inevitably means this island cannot remain forever silent."

EDG_SUG_mission_5_7_title:0 "Footsteps of the Pharaohs" # In the Footsteps of the Pharaohs
EDG_SUG_mission_5_7_desc:0 "The Great Library of Alexandria is filled with the wisdom of the Greeks; the Lighthouse illuminates the path for the Greeks. The pharaohs who ruled Upper and Lower Egypt are no more, leaving only Greek chroniclers to tell the stories of these ancient kings."

EDG_SUG_mission_5_8_title:0 "Gateway to the Red Sea"
EDG_SUG_mission_5_8_desc:0 "Following the Nile downstream, passing through the lands of Nubia and Aksum, we arrive at the easternmost point of Africa. Now, the mystery is finally unveiled; the Red Sea region shall become Greece's next great victory."

EDG_SUG_mission_5_9_title:0 "Beyond Aden"
EDG_SUG_mission_5_9_desc:0 "Beyond that cape lies the unknown, but also wealth. The enterprising spirit won the Mediterranean for the Greeks, and it shall likewise win the East for us."

EDG_SUG_mission_5_10_title:0 "Eastward Crossing to Bharat"
EDG_SUG_mission_5_10_desc:0 "Alexander conquers India! A glorious triumph, a Greek victory! And centuries later, the descendants of Alexander have finally returned to this land filled with scents and wealth."

EDG_SUG_mission_5_11_title:0 "Southward to Nusantara"
EDG_SUG_mission_5_11_desc:0 "Setting sail from India, continuing eastward. Following the ocean currents, we finally arrive at Nusantara. This place seems like another Greece, with geographical and cultural backgrounds similar to ours. This is a new world in the South, the Malay world!"

EDG_SUG_mission_5_12_title:0 "Greater Than Alexander"
EDG_SUG_mission_5_12_desc:0 "How great was Alexander, yet he halted at India. Our footsteps have now long surpassed those of the Lord of Two Seas and Two Continents, bringing Greek culture to even more mysterious distant lands!"

EDG_SUG_mission_5_13_title:0 "The Midpoint of the World"
EDG_SUG_mission_5_13_desc:0 "From this island, the distance eastward to the nearest continent is almost exactly equal to the distance westward to the nearest continent. Greece influences the world, and this island is the center of the world."

