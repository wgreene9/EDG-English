mission_EDGTABmission.20.txt:0 "诺鲁兹节是我们新年，在这一个节日里，我们可以向万王之王诉说我们的不满，万王之王也会倾听百姓指责他的过错；当然了，现在戴着乌理玛枷锁的我们无法举行真正的诺鲁兹节，现在简要的举办小型的庆祝已经是最大限度了。"
mission_EDGTABmission.221.txt:0 "密特拉，象征着太阳光辉的神明，照耀着我们，带给我们勇气。"
mission_EDGTABmission.222.txt:0 "阿娜希塔，河流的女神，丰年，财富由她带个我们的。"
mission_EDGTABmission.223.txt:0 "马赫，象征着月亮光辉的神明，为我们的心灵带来净化。"
mission_EDGTABmission.224.txt:0 "拉什努，灵魂的审判者，主持公道，只有善者才能入天堂。"
mission_EDGTABmission.225.txt:0 "斯劳莎，倾听着人间的恶行，团结着我们的百姓。"
mission_EDGTABmission.226.txt:0 "提什特里亚，降下雨水的神明，我们的作物茁壮生长离不开他。"
mission_EDGTABmission.227.txt:0 "阿梅雷塔特，代表着植物，守护着灵魂的不朽。"
mission_EDGTABmission.23.txt:0 "随着我们重新变得强大，塔巴里斯坦也逐渐变得繁荣，这正是我们希望看到的。"
mission_EDGTABmission.241.txt:0 "随着设拉子的收复，我们理应对这个先祖曾建立统治政权的重要城市进行建设。"
mission_EDGTABmission.242.txt:0 "在历经了五年的规划建设后，设拉子的建设完成了，已经复兴的雏形。"
mission_EDGTABmission.251.txt:0 "也许是错估了敌军的实力，我们的军队已经支撑不住前线的战事损耗。\n“哦，敬爱的万王之王，想来是前线军队不足了吧？那么，只要你说一声，我们立刻会出动我们精锐的草原儿郎帮助你们；当然你了，这只需要你付出一点点的，小小的代价，你知道的，天下没有白吃午餐。”——战争中部族族长的致信。"
mission_EDGTABmission.252.txt:0 "“好了，我们勇猛的战士已经协助你们打赢了这场战争，是时候兑现承诺了吧？——当然了，我们也不少什么狮子大开口的人，我们只要一点土地让我们进行放牧。”——战争结束后部族族长的致信。"
mission_EDGTABmission.253.txt:0 "“亲爱的万王之王，在来信之前，我们自然是不敢相信万王之王如此言而无信——可是吧，这个回应确是狠狠的打了我们的脸，我们对此十分愤怒；当然了，我们也不是不讲道理的人，拿走相对应的奖赏，就当是一次警醒吧，万王之王。”——来自掠劫省份的部族组长留言"
mission_EDGTABmission.261.txt:0 "随着我国重新焕发生机，我们的暂时的首都阿莫勒处在重新振兴的路途上——好吧，话不多说，好好的打理下这座城市吧。"
mission_EDGTABmission.262.txt:0 "死气沉沉的城市重新焕发生机，繁荣的贸易和手工业，市场运行着，农民耕作着，阿莫勒也算是有点首都的样子了。"
mission_EDGTABmission.29.txt:0 "在核心教义中，善恶二元和救世是最主要的两个部分，强调善恶能侧面说明我们的坚定不移，而救世则是对我们当前选择的鼓舞。\n当然了，不论选择什么，都是对我们信仰祆教的证明，而非是为了阐释什么。"
mission_EDGTABmission.29.ct:0 "我们的祆教教义"
mission_EDGTABmission.291.txt:0 "与穆扎法尔会晤过后，为了彰显我们的虔诚，在穆扎法尔进行一个简要的入教仪式是有必要的。"
mission_EDGTABmission.30.txt:0 "我们在穆斯林世界的声望已经糟糕透顶了，伊朗的穆斯林们对我们愤怒不堪；而这时候，如果我们需要，我们可以举行点什么仪式，比如举行穆哈兰姆月。"
mission_EDGTABmission.31.txt:0 "我们在穆斯林世界的声望已经糟糕透顶了，伊朗的穆斯林们对我们愤怒不堪；而这时候，如果我们需要，我们可以进行点什么活动，比如前往卡尔巴拉朝觐。"
mission_EDGTABmission.321.txt:0 "设拉子，是阿契美尼德，也是萨珊的崛起之地，也许在这里，我们能找到一点对先朝先代的认同。"
mission_EDGTABmission.322.txt:0 "伊斯法罕？斯帕罕？它到底是伊斯兰的学术中心之一？还是我们未来的学术中心之一？来吧，做出选择吧。"
mission_EDGTABmission.323.txt:0 "塔里乌斯？大不里士？尽管曾经不被我们重视，只是被我们当作一座军事要点之一，现在把它当作我们的帝国第二之都，还是来得及的......"
mission_EDGTABmission.324.txt:0 "泰西封...吗？尽管现在簇立在这的是巴格达，但是未来让它重生也并非不可能，这只在我们的一念之间。"
mission_EDGTABmission_322_opinion_1_txt:0 "“这里，当然是斯帕罕，只要住着的人仍旧是伊朗人，那么它就是斯帕罕。”万王之王阿尔达希尔坚定地笃定着。\n§P不论我们现在信仰着什么，只要我们仍旧是伊朗人，那么萨珊的灵魂就永存于世，祆教的火焰仍旧在这片大地上燃烧着。§!"
mission_EDGTABmission_322_opinion_2_txt:0 "“这里，是伊斯法罕...再成为了伊斯兰的学术中心后，就再也不是斯帕罕了...”阿尔达希尔喘着沉重的粗气，道出了这句话语\n§R自从这里开始朗诵古兰经，这里就已经是伊斯法罕了；它，早已是伊斯兰学术中心...这样凝重的气氛算什么？你那迷茫的眼神算什么？我们的认同还没结束，继续吧走下去吧...§!"
mission_EDGTABmission_323_opinion_1_txt:0 "“还来得及，这个城市的会在我们重新统一伊朗后作为我们第二之都。”这不仅仅是在说自己夺取了又一个都城，更是宣告自己伊朗的真正归属！\n§P塔里乌斯暂时的破败没有掩盖住它有着最终成为繁华的帝国第二之都的资质，尽管曾经塔里乌斯没受到我们的重视，但现在我们还有机会会让它变得繁华。§!"
mission_EDGTABmission_323_opinion_2_txt:0 "“大不里士，伊斯兰视它为重要都城，我们曾经却仅仅把它用作军事工程，呵呵，真是......”随后，风，带走了这个苦涩话语，令它飘向了远方\n§R大不里士我们曾经没有重视，选择再重视又有什么用呢？仅仅只能是自我安慰，这个伊斯兰的繁华首都最终还是落到我手中，了吧...我们，还配称自己为萨珊后裔吗？§!"
mission_EDGTABmission_324_opinion_1_txt:0 "归来者阿尔达希尔看着泰西封的废墟，什么也没说，只是为其献上了一束花，献给半世纪前消亡的国家的花。\n§P是的，哪怕泰西封不在了，只要我们萨珊后裔还在，它还是能在废墟上重新建立起来。是的，我们就是萨珊的后裔,伊朗真正的主人！§!"
mission_EDGTABmission_324_opinion_2_txt:0 "归来者阿尔达希尔看着仍就伫立的巴格达，什么也没说，只是打开了城门，看着繁华的巴格达愣愣的，也不知道在想着什么。\n§R是的，终究，我们对萨珊认同的建立还是失败了，所有的迷茫究还是淹没了我们，我们，到底是不是萨珊的后裔？这片土地的主人，应该是我们吗？§!"
mission_EDGTABmission.325.txt:0 "在伊朗战争中，我们终于是建立起了对萨珊的认同，认清了我们之间的纽带，接下来，直到我们再度成立埃兰沙赫尔前，我们将会得到一个较好的修正。"
mission_EDGTABmission.326.txt:0 "在伊朗战争中，我们终究没能建立起对萨珊的认同，认清了我们之间的纽带，接下来，直到我们再度成立埃兰沙赫尔前，我们将会蒙受一个耻辱的修正。"
mission_EDGTABmission.33.ct:0 "止步于此"
mission_EDGTABmission.33.txt:0 "“终究，还是还是没能逃脱命运吗？呵，就此作罢吧。”紫色的灵魂随风散去，只留下了又一个，安拉庇护的灵魂。"
mission_EDGTAB_mission_33_opinion_1:0 "我们对伊斯兰的妥协太多了，已经无法回头了"
mission_EDGTABmission_444_opinion_2:0 "这一看开局就很难，我要轮椅！"
mission_EDGTABmission_444_2_txt:0 "好嘛，一点苦都不愿吃也行，给你轮椅（记得存档）"
mission_EDGTABmission_444_opinion_2_modifier_1:0 "轮椅"
mission_EDGTABmission_444_opinion_2_modifier_2:0 "“轮椅”"
mission_EDGTABmission.34.txt:0 "尽管早已沦为废墟，但我们还是能在未来重建。"
mission_EDGTABmission.35.txt:0 "这里将成为我们的学术中心之一。"
mission_EDGTABmission.36.txt:0 "先祖的龙兴之地，被我们夺了回来"
mission_EDGTABmission.37.txt:0 "打造打造，这里就可以在未来起到军事和帝都的作用。"
mission_EDGTABmission.38.txt:0 "不仅是我们重要的贸易中转站，也是我们的宗教中心之一。"
mission_EDGTABmission.40.txt:0 "我们逐渐收回了伊朗北部的领土，这无疑是振奋了我们的人民。"
mission_EDGTABmission.41.txt:0 "我们逐渐收回了呼罗珊北部的领土，这无疑是振奋了我们的人民。"
mission_EDGTABmission.42.txt:0 "时隔半世纪，我们终于再度夺回了波斯湾的出海口，等待以后让我们以此作为根据点，进行海上贸易通道的开辟吧。"
mission_EDGTABmission.43.txt:0 "尽管先祖是把高加索人视作奴隶来对待，但现在我们并不需要他们一定作为奴隶，我们也可以把他们视作为我们的臣民，拥有着同样的公民权，促进他们融入我们，而且，好人，总是会有好报的嘛。"
mission_EDGTABmission.555.ct:0 "“你被骗了”"
mission_EDGTABmission.555.txt:0 "都说了，只有置之于死地方能后生，所以轮椅什么的是不可能存在的；如果实在好奇给的是什么，作者已经贴在选项里了，看完后点下事件选项后正式开始游戏吧。"
mission_EDGTABmission_555_opinion_1:0 "开始游戏"
mission_EDGTABmission.44.txt:0 "“七位天神，百姓想我再活7年，可否，宽限我七年？”"
mission_EDGTABmission.45.txt:0 "最后的七年结束了，阿尔达希尔牵着陪了他十几年的老伙计走到了城门进行了久违的飞奔；终于，可以休息了啊......"
mission_EDGTABmission.46.txt:0 "跛子帖木儿花了几十年打造的帖木儿帝国在数十年内崩塌，又在最后的数十年内灭亡。\n尽管他们曾经征服过我们，但是作为一个传奇的落幕如此快速，多少，也令人潸然泪下。"
mission_EDGTABmission.47.txt:0 "粟特商人，是古老的丝绸之路贸易通道的守护者，东西方的贸易往来少不了他们的推动，是历史上比较出名的一个民族；当然了，因为主要信仰祆教，在穆斯林大征服下他们逐渐淡出了历史的舞台。\n而随着我们的复兴，我们也理应帮助他们进行复兴。"
EDG_new_TAB_Persuade_the_remaining_nobles_desc:0 "当今我们国家中，乌理玛的权势过于巨大，仅仅依靠我们自己的力量来挣脱这个枷锁是行不通的——这个时候，团结一些可团结的贵族，许诺他们好处，让他们帮助我们日后拜托枷锁，这是很有必要的事。"
EDG_new_TAB_Reorganize_and_stabilize_the_bureaucratic_system_desc:0 "虽然只是临时的组建的草台班子，但是暂时管理国家事务还是很有用的，顺带......也能把乌理玛逐渐逐出行政圈内。"
EDG_new_TAB_Adapt_to_mountain_warfare_desc:0 "我们的人民长期在伊朗的山地中抵抗穆斯林，因此在地形为山地的首都中训练出了更加适于山地作战的方法，若是能妥善使用，那么我们就能在山地战中胜出。"
EDG_new_TAB_government_reforms_desc:0 "如同一个人的外在表现体现出他的本质，我国的宗教情形决定我们终究不会是什么虔诚的伊斯兰信徒；同时因为乌理玛的权倾朝野，在我们挣脱他们的束缚之前，他们都影响全国上下的各个事务。\n亦是如同一枚硬币，凡事都有两面性，不过对于我们来说，不论投掷出那一面，落下的那一面都一定会是对我们有利的那一面。"
EDG_TAB_player_can_used_project_TIM_yes:0 "允许使用帖木儿的奇观"
EDG_personality_Backer_desc:0 "阿尔达希尔一世，当然了，不是推翻帕提亚统治的那个阿尔达希尔一世，仅仅只是重名罢了。哦，不过也不用失望，既然背负着这个名字，那么阿尔达希尔自然有这属于他的过人之处：\n在被自己父亲驱逐出故乡后，凭借着当下对父亲的恨意，阿尔达希尔以惊人的毅力流浪到了铁木儿，并被当地一户人家所救并悉心照料至康复。\n随后，为了谋求生计，阿尔达希尔曾担任过许多职业，甚至刀剑舔血的佣兵，他也当过；这样的日子直到了他被沙哈鲁赏识后任职沙哈鲁的宫廷顾问。\n而在随着他在沙哈鲁的手下做事，阿尔达希尔也得到了许多关于马赞德兰和他的父亲的境况信息。\n当得知父亲过得是什么样的日子后，加之这么多年的磨砺，他的憎恨早已经消融的一干二净，留下的更多的，之后对父亲的愧疚。\n而在回归马赞德兰后，阿尔达希尔以乌理玛的骄傲自大为掩护，和他的父亲配合着，他很自信，他能让乌理玛们很长一段时间内注意不到自己已经回来了；私底下，他则是团结起无数的民众——水能载舟，亦能覆舟，百姓不在乎阿尔达希尔是哪来的人，他们只知道阿尔达希尔是一个好沙阿，会听他们说话，会带着他们挣脱枷锁。\n在外交上，他更是稳固了伊斯兰世界的声誉，使得我们即便孤立无援也不会立刻被侵吞，更是团结了塔巴里斯坦的人民，让马赞德兰有了在乱世中生存，争霸的能力。"
