mission_EDGTABmission.114.txt:0 "As usual, Kamal al-Din was resting with closed eyes in his bedchamber, but unlike other nights, no one attended him—not even the trusted aides he had painstakingly cultivated stood by his side. It was as if he awaited someone's arrival. Perhaps the next moment would bring the Ulema surging in with furious intent to take his life. Since becoming ruler, every day had been a dance on knife's edge, making the mere forty-year-old appear like a lonely septuagenarian.\n\"My dear child, how have you been?\" He gently stroked the remaining half of the token once shared with his beloved child, sighing like a solitary old man. Ever since the Ulema began doubting their devotion to Allah, distrust had grown daily. Finally, over a decade ago, shortly after Kamal al-Din assumed power, the Ulema targeted his only capable son: Ardeshir.\n\"Drive this damned heretic who seeks to subvert the true faith from our lands!\" None knew what emotions Kamal al-Din felt when uttering those words, but exile was the only compromise he could secure. The teenage Ardeshir cast a venomous glance at his father, tore the necklace he had worn since childhood—the token symbolizing their bond—keeping half and throwing the other to the ground. Without farewell or companionship, he left Mazandaran alone, never to be heard from again.\nEven now, the Ulema's suspicions remained largely unabated, though Kamal al-Din's ruthless expulsion of Ardeshir and his increasingly covert actions prevented further confrontation.\nThe creak of the opening door and subsequent footsteps made Kamal al-Din tense.\n\"Growing impatient? Seeking to install a new family as Shah? Nothing but parasites!\"\nHe laughed bitterly at his helplessness—what could an unarmed man do?\n\"Your Majesty, you misunderstand. I've come to aid you.\" The voice didn't belong to any familiar Ulema. Kamal al-Din's anxiety eased slightly before he sharply retorted: \"Help? Do you even know my circumstances?\"\nThe shadowed figure smiled faintly: \"The six great nobles and the Ulema—all thorns in your side.\"\n\"I've struggled against them for over a decade without success. How could an unknown stranger confront them?\"\n\"Oh, your Majesty, truth be told, I once served as an official under Shah Rukh.\"\nKamal al-Din pressed: \"So what? Governing Timurid lands is far easier than managing this nation's predicament.\"\nThe visitor gradually stepped into the lamplight, revealing his face."

mission_EDGTABmission_321_opinion_1:0 "This is where our ancestors rest..."
mission_EDGTABmission_321_opinion_1_txt:0 "The King of Kings who shares his name with our ancestor presented the offerings he carried, then after a period of silence, gazed across this land with renewed determination.\n§PThough they are gone, visiting this ancient place reveals temporal echoes—the shadow of that defiant figure still remains. We pay tribute to our great ancestor, the King of Kings Ardeshir I!§!"
mission_EDGTABmission_321_opinion_2:0 "Though they were once our ancestors, we no longer walk the same path"
mission_EDGTABmission_321_opinion_2_txt:0 "\"......\" After staring at this land for a long time, the returned Ardeshir ultimately did not present the offerings he carried. All his silence eventually dissolved into a faint sigh.\n§RWhat is our true identity? Though we bear our ancestor's name, we cannot connect ourselves with the people of Sassanid Persia... We must reorganize ourselves, for confusion will only destroy us in the end. It's time to move on to the next destination......§!"
