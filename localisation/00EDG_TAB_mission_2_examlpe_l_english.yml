mission_EDGTABmission.20.txt:0 "Nowruz marks our New Year, a festival where we can voice our grievances to the King of Kings, who in turn listens to the people's criticisms of his faults. However, bound by the Ulema's constraints, we cannot celebrate the true Nowruz festival - holding small-scale celebrations is currently our only option."
mission_EDGTABmission.221.txt:0 "Mithra, the deity symbolizing the sun's radiance, illuminates our path and grants us courage."
mission_EDGTABmission.222.txt:0 "Anahita, goddess of rivers, brings us bountiful harvests and prosperity."
mission_EDGTABmission.223.txt:0 "Mah, the deity embodying the moon's brilliance, purifies our souls."
mission_EDGTABmission.224.txt:0 "Rashnu, judge of souls, upholds justice - only the righteous may enter paradise."
mission_EDGTABmission.225.txt:0 "Sraosha, who hears the world's evils, unites our people in solidarity."
mission_EDGTABmission.226.txt:0 "Tishtrya, god of rainfall, ensures our crops flourish under his care."
mission_EDGTABmission.227.txt:0 "Ameretat, representing vegetation, guards the immortality of souls."
mission_EDGTABmission.23.txt:0 "As we regain our strength, Tabaristan gradually prospers - exactly as we had hoped."
mission_EDGTABmission.241.txt:0 "With Shiraz reclaimed, we must develop this vital city where our ancestors once established their rule."
mission_EDGTABmission.242.txt:0 "After five years of planning and construction, Shiraz's restoration is complete, showing the initial form of its revival."

mission_EDGTABmission.251.txt:0 "Perhaps we misjudged the enemy's strength - our military can no longer sustain the attrition of frontline combat.\n\"Oh, beloved King of Kings, it seems your frontline forces are insufficient? Simply say the word, and we shall dispatch our elite steppe warriors to your aid. Of course, this requires just a small, modest compensation. You understand - there's no such thing as a free lunch.\" - Correspondence from tribal chieftains during wartime."
mission_EDGTABmission.252.txt:0 "\"Well then, our brave warriors have helped you win this war. Isn't it time to honor your promise? Naturally, we're not making unreasonable demands - we merely require some grazing lands for our herds.\" - Post-war correspondence from tribal chieftains."
mission_EDGTABmission.253.txt:0 "\"Dear King of Kings, before writing this letter, we never imagined the King of Kings would prove so faithless to his word. Yet your response has painfully proven otherwise, leaving us deeply angered. Still, we are reasonable people - we shall simply take what's due as compensation. Consider this a warning, King of Kings.\" - Message from tribal chieftains after pillaging provinces."
mission_EDGTABmission.261.txt:0 "As our nation regains its vitality, our temporary capital Amol stands on the path to renewal - enough words, let us properly develop this city."
mission_EDGTABmission.262.txt:0 "The lifeless city has been revitalized with thriving trade and craftsmanship. Markets operate, farmers till the land - Amol finally resembles a proper capital."

mission_EDGTABmission.29.txt:0 "In core doctrines, dualism of good and evil and salvation are the two primary components. Emphasizing good versus evil demonstrates our steadfastness, while salvation inspires our current path.\nNaturally, regardless of the choice, both serve as affirmation of our Zoroastrian faith rather than mere philosophical exposition."
mission_EDGTABmission.29.ct:0 "Our Zoroastrian Doctrines"
mission_EDGTABmission.291.txt:0 "Following our meeting with Muzaffar, to demonstrate our piety, conducting a brief initiation ceremony in Muzaffar is necessary."
mission_EDGTABmission.30.txt:0 "Our reputation in the Muslim world has deteriorated severely, with Iranian Muslims harboring deep resentment toward us. If needed, we could perform certain rituals, such as observing Muharram."
mission_EDGTABmission.31.txt:0 "Our standing in the Muslim world has reached its nadir, with Iranian Muslims furious at us. If required, we might undertake certain activities, like making a pilgrimage to Karbala."
mission_EDGTABmission.321.txt:0 "Shiraz, the cradle of both Achaemenid and Sassanian rise - perhaps here we can rediscover some connection to our imperial predecessors."
mission_EDGTABmission.322.txt:0 "Isfahan? Or Spahan? Is it merely one of Islam's academic centers? Or could it become one of our future intellectual hubs? Come, make your choice."
mission_EDGTABmission.323.txt:0 "Tauris? Or Tabriz? Though previously overlooked as just another military strongpoint, it's not too late to establish it as our empire's second capital..."
mission_EDGTABmission.324.txt:0 "Ctesiphon... is it? Though Baghdad now stands in its place, reviving it in the future isn't impossible - the decision rests entirely in our hands."

mission_EDGTABmission_322_opinion_1_txt:0 "\"This place will always be Spahan, as long as Iranians dwell here.\" King of Kings Ardeshir declared with unwavering conviction.\n§PNo matter our current faith, as long as we remain Iranians, the soul of Sassanid endures, and Zoroastrian flames continue burning across this land.§!"
mission_EDGTABmission_322_opinion_2_txt:0 "\"This place... is Isfahan. After becoming an Islamic academic center, it ceased to be Spahan...\" Ardeshir breathed heavily as he uttered these words.\n§REver since Quran recitations began here, it became Isfahan. It has long served as an Islamic scholarly hub... What does this solemn atmosphere signify? What do your bewildered eyes reveal? Our identity crisis remains unresolved - we must press onward...§!"
mission_EDGTABmission_323_opinion_1_txt:0 "\"There's still time. This city shall become our second capital after we reunify Iran.\" This statement not only claims another capital but proclaims Iran's true ownership!\n§PTauris' current decline cannot obscure its potential to become the prosperous second capital of our empire. Though previously neglected, we now have the opportunity to restore its grandeur.§!"
mission_EDGTABmission_323_opinion_2_txt:0 "\"Tabriz... Muslims regard it as an important capital, while we merely used it for military purposes. How ironic...\" The wind then carried away these bitter words, scattering them into the distance.\n§RHaving neglected Tabriz before, what purpose does renewed attention serve? Mere self-consolation? This flourishing Islamic capital has ultimately fallen into our hands, but... do we still deserve to call ourselves Sassanid heirs?§!"

mission_EDGTABmission_324_opinion_1_txt:0 "Ardeshir the Returner gazed upon the ruins of Ctesiphon without speaking, merely laying a bouquet of flowers - tribute to the nation that perished half a century ago.\n§PYes, even if Ctesiphon is gone, as long as we Sassanid descendants endure, it can be rebuilt from these ruins. Indeed, we are the heirs of Sassanid, the true masters of Iran!§!"
mission_EDGTABmission_324_opinion_2_txt:0 "Ardeshir the Returner looked upon the still-standing Baghdad in silence, then opened the city gates, staring blankly at the bustling metropolis, lost in unknowable thoughts.\n§RYes, ultimately, our attempt to establish Sassanid identity has failed. All our uncertainties have finally overwhelmed us. Are we truly Sassanid descendants? Should we be the rightful masters of this land?§!"
mission_EDGTABmission.325.txt:0 "Through the Iranian wars, we have finally established our Sassanid identity and recognized the bonds between us. Henceforth, until we reestablish Eranshahr, we shall receive favorable modifiers."
mission_EDGTABmission.326.txt:0 "Through the Iranian wars, we ultimately failed to establish our Sassanid identity and recognize our connections. Henceforth, until we reestablish Eranshahr, we shall suffer disgraceful modifiers."

mission_EDGTABmission.33.ct:0 "Halted Here"
mission_EDGTABmission.33.txt:0 "\"In the end, we still couldn't escape fate after all? Heh, let it be.\" The purple soul dissipated with the wind, leaving behind yet another soul sheltered by Allah."
mission_EDGTAB_mission_33_opinion_1:0 "We've compromised too much with Islam - there's no turning back now"
mission_EDGTABmission_444_opinion_2:0 "This looks impossibly difficult from the start - I want an easy mode!"
mission_EDGTABmission_444_2_txt:0 "Very well, if you refuse to endure any hardship, here's your easy mode (remember to save)"
mission_EDGTABmission_444_opinion_2_modifier_1:0 "Easy Mode"
mission_EDGTABmission_444_opinion_2_modifier_2:0 "\"Easy Mode\""
mission_EDGTABmission.34.txt:0 "Though long reduced to ruins, we can still rebuild it in the future."
mission_EDGTABmission.35.txt:0 "This shall become one of our academic centers."
mission_EDGTABmission.36.txt:0 "Our ancestors' cradle of power has been reclaimed by us"
mission_EDGTABmission.37.txt:0 "With development, this place can serve both military and imperial capital functions in the future."
mission_EDGTABmission.38.txt:0 "Not only an important trade hub, but also one of our religious centers."
mission_EDGTABmission.40.txt:0 "We have gradually recovered territories in northern Iran, greatly inspiring our people."
mission_EDGTABmission.41.txt:0 "We have gradually recovered territories in northern Khorasan, greatly inspiring our people."

mission_EDGTABmission.42.txt:0 "After half a century, we have finally recaptured the Persian Gulf outlet. Let us use this as a base to establish maritime trade routes in the future."
mission_EDGTABmission.43.txt:0 "Though our ancestors treated Caucasians as slaves, we need not continue this practice. We can regard them as our subjects with equal citizenship rights, facilitating their integration. Besides, good deeds are always rewarded in the end."
mission_EDGTABmission.555.ct:0 "\"You've Been Deceived\""
mission_EDGTABmission.555.txt:0 "As stated, only through facing death can rebirth be achieved - thus easy mode cannot exist. If you're curious about what was actually given, the developer has included it in the options. After reviewing, click the event option to officially start the game."
mission_EDGTABmission_555_opinion_1:0 "Begin Game"
mission_EDGTABmission.44.txt:0 "\"Seven Divine Beings, the people wish me to live seven more years. Might you grant me this extension?\""
mission_EDGTABmission.45.txt:0 "The final seven years have ended. Ardeshir led his old companion of over a decade to the city gates for one last gallop. Finally... he can rest."
mission_EDGTABmission.46.txt:0 "The Timurid Empire, built over decades by Tamerlane the Lame, collapsed within decades and ultimately vanished in its final years.\nThough they once conquered us, witnessing such a legendary empire fall so swiftly still brings tears to one's eyes."

mission_EDGTABmission.47.txt:0 "The Sogdian merchants, guardians of the ancient Silk Road trade routes, were instrumental in facilitating East-West commerce - a historically prominent people. However, being primarily Zoroastrian, they gradually faded from history's stage following the Muslim conquests.\nWith our revival, we should likewise assist in their restoration."
EDG_new_TAB_Persuade_the_remaining_nobles_desc:0 "Currently, the Ulema's influence in our nation is overwhelming. Relying solely on our own strength to break these shackles is impossible - thus, uniting amenable nobles by promising benefits to help us eventually cast off these constraints becomes essential."
EDG_new_TAB_Reorganize_and_stabilize_the_bureaucratic_system_desc:0 "Though merely a temporarily assembled administration, this makeshift bureaucracy remains quite useful for managing state affairs temporarily, while simultaneously... gradually excluding the Ulema from administrative circles."
EDG_new_TAB_Adapt_to_mountain_warfare_desc:0 "Our people have long resisted Muslims in Iran's mountainous terrain, developing superior mountain combat techniques through training in our mountainous capital. Properly utilized, these methods can ensure our victory in mountain warfare."
EDG_new_TAB_government_reforms_desc:0 "Just as a person's external manifestations reveal their essence, our nation's religious circumstances determine we can never become devout Muslims. Meanwhile, the Ulema's overwhelming influence affects all affairs nationwide until we break free from their control.\nLike a coin's two sides, every matter has dual aspects - though for us, no matter which side lands face-up, it will inevitably be the one favoring our interests."

EDG_TAB_player_can_used_project_TIM_yes:0 "Allowed to Use Timurid Wonders"
EDG_personality_Backer_desc:0 "Ardeshir I - not the one who overthrew Parthian rule, merely sharing the same name. But don't be disappointed, for bearing this name, Ardeshir naturally possesses exceptional qualities:\nAfter being exiled from his homeland by his father, driven by hatred, Ardeshir demonstrated remarkable perseverance wandering to Timurid lands, where a local family rescued and nursed him back to health.\nTo make a living, Ardeshir took on numerous occupations, even working as a mercenary living by the sword - until Shah Rukh recognized his talents and appointed him as court advisor.\nWhile serving under Shah Rukh, Ardeshir gathered substantial intelligence about Mazandaran and his father's circumstances.\nUpon learning what kind of life his father endured, and tempered by years of hardship, his hatred completely dissolved, replaced overwhelming by guilt toward his father.\nAfter returning to Mazandaran, using the Ulema's arrogance as cover, he coordinated with his father, confident the Ulema wouldn't notice his return for quite some time. Secretly, he united countless common people - as water can carry a boat yet also capsize it, the people cared not where Ardeshir came from, knowing only that he was a good Shah who listened to them and would help cast off their shackles.\nDiplomatically, he stabilized our standing in the Islamic world, ensuring we wouldn't be immediately swallowed despite isolation, while uniting the people of Tabaristan, granting Mazandaran the capability to survive and compete in these turbulent times."

