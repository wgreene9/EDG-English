mission_EDGTABmission.115.ct:0 "心魔"
mission_EDGTABmission.115.txt:0 "月光透过窗户照在了来者面庞，露出了令凯末尔丁那日思夜想的模样，哪怕过去了十来年，哪怕记忆不断被时间所冲刷，他也不会忘记那个模样。\n“是，是你吗？我的孩子？”凯末尔丁发着颤音问道，确认着这一切是不是自己的幻想；\n是的，来者正是阿尔达希尔，那个带着恨意离去的阿尔达希尔。\n“你，活下来了啊。”带着庆幸，带着恐惧，带着些许复杂的感情，凯末尔丁对其发出了疑问。\n“你大可在铁木儿的领地享有名誉财富一辈子，而不是回到这个破败的国家和我一起受苦。”\n“我当然是来帮你的，我的父亲，”流浪生涯和在沙哈鲁手下的历练令他言谈举止皆透露着威严。"
mission_EDGTABmission_115_1:0 "我很想念你，我的孩子"
mission_EDGTABmission_115_2:0 "你不再憎恨我了吗"
mission_EDGTABmission.116.ct:0 "归乡"
mission_EDGTABmission.116.txt:0 "“父亲，在沙哈鲁手底下做事的那段时间内我想明白了很多，也明白了当初你的无奈与悔恨，我为我当初对你的憎恨感到抱歉。”阿尔达希尔随机给予了自己父亲一个时隔多年的拥抱，就如同十几年前一样；\n“我的孩子，回来就好，回来就好......”\n感受着阿尔达希尔真是存在的体温，确认了这一切并非自己的幻想后，凯末尔丁紧绷了十来年的神经得到了前所未有的放松。"
