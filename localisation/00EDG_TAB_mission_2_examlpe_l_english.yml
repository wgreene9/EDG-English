mission_EDGTABmission.01.ct:0 "故事的开篇"
mission_EDGTABmission.01.txt:0 "嘿，我亲爱的朋友，提到伊朗，你的印象是什么？来吧，让我猜猜，极度保守？恐怖组织盛行？还是虔诚的穆斯林？\n哦，当然了，我亲爱的朋友，对于这种故事你一定已经厌烦了吧？\n那么今天这个故事，我今天将要讲述的这个故事不是关于这个时间的伊朗的故事，而是关于曾经在中亚那片土地上，用力的谱写了一篇史诗诗章的传奇，即便那个国家早已灭亡，甚至连自己曾经的信仰也早已忘却。"
mission_EDGTABmission_01_opinion_1:0 "说书人拿下书架上的书籍，开始讲述那个曾经庞大帝国的故事"
mission_EDGTABmission.02.ct:0 "古老帝国的往事"
mission_EDGTABmission.02.txt:0 "波斯，雅利安语又称为伊朗，意为光明，主流宗教为琐罗亚斯德教创立的祆教，居鲁士大帝时期开创了阿契美尼德，又称波斯第一帝国，是第一个横跨亚欧非的庞大帝国。\n在波斯第一帝国灭亡后，波斯陷入了一段外族人统治时期这段时期一直到持续到了一位来自波西斯的统治者，阿尔达希尔一世，推翻了帕提亚的统治并创立了萨珊帝国，又称波斯第二帝国。\n在第二帝国时期，不少统治者都试图恢复阿契美尼德时期的鼎盛版图，因此与罗马的战争常年持续不断，只可惜，最后双方不仅国力耗干了，也没有从对方手中讨到什么好处，甚至还其中一方还被一个堪堪崛起国家给灭亡了，另一方也是在那个国家手中损失惨重，似乎这两个史诗的传奇，就此落幕了......\n哦，我亲爱的朋友，不要这么着急，这并不是在讲述一个国家的灭亡史，而是讲述一个§P属于伊朗高原的紫凤凰浴火重生§!的故事，现在这个故事，才刚刚开始。"
mission_EDGTABmission.333.ct:0 "如梦似幻"
mission_EDGTABmission.333.txt:0 "1444年，东边是元气大伤但仍有机会逐鹿伊朗的帖木儿，南边是提防着帖木儿同时对我们虎视眈眈的阿贾姆，西边是庞大的土库曼部族黑羊与白羊部族，分别信仰着逊尼派与什叶派，如果我们能将信仰着什叶派的那位拉拢到我们这...尽管那几乎不可能\n哦，是的，这个古老帝国的最后残余蜷缩在里海角落瑟瑟发抖，不知道何时就会任意一个大国进攻，随后灭亡。\n接下来，是属于当前这个统治者的独白\n……\n我做了一个梦，一个很真实的梦，我梦见了，大地崩裂，火山喷发的烟尘遮蔽了天空，每个人都犹如做着自由落体向着地狱坠去。\n我梦见了，世界重组，历史的转折点发生了不一样的变化，所有的一切都改变了！\n我梦见了，一个与当下世界全然不同的世界，在那个世界，我们虽然仍旧弱小，但是周边国家也并不是我们不可能逐个击破的对象，甚至我还见到了，曾经那燃烧着的圣火......\n我梦见了，一个崭新的世界，一个罪恶全都被涤荡，死去的至亲与好友苏生，不再有任何罪孽与邪恶，充斥着幸福的世界\n……\n清晨，梦醒时分，凯末尔丁理了理脑袋里混乱的思绪，\n似乎是明白了什么，凯末尔丁仅仅只是凝视着自己这间简陋的，并没有任何装饰的寝室，用力拍了拍脸：\n“不管梦中场景是真是假，至少，现在我在这，至少，我得做点什么。”"
