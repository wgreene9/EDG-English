mission_EGDTABmission_45_opinion_1_txt:0 "\"I am the descendant of Bavand who should not have existed in this world. My only wish was to end Iran's fragmentation and bring stability to the people. After accomplishing this, I should have departed, but the people fervently begged me to live seven more years. So, why not live another seven? Hahaha, dear countrymen, good night!\" The King of Kings Ardeshir cracked his whip, spurring his horse toward the setting sun, merging with the sunset under the gaze of the entire city.\n§VOh, great King of Kings§! Ardeshir I, may your path on the §PChinvat Bridge§! be infinitely broad; oh, §Vgreat King of Kings§! Ardeshir I, who freed the homeland from the demonic §Rshackles§!, your achievements shall §Vshine through the ages§!"

