mission_EDGTABmission.1111.txt:0 "Since the Muslim conquests, former followers of Zoroastrianism were forced to abandon the orthodox faith and convert to Islam. After centuries, the people seem to have forgotten our true faith, and the hope of rekindling the sacred fire appears lost... But we have not succumbed to despair. In Iran, Zoroastrian believers still resist. As the legitimate heirs of the Sassanids, how can we surrender? Through our efforts, the people under our rule have remembered their former faith, and Iran's fragmentation has given us breathing room. That elusive flame seems to be growing brighter again. However! Although we now have hope for revival, we cannot shed our disguise as Muslim believers until we possess self-defense capabilities. Currently, the first step towards true revival is to seek assistance from those two nations that have re-established Zoroastrianism as their state religion."

