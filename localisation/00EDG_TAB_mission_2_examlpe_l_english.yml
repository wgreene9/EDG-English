mission_EDGTABmission.444.ct:0 "国情介绍"
mission_EDGTABmission.444.txt:0 "由于严峻的国内外环境，我们面临以下三个困境：\n「军事困境」：我们的§R地方军已经彻底腐朽§!，蒙受巨大的负面修正。但我们的「沙阿亲卫队」不受军队腐化的影响，该部队以雇佣兵的形式为我们服务，我们可以在雇佣兵界面雇佣他们。因此，我们必须妥善利用这支§Y雇佣兵§!。\n\n「宗教困境」：在如今的波斯，祆教徒蒙受迫害，马拉希家族假意皈依了什叶派，但仍然秘密信仰§P祆教§!，并且在1409年被迫将大量权力交给了乌理玛。如今，这些§G乌理玛§!权势滔天，并对秘密信仰祆教的马拉希家族表示出了明显的敌意。因此，我们必须寻找机会击败这些乌理玛。切记，任何对乌理玛的妥协都将会导致会我们清理乌理玛时变得更为困难，请勿做出过多的妥协。\n\n「外交困境」：我们的国家并不稳固，国内的许多派系并不效忠于我们，而渴望向外国强权寻求支持。只要我们的省份数量数量低于15，§O反对派§!将持续认为我们是一个弱小的国家，继续反对我们的统治，令我们蒙受巨大的负面修正。因此，唯有§R扩张§!才能终结这一情况。\n请尽量跟着任务走，不然会有可能出bug。\n转变宗教为§P祆教§!需要后续成立埃兰沙赫尔后，度过§Y叛逆的伊斯兰之剑§!和§Y伊朗再分裂危机§!灾难，在此之前别想着通过任何渠道进行宗教转变；\n当然了，尽管困境如此之多，但我们必须谨记一件事，唯有置之死地方能后生，如同我们的老对手仍有一口气在尚可凤凰涅槃，而我们，也有翻盘的机会，至于该如何翻盘，这一切的一切就看你们的了。\n哦，如果你想圣婚，建议右转ck3捏。"
mission_EDGTABmission_444_opinion_1:0 "§V上面的文本将介绍我们的国情§!\n再强调一遍，转变宗教为§P祆教§!需要度过度过§Y叛逆的伊斯兰之剑§!和§Y伊朗再分裂危机§!灾难，在此之前别想着通过任何渠道转变宗教。"
