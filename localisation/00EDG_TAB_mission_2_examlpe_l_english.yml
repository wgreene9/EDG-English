mission_EDGTABmission.7.txt:0 "Nowruz, one of the most important Zoroastrian festivals, primarily aims to strengthen the bond between the people and the King of Kings, sharing similar purposes with other celebrations during the Sassanian era."
mission_EDGTABmission.8.txt:0 "Our regular army has long decayed; at this point, we can only rely on the Shah's Royal Guard. Therefore, only through regular military exercises can our Royal Guard achieve greater combat effectiveness in battle."
mission_EDGTABmission.9.txt:0 "No war has ever been won without bloodshed, a truth our people understand well. With the nation in urgent military crisis, frontline positions vacant, and constant risk of insufficient troops, they know clearly that now is the time to contribute to the country's revival.\n\"I will return, my dear child. When I come back, our family will have enough food to survive.\" These were the words of a departing father to his child, though he didn't know if he would return alive."
mission_EDGTABmission.10.txt:0 "Harsh warfare tempers our soldiers, for cruel battles inevitably eliminate the weak, leaving only the strong. Moreover, through the Iranian wars, our warriors have gained invaluable combat experience."
mission_EDGTABmission.11.txt:0 "Shahrevar, representing Ahura Mazda's sovereignty and majesty, protects metals and aids the impoverished in the mortal world. Praying to him brings us peace and safety."
