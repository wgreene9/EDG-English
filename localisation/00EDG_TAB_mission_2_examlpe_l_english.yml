mission_EDGTABmission.444.ct:0 "National Situation Overview"
mission_EDGTABmission.444.txt:0 "Due to severe domestic and international circumstances, we face the following three dilemmas:\n\nMilitary Dilemma: Our §Rlocal forces have completely deteriorated§!, suffering massive negative modifiers. However, our \"Shah's Royal Guard\" remains unaffected by military corruption. This unit serves us as mercenaries and can be hired through the mercenary interface. We must utilize these §Ymercenaries§! wisely.\n\nReligious Dilemma: In present-day Persia, Zoroastrians face persecution. The Mar'ashi family has nominally converted to Shia Islam while secretly adhering to §PZoroastrianism§!, and in 1409 were forced to cede significant power to the Ulema. Now, these §GUlema§! wield overwhelming influence and show clear hostility toward the secretly Zoroastrian Mar'ashi family. Therefore, we must seek opportunities to defeat these Ulema. Remember, any compromise with the Ulema will make their eventual removal more difficult - avoid excessive concessions.\n\nDiplomatic Dilemma: Our nation remains unstable, with many domestic factions withholding loyalty and seeking foreign patronage. As long as our province count remains below 15, §Oopposition factions§! will continue viewing us as a weak state, opposing our rule and inflicting major negative modifiers. Only through §Rexpansion§! can we end this situation.\n\nPlease follow the mission tree closely to avoid potential bugs.\nConverting to §PZoroastrianism§! requires first establishing Eranshahr, then surviving the §YRebellious Sword of Islam§! and §YIranian Fragmentation Crisis§! disasters. Do not attempt religious conversion through any means before then.\n\nDespite these numerous challenges, we must remember one thing: only through facing death can we achieve rebirth. Just as our old rivals could rise like phoenixes from their last breath, we too possess a chance to turn the tide. How we seize this opportunity rests entirely in your hands.\n\nOh, and if you're looking for sacred marriage, might I suggest heading over to CK3 instead."
mission_EDGTABmission_444_opinion_1:0 "§VThe text above outlines our national situation§!\nReiterating: Converting to §PZoroastrianism§! requires surviving both the §YRebellious Sword of Islam§! and §YIranian Fragmentation Crisis§! disasters. Do not attempt religious conversion through any means before completing these."

