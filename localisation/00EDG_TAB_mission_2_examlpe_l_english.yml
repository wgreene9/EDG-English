mission_EDGTABmission.01.ct:0 "The Beginning of the Tale"
mission_EDGTABmission.01.txt:0 "Hey, my dear friend, when Iran is mentioned, what comes to your mind? Come, let me guess - extremely conservative? Rampant terrorist organizations? Or devout Muslims?\nOh, certainly, my dear friend, you must be tired of such narratives by now?\nWell, today's tale, the story I am about to recount, is not about Iran of this time, but rather about a legend that once vigorously composed an epic chapter on the land of Central Asia. Even though that nation has long perished, and even its former faith has been forgotten."
mission_EDGTABmission_01_opinion_1:0 "The storyteller takes a book from the shelf and begins to narrate the tale of that once vast e pire"
mission_EDGTABmission.02.ct:0 "The Chronicles of the Ancient Empire"
mission_EDGTABmission.02.txt:0 "Persia, known in Aryan language as Iran, meaning 'Land of Light', primarily practiced Zoroastrianism founded by Zarathustra. During the era of Cyrus the Great, the Achaemenid Empire, also known as the First Persian Empire, was established - the first vast empire spanning Asia, Europe, and Africa.\nAfter the fall of the First Persian Empire, Persia entered a period of foreign rule that persisted until a ruler from Persis, Ardashir I, overthrew Parthian rule and founded the Sassanian Empire, also known as the Second Persian Empire.\nDuring the Second Empire, many rulers attempted to restore the prosperous territories of the Achaemenid era, leading to continuous wars with Rome that lasted for years. Unfortunately, both sides not only exhausted their national strength but failed to gain significant advantages from each other. Worse still, one of them was ultimately destroyed by a newly rising power, while the other suffered heavy losses at the hands of that same nation. It seemed these two epic legends had finally reached their conclusion...\nOh, my dear friend, don't be so impatient. This is not a history of a nation's demise, but rather the tale of §Pa purple phoenix belonging to the Iranian plateau rising from its ashes§!. Now, this story is just beginning."
mission_EDGTABmission.333.ct:0 "Like a Dream, Yet So Real"
mission_EDGTABmission.333.txt:0 "In 1444, to the east lies a weakened but still ambitious Timurid Empire eyeing Iran; to the south, the Ajam Sultanate watches both the Timurids and us with vigilance; to the west, the great Turkmen tribal confederations of the Black Sheep and White Sheep, divided between Sunni and Shia faiths. If only we could bring the Shia-aligned one to our side... though that seems nearly impossible.\nOh yes, the last remnant of this ancient empire huddles trembling in a corner by the Caspian Sea, never knowing when it might be attacked and destroyed by any major power.\nNow follows the monologue of the current ruler:\n...\nI had a dream, a terribly vivid dream. I dreamed of the earth cracking open, volcanic ash blotting out the sky, and everyone falling freely into hell.\nI dreamed of the world restructuring, of historical turning points shifting differently, until everything had changed!\nI dreamed of a world completely different from our own - where though we remained weak, the surrounding nations weren't impossible for us to defeat one by one. I even saw the sacred fire that once burned...\nI dreamed of a brand new world, where all evil was cleansed, deceased loved ones and friends were resurrected, and no sin or wickedness remained - a world overflowing with happiness.\n...\nAt dawn, as dreams faded, Kamal al-Din sorted through the chaotic thoughts in his mind.\nAs if comprehending something, he simply gazed around his plain, unadorned bedchamber and firmly patted his cheeks:\n'Regardless of whether the dream was real or not, at least I'm here now. At the very least, I must do something.'"
