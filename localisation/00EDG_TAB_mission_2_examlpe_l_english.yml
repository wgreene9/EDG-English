mission_EGDTABmission_45_opinion_1_txt:0 "“我乃理应本不存于世的巴文德后裔，最多的想法只是结束伊朗的支离破碎，带给百姓安稳的生活；本来做完这一切我就该里去了，只不过百姓竭力乞求我再活个七年，那么，再活他个七年又何妨呢？哈哈哈，各位父老乡亲们，晚安！”万王之王阿尔达希尔手执长鞭，鞭打着马匹向着夕阳奔去，在那一城百姓的注视下与夕阳融为一体。\n§V哦，伟大的万王之王§!阿尔达希尔一世，您所行走在§P奇努瓦特桥§!的道路无限宽敞；哦，§V伟大的万王之王§!阿尔达希尔一世，让祖国摆脱那妖魔的§R枷锁§!，到那时功成名就§V光辉千古§!"
