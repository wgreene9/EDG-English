mission_EDGTABmission.114.txt:0 "如同往常一样，凯末尔丁就在寝宫里闭目养神，不一样的是，今晚没有一个陪伴在他身边的人，哪怕是他的费尽心思培养出来的亲信，此刻也没有侍立在他身旁：此刻的他就如同在等待着什么人的到来。呵，或许下一刻会是乌理玛们带着滔天怒意袭来，随即取走自己的性命也不一定——自从他成为统治者到如今，每天过的都是刀尖跳舞的日子，使得明明只有40来岁的他却如同近70来岁高龄的孤寡老人。\n“我亲爱的孩子，你，过得还好吗？”拿着当初交付于自己最喜爱的孩子信物中仅存的一半，指尖轻抚着，此刻的凯末尔丁真如同一个孤寡的老人一般，在那叹息着。自从乌理玛的对我们是否仍旧信仰安拉发起怀疑的那一刻开始，那份不信任就在一天又一天内日益加重；终于，在十几年前的那一天，也就是凯末尔丁上位统治没多久的那段时间里，乌理玛们将矛头指向了自己那唯一的，颇有些许能力的孩子：阿尔达希尔。\n“把这个试图颠覆正信的，该死的异教徒给我逐出境内！”没人知道那时的凯末尔丁说出那番话时是怀着怎样的心情，但是流放阿尔达希尔已经是他理据力争得到的最后的办法了。而年仅十几岁的阿尔达希尔在对他的父亲留下了一个怨毒的目光后，用力拽下了从下就挂在自己脖子上的项链，那个象征着他与自己父亲的信物，将属于自己的一半留下，另一半扔到了地上后，没有任何人的送行，没有任何人的陪伴，独自离开了马赞德兰境内，此后再也没有任何消息。\n到了如今，乌理玛的猜忌并没有因为自己驱逐阿尔达希尔而打消多少，但碍于凯末尔丁当初毫不留情地驱逐了阿尔达希尔，加之凯末尔丁更加隐秘的行动也无法再次对其发难。\n“吱呀”推门声响起，随后传来的脚步令凯末尔丁不禁绷紧神经。\n“按耐不住了吗？想要拥立新的家族成为沙阿了吗？尽是些蛀虫！”\n凯末尔丁无力的自嘲着，但是手无寸铁的他又能做什么呢？\n“陛下，您误会了，我是来帮您的。”传来的话语并非从自己熟悉的乌理玛口中说出，凯末尔丁悬着的心落下了一半，随后厉声质问到：“帮我？那你可知现在我现在是什么样的境况吗？”\n看不清面目的来人只是淡淡一笑：“六大贵族们，乌理玛们，都是你的心头之患。”\n“我与那些家伙拉锯了十几年，我都无法轻易与他们抗衡，你一个不知道从哪来的家伙又怎么能对抗他们。”\n“哦，我亲爱的陛下，其实不瞒你说，我曾经在沙哈鲁的手下当过一段时间的官员。”\n凯末尔丁又问道：“那又如何？治理帖木儿的领地不比治理现在这个国家的处境轻松多了？”\n而来人慢慢走到了灯火之前，露出了自己的真容。"
