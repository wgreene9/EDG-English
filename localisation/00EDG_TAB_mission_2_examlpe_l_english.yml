mission_EDGTABmission.115.txt:0 "Moonlight streamed through the window, illuminating the visitor's face - revealing the very countenance that had occupied Kamal al-Din's thoughts day and night. Even after more than a decade, even as memories were constantly eroded by time, he could never forget that face.\n\"Is... is it you? My child?\" Kamal al-Din asked with a trembling voice, trying to confirm whether this was merely his illusion.\nYes, the visitor was indeed Ardeshir, the same Ardeshir who had departed filled with hatred.\n\"You... survived.\" With relief, fear, and complex emotions intermingled, Kamal al-Din posed his question.\n\"You could have enjoyed fame and wealth in Timur's domains for a lifetime, rather than returning to this broken nation to suffer with me.\"\n\"I've come to help you, of course, my father,\" his voice carrying the authority forged through years of wandering and service under Shah Rukh."
mission_EDGTABmission_115_1:0 "I've missed you dearly, my child"
mission_EDGTABmission_115_2:0 "Do you no longer hate me?"
mission_EDGTABmission.116.ct:0 "Homecoming"
mission_EDGTABmission.116.txt:0 "\"Father, during my time serving under Shah Rukh, I came to understand many things - including your helplessness and remorse back then. I apologize for the hatred I held toward you.\" Ardeshir then embraced his father after all these years, just as he had done over a decade ago.\n\"My child, it's enough that you've returned, enough that you've returned...\"\nFeeling Ardeshir's tangible warmth and confirming this wasn't an illusion, the tension that had gripped Kamal al-Din for over a decade finally released in unprecedented relief."
mission_EDGTABmission_116_1:0 "So, what comes next is"

mission_EDGTABmission.117.ct:0 "Severing the Heart's Knot"
mission_EDGTABmission.117.txt:0 "\"Rather, I should say that the resentment I held toward you back then was the most mistaken decision of my life. I have come to understand your helplessness and remorse during those times, and I apologize for the hatred I directed at you.\"\nArdeshir then embraced his father after all these years, just as he had done over a decade ago.\n\"My child, it's enough that you've returned, enough that you've returned...\"\nFeeling Ardeshir's tangible warmth and confirming this wasn't an illusion, the tension that had gripped Kamal al-Din for over a decade finally released in unprecedented relief."
mission_EDGTABmission_117_1:0 "So, what comes next is"
mission_EDGTABmission.118.ct:0 "Mending the Broken Mirror"
mission_EDGTABmission.118.txt:0 "\"Listen, my child, my days are numbered. You are my wisest son, my child, and you will undoubtedly become an exceptional ruler.\" Kamal al-Din solemnly instructed Ardeshir.\n\"Father... By Ahura Mazda, this nation shall surely rise again from the ruins. I will help break its chains, or else may I fall into the hands of Ahriman.\""
mission_EDGTABmission_118_1:0 "Then I shall become your protector once more, shielding you from all storms"
mission_EDGTABmission_118_2:0 "But I cannot gamble with the nation's survival"

