mission_EDGTABmission.28.txt:0 "随着我们和穆扎法尔的关系逐渐紧密，作为仅有的三个祆教主流国家，我们理应与他们进行些许宗教教义交流，这不仅利于我们的来往，也利于支持我们统治的人民的更加支持我们的统治。"
mission_EDGTABmission.27.txt:0 "在以前，伊朗也曾是丝绸贸易的重要流通地点；但自从伊朗分裂以来，这项贸易就因为连年的战争而废置了。\n如今，伴随着我们逐渐掌控的领土增加，我们理应让这项贸易重见天日。"
mission_EDGTABmission.7.txt:0 "阿甘扎，是祆教的重要节日之一，主要宗旨是拉近百姓与万王之王的关系，和诺鲁兹节在萨珊时期的宗旨有类似之处。"
mission_EDGTABmission.8.txt:0 "我们的常被军队早已腐朽，这个时期我们能依靠的只有沙阿亲卫队了；正因如此，定期进行军事演习，才能让我们的沙阿亲卫队在作战时发挥出更大的战斗力。"
mission_EDGTABmission.9.txt:0 "从来都没有不需要付出鲜血的战争，我们的百姓深知这个道理；而如今国家战事紧急，前线位置空缺，随时有兵力不足的风险；这种时候他们是最清楚，自己该为这个国家的复兴出一份力了。\n——“我会回来的，我亲爱的孩子，等我回来的那一天，我们一家人就能有足够的粮食活下去了。”这是临行的父亲对他的孩子说的话语，即便他不知道自己是否能活着回来。"
mission_EDGTABmission.10.txt:0 "艰苦的战争会推动我们的战士成长，毕竟正所谓残酷的战争会淘汰掉弱者，留下的往往只会是强者；除此之外在伊朗战争中，我们的战士从中得到的战争经验经验。"
mission_EDGTABmission.11.txt:0 "沙赫里瓦尔，象征着阿胡拉马兹达的统治和威严，在尘世中保护着金属和救助贫苦百姓，向他祈祷，带给我们平安。"
