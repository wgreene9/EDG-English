mission_EDGTABmission.1111.txt:0 "自穆斯林大征服以来，曾经信仰祆教的信徒们被迫抛弃了正统信仰转而信仰伊斯兰教，经过数百年的时间后，民众们似乎已经忘却的了我们的真正信仰，重燃圣火的希望似乎看不到了...但，我们没有就此沉沦，在伊朗仍有祆教信徒在抗争，身为萨珊正统的我们，怎么可以就此沉沦?如今在我们的努力下，属于我们治下的民众记起了曾经的信仰，而伊朗的分裂则给予了我们喘息的机会，那飘渺的火焰似乎再度变得明亮了起来。但！我们如今虽然有了复兴的希望，但在拥有自保能力前，伊斯兰信徒这层外衣我们还不能褪去；当下，真正复兴的第一步，便是我们需要寻求那两位已经重立祆教为国教的国家的帮助。"
