NYAB_beijing_church: "Christian Church of Beijing"
NYAB_beijing_church_desc: "The history of Beijing's Christian church traces back to Yuan Dynasty's Khanbaliq. In 1294, Nestorian missionaries from Europe built the first Christian church in Beijing. Thereafter, Christianity gained tolerance from Yuan emperors, leading to many churches being established. Known as the 'Yelikewen Religion' (Nestorianism) during Yuan, it adopted organizational practices from Buddhism. These Nestorian churches were mostly called 'temples' and used architectural styles common in Chinese Buddhist buildings, creating a stark contrast with European church architecture."
 
 
