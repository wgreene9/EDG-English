EDG_OCC_innovation_decision_desc:0 "长久以来，奥克语、巴斯克语，阿尔卑斯方言等少数语言一直都处于发展的下风，这也直接导致了南方文化的整体性衰落。为了挽救颓势，我们必须集中精力发展文化事业！"

EDG_GUY_events.47_title:0 "未来之景"
EDG_GUY_events.47_desc:0 "理想国，那属于全体人民的乌托邦，美好的愿景……希望的钟声传遍了南方的土地，也将奥迪托雷·多里安送入了梦乡。\n\n未来究竟会如何？当晚祷的钟声在空中响起时，又有谁能预料到明天？或许是因为强烈的念头，也或许是因为天使亲吻了他的额头，一个模糊的未来幻景逐渐在多里安的梦中形成：\n\n君主制得到了延续，传统与信仰成为了南方的主基调。仁慈而开明的陛下从不滥用权力，王室的权威保障了政策的延续。骑士们保护着弱者，虽然强大但却从不胁迫他人。人民的秩序守卫着人民的幸福，襁褓中的婴儿能够高枕无忧，退伍的老兵能够备受尊敬。\n\n多里安眨了眨眼。恍惚间，他仿佛看到了波尔多的教堂。宽广的大街上没有马车，而是一个个行走的钢铁盒子。行人们穿着奇怪，对着手里的正方形匣子自言自语。语言不同的人相互拥抱着，伴随着奇怪的音乐翩翩起舞……\n\n「咔嚓——」\n\n清脆的响声将多里安送回了现实。他没有说什么，只是淡淡微笑。"
EDG_GUY_events.47.aa:0 "未来虽然不完美，但事在人为，我们永远走在追求的路上……"

