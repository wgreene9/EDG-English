# GUY_idea_1:0 "Fight with Our Backs to the Sea"
# GUY_idea_1_desc:0 "The Occitans of Aquitaine are unfortunate. The barren southern lands cannot sustain enough children and have long suffered the ravages of war. From Muslims to Christians, from the English to the French, conflict has perpetually shrouded the land of Aquitaine, which has never known peace."

# GUY_idea_2:0 "The 'Court of Love' Without Love"
# GUY_idea_2_desc:0 "Countess Eleanor of Poitou is one of the symbols of Aquitaine. Yet Eleanor's fate was full of twists and turns; the countess who never truly loved mirrors her domain—a forsaken land without favor. The Occitans in the fields toil diligently, as they always have."

# GUY_idea_3:0 "The Restless Hound"
# GUY_idea_3_desc:0 "It has been long since Aquitaine was conquered by the northern royal successors. Even as religious strife has, in effect, detached the southern provinces from the north, the north still views the south as its 'backyard garden.' However, they fail to realize that even a tamed hound retains a trace of its wild nature."

# GUY_idea_4:0 "The Last Occitans"
# GUY_idea_4_desc:0 "Although Occitan culture remains the soul of the south, its body is frail and aging. Since the Parisian conquest, the brutal exploitation and oppression by the north have nearly extinguished Occitan culture entirely. Yet as long as the Occitan spirit endures, the struggle against assimilation will never cease!"

# GUY_idea_5:0 "Might Does Not Make Right"
# GUY_idea_5_desc:0 "If 'might makes right,' then the centuries of Occitan resistance would be meaningless. From the plains of the Landes to the streams of the Dordogne, the Occitan language carries the voice of defiance."

# GUY_idea_6:0 "Occitan Legacy"
# GUY_idea_6_desc:0 "To outsiders, Occitan is merely a southern dialect of French—a clearly ignorant perception. The southern language stands on its own; though it shares common ground with northern French, this precisely helps us evade countless unnecessary eyes and ears from the north."

# GUY_idea_7:0 "The Occitanian Dream"
# GUY_idea_7_desc:0 "The Occitans of the south speak their own language but cannot claim their own state. For far too long, the southern provinces have been torn apart in the conflicts between Francia, Iberia, and Italia. Yet if all Occitans unite, we can achieve feats that surpass even those of the Gauls."

