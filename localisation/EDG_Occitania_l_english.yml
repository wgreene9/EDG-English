# ###ideas
# OCC_idea_1:0 "Generations of Tillers"
# OCC_idea_1_desc:0 "As early as the Roman era, the seven southern provinces of Gaul were vital agricultural regions. Though the land was not fertile, the farmers poured their hearts and efforts into feeding countless people. No matter who ruled here, the South would always dedicate everything to them, offering their entire lives to the barren soil, yet seeking nothing in return."

# OCC_idea_2:0 "Rural Idyll"
# OCC_idea_2_desc:0 "The impoverished southerners care little for gold, silver, or luxury—in their eyes, a plain life is enough. Wives, children, and neighbors are their whole world. Farmers do not crave more; as long as the soil can still be cultivated, their unchanging lives will continue unchanged. Yesterday, today, and tomorrow shall remain the same."

# OCC_idea_3:0 "Land of the Occitan"
# OCC_idea_3_desc:0 "In the eyes of the Parisians, the southern French are rough and barbaric. Provence, Auvergne, Limousin, Guyenne, Gascony, Aquitaine—we speak our own tongue and celebrate our own festivals and customs at the New Year. We are the 'coarse southerners,' we are the Occitanians, and beneath our feet lies the land of the Occitan, not that of the French."

# OCC_idea_4:0 "Preserving the Ancient Tongue"
# OCC_idea_4_desc:0 "We are not 'French'—at least not in language and customs. In the villages and farmlands, people communicate in Occitan. Amidst the mountain streams and gullies, the voices of minority groups can still be understood in Occitan. Compared to the so-called 'mainstream' French of the Parisians, Occitan is neither romantic nor convenient, yet it remains the language of our ancestors through the generations—indeed, it is our very life."

# OCC_idea_5:0 "Voice of Righteousness"
# OCC_idea_5_desc:0 "How 'valiant' are the Frankish knights, how 'mighty' are the northern nobles! Behind their conquering strides lie the toil of millions of farming families who exhaust themselves to provide them food. Yet they claim righteousness, turning a blind eye to the poor while hypocritically extending a 'helping hand.' What truly is righteousness?"

# OCC_idea_6:0 "Faith of the Forebears"
# OCC_idea_6_desc:0 "Catholicism, Catharism, Islam, and even the ancient Euskaran ways of the mountains—the blended faiths of our ancestors have shaped the southern provinces of today. We tolerate differences as the soil tolerates stones. The friction of rocks does not harm the fields; it only strengthens the crops."

# OCC_idea_7:0 "Sheltering All Under Heaven"
# OCC_idea_7_desc:0 "Years of war have left fields barren and lands desolate. When empires rise, southern farmers are conscripted, and even the fields lie untended. When empires fall, southern farmers are slaughtered, and peaceful times vanish forever. The old farmer simply wants a home of his own, a place to shelter from wind and rain. If the northerners cannot hear his voice, who else will?"

