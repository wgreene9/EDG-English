GUY_occitania_government:0 "南方诸省"
GUY_occitania_government_desc:0 "数千年来，南法兰西一直都是奥克人的家乡，然而随着时间的推移，奥克文化正在逐渐被更加富庶的北法兰西所同化。南方诸省世代以农耕为生，尽管土地贫瘠，但奥克人还是依靠着辛勤与汗水养活了一方人民。只要给奥克人足够多的时间，那么贫穷的南方终有一日能够富裕起来。"

