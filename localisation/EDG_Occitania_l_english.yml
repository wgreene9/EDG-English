EDG_GUY_events.60_title: "Autonomous Provinces or Regional System?"
EDG_GUY_events.60_desc: "After harvesting victory with our own hands, with whom shall we share this hard-won joy?\n\nWe could implement the Southern Regional administrative system, centralizing authority in Occitania while ensuring local autonomy. This provides direct regional benefits but dilutes Occitan core strength.\n\nAlternatively, we could respect local ethnic choices, allowing self-governance as glorious Autonomous Provinces. This focuses development on Occitan lands but sacrifices centralized manpower and tax revenue.\n\nRegardless, the sweet scepter of power lies in our hands..."
EDG_GUY_events.60.a: "Only autonomous provinces guarantee equality for all peoples."
EDG_GUY_events.60.b: "The regional system provides clearer centralized benefits."
