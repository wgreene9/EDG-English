# EDG_GUY_mission_bordeux_strong_title:0 "When Bordeaux Prays"
# EDG_GUY_mission_bordeux_strong_desc:0 "The solitary sun hangs over the horizon, an orange curtain enveloping the tranquil city of Bordeaux. Waves gently lap against the stone shores, their leisurely echoes seeming eternal. The salty sea breeze has seen off the Gauls, the Anglo-Saxons, and the Andalusians—only this Occitan land remains forever."

# EDG_GUY_mission_let_u_free_title:0 "Let You Be Free"
# EDG_GUY_mission_let_u_free_desc:0 "The days of the past are beyond counting, yet the relics of the Moors and the armor of the French still tell the tale of this land. This is not France, nor Iberia, but Basque… Euskaran."

# EDG_GUY_mission_free_basque_title:0 "Embrace Euskaran"
# EDG_GUY_mission_free_basque_desc:0 "When the ancient tongue echoes once more through the mountain valleys, the story of Euskaran can finally continue. It is humanity's solitary masterpiece—the immortal Basque culture. A thousand years have diluted its traces, yet it can still endure another millennium."

# EDG_GUY_mission_stay_still_fra_title:0 "§MInfiltrate Poitou§!"
# EDG_GUY_mission_stay_still_fra_desc:0 "Poitou, north of Gascony, has long served as France's bridgehead for pressuring the South. Yet this also means the similarities and possibilities between Poitevin and Occitan cultures. Let the nobles of Paris rest easy; when shadows fall upon the land, Occitan retribution will follow."

# EDG_GUY_mission_build_mountainous_title:0 "Develop the Highlands"
# EDG_GUY_mission_build_mountainous_desc:0 "The poverty of the South is largely due to its vast mountainous terrain. However, with technological progress, the ancient mountains of the South can finally be fully mastered by us."

# EDG_GUY_mission_better_grain_title:0 "Improve Crops"
# EDG_GUY_mission_better_grain_desc:0 "From the Classical era through the Middle Ages, the evolution of barley, olive, and grape varieties has profoundly shaped the status and production of the South. If we wish to master our own destiny, we must master these growing crops."

# EDG_GUY_mission_stand_france_title:0 "§MBow to the Fleur-de-Lis§!"
# EDG_GUY_mission_stand_france_desc:0 "Regretful and sorrowful, France's military might is beyond our ability to resist. When the Anglo-Saxons finally receded from the continent, a France no longer checked held the power of life and death over our fate. Though hearts are unwilling, for the survival of our people, we must kneel before the fleur-de-lis, just as we have always done: humiliated and impotent… However, a temporary concession does not mean surrender. As long as a shred of hope remains for the future, Occitan resistance will never despair!"

# EDG_GUY_mission_povatie_land_title:0 "§YThe Duke of Poitou§!"
# EDG_GUY_mission_povatie_land_desc:0 "In the past, France has consistently used Poitou to exert pressure on the Occitan region. They curbed our freedom and erased our culture. Now, it is time to wash away the humiliation!"

# EDG_GUY_mission_aragon_title:0 "The Dragon of Aragon"
# EDG_GUY_mission_aragon_desc:0 "Though the Aragonese royal line also once fought alongside the Cross against the Andalusians, as a minority in the eastern highlands, the Aragonese gained no advantage within the alliance of Castile and Asturias. They, whose voices differ from the mainstream of Iberia, receive no respect—but we shall correct this."

# EDG_GUY_mission_bow_to_france_title:0 "§MHumble and Cautious§!"
# EDG_GUY_mission_bow_to_france_desc:0 "When the banner of the fleur-de-lis flies over Bordeaux, the Occitans can only bow their heads humbly. Toil, toil—perhaps only the fields can soothe our solitude…"

# EDG_GUY_mission_prepare_army_fra_title:0 "§MConserve Strength§!"
# EDG_GUY_mission_prepare_army_fra_desc:0 "When wheat sprouts from the earth and grapes are plucked for pressing, a portion will be given to the proud French, while the remainder is secretly hidden away by us, year after year—they will notice nothing."

# EDG_GUY_mission_upwards_fra_title:0 "§MThe Shadow of Auvergne§!"
# EDG_GUY_mission_upwards_fra_desc:0 "The Occitans of Auvergne have finally returned to their homeland. This is the first time they have possessed a state of their own, and they will surely cherish it immensely. If the French wish to seize it, let them try."

# EDG_GUY_mission_still_lived_fra_title:0 "§MThe Freedom of Independence!§!"
# EDG_GUY_mission_still_lived_fra_desc:0 "Once, we knelt beneath the fleur-de-lis, humble and bitter. Now, through the efforts of countless generations, Occitania has finally attained its own independence. As the sun sets, the banner of France shall never again rise in the South."

# EDG_GUY_mission_build_plain_title:0 "Cultivate the Plains"
# EDG_GUY_mission_build_plain_desc:0 "The plains are the paradise of the Occitans. This is the rare fertile land of the South; it has nurtured us, and we shall nurture it in turn."

# EDG_GUY_mission_mordern_govern_title:0 "A Nation for All"
# EDG_GUY_mission_mordern_govern_desc:0 "The French are proud. The Northerners, relying on their wealth, look down upon the Southerners. They forcibly assimilated Occitan culture while incorporating Occitania into France's territory, yet never learned to respect the Occitans. As for our new nation, it will learn from past experiences to create a minority state that is not understood by the mainstream."

# EDG_GUY_mission_choose_future_title:0 "Countdown to Freedom"
# EDG_GUY_mission_choose_future_desc:0 "France, Arles, Iberia. Aquitaine, wedged between the three, has only just gained independence, yet its freedom is already on a countdown. When France marches south, and Arles advances west, where will the independent, bitter Aquitaine go?"

# EDG_GUY_mission_freedom_cry_title:0 "§YFreedom or Death§!"
# EDG_GUY_mission_freedom_cry_desc:0 "The wealthy stand on the shore, scornfully watching the poor swimming in the river. 'They do not understand why we seek independence, yet they expect us to understand grain levies and discrimination. We would rather die free on Occitan soil than perish on foreign battlefields!'"

# EDG_GUY_mission_reclaim_ovnie_title:0 "§YAuvergne's Cheers§!"
# EDG_GUY_mission_reclaim_ovnie_desc:0 "The cheers of Auvergne cannot mask France's defeat. When war has scorched French lands, the former boast of annihilating Occitania in one hour and twenty-two minutes has become a joke over tea. Let the French tremble; we eagerly await the French king's final hour in his basement."

# EDG_GUY_mission_il_ne_passeront_pas_title:0 "§YThey Shall Not Pass§!"
# EDG_GUY_mission_il_ne_passeront_pas_desc:0 "When the French king announced to the world that Bordeaux would surrender within one hour and twenty-two minutes, scarcely a nation—whether of the Holy Roman Empire or the Italian states—believed that tiny Aquitaine could withstand the iron steeds of Paris. Yet we shall prove with our blood that the Gascon Occitans shall never retreat! Aquitaine is a nation, not a road!"

# EDG_GUY_mission_occitania_dream_title:0 "The Southern Nation"
# EDG_GUY_mission_occitania_dream_desc:0 "Occitania—a name both familiar and strange. For centuries, Occitania has been merely a literary and geographical concept, never an actual state. But from this day forward, the name Occitania shall be written into every grammar book. We shall crown her with 'LA,' to the eternal nation of the Occitans!"

# EDG_GUY_mission_katalan_title:0 "Southern Brethren"
# EDG_GUY_mission_katalan_desc:0 "South of Languedoc lies the land of Catalonia, the second homeland of the Occitans. The Catalans share similar experiences; after countless days and nights awaiting independence, dawn has finally arrived."

# EDG_GUY_mission_valencia_gained_title:0 "Liberate Valencia"
# EDG_GUY_mission_valencia_gained_desc:0 "The Valencians, as close kin to the Catalans, are naturally our minority brethren as well. They shall receive respect and rights; an independent and free Valencia shall stand firm forever."

# EDG_GUY_mission_malueka_title:0 "Free Mallorca"
# EDG_GUY_mission_malueka_desc:0 "After being ravaged by countless powers, the Balearic Islands have left only their indigenous minority peoples as eternal victims. Their voices have been drowned, their history erased, even their names nearly vanished. Now, all this humiliation shall completely disappear."

# EDG_GUY_mission_true_south_title:0 "I Wish I Were Born in the South"
# EDG_GUY_mission_true_south_desc:0 ""I wish I were in the vineyard,\nWhere the past is hard to forget,\nIn that cold morning air,\nI was born in Occitania!\nI shall guard Occitania,\nLiving and dying forever in the South!""

# EDG_GUY_mission_freedom_final_title:0 "§YTragedy Shall Never Repeat§!"
# EDG_GUY_mission_freedom_final_desc:0 "We have won! Who could have believed that a few Occitans, destined to be slaves for life, would save their cities. Regardless of wealth or status, at this moment, the dawn of victory finally illuminates Occitania."

# EDG_GUY_mission_march_east_fra_title:0 "§MAdvance into Languedoc§!"
# EDG_GUY_mission_march_east_fra_desc:0 "Languedoc is naturally Occitan land. Though Arles is our brethren, the shackles of religion bind national freedom. True faith should not be forced, yet error often stems from oppression."

# EDG_GUY_mission_from_shadow_title:0 "§JFrom the Shadows§!"
# EDG_GUY_mission_from_shadow_desc:0 "How splendid is the court of Arles! The heights our brother nation can achieve are truly awe-inspiring. Yet that is still not our future; at this moment, Aquitaine can only cautiously observe the glory of Arles from the shadows."

# EDG_GUY_mission_stand_arle_title:0 "§JToil by the Lakes§!"
# EDG_GUY_mission_stand_arle_desc:0 "Rather than endure Northern oppression, we prefer to yield to the robes of our brethren. How brilliant is the crown of Arles, how glorious their victories—so much so that the king believes Gascony's poverty is unworthy of this splendor."

# EDG_GUY_mission_oc_home_title:0 "§YThe Homeland of the Occitans§!"
# EDG_GUY_mission_oc_home_desc:0 "Languedoc—the true land of the Occitans. From ancient times to the present, it has never changed. Only when Gascony and Languedoc unite can the Occitans secure a future."

# EDG_GUY_mission_proud_to_be_title:0 "Proud to Be Corsican"
# EDG_GUY_mission_proud_to_be_desc:0 "The Corsicans, at the intersection of Italian and Occitan cultural spheres, have mixed heritage that makes their belonging hard to define. But now, they can proudly tell the world: I am Corsican, and I am proud of an independent Corsica!"

# EDG_GUY_mission_britannie_free_title:0 "The Hound Turns Wild"
# EDG_GUY_mission_britannie_free_desc:0 "The French once tried to tame Brittany, training the Celtic descendants into hounds for the king's hunts. As a minority people like us, Brittany's freedom is our freedom. We have borrowed much from Brittany; now it is time to repay."

# EDG_GUY_mission_together_for_victory_title:0 "Together Toward Victory"
# EDG_GUY_mission_together_for_victory_desc:0 "Even tamed hounds shall rise in rebellion! Together with our other minority brethren, we say no to oppression and injustice!"

# EDG_GUY_mission_bow_to_arle_title:0 "§JPious and Humble§!"
# EDG_GUY_mission_bow_to_arle_desc:0 "Although Arles is also a state of the Occitans, there remain some differences between the Gascon Occitans and the Languedoc Occitans—differences that the sovereign of Arles infinitely amplifies. Same faith, same people, yet the king places us second. But what can we do now? This is the price of leaving France: from one cage to another."

# EDG_GUY_mission_unite_against_north_title:0 "§JRepel the External Aggressor§!"
# EDG_GUY_mission_unite_against_north_desc:0 "Willing or not, we and Arles are now grasshoppers tied to the same string. Facing the Northern threat, Southerners must unite, temporarily setting aside our mutual conflicts and focusing our attention on the Northern front where we are most needed!"

# EDG_GUY_mission_unite_beat_down_title:0 "§JBehead the Serpent§!"
# EDG_GUY_mission_unite_beat_down_desc:0 "When the sovereign of Arles oppresses others with the light of faith, our true enemy is revealed. Now, it is time to liberate our brethren from the claws of the ambitious!"

# EDG_GUY_mission_unite_glorious_independence_title:0 "§JFree Independence!§!"
# EDG_GUY_mission_unite_glorious_independence_desc:0 "Once again, we have broken free from the shackles. The hypocritical light of Arles no longer shines, and the Occitans have finally attained true freedom: the freedom of choice!"

# EDG_GUY_mission_use_langdoc_title:0 "Speak of Hardships in Our Mother Tongue"
# EDG_GUY_mission_use_langdoc_desc:0 "We are Occitans; Occitan is our mother tongue, not French. For centuries, Northern France has sought to annex the South. Parisian coercion and oppression have gradually eroded Occitan culture; the hegemony of French is another invisible Sword of Damocles. Facing the Northern foe, the foremost task for Occitan revival is to revive our language!"

# EDG_GUY_mission_eastern_occ_title:0 "Eastern Remnants"
# EDG_GUY_mission_eastern_occ_desc:0 "Across the Alps, in the lands of Italy, live the descendants of the Occitans. Similar to the main Occitan body, the Italian Occitans, as a minority people, have also been oppressed and enslaved by the Northern Italian states. After centuries of waiting, they are finally free."

# EDG_GUY_mission_gain_geneo_title:0 "Monopolize Liguria"
# EDG_GUY_mission_gain_geneo_desc:0 "Liguria is the trade hub of the entire Western Mediterranean. Controlling this region holds almost decisive influence over our economy. As our power gradually expands, planting the Occitan banner in Genoa is no longer impossible."

# EDG_GUY_mission_francophonie_league_title:0 "Occitan Language Alliance"
# EDG_GUY_mission_francophonie_league_desc:0 "The Occitan language not only needs revival; it must also regain vitality, rather than continuing as a complex, cumbersome, and awkward presence that slows national progress. We can precisely seize this moment of linguistic revival to learn from neighboring minority peoples and expand our minority alliance."

# EDG_GUY_mission_minorities_league_title:0 "Minority Peoples Front"
# EDG_GUY_mission_minorities_league_desc:0 "The Occitans are a minority in France. Together with the Bretons, Normans, Gallo, Picards, Franche-Comtois, Niçois, and the people of the Maritime Alps, we stand united against Parisian tyranny. If mainstream French culture cannot accommodate us, then we shall create our own mainstream culture!"

# EDG_GUY_mission_against_fra_title:0 "§JPrimary Threat§!"
# EDG_GUY_mission_against_fra_desc:0 "Poitou and Auvergne, north of Bordeaux, are our most dangerous frontline. If we cannot control these lands, the French king's spearhead will directly threaten the heartland of Occitania."
