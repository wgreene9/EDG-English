EDG_GUY_events.43_title:0 "The Ancient Path Endures"
EDG_GUY_events.43_desc:0 "The Basques - or Euskaldunak - represent an ancient concept, predating even Occitania and Latin civilization itself. These Iberian highlanders, among Europe's oldest inhabitants, possess extraordinary knowledge. This wisdom sustains their culture against assimilation.\n\nMarching alongside Occitans, we've won freedom's dawn together - our shared tomorrow has arrived.\n\nMountain farming is Basque specialty, and we would do well to adopt these techniques, advancing southern agriculture.\n\nYet these peaks are both obstacle and fortress. With mountain lore, we can repel all invaders.\n\nThe future lies in our hands, whatever path we choose."
EDG_GUY_events.43.aa:0 "These mountains provide the wellspring of progress!"
EDG_GUY_events.43.bb:0 "Heaven-sent barriers - we'll hold them for a thousand years!"

EDG_GUY_events.44_title:0 "Providence Blesses the South"
EDG_GUY_events.44_desc:0 "Centuries of poverty have ended - days and nights of dreams realized!\n\nCountless sacrifices weren't in vain, forgotten names not lost. Dawn again illuminates southern lands where Occitans, Basques, Corsicans, Aragonese, Catalans... united peoples stand together through bread and freedom, prosperous families built on sickles and sweat. This minority alliance has broken through, letting people meet in embrace, not chains.\n\nYesterday, we fought alongside other minorities to defeat our northern oppressors.\n\nToday, the Occitanian ideal is realized - an Occitan nation stands firm for millennia to come.\n\nTomorrow, all southern minorities will unite in alliance, honoring our differences while hoeing our earthly paradise!\n\nFrom Bordeaux to Aix, Barcelona to Rome - many nations become one.\n\nOld farmer Pierre looks up from his fields. This year he welcomed his third son... and won't march to war..."
EDG_GUY_events.44.aa:0 ""When tomorrow's sun rises anew, this proves worthwhile!""
edg_occ_final_effect:0 "Fearless Resolve"

EDG_GUY_events.45_title:0 "The Dream of an Ideal State"
EDG_GUY_events.45_desc:0 "As southern wealth accumulates, poverty and backwardness fade into history.\n\nUnited as one, we've fought tooth and nail for independence, building this stage through tremendous effort. Southerners now gather to envision a glorious future - a 'People's Ideal State.'\n\nYet with initial survival secured, latent crises emerge. While northern threats united us, without immediate danger, power struggles begin.\n\nClergy and nobles seek to preserve monarchy, maintaining stability through traditional hierarchy.\n\nUnlike traditional classes, the emerging bourgeoisie and peasants favor northern Italian republicanism - collective governance surpassing autocracy, advancing national progress through egalitarian democracy.\n\nThe arrow leaves the bow - forging our southern utopia demands sacrifice..."
EDG_GUY_events.45.aa:0 "For King and Country!"
EDG_GUY_events.45.bb:0 "For Democracy and Prosperity!"

EDG_GUY_events.46_title:0 "The Dream of an Ideal State"
EDG_GUY_events.46_desc:0 "With the accumulation of southern wealth, poverty and backwardness are becoming things of the past.\n\nUnited as one, we fought arduously for our independence, doing everything possible to build this stage. Southerners now gather together to envision a bright future - a 'People's Ideal State'.\n\nHowever, after overcoming the initial survival crisis, previously hidden tensions have finally surfaced. While we remained united against our common northern enemy, without this pressing threat, power struggles between factions have begun.\n\nThe clergy and nobility wish to maintain the monarchy, preserving national stability and policy continuity through traditional hierarchical authority.\n\nIn contrast to the traditional classes, the emerging bourgeoisie and peasants hope to adopt the republican systems of northern Italy - believing collective governance superior to autocracy, advancing national progress and people's welfare through egalitarian democracy.\n\nThe arrow has left the bow - forging our southern utopia requires sacrifices..."
EDG_GUY_events.46.aa:0 "For King and Country!"
EDG_GUY_events.46.bb:0 "For Democracy and Prosperity!"

