EDG_OCC_innovation_decision_title:0 "Cultural Renaissance Act"
EDG_OCC_innovation_decision_desc:0 "For too long, minority languages like Occitan, Basque and Alpine dialects have been disadvantaged, directly contributing to southern cultural decline. To reverse this trend, we must focus on cultural development!"

EDG_GUY_events.47_title:0 "Visions of Tomorrow"
EDG_GUY_events.47_desc:0 "The Ideal State - that utopia belonging to all people, that beautiful vision... The bells of hope rang across southern lands, lulling Auditore Dorian into slumber.\n\nWhat will the future hold? When vesper bells echo through the air, who can predict tomorrow? Perhaps from intense yearning, or an angel's kiss upon his brow, hazy visions of tomorrow formed in Dorian's dreams:\n\nThe monarchy endured, tradition and faith becoming the South's foundation. A benevolent, enlightened sovereign never abused power, with royal authority ensuring policy continuity. Knights protected the weak - mighty yet never coercive. The people's order safeguarded their happiness, where infants slept soundly in cradles and veterans commanded respect.\n\nDorian blinked. In his daze, he seemed to see Bordeaux's cathedral. Broad streets held no carriages, but strange metal boxes moving on their own. Strangely-clad pedestrians muttered to square devices in their palms. Those speaking different tongues embraced while dancing to peculiar music...\n\nSnap\n\nThe crisp sound returned Dorian to reality. He said nothing, only smiled faintly."
EDG_GUY_events.47.aa:0 "Though imperfect, the future lies in human hands - we forever walk the path of pursuit..."

edg_occ_alliance:0 "Southern Cultural Sphere"
edg_occ_minorities:0 "Stand Proud"
