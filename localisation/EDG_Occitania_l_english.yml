# EDG_OCC_free_brittany_decision_desc:0 "Brittany reborn! The Brythonic people still endure—those shameless French shall not slaughter them!"

# EDG_GUY_events.52_title:0 "The Ring of Poitiers"
# EDG_GUY_events.52_desc:0 "Who could have imagined that our so-called 'loyal servant' would today completely overturn our understanding.\n\nWhen we chose to accept Aquitaine, the French king still thought it a profitable deal. Yet now, the Duke of Aquitaine has approached us with a claim personally authenticated by the Pope and the feudal ring of Poitou, demanding we cede Poitou to them.\n\nWithout a doubt, these items are forged. But when we dispatched agents to investigate, every one of them mysteriously vanished without exception.\n\nThis is certainly an Aquitanian conspiracy, yet now we have no other recourse…"
# EDG_GUY_events.52.aa:0 "Damn those Aquitanians!"

# EDG_GUY_events.53_title:0 "Languedoc Uprising"
# EDG_GUY_events.53_desc:0 "Devil take it! Our so-called 'loyal servant' has today openly betrayed us.\n\nWhen we chose to accept Aquitaine, the French king still thought it a profitable deal. Yet now, the Duke of Aquitaine demands we transfer lands belonging to Arles under our suzerainty to them, or else they will incite the local Occitans in Languedoc to revolt.\n\nWe hold no advantage in this matter. Aquitanian spies are everywhere; we can do nothing but compromise…"
# EDG_GUY_events.53.aa:0 "Damn those Aquitanians!"

