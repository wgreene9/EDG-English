EDG_GUY_events.1_title:0 "永别时的眼泪"
EDG_GUY_events.1_desc:0 "阿基坦人，奥弗涅人，利穆赞人……阳光再一次照在了南方诸省的土地上，正如数千年前那般。太阳的光辉永恒不变，正如南方的贫苦，一成不变。与北方富饶的土地相比，南方的村落显得是那么渺小而寒酸。\n\n罗马人，凯尔特人，盎格鲁人，法兰西人，无数国家曾统治这片奥克人的土地，而我们的身份也不断改变。自古以来，没有任何南方人可以骄傲地称赞自己的国家，即便我们有着自己的语言，却从未拥有自己的国度。\n\n南方人是勤劳的，但这种辛勤所换来的却只有贫穷落后。巴黎的国王发号施令了，他要征服南方，让所有「南方的乡巴佬」交税。我们农民是老实安分的，我们不追求金银与荣耀，但那北方人却将我们的财富掠走，将我们的孩子抢走，一边吃着南方人种出的粮食，一边讥讽南方人素质低下毫无教养。\n\n负轭于高等人之下，包含着被轻视的不满和骄傲，南方人谦卑而穷苦地活着，过了一个又一个世纪。我们也曾为「法兰西的荣耀」与「信仰的卫道」献出了自己的粮食与孩子，但那些说着奥克语的男子汉们却都没能再度回到家乡。\n\n当阳光再一次照在南方诸省的土地上时，老农夏尔从田里抬起头来。他在今年刚刚失去了自己最后的孩子，而他也将要踏上战场……"
EDG_GUY_events.1.aa:0 "「为了上帝与阿基坦的荣耀，他将再度出征」"
edg_aquitaine_ep_tt:0 "§Y万分抱歉，但阿基坦线尚未完工§!"
