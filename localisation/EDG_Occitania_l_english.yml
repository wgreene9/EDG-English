GUY_occitania_monarchy:0 "金雀花王庭"
GUY_occitania_monarchy_desc:0 "吉耶讷（奥克语：Guiana）与加斯科涅共同构成了阿基坦的身躯。数个世纪以来，这里一直是北方高卢人，海外盎格鲁人和南方穆斯林的争夺中心，而其中的金雀花王朝对阿基坦的影响最为深远。或是出于讽刺，或是为了削弱本地保守贵族势力，我们不仅仅要仿照金雀花王朝的制度，还要延用他们的名号。"
GUY_occitania_republic:0 "天鹅共和国"
