# EDG_GUY_events.43_title:0 "The Ancient Pathways Endure"
# EDG_GUY_events.43_desc:0 "Basque… or Euskaldunak, is a very ancient concept whose existence predates even Occitania, indeed, the entire Latin civilization itself. These indigenous peoples of Iberia, and indeed all of Europe, dwelling in the mountain valleys, possess extraordinary knowledge. It is precisely this knowledge and spirit that have sustained their culture against complete assimilation.\n\nWalking alongside the Occitans, we have together won the dawn of freedom; the tomorrow belonging to both our peoples has finally arrived.\n\nCultivation amidst the mountains is a Basque strength, and we can certainly learn from this, vigorously advancing Southern agriculture.\n\nOf course, the mountains are both obstacles to farming and natural fortifications. With the knowledge of these ranges, we can keep all enemies at bay.\n\nWhatever choice we make, the future is in our hands."
# EDG_GUY_events.43.aa:0 "The mountains can provide us with every source of progress!"
# EDG_GUY_events.43.bb:0 "Heaven-sent barriers—we can defend them for the next millennium!"

# EDG_GUY_events.44_title:0 "Heaven Blesses the South"
# EDG_GUY_events.44_desc:0 "Centuries of poverty have come to an end; days and nights of ideals have been realized!\n\nInnumerable sacrifices were not in vain; countless names have not vanished. The morning sun once again shines upon the Southern lands—Occitans, Basques, Corsicans, Aragonese, Catalans… The unity of many peoples relies on bread and freedom; the prosperity of countless families relies on sickles and sweat. This league of minorities has finally broken through the encirclement, letting peoples meet with embraces, not with chains.\n\nYesterday, we fought alongside other minority peoples, defeating the oppressive Northern French.\n\nToday, the Occitanian ideal has been realized; the Occitan nation stands firm upon the earth, for ten thousand years and more.\n\nTomorrow, all Southern minority peoples will form an alliance, respecting each other's differences, using hoes to forge our own heaven on earth!\n\nFrom Bordeaux to Aix, from Barcelona to Rome, many nations become one.\n\nThe old farmer Pierre looks up from his field. This year, he has just welcomed his third son, and he will not have to march to war…"
# EDG_GUY_events.44.aa:0 ""When the morning sun rises again tomorrow, all this will be worth it!""
# edg_occ_final_effect:0 "Fearless Valor"

# EDG_GUY_events.45_title:0 "Dream of the Ideal State"
# EDG_GUY_events.45_desc:0 "As Southern wealth continues to accumulate, poverty and backwardness are gradually becoming things of the past.\n\nUnited as one, we have arduously won our independence, done everything possible, and finally built this stage. Southerners gather together, beginning to jointly envision a bright future—an 'Ideal State belonging to all.'\n\nHowever, after overcoming the initial survival crisis, previously hidden crises have finally erupted in full. When we had the North as a common enemy, we could still unite, but once the pressing threat vanished, the struggle for power among various factions began.\n\nThe clergy and nobles wish to maintain the monarchy, using traditional order and authority to ensure national stability and policy continuity.\n\nIn contrast to the traditional classes, the emerging bourgeoisie and farmers hope to emulate the republican system of Northern Italy. Rule by the many is better than rule by one, using equal and flexible democratic republicanism to drive national progress and popular happiness.\n\nOnce the arrow is released, it cannot be retrieved. To forge a Southern Ideal State, we must make sacrifices…"
# EDG_GUY_events.45.aa:0 "For the monarch and the realm!"
# EDG_GUY_events.45.bb:0 "For democracy and prosperity!"

# EDG_GUY_events.46_title:0 "Dream of the Ideal State"
# EDG_GUY_events.46_desc:0 "As Southern wealth continues to accumulate, poverty and backwardness are gradually becoming things of the past.\n\nUnited as one, we have arduously won our independence, done everything possible, and finally built this stage. Southerners gather together, beginning to jointly envision a bright future—an 'Ideal State belonging to all.'\n\nHowever, after overcoming the initial survival crisis, previously hidden crises have finally erupted in full. When we had the North as a common enemy, we could still unite, but once the pressing threat vanished, the struggle for power among various factions began.\n\nThe clergy and nobles wish to maintain the monarchy, using traditional order and authority to ensure national stability and policy continuity.\n\nIn contrast to the traditional classes, the emerging bourgeoisie and farmers hope to emulate the republican system of Northern Italy. Rule by the many is better than rule by one, using equal and flexible democratic republicanism to drive national progress and popular happiness.\n\nOnce the arrow is released, it cannot be retrieved. To forge a Southern Ideal State, we must make sacrifices…"
