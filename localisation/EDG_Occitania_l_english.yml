##events

EDG_GUY_events.1_title:0 "Tears of Farewell"
EDG_GUY_events.1_desc:0 "Aquitanians, Auvergnats, Limousins... Once again sunlight falls upon the lands of the southern provinces, just as it did thousands of years ago. The sun's radiance remains eternal, as does the poverty of the South. Compared to the fertile lands of the North, southern villages appear so small and wretched.\n\nRomans, Celts, Angles, Franks - countless nations have ruled over this Occitan land, while our identity has constantly changed. Since ancient times, no southerner could proudly praise their own nation. Though we possess our own language, we have never had our own country.\n\nThe southerners are hardworking, yet this diligence has only brought poverty and backwardness. Now the King of Paris has issued his decree - he will conquer the South and make all 'southern bumpkins' pay taxes. We peasants are honest and law-abiding, we seek neither gold nor glory, yet the northerners plunder our wealth, steal our children, eating the grain we grow while mocking us as uncultured and uneducated.\n\nYoked beneath our 'betters', bearing both the resentment of contempt and stubborn pride, southerners have lived humbly and poorly, century after century. We too have sacrificed our grain and children for 'Frankish glory' and 'defense of the faith', yet those Occitan-speaking men never returned home.\n\nAs sunlight once again falls upon the southern provinces, old farmer Charles looks up from his fields. This year he lost his last child... and now he too must march to war..."
EDG_GUY_events.1.aa:0 ""For God and the glory of Aquitaine, he shall march again.""
edg_aquitaine_ep_tt:0 "§YWe sincerely apologize, but the Aquitaine storyline is not yet complete§!"
EDG_GUY_events.1.bb:0 "§Y"The once-tamed hound shall now rise in rebellion"§!"
edg_aquitaine_occitania_tt:0 "§GThe Occitans are docile, but even the meekest peasant may finally snap!§!\n§Y"Our identity shall be defined by ourselves!"§!"

EDG_GUY_events.2_title:0 "The Last Occitans"
EDG_GUY_events.2_desc:0 "A millennium has passed since the Gallic Wars, and under the grinding of fasces and faith, Occitan culture in the South has gradually declined.\n\nIn the fields, in the countryside, in the streets and alleys, the sound of Occitan is being replaced by French. In Gascony, in Landes, in Bordeaux, a culture passed down for thousands of years is losing itself. The Occitans live humbly, but their diligence and sweat cannot earn them dignity, for they are seen as 'bumpkins' in northern eyes.\n\nThe prosperity of the North is an unattainable dream for the South. Yet whenever northerners finish eating grain produced in the South, they put down their bowls and curse southerners as being nothing but 'uncultured, immoral' peasants. They plunder southern resources and talent while spurning southern poverty, never realizing it is their own arrogance that ultimately caused the South's rebellion.\n\nIn the chaos of the Albigensian Crusade, Aquitaine was fortunate: when royal and ecclesiastical powers tore the land apart, tiny Aquitaine somehow maintained its status as an independent duchy. Yet Aquitaine is also unfortunate: Arles eyes it covetously, while the French king yearns to unify all of France. The spark of Occitan independence could be snuffed out at any moment.\n\nFor Aquitaine's Occitans, life is bitter. They long to win dignity for themselves and defend their ancestral tongue. When Paris sounds the horn of attack, Aquitaine's life enters its countdown - pitiful and helpless.\n\nTo outsiders, tiny Aquitaine stands no chance against France's steel cavalry nor against the Cathar leaders of the South. They believe the French will conquer Aquitaine as easily as entering their own backyard, and that the weak Occitans likely couldn't even last one hour and twenty-two minutes against the French king's assault."
EDG_GUY_events.2.aa:0 "§Y"Yet even in destruction, Aquitaine shall resist to the last!"§!"
edg_aquitaine_occ2_tt:0 "§G"Aquitaine is not a road, but a nation!"§! \n§RWe shall rise in resistance until the last man stands!\n§!"

EDG_GUY_events.3_title:0 "March to Freedom Together"
EDG_GUY_events.3_desc:0 "When the Occitans of Aquitaine cry for independence, the Pyrenees mountains echo with calls for freedom.\n\nIt is the language of the Basques. For centuries, the Basque people dwelling in these valleys have defended their freedom and culture by force - until the fall of Navarre. Now Aquitaine rules the Basques of northern Navarre, these indigenous people becoming a minority within the already-minority Occitan population.\n\nWhile Aquitaine remained constrained by Paris, Basques and Occitans alike suffered northern discrimination. Now that Occitans have gained temporary freedom, the Basques remain imprisoned in their Iberian cage.\n\nIn Paris, revelry never ceases. The lofty French king sees Frankish unification as the supreme glory of the fleur-de-lis, yet turns a deaf ear to minority rights. We minorities seek only autonomy, yet His Majesty even curses our native tongues. Whether Occitan or Basque, we remain lesser beings in Frankish courts.\n\n"Might makes right!"\n\nSo declares the realm of the fleur-de-lis.\n\nWe live in bitter times. Our ancestral tongues fade daily, and without resistance, our very names shall disappear."
EDG_GUY_events.3.aa:0 "The time has come to stand together until dawn of freedom breaks."
edg_aquitaine_occ3_tt:0 "§Y"Arise, Basques and Occitans of our homeland!"§!\n§YOur children shall fight with us beneath that banner!§!\n§GHand in hand toward freedom!§!"

edg_aquitaine_occ3a_tt:0 "§YActivate§! §J'Southern Confederation'§!\n§YWe may release§! §G'Southern Confederation Autonomous Provinces'§! §Yvia missions§!\n§YThese special subjects won't occupy diplomatic relations§!"

EDG_GUY_events.4_title:0 "An Uncertain Future"
EDG_GUY_events.4_desc:0 "Awakening at dawn under heavy skies, the Bordeaux countryside greets a new day.\n\nThe glorious red-and-gold lion banner flutters in the breeze, though it knows this fleeting freedom must soon end. Centuries of servitude have scarred Gascon lands, yet her spirit remains unbroken.\n\nAmidst conflicts between Arles and Francia, Aquitaine narrowly gained independence. But as the Cathars grow stronger and Frankish unification progresses, both powers now turn their gaze upon tiny Aquitaine. Facing knights bearing the fleur-de-lis and zealots raising crosses, fear and doubt shake fragile Aquitaine.\n\n"This is a war we cannot win..."\n\nSo say the 'Francophiles.' Their hesitation is not unfounded - impoverished Aquitaine cannot possibly defeat either Francia or Arles alone. Better to surrender honorably than face humiliating destruction.\n\nThe 'Arlesian faction' similarly argues that if vassalage is inevitable, submitting to fellow Occitans in Arles would be preferable to arrogant Francia. Blood runs thicker than water, they claim - surely our brother nation would show mercy.\n\nYet others maintain that 'appeasement only invites oppression,' and land-for-peace will never sate the wolves. "If the mighty want Occitan soil, let them come take it themselves!""
EDG_GUY_events.4.aa:0 ""Francia, Aquitaine stands with her brothers!""
EDG_GUY_events.4.bb:0 ""I'd rather die gloriously under Occitan skies than perish on foreign soil!""
EDG_GUY_events.4.cc:0 ""Two nations, one people! One resilient, one devout!""

EDG_GUY_events.5_title:0 "The Duke of Aquitaine Chooses to Kneel"
EDG_GUY_events.5_desc:0 "On the banks of the Seine, the Lord of Paris Island accepted the embossed seal symbolizing Gascon sovereignty.\n\nThis marks a glorious day for Francia. Whether out of fear or self-interest, the Occitans of the South have extended an olive branch. The Duke of Aquitaine surely understands that despite the parchment's words of 'North-South Amity,' this is essentially surrendering Aquitaine to Francia, with the Duke becoming our southern proxy.\n\nThe 'North-South Amity' treaty explicitly emphasizes three points:\n\n'First: Occitans of Aquitaine shall retain certain autonomy'\n'Second: Francia is obligated to provide protection to Aquitaine'\n'Third: Aquitaine must establish French as its primary language'\n\nFor Gascon Occitans, the first two points are acceptable, but the third is intolerable. We could directly incorporate Aquitaine into our feudal system, even reducing its autonomy under the pretext of 'protecting French citizens in Bordeaux,' demanding they cede their capital as a 'buffer zone for North-South friendship.'\n\nYet advantages come with drawbacks - directly vassalizing Aquitaine would provoke neighboring states and hinder our diplomacy. Regardless, the South's fate now rests in our hands. This is the pride of the fleur-de-lis, for 'the borders of the fleur-de-lis know no limits.'"
EDG_GUY_events.5.aa:0 "Gauls and Occitans have always been brothers!"
EDG_GUY_events.5.bb:0 "Francia must expand - let Bordeaux's French population vote to join us!"
EDG_GUY_events.5.cc:0 "Reject Aquitaine's request - we must maintain good diplomatic relations!"
edg_aquitaine_occ5_a_tt:0 "Aquitaine shall become our §Mfiefdom§!"
edg_aquitaine_occ5_b_tt:0 "We shall force Aquitaine to §Mcede Bordeaux§!, making them our §Mvassal§!. §YThis may anger the Occitans.§! If Aquitaine refuses, we gain §Ya casus belli against Aquitaine§!"


EDG_GUY_events.6_title:0 "Francia Meddles in Southern Affairs"
EDG_GUY_events.6_desc:0 "When news from Bordeaux reached our royal court, even the most seasoned diplomats broke into nervous sweat.\n\nTo preserve its so-called 'independent' status, Aquitaine has turned to our southern people's sworn enemy. Now Paris is drafting agreements to bring Aquitaine into its sphere of influence, while we lose this crucial ally.\n\nShould Aquitaine fully accept Frankish demands, the balance of power in the South will be shattered. None can predict what follows, but we must prepare regardless!"
EDG_GUY_events.6.aa:0 "Damn those Franks - preaching peace while deploying troops to foreign soil!"

EDG_GUY_events.7_title:0 "The French King Grants Us Protection"
EDG_GUY_events.7_desc:0 "After lengthy verbal sparring with Gallic envoys, we've finally completed an imperfect agreement.\n\nCountless compromises and persistent efforts have yielded a relatively fair 'North-South Amity' treaty. By its terms, Francia will unconditionally protect Aquitaine's people and lands, but the price is becoming Paris' fiefdom, losing most privileges of an independent sovereign state.\n\nThe benefit is our designation as a special fiefdom, entitled to request suzerain aid. Moreover, under the treaty's protection, we can 'appropriate' needed resources from Francia. Though currently under another's roof, with perfect timing we may yet realize the Occitan dream of independence!"
EDG_GUY_events.7.aa:0 "Temporary concessions buy us precious time..."

edg_occ_franco_dog:0 "Lurking in Shadows, Awaiting Opportunity"

EDG_GUY_events.8_title:0 "Frankish Southern Expansion"
EDG_GUY_events.8_desc:0 "The lion weeps - though we differ in ideals, when our Occitan brethren truly become prisoners of the Franks, we cannot remain expressionless.\n\nWithin the royal court, pressure from the north has swelled to unprecedented levels. If we don't act soon, the sword of faith will soon be broken. The sole consolation is that as a Frankish fiefdom, Paris' control over Aquitaine isn't as absolute as we feared.\n\nGiven the chance, our Occitan brothers will fight for independence from those northerners... but alas, we know not when that day may come."
EDG_GUY_events.8.aa:0 "Aquitaine has yielded, but we never shall!"

EDG_GUY_events.9_title:0 "The French King Demands Bordeaux"
EDG_GUY_events.9_desc:0 "After lengthy verbal sparring with Gallic envoys, we've finally completed an utterly one-sided agreement.\n\nCountless compromises and persistent efforts have yielded a so-called 'North-South Amity' treaty devoid of any fairness. Though the document repeatedly claims 'Franks and Aquitanians are brothers,' the Gauls' true face is utterly repulsive. Our concessions bought neither compromise nor respect, only further demands.\n\nThe treaty requires we cede our capital Bordeaux, euphemistically termed a 'buffer zone between North and South.' We're granted no special status - no fiefdom privileges, no autonomy guarantees, just vassalage terms. We'll lose all sovereignty, and when the vassalage period ends, Francia will fully annex us, making us another victim of Parisian tyranny.\n\nMany Occitans believe Aquitaine's current Duke is a Frankish spy, claiming they'd rather be led by a court jester than let this 'traitor' continue issuing orders from the throne.\n\nYet Aquitaine has no choices left. Should we refuse Frankish vassalage, the French king's armies will march on Bordeaux immediately. Many nobles and bishops believe Aquitaine couldn't last two hours in open war.\n\nIf we submit, Occitan culture will die slowly. If we resist, Occitans will perish immediately."
EDG_GUY_events.9.aa:0 ""I shall become that traitor, the sinner nailed to the pillar of shame""
EDG_GUY_events.9.bb:0 ""Please tell mother I won't be home tonight...""

EDG_GUY_events.10_title:0 "The Bordeaux Accord"
EDG_GUY_events.10_desc:0 "This marks the darkest day in Gascon Occitan history - and our most glorious one.\n\nNow Aquitaine has become part of Francia in truth, and that filthy Occitan culture will finally meet its end. We shall gradually assimilate the South, ensuring the supremacy of northern French, thus achieving unified hegemony!\n\nThough many nations protest our 'forcible occupation of Bordeaux' and vassalization of Aquitaine, calling us a 'blue menace,' our troubadours shall ensure this deed's glory!\n\nNo more Occitania - long live Gaul!"
EDG_GUY_events.10.aa:0 "Your victory, my victory - but never the southerners' victory!"
edg_occ_fra_invasion_not_good:0 "Widespread International Condemnation"

EDG_GUY_events.11_title:0 "Aquitaine Bows Down"
EDG_GUY_events.11_desc:0 "Aquitaine has yielded...\n\nSuch an unjust treaty, such unfair treatment, such biased judgment.\n\nThe Frankish atrocities cannot be forgiven - they've openly annexed foreign territory while claiming this as 'brotherly love.' Parisian courts scramble to whitewash their crimes, but their infamy has already spread far and wide."
EDG_GUY_events.11.aa:0 ""From Ireland to Cathay, Frankish reputation stinks like decay""

EDG_GUY_events.12_title:0 "Francia Annexes Bordeaux"
EDG_GUY_events.12_desc:0 "Who could have imagined the French king of Paris Isle would truly annex Bordeaux.\n\nConsidering Aquitaine's situation, surrendering to Francia might have been the optimal choice, but for the Holy Empire this undoubtedly increases western threats. With matters as they stand, the Frankish menace can no longer be contained. If we don't act soon, Arles may well be next."
EDG_GUY_events.12.aa:0 "The Frankish threat must be checked!"

EDG_GUY_events.13_title:0 "A History of Humiliation"
EDG_GUY_events.13_desc:0 "This marks the darkest day in Gascon Occitan history - and the Gauls' most glorious one.\n\nAquitaine has become part of Francia in truth, and our ancient Occitan culture will finally meet its end. Is this truly the end? Were all our efforts in vain? Must peasants and poor folk always be inferior?\n\n'Perhaps'\n\nThough we're now part of 'Glorious Francia,' this changes nothing about the Gauls being invaders. We may submit today, but our descendants will remember this fateful day! They shall remain Occitans, not Gauls! They'll raise the red-and-gold banner, not that filthy fleur-de-lis. Our bowed heads won't mark history's end!\n\nSome ask: 'Why seek independence?'\n\nThe northern unifiers thrust their spears into every Occitan heart. They erase our culture, forbid our mother tongue, slaughter dissenters, plunder our wealth, then turn and curse us, demanding 'Why seek independence?'\n\nToday we may still kneel. But tomorrow will come, and hope endures..."
EDG_GUY_events.13.aa:0 "If only I could live to see that day..."

EDG_GUY_events.14_title:0 "The Fate of the Forsaken"
EDG_GUY_events.14_desc:0 "Who could have imagined that Francia would reject our plea.\n\nOur envoy was turned away before even entering the Frankish court - none know why this transpired. But it's painfully clear we cannot now seek Arles' protection with any dignity.\n\nNow we stand abandoned - unwanted by Francia, spurned by Arles for our earlier overtures to the French king. We must rely solely on ourselves, beginning with the most basic fortifications..."
EDG_GUY_events.14.aa:0 "Self-reliance - we can do this!"
edg_occ_unbroken:0 "Unyielding Resolve"


EDG_GUY_events.15_title:0 "The Orange Revolution"
EDG_GUY_events.15_desc:0 ""No to Francia! No to tyranny and slavery!"\n\nThe Occitan cry echoes through Bordeaux's squares. People cannot believe Frankish audacity, nor accept this bleak future. Paris' attempt to seize Bordeaux has ignited popular fury - treaties burn in the streets as crowds denounce the French king's shamelessness.\n\n"We shall never be brothers!"\n\nThe northern Gauls seek to turn southern Occitans into 'little Gauls,' but only we know the true cost of preserving our culture. If northerners want our land, let them come take it! Every southern household will resist the invaders - even grandmothers will take up spears against Gallic warhorses.\n\nWe've sealed our borders and expelled Bordeaux's Frankish population. Aquitaine prepares, for war comes swiftly..."
EDG_GUY_events.15.aa:0 "Death to the dying heretic kingdom - that vast prison of oppressed brother nations!"

EDG_GUY_events.16_title:0 "Aquitaine Rejects Compromise"
EDG_GUY_events.16_desc:0 "That insignificant Aquitaine actually refused our demand to cede Bordeaux?!\n\nThey're playing with fire!\n\nFrankish troops departed at nine, entered Bordeaux by ten, saw Aquitaine surrender by eleven, were drinking coffee by noon, and attending theater by one. Challenging Francia is utter folly - why can't the Duke of Aquitaine understand this?!\n\nYet ironically, Aquitaine has now escalated our bilateral dispute internationally. Beyond Arles, even the Holy Empire, Britain and Italian states now watch our every move. Annexing Aquitaine would devastate our global standing - but letting this prize slip away is unthinkable.\n\nWhile formal war would embroil us in prolonged political turmoil... what if war ceased being war?"
EDG_GUY_events.16.aa:0 ""Let them go - Francia loves peace.""
EDG_GUY_events.16.bb:0 ""We must protect Francia from Aquitanian threats - Gauls merely defend themselves!""

EDG_GUY_events.17_title:0 "The Squares of Gascony"
EDG_GUY_events.17_desc:0 ""No to Francia! No to tyranny and slavery!"\n\nThe cries of Gascon Occitans echo through Bordeaux's squares. They cannot believe Frankish audacity, nor accept this bleak future. Paris' attempt to seize Bordeaux has ignited popular fury - treaties burn in the streets as crowds denounce the French king's shamelessness.\n\n"We shall never be brothers!"\n\nThe northern Gauls seek to turn southern Occitans into 'little Gauls,' but only we fellow southerners understand the true hardship of preserving our culture. The stain of humiliation lingers over every Occitan head - now there is no distinction between Aquitaine and Arles, only shared contempt for northern Gauls.\n\nNow Aquitaine's fate rests in Frankish hands. At the French king's command, the fleur-de-lis armies will descend upon Bordeaux. Even our most optimistic generals believe Aquitaine is beyond saving - one hour, two hours, three at most before collapse should Francia attack.\n\nThe situation favors us not. We've no time left to intervene in Aquitaine - only to join allies in denouncing Frankish infamy on the international stage."
EDG_GUY_events.17.aa:0 "God protect Aquitaine on that Monday morning..."

EDG_GUY_events.18_title:0 "Hail, Free Aquitaine!"
EDG_GUY_events.18_desc:0 "Francia has retreated.\n\nThough Paris boasted conquering Aquitaine would be like crushing an ant, for reasons unknown they've withdrawn at this critical moment. French troops are pulling back from our borders, accompanied by Bordeaux's Frankish population. This is tremendous news for us, even if it gives Francia justification to attack.\n\nThis fleeting peace is precious beyond measure. With no potential allies remaining, we must rely solely on ourselves - beginning with the most basic fortifications..."
EDG_GUY_events.18.aa:0 "The Franks can go home - but we cannot, for this is our home!"

EDG_GUY_events.19_title:0 "Crushing the Insects"
EDG_GUY_events.19_desc:0 "When Aquitaine rejected us, they should have foreseen this day.\n\nRomans, Vikings, Germans - our list of defeated foes grows ever longer, and we've no objection to adding another victory. Only the strong survive, and we are Continental might. Petty Aquitaine clings to its corner, but their laughable culture and foolish choices will be swept into history's dustbin.\n\nAs elder brothers to the Occitans, we sought to save them. But the ignorant, arrogant younger brother spurned our guidance, yielding to the Antichrist's whispers and taking arms against their true saviors.\n\nWe shall not merely claim Aquitanian lands, but rescue Occitans from Satan's grasp. Only an elder brother cares for the younger, even when he strays.\n\nThis coming conflict is a 'fraternal dispute,' an 'elder disciplining his wayward brother,' a 'clash of love,' mere sibling quarreling. The elder's methods may seem 'somewhat' harsh, but his intentions are for the younger's 'good.' The elder 'loves' his brother - the younger simply fails to comprehend this 'love.'"
EDG_GUY_events.19.aa:0 "We must save Aquitaine from the Aquitanians!"

EDG_GUY_events.20_title:0 "Spring Will Surely Come"
EDG_GUY_events.20_desc:0 "All our attempts have failed.\n\nFrancia refused compromise and delivered an ultimatum. Though this principled violation may anger neighboring states, the Franks care nothing for diplomatic condemnation if sufficiently shameless.\n\nParisian court troubadours claim the Frankish-Aquitanian conflict is a 'fraternal dispute,' an 'elder disciplining his wayward brother,' a 'clash of love,' mere sibling quarreling. The elder's methods may seem 'somewhat' harsh, but his intentions are for the younger's 'good.' The elder 'loves' his brother - the younger simply fails to comprehend this 'love.'\n\nYet Francia never considered us brothers - they covet only our lands and resources. After seizing Occitan soil, they'll eradicate our culture while posing as liberators.\n\nWe shall never be brothers. So long as one Occitan lives, Gauls shall never claim Gascon land. That thief, murderer and tyrant of Versailles shall never receive God's forgiveness!\n\nThe long winter approaches... but spring will surely come."
EDG_GUY_events.20.aa:0 ""Land for peace? Hah! Not an inch of Occitan soil!""

cb_OCC_resist_and_bite:0 "Occitan Special Military Operation"
cb_OCC_resist_and_bite_desc:0 "Why should the French bastards get to invade us with shameless pretexts, killing our people on our own land? We'll march all the way to Paris and plant our banners on their walls!"

cb_OCC_fra_attaque:0 "Gallic Special Military Operation"
cb_OCC_fra_attaque_desc:0 "Our war against Aquitaine is a 'fraternal dispute,' an 'elder disciplining his wayward brother,' a 'clash of love,' mere sibling quarreling. The elder's methods may seem 'somewhat' harsh, but his intentions are for the younger's 'good.' The elder 'loves' his brother - the younger simply fails to comprehend this 'love.'"

EDG_GUY_events.21_title:0 "A Sliver of Hope"
EDG_GUY_events.21_desc:0 "They say, 'Tiny Aquitaine stands no chance against mighty Francia'\n\nThey say, 'Impoverished Aquitaine lacks the strength to challenge wealthy Arles'\n\nTo Continental powers, Aquitaine is but a road to victory and glory. To wealthy northerners, minority peoples exist only to be plundered... Occitans, Limousins, Bretons and Normans... Our culture disrespected, our rights unprotected, while the shameless King of Paris demands our submission.\n\n'Why seek independence?' Parisians ask Bordelais.\n\n'Indeed, if all men were equal - if even the poor didn't starve on winter mornings - why would we need independence?'\n\nWhat northerner would respect our language and culture while we kneel before the wealthy? While Occitan breath remains, we must resist. When only seven or eight hundred thousand souls remember our tongue, who then will stand against His Majesty of Paris and his lies?\n\nNow we number but a paltry twenty thousand - how shall we face this tidal wave of enemies?"
EDG_GUY_events.21.aa:0 "Call upon our allies - the time has come to oppose Parisian tyranny!"

EDG_GUY_events.22_title:0 "Aquitaine Calls for Aid"
EDG_GUY_events.22_desc:0 "How the tables have turned - Aquitaine comes begging to us.\n\nWhen they fought for freedom from us, did they ever imagine such irony? These shameless Aquitanians want our help against the Franks, though only as 'allies.' To these Occitans, we English are apparently more respectable. And truth be told, this is a perfect chance to strike at Francia!\n\nYet intervening in southern affairs now would be risky - without other allies, Aquitaine stands little chance, potentially derailing our continental ambitions... though it would infuriate the Franks..."
EDG_GUY_events.22.aa:0 "We may lose, but Francia mustn't win! Tell them England will honor the call!"
EDG_GUY_events.22.bb:0 "Regrettably, we simply haven't the resources..."

EDG_GUY_events.23_title:0 "Renewed Ties"
EDG_GUY_events.23_desc:0 "Facing the shared Frankish threat, England has finally chosen to stand with us.\n\nThough we question whether England will truly commit fully, at least publicly they've allied with us. Should Francia declare war, England will join the fight.\n\nFor now at least, we've no conflicting interests with England - may this alliance endure."
EDG_GUY_events.23.aa:0 "The enemy of my enemy may be friend - let us together oppose Parisian tyranny!"

EDG_GUY_events.24_title:0 "The Old Master's Refusal"
EDG_GUY_events.24_desc:0 "Facing the shared Frankish threat, England proves as unreliable as ever.\n\nWhatever their reasons, London refuses to join Aquitaine against Paris. Clearly we'll receive no English aid in the coming war."
EDG_GUY_events.24.aa:0 "God save us all..."

EDG_GUY_events.25_title:0 "The Hound and the Fox"
EDG_GUY_events.25_desc:0 "As fellow Celts, the Bretons share nearly identical circumstances to ours - perhaps even worse.\n\nThus when Bordeaux rose against Parisian tyranny, Brittany swiftly joined this valiant uprising. Though our tongues differ, shared suffering clearly outweighs blood ties!"
EDG_GUY_events.25.aa:0 "Together to freedom, together to victory!"

EDG_GUY_events.26_title:0 "Tamed No More"
EDG_GUY_events.26_desc:0 "As fellow Celts, the Bretons share nearly identical circumstances to ours - perhaps even worse.\n\nYet time's erosion and bitter reality have finally dulled their last fangs. The Breton tongue scatters with the wind, silent and cold like Atlantic gales.\n\nCenturies hence, when barely 300,000 souls remember Nantes' name under Parisian oppression, will Celtic descendants regret not standing with us?"
EDG_GUY_events.26.aa:0 "The French will decree: 'No spitting on the ground, nor speaking Breton!'"

EDG_GUY_events.27_title:0 "Unity of the Few"
EDG_GUY_events.27_desc:0 "We are descendants of Celts, not Gauls. For centuries, Parisian courts have sought to claim Brittany, yet our steadfast resistance weakens by the day.\n\nOur limited lands and wealth increasingly fail against ever-richer Paris, while dwindling Breton numbers make our culture and tongue harder to preserve. Then came the Occitan cry of resistance.\n\nThe southern Occitans share our plight exactly - now they place hope in us. Aquitaine fighting alone can never prevail, and even with our aid, the outcome may not change.\n\nShall we live as cowards forever, or be heroes for this moment?"
EDG_GUY_events.27.aa:0 ""I'll march to battle, making the French suffer alongside our brothers!""
EDG_GUY_events.27.bb:0 "This choice isn't ours to make, brother..."

EDG_GUY_events.28_title:0 "Frankish Calculations"
EDG_GUY_events.28_desc:0 "A whole and unified Francia serves us not - the Parisian crown shines brighter upon our brow.\n\nNow the southern Occitans bring our long-awaited opportunity. They'll raise hoes and flails against northern tyrants. An Occitan state will rise in the south while we rightfully claim Frankish legacy.\n\nShould we aid the Occitans, Francia would surely weaken. Yet beyond Lotharingian courts, we know not who might assist Aquitaine. If we alone answer Occitan calls, our emptied defenses would invite Holy Roman interference."
EDG_GUY_events.28.aa:0 ""I'll have Paris' crown - the Occitans shall help me claim it!""
EDG_GUY_events.28.bb:0 "The timing isn't right... perhaps we should reconsider..."

EDG_GUY_events.29_title:0 "Lothair's Aid"
EDG_GUY_events.29_desc:0 "Our eastern friends have answered!\n\nDespite differences in faith, Lotharingia extends a helping hand to free Occitans from Gallic shackles."
EDG_GUY_events.29.aa:0 "Paris to Lotharingia, Auvergne to Aquitaine!"

EDG_GUY_events.30_title:0 "An Impossible Proposal"
EDG_GUY_events.30_desc:0 "What answer could our eastern friends give?\n\nCaught between Francia and the Holy Empire, Lotharingia can barely defend itself, let alone support our independence. The northeastern window into Frankish lands has closed - now we can only hope other allies respond."
EDG_GUY_events.30.aa:0 "A pity, but we've no other choice..."

EDG_GUY_events.31_title:0 "Occitan Last Stand"
EDG_GUY_events.31_desc:0 "Damn those southern paupers - have they truly grown tired of living?\n\nAgainst Frankish cavalry, tiny Aquitaine lasting two hours would be miraculous. Who could imagine these barefoot wretches daring to resist our knights?!\n\nRomans, Vikings, Germans - our list of conquered foes grows ever longer, and we've no objection to adding another victory. Only the strong survive, and we are Continental might. Petty Aquitaine clings to its corner, but their laughable culture and foolish choices will be swept into history's dustbin.\n\nThe glorious Gallic nation must expand its living space - let all inferior peoples who dare block us tremble in fear!"
EDG_GUY_events.31.aa:0 "This is my struggle - nay, Francia's struggle!"

EDG_GUY_events.32_title:0 "Arles Interferes in Southern Affairs"
EDG_GUY_events.32_desc:0 "According to our southern spies, Arles seeks to disrupt our deployments in the south, particularly regarding Aquitaine.\n\nNow Aquitanian and Arlesian envoys are practically inseparable - we've reason to suspect southern Occitans conspire against us. Though these southern bumpkins matter little, should Gascony and Languedoc unite as one, our glorious southern unification would face grave obstacles.\n\nYet regardless, Francia must be united - glory shall be mine!"
EDG_GUY_events.32.aa:0 ""Those damn southerners come begging to Paris!""

EDG_GUY_events.33_title:0 "Western Brethren Seek Protection"
EDG_GUY_events.33_desc:0 "Blood runs thicker than water.\n\nGascon and Languedoc Occitans, divided by history's twists, have never truly united. The dream of unity seemed impossible under external pressures - until current north-south tensions made it feasible.\n\nFor the first time, Aquitaine's court has actively reached out. They seek Arlesian protection for western brethren. These terms, written in shared blood, lack Frankish cruelty - yet even brothers must settle accounts. Though we share lineage, only interests endure... at least for His Majesty.\n\nAs brothers and Cathar leaders, we're obligated to safeguard Aquitaine's independence from Frankish aggression. Yet allying with Aquitaine brings no western resources, only premature entanglement in north-south conflicts due to their weakness.\n\nAlternatively, we could demand greater concessions - autonomy in exchange for protection. But should Aquitaine refuse, even southern unification would fail.\n\nOf course, refusal remains an option. Given current complexities, we need no additional burdens."
EDG_GUY_events.33.aa:0 "We must ally with Aquitaine - brothers matter more than foes!"
EDG_GUY_events.33.bb:0 "As brethren, Aquitaine should become our vassal!"
EDG_GUY_events.33.cc:0 "Alas, we've no capacity to spare..."

EDG_GUY_events.34_title:0 "The Southern Alliance"
EDG_GUY_events.34_desc:0 "Good news from Arles' court.\n\nAfter days of negotiation, the Kingdom has approved the aid agreement. After centuries of division, Gascony and Languedoc finally stand united - perhaps forever, perhaps just briefly. Regardless, the South now forms an alliance against all invaders.\n\nIn distant futures, this moment will be remembered forever. When duke and king set aside prejudices, united by blood, the Occitans' fiercest resistance began..."
EDG_GUY_events.34.aa:0 "United we stand - victory shall be ours!"

EDG_GUY_events.35_title:0 "The Lion and the Hare"
EDG_GUY_events.35_desc:0 "Ill tidings from Arles' court.\n\nAfter days of negotiation, the Arlesian king has approved the aid agreement. After centuries of division, Gascony and Languedoc now stand united - not just as a threat, but as a blatant insult. On the Continent, this signals complete loss of Frankish control over southern affairs, turning our pride into worthless mockery.\n\nThe worst has come - war against any southern state now plunges all Francia into the abyss of conflict..."
EDG_GUY_events.35.aa:0 "God curse these heretics!"

EDG_GUY_events.36_title:0 "Secure the Homefront First"
EDG_GUY_events.36_desc:0 "Troubling news from Arles' court leaves us in a dilemma.\n\nAfter days of negotiation, the Arlesian king hasn't fully accepted our request, instead proposing new terms:\n\nArles will ally with us against northern threats, but only if Arles leads this alliance. This means Aquitaine must voluntarily surrender autonomy, becoming an Arlesian vassal to maintain relations.\n\nThough Gascons and Languedocians are brothers, such terms seem extreme - potentially deepening Occitan divisions. We must choose between acceptance and refusal. The sole consolation: should we reject vassalage, Arles promises no interference in our affairs.\n\nYet refusal means severing fraternal ties - we'd forever lose Arlesian aid..."
EDG_GUY_events.36.aa:0 "May Eleanor's legacy find fulfillment under Arles' crown..."
EDG_GUY_events.36.bb:0 "No compromises, no retreat. Tell them we refuse!"

EDG_GUY_events.37_title:0 "The Chess Game"
EDG_GUY_events.37_desc:0 "We once tried resistance, but only luck could save solitary fighters.\n\nNow... our luck has run out. Aquitaine bowed to England, now bows to Arles. We might delude ourselves that this achieves independence through fraternal aid. Yet sovereignty lies not in our hands - only the Arlesian king decides our fate and writes our story.\n\nWe've gained protection, our cities secured at last."
EDG_GUY_events.37.aa:0 ""But... was it truly worth the cost?""
edg_aquitaine_occ37_tt:0 "For us, perhaps this is the end..."

EDG_GUY_events.38_title:0 "Clear Accounts Between Brothers"
EDG_GUY_events.38_desc:0 "Demanding Aquitanian submission indeed shattered fraternal bonds, as this outcome proves.\n\nUnsurprisingly, the Duke of Aquitaine rejected our terms while politely affirming their unyielding principles. Apparently, Gascons retained some spine during English rule - they weren't fully assimilated. While Arlesian peasants might praise Aquitanian bravery, to us, an ungovernable Aquitaine offers no value.\n\nFor old times' sake, we won't retaliate. But they should know - henceforth we're strangers."
EDG_GUY_events.38.aa:0 "Let them fend for themselves..."

EDG_GUY_events.39_title:0 "The Lion Spurns Us"
EDG_GUY_events.39_desc:0 "Ill tidings from Arles' court.\n\nAfter days of negotiation, the Kingdom has rejected the aid agreement. After centuries of division, Gascony and Languedoc ultimately failed to unite. Southern solidarity remains but a dream amidst competing interests, leaving us to face harsh reality alone.\n\nHaving publicly sought aid, we can't now approach Francia or others - thus we must fight under all Europe's gaze, standing alone."
EDG_GUY_events.39.aa:0 "Yet Aquitaine will fight on - even in defeat, we'll prove Occitan courage!"

EDG_GUY_events.40_title:0 "Mutual Distrust"
EDG_GUY_events.40_desc:0 "We once tried resistance, but only luck could save solitary fighters.\n\nYet even so, we refuse to kneel.\n\nSome argue that if surrendering freedom brings bread, why not bow like obedient lambs? The farmer feeds on schedule - just freedom sacrificed, yet life remains sweet.\n\nBut we are not such people.\n\nWhether from naivety or faith, Gascon Occitans won't be slaughtered sheep!\n\n'Lose freedom, and you'll lose bread eventually'\n\nWe've heard enough English lies - never again shall we return to those days! God save us - we'd take one hour of freedom over centuries of chains!"
EDG_GUY_events.40.aa:0 "'Give me liberty, or give me death!'"

EDG_GUY_events.41_title:0 "Hold and Counterattack"
EDG_GUY_events.41_desc:0 "No matter how we struggle, the outcome remains certain: we stand alone.\n\nWhen great powers' cavalry tramples Aquitanian soil, we'll have nowhere left to retreat. Our narrow lands offer no strategic depth - only towering walls provide hope. Each day those stubborn stones hold, our hope endures.\n\nYoung lads depart hometowns at dusk, bidding mothers farewell before marching to destined frontlines. Some must sacrifice - when fathers fall, sons take their place; when sons perish, brothers don the armor.\n\n'Villages now house only the old and infirm' - such is our price!\n\nThese youths should play in countryside lanes, yet necessity wastes their prime on battlefields. Few who march to war will ever return home.\n\nFor independence and freedom, we've sacrificed far too much..."
EDG_GUY_events.41.aa:0 ""So when tomorrow's sun rises anew, I pray this proves worthwhile.""

