EDG_GUY_events.43_title:0 "古道犹存"
EDG_GUY_events.43_desc:0 "巴斯克……亦或是欧斯卡都纳克（Euskaldunak），是一个非常古老的概念，其存在本身远比奥克西塔尼亚，甚至是整个拉丁文明还要久远。这些居住在山涧的伊比利亚，乃至是整个欧罗巴的原住民有着超乎寻常的知识。也正是因为这些知识与精神，才支撑着他们的文化不被彻底同化。\n\n在与奥克人同行的过程中，我们一同赢得了自由的黎明，属于我们两个民族的明天终于到来。\n\n群山间的耕作是巴斯克人所擅长的，而我们当然也可以学习这一点，大力促进南方农业的进步。\n\n当然，群山既是耕作阻碍，又是天然屏障。借助这些山脉的知识，我们能够将一切敌人抵御在外。\n\n无论做何选择，未来都在我们手中。"
EDG_GUY_events.43.aa:0 "群山能为我们提供一切进步的源泉！"
EDG_GUY_events.43.bb:0 "天险阻隔，我们能守着它直到下个千年！"

EDG_GUY_events.44_title:0 "天佑南方"
EDG_GUY_events.44_desc:0 "数个世纪的贫穷迎来了终结，数个日夜的理想得到了实现！\n\n数不清的牺牲没有白费，记不起的名字没有消逝。朝日再度照样南方的土地，奥克人，巴斯克人，科西嘉人，阿拉贡人，加泰罗纳人……众民族的团结依靠着面包与自由，众家庭的繁荣依靠着镰刀与汗水。这个少数人的联盟最终冲出重围，让人民以拥抱相见，而非用锁链驾驭。\n\n昨天，我们与其它少数民族一同奋战，击败了压迫我们的北方法国佬。\n\n今天，奥克西塔尼亚的理想得到了实现，奥克人的国屹立于大地之上，万年又万年。\n\n明天，所有南方的少数民族将结成同盟，以尊重彼此的差异为前提，用锄头打造出属于我们自己的地上天国！\n\n从波尔多到艾克斯，从巴塞罗那到罗马，众国合而为一。\n\n老农皮埃尔从田里抬起头来。他在今年刚刚得到了自己的第三个儿子，而他也不用踏上战场……"
EDG_GUY_events.44.aa:0 "「当翌日的朝阳再度升起时，这一切都值得！」"
edg_occ_final_effect:0 "勇敢无畏"

EDG_GUY_events.45_title:0 "理想国之梦"
EDG_GUY_events.45_desc:0 "随着南方财富的不断积累，贫穷与落后逐渐成为了过去式。\n\n万众一心，我们千辛万苦为自己争取到了独立，我们做了一切能够做的，终于搭建好了这个舞台。南方人齐聚一堂，开始共同谋划着一个美好的未来，一个「属于万众的理想国」。\n\n然而，在摆脱了最初的生存危机后，之前隐藏的危机终于是彻底触发。当我们有北方这个共同敌人时，大家尚且能团结一致，但在失去了燃眉之急后，各个势力对于权力的争夺便开始了。\n\n教士和贵族们希望继续维持着君主制，以传统的秩序权威来维持国家的稳定和政策的持续。\n\n和传统阶级不同的是，新兴的布尔乔亚和农民们则希望学习北意大利的共和制度，众人之治总好过一人之治，以平等而灵活的民主共和来推动国家的进步和人民的幸福。\n\n开弓没有回头箭，铸造一个南方的理想国，我们必须做出牺牲……"
EDG_GUY_events.45.aa:0 "为了君王和社稷！"
EDG_GUY_events.45.bb:0 "为了民主和富强！"

EDG_GUY_events.46_title:0 "理想国之梦"
EDG_GUY_events.46_desc:0 "随着南方财富的不断积累，贫穷与落后逐渐成为了过去式。\n\n万众一心，我们千辛万苦为自己争取到了独立，我们做了一切能够做的，终于搭建好了这个舞台。南方人齐聚一堂，开始共同谋划着一个美好的未来，一个「属于万众的理想国」。\n\n然而，在摆脱了最初的生存危机后，之前隐藏的危机终于是彻底触发。当我们有北方这个共同敌人时，大家尚且能团结一致，但在失去了燃眉之急后，各个势力对于权力的争夺便开始了。\n\n教士和贵族们希望继续维持着君主制，以传统的秩序权威来维持国家的稳定和政策的持续。\n\n和传统阶级不同的是，新兴的布尔乔亚和农民们则希望学习北意大利的共和制度，众人之治总好过一人之治，以平等而灵活的民主共和来推动国家的进步和人民的幸福。\n\n开弓没有回头箭，铸造一个南方的理想国，我们必须做出牺牲……"
EDG_GUY_events.46.aa:0 "为了君王和社稷！"
EDG_GUY_events.46.bb:0 "为了民主和富强！"

