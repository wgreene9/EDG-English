GUY_idea_1:0 "Fight with Our Backs to the Wall"
GUY_idea_1_desc:0 "The Occitans of Aquitaine are an unfortunate people. The barren southern lands cannot feed enough children, and war has ravaged them endlessly. From Muslims to Christians, from the English to the French, conflict has always loomed over Aquitaine—this land has never known peace."

GUY_idea_2:0 "The 'Court of Love' Without Love"
GUY_idea_2_desc:0 "Eleanor, Countess of Poitiers, is one of the symbols of Aquitaine. Yet her fate was fraught with twists and turns—a loveless countess, much like her domain: an unlucky, forsaken land. The Occitan peasants toil in the fields, as they always have."

GUY_idea_3:0 "The Restless Hound"
GUY_idea_3_desc:0 "It has been long since Aquitaine was conquered by the northern kings. Even as religious strife allowed the southern provinces to break away in practice, the north still sees the south as its 'back garden.' Yet they do not realize—even a tamed hound retains a trace of wildness."

GUY_idea_4:0 "The Last Occitans"
GUY_idea_4_desc:0 "Though Occitan culture remains the soul of the south, her body is frail with age. Since the Parisian conquest, the north's ruthless exploitation and oppression have nearly eradicated Occitan identity. Yet while the Occitans still draw breath, the fight against assimilation shall never cease!"

GUY_idea_5:0 "Might Does Not Make Right"
GUY_idea_5_desc:0 "If 'might makes right,' then centuries of Occitan resistance would be meaningless. From the fields of Landes to the streams of Dordogne, the Occitan tongue carries the voice of defiance."

GUY_idea_6:0 "Legacy of the Occitan Tongue"
GUY_idea_6_desc:0 "To outsiders, Occitan is merely a southern dialect of French—a foolish misconception. The southern language stands on its own; though it shares roots with northern French, this very fact helps us evade the prying eyes of the north."

GUY_idea_7:0 "The Occitanian Dream"
GUY_idea_7_desc:0 "The Occitans of the south speak their own tongue, yet they have no nation of their own. For ages, the southern provinces have been torn apart in the conflicts between the Franks, Iberians, and Italians. But if all Occitans stand united, we can achieve deeds greater than even the Gauls."

