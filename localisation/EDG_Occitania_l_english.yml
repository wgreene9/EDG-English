GUY_occitania_vasconia_system:0 "瓦斯科涅-少数民族原则"
GUY_occitania_vasconia_system_desc:0 "阿基坦西南方，也就是所谓的加斯科涅（巴斯克语：瓦斯科涅）曾经是法兰克帝国的卫戍领。数个世纪以来，尽管加斯科涅公国存在的意义就是给巴斯克原住民套上枷锁，但和斗争激烈的伊比利亚相比，加斯科涅在脱离北方集权的情况下，逐渐发展出了更加独立的文化政策。如今，我们可以进一步改良并推广这种少数民族政策，以确保我们的国家不会是多民族的囚笼和地狱。"
