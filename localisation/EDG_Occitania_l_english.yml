###ideas
OCC_idea_1:0 "世代为农"
OCC_idea_1_desc:0 "早在罗马时期，高卢的南方七省便是重要的农业产区。尽管土地并不肥沃，但农民们还是用心血与努力养活了无数人。无论是谁统治这里，南方永远都会为他们尽心尽力地付出一切，将自己的一生奉献给贫瘠的土地，但却不求任何回报。"

OCC_idea_2:0 "田园牧歌"
OCC_idea_2_desc:0 "穷苦的南方人不在乎什么金银奢侈，他们眼中只有平淡的一生。妻子儿女，邻里乡亲便是他们的全部，农民们不会渴求更多，只要土壤还能耕作，那么他们一成不变的生活将继续一成不变地延续下去。昨天如此，今天如此，明天仍将如此。"

OCC_idea_3:0 "奥克之国"
OCC_idea_3_desc:0 "在巴黎人眼中，南方的法国人是粗鲁而野蛮的。普罗旺斯、奥弗涅、利穆赞、吉耶讷、加斯科涅、阿基坦，我们口中诉说着自己的语言，在新年庆祝自己的节日习俗。我们是「粗鲁的南方佬」，我们是奥克西塔尼亚人，我们脚下的是奥克人的土地，而不是法国人的。"

OCC_idea_4:0 "留存古语"
OCC_idea_4_desc:0 "我们并非「法国人」，至少在语言习俗上是这样的。乡村与农田中，人们用奥克语互相交流沟通。在山涧沟渠中，少数民族的声音也仍然能够被奥克语所理解。和巴黎人那所谓「主流」的法语相比，奥克语既不浪漫又不方便，但它仍然是我们祖先世世代代所使用的语言，更是我们的生命。"

OCC_idea_5:0 "公义之声"
OCC_idea_5_desc:0 "法兰克的骑士们是多么「英勇」，北方的贵族们是多么「强大」，他们征伐脚步的身后，是千千万万个农民家庭耗尽心血为他们提供食物，但他们却自诩公义，一边无视那穷苦之人，一边又虚情假意地向穷苦之人伸出「援助之手」。究竟什么才是公义？"

OCC_idea_6:0 "先贤信仰"
OCC_idea_6_desc:0 "天主教，清洁派，伊斯兰，甚至是那山中的欧斯卡拉古道，祖先们杂糅的信仰构筑了现在的南方诸省。我们能够容忍差异，正如同土壤能够容忍石块。岩石的摩擦不会损坏田地，只会让庄稼茁壮成长。"

OCC_idea_7:0 "大庇天下"
OCC_idea_7_desc:0 "经年之战，田地荒废，万里无人。当帝国崛起之时，南方的农民被拉去充军，就连那农田也无人耕作；当帝国衰落之时，南方的农民被宰杀屠戮，和平的时光也一去不复返。老农只是想要一个属于自己的家，一个能够遮风挡雨的地方。北方人听不见他的声音，还有谁能听到他呢？"

