# EDG_GUY_events.4_title:0 "The Path Ahead Remains Unclear"
# EDG_GUY_events.4_desc:0 "Awakening at dawn in a heavy atmosphere, the countryside of Bordeaux greets a new day.\n\nThe glorious red-and-yellow lion banner flutters in the breeze, even as it knows this fleeting freedom is nearing its end. Centuries of bondage have tormented the land of Gascony, yet her spirit remains unbroken.\n\nAmidst the conflict between Arles and France, Aquitaine has fortuitously gained its independence. However, with the rise of the Cathars and the momentum of French unification, the attention of the two great powers will soon refocus on little Aquitaine. Facing knights adorned with the fleur-de-lis and believers brandishing the cross, fear and uncertainty shake the fragile duchy.\n\n"This is a war destined to be lost..."\n\nSo say the "Pro-French Faction." Their wavering is not without reason; Aquitaine, lacking both funds and provisions, cannot hope to defeat either France or Arles on its own. Rather than face a humiliating downfall, it would be better to lay down arms and submit to the Northerners.\n\nMeanwhile, the "Pro-Arles Faction," similar to their pro-French counterparts, believes that if Aquitaine must attach itself to a greater power, the fellow Occitan state of Arles is surely preferable to the foolish and arrogant France. After all, blood is thicker than water; the Pro-Arles Faction trusts that, no matter what, our brother nation will surely show us some consideration.\n\nYet there are also those who firmly believe that "blind submission only brings oppression," and that trading land for peace will never sate the wild wolf. "If the mighty want Occitan land, let them come and take it themselves!""
# EDG_GUY_events.4.aa:0 ""France, the brothers of Aquitaine stand with you!""
# EDG_GUY_events.4.bb:0 ""I would rather die gloriously beneath the Occitan sky than fall on foreign soil!""
# EDG_GUY_events.4.cc:0 ""Two states, one people! One resilient, one devout!""

# EDG_GUY_events.5_title:0 "The Duke of Aquitaine Chooses to Kneel"
# EDG_GUY_events.5_desc:0 "On the banks of the Seine, the Lord of the Île-de-France accepts the embossed seal symbolizing the sovereignty of Gascony.\n\nThis is a great day for France. Whether out of fear or self-interest, the southern Occitans have chosen to extend an olive branch to us. The Duke of Aquitaine certainly understands that, despite the phrase "Franco-Occitan Amity" written on the parchment, the essence is the surrender of Aquitaine to France, with the duke himself becoming our spokesperson in the South.\n\nThe "Franco-Occitan Amity" treaty explicitly emphasizes three points:\n\n"First: The Occitans of Aquitaine shall enjoy a degree of autonomy."\n"Second: France is obligated to provide protection to Aquitaine."\n"Third: Aquitaine must establish French as its primary language."\n\nFor the Occitans of Gascony, the first two points are relatively acceptable, but the third is difficult to tolerate. We could directly integrate Aquitaine into the feudal system, or even reduce its autonomy, using the pretext of "protecting French citizens in Bordeaux" to demand that Aquitaine cede its capital, Bordeaux, to us as a "buffer zone for Franco-Occitan amity."\n\nHowever, for every advantage, there is a drawback. Directly making Aquitaine a Appanage would also provoke hostility from neighboring states, making our diplomatic efforts more challenging. Nevertheless, the fate of the South now lies in our hands. This is the pride of the fleur-de-lis, for "the borders of the fleur-de-lis know no end.""
# EDG_GUY_events.5.aa:0 "The Gauls and Occitans are as close as brothers, as they have always been!"
# EDG_GUY_events.5.bb:0 "France must expand—let the French in Bordeaux vote to join France!"
# EDG_GUY_events.5.cc:0 "Reject Aquitaine's request; we must maintain a favorable diplomatic environment!"
# edg_aquitaine_occ5_a_tt:0 "Aquitaine will become our §MAppanage§!"
# edg_aquitaine_occ5_b_tt:0 "We will force Aquitaine to §Mcede Bordeaux§!, and Aquitaine will directly become our §Mvassal§!. §YHowever, this may likely enrage the Occitans.§! If Aquitaine refuses to cede, we will gain a §Ycasus belli against Aquitaine§!"


# EDG_GUY_events.6_title:0 "France Intervenes in Southern Affairs"
# EDG_GUY_events.6_desc:0 "When the news from Bordeaux reached our court, even the most seasoned diplomat began to sweat nervously.\n\nTo preserve its so-called "independent" status, Aquitaine has actually turned to the arch-nemesis of us Southerners. Now, Paris is drafting proposals, preparing to bring Aquitaine into its sphere of influence at any moment, while we have lost this crucial ally.\n\nOnce Aquitaine fully accepts France's demands, the balance of power in the South will be completely upended. No one knows what will happen next, but regardless, we must prepare!"
# EDG_GUY_events.6.aa:0 "Damn the French—they preach peace while deploying troops onto foreign soil!"

# EDG_GUY_events.7_title:0 "The French King Agrees to Protect Us"
# EDG_GUY_events.7_desc:0 "After lengthy verbal sparring with the Gallic envoys, we have finally submitted an imperfect answer sheet.\n\nCountless compromises and steadfast efforts have ultimately yielded a relatively fair "Franco-Occitan Amity" treaty. According to its terms, France will unconditionally protect the people and lands of Aquitaine, but the price is becoming a fief of Paris, losing most of the powers of an independent sovereign state.\n\nThe benefit is that the treaty stipulates our status as a special appanage, allowing us to request aid from our suzerain. At the same time, we can also use the treaty's protection to "steal" the resources we need from France. Although we are currently under another's roof, as long as we seize the right moment, we can still realize the dream of Occitan independence!"
# EDG_GUY_events.7.aa:0 "A temporary concession can buy us more time…"

# edg_occ_franco_dog:0 "Lurking in the Shadows, Awaiting Opportunity"

# EDG_GUY_events.8_title:0 "France Expands Southward"
# EDG_GUY_events.8_desc:0 "The lion weeps. Despite differing ideals, when our Occitan brothers truly become prisoners of France, we cannot remain expressionless.\n\nWithin our court, pressure from the North has swelled to an unprecedented level. If we do not act proactively, the sword of faith will soon be broken. A fortunate silver lining amidst the misfortune is that, as a fief of France, Paris's control over Aquitaine is not as deep as we had imagined.\n\nGiven the opportunity, our Occitan brothers will strive for independence from the Northerners… but sadly, we do not know when that day will come."
# EDG_GUY_events.8.aa:0 "Aquitaine has yielded, but we never shall!"

# EDG_GUY_events.9_title:0 "The French King Demands Bordeaux"
# EDG_GUY_events.9_desc:0 "After lengthy verbal sparring with the Gallic envoys, we have finally submitted an imperfect answer sheet.\n\nCountless compromises and steadfast efforts have ultimately yielded a "Franco-Occitan Amity" treaty devoid of any fairness. Though the treaty repeatedly speaks of "France and Aquitaine being as close as brothers," the visage of the Gauls is utterly repulsive. Our kneeling and concessions have not brought compromise and respect, but rather further encroachment.\n\nAccording to the treaty, we must cede our capital, Bordeaux, under the euphemism of a "buffer zone between North and South." Simultaneously, we will enjoy no special status—no feudal privileges, no autonomy guarantees—only a vassalage clause. We will lose all autonomy, and when the vassalage term expires, we will be fully annexed by France, becoming casualties under Parisian tyranny.\n\nMany Occitans believe the current Duke of Aquitaine is a French spy; they would rather have a comedian lead the nation than allow this "traitor" to continue issuing commands from the throne.\n\nYet Aquitaine now has no room for choice. If we refuse France's demand for vassalage, the French king's armies will march into Bordeaux at any moment. Many nobles and bishops believe that in the event of war, Aquitaine would not last two hours.\n\nIf we choose submission, Occitan culture will slowly die. If we choose resistance, the Occitans will perish immediately."
# EDG_GUY_events.9.aa:0 ""I shall become that traitor, the sinner nailed to the pillar of shame""
# EDG_GUY_events.9.bb:0 ""Please tell Mother I won't be home tonight…""

# EDG_GUY_events.10_title:0 "The Bordeaux Protocol"
# EDG_GUY_events.10_desc:0 "This is the darkest day in the history of the Gascon Occitans, yet it is our most glorious day.\n\nNow, Aquitaine has become wholly part of France, and that filthy Occitan culture will finally march toward extinction. We will gradually assimilate the South, ensuring the exclusive dominance of Northern French, thus achieving our unified hegemony!\n\nAlthough many nations in the international community have protested our "forcible occupation of Bordeaux" and the vassalization of Aquitaine, claiming we are a colossal blue threat, our bards will ensure the glory of this deed!\n\nOccitan no more, but Gaul endures!"
# EDG_GUY_events.10.aa:0 "Your victory, my victory—but never the victory of those Southern bumpkins!"
# edg_occ_fra_invasion_not_good:0 "Widespread International Condemnation"

# EDG_GUY_events.11_title:0 "Aquitaine Has Yielded"
# EDG_GUY_events.11_desc:0 "Aquitaine has yielded…\n\nSuch an unjust treaty, such unfair treatment, such an unjust ruling.\n\nFrance's atrocities are unforgivable; they have blatantly annexed another nation's territory, claiming it as "brotherly love for a younger sibling." The court in Paris is busy everywhere whitewashing its misdeeds, but regardless, their infamy is now known throughout the lands."
# EDG_GUY_events.11.aa:0 ""From Ireland to Cathay, France's reputation is foul and decayed""

# EDG_GUY_events.12_title:0 "France Annexes Bordeaux"
# EDG_GUY_events.12_desc:0 "Who could have imagined that the French king of the Île-de-France would truly annex Bordeaux.\n\nConsidering Aquitaine's situation, perhaps surrendering directly to France was the best choice, but for the Holy Empire, this undoubtedly increases the threat from the West. Now that matters have reached this point, the French threat can hardly be restrained. If we do not take action soon, Arles may well be the next to suffer."
# EDG_GUY_events.12.aa:0 "The French threat must be contained!"

# EDG_GUY_events.13_title:0 "A History of Humiliation"
# EDG_GUY_events.13_desc:0 "This is the darkest day in the history of the Gascon Occitans, yet it is the most glorious day for the Gauls.\n\nAquitaine has become wholly part of France, and our ancient Occitan culture will finally march toward extinction. Is this the end of everything? Were all our efforts in vain? Must farmers and the poor always be inferior?\n\n"Perhaps."\n\nNow we are part of "Glorious France," but this does not change the Gauls' identity as invaders. We may be yielding now, but our descendants will remember this heavy day! They will be Occitans, not Gauls! They will raise the red-and-yellow banner, not the filth of the fleur-de-lis. Our bowing will never be the end of history!\n\nSome may ask: "Why seek independence?"\n\nThe unifier of the North raises his spear, piercing the heart of every Occitan. They erase our culture, forbid our mother tongue, slaughter all who dare resist, plunder all our possessions, then turn around to curse us and ask, "Why seek independence?"\n\nPerhaps today, we must still kneel. But tomorrow will still come, and hope endures forever…"
# EDG_GUY_events.13.aa:0 "If only I could witness that day with my own eyes…"

# EDG_GUY_events.14_title:0 "A Fate Forsaken"
# EDG_GUY_events.14_desc:0 "Who could have imagined that France would reject our plea.\n\nOur envoy was driven out before even entering the French court. No one knows exactly what happened, but it is evident that we have no face left to seek Arles for protection.\n\nNow, we are a discarded pawn—unwanted by France, and Arles refuses to communicate with us due to our previous approach to the French king. We can only rely on ourselves, starting from building the simplest fort…"
# EDG_GUY_events.14.aa:0 "Self-reliance—we can do this!"
# edg_occ_unbroken:0 "Unyielding"


# EDG_GUY_events.15_title:0 "The Orange Revolution"
# EDG_GUY_events.15_desc:0 ""No to France! No to tyranny and slavery!"\n\nThe Occitan cry echoes across Bordeaux's squares. People cannot believe the shamelessness of France, nor do they want to believe the bleak future. Paris's attempt to seize Bordeaux has ignited public fury. People burn the treaty, take to the streets, and collectively condemn the French king's disgrace.\n\n"We will never be brothers!"\n\nThe Northern Gauls seek to turn the Southern Occitans into "little Gauls," but only we know the hardship of preserving our own culture. If the Northerners want our land, let them come and take it themselves! Every household in the South will use every means to block the invaders—even grandmothers will pick up spears to stab at Gallic warhorses.\n\nWe have sealed the borders and expelled a large number of French from Bordeaux. Aquitaine will be prepared, for war is coming soon…"
# EDG_GUY_events.15.aa:0 "Perish, dying heretic kingdom, great prison of oppressed brother peoples!"

# EDG_GUY_events.16_title:0 "Aquitaine Refuses to Compromise"
# EDG_GUY_events.16_desc:0 "Little Aquitaine actually refuses our demand to cede Bordeaux?!\n\nThey are playing with fire!\n\nFrench troops depart at nine in the morning, enter Bordeaux at ten, Aquitaine surrenders at eleven, drink coffee at a café at twelve, and watch a play at the theater at one. Defying France is utterly overestimating oneself—why doesn't the Duke of Aquitaine understand this?!\n\nYet ironically, Aquitaine has now blown the incident of our bilateral agreement completely out of proportion. Beyond Arles, even the Holy Empire, Britain, and Italian powers are watching our every move. If we rashly annex Aquitaine, it would clearly have a devastating impact on our international reputation. But if we do not annex Aquitaine, the prize pigeon will slip away.\n\nAlthough a formal declaration of war would plunge us into a prolonged political storm, what if the war is no longer a war…"
# EDG_GUY_events.16.aa:0 ""Let them go; France loves peace.""
# EDG_GUY_events.16.bb:0 ""We must protect France from the Aquitanian threat; the Gauls are only defending themselves!""

# EDG_GUY_events.17_title:0 "The Plaza of Gascony"
# EDG_GUY_events.17_desc:0 ""No to France! No to tyranny and slavery!"\n\nThe cry of the Gascon Occitans echoes across Bordeaux's squares. They cannot believe the shamelessness of France, nor do they want to believe the bleak future. Paris's attempt to seize Bordeaux has ignited public fury. People burn the treaty, take to the streets, and collectively condemn the French king's disgrace.\n\n"We will never be brothers!"\n\nThe Northern Gauls seek to turn the Southern Occitans into "little Gauls," but only we fellow Southerners know the hardship of preserving our own culture. Shame still hangs over every Occitan head; at this moment, there is no distinction between Aquitaine and Arles—together we despise the Northern Gauls.\n\nNow, Aquitaine's fate lies in France's hands. At the French king's command, the fleur-de-lis army will charge toward Bordeaux. Even our most optimistic general believes Aquitaine is beyond saving. One hour, two hours, three hours—if France attacks, Aquitaine could fall at any moment.\n\nThe current situation is highly unfavorable for us. We no longer have time to intervene in Aquitaine's affairs. Beyond condemning France's disgrace alongside our allies on the international stage, we have no other recourse."
# EDG_GUY_events.17.aa:0 "God protect Aquitaine, on that Monday morning…"

# EDG_GUY_events.18_title:0 "Long Live a Free Aquitaine!"
# EDG_GUY_events.18_desc:0 "France has backed down.\n\nAlthough Paris has been clamoring that conquering Aquitaine is as easy as crushing an ant, for some unknown reason, they have retreated at this critical moment. French troops are withdrawing from our borders, and along with them, the French residents of Bordeaux are leaving. This is tremendous news for us, even if it means France now has a reason to attack us.\n\nA brief peace is exceptionally precious to us. Now that we cannot seek any side as our ally, we must rely on ourselves, starting from building the simplest fort…"
# EDG_GUY_events.18.aa:0 "The French can go home, but we cannot, for this is our home!"

# EDG_GUY_events.19_title:0 "Crushing the Ants"
# EDG_GUY_events.19_desc:0 "From the moment Aquitaine refused us, they should have anticipated this day.\n\nRomans, Vikings, Germans—our list of defeated foes is long, and we wouldn't mind adding another victory. Only the strong survive, and we are a European power. Little Aquitaine is but a secluded corner; their laughable culture and foolish choices will ultimately be swept into the dustbin of history.\n\nAs the elder brother of the Occitans, we tried to save them, but the ignorant and arrogant younger brother has consistently ignored the elder's guidance, ultimately succumbing to the whispers of the Antichrist and taking up arms against their true saviors.\n\nWe will not only seize Aquitaine's land but also rescue the Occitans from Satan's grasp. In this world, only an elder brother cares for his younger brother, even when the younger has gone astray.\n\nThe upcoming conflict is a "fraternal dispute," an "elder brother disciplining a disobedient younger brother," a "conflict of love," a so-called quarrel between brothers. The elder brother's attitude may be "somewhat" rough, but his intention is for the younger brother's "good." The elder brother "loves" the younger brother; it's just that the younger brother has yet to understand the elder's "love.""
# EDG_GUY_events.19.aa:0 "We must save Aquitaine from the Aquitanians!"

# EDG_GUY_events.20_title:0 "Spring Will Surely Come"
# EDG_GUY_events.20_desc:0 "All our attempts have failed.\n\nFrance refuses to compromise and has issued us an ultimatum. Although such a principled violation will anger neighboring states, as long as France is shameless enough, they can disregard all diplomatic condemnation.\n\nThe bards of the Parisian court say the conflict between France and Aquitaine is a "fraternal dispute," an "elder brother disciplining a disobedient younger brother," a "conflict of love," a so-called quarrel between brothers. The elder brother's attitude may be "somewhat" rough, but his intention is for the younger brother's "good." The elder brother "loves" the younger brother; it's just that the younger brother has yet to understand the elder's "love."\n\nYet France has never treated us as brothers; they only want our land and our resources. After obtaining Occitan territory, they will eradicate our culture and then pose as our liberators.\n\nWe will never be brothers. As long as a single Occitan lives, the Gauls shall not occupy Gascon soil. That thief, murderer, and tyrant of Versailles shall never receive God's forgiveness for all eternity!\n\nThe long winter is approaching, but spring will surely come…"
# EDG_GUY_events.20.aa:0 "Trading land for peace? Hah, the Occitans yield not an inch!"

# cb_OCC_resist_and_bite:0 "Occitan Special Military Operation"
# cb_OCC_resist_and_bite_desc:0 "Why should the French be allowed to invade us with shameless pretexts, slaughtering our people on our own soil? We will march all the way to Paris until the French king takes his own life in his basement."

# cb_OCC_fra_attaque:0 "Gallic Special Military Operation"
# cb_OCC_fra_attaque_desc:0 "Our war against Aquitaine is a 'fraternal dispute,' an 'elder brother disciplining a disobedient younger brother,' a 'conflict of love,' a so-called quarrel between brothers. The elder brother's attitude may be 'somewhat' rough, but his intention is for the younger brother's 'good.' The elder brother 'loves' the younger brother; it's just that the younger brother has yet to understand the elder's 'love.'"

# EDG_GUY_events.21_title:0 "A Sliver of Hope for Victory"
# EDG_GUY_events.21_desc:0 "They say, 'Tiny Aquitaine is utterly incapable of confronting mighty France.'\n\nThey say, 'Impoverished Aquitaine has no energy to oppose wealthy Arles.'\n\nIn the eyes of European powers, Aquitaine is merely a road to victory and glory. In the eyes of the wealthy Northerners, minority peoples are simply places to plunder more riches… Occitan, Limousin, Breton, Norman… Our culture is disrespected, our rights are unprotected, and the shameless King of Paris demands our submission.\n\n'Why seek independence?' Parisians ask the Bordelais.\n\n'Indeed, if everyone in the world were equal, and even the poor wouldn't starve to death on a winter morning, then why would we seek independence?'\n\nKneeling beneath the wealthy, which Northerner would ever respect our language and culture? Now, while the Occitan spirit still breathes, we must rise and resist. If we wait until only seven or eight hundred thousand men and women in the entire nation still remember Occitan, who then could stand against the lying Majesty of Paris?\n\nNow, we are but a handful, an army of merely twenty thousand—how do we face enemies that come like the tide?"
# EDG_GUY_events.21.aa:0 "Send out our plea to our friends—it is time to stand against Parisian tyranny!"

# EDG_GUY_events.22_title:0 "Aquitaine Requests Aid"
# EDG_GUY_events.22_desc:0 "The tables have turned—Aquitaine has actually come to us.\n\nWhen they sought freedom from us, did they ever envision such an ironic day? The shameless Aquitanians hope for our help in resisting the French, albeit as 'allies.' For these Occitans, we English are indeed more deserving of respect. Moreover, taking a step back, this is also a perfect opportunity to counter the French!\n\nHowever, if we intervene in Southern affairs now, and if Aquitaine fails to find other allies, we may not have much chance of victory in this war, potentially hindering our continental expansion… But it would thoroughly infuriate the French…"
# EDG_GUY_events.22.aa:0 "We can lose, but France must not win! Tell them England will join the war as promised!"
# EDG_GUY_events.22.bb:0 "Regrettably, we truly cannot spare the time…"

# EDG_GUY_events.23_title:0 "Renewing an Old Bond"
# EDG_GUY_events.23_desc:0 "In the face of the shared French threat, England has finally chosen to stand with us in battle.\n\nAlthough we question whether England will truly commit fully, at least on the surface, they have chosen to ally with us. Should France declare war on us, England will also enter the war.\n\nFor now, at least, we have no conflicting interests with England. May this alliance endure long."
# EDG_GUY_events.23.aa:0 "The enemy of my enemy might be a friend—let us stand together against Parisian tyranny!"

# EDG_GUY_events.24_title:0 "The Old Master's Polite Refusal"
# EDG_GUY_events.24_desc:0 "In the face of the shared French threat, England remains as unreliable as ever.\n\nWhatever the reason, London refuses to join Aquitaine in confronting Paris. Clearly, we will receive no help from the English in the coming war."
# EDG_GUY_events.24.aa:0 "May God protect us…"

# EDG_GUY_events.25_title:0 "The Hound and the Fox"
# EDG_GUY_events.25_desc:0 "The Bretons, descendants of the Celts, share a fate almost identical to ours, perhaps even worse.\n\nThus, when Bordeaux chose to rise against Parisian tyranny, Brittany quickly joined this valiant uprising. Though our languages differ, shared experiences and suffering are clearly more important than mere blood ties!"
# EDG_GUY_events.25.aa:0 "Together toward freedom, together toward victory!"

# EDG_GUY_events.26_title:0 "Wildness Lost"
# EDG_GUY_events.26_desc:0 "The Bretons, descendants of the Celts, share a fate almost identical to ours, perhaps even worse.\n\nYet the erosion of time and the bitterness of reality have ultimately worn away their last fangs. The Breton language drifts with the wind, mingling with the Atlantic breeze—cold and silent.\n\nCenturies later, when the Breton language, under Parisian oppression, survives in less than one-tenth of its former strength, with only three hundred thousand still remembering the name of Nantes, will the children of the Celts regret not having stood shoulder to shoulder with us in battle?"
# EDG_GUY_events.26.aa:0 "The French will one day say, 'No spitting on the ground, and no speaking Breton'"

# EDG_GUY_events.27_title:0 "The Unity of Minorities"
# EDG_GUY_events.27_desc:0 "We are descendants of the Celts, not Gauls. For centuries, the Parisian court has sought to bring Brittany into its fold, but the fruits of our steadfast resistance are gradually diminishing.\n\nExtremely limited territory and wealth make it increasingly difficult for us to contend with the ever-wealthier Paris, while the dwindling Breton population renders our culture and language even harder to preserve. It is at this moment that the sound of Occitan resistance reaches our ears.\n\nThe Occitans of the South share almost identical circumstances with us, and now they place their hopes upon us. Aquitaine cannot win fighting alone; even if we join the battle, the outcome may not change.\n\nDo we choose to be cowards for a lifetime, or heroes for a moment?"
# EDG_GUY_events.27.aa:0 ""I shall march to battle, and with my brothers make the French suffer!""
# EDG_GUY_events.27.bb:0 "This is not ours to decide, brother…"

# EDG_GUY_events.28_title:0 "France's Calculations"
# EDG_GUY_events.28_desc:0 "A whole and unified France means nothing to us; moreover, the crown of Paris shines brightest upon our own heads.\n\nNow, the Occitans of the South bring us the long-awaited opportunity. They will raise their hoes and flails against the Northern tyrant. The Occitan nation will stand firm in the South, and we can rightfully claim France's legacy.\n\nIf we can provide aid to the Occitans, France will likely be weakened. However, we do not know who besides the court of Lotharingia might extend a hand to Aquitaine. Should we truly be the only ones to answer the Occitan call, our own vulnerability, both internal and external, will inevitably invite interference from the Holy Roman Empire."
# EDG_GUY_events.28.aa:0 ""I want the crown of Paris, and the Occitans can help me seize it!""
# EDG_GUY_events.28.bb:0 "This is not the right moment; perhaps it's better to reconsider…"

# EDG_GUY_events.29_title:0 "Lothair's Aid"
# EDG_GUY_events.29_desc:0 "Our friends in the East have given their answer!\n\nDespite differences in faith, Lotharingia has chosen to extend a helping hand to us, assisting the Occitans in breaking free from the Gallic shackles that bind them."
# EDG_GUY_events.29.aa:0 "Paris to Lotharingia, Auvergne to Aquitaine!"

# EDG_GUY_events.30_title:0 "An Impossible Proposal"
# EDG_GUY_events.30_desc:0 "What answer could our friends in the East possibly give?\n\nCaught between France and the Holy Empire, Lotharingia itself is struggling to stay afloat and cannot spare any resources to aid our independence cause. The window for an offensive in northeastern France has closed. Now, we can only pin our hopes on the responses of other allies."
# EDG_GUY_events.30.aa:0 "A pity, but we have no other choice…"

# EDG_GUY_events.31_title:0 "Occitan Stubborn Resistance"
# EDG_GUY_events.31_desc:0 "Damn those poor Southern wretches—have they truly had enough of living?\n\nBeneath the iron hooves of France, tiny Aquitaine lasting two hours would already be a miracle. Who could have imagined that these barefooted scum would dare resist our knights?!\n\nRomans, Vikings, Germans—our list of defeated foes is long, and we wouldn't mind adding another victory. Only the strong survive, and we are a European power. Little Aquitaine is but a secluded corner; their laughable culture and foolish choices will ultimately be swept into the dustbin of history.\n\nThe great and glorious Gallic nation must expand its living space, and all inferior peoples who dare stand in our way shall tremble!"
# EDG_GUY_events.31.aa:0 "This is my struggle, and it is France's struggle!"

# EDG_GUY_events.32_title:0 "Arles Intervenes in Southern Affairs"
# EDG_GUY_events.32_desc:0 "According to intelligence from our spies in the South, Arles is attempting to interfere with our deployments there, particularly regarding Aquitanian affairs.\n\nCurrently, Aquitanian and Arlesian envoys are almost inseparable. We have reason to suspect that the Southern Occitans are conspiring against our interests. Though those Southern bumpkins are hardly worth mentioning, if the two traditionally divided forces of Gascony and Languedoc were to unite, our grand undertaking of southern unification would face severe obstacles.\n\nNevertheless, no matter what, France must be unified, and glory shall surely be ours!"
# EDG_GUY_events.32.aa:0 ""Those wretched Southerners, coming to Paris to beg!""

# EDG_GUY_events.33_title:0 "Western Brethren Seek Protection"
# EDG_GUY_events.33_desc:0 "Blood is thicker than water.\n\nDue to various historical reasons, the Gascon Occitans and the Languedoc Occitans have never truly come together. The dream of unity, under the pressure of internal and external interference, has long seemed nearly impossible, but the current North-South situation makes this vision plausible.\n\nFor the first time, the court of Aquitaine has proactively extended an invitation to us. They hope the King of Arles will protect their western brethren. This covenant, written in shared blood, is far from the cold, heartless terms of France. But even between brothers, accounts must be settled clearly. Though we share the same blood, the only eternal constant is interest… at least for His Majesty.\n\nAs brethren and as the leader of the Cathars, we have the duty and obligation to safeguard Aquitaine's independence and protect it from French aggression. However, by maintaining an alliance with Aquitaine, we not only fail to gain additional resources from the West but also risk being prematurely dragged into the North-South conflict due to Aquitaine's weakness.\n\nOn the other hand, we could be somewhat more demanding, requiring Aquitaine to trade autonomy for our guarantee. Yet if Aquitaine refuses, we would not even achieve the goal of Southern unification.\n\nOf course, outright rejecting Aquitaine is also an option. Given the current intricate situation, we do not need extra burdens to slow our progress."
# EDG_GUY_events.33.aa:0 "We should ally with Aquitaine; brothers are far more important than enemies!"
# EDG_GUY_events.33.bb:0 "As brethren, Aquitaine should become our vassal state!"
# EDG_GUY_events.33.cc:0 "It's a pity we truly cannot spare the resources…"

# EDG_GUY_events.34_title:0 "Southern Alliance"
# EDG_GUY_events.34_desc:0 "Good news has arrived from the court of Arles.\n\nAfter several days of negotiation, the Kingdom has finally agreed to the aid agreement. Following centuries of separation and fragmentation, Gascony and Languedoc now stand together. Perhaps forever, or perhaps only for a moment. But regardless, the South has formed an alliance, united against all invaders.\n\nIn the distant future, this moment will be forever remembered. When duke and king could set aside their prejudices and unite under the call of shared blood, the fiercest resistance of the Occitans began…"
# EDG_GUY_events.34.aa:0 "United as one, victory belongs to us!"

# EDG_GUY_events.35_title:0 "The Lion and the Hare"
# EDG_GUY_events.35_desc:0 "Bad news has arrived from the court of Arles.\n\nAfter several days of negotiation, the King of Arles has finally agreed to the aid agreement. Following centuries of separation and fragmentation, Gascony and Languedoc now stand together. For us, this is not only a threat but also a blatant humiliation. On the continent, it signifies that France's intervention in the South has spiraled completely out of control, and our longstanding pride has turned into a worthless joke.\n\nThe worst-case scenario has materialized. Once we declare war on any Southern state, all of France will be plunged into the abyss of war…"
# EDG_GUY_events.35.aa:0 "May God curse these heretics!"

# EDG_GUY_events.36_title:0 "Secure the Home Front Before Resisting the Foe"
# EDG_GUY_events.36_desc:0 "News from the court of Arles has put us in a dilemma.\n\nAfter several days of negotiation, the King of Arles did not fully agree to our request but proposed a new draft:\n\nArles agrees to form an alliance with us to jointly confront the Northern threat, but on the condition that this alliance must be led by Arles. This means Aquitaine must voluntarily relinquish its autonomy and become a vassal state of Arles to maintain friendly relations between the two nations.\n\nAlthough Gascony and Languedoc are brethren, such an action is rather radical and may even exacerbate divisions among the Occitan brothers. We must choose between acceptance and refusal. However, the only silver lining is that, for the sake of brotherhood, even if we reject Arles's vassalage proposal, they will not interfere in our internal affairs.\n\nOf course, refusal also means a rupture between brothers—we will henceforth never receive any aid from Arles…"
# EDG_GUY_events.36.aa:0 "May Eleanor's legacy be realized under the crown of Arles…"
# EDG_GUY_events.36.bb:0 "No compromise, no retreat. Tell them we refuse!"

# EDG_GUY_events.37_title:0 "The Chess Game"
# EDG_GUY_events.37_desc:0 "We have tried to resist before, but fighting alone is a gamble only luck can save.\n\nYet now… our luck has run out. Aquitaine once bowed to England, and now it bows to Arles. Of course, we could deceive ourselves, saying this is achieving independence and freedom with the help of our brother nation. But autonomy is no longer in our hands; only the King of Arles can decide our fate and write our story.\n\nWe have gained protection; our cities are finally safe."
# EDG_GUY_events.37.aa:0 ""But… is all this truly worth it?""
# edg_aquitaine_occ37_tt:0 "For us, perhaps everything is over…"

# EDG_GUY_events.38_title:0 "Even Brothers Keep Accounts Clear"
# EDG_GUY_events.38_desc:0 "The demand for Aquitaine's submission indeed strains fraternal ties, and the outcome now confirms this.\n\nAs expected, the Duke of Aquitaine rejected our demand and tactfully expressed their principle of preferring death to surrender. It seems that during the period of English domination, the Gascons were not fully assimilated—their backbone remains straight. In the countryside of Arles, some might praise Aquitaine's courage and fearlessness, but for us, an Aquitaine that heeds no one is of no benefit.\n\nFor the sake of past brotherhood, we will not use this as a pretext for trouble. But they should also understand that from now on, we have no further relations."
# EDG_GUY_events.38.aa:0 "Let them fend for themselves…"

# EDG_GUY_events.39_title:0 "The Lion Rejected Us"
# EDG_GUY_events.39_desc:0 "Bad news has arrived from the court of Arles.\n\nAfter several days of negotiation, the Kingdom has ultimately refused the aid agreement. Following centuries of separation and fragmentation, Gascony and Languedoc have ultimately failed to stand together. Southern unity, driven by interests, remains an impractical dream, and we must ultimately face the cold reality.\n\nWith the news of our public plea for aid now spread, we can no longer seek assistance from France or other allies. This means we must fight alone under the gaze of all Europe."
# EDG_GUY_events.39.aa:0 "But Aquitaine will still fight! Even if outmatched, we will prove the courage of the Occitans!"

# EDG_GUY_events.40_title:0 "Mutual Distrust"
# EDG_GUY_events.40_desc:0 "We have tried to resist before, but fighting alone is a gamble only luck can save.\n\nYet even so, we refuse to kneel.\n\nSome believe that if surrendering freedom can bring bread, why not kneel and become a docile little lamb? After all, the farmer will feed them on time; they merely sacrifice freedom, yet still live comfortably.\n\nBut we are not such people.\n\nPerhaps out of naivety, or perhaps out of faith, the Gascon Occitans refuse to be lambs for the slaughter!\n\n"Lose freedom, and sooner or later you will lose bread."\n\nWe have heard enough of the English lies; now, no matter what, we will not return to those days! May God protect us—we would rather have one hour of freedom than centuries of imprisonment!"
# EDG_GUY_events.40.aa:0 ""Give me liberty, or give me death!""

# EDG_GUY_events.41_title:0 "Defend and Counterattack"
# EDG_GUY_events.41_desc:0 "No matter how we struggle, the final outcome is destined: we will fight alone.\n\nWhen the iron steeds of the great powers begin to trample the land of Aquitaine, we will have nowhere left to retreat. Our narrow territory offers no strategic depth; our only hope lies in those towering walls. As long as those stubborn stones hold for one more day, our hope will grow by one more measure.\n\nYoung men leave their homes at dusk, bid farewell to their mothers, and set off for the fated frontlines. Some must sacrifice; when a father falls in battle, his son will take his place; when the son falls, his younger brother will take up arms.\n\n"The villages of yesteryear are now left with only the old, weak, and infirm"—this is the price we pay!\n\nThese young children should have been playing in the countryside, but out of necessity, their prime years will be spilled on the battlefield. A lifetime of campaigning, and few may ever return home.\n\nFor independence and freedom, we have sacrificed far too much…"
# EDG_GUY_events.41.aa:0 ""So, when the morning sun rises again tomorrow, I hope all this will be worth it""

