###missions
EDG_GUY_mission_bordeux_strong_title:0 "When Bordeaux Prays"
EDG_GUY_mission_bordeux_strong_desc:0 "The sunset hangs solitary on the horizon, orange curtains draping over tranquil Bordeaux. Waves lap gently against stone shores, their echoes seemingly eternal. The salty breeze has seen Gauls, Angles, and Andalusians come and go - only this Occitan land endures."

EDG_GUY_mission_let_u_free_title:0 "Let You Be Free"
EDG_GUY_mission_let_u_free_desc:0 "Countless days have passed, yet Moorish relics and Frankish armor still whisper this land's story. This is neither Francia nor Iberia, but Basque... Euskara."

EDG_GUY_mission_free_basque_title:0 "Embrace Euskara"
EDG_GUY_mission_free_basque_desc:0 "When ancient tongues resound through mountain valleys again, the Euskara story can continue. This is humanity's unique treasure - the immortal Basque culture. A millennium has faded its traces, yet it shall endure another thousand years."

EDG_GUY_mission_stay_still_fra_title:0 "§MInfiltrate Poitou§!"
EDG_GUY_mission_stay_still_fra_desc:0 "Poitou north of Gascony has long been Francia's southern bridgehead, yet this also means cultural similarities with Occitania. Let Parisian nobles rest easy - when shadows fall upon the land, Occitan retribution shall follow."

EDG_GUY_mission_build_mountainous_title:0 "Develop the Highlands"
EDG_GUY_mission_build_mountainous_desc:0 "Southern poverty stems largely from mountainous terrain. Yet with advancing technology, these ancient southern peaks shall finally be tamed."

EDG_GUY_mission_better_grain_title:0 "Improve Crops"
EDG_GUY_mission_better_grain_desc:0 "From classical times through the Middle Ages, evolving barley, olives and grapes have profoundly shaped the South's status and production. To master our destiny, we must master these growing things."

EDG_GUY_mission_stand_france_title:0 "§MBow Before la Fleur-de-Lis§!"
EDG_GUY_mission_stand_france_desc:0 "With regret and melancholy, we cannot withstand Frankish might. With the Anglois finally departed from the continent, unchecked Francia holds power of life and death over us. Though unwilling, for our people's survival we must kneel before the fleur-de-lis, as we've done before - humiliating and cowardly... Yet temporary forbearance isn't surrender. So long as hope remains, Occitan resistance shall never despair!"

EDG_GUY_mission_povatie_land_title:0 "§YDuke of Poitou§!"
EDG_GUY_mission_povatie_land_desc:0 "Francia long used Poitou to pressure Occitania. They curtailed our freedom, erased our culture. Now comes redemption!"

EDG_GUY_mission_aragon_title:0 "Dragon of Aragon"
EDG_GUY_mission_aragon_desc:0 "Though Aragonese princes once joined the Crusade against Al-Andalus, as eastern mountain minorities they gained nothing from Castilian-Asturian alliances. Disrespected for differing from Iberian mainstream voices, we shall rectify this."

EDG_GUY_mission_bow_to_france_title:0 "§MHumble and Cautious§!"
EDG_GUY_mission_bow_to_france_desc:0 "When fleur-de-lis banners fly over Bordeaux, Occitans can only bow humbly. Till, till - perhaps only farmland soothes our solitude..."

EDG_GUY_mission_prepare_army_fra_title:0 "§MBide Our Time§!"
EDG_GUY_mission_prepare_army_fra_desc:0 "When wheat sprouts and grapes are pressed, some goes to proud Franks - the rest we secretly hoard year after year. They'll notice nothing."

EDG_GUY_mission_upwards_fra_title:0 "§MShadow Over Auvergne§!"
EDG_GUY_mission_upwards_fra_desc:0 "Auvergne's Occitans finally returned to their homeland. Having their own nation for the first time, they'll cherish it fiercely. Let the Franks try taking it."

EDG_GUY_mission_still_lived_fra_title:0 "§MThe Freedom of Independence!§!"
EDG_GUY_mission_still_lived_fra_desc:0 "Once we knelt beneath the fleur-de-lis, humbled and bitter. Now, after generations of struggle, Occitania gains its own independence. As the sun sets, Frankish banners shall never again rise over the South."

EDG_GUY_mission_build_plain_title:0 "Cultivate the Plains"
EDG_GUY_mission_build_plain_desc:0 "The plains are the Occitans' paradise. These rare fertile southern lands shaped us, and we shall nurture them in turn."

EDG_GUY_mission_mordern_govern_title:0 "Nation of the People"
EDG_GUY_mission_mordern_govern_desc:0 "The Franks are arrogant. Northerners, enriched by wealth, scorn southerners. They forcibly assimilate Occitan culture while claiming Occitania, never respecting Occitan people. Our new nation will learn from history - creating a minority state incomprehensible to mainstream powers."

EDG_GUY_mission_choose_future_title:0 "Countdown to Freedom"
EDG_GUY_mission_choose_future_desc:0 "Francia to the north, Arles to the east, Iberia to the south - newly independent Aquitaine, caught between three powers, already faces freedom's countdown. When Francia marches south and Arles turns west, where shall solitary, embittered Aquitaine turn?"

EDG_GUY_mission_freedom_cry_title:0 "§YLiberty or Death§!"
EDG_GUY_mission_freedom_cry_desc:0 "The wealthy stand ashore, sneering at paupers swimming in the river. 'They don't understand why we seek independence, yet demand we accept grain taxes and discrimination. We'd rather die free on Occitan soil than perish on foreign battlefields!'"

EDG_GUY_mission_reclaim_ovnie_title:0 "§YAuvergne's Cheers§!"
EDG_GUY_mission_reclaim_ovnie_desc:0 "Auvergne's jubilation cannot mask Frankish defeat. As war scorches Frankish lands, their boast of conquering Occitania in one hour twenty-two minutes becomes tavern mockery. Let the Franks tremble - we await their king meeting his fate in some cellar."

EDG_GUY_mission_il_ne_passeront_pas_title:0 "§YThey Shall Not Pass§!"
EDG_GUY_mission_il_ne_passeront_pas_desc:0 "When the French king proclaimed Bordeaux would surrender within one hour twenty-two minutes, neither the Holy Roman Empire nor Italian states believed tiny Aquitaine could withstand Parisian steel. Yet we'll prove with blood - Gascon Occitans never retreat! Aquitaine is a nation, not a road!"

EDG_GUY_mission_occitania_dream_title:0 "Southern Nation"
EDG_GUY_mission_occitania_dream_desc:0 "Occitania - this name feels both familiar and strange. For centuries it existed only as literary and geographic concept, never a true nation. Henceforth, Occitania shall grace every grammar book. We'll crown her with 'LA' - to the eternal Occitan state!"

EDG_GUY_mission_katalan_title:0 "Southern Brethren"
EDG_GUY_mission_katalan_desc:0 "South of Languedoc lies Catalonia - the Occitans' second homeland. Catalans share our struggles; after countless days and nights awaiting independence, dawn finally breaks."

EDG_GUY_mission_valencia_gained_title:0 "Liberate Valencia"
EDG_GUY_mission_valencia_gained_desc:0 "As Catalan kin, Valencians are our minority brothers. They'll gain respect and rights - an independent Valencia standing forever free."

EDG_GUY_mission_malueka_title:0 "Free Mallorca"
EDG_GUY_mission_malueka_desc:0 "After countless powers ravaged the Balearics, only the indigenous minorities remain eternal victims. Their voices silenced, history erased, even names nearly forgotten. Now these humiliations shall vanish completely."

EDG_GUY_mission_true_south_title:0 "I Wish I Was in That Southern Land"
EDG_GUY_mission_true_south_desc:0 ""Oh that I were in the vineyards,\nWhere memories never fade,\nOn that cold and fateful morning,\nIn Occitania I was made!\nI'll defend fair Occitania,\nLiving, dying in the South!""

EDG_GUY_mission_freedom_final_title:0 "§YTragedy Shall Never Repeat§!"
EDG_GUY_mission_freedom_final_desc:0 "We've won! Who could believe these Occitans - destined for lifelong servitude - saved their cities. Rich or poor, noble or common, victory's dawn now illuminates Occitania."

EDG_GUY_mission_march_east_fra_title:0 "§YAdvance into Languedoc§!"
EDG_GUY_mission_march_east_fra_desc:0 "Languedoc is Occitan land by right. Though Arles shares our blood, religious shackles bind our people's freedom. True faith cannot be forced, yet oppression breeds only heresy."

EDG_GUY_mission_from_shadow_title:0 "§JFrom the Shadows§!"
EDG_GUY_mission_from_shadow_desc:0 "How splendid Arles' court appears! Our brethren's achievements inspire awe. Yet this remains not our destiny - Aquitaine now watches Arlesian glory from the shadows."

EDG_GUY_mission_stand_arle_title:0 "§JToiling by the Lakes§!"
EDG_GUY_mission_stand_arle_desc:0 "Better to bow to kin than endure northern oppression. Arles' crown shines so bright, their triumphs so radiant, that kings deem Gascony's poverty unworthy of such splendor."

EDG_GUY_mission_oc_home_title:0 "§YHomeland of the Occitans§!"
EDG_GUY_mission_oc_home_desc:0 "Languedoc - true Occitan soil, unchanged since ancient times. Only when Gascony and Languedoc unite can Occitans secure their future."

EDG_GUY_mission_proud_to_be_title:0 "Proud to Be Corsican"
EDG_GUY_mission_proud_to_be_desc:0 "At the crossroads of Italian and Occitan spheres, Corsicans' mixed heritage defied categorization. Now they declare proudly to the world: I am Corsican, and proud of an independent Corsica!"

EDG_GUY_mission_britannie_free_title:0 "The Hound Goes Wild"
EDG_GUY_mission_britannie_free_desc:0 "The Franks sought to tame Brittany, training Celtic descendants as hunting hounds for their king. As fellow minorities, Brittany's freedom is our freedom. We've borrowed much from Brittany - now comes repayment."

EDG_GUY_mission_together_for_victory_title:0 "March Together to Victory"
EDG_GUY_mission_together_for_victory_desc:0 "Even tamed hounds must rebel! Join our minority brethren in denouncing oppression and injustice!"

EDG_GUY_mission_bow_to_arle_title:0 "§JPious and Humble§!"
EDG_GUY_mission_bow_to_arle_desc:0 "Though Arles is an Occitan nation, differences between Gascon and Languedoc Occitans exist - differences their king magnifies endlessly. One faith, one people, yet we're deemed secondary. What can we do? Such is the price of escaping Francia - trading one cage for another."

EDG_GUY_mission_unite_against_north_title:0 "§JRepel Foreign Aggression§!"
EDG_GUY_mission_unite_against_north_desc:0 "Willing or not, we're now tied to Arles like insects on a string. Facing northern threats, southerners must unite, setting aside disputes to focus on the northern front!"

EDG_GUY_mission_unite_beat_down_title:0 "Behead the Serpent"
EDG_GUY_mission_unite_beat_down_desc:0 "When Arles' king oppresses others with his 'holy light', our true enemy emerges. Now we free our brethren from ambitious claws!"

EDG_GUY_mission_unite_glorious_independence_title:0 "Glorious Self-Reliance"
EDG_GUY_mission_unite_glorious_independence_desc:0 "After gaining freedom, we'll not forget mountain development - every region shall progress equally."

EDG_GUY_mission_use_langdoc_title:0 "Speak Our Suffering in Mother Tongue"
EDG_GUY_mission_use_langdoc_desc:0 "We are Occitans - Occitan is our mother tongue, not French. For centuries, northern Franks sought to annex the South. Parisian oppression has withered Occitan culture, with French linguistic hegemony as another Damoclean sword. To resist northern foes, reviving our language is paramount!"

EDG_GUY_mission_eastern_occ_title:0 "Eastern Remnants"
EDG_GUY_mission_eastern_occ_desc:0 "Beyond the Alps in Italia, Occitan descendants endure. Like their western kin, Italian Occitans suffer as oppressed minorities under northern city-states. After centuries of waiting, freedom finally comes."

EDG_GUY_mission_gain_geneo_title:0 "Monopolize Liguria"
EDG_GUY_mission_gain_geneo_desc:0 "Liguria is the western Mediterranean's trade nexus - controlling it would transform our economy. As our influence grows, planting Occitan banners in Genoa becomes possible."

EDG_GUY_mission_francophonie_league_title:0 "Occitan Language Alliance"
EDG_GUY_mission_francophonie_league_desc:0 "Occitan needs more than revival - it must flourish anew, not persist as cumbersome baggage slowing progress. This linguistic renaissance lets us learn from neighboring minorities while expanding our alliance."

EDG_GUY_mission_minorities_league_title:0 "Minorities United Front"
EDG_GUY_mission_minorities_league_desc:0 "As Frankish minorities, we stand with Bretons, Normans, Calaisiens, Picards, Franc-Comtois, Niçois and Maritime Alps peoples against Parisian tyranny. When Frankish mainstream rejects us, we'll create our own mainstream culture!"

EDG_GUY_mission_against_fra_title:0 "§JPrimary Threat§!"
EDG_GUY_mission_against_fra_desc:0 "Poitou and Auvergne north of Bordeaux form our most dangerous frontier. Without controlling these lands, French armies could strike straight into Occitan heartlands."




string_start_occitan:0 "§MOccitania§! - this name belongs solely to France's southern lands. Yet centuries have passed: Romans ruled it, Gauls ruled it, Anglois Plantagenets ruled it - only Occitans never ruled it.\n\nIn fields, villages and streets, Occitan speech fades before French. In Gascony, Landes and Bordeaux, millennia-old culture loses itself. Occitans live humbly, but their sweat earns no dignity - for northerners see only 'country bumpkins'.\n\nThe North-South wealth gap makes Occitans targets of discrimination, while Frankish kings dream of reconquering the South. The coming war will divide North and South, leaving poor Aquitaine to find its own path - or lose hard-won independence.\n\nMight makes right!\n\nSo declares the fleur-de-lis realm.\n\nWe live in bitter times - our ancestral tongue dying, our names vanishing without resistance.\n\n§YThe time has come to stand together until freedom's dawn...§!"


