# EDG_GUY_events.1_title:0 "Tears at Parting"
# EDG_GUY_events.1_desc:0 "Aquitanians, Auvergnats, Limousins… Once again, the sun shines upon the lands of the Southern Provinces, just as it did millennia ago. The sun's brilliance remains unchanged, much like the enduring poverty of the South. Compared to the fertile lands of the North, the villages of the South appear so small and humble.\n\nRomans, Celts, Anglo-Saxons, Franks—countless nations have ruled this Occitan land, and our identity has constantly shifted. Since ancient times, no Southerner has been able to proudly praise their own nation. Even though we have our own language, we have never had our own state.\n\nThe Southerners are hardworking, but this diligence has only brought poverty and backwardness. The King of Paris has issued his commands: he will conquer the South and make all 'southern bumpkins' pay taxes. We farmers are honest and law-abiding; we do not seek gold, silver, or glory. Yet the Northerners plunder our wealth, seize our children, mock Southerners as uncultured and lowly, all while eating the grain we toil to produce.\n\nYoked beneath the 'superior,' harboring the resentment and pride of the despised, Southerners live humbly and in poverty, century after century. We too have contributed our grain and children for the 'glory of France' and the 'defense of the faith,' but those brave men who spoke Occitan never returned home.\n\nAs the sun once again shines upon the lands of the Southern Provinces, the old farmer Charles looks up from his field. This year, he has lost his last child, and he too is about to march off to war…"
# EDG_GUY_events.1.aa:0 ""For God and the glory of Aquitaine, he shall march once more""
# edg_aquitaine_ep_tt:0 "§YOur deepest apologies, but the Aquitaine storyline is not yet complete§!"
# EDG_GUY_events.1.bb:0 "§Y"The once-tamed hound shall now rise in defiance"§!"
# edg_aquitaine_occitania_tt:0 "§GThe Occitans are docile, but even the gentlest farmer has a breaking point!§! \n§Y"Our identity shall be defined by ourselves!"§!"

# EDG_GUY_events.2_title:0 "The Last Occitans"
# EDG_GUY_events.2_desc:0 "A millennium has passed since the Gallic Wars. Under the grinding forces of the fasces and faith, Occitan culture in the South has gradually withered.\n\nIn the fields, in the countryside, in the streets and alleys, the sound of Occitan is being steadily replaced by French. In Gascony, in the Landes, in Bordeaux, a culture passed down for thousands of years is losing itself. The Occitans live humbly, yet their sweat and toil cannot earn them dignity, for they are seen as 'bumpkins' in the eyes of the Northerners.\n\nThe prosperity of the North is a distant dream for the South. Yet, after every meal made from Southern grain, Northerners set down their bowls and proceed to curse Southerners as nothing but 'uncultured, immoral' peasants. They plunder the South's resources and talent while sneering at its poverty, oblivious that it is their own arrogance that has ultimately driven the South to rebellion.\n\nAmidst the chaos of the Cathar Crusades, Aquitaine was fortunate: while royal and papal powers tore the land asunder, little Aquitaine managed to preserve its status as an independent duchy. Yet Aquitaine is also unfortunate: Arles eyes it covetously, while the French king yearns to unify all of Francia. The flame of Occitan independence could be snuffed out at any moment.\n\nFor the Occitans of Aquitaine, life is bitter. They yearn to earn dignity for themselves and to defend the language of their ancestors. When the Parisians sound the call to arms, Aquitaine's life enters a countdown—pitiful and helpless.\n\nTo outsiders, little Aquitaine is utterly incapable of resisting the iron steeds of France or defeating the Southern leader of the Cathars. They believe the French conquest of Aquitaine will be as simple as entering their own backyard, and that the feeble Occitans would likely not withstand the French king's assault for even one hour and twenty-two minutes."
# EDG_GUY_events.2.aa:0 "§Y"Yet even in downfall, Aquitaine shall resist to the very last moment"§!"
# edg_aquitaine_occ2_tt:0 "§G"Aquitaine is not a road—it is a nation!"§! \n§RWe shall rise in defiance, down to the last soul!§!"

# EDG_GUY_events.3_title:0 "Together Toward Freedom"
# EDG_GUY_events.3_desc:0 "While the Occitans of Aquitaine call for independence, echoes of freedom also resound through the Pyrenees.\n\nIt is the voice of the Basque people. For ages, the Basques living in the mountain valleys have defended their freedom and culture by force, until the fall of the Kingdom of Navarre. Now, Aquitaine rules the Basques of northern Navarre—these indigenous people are an even smaller minority within the already-minority Occitan community.\n\nWhen Aquitaine was still shackled by Paris, both Basques and Occitans shared the status of targets for Northern discrimination. Now, the Occitans have gained a moment of freedom, but the Basques remain trapped in the Iberian cage.\n\nParis is steeped in revelry day and night; the lofty French king sees the unification of France as the supreme glory of the fleur-de-lis, yet he turns a deaf ear to the interests of minorities. We minorities only seek autonomy, but His Majesty even derides our ethnic languages. Whether Occitan or Basque, we are forever deemed inferiors in the court of France.\n\n"Might makes right!"\n\nSo declares the land of the fleur-de-lis.\n\nWe live in a bitter age. The language of our ancestors is fading, and without resistance, our very names will vanish entirely."
# EDG_GUY_events.3.aa:0 "It is time to stand side by side until the dawn of freedom arrives."
# edg_aquitaine_occ3_tt:0 "§Y"Arise, Basques and Occitans of our home!"§!\n§YOur children shall stand with us for that banner!§!\n§GHand in hand, marching toward freedom!§!"

