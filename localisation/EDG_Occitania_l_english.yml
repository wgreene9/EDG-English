EDG_GUY_events.2_title:0 "最后的奥克人"
EDG_GUY_events.2_desc:0 "自高卢战争已千年，在束棒与信仰的磨合下，南方的奥克文化逐渐衰微。\n\n在田野里，在乡间，在街头巷尾，奥克语的声音逐渐被法语所取代。在加斯科涅，在朗德，在波尔多，传承了数千年的文化正在失去自我。奥克人谦卑地活着，但他们用辛勤与汗水却换不来尊严，因为他们是北方人眼中的「乡巴佬」。\n\n北方的富庶是南方遥不可及的梦想，然而每当北方人吃过南方生产的粮食后，他们都会放下碗，随后开始谩骂南方人不过是一群「毫无道德教养」的农民。他们一边从南方掠夺资源与人才，一边唾弃着南方的穷酸，却丝毫没有意识到正是他们这些富人的自大，才最终导致了南方的叛离。\n\n在清洁派十字军的纷乱中，阿基坦的幸运的：当王权与教权将大地撕裂之际，小小的阿基坦居然保住了自己独立公国的地位。然而阿基坦又是不幸的：阿尔勒对阿基坦虎视眈眈，而法王又渴望统一整个法兰西，奥克人独立的火苗随时都可能被掐灭。\n\n对于阿基坦的奥克人而言，日子是苦涩的。他们渴望为自己赢得尊严，也渴望着捍卫自己祖先的语言。当巴黎人吹响进攻号角的时候，阿基坦的生命便进入了倒计时，可怜而无助。\n\n在外人眼中，小小的阿基坦根本无力抵抗法兰西的钢铁战马，也无法战胜清洁派的南方领袖。他们认为，法兰西人征服阿基坦就像进入他们的后花园那样简单，恐怕孱弱的奥克人在法王的进攻下就连一小时二十二分也撑不过。"
EDG_GUY_events.2.aa:0 "§Y「然而就算是亡国，阿基坦也将抵抗到最后一刻」§!"
edg_aquitaine_occ2_tt:0 "§G「阿基坦不是一条道路，而是一个国家！」§! \n§R我们将奋起反抗，直至最后一人！\n§!"

EDG_GUY_events.3_title:0 "共赴自由"
EDG_GUY_events.3_desc:0 "当阿基坦的奥克人在呼唤着独立时，比利牛斯群山中同样在回荡着自由的呼声。\n\n那是巴斯克人的语言。长久以来，生活在山涧中的巴斯克人一直用武力捍卫着自己的自由与文化，直到纳瓦拉王国的覆灭。如今，阿基坦统治着北纳瓦拉的巴斯克人，这些原住民在本就是少数民族的奥克人群体里面更是少数中的少数。\n\n当阿基坦仍然被巴黎所掣肘时，巴斯克人与奥克人同样是那北方人的歧视对象。而如今，奥克人终于获得了一时的自由，但巴斯克人却仍然被禁锢在伊比利亚的囚笼中。\n\n巴黎整日歌舞升平，那高高在上的法王将法兰西统一视作是鸢尾花至高无上的荣耀，但他却对少数人的利益不闻不问。我们少数人只是渴求自治权，但陛下甚至连我们的民族语言也要谩骂。无论是奥克还是巴斯克，在法兰西的宫廷中永远都是下等人。\n\n「强权即真理！」\n\n鸢尾花的国度这样说道。\n\n我们生活在一个苦涩的时代，我们祖先的语言正在消亡，而如果没有反抗，那么我们的名字也会彻底消失。"
EDG_GUY_events.3.aa:0 "是时候并肩同行了，直到自由的黎明到来。"
edg_aquitaine_occ3_tt:0 "§Y「起来吧，家中的巴斯克人与奥克人！」§!\n§Y我们的孩子将与我们一起为了那面旗帜！§!\n§G手牵手迈向自由！§!"

edg_aquitaine_occ3a_tt:0 "§Y启用§!§J「南方联盟」§!\n§Y我们能够通过任务释放§!§G「南方联盟自治省」§!\n§Y这种特殊属国不会占用我们的外交关系§!"

EDG_GUY_events.4_title:0 "前路未卜"
EDG_GUY_events.4_desc:0 "在黎明时分醒来，带着沉重的气氛，波尔多的乡间迎来了新的一天。\n\n那光荣的红黄狮旗在微风中飘扬，即便它知道这片刻的自由即将要迎来结束。数个世纪的奴役折磨着加斯科涅的土地，但她的灵魂尚未弯折。\n\n在阿尔勒与法兰西的冲突中，阿基坦侥幸获得了独立。然而随着清洁派壮大和法兰西统一运动的进行，两大强权的注意力很快便再次转移到了小小的阿基坦身上。面对镶嵌着鸢尾花的骑士与高举十字架的信徒，惶恐与不安动摇着孱弱的阿基坦。\n\n「这注定是一场不会胜利的战争……」\n\n「亲法派」这样说道。他们的动摇不无道理，如今缺钱少粮的阿基坦根本无法依靠自身来战胜法兰西或阿尔勒。与其屈辱亡国，倒不如倒戈卸甲，归顺了那北方人。\n\n与此同时，与「亲法派」类似的「亲阿派」则认为，既然阿基坦总归是要依附强权，那同为奥克国家的阿尔勒肯定要比愚蠢自大的法兰西强上不少。毕竟血浓于水，「亲阿派」相信无论如何，我们的兄弟国家肯定会给我们留些情面。\n\n然而也有些人，他们坚信「一味顺从只会带来压迫」，用土地换和平永远喂不饱野狼。「如果强权想要奥克人的土地，那就让他们亲自来拿！」"
EDG_GUY_events.4.aa:0 "「法兰西，阿基坦的兄弟与你们同在！」"
EDG_GUY_events.4.bb:0 "「我宁愿光荣地战死在奥克的天空下，也不愿牺牲在异国的土地上！」"
EDG_GUY_events.4.cc:0 "「两个国家，一个民族！一个坚韧，一个虔诚！」"

EDG_GUY_events.5_title:0 "阿基坦公爵选择屈膝"
EDG_GUY_events.5_desc:0 "在塞纳河畔，巴黎岛之主接过了象征加斯科涅王权的印花图章。\n\n这是法兰西伟大的一天。或是出于惧怕，或是出于利益，南方的奥克人选择向我们递出橄榄枝。阿基坦公爵当然清楚，即便羊皮纸上写的是「南北亲善」，但本质上就是将阿基坦送给了法兰西，而公爵本人则会成为我们在南方的代言人。\n\n「南北亲善」条约中明确强调了三点：\n\n「其一：阿基坦奥克人享有一定自治权」\n「其二：法兰西有义务向阿基坦提供庇护」\n「其三：阿基坦必须将法语确立为第一语言」\n\n对于加斯科涅奥克人而言，前两点比较容易接受，但唯独第三点难以容忍。我们可以直接将阿基坦纳入封邑体系，甚至是直接削减其自治度，以「保护在波尔多的法国公民」为借口，要求阿基坦将首都波尔多割让给我们作为「南北亲善的缓冲区」。\n\n然而有利就有弊，直接将阿基坦纳入封邑的行为也会导致周边国家对我们产生敌意，让我们在外交行动中举步维艰。但无论如何，现在南方的命运就掌握在我们手里。这是鸢尾花的骄傲，因为「鸢尾花的边界没有止境」。"
EDG_GUY_events.5.aa:0 "高卢人和奥克人亲如兄弟，一向如此！"
EDG_GUY_events.5.bb:0 "法兰西必须扩张，让波尔多的法裔投票加入法兰西！"
EDG_GUY_events.5.cc:0 "拒绝阿基坦的请求，我们必须保持良好的外交环境！"
edg_aquitaine_occ5_a_tt:0 "阿基坦将成为我们的§M封邑§!"
edg_aquitaine_occ5_b_tt:0 "我们将强迫阿基坦§M割让波尔多§!，阿基坦将直接成为我们的§M附庸国§!。§Y然而这很可能会激怒奥克人。§!如果阿基坦拒绝割让，那么我们将获得§Y针对阿基坦的战争借口§!"


EDG_GUY_events.6_title:0 "法兰西插手南方事务"
EDG_GUY_events.6_desc:0 "当波尔多的消息传到了我们的王庭，即使是再老练的外交家也会紧张地冒汗。\n\n阿基坦为了保住自己所谓的「独立」地位，居然找上了我们南方人的死对头。如今，巴黎正在拟定草案，准备随时将阿基坦纳入自己的势力范围，而我们却失去了这一关键盟友。\n\n一旦阿基坦彻底接受法兰西的要求，那么南方的势力平衡将会被彻底打破。谁也不知道接下来会发生什么，但无论如何，我们必须做好准备！"
EDG_GUY_events.6.aa:0 "该死的法兰西，一边说着爱好和平，一边将军队部署到他国领土！"

EDG_GUY_events.7_title:0 "法王同意庇护我们"
EDG_GUY_events.7_desc:0 "在与高卢使者唇枪舌战了许久，我们终于答完了一张不完美的答卷。\n\n无数的妥协与坚持的努力，最终换来的是一份相对公平的「南北亲善」条约。根据条约内容，法兰西将无条件保护阿基坦的人民与土地，但代价便是成为巴黎的封邑，失去一个独立主权国家的大部分权力。\n\n好处是，条约规定了我们作为特殊封邑的地位，让我们能够请求宗主国的援助。同时，我们也可以借助条约的保护，从法兰西「窃取」到我们所需要的资源。尽管我们目前寄人篱下，但只要找准时机，我们还是能够实现奥克的独立之梦的！"
EDG_GUY_events.7.aa:0 "一时的忍让，能为我们换取更多的时间……"

edg_occ_franco_dog:0 "蔽于暗影，伺机而动"

EDG_GUY_events.8_title:0 "法兰西南扩"
EDG_GUY_events.8_desc:0 "雄狮垂泪，尽管理念不同，但当我们的奥克同胞真的沦为了法兰西的阶下囚时，我们还是做不到面无表情。\n\n王庭之内，来自北方的压力已经膨胀到了一个空前的地步。如果我们再不主动，那么信仰的宝剑很快便会折断。不幸中的万幸，作为法兰西的封邑，巴黎对阿基坦的掌控并没有我们想象中的那么深。\n\n如果有机会，我们的奥克兄弟便会从北方佬手中争取到独立……但很可惜，我们不知道那一天何时才会到来。"
EDG_GUY_events.8.aa:0 "阿基坦屈服了，但我们绝不会！"

EDG_GUY_events.9_title:0 "法王索取波尔多"
EDG_GUY_events.9_desc:0 "在与高卢使者唇枪舌战了许久，我们终于答完了一张不完美的答卷。\n\n无数的妥协与坚持的努力，最终换来的是一份没有丝毫公平可言的「南北亲善」条约。尽管条约中口口声声说着「法兰西和阿基坦是亲如一家的兄弟」，但高卢人的嘴脸却是丑恶至极。我们的屈膝忍让换来的不是妥协和尊重，而是得寸进尺。\n\n根据条约，我们必须割让首都波尔多，美其名曰是「南北之间的缓冲区」。同时，我们也不会享有任何特殊地位，没有封邑特权，没有自治保障，只有一纸附庸条款。我们将失去所有的自主权，而当附庸时限到期后，我们也将被法兰西彻底吞并，成为那巴黎暴政的手下亡魂。\n\n许多奥克人认为，如今的阿基坦公爵就是个法兰西的间谍，他们宁愿让一个喜剧演员来领导国家，也不愿让如今这个「卖国贼」继续在宝座上发号施令。\n\n然而如今的阿基坦已经没有了选择的余地。如果我们拒绝法兰西的附庸要求，那么法王的大军将随时攻入波尔多城。许多贵族与主教都认为一旦开战，阿基坦根本撑不过两个小时。\n\n如果选择了屈服，奥克文化将缓慢死去。如果选择抵抗，奥克人将立刻死去。"
EDG_GUY_events.9.aa:0 "「我将成为那卖国贼，被钉在耻辱柱上的罪人」"
EDG_GUY_events.9.bb:0 "「请告诉妈妈，我晚上回不了家了……」"

EDG_GUY_events.10_title:0 "波尔多协议"
EDG_GUY_events.10_desc:0 "这是加斯科涅奥克人历史上最黑暗的一天，但却是我们最光荣的一天。\n\n如今，阿基坦彻底成为了法兰西的一部分，那肮脏的奥克文化也终将走向灭亡。我们将逐渐对南方进行同化，确保北方法语的唯一性，如此才能成就统一霸业！\n\n尽管国际上有着许多国家对于我们「强行占领波尔多」和附庸阿基坦的行为提出了抗议，并且声称我们是蓝色的巨大威胁，但我们的吟游诗人们会确保这件事的光荣！\n\n奥克不再，而高卢永存！"
EDG_GUY_events.10.aa:0 "你的胜利，我的胜利，唯独不是那南方佬的胜利！"
edg_occ_fra_invasion_not_good:0 "国际社会的普遍谴责"

EDG_GUY_events.11_title:0 "阿基坦屈服了"
EDG_GUY_events.11_desc:0 "阿基坦屈服了……\n\n如此不公正的条约，如此不公正的待遇，如此不公正的裁决。\n\n法兰西的暴行是无法被原谅的，他们公然吞并了他国的领土，并且宣称这是「哥哥对弟弟的爱」。巴黎的宫廷正在四处为自己的恶行洗刷粉饰，但无论如何，他们的恶名已经四海皆知。"
EDG_GUY_events.11.aa:0 "「从爱尔兰到契丹，法兰西的名声又臭又烂」"

EDG_GUY_events.12_title:0 "法兰西吞并波尔多"
EDG_GUY_events.12_desc:0 "谁能想到，那巴黎岛的法王居然真的吞并了波尔多。\n\n考虑到阿基坦的情况，或许直接向法兰西投降才是最佳选择，但对于神圣帝国而言，这无疑会增加西方的威胁。如今事已至此，法兰西的威胁再难抑制，如果我们不尽早采取行动，恐怕下一个遭殃的就是阿尔勒了。"
EDG_GUY_events.12.aa:0 "法兰西的威胁必须被遏制！"

EDG_GUY_events.13_title:0 "屈辱的历史"
EDG_GUY_events.13_desc:0 "这是加斯科涅奥克人历史上最黑暗的一天，但却是高卢人最光荣的一天。\n\n阿基坦彻底成为了法兰西的一部分，我们古老的奥克文化也终将走向灭亡。难道这就是一切的结束了吗？难道我们所有的努力都是白费吗？难道农民和穷人就必须要低人一等吗？\n\n「或许吧」\n\n如今我们已经是那「光荣法兰西」的一份子了，但这改变不了高卢人入侵者的身份。我们现在或许屈服了，但我们的子子孙孙都会铭记这沉重的一天！他们将是奥克人，而不是高卢人！他们将高举红黄旗帜，而不是那鸢尾花的污秽。我们的低头，绝不会成为历史的终结！\n\n有人会质问：「为什么要独立？」\n\n北方的统一者高举矛头，刺向了每一个奥克人的心脏。他们将我们的文化抹杀，禁止我们的母语，屠戮一切胆敢反抗的人，掠夺我们所有的财产，然后转过头来咒骂我们，质问我们「为什么要独立」\n\n或许今天，我们仍然要屈膝。但明天仍然会到来，希望永远存在……"
EDG_GUY_events.13.aa:0 "但愿我能亲眼见证那一天……"

EDG_GUY_events.14_title:0 "被抛弃的命运"
EDG_GUY_events.14_desc:0 "谁能想到，法兰西居然会拒绝我们的请求。\n\n我们的使者还未进入法兰西的宫廷就被赶了出来，谁也不知道这究竟是怎么回事。但显而易见的是，我们已没有脸面去找阿尔勒寻求庇护了。\n\n如今，我们是一个弃子，法兰西不愿意接纳我们，而阿尔勒又因为我们之前寻找法王的行为而拒绝与我们进行沟通。现在我们只能靠自己，从搭建起最简单的一座堡垒开始……"
EDG_GUY_events.14.aa:0 "自食其力，我们可以做到的！"
edg_occ_unbroken:0 "不屈不挠"


EDG_GUY_events.15_title:0 "橙黄色革命"
EDG_GUY_events.15_desc:0 "「不要法兰西！不要暴政与奴役！」\n\n奥克人的口号响彻在波尔多的广场上。人们不敢相信法兰西的无耻，更不愿相信暗淡的未来。巴黎试图抢夺波尔多的行为激起了民愤，人民烧毁条约，走上街头，一起痛斥着法王的无耻。\n\n「我们永远不会是兄弟！」\n\n北方的高卢人试图将南方的奥克人变成「小高卢人」，但只有我们知道，维护自己文化到底有多么艰辛。如果北方人想要我们的土地，那就让他们亲自来取！南方的每一户人家都会用尽一切手段来阻挡入侵者，即使是婆婆也会拿起长矛，刺向那高卢人的战马。\n\n我们已经封锁了边境，并且驱逐出了波尔多城内的大量法兰西人。阿基坦会做好准备，因为战争很快就要来了……"
EDG_GUY_events.15.aa:0 "去死吧，垂死的异端王国，压迫兄弟民族的巨大监狱！"

EDG_GUY_events.16_title:0 "阿基坦拒绝妥协"
EDG_GUY_events.16_desc:0 "小小的阿基坦居然拒绝了我们割让波尔多的请求？！\n\n他们这是在玩火！\n\n法兰西的军队在早上九点出发，十点进入波尔多，十一点阿基坦投降，十二点在咖啡馆喝咖啡，十三点在剧院看戏。和法兰西对抗完全是不自量力，为什么阿基坦公爵就是不理解这点呢？！\n\n然而讽刺的是，阿基坦现在已经将我们两国的协议事件彻底闹大了。除了阿尔勒，甚至就连神圣帝国，不列颠和意大利亚的势力都关注起来我们的一举一动。如果我们贸然吞并了阿基坦，那对于我们的国际声誉很显然是有着毁灭性的影响。但如果我们不吞并阿基坦，到手的鸽子可就要飞走了。\n\n虽说正式宣战会让我们陷入到一场持久的政治风波，但如果战争不再是战争……"
EDG_GUY_events.16.aa:0 "「让他们走吧，法兰西爱好和平。」"
EDG_GUY_events.16.bb:0 "「我们必须保护法兰西不受阿基坦的威胁，高卢人只是在保护自己！」"

EDG_GUY_events.17_title:0 "加斯科涅的广场"
EDG_GUY_events.17_desc:0 "「不要法兰西！不要暴政与奴役！」\n\n加斯科涅奥克人的口号响彻在波尔多的广场上。他们不敢相信法兰西的无耻，更不愿相信暗淡的未来。巴黎试图抢夺波尔多的行为激起了民愤，人民烧毁条约，走上街头，一起痛斥着法王的无耻。\n\n「我们永远不会是兄弟！」\n\n北方的高卢人试图将南方的奥克人变成「小高卢人」，但只有同为南方人的我们知道，维护自己的文化到底有多么艰辛。耻辱仍然萦绕在每个奥克人的头上，此时此刻已经没有阿基坦与阿尔勒之分，我们一同唾弃着北方的高卢人。\n\n如今，阿基坦的命运就掌握在法兰西的手里。只要法王一声令下，那么鸢尾花的大军便会冲向波尔多。即使是我们最为乐观的将军，也认为阿基坦已经是无力回天。一小时，两小时，三小时，如果法兰西进攻，那么阿基坦随时都可能陷落。\n\n如今的局势对我们非常不利。我们已经没有时间去干预阿基坦的局势了，除了在国际上与盟友一起痛斥法兰西的无耻，我们别无他法。"
EDG_GUY_events.17.aa:0 "愿上帝保佑阿基坦，在那星期一的早晨……"

EDG_GUY_events.18_title:0 "万岁，自由的阿基坦！"
EDG_GUY_events.18_desc:0 "法兰西退缩了。\n\n尽管巴黎一直叫嚣征服阿基坦就像碾碎一只蚂蚁一样简单，但不知是出于什么原因，他们居然在这个关键时刻退缩了。法国的军队正在从我们的边境线上撤走，与之一同离开的还有波尔多的法裔居民。这对于我们而言是个天大的好消息，即便这意味着法兰西有了进攻我们的理由。\n\n短暂的和平对于我们而言异常珍贵。如今我们已无法寻找任何一方作为我们的盟友，所以我们必须依靠自己，从搭建起最简单的一座堡垒开始……"
EDG_GUY_events.18.aa:0 "法兰西人可以回家，但我们不能，因为这就是我们的家！"

EDG_GUY_events.19_title:0 "碾碎蝼蚁"
EDG_GUY_events.19_desc:0 "当阿基坦拒绝了我们的那一刻起，他们就应该料到这一天的。\n\n罗马人，维京人，日耳曼人，我们的手下败将比比皆是，但我们并不会介意再多一份胜利。只有强者才能生存，而我们便是欧陆强权。小小的阿基坦不过偏安一隅，他们那可笑的文化和愚蠢的选择终究会被扫进历史的垃圾堆。\n\n作为奥克人的哥哥，我们试图挽救他们，但愚昧狂妄的弟弟却一直在无视着哥哥的劝导，最终在敌基督的耳边风下屈服了敌人，拿起武器与他们真正的拯救者作战。\n\n我们不仅要夺取阿基坦的土地，更要从撒旦的手中拯救奥克人。这世上只有哥哥才会在乎弟弟，即使弟弟已经误入歧途。\n\n接下来的冲突是「兄弟之争」，是「哥哥教训不听话的弟弟」，是「爱的冲突」，是所谓兄弟间的争吵。哥哥对弟弟的态度可能「有点」粗暴，但哥哥的出发点是为弟弟「好」，哥哥是「爱」弟弟的，只是目前弟弟还未理解哥哥的「爱」。"
EDG_GUY_events.19.aa:0 "我们必须从阿基坦人手中拯救阿基坦！"

EDG_GUY_events.20_title:0 "春天终会来临"
EDG_GUY_events.20_desc:0 "我们所有的尝试都失败了。\n\n法兰西拒绝妥协，并且向我们下发了最后通牒。尽管这种违背原则的侵犯会激怒别的邻国，但只要法兰西足够无耻，那么他们完全可以不顾一切外交谴责。\n\n巴黎宫廷的吟游诗人说，法兰西与阿基坦之间的冲突是「兄弟之争」，是「哥哥教训不听话的弟弟」，是「爱的冲突」，是所谓兄弟间的争吵。哥哥对弟弟的态度可能「有点」粗暴，但哥哥的出发点是为弟弟「好」，哥哥是「爱」弟弟的，只是目前弟弟还未理解哥哥的「爱」。\n\n然而法兰西压根就没把我们当兄弟，他们只是想要我们的土地，想要我们的资源。在得到奥克的土地后，他们会把我们的文化赶尽杀绝，然后装作是我们的解放者。\n\n我们永远不会成为兄弟，只要还有一个奥克人还活着，那么高卢人就别想占领加斯科涅的土地。那凡尔赛宫的小偷，杀人犯和暴君，将永生永世得不到上帝的宽恕！\n\n漫长的寒冬就要到了，但春天总会来临……"
EDG_GUY_events.20.aa:0 "以土地换和平？哼，奥克人寸土不让！"

cb_OCC_resist_and_bite:0 "奥克特别军事互动"
cb_OCC_resist_and_bite_desc:0 "凭什么法国佬可以用无耻的战争借口来入侵我们，在我们的土地上杀害我们的百姓？我们要一路打到巴黎，直到法王在他的地下室自杀为止。"

cb_OCC_fra_attaque:0 "高卢特别军事行动"
cb_OCC_fra_attaque_desc:0 "我们对阿基坦的战争是「兄弟之争」，是「哥哥教训不听话的弟弟」，是「爱的冲突」，是所谓兄弟间的争吵。哥哥对弟弟的态度可能「有点」粗暴，但哥哥的出发点是为弟弟「好」，哥哥是「爱」弟弟的，只是目前弟弟还未理解哥哥的「爱」。"

EDG_GUY_events.21_title:0 "微乎其微的胜算"
EDG_GUY_events.21_desc:0 "他们说，「领土小小的阿基坦，根本无力对抗庞大的法兰西」\n\n他们说，「贫穷的阿基坦，根本没有精力对抗富有的阿尔勒」\n\n在欧陆强权眼中，阿基坦不过是他们通向胜利与荣耀的一条道路。在富有的北方人眼中，少数民族不过是他们掠夺更多财富的地方……奥克，利穆赞，布列塔尼和诺曼……我们的文化不被尊重，我们的权益不被保障，而无耻的巴黎王却要我们俯首称臣。\n\n「为什么要独立？」巴黎人询问波尔多人。\n\n「是啊，倘若这世上人人平等，就连那穷人也不至于饿死在冬日的清晨，那我们还为什么要独立？」\n\n屈膝于富人之下，又有哪个北方人会尊重我们的语言与文化？如今奥克人一息尚存，自然是要起身抗争。若是等到那全国只有七八十万男女还记得奥克语的时候，还有谁能起身对抗那满嘴谎言的巴黎陛下。\n\n如今，我们只有区区之数，不过两万人的军队，又如何面对如同潮水般的敌人？"
EDG_GUY_events.21.aa:0 "向我们的朋友发出请求，是时候对抗巴黎暴政了！"

EDG_GUY_events.22_title:0 "阿基坦请求支援"
EDG_GUY_events.22_desc:0 "风水轮流转，阿基坦居然找上了我们。\n\n当他们从我们手中争取到自由时，有曾想过这样讽刺的一天吗？不害臊的阿基坦人希望我们帮忙一同抵御法兰西人，只不过是以「同盟」的地位。对于这些奥克人而言，我们英格兰人确实更加值得尊重。而且退一万步讲，这也是一个对抗法兰西人的绝佳机会！\n\n然而如果我们在这时候插手南方事务，倘若阿基坦没有找到其它盟友，那我们在这场战争中将没有多大胜算，反倒会耽误了我们在欧陆上的扩张进程……但是，这能狠狠地恶心到法兰西人……"
EDG_GUY_events.22.aa:0 "我们可以输，但法兰西绝不能赢！告诉他们，英格兰会如约参战！"
EDG_GUY_events.22.bb:0 "很可惜，但我们真的抽不出时间……"

EDG_GUY_events.23_title:0 "再续前缘"
EDG_GUY_events.23_desc:0 "在面对法兰西的共同威胁时，英格兰终于选择与我们一起并肩作战。\n\n尽管我们对英格兰是否能够真的全力参与表示质疑，但至少在明面上，英格兰选择了与我们结盟。一旦法兰西选择向我们宣战，那么英格兰同样会进入战争。\n\n至少现在，我们与英格兰没有任何利益冲突，希望这份盟约能维持良久。"
EDG_GUY_events.23.aa:0 "敌人的敌人或许是朋友，让我们一同对抗巴黎的暴政！"

EDG_GUY_events.24_title:0 "老东家的婉拒"
EDG_GUY_events.24_desc:0 "在面对法兰西的共同威胁时，英格兰还是一如既往的不靠谱。\n\n无论是出于何种原因，伦敦都拒绝和阿基坦一同对抗巴黎。很显然，我们在未来的战争中将不会得到任何来自英格兰人的帮助。"
EDG_GUY_events.24.aa:0 "愿上帝保佑吾等……"

EDG_GUY_events.25_title:0 "家犬与狐狸"
EDG_GUY_events.25_desc:0 "身为凯尔特后裔的布列塔尼人与我们有着几乎完全一致的境遇，甚至可能更糟。\n\n因此，当波尔多选择起身反抗巴黎暴政的同时，布列塔尼很快便选择加入到了这场英勇的起义中。尽管我们的语言不同，但相似的经历与苦难很显然是要比所谓血缘更加重要的！"
EDG_GUY_events.25.aa:0 "共赴自由，共赴胜利！"

EDG_GUY_events.26_title:0 "野性不再"
EDG_GUY_events.26_desc:0 "身为凯尔特后裔的布列塔尼人与我们有着几乎完全一致的境遇，甚至可能更糟。\n\n然而岁月的冲刷与现实的苦涩终究还是磨平了他们最后的尖牙。布列塔尼语随风飘散，与大西洋的海风一起，冷冽而沉默。\n\n数百年后，当布列塔尼语在巴黎的压迫下十不存一，仅有三十万人还能铭记南特的名字时，凯尔特的子嗣们又是否会后悔当初没有与我们一同并肩作战？"
EDG_GUY_events.26.aa:0 "法国人将来会说，「不准在地上吐痰，也不准讲布列塔尼语」"

EDG_GUY_events.27_title:0 "少数人的团结"
EDG_GUY_events.27_desc:0 "我们是凯尔特的后裔，而非高卢人。数个世纪以来，巴黎王庭一直在试图将布列塔尼收入囊中，但我们一直坚决抵抗的成果却在日渐瘦削。\n\n极其有限的领土与财富让我们逐渐无法与日益富裕的巴黎抗衡，而更为稀少的布列塔尼人则会让我们的文化和语言更加难以传承。也就是在这时，我们耳边传来了奥克人的抵抗之声。\n\n南方的奥克人与我们有着几乎完全一致的遭遇，而如今他们将希望寄托在了我们身上。阿基坦独自作战是永远无法取胜的，即使我们加入战斗，结果也不一定会改变。\n\n我们是要选择当一辈子的懦夫，还是当一时的英雄？"
EDG_GUY_events.27.aa:0 "「我将奔赴战场，与兄弟一起让那法国佬受难！」"
EDG_GUY_events.27.bb:0 "这不是我们所能决定的，兄弟……"

EDG_GUY_events.28_title:0 "法兰西的算盘"
EDG_GUY_events.28_desc:0 "一个完整而统一的法兰西对于我们而言毫无意义，更何况那巴黎的王冠戴在我们头上才显得更加闪耀。\n\n如今，南方的奥克人为我们带来了期待已久的机遇。他们将举起锄头和连枷，反抗那北方的暴君。奥克人的国度将屹立在南方，而我们则可以名正言顺地拿走法兰西的遗产。\n\n如果我们能向奥克人提供援助，那么法兰西多半会得到削弱。然而我们并不知道除了洛塔林吉亚的宫廷之外，还有谁会向阿基坦伸出援手。倘若真的只有我们响应了奥克人的号召，届时内外空虚的我们势必会被神圣罗马帝国所干涉。"
EDG_GUY_events.28.aa:0 "「我要那巴黎的王冠，奥克人能帮我拿到它！」"
EDG_GUY_events.28.bb:0 "这并不是一个好时机，想想还是算了……"

EDG_GUY_events.29_title:0 "洛泰尔的援助"
EDG_GUY_events.29_desc:0 "东方的朋友已作出回答！\n\n即便信仰尚有差距，但洛塔林吉亚仍然选择向我们伸出援助之手，帮助奥克人摆脱束缚在身上的高卢枷锁。"
EDG_GUY_events.29.aa:0 "巴黎归洛塔林吉亚，奥弗涅归阿基坦！"

EDG_GUY_events.30_title:0 "不可能的提议"
EDG_GUY_events.30_desc:0 "东方的朋友能做出什么回答呢？\n\n在法兰西与神圣帝国的夹击之下，洛塔林吉亚本身已是自顾不暇，根本没法抽出空来帮助我们的独立事业。法兰西东北部的进攻窗口消失了，现在我们只能寄希望于其它盟友的答复了。"
EDG_GUY_events.30.aa:0 "可惜，但我们也别无他法……"

EDG_GUY_events.31_title:0 "奥克人负隅顽抗"
EDG_GUY_events.31_desc:0 "该死的南方穷鬼，他们是真的活够了吗？\n\n在法兰西的铁骑下，小小的阿基坦能撑两个小时就已经是奇迹了。谁能想到，这帮不穿鞋的贱民居然敢反抗我们的骑士？！\n\n罗马人，维京人，日耳曼人，我们的手下败将比比皆是，但我们并不会介意再多一份胜利。只有强者才能生存，而我们便是欧陆强权。小小的阿基坦不过偏安一隅，他们那可笑的文化和愚蠢的选择终究会被扫进历史的垃圾堆。\n\n伟大而光荣的高卢民族必将拓展他们的生存空间，任何胆敢阻挡我们的卑劣民族，都将瑟瑟发抖！"
EDG_GUY_events.31.aa:0 "这是我的奋斗，更是法兰西的奋斗！"

EDG_GUY_events.32_title:0 "阿尔勒插手南方事务"
EDG_GUY_events.32_desc:0 "根据我们位于南方的间谍传来的信息，阿尔勒正在试图干预我们在南方的部署，尤其是阿基坦事务。\n\n如今阿基坦的使者与阿尔勒的使者几乎是形影不离，我们有理由怀疑南方的奥克人正在密谋反对我们的事务。南方的乡巴佬虽然不值一提，但如果加斯科涅与朗格多克这两股原本分裂的势力合二为一，那么我们南下统一的伟业将会受到严重阻碍。\n\n当然无论如何，法兰西必须统一，荣耀必将归于我手！"
EDG_GUY_events.32.aa:0 "「这帮臭南方佬，到巴黎要饭来了！」"

EDG_GUY_events.33_title:0 "西方同胞寻求庇护"
EDG_GUY_events.33_desc:0 "血浓于水。\n\n加斯科涅奥克人与朗格多克奥克人因为各式各样的历史原因，自始至终都未能真正走到一起。团结一致的梦想在内外干涉的压力下几乎是不可能实现的，但如今的南北局势却让这一构想成为了可能。\n\n阿基坦的宫廷第一次向我们发出了主动邀请。他们希望阿尔勒国王能够庇护西方的同胞。这份用相同血脉写就的条款绝非法兰西那般冷酷无情，但即使是亲兄弟，也要明算账。虽说我们血脉相同，但唯一永恒的只有利益……至少对于国王陛下是这样的。\n\n作为亲兄弟，更作为清洁派领袖，我们有责任和义务保障阿基坦的独立，保护阿基坦不受法兰西的侵害。然而与阿基坦保持同盟的情况下，我们不仅无法从西方获得更多资源，反倒更容易因为阿基坦的弱小而被提前卷入南北纷争。\n\n另一方面，我们可以稍微得寸进尺一些，要求阿基坦以自主权为代价，换取保障。然而如果阿基坦拒绝，那么我们连南方统一的目的都无法达成。\n\n当然，直接拒绝阿基坦也是选择之一。考虑到如今错综复杂的形势，我们也不需要额外的累赘来拖慢脚步。"
EDG_GUY_events.33.aa:0 "我们应当与阿基坦结盟，兄弟远比仇敌重要！"
EDG_GUY_events.33.bb:0 "作为兄弟，阿基坦应当作为我们的附庸国！"
EDG_GUY_events.33.cc:0 "只可惜我们实在是腾不出手……"

EDG_GUY_events.34_title:0 "南方同盟"
EDG_GUY_events.34_desc:0 "阿尔勒的宫廷中传来了好消息。\n\n在经过数天的磋商谈判后，王国最终同意了援助协议。在经过数个世纪的分离与破碎后，加斯科涅与朗格多克终于站在了一起。或许是永远，也或许只是一刹。但无论如何，南方如今结成了同盟，共同对抗着一切入侵者。\n\n在遥远的未来，人们将会永远铭记这一时刻。当公爵与国王能够舍弃彼此的成见，在血脉的促使下团结一致，奥克人最激烈的抵抗便开始了……"
EDG_GUY_events.34.aa:0 "团结一致，胜利属于我们！"

EDG_GUY_events.35_title:0 "雄狮与狡兔"
EDG_GUY_events.35_desc:0 "阿尔勒的宫廷中传来了坏消息。\n\n在经过数天的磋商谈判后，阿尔勒国王最终同意了援助协议。在经过数个世纪的分离与破碎后，加斯科涅与朗格多克终于站在了一起。这对于我们而言不仅仅是威胁，更是一个赤裸裸的羞辱。在欧陆上，这意味着法兰西对南方的干预彻底陷入了失控，更意味着我们一直以来的骄傲变成了不值钱的笑料。\n\n最坏的情况还是出现了，一旦我们对南方任意一国发起战争，那么整个法兰西都将彻底陷入战争的深渊……"
EDG_GUY_events.35.aa:0 "愿上帝诅咒这些异端！"

EDG_GUY_events.36_title:0 "攘外必先安内"
EDG_GUY_events.36_desc:0 "阿尔勒的宫廷中传来了一个让我们进退两难的消息。\n\n在经过数天的磋商谈判后，阿尔勒国王并没有完全同意我们的请求，而是拟定了一份新的草案：\n\n阿尔勒同意与我们达成同盟以共同对抗北方的威胁，但前提是，这个同盟必须以阿尔勒为主导。这也就意味着，阿基坦必须主动放弃自主权，成为阿尔勒的附庸国来维持两国的友好关系。\n\n虽说加斯科涅与朗格多克是亲兄弟，但如此行为确实有些激进，甚至可能会加剧奥克兄弟之间的分歧，我们必须在接受与拒绝之间做出选择。不过唯一的好消息是，看在兄弟的情面上，即使我们拒绝了阿尔勒的附庸提议，他们也不会对我们进行任何的内政干涉。\n\n当然了，拒绝也就意味着兄弟决裂，我们从此再也无法接受来自任何阿尔勒的援助……"
EDG_GUY_events.36.aa:0 "愿艾莉诺的遗愿能在阿尔勒的王冠下实现……"
EDG_GUY_events.36.bb:0 "绝不妥协，决不后退。告诉他们，我们拒绝！"

EDG_GUY_events.37_title:0 "棋局博弈"
EDG_GUY_events.37_desc:0 "我们曾经尝试过反抗，但独自作战的下场也只有运气能够拯救。\n\n然而如今……我们的运气用完了。阿基坦曾屈身于英格兰，如今再屈身于阿尔勒。当然了，我们可以欺骗自己说，这是在兄弟民族的帮助下完成独立自由。但如今的自主权并不在我们手中，只有阿尔勒的国王能够决定我们的命运，书写我们的故事。\n\n我们得到了庇护，城市终于安全了。"
EDG_GUY_events.37.aa:0 "「但是，这一切真的值得吗？」"
edg_aquitaine_occ37_tt:0 "对于我们而言，或许一切都结束了……"

EDG_GUY_events.38_title:0 "亲兄弟，明算账"
EDG_GUY_events.38_desc:0 "要求阿基坦臣服的行为确实破坏兄弟情谊，而如今的结果也证明了这一点。\n\n阿基坦公爵毫不意外地否定了我们的要求，并且委婉地表达了他们宁死不屈的原则。看样子，被英格兰奴役的那段时间里，加斯科涅人并没有完全被同化，他们的脊梁仍然挺拔。在阿尔勒的乡间，或许有人会称赞阿基坦的英勇无畏，但对于我们而言，一个不听从任何人的阿基坦毫无益处。\n\n看在过往兄弟情谊的份上，我们不会借此发难。但他们也应该清楚，自此以后，我们再无关系可言。"
EDG_GUY_events.38.aa:0 "让他们自生自灭吧……"

EDG_GUY_events.39_title:0 "雄狮拒绝了我们"
EDG_GUY_events.39_desc:0 "阿尔勒的宫廷中传来了坏消息。\n\n在经过数天的磋商谈判后，王国最终拒绝了援助协议。在经过数个世纪的分离与破碎后，加斯科涅与朗格多克最终还是没能站在一起。南方的团结在利益的驱使下仍然是一个不切实际的梦想，而我们也终归是要面对冷酷的现实。\n\n在公开请求援助的消息传开后，我们已经无法再去寻找法兰西或是其它盟友，这也就意味着我们必须在整个欧陆的注视下独自作战。"
EDG_GUY_events.39.aa:0 "但阿基坦仍然会奋战，即使不敌，我们也将证明奥克人的勇气！"

EDG_GUY_events.40_title:0 "互相猜忌"
EDG_GUY_events.40_desc:0 "我们曾经尝试过反抗，但独自作战的下场也只有运气能够拯救。\n\n然而即便如此，我们也不愿跪着。\n\n有些人认为，如果放弃自由能够得到面包，那么为何不屈膝下跪，当一只乖乖的小绵羊呢？反正农场主也会按时喂养，自己不过是牺牲了自由而已，但过得仍然有滋有味。\n\n但我们不是那样的人。\n\n或许是出于天真，亦或许是出于信仰，加斯科涅奥克人不愿当那待宰的羔羊！\n\n「失去自由，那么早晚会失去面包」\n\n英国佬的谎话我们已经听够了，如今说什么也不要再次回到当初！愿上帝保佑吾等，我们宁愿要那一小时的自由，也坚决不要数个世纪的监禁！"
EDG_GUY_events.40.aa:0 "「不自由，毋宁死！」"

EDG_GUY_events.41_title:0 "防守并反击"
EDG_GUY_events.41_desc:0 "无论我们如何挣扎，最终的结局都是注定的：我们将独自作战。\n\n当大国的铁骑开始践踏阿基坦的土地时候，我们将退无可退。狭小的国土让我们没有任何战略纵深可言，我们唯一的希望就是那些高耸的城墙。只要那些顽石能多撑一天，那我们的希望便会多出一份。\n\n年轻的小伙子们在傍晚时分离开家乡，告别了母亲，随后向着命中注定的前线出发。总有些人要牺牲，当父亲战死，儿子便会接替他的位子；当儿子战死，他的弟弟也将披挂上阵。\n\n「昔日的村落，如今只剩下那老弱病残」——这便是我们付出的代价！\n\n这些年轻的孩子们原本应该在乡间嬉闹，但出于需要，他们的大好年华将会被挥洒在战场上。征战一生，或许没几人能再度返乡。\n\n为了独立和自由，我们牺牲了太多太多……"
EDG_GUY_events.41.aa:0 "「所以，当翌日的朝阳再度升起时，我希望这一切都值得」"

