GUY_idea_1:0 "背水一战"
GUY_idea_1_desc:0 "阿基坦的奥克人是不幸的。南方贫瘠的土地不仅无法养活足够的孩子，还要饱受战火的摧残。从穆斯林到基督徒，从英国人到法国人，战火始终笼罩着阿基坦的大地，这里从未得到过安宁。"

GUY_idea_2:0 "没有爱的「爱之法庭」"
GUY_idea_2_desc:0 "普瓦捷女伯爵埃利诺是阿基坦的象征之一。然而埃利诺的命运却一波三折，从来没有爱过的女伯爵正如她的封地，一块不受眷顾的失落土地。田间的奥克人辛勤地劳作着，正如往常一样。"

GUY_idea_3:0 "躁动的家犬"
GUY_idea_3_desc:0 "阿基坦被北方诸王嗣征服的日子已经过去了许久，即便宗教纷争让南方诸省在事实上脱离了北方，但北方仍然将南方视作是自己的「后花园」。不过他们不知道的是，即便是驯服的家犬，也仍然留存有一丝野性。"

GUY_idea_4:0 "最后的奥克人"
GUY_idea_4_desc:0 "尽管奥克文化仍然是南方的灵魂，但她的躯体已经风烛残年。自巴黎征服，北方对南方的残酷剥削与压榨几乎让奥克文化彻底断绝。然而奥克人仍然一息尚存，那么抵抗同化的战斗便永不停止！"

GUY_idea_5:0 "强权非真理"
GUY_idea_5_desc:0 "如果「强权即真理」，那么奥克人数个世纪的抵抗将毫无意义。从朗德的原野到多尔多纳的溪流，奥克语传达着抵抗的声音。"

GUY_idea_6:0 "奥克语遗产"
GUY_idea_6_desc:0 "在外人眼里，奥克语就是法语的一种南部方言，但这很显然是一种愚昧的认知。南方的语言自成一派，尽管与北方法语有着共同之处，但这恰好能帮助我们避免来自北方的无数双不必要的耳目。"

GUY_idea_7:0 "奥克西塔尼亚之梦"
GUY_idea_7_desc:0 "南方的奥克人说着自己的语言，却不能拥有自己的国家。长久以来，南方诸省一直都在法兰西，伊比利亚和意大利亚的冲突中四分五裂，但如果将所有奥克人团结一致，那么我们便能够做到超越高卢人的功绩。"

