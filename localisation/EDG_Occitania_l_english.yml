edg_occ_friends:0 "Diplomatic Subsidies"
EDG_OCC_friendly_decision_title:0 "Equal Diplomacy Act"
EDG_OCC_friendly_decision_desc:0 "Diplomacy is also offense - we must improve relations with our allies!"

EDG_GUY_events.48_title:0 "Visions of Tomorrow"
EDG_GUY_events.48_desc:0 "The Ideal State - that utopia belonging to all people, that beautiful vision... The bells of hope rang across southern lands, lulling Auditore Dorian into slumber.\n\nWhat will the future hold? When vesper bells echo through the air, who can predict tomorrow? Perhaps from intense yearning, or an angel's kiss upon his brow, hazy visions of tomorrow formed in Dorian's dreams:\n\nThe monarchy endured, tradition and faith becoming the South's foundation, yet reality fell short of Dorian's hopes. Centuries passed, and the once-noble court became a bloated cabal of predators. Knights who claimed to serve the people instead bullied them with clubs. The people's order decayed into minority tyranny, tradition becoming freedom's shackles, while the foolish royalty retained no redeeming qualities.\n\nDorian blinked. In his daze, he seemed to see Bordeaux's cathedral. Broad streets held no carriages, but strange metal boxes moving on their own. Strangely-clad pedestrians muttered to square devices, their faces etched with rage as they hurled flaming bottles at neoclassical buildings, waving protest signs. Firelight illuminated their yellow vests...\n\nBOOM\n\nThe deafening blast returned Dorian to reality. He said nothing, only clenched his crucifix tightly."
EDG_GUY_events.48.aa:0 "So-called ideal states are but heavens for some and hells for others..."

EDG_GUY_events.49_title:0 "Visions of Tomorrow"
EDG_GUY_events.49_desc:0 "The Ideal State - that utopia belonging to all people, that beautiful vision... The bells of hope rang across southern lands, lulling Auditore Dorian into slumber.\n\nWhat will the future hold? When vesper bells echo through the air, who can predict tomorrow? Perhaps from intense yearning, or an angel's kiss upon his brow, hazy visions of tomorrow formed in Dorian's dreams:\n\nRepublics replaced monarchies, liberty and equality becoming the South's foundation. Bourgeois and peasants created wealth together, yet none resorted to oppression. Free speech flourished without fear of imprisonment. Ancient Greek democratic ideals were realized - people shaping their future through ballots. The competent rose to prominence while the vulnerable weren't cast aside.\n\nDorian blinked. In his daze, he seemed to see Bordeaux's cathedral. Broad streets held no carriages, but strange self-moving metal boxes. Strangely-clad pedestrians murmured into square devices. People of different tongues embraced while dancing to peculiar music...\n\nSnap\n\nThe crisp sound returned Dorian to reality. He said nothing, only smiled faintly."
EDG_GUY_events.49.aa:0 "Though imperfect, the future lies in human hands - we forever walk the path of pursuit..."

EDG_GUY_events.50_title:0 "Visions of Tomorrow"
EDG_GUY_events.50_desc:0 "The Ideal State - that utopia belonging to all people, that beautiful vision... The bells of hope rang across southern lands, lulling Auditore Dorian into slumber.\n\nWhat will the future hold? When vesper bells echo through the air, who can predict tomorrow? Perhaps from intense yearning, or an angel's kiss upon his brow, hazy visions of tomorrow formed in Dorian's dreams:\n\nRepublics replaced monarchies, liberty and equality becoming the South's foundation, yet things went awry. The bourgeoisie exploited peasants with none to speak for them. Politicians preached 'free speech' while silencing dissent. Greek democracy decayed into authoritarianism - though people held ballots, elections bore no relation to their will. 'Freedom' became a charge against freedom, 'equality' a privilege for few, even children taught to hate strangers.\n\nDorian blinked. In his daze, he seemed to see Bordeaux's cathedral. Broad streets held no carriages, but strange self-moving metal boxes. Strangely-clad pedestrians muttered into square devices, faces contorted with rage as they hurled flaming bottles at neoclassical buildings, waving protest signs. Firelight illuminated their yellow vests...\n\nBOOM\n\nThe deafening blast returned Dorian to reality. He said nothing, only clenched his crucifix tightly."
EDG_GUY_events.50.aa:0 "So-called ideal states are but heavens for some and hells for others..."

EDG_GUY_events.51_title:0 "Letter from the Southern Confederation"
EDG_GUY_events.51_desc:0 "Past experience has taught us - true allies aren't the predatory courts of Île-de-France, but fellow southerners who've shed the same bitter tears. Now the South extends another invitation to fight together for victory!"
EDG_GUY_events.51.aa:0 "Tell them Brittany can still roar!"
EDG_GUY_events.51.bb:0 "Tell them Bretons have grown weary..."
edg_aquitaine_get_brittany_tt:0 "We shall invite §YBrittany§!. §YIf independent, they'll likely become our§! §YAutonomous Province§!, regardless of relations.\n§JBut if already subjects, they won't directly become our§! §YAutonomous Province§! regardless of relations.\n§MIf Brittany doesn't exist, we can release them by decision after controlling Breton lands.§!"
EDG_OCC_free_brittany_decision_title:0 "The Tamed Hound Goes Wild Again"
EDG_OCC_free_brittany_decision_desc:0 "Brittany reborn! The Britons still endure - those shameless French won't slaughter them!"

EDG_GUY_events.52_title:0 "The Ring of Poitiers"
EDG_GUY_events.52_desc:0 "Who could have imagined our so-called 'loyal servants' would so thoroughly defy expectations today.\n\nWhen we accepted Aquitaine, the French king thought it profitable - yet now the Duke of Aquitaine presents papal-certified claims and the Poitou fief ring, demanding we cede Poitou.\n\nThese are undoubtedly forged, yet all spies sent to investigate mysteriously vanished.\n\nThis is surely Aquitanian scheming, yet we've no alternatives now..."
EDG_GUY_events.52.aa:0 "Damn those Aquitanians!"

EDG_GUY_events.53_title:0 "Languedoc Uprising"
EDG_GUY_events.53_desc:0 "Devil take it - our so-called 'loyal servants' openly betray us today.\n\nWhen we accepted Aquitaine, the French king thought it profitable - yet now the Duke demands we transfer Arlesian lands, threatening to incite Occitan revolts in Languedoc otherwise.\n\nWe're at a disadvantage here - Aquitanian spies are everywhere, leaving us powerless but to concede..."
EDG_GUY_events.53.aa:0 "Damn those Aquitanians!"

