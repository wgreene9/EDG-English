###ideas
OCC_idea_1:0 "Generations of Farmers"
OCC_idea_1_desc:0 "As early as Roman times, the seven southern provinces of Gaul were important agricultural regions. Though the land was not fertile, farmers still nourished countless people with their blood and sweat. No matter who ruled here, the south would always dedicate everything wholeheartedly - devoting their lives to barren soil while asking for nothing in return."

OCC_idea_2:0 "Pastoral Idyll"
OCC_idea_2_desc:0 "The impoverished southerners care not for gold or luxury, seeking only a simple life. Wives, children, and neighbors are their entire world. The farmers desire no more - as long as the soil remains arable, their unchanging lives will continue unchanged. Yesterday, today, and tomorrow shall all remain the same."

OCC_idea_3:0 "Land of Oc"
OCC_idea_3_desc:0 "In the eyes of Parisians, southern French are crude and barbaric. Provence, Auvergne, Limousin, Guyenne, Gascony, Aquitaine - we speak our own language and celebrate our own New Year traditions. We are the 'coarse southerners', we are Occitanians, and beneath our feet lies the land of Oc - not that of the French."

OCC_idea_4:0 "Preserving the Ancient Tongue"
OCC_idea_4_desc:0 "We are not 'Frenchmen', at least not in language and customs. In villages and farmlands, people communicate in Occitan. Even in mountain streams, minority voices can still be understood through Occitan. Compared to the so-called 'mainstream' French of Paris, Occitan is neither romantic nor convenient - yet it remains the language of our ancestors through generations, and indeed our very lives."

OCC_idea_5:0 "Voice of Justice"
OCC_idea_5_desc:0 "How 'valiant' are the Frankish knights! How 'mighty' are the northern nobles! Behind their conquering footsteps lie millions of peasant families exhausting themselves to provide food, while these nobles claim righteousness - ignoring the impoverished while hypocritically extending their 'helping hands'. What then is true justice?"

OCC_idea_6:0 "Faith of the Ancestors"
OCC_idea_6_desc:0 "Catholicism, Catharism, Islam, even the ancient Euskaran ways in the mountains - our ancestors' blended faiths built the southern provinces. We tolerate differences as soil tolerates stones. The friction of rocks does not damage fields, but makes crops grow stronger."

OCC_idea_7:0 "Shelter for All"
OCC_idea_7_desc:0 "Years of war left fields abandoned and lands depopulated. When empires rose, southern farmers were conscripted with none left to till the soil; when empires fell, southern farmers were slaughtered as peace vanished forever. An old farmer seeks only a home of his own, a shelter from the storm. If northerners cannot hear his voice, who then will listen?"

