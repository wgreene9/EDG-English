# EDG_GUY_events.48_title:0 "Vision of the Future"
# EDG_GUY_events.48_desc:0 "The Ideal State—that utopia belonging to all the people, a beautiful vision… The chimes of hope spread across the Southern lands and also lulled Odetto d'Oriane into slumber.\n\nWhat will the future truly be like? When the evening prayer bells sound in the air, who can foresee tomorrow? Perhaps due to strong thoughts, or perhaps because an angel kissed his forehead, a hazy vision of the future gradually formed in d'Oriane's dream:\n\nThe monarchy continued; tradition and faith became the main themes of the South, yet things did not unfold as beautifully as d'Oriane had envisioned. Centuries passed, and the once royal court had bloated into a predatory institution. Knights bullied the weak, preaching for the people while brutally beating them with clubs. The people's order ultimately evolved into the tyranny of the few; tradition became shackles on freedom, and the foolish royal court held no advantage whatsoever.\n\nd'Oriane blinked. In a daze, he seemed to see the churches of Bordeaux. The broad streets had no carriages, only moving steel boxes. Pedestrians wore strange attire, talking to themselves into small square cases. Faces were etched with anger; they hurled flaming bottles at neoclassical buildings, holding up signs and loudly protesting. Flames reflected on their bodies, illuminating the yellow vests they wore…\n\n"Boom—"\n\nThe deafening sound brought d'Oriane back to reality. He said nothing, only tightly clenched his crucifix."
# EDG_GUY_events.48.aa:0 "The so-called Ideal State is merely heaven for some and hell for others…"

# EDG_GUY_events.49_title:0 "Vision of the Future"
# EDG_GUY_events.49_desc:0 "The Ideal State—that utopia belonging to all the people, a beautiful vision… The chimes of hope spread across the Southern lands and also lulled Odetto d'Oriane into slumber.\n\nWhat will the future truly be like? When the evening prayer bells sound in the air, who can foresee tomorrow? Perhaps due to strong thoughts, or perhaps because an angel kissed his forehead, a hazy vision of the future gradually formed in d'Oriane's dream:\n\nRepublic replaced monarchy; liberty and equality became the main themes of the South. The bourgeoisie and farmers jointly created wealth, yet no one chose oppressive means. People enjoyed freedom of speech, without fear of imprisonment for a single word. The ancient Greek dream of democracy was realized; the people could use their votes to shape the future together. The capable were entrusted with responsibility; the incapable were not sacrificed or abandoned by society.\n\nd'Oriane blinked. In a daze, he seemed to see the churches of Bordeaux. The broad streets had no carriages, only moving steel boxes. Pedestrians wore strange attire, talking to themselves into small square cases. People of different languages embraced each other, dancing to peculiar music…\n\n"Click—"\n\nThe crisp sound brought d'Oriane back to reality. He said nothing, only smiled faintly."
# EDG_GUY_events.49.aa:0 "The future may not be perfect, but human endeavor makes the difference—we are forever on the path of pursuit…"

# EDG_GUY_events.50_title:0 "Vision of the Future"
# EDG_GUY_events.50_desc:0 "The Ideal State—that utopia belonging to all the people, a beautiful vision… The chimes of hope spread across the Southern lands and also lulled Odetto d'Oriane into slumber.\n\nWhat will the future truly be like? When the evening prayer bells sound in the air, who can foresee tomorrow? Perhaps due to strong thoughts, or perhaps because an angel kissed his forehead, a hazy vision of the future gradually formed in d'Oriane's dream:\n\nRepublic replaced monarchy; liberty and equality became the main themes of the South, yet matters seemed to have gone awry. The bourgeoisie exploited the farmers, yet no one spoke up for them. Politicians preached 'support for free speech' while simultaneously silencing dissenting voices. Ancient Greek democracy ultimately turned authoritarian; the people had votes, but election results bore no relation to their choices. 'Liberty' became a charge for eliminating freedom, 'equality' became a privilege of the few, and even children were educated to hate someone they had never met.\n\nd'Oriane blinked. In a daze, he seemed to see the churches of Bordeaux. The broad streets had no carriages, only moving steel boxes. Pedestrians wore strange attire, talking to themselves into small square cases. Faces were etched with anger; they hurled flaming bottles at neoclassical buildings, holding up signs and loudly protesting. Flames reflected on their bodies, illuminating the yellow vests they wore…\n\n"Boom—"\n\nThe deafening sound brought d'Oriane back to reality. He said nothing, only tightly clenched his crucifix."
# EDG_GUY_events.50.aa:0 "The so-called Ideal State is merely heaven for some and hell for others…"

# EDG_GUY_events.51_title:0 "Letter from the Southern Alliance"
# EDG_GUY_events.51_desc:0 "Past experience has taught us that the truly trustworthy are not the predatory courts of the Île-de-France, but the Southerners who, like us, weep from shared sorrow. Now, the South has extended another invitation, hoping we can fight side by side and march toward victory together!"
# EDG_GUY_events.51.aa:0 "Tell them Brittany can still roar!"
# EDG_GUY_events.51.bb:0 "Tell them the Bretons are weary…"
