EDG_GUY_events.48_title:0 "未来之景"
EDG_GUY_events.48_desc:0 "理想国，那属于全体人民的乌托邦，美好的愿景……希望的钟声传遍了南方的土地，也将奥迪托雷·多里安送入了梦乡。\n\n未来究竟会如何？当晚祷的钟声在空中响起时，又有谁能预料到明天？或许是因为强烈的念头，也或许是因为天使亲吻了他的额头，一个模糊的未来幻景逐渐在多里安的梦中形成：\n\n君主制得到了延续，传统与信仰成为了南方的主基调，然而事情并没有如多里安预想中的那么美好。数个世纪过去了，曾经的王室也变成了臃肿不堪的食肉王庭。骑士们欺凌着弱者，一边口口声声说为了人民，一边用棍棒狠狠地敲打着人民。人民的秩序最终演变成了少数人的暴政，传统反倒成为了自由的枷锁，而愚蠢的王室也丝毫没有优势可言。\n\n多里安眨了眨眼。恍惚间，他仿佛看到了波尔多的教堂。宽广的大街上没有马车，而是一个个行走的钢铁盒子。行人们穿着奇怪，对着手里的正方形匣子自言自语。人们脸上写满了愤怒，他们将燃烧的酒瓶扔向了古希腊式建筑，手里举着牌子，高声抗议着。火光映照在他们身上，点亮了他们穿着的黄马甲……\n\n「轰——」\n\n震耳欲聋的响声将多里安送回了现实。他没有说什么，只是紧紧地攥紧了十字架。"
EDG_GUY_events.48.aa:0 "所谓理想国，不就是一些人的天堂，一些人的地狱吗……"

EDG_GUY_events.49_title:0 "未来之景"
EDG_GUY_events.49_desc:0 "理想国，那属于全体人民的乌托邦，美好的愿景……希望的钟声传遍了南方的土地，也将奥迪托雷·多里安送入了梦乡。\n\n未来究竟会如何？当晚祷的钟声在空中响起时，又有谁能预料到明天？或许是因为强烈的念头，也或许是因为天使亲吻了他的额头，一个模糊的未来幻景逐渐在多里安的梦中形成：\n\n共和制取代了君主，自由与平等成为了南方的主基调。布尔乔亚和农民们一起创造财富，但却没有人会选择压迫的手段。人们言论自由，不需要担心因为一句话就锒铛入狱。古希腊的民主梦想得到了实现，人民们可以用手中的选票来共创未来。有能力者能被重用，无能力者也不会被社会牺牲抛弃。\n\n多里安眨了眨眼。恍惚间，他仿佛看到了波尔多的教堂。宽广的大街上没有马车，而是一个个行走的钢铁盒子。行人们穿着奇怪，对着手里的正方形匣子自言自语。语言不同的人相互拥抱着，伴随着奇怪的音乐翩翩起舞……\n\n「咔嚓——」\n\n清脆的响声将多里安送回了现实。他没有说什么，只是淡淡微笑。"
EDG_GUY_events.49.aa:0 "未来虽然不完美，但事在人为，我们永远走在追求的路上……"

EDG_GUY_events.50_title:0 "未来之景"
EDG_GUY_events.50_desc:0 "理想国，那属于全体人民的乌托邦，美好的愿景……希望的钟声传遍了南方的土地，也将奥迪托雷·多里安送入了梦乡。\n\n未来究竟会如何？当晚祷的钟声在空中响起时，又有谁能预料到明天？或许是因为强烈的念头，也或许是因为天使亲吻了他的额头，一个模糊的未来幻景逐渐在多里安的梦中形成：\n\n共和制取代了君主，自由与平等成为了南方的主基调，但事情似乎有些出格了。布尔乔亚们压榨着农民，但却没有人会为农民发声。政客一边说着「支持言论自由」，一边又将那些不同的声音抹杀殆尽。古希腊的民主最终成为了威权，人民虽然有选票，但选举结果却和他们的选择没有一点关系。「自由」成为了抹杀自由的罪名，「平等」成为了少数人的特权，就连那孩子也要被教育去仇恨一个他从未见过的人。\n\n多里安眨了眨眼。恍惚间，他仿佛看到了波尔多的教堂。宽广的大街上没有马车，而是一个个行走的钢铁盒子。行人们穿着奇怪，对着手里的正方形匣子自言自语。人们脸上写满了愤怒，他们将燃烧的酒瓶扔向了古希腊式建筑，手里举着牌子，高声抗议着。火光映照在他们身上，点亮了他们穿着的黄马甲……\n\n「轰——」\n\n震耳欲聋的响声将多里安送回了现实。他没有说什么，只是紧紧地攥紧了十字架。"
EDG_GUY_events.50.aa:0 "所谓理想国，不就是一些人的天堂，一些人的地狱吗……"

EDG_GUY_events.51_title:0 "南方同盟来信"
EDG_GUY_events.51_desc:0 "过去的经历已经告诉了我们，真正值得信任的不是法兰西岛的食肉王庭，而是和我们一样因心酸而流泪的南方。如今，南方再度向我们发来了邀请，希望我们能够共同作战，共赴胜利！"
EDG_GUY_events.51.aa:0 "告诉他们，布列塔尼仍能怒吼！"
EDG_GUY_events.51.bb:0 "告诉他们，布列塔尼人已经累了……"
edg_aquitaine_get_brittany_tt:0 "我们将向§Y「布列塔尼」§!发出邀请。§Y如果他们独立，那么他们将极有可能直接成为我们的§!§Y自治省§!，无论好感度如何。\n§J然而如果他们是属国，那么无论好感度如何，他们都不会直接成为我们的§!§Y自治省§!。\n§M如果布列塔尼不存在，那么我们可以在拥有了布列塔尼地区后，通过决议释放他们。§!"
EDG_OCC_free_brittany_decision_title:0 "家犬再度野化"
EDG_OCC_free_brittany_decision_desc:0 "布列塔尼重获新生！布立吞人仍然健在，那无耻的法国佬休想屠杀他们！"

EDG_GUY_events.52_title:0 "普瓦捷的戒指"
EDG_GUY_events.52_desc:0 "谁曾想到，我们所谓的「忠实仆人」，今天居然彻底颠覆了我们的认知。\n\n当我们选择接纳阿基坦的时候，法王还以为这是笔赚钱买卖，然而如今的阿基坦公爵却拿着一份有着教皇亲自认证的宣称与普瓦图封地戒指找上了我们，要求我们将普瓦图割让给他们。\n\n毫无疑问这些东西都是伪造的，但当我们派出密探前去调查的时候，这些密探无一例外都莫名失踪了。\n\n这一定是阿基坦人的阴谋，但如今我们别无他法……"
EDG_GUY_events.52.aa:0 "该死的阿基坦人！"

EDG_GUY_events.53_title:0 "朗格多克起义"
EDG_GUY_events.53_desc:0 "真是见鬼，我们所谓的「忠实仆人」，今天居然公开背叛了我们。\n\n当我们选择接纳阿基坦的时候，法王还以为这是笔赚钱买卖，然而如今的阿基坦公爵却要求我们将麾下阿尔勒的土地移交给他们，否则就要鼓动朗格多克当地的奥克人发起起义。\n\n我们在这件事上确实不占优势，阿基坦的间谍无处不在，我们根本什么也做不了，只能妥协……"
EDG_GUY_events.53.aa:0 "该死的阿基坦人！"

