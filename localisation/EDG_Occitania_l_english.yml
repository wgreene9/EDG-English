###missions
EDG_GUY_mission_bordeux_strong_title:0 "当波尔多在祈祷"
EDG_GUY_mission_bordeux_strong_desc:0 "夕阳孤悬在地平线之上，橙色的帷幕笼罩在静谧的波尔多城上空。海浪轻轻地拍打着石岸，悠然的回响仿佛永恒。咸咸的海风送走了高卢人，盎格鲁人和安达卢斯人，唯有这片奥克的土地永恒。"

EDG_GUY_mission_let_u_free_title:0 "让你自由"
EDG_GUY_mission_let_u_free_desc:0 "过去的日子已经无法计数，但摩尔人的遗骸和法兰西人的盔甲却仍然在诉说着这片土地的故事。这里不是法兰西，也不是伊比利亚，而是巴斯克……欧斯卡拉。"

EDG_GUY_mission_free_basque_title:0 "拥抱欧斯卡拉"
EDG_GUY_mission_free_basque_desc:0 "当古语再度回响在山涧，欧斯卡拉的故事终于能够再度续写。这是人类的孤品，不朽的巴斯克文化。千年的岁月冲淡了它的痕迹，但它仍然能再撑一千年。"

EDG_GUY_mission_stay_still_fra_title:0 "§M渗透普瓦图§!"
EDG_GUY_mission_stay_still_fra_desc:0 "加斯科涅以北的普瓦图一直以来都是法兰西向南方施压的桥头堡，但这也意味着普瓦图文化与奥克文化之间的相似与可能。让巴黎的贵族们放下心来，当阴影笼罩大地之时，奥克人的报复便会随之而来。"

EDG_GUY_mission_build_mountainous_title:0 "开发山地"
EDG_GUY_mission_build_mountainous_desc:0 "南方的贫瘠很大程度上是因为山地广布。不过随着科技的进步，南方的古老山川终于能够被我们所完全掌握。"

EDG_GUY_mission_better_grain_title:0 "改良作物"
EDG_GUY_mission_better_grain_desc:0 "从古典时期再到中世纪，大麦、橄榄与葡萄的种类演变一直在深刻改变着南方的地位与生产。如果我们想要掌握自己的命运，那就必须掌握这些生长的作物。"

EDG_GUY_mission_stand_france_title:0 "§M俯首于鸢尾§!"
EDG_GUY_mission_stand_france_desc:0 "遗憾而惆怅，法兰西的武力是我们所不能对抗的。当盎格鲁人最终远离大陆后，失去制衡的法兰西掌握着决定我们命运的生杀大权。尽管心怀不甘，但为了民族的存亡，我们只能屈膝于鸢尾花，正如我们过去一直做的那样：屈辱而窝囊……但是，一时的忍让并不意味着屈服。只要未来仍然有一丝希望，那么奥克的抵抗将永不绝望！"

EDG_GUY_mission_povatie_land_title:0 "§Y普瓦图的公爵§!"
EDG_GUY_mission_povatie_land_desc:0 "法兰西在过去一直借助普瓦图来对奥克地区施加压力。他们遏制我们的自由，抹杀我们的文化。如今，是时候洗刷屈辱了！"

EDG_GUY_mission_aragon_title:0 "阿拉贡之龙"
EDG_GUY_mission_aragon_desc:0 "阿拉贡王嗣虽说也曾与十字一同抗争安达卢斯人，然而作为东方山区的少数民族，阿拉贡人在卡斯蒂利亚与阿斯图里亚的联盟中得不到任何好处。和伊比利亚的主流声音不同的他们得不到尊重，但我们会纠正这一点。"

EDG_GUY_mission_bow_to_france_title:0 "§M卑微而谨慎§!"
EDG_GUY_mission_bow_to_france_desc:0 "当鸢尾花的旗帜在波尔多上空飘扬之时，奥克人只能卑微地低下头颅。耕作，耕作，或许只有农田才能缓解我们的寂寞……"

EDG_GUY_mission_prepare_army_fra_title:0 "§M养精蓄锐§!"
EDG_GUY_mission_prepare_army_fra_desc:0 "当小麦从地里冒出，当葡萄被取下榨汁，一部分会被交给骄傲的法兰西人，而剩下的则会被我们偷偷藏起来，一年又一年，他们什么都不会发现。"

EDG_GUY_mission_upwards_fra_title:0 "§M奥弗涅的阴影§!"
EDG_GUY_mission_upwards_fra_desc:0 "奥弗涅的奥克人终于再度回到了他们的祖国。这是他们第一次拥有了属于自己的国度，那么必然会万分珍惜。如果法兰西人想要将它夺去，那就让他们来试试。"

EDG_GUY_mission_still_lived_fra_title:0 "§M独立的自由！§!"
EDG_GUY_mission_still_lived_fra_desc:0 "曾经，我们屈膝在鸢尾花之下，卑微而苦涩。如今，在无数代人的努力下，奥克终于迎来了属于自己的独立。夕阳西下，法兰西的旗帜再也不会在南方升起。"

EDG_GUY_mission_build_plain_title:0 "耕种平原"
EDG_GUY_mission_build_plain_desc:0 "平原是奥克人的乐园。这是南方少数的肥沃土地，它成就了我们，而我们也将哺育它们。"

EDG_GUY_mission_mordern_govern_title:0 "万众之国"
EDG_GUY_mission_mordern_govern_desc:0 "法兰西人是骄傲的。北方人凭借着自己的财富，鄙视着南方人。他们一边将奥克西塔尼亚纳入法兰西的版图，一边强硬同化着奥克文化，唯独不懂得尊重奥克人。至于我们的新国度，她将会吸取过去的经验，创造一个不被主流所理解的，少数民族国家。"

EDG_GUY_mission_choose_future_title:0 "自由倒计时"
EDG_GUY_mission_choose_future_desc:0 "法兰西，阿尔勒，伊比利亚。夹杂在三者中间的阿基坦虽然刚刚获得了独立，但她的自由却已经进入了倒计时。当法兰西开始南下，当阿尔勒开始西征，独立而苦涩的阿基坦又将何去何从？"

EDG_GUY_mission_freedom_cry_title:0 "§Y自由或死亡§!"
EDG_GUY_mission_freedom_cry_desc:0 "富人站在岸边，鄙夷地看着在河中游泳的贫民。「他们不理解我们为什么要独立，但他们却希望我们理解征粮与歧视。我们宁愿自由的死在奥克的土地上，也不愿死在异国他乡的战场！」"

EDG_GUY_mission_reclaim_ovnie_title:0 "§Y奥弗涅的欢呼§!"
EDG_GUY_mission_reclaim_ovnie_desc:0 "奥弗涅的欢呼掩盖不了法兰西的失败。当战争烧焦了法兰西的土地时，曾经那1小时22分便灭亡奥克的豪言已经成为了茶余饭后的笑话。让法兰西人恐惧吧，我们期待法王在他的地下室迎来自己的结局。"

EDG_GUY_mission_il_ne_passeront_pas_title:0 "§Y他们不许通过§!"
EDG_GUY_mission_il_ne_passeront_pas_desc:0 "当法王向世界宣布波尔多将在1小时22分钟内投降时，无论是神圣罗马帝国还是意大利诸国，几乎没有一个国家认为小小的阿基坦能够抵挡巴黎的铁骑。然而我们会用鲜血证明，加斯科涅奥克人决不退缩！阿基坦是一个国家，而不是一条道路！"

EDG_GUY_mission_occitania_dream_title:0 "南方国度"
EDG_GUY_mission_occitania_dream_desc:0 "奥克西塔尼亚，这个名字既熟悉又陌生。数个世纪以来，奥克西塔尼亚只是一个文学和地理概念，从来不存在这个国家，但从今往后，奥克西塔尼亚的名字将会书写到每一本语法书上。我们会用「LA」来为她加冕，致那永恒的奥克人的国家！"

EDG_GUY_mission_katalan_title:0 "南方同胞"
EDG_GUY_mission_katalan_desc:0 "在朗格多克的南方，那加泰罗尼亚之地，是奥克人的第二个故乡。加泰罗尼亚人和奥克人有着类似的经历，在无数个日夜所争取独立的等待后，黎明终于到来。"

EDG_GUY_mission_valencia_gained_title:0 "解放瓦伦西亚"
EDG_GUY_mission_valencia_gained_desc:0 "瓦伦西亚人作为加泰罗尼亚人的近亲，自然也是我们的少数民族兄弟。他们将得到尊重与权力，一个独立而自由的瓦伦西亚，永远挺立。"

EDG_GUY_mission_malueka_title:0 "自由马略卡"
EDG_GUY_mission_malueka_desc:0 "巴利阿里群岛被无数势力蹂躏过之后，唯有上面的少数民族原住民是永恒的受害者。他们的声音被掩盖，历史被抹去，就连姓名也几乎消失。而如今，这一切的屈辱都将彻底消失。"

EDG_GUY_mission_true_south_title:0 "我愿生在那南方"
EDG_GUY_mission_true_south_desc:0 "「但愿我身在葡萄园，\n那里的往事难忘记，\n在那寒冷的清晨里，\n我就出生在奥克西塔尼亚！\n我将守护奥克西塔尼亚，\n生死永在这南方！」"

EDG_GUY_mission_freedom_final_title:0 "§Y悲剧永不重演§!"
EDG_GUY_mission_freedom_final_desc:0 "我们赢了！谁能相信，几个原本应该做一辈子奴隶的奥克人，居然拯救了她们的城市。无论贫富，无论贵贱，在这一刻，胜利的曙光终于照亮了奥克西塔尼亚。"

EDG_GUY_mission_march_east_fra_title:0 "§M挺进朗格多克§!"
EDG_GUY_mission_march_east_fra_desc:0 "朗格多克，那自然是奥克人的土地。阿尔勒虽是我们的同胞，但那宗教的枷锁却禁锢着民族的自由。正信不应该是强迫，而迷途却往往源于压迫。"

EDG_GUY_mission_from_shadow_title:0 "§J来自阴影§!"
EDG_GUY_mission_from_shadow_desc:0 "阿尔勒的王庭是多么美好啊，我们的兄弟同胞所能够达到的高度，是多么值得敬畏啊。但那仍然不是我们的未来，此刻的阿基坦，只能在阴影中小心观摩着阿尔勒的荣耀。"

EDG_GUY_mission_stand_arle_title:0 "§J躬耕于湖泊§!"
EDG_GUY_mission_stand_arle_desc:0 "比起北方人的压迫，我们宁愿屈服于同胞的衣袍。阿尔勒的王冠多么闪耀，他们的胜利多么光辉，以至于让那君王以为，加斯科涅的穷酸配不上这金碧辉煌。"

EDG_GUY_mission_oc_home_title:0 "§Y奥克人的故乡§!"
EDG_GUY_mission_oc_home_desc:0 "朗格多克，真正的奥克之地。从古至今，从未改变。只有加斯科涅与朗格多克团结一致，奥克人才能得到未来。"

EDG_GUY_mission_proud_to_be_title:0 "自豪身为科西嘉"
EDG_GUY_mission_proud_to_be_desc:0 "科西嘉人作为意大利和奥克文化圈的交界处，混杂的血统让他们的归宿难以界定。然而现在，他们能够自豪地向世界说：我是科西嘉人，我为独立科西嘉感到自豪！"

EDG_GUY_mission_britannie_free_title:0 "家犬要野化了"
EDG_GUY_mission_britannie_free_desc:0 "法兰西人曾经试图驯服布列塔尼，将凯尔特的子嗣训练成猎犬，来为那国王狩猎。作为和我们一样的少数民族，布列塔尼的自由便是我们的自由。我们已从布列塔尼借走了许多，如今是时候偿还了。"

EDG_GUY_mission_together_for_victory_title:0 "共赴胜利"
EDG_GUY_mission_together_for_victory_desc:0 "驯服的家犬，也要奋起反抗！和其它少数民族同胞一起，向压迫与不公说不！"

EDG_GUY_mission_bow_to_arle_title:0 "§J虔诚而恭谦§!"
EDG_GUY_mission_bow_to_arle_desc:0 "尽管阿尔勒的国家同样是奥克人的国家，但在加斯科涅奥克人与朗格多克奥克人之间仍然有着些许差异，而阿尔勒的国君则将这一点无限放大。同一信仰，同一民族，但那君王却将我们置于其次，可我们现在又能做些什么呢？这就是远离法兰西的代价：从一个牢笼到另一个牢笼。"

EDG_GUY_mission_unite_against_north_title:0 "§J外御其侮§!"
EDG_GUY_mission_unite_against_north_desc:0 "无论愿意与否，我们现在与阿尔勒都是捆在同一根绳子上的蚂蚱。面对北方的威胁，南方人必须团结一致，暂时搁置我们彼此之间的矛盾，转而将注意力集中在最需要我们的北方前线！"

EDG_GUY_mission_unite_beat_down_title:0 "§J斩断蛇首§!"
EDG_GUY_mission_unite_beat_down_desc:0 "当阿尔勒的君王以信仰之光压迫他人时，我们真正的敌人才显露了出来。如今，是时候将我们的同胞从野心家的爪牙下解放出来了！"

EDG_GUY_mission_unite_glorious_independence_title:0 "§J自由的独立！§!"
EDG_GUY_mission_unite_glorious_independence_desc:0 "再一次的，我们挣脱了束缚的枷锁。阿尔勒的虚伪之光不再闪耀，而奥克人终于获得了真正的自由：选择的自由！"

EDG_GUY_mission_use_langdoc_title:0 "用母语诉说苦难"
EDG_GUY_mission_use_langdoc_desc:0 "我们是奥克人，奥克语是我们的母语，而非法语。数个世纪以来，北方的法兰西一直试图兼并南方，巴黎的高压与胁迫让奥克文化逐渐衰落，法语的霸权便是另一把隐形的达摩克里斯之剑。面对北方的敌人，复兴奥克的首要任务便是复兴我们的语言！"

EDG_GUY_mission_eastern_occ_title:0 "东方遗民"
EDG_GUY_mission_eastern_occ_desc:0 "跨越阿尔卑斯，在那意大利亚之地，奥克人的后裔在那里生活。与主体奥克人类似，意大利奥克人作为少数民族，同样被北意诸邦压迫奴役。数个世纪的等待，如今他们终于自由。"

EDG_GUY_mission_gain_geneo_title:0 "垄断利古里亚"
EDG_GUY_mission_gain_geneo_desc:0 "利古里亚是整个西地中海的贸易中心，掌握这里对于我们的经济有着几乎决定性的影响。随着我们的势力逐渐扩张，让奥克人的旗帜插在那热那亚已并非不可能。"

EDG_GUY_mission_francophonie_league_title:0 "奥克语同盟"
EDG_GUY_mission_francophonie_league_desc:0 "奥克语不仅仅需要复兴，它还需要再度焕发生机，而不是继续以一种复杂冗长的尴尬存在来拖慢民族的进步。我们恰好可以利用语言复兴的契机，向周边少数民族学习借鉴，并且拓展我们的少数同盟。"

EDG_GUY_mission_minorities_league_title:0 "少数民族阵线"
EDG_GUY_mission_minorities_league_desc:0 "奥克人是法兰西的少数民族，我们与那布列塔尼人，诺曼人，加莱人，皮卡第人，弗朗什孔泰人，尼斯人和滨海阿尔卑斯人一同站立，反抗着巴黎的暴政。法兰西的主流文化容不下我们，那我们就创作出我们自己的主流文化！"

EDG_GUY_mission_against_fra_title:0 "§J首要威胁§!"
EDG_GUY_mission_against_fra_desc:0 "波尔多北方的普瓦图与奥弗涅是我们眼下最危险的前线。如果我们不能掌握这些土地，那么法王的兵锋便可以直接威胁到奥克人的腹地。"















