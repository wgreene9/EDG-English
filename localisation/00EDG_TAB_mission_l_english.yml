TAB_mission_1_1_title:0 "The Flickering Sacred Fire"
TAB_mission_1_1_desc:0 "Our geopolitical situation is extremely precarious. Apart from Gilan and Biapas - fellow minor Caspian states - we are surrounded by nations capable of annexing us at any moment. To safeguard our independence, perhaps we should seek assistance from our secretly shared brethren of the faith."

TAB_mission_2_1_title:0 "Unite the Zoroastrians"
TAB_mission_2_1_desc:0 "We have secured our footing, and our rapid reclamation of ancestral lands has increasingly alarmed neighboring powers. To emerge victorious from this struggle for hegemony, now is the time to leverage our influence over their populations and extend an invitation for alliance to our brethren."

TAB_mission_4_1_title:0 "The Azari Calamity"
TAB_mission_4_1_desc:0 "Although the Azerbaijani orders also fight with dreams of rebuilding a unified Iran, we ultimately walk different paths. Confrontation with them becomes inevitable. However, with enhanced capabilities favoring our side, victory in this war will undoubtedly be ours."

TAB_mission_7_1_title:0 "Suzerain of the Caucasus" # Suzerain of the Caucasian League
TAB_mission_7_1_desc:0 "After fully conquering the nations of the Caucasus region, we should treat them as our ancestors once did. This approach will not only consolidate our rule but also secure their unwavering loyalty to us."

TAB_mission_8_1_title:0 "Sunrise on the Black Sea" # Sunrise on the Black Sea Coast
TAB_mission_8_1_desc:0 "Arta, the goddess who grants us wealth and happiness, once guided our departure from these lands toward unknown destinations to claim our prosperity. Even as we outwardly conceal our true faith, she continues to bless us until we cast off this disguise, enabling us to sail from these ports to previously reached shores."

TAB_mission_2_2_title:0 "Unite Tabaristan"
TAB_mission_2_2_desc:0 "In these turbulent times, the strength of our neighboring nations remains undeniably weak. We must unite - whether through alliances with leaders or by rallying the common people. Only through unity can we hope to secure our place in this chaotic era."

TAB_mission_4_2_title:0 "Return to Persia"
TAB_mission_4_2_desc:0 "As the war progresses, we are no longer the weak nation we once were. Now standing as the most influential power in Iran, we rightfully assert our sovereignty over the Persian region - we are the true masters of Iran!"

TAB_mission_5_1_title:0 "Destroy the 'Assyrians'" # Destroy the 'Assyrian' Kingdom
TAB_mission_5_1_desc:0 "The land between two rivers, where the ancient Assyrian civilization once flourished, is now occupied by the Red Sheep Kingdom claiming Assyrian heritage. We must destroy them, reclaim sovereignty, and restore the territories once held by the Achaemenids."

TAB_mission_6_1_title:0 "The Lost Nestorians"
TAB_mission_6_1_desc:0 "The Nestorians, also known as the Jingjiao sect, have lost their way since severing ties with Western churches and becoming independent. Their eventual destruction became inevitable. Now controlling these lands, we must determine how to handle these believers."

TAB_mission_8_2_title:0 "Rekindle the Fire of Baku" # Rekindle the Sacred Fire of Baku
TAB_mission_8_2_desc:0 "The Temple of the Sacred Fire in Baku, our former holy site, has finally seen the eternal flame reignited. This undoubtedly provides our warriors with greater courage and motivation to fight onward."

TAB_mission_1_2_title:0 "Dream of Revival"
TAB_mission_1_2_desc:0 "Since the Caliphate conquered the Iranian plateau, we, persecuted by Muslims, were forced to retreat to the Caspian corner to survive. To avoid further persecution from the threatening Caliphate, we had to abandon Zoroaster's teachings and convert to damned Allah and Islam. Now, with the Caliphate destroyed and the Iranian plateau divided, though we remain small, the flame of revival has been lit - the Sassanid Empire lives on!"

TAB_mission_3_1_title:0 "Path of Thorns"
TAB_mission_3_1_desc:0 "The road to restoration is long and fraught with thorns, destined to be arduous. Even if whipped until covered in wounds, we will press forward until we realize the dream that belongs to us and all Iranian people."

TAB_mission_4_3_title:0 "Overthrow the False King" # Overthrow the False King of Hazarabi
TAB_mission_4_3_desc:0 "Since the collapse of the Mongol Empire, the Hazaraspid remnants have gradually lost the fierce nomadic spirit. They no longer struggle, having long abandoned the horsewhips that accompanied their conquests - they are unworthy of bearing the name Iran Zamin. Now is the time for Iran's true masters to expel them from these lands that do not belong to them." # Since the collapse of the Mongol Empire, the remnants in Hazarabi have gradually lost the fierce nomadic spirit. They no longer struggle, having long abandoned the horsewhips that accompanied their conquests - they are unworthy of bearing the name Iran Zamin. Now is the time for Iran's true masters to expel them from these lands that do not belong to them.

TAB_mission_5_2_title:0 "The True Iran Zamin"
TAB_mission_5_2_desc:0 "The complete victory over the Hazaraspids has inspired all our people. We rightfully crown ourselves Iran Zamin, embracing this supreme glory."

TAB_mission_7_2_title:0 "End Persian Division" # End the Persian Warlords' Division
TAB_mission_7_2_desc:0 "As our nation possesses the strongest military power and influence in Iran, we shall deliver a final ultimatum to the fragmented forces across this land: submit voluntarily, or be subjugated through force."

TAB_mission_9_1_title:0 "Among the Mountains" # Among the Mountains, Iran Reunified
TAB_mission_9_1_desc:0 "In the name of the Lord, this land that nurtured the Aryans is finally unified under our rule. Now we face our choice: shall we use our current strength to confront the Ulema and reestablish Zoroastrianism's position in our nation, or continue along this current path - though we know it may spark rebellion among the common people?"

TAB_mission_2_3_title:0 "Claim the Ziyarid Legacy"
TAB_mission_2_3_desc:0 "After Islamization, our ancestors once established the Ziyarid dynasty. Even if questioned by outsiders, we still hold the right to claim these lands."

TAB_mission_4_4_title:0 "Foothold in Khorasan" # Secure Foothold in Khorasan
TAB_mission_4_4_desc:0 "We have reclaimed portions of Khorasan and can use them as bases for further advancement and recovery, but establishing a firm stronghold here requires careful consolidation."

TAB_mission_5_3_title:0 "Repatriate the Eastern Church" # Repatriate the 'Eastern' Church
TAB_mission_5_3_desc:0 "On the Iranian plateau, besides Islam and Zoroastrianism, there exists that church from the mysterious East. Though they have established their foothold here, they remain ill-equipped to survive these turbulent times. For their own safety, we should repatriate them."

TAB_mission_6_2_title:0 "Shatter the Turco-Mongols" # Shatter the Turco-Mongol Yoke
TAB_mission_6_2_desc:0 "Timur, and even the earlier Golden Horde, have now been defeated by us. This glory belongs to us, and we shall commemorate this moment."

TAB_mission_8_3_title:0 "Relight the Fire of Khiva" # Relight the Sacred Fire of Khiva
TAB_mission_8_3_desc:0 "The ancient city of Khiva, once an important trade route where our ancestors conducted commerce with distant Eastern nations, has been reclaimed by us. We must reignite the sacred fire here to proclaim our sovereignty."

TAB_mission_1_3_title:0 "Arrow Nocked on Bowstring" # Arrow Nocked on the Bowstring
TAB_mission_1_3_desc:0 "We have raised an army sufficient to defend ourselves and support our military campaigns. Like an arrow drawn taut on the bowstring, we await the perfect moment to strike."

TAB_mission_2_4_title:0 "Advance Fearlessly"
TAB_mission_2_4_desc:0 "Our armies grow stronger with each battle. No multitude of enemy forces can break us - we advance unwaveringly, destined to rebuild the nation that once stood proudly upon this land."

TAB_mission_4_5_title:0 "Rest in Peace, Timur"
TAB_mission_4_5_desc:0 "Since Shah Rukh's death, the Timurid Empire has descended into chaos. To preserve the final dignity of what was once a glorious empire, let us be the ones to lay it to rest."

TAB_mission_7_3_title:0 "Khan of Turan Zamin"
TAB_mission_7_3_desc:0 "The nomadic peoples of the steppe have always revered those with formidable strength - they pledge allegiance to whoever proves mightiest. Now that we have decisively defeated them with overwhelming force, they acknowledge us as their sovereign and willingly offer their lives in service to our nation."

TAB_mission_8_4_title:0 "The Tocharian Fragment"
TAB_mission_8_4_desc:0 "Tocharia, these lands that once slipped from our grasp, are now firmly under our control. We shall secure this vital trade corridor to the East."