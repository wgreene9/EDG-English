 TAB_mission_1_1_title:0 "圣火熹微"
 TAB_mission_1_1_desc:0 "我们的地缘处位十分恶劣，除去与我们同为里海小国的吉兰和比阿普斯，周围都是随时可以吞并我们的国家，为了保障自身的独立性，我们或许可以通过寻求他们，我们隐秘信仰的兄弟的帮助来保护自己"

 TAB_mission_2_1_title:0 "团结祆教徒"
 TAB_mission_2_1_desc:0 "我们已经站稳脚跟，我们收复故土的速度使别的国家越来越忌惮我们；为了能从争霸中脱颖而出，现在是时候以我们对他们民众的影响力，来对我们的弟兄发出联合的的请求了"

 TAB_mission_4_1_title:0 "阿扎里的灾祸"
 TAB_mission_4_1_desc:0 "尽管阿塞拜疆的教团们也怀揣着重建一个统一的伊朗的梦想而奋战，但终究我们与他们并非一路人，最终与他们的对决将无可避免，但不论怎么说，有着伟力加成的我们可以说是优势在我，这场战争最终的胜利者，一定会是我们"

 TAB_mission_7_1_title:0 "高加索联盟大君"
 TAB_mission_7_1_desc:0 "在尽数征服了高加索区域的国家后，我们应该将以曾经祖先们对待他们的方式对待他们。这样不仅利于我们的统治，也能让他们死心塌地的效忠于我们"

 TAB_mission_8_1_title:0 "黑海畔日出"
 TAB_mission_8_1_desc:0 "阿尔塔，允许我们得到财富与幸福的女神，曾经庇佑我们从这片土地出发，指引我们去往那位置的场所获取属于我们的财富与幸福。即便我们如今表面上并不信仰我们真正的主，她也愿意在我们撕下那层外衣前继续庇佑我们，让我们能从这片港口去往那曾抵达的地方"

 TAB_mission_2_2_title:0 "团结塔巴里斯坦"
 TAB_mission_2_2_desc:0 "在这乱世之中，我们与我们的邻国的力量无疑是弱小的，我们必须团结起来，不论是与领导人较好，还是煽动底层人民也罢，只有团结起来，我们在未来才有可能在这乱世之中拥有一席之地"

 TAB_mission_4_2_title:0 "重返波斯"
 TAB_mission_4_2_desc:0 "随着战争的推进，我们终于不再是那个曾经弱小的国家了，如今我们已经是伊朗最具有话语权的国家了，我们理应宣称我们对波斯地区的主权，我们才是伊朗真正的主人！"

 TAB_mission_5_1_title:0 "摧毁"亚述"王国"
 TAB_mission_5_1_desc:0 "两河流域，这个曾经建立起最古老的亚述古国的区域，如今被自称亚述人的红羊王国占据，我们理应摧毁他们，并将宣称主权，将阿契美尼德曾经占领的土地重新夺回"

 TAB_mission_6_1_title:0 "聂斯托利派的迷失"
 TAB_mission_6_1_desc:0 "聂斯托利派，又可以被称作景教，自从切断与西方教会的联系独立出来后，他们就已经在前进的道路上迷失了，最后走向毁灭，则是必然的。现在，在我们占据了这片土地后，我们据该思考如何处置这帮信徒了"

 TAB_mission_8_2_title:0 "重燃巴库圣火"
 TAB_mission_8_2_desc:0 "巴库圣火庙，我们曾经的圣地，如今终于重新燃起了那永恒不灭的圣火，这无疑是提供给了我们的战士更加勇猛作战，前进下去的动力。"

 TAB_mission_1_2_title:0 "复兴之梦"
 TAB_mission_1_2_desc:0 "自哈里发国征服伊朗高原以来，深受穆斯林迫害的我们不得不转进里海的角落苟延残喘；为了防止虎视眈眈的哈里发国更进一步的迫害，我们被迫抛弃了琐罗亚斯德的教诲而去专信奉那该死的安拉与伊斯兰教。如今，哈里发国已经灭亡，伊朗高原处于分裂状态，我们虽然仍旧显得如此渺小，但复兴的希望火光已经燃起，萨珊帝国仍未灭亡！"

 TAB_mission_3_1_title:0 "荆棘之路"
 TAB_mission_3_1_desc:0 "复国的道路是漫长的，荆棘布满前进的道路使得这注定会是一场艰辛的道路，纵使被抽打的遍体鳞伤，我们也会继续前进，直到实现属于我们，也是属于众伊朗人民的梦"

 TAB_mission_4_3_title:0 "推翻哈扎拉比伪王"
 TAB_mission_4_3_desc:0 "自蒙古帝国崩溃以来，残留在哈扎拉比的势力逐渐失去了属于游牧民族的那股凶猛气质，他们不再斗争，早已放下了陪伴他们征服的马鞭，他们不配在享受伊朗扎明的名号。现在，是时候伊朗真正的主人将他们驱逐出这不属于他们的地方了"

 TAB_mission_5_2_title:0 "真正的伊朗扎明"
 TAB_mission_5_2_desc:0 "对哈扎拉比的全面胜利振奋了我国全部人民，我们理应加冕伊朗扎明，享受这无上的荣耀"

 TAB_mission_7_2_title:0 "结束波斯军阀分裂局面"
 TAB_mission_7_2_desc:0 "随着我国在伊朗拥有最强的军事力量和影响力后，我们将向这片土地的割据势力发出最后的通牒:臣服，或者被被我们进攻后臣服"

 TAB_mission_9_1_title:0 "群山之间，伊朗再统一"
 TAB_mission_9_1_desc:0 "以主的名义在上，这片养育了雅利安人的土地终于在今日被我们所统一，接下来，该我们作出选择了，是选择于以我们现有的力量与乌里玛翻脸，重新确立琐罗亚斯德教在我们国家的地位；还是就沿着这条路继续走下去？尽管我们知道这将掀起底层人民的反叛"

 TAB_mission_2_3_title:0 "宣称齐亚尔遗产"
 TAB_mission_2_3_desc:0 "在伊斯兰化后，我们的祖先曾建立过一个齐亚尔王朝，即便会被外人所怀疑，但我们仍有权力宣称这片土地"

 TAB_mission_4_4_title:0 "稳驻呼罗珊"
 TAB_mission_4_4_desc:0 "我们已经重新夺取了呼罗珊的一部分地盘并可以以此进行下一步的推进和收复，但想要以此为据点还需要仔细打磨一番"

 TAB_mission_5_3_title:0 "遣返"东方"教会"
 TAB_mission_5_3_desc:0 "在伊朗高原中，除了伊斯兰教和祆教外，还有那来自神秘的东方的教会，尽管他们已经在在这里站稳了脚跟，但想在这乱世中存活下去还是不够格，为了他们的安全，我们应该将他们遣返"

 TAB_mission_6_2_title:0 "粉碎突厥-蒙古的枷锁"
 TAB_mission_6_2_desc:0 "帖木儿，或是更在那之上的月即别如今都被我们所打败了，这是属于我们的荣耀，我们将铭记这一时刻"

 TAB_mission_8_3_title:0 "再燃希瓦圣火"
 TAB_mission_8_3_desc:0 "希瓦古城，曾是我们的祖先与那遥远的东方国家交易的一个重要途径，我们如今重新占据了它，那就理应再度在此处点起圣火，以此宣誓我们的主权。"

 TAB_mission_1_3_title:0 "箭在弦上"
 TAB_mission_1_3_desc:0 "我们已经征募了一支足够保卫自身，并支持我们进行战争的军队。我们现在如同紧绷于弓弦上的箭矢，伺机而动，一触即发"

 TAB_mission_2_4_title:0 "一往无前"
 TAB_mission_2_4_desc:0 "我们的军队越战越勇，众多的军队也不能将我们的击垮，我们一往无前，我们终将重建那层屹立在这片大地上的国家"

 TAB_mission_4_5_title:0 "安息吧，帖木儿"
 TAB_mission_4_5_desc:0 "自从沙哈鲁死去后，帖木儿内部就已经混乱不堪，为了保留住曾经那个辉煌帝国最后的颜面，就由我们将其灭亡，让这个帝国安息吧"

 TAB_mission_7_3_title:0 "图兰扎明的可汗"
 TAB_mission_7_3_desc:0 "草原上的民族向来崇敬力量强大的人，谁强，他们便臣服于谁，如今我们以绝对的武力击垮了他们，他们便奉我们为王，愿意我们的国家献出生命"

 TAB_mission_8_4_title:0 "吐火罗的断章"
 TAB_mission_8_4_desc:0 "吐火罗，这片曾经脱离了我们的土地终究被我们彻底持有，我们将以此牢牢地扼守住与东方贸易的通道"