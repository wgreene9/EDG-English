EDG_tatars_fall_of_ryazan_title:0 "梁赞的陨落"
 EDG_tatars_fall_of_ryazan_desc:0 "梁赞再也不把成吉思汗的继承人视为他们的霸主了。我们不仅要通过火和剑来提醒他们，而且要通过我们国家的迅速扩张来提醒他们。"
 EDG_tatars_strengthen_raids_title:0 "加强劫掠"
 EDG_tatars_strengthen_raids_desc:0 "我们治下的几个部落时常出去劫掠财富，让我们帮助他们。"
 EDG_tatars_caucasia_title:0 "穿越高加索"
 EDG_tatars_caucasia_desc:0 "高加索山脉为许多伟大帝国创造了天然边界，但我们不会接受任何对我们扩张的限制。我们将征服这些山中居民，向更为富饶的土地进发。"
 EDG_tatars_heart_of_persia_title:0 "波斯之心"
 EDG_tatars_heart_of_persia_desc:0 "蒙古人进入波斯时，他们摧毁了一切，使该地区陷入混乱。作为波斯的合法统治者，我们的回归能够团结这些不和。"
 EDG_tatars_into_egypt_title:0 "进入埃及"
 EDG_tatars_into_egypt_desc:0 "我们上次入侵埃及时，被当时刚刚成立的马穆鲁克苏丹国击退。战败之耻莫敢忘记，必须再次挥师征讨之。"
 EDG_tatars_strengthen_tribal_wargames_title:0 "沐于战争之影"
 EDG_tatars_strengthen_tribal_wargames_desc:0 "为了保持军队的战力，我们必须让他们时刻备战。在没有战争的时候，我们也得制造战争，无论是外部战争还是内部战争。为此，我们必须进一步推动社会参与我们发起的战争游戏。"
 EDG_tatars_religious_question_title:0 "宗教问题"
 EDG_tatars_religious_question_desc:0 "我们是游牧，但即使是游牧也应有官方宗教。如果我们不想陷入厄运，那么我们必须关注这些宗教事务。"
 EDG_tatars_branching1_title:0 "分支任务"
 EDG_tatars_branching1_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在「宗教问题」任务中的选择。"
 EDG_tatars_branching2_title:0 "分支任务"
 EDG_tatars_branching2_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在「宗教问题」任务中的选择。"
 EDG_tatars_russian_yoke_title:0 "收紧鞑靼枷锁"
 EDG_tatars_russian_yoke_desc:0 "愚蠢的罗斯诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是草原的主宰。"
 EDG_tatars_meddling_in_muscovite_civil_war_title:0 "干涉莫斯科"
 EDG_tatars_meddling_in_muscovite_civil_war_desc:0 "随着莫斯科内战的继续，许多机会出现了。如果我们能够影响它朝着我们希望的方向发展，那么我们就能进一步操纵莫斯科宫廷。"
 EDG_tatars_restoration_of_the_yoke_title:0 "俄罗斯主权的终结"
 EDG_tatars_restoration_of_the_yoke_desc:0 "当我们第一次要求俄罗斯效忠时，他们拒绝了我们。让我们希望在我们对他们的土地造成毁灭后，他们已经吸取了教训，否则我们将不得不重复过去的暴行。"
 EDG_tatars_return_in_carpathia_title:0 "回归喀尔巴阡"
 EDG_tatars_return_in_carpathia_desc:0 "大汗的征服之路在匈牙利止步了。尽管匈牙利的统治者被杀，乡间也遭受了破坏，但我们的势力过于分散，被迫撤回鲁塞尼亚。如今，我们已经归来，并决意留下。"
 EDG_tatars_into_iran_title:0 "进入伊朗"
 EDG_tatars_into_iran_desc:0 "在中东的心脏坐落着伊朗，群山环绕，却满怀文明。我们决意征服这片文明。让我们再次驰骋中东，征服这片土地。"
 EDG_tatars_restoration_of_ilkhanate_title:0 "重建伊利汗国"
 EDG_tatars_restoration_of_ilkhanate_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 EDG_tatars_anatolia_title:0 "罗姆苏丹国"
 EDG_tatars_anatolia_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人抗拒我们的统治！"
 EDG_tatars_japan_title:0 "平息神风"
 EDG_tatars_japan_desc:0 "与日本神风的遭遇也许是我军史上最知名的败绩。因为风暴摧毁了所有不幸敢于进攻的船只，日本人不费吹灰之力就将我们的水陆军队消灭殆尽。然而，这股妖风再神奇，我们也是蒙古人，就算天大的风暴我们也要将它征服。"
 EDG_tatars_tribal_allegiance_title:0 "要求效忠"
 EDG_tatars_tribal_allegiance_desc:0 "我们是不同部落的集合体，但这些部落经常不遵守我们的规则，只追求自己的荣耀。向他们展示谁是[Root.Monarch.GetTitle]将会提醒他们叛逆臣民会遭遇什么后果。"
 EDG_tatars_managing_tribes_title:0 "与生俱来"
 EDG_tatars_managing_tribes_desc:0 "[Root.Monarch.GetTitle]应该以绝对的权威进行统治。任何部落首领都不得违抗我们的权威，因为要想成为最伟大的汗，就必须成为王国中最强大的人。"
 EDG_tatars_religious_unity_title:0 "统一信仰"
 EDG_tatars_religious_unity_desc:0 "不管是拥抱一个新的信仰还是强化我们祖先的传统，蒙古人都必须达成信仰的和谐统一。"
 EDG_tatars_seizing_nizhny_novgorod_title:0 "夺取[306.GetName]"
 EDG_tatars_seizing_nizhny_novgorod_desc:0 "[306.GetName]要塞大概是我们劫掠俄罗斯其他地区的最大阻碍，以武力强夺此要塞吧。"
 EDG_tatars_raid_ruthenia_title:0 "劫掠鲁塞尼亚"
 EDG_tatars_raid_ruthenia_desc:0 "成吉思汗的军队曾经毁灭了鲁塞尼亚。基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。"
 EDG_tatars_revenge_against_timur_title:0 "向帖木儿复仇"
 EDG_tatars_revenge_against_timur_desc:0 "帖木儿给蒙古和鞑靼造成了严重的破坏，现在他的帝国正在分崩离析的边缘。机会不容错过，让我们摧毁这个由他缔造的帝国。"
 EDG_tatars_invasion_of_india_title:0 "印度斯坦的陨落"
 EDG_tatars_invasion_of_india_desc:0 "翻越苏莱曼山脉是对我们部族的严酷考验。印度的财富并没能引起成吉思汗的兴趣，他更注重于权力而非黄金。我们则将实现他未曾实现的伟业，那就是入侵印度。"
 EDG_tatars_korea_title:0 "终结隐者"
 EDG_tatars_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但此后他们不再向我们屈膝称臣，必须提醒他们谁才是真正的主人。"
 EDG_tatars_pax_mongolica_title:0 "蒙古治下的和平"
 EDG_tatars_pax_mongolica_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。我们必须在全境重建这样的和平盛景。"
 EDG_tatars_enable_nobility_title:0 "部落贵族"
 EDG_tatars_enable_nobility_desc:0 "倾听部落首领的声音并没有给我们带来多少好处。如果我们能像其他许多国家一样，将一些有影响力的人组织起来成为贵族，也许我们就能更有效地满足国家的需求。"
 EDG_tatars_any_child_can_be_khan_title:0 "巩固继承制度"
 EDG_tatars_any_child_can_be_khan_desc:0 "为何只有成人才能治理部落？只要有孩童能证明自己作为勇士或领袖的资质足够杰出，便应准其称汗。与其让腐败无能的将官上位，不如争取让孩童亦可称汗。"
 EDG_tatars_raiding_hosts_title:0 "生于马背之上"
 EDG_tatars_raiding_hosts_desc:0 "我们的国家依赖于袭击其他更文明的国家，以积累财富并保持自身的完整。让我们组织更多这样的袭击，并为部落带来更多的战利品。"
 EDG_tatars_great_khan_title:0 "宣称成吉思汗"
 EDG_tatars_great_khan_desc:0 "虽然铁木真早已去世，但他的继承者们依然健在。我们有责任继承他的衣钵，创建世界上有史以来最伟大的帝国。"
 EDG_tatars_southern_steppes_title:0 "南方的草原"
 EDG_tatars_southern_steppes_desc:0 "克里米亚的土地被数个国家瓜分，但它们理应属于成吉思汗的继承人。"
 EDG_tatars_unify_golden_horde_title:0 "统一伟大的国家"
 EDG_tatars_unify_golden_horde_desc:0 "自金帐汗国垮台以来，鞑靼人一直处于分裂状态。如果要恢复鞑靼人的权力，我们就必须在我们的统治下团结所有的汗人。"
 EDG_tatars_march_into_central_asia_title:0 "进军中亚"
 EDG_tatars_march_into_central_asia_desc:0 "中亚不允许存在挑战我们统治的汗王。我们必须保证对中亚的绝对支配地位。"
 EDG_tatars_control_over_northern_yuan_title:0 "掌控北元"
 EDG_tatars_control_over_northern_yuan_desc:0 "残元势力已被掌控。现在吾等当压制蒙古这片红巾军起义后元朝所余之土。"
 EDG_tatars_dragons_gate_title:0 "叩开龙门"
 EDG_tatars_dragons_gate_desc:0 "中国的长城守护着北京皇座上的巨龙。只要让它倒塌，我们就能进入中国，摧毁这个曾经藐视我们的帝国。"
 EDG_tatars_control_over_the_north_title:0 "控制北京"
 EDG_tatars_control_over_the_north_desc:0 "虽然长城已经倒塌，但中国人仍在抵抗我们。让我们为了部落攻入北京和华北。"
 EDG_tatars_the_dragon_throne_title:0 "龙座之上"
 EDG_tatars_the_dragon_throne_desc:0 "随着北京和华南的沦陷，龙座现在是我们的了。我们终于可以宣布自己是中国的新皇了。"
 EDG_tatars_strengthen_basqaq_governors_title:0 "恢复八思哈制"
 EDG_tatars_strengthen_basqaq_governors_desc:0 "八思哈是蒙古帝国的执法者，负责维持秩序和收税。他们是由行政官员和军事官员组成的分散系统，确保广袤的领土都遵守蒙古的统治。"
 EDG_tatars_buff_tributaries_title:0 "武统四海"
 EDG_tatars_buff_tributaries_desc:0 "为了免受蒙古铁蹄的入侵，各国纷纷附庸或朝贡于我们。这便是蒙古注定统治整个世界的最好证据。"
 EDG_tatars_expansion_of_silk_road_title:0 "复兴丝绸之路"
 EDG_tatars_expansion_of_silk_road_desc:0 "通过我们在中国和波斯的统治，我们可以为丝绸之路带来新的繁荣。通过在丝绸之路沿线建立更多的贸易中心，保护丝绸之路不受任何劫匪破坏，我们可以从中获利。"
 EDG_tatars_successors_of_the_golden_horde_title:0 "金帐汗国的继承者"
 EDG_tatars_successors_of_the_golden_horde_desc:0 "兀鲁黑兀鲁斯，意为「大国」，乃是金帐汗国的名号。然而它已经沦陷并分裂为许多希望继承其衣钵的鞑靼部落。而我们将是恢复金帐遗产之人。"
 EDG_tatars_consolidate_urals_title:0 "统一乌拉尔"
 EDG_tatars_consolidate_urals_desc:0 "乌拉尔的土地虽然不适合部族栖息，但却是许多鞑靼人的家园，也是金帐汗国不可缺失的一部分。去征服这片森林雪原吧。"
 EDG_tatars_kazakhs_title:0 "哈萨克人"
 EDG_tatars_kazakhs_desc:0 "我们必须向草原深处进军。哈萨克人理应在我们向东进军时加入我们的部落。"
 EDG_tatars_contact_with_oirat_title:0 "残元"
 EDG_tatars_contact_with_oirat_desc:0 "元朝已不复存在。它的残余势力盘踞在蒙古。如果我们想成为中国的合法统治者，就必须控制元朝的一切残余。"
 EDG_tatars_manchuria_title:0 "征服满洲"
 EDG_tatars_manchuria_desc:0 "满洲部落四分五裂，叛服无常。让我们征服他们，将满洲重归蒙古帝国。"
 EDG_tatars_southern_china_title:0 "剿除红巾军"
 EDG_tatars_southern_china_desc:0 "我们被揭竿而起的明军逐出中原，失去了天命。我们必须重铸忽必烈汗的帝国，取回天命！"
 EDG_tatars_gathering_the_tribute_title:0 "完善封建税法"
 EDG_tatars_gathering_the_tribute_desc:0 "与其直接向人民征税，我们更应该把重点放在对那些向我们屈膝的人的一贯做法上：收集贡赋。"
 EDG_tatars_new_trade_routes_title:0 "重建贸易网络"
 EDG_tatars_new_trade_routes_desc:0 "虽然游牧部落不以贸易闻名，但蒙古人有保护帝国内贸易繁荣的传统。再加上贸易可能给部族带来的利润，吸引了许多小部落领袖保护这些商队。"
 EDG_tatars_intercontinental_trade_title:0 "大陆交换"
 EDG_tatars_intercontinental_trade_desc:0 "与其让船只从一个大陆航行到另一个大陆，或者支付许多通行费使商队达到目的地，我们将推行一套制度，让商队自由地从帝国的一个角落移动到另一个角落。"

EDG_moghulistan_land_raids_title:0 "冷酷的袭掠者"
EDG_moghulistan_land_raids_desc:0 "在我们的敌人面前，我们是冷酷无情的劫掠者，我们的大军经过哪里，哪里便血流成河。"