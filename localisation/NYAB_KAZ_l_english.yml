 NYAB_KAZ_gaojiasuo_title:"向高加索进军"
 NYAB_KAZ_gaojiasuo_desc:"高加索的这些乱臣贼子，胆敢在我们危难之际若即若离，他们会再次屈服在我们烈刃之下！"
 NYAB_KAZ_asaibaijiang_title:"争夺阿塞拜疆"
 NYAB_KAZ_asaibaijiang_desc:"阿塞拜疆是一个老生常谈的问题了。我们与伊利汗国的冲突不断，大多是因为这片土地。趁着他们虚弱不堪，我们应当立刻出击夺下这片土地！"
 NYAB_KAZ_claim_ilk_title:"再次征服波斯"
 NYAB_KAZ_claim_ilk_desc:"在上一次征服中，波斯人投降得很快，希望这次他们不会刷新记录。"
 NYAB_KAZ_bageda_title:"进入巴格达"
 NYAB_KAZ_bageda_desc:"啊，巴格达，这座伊斯兰的伟大之城，我们会好好对待你的。"
 NYAB_KAZ_maijia_title:"拜访麦加"
 NYAB_KAZ_maijia_desc:"麦加时所有穆斯林的圣地，尽管很大程度上，我们只是表面上的穆斯林，也还是需要去拜访一下展现我们的虔诚，吸引一些可能的战士的。"
 NYAB_KAZ_arabia_title:"阿拉伯贸易"
 NYAB_KAZ_arabia_desc:"这片地区不可谓不重要，亚丁湾，波斯湾的贸易商船都需要经过这里，我们会接替阿拉伯人成为新的贸易支柱的。"
 NYAB_KAZ_end_the_eth_title:"进入大角州"
 NYAB_KAZ_end_the_eth_desc:"根据当地人的地图来看，这里就像是一个突出的角，所以我们的战士就戏称这里为大角州。这里的人有着一种和我们在西方见过的差不多的信仰，但我们不在乎。"
 NYAB_KAZ_until_the_end_title:"直到尽头"
 NYAB_KAZ_until_the_end_desc:"我们的征服要达到尽头，颇有不撞南墙不回头的意思。在越过了这片海岸后，前面似乎就没有更多人居住了。据当地人说，那边只有一些更野蛮的未开化原住民。看来我们可以班师回朝了。"
 NYAB_KAZ_across_sea_title:"冲过海峡"
 NYAB_KAZ_across_sea_desc:"马六甲海峡控制了通往另一片岛屿的咽喉，这些家伙妄想通过他们可悲弱小的舰队阻挡我们！就让他们看看蒙古人的战马是如何冲越海峡的！"
 NYAB_KAZ_mali_treasury_title:"马里的财富"
 NYAB_KAZ_mali_treasury_desc:"令人惊叹，马里人有着数不胜数的黄金。可能比可汗这辈子见过的都要多！但现在，这些都是我们的了！"

