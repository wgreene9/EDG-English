 NYAB_BJR_aimier_reform:"齐尔亚洛夫埃米尔国"
 NYAB_BJR_aimier_reform_desc:"齐尔亚洛夫，即莫斯科的阿拉伯语音译，保加尔人采用这个名字来表明他们加入了罗斯的纷争。保加尔人从罗斯诸王公中学习封建化，建立更合适新时代的政治制度，同时也具有伊斯兰教的特征，如伊克塔制度。"
 NYAB_BJR_sakariba_reform:"萨卡里巴征兵制"
 NYAB_BJR_sakariba_reform_desc:"萨卡里巴人，不论信仰，都必须服兵役。当然，有一些达官贵族可以交纳一笔高昂的税才准许免除兵役。"
 NYAB_BJR_ruskingdom_reform:"委任波雅尔"
 NYAB_BJR_ruskingdom_reform_desc:"波雅尔是东欧斯拉夫人的贵族称呼，显然仅仅凭借保加尔人是不足以控制广阔的领土的。我们将一些特权授予波雅尔们，让他们代为统治，甚至准许他们保留自己的信仰，只要交纳一笔额外的税收，并在保证我们统治者的利益的前提下。"
 NYAB_BJR_care_nomadic_reform:"安抚部族"
 NYAB_BJR_care_nomadic_reform_desc:"部族跟随我们出生入死，奋战数载，才有今天的国家。我们又怎么能亏待他们，将这些罗斯蛮驱逐出去他们的领地，通通交给我们亲爱的部族首领，让他们继续发光发热！"
 NYAB_BJR_firearmy_reform:"任用射击军"
 NYAB_BJR_firearmy_reform_desc:"萨卡里巴人有一种叫射击军的新奇组织。政府用新式火器武装射击军，他们造价高昂，但往往能在战场上发挥关键作用。"
 NYAB_BJR_buzuarmy_reform:"改良部族骑阵"
 NYAB_BJR_buzuarmy_reform_desc:"时代在变化，我们过去无往不利的骑兵在面对敌人刻意的反制战术时优势已然荡然无存。必须改良我们的战术了，我们将学习蒙古人的战术，配合无畏的萨卡里巴前锋开路，我们的军队又能更上一层楼。"
 NYAB_BJR_order_reform:"邀请苏菲教团"
 NYAB_BJR_order_reform_desc:"苏菲教团奉行神秘主义，我们应当邀请他们前来我们的土地上践行真主之道。"
 NYAB_BJR_rusgov_reform:"保加尔-萨卡里巴行政"
 NYAB_BJR_rusgov_reform_desc:"数百年来的融合，保加尔人逐渐采用了更便于中央集权的行政机构。在政府里，萨卡里巴人随处可见，但往往由保加尔人监管，如果没有保加尔人，也可以由一位塔塔尔人监管。"
 NYAB_BJR_genaishi_reform:"保加尔格乃什制"
 NYAB_BJR_genaishi_reform_desc:"格乃什意为议会、协会。日益扩大的保加尔领土已经不是往昔那个统治者一人就能统领的国度了。在国内，萨卡里巴人时常抱怨得不到政府的重视，与保加尔贵族们时常爆发冲突。我们应当组建一个议会，让萨卡里巴人自己投票选举出他们的代表，来到国都再与贵族们商谈事宜。"
 NYAB_BJR_mahedi_reform:"重申马赫迪精神"
 NYAB_BJR_mahedi_reform_desc:"马赫迪精神（又为弥赛亚精神），乃是我们在面对周围要么是信仰不虔诚的罗斯人，要么就是异教徒，而诞生的，以成为真主的选民，先知的继承者为责任的，将正信传播到世界各地的一种救世主精神。"
 NYAB_BJR_war_vs_heathen_reform:"世界圣战"
 NYAB_BJR_war_vs_heathen_reform_desc:"作为东欧飘摇的穆斯林国家，我们将结束百余年来被动挨打的局面，向四周，向世界发动吉哈德！作为真主的选民，我们要将真正的信仰传播到世界各地！"

 NYAB_GOL_ulus_reform:"术赤兀鲁思"
 NYAB_GOL_ulus_reform_desc:"术赤兀鲁思最初由术赤之子拔都创立。作为成吉思汗亲自允诺的领土，术赤兀鲁思毫无疑问具有东欧诸汗国中最正统的地位。在我们的大汗学习了欧洲先进的封建化后，我们的汗国定会更上一层楼！"
 NYAB_GOL_dada_noble_reform:"保加尔贵族"
 NYAB_GOL_dada_noble_reform_desc:"保加尔贵族一直支持我们的大汗，大汗自然也要投之以李报之以桃，给予他们分封相应的草场。"
 NYAB_GOL_use_persian_reform:"任用波斯官僚"
 NYAB_GOL_use_persian_reform_desc:"大汗过去不过是马背上的勇士，治理国家这样的事情，虽然也不是不能亲自来做，但还是让更有经验的波斯官僚代劳吧。"
 NYAB_GOL_steppe_mil_reform:"草原军队"
 NYAB_GOL_steppe_mil_reform_desc:"我们的军队在大草原上叱咤风云，敌人无不望风而逃。"
 NYAB_GOL_steppe_religion_reform:"大草原的宽容"
 NYAB_GOL_steppe_religion_reform_desc:"信仰并不重要，草原的子民们向来宽容，想来上天也会应允。"
 NYAB_GOL_improve_daluhuachi_reform:"加强达鲁花赤"
 NYAB_GOL_improve_daluhuachi_reform_desc:"达鲁花赤过去一直是我们统治各省级的大官，现在我们不仅要恢复他们的职责，还要赋予他们更多的任务。"
 NYAB_GOL_reform_hulitai_reform:"改革忽里台大会"
 NYAB_GOL_reform_hulitai_reform_desc:"忽里台大会过去就像集市一样——各位部族代表争先恐后地发言。现在他们的特权将被废除，今后的忽里台大会将由大汗一人主宰。"
 NYAB_GOL_goodbyetosteppe_reform:"定居化"
 NYAB_GOL_goodbyetosteppe_reform_desc:"我们已经有了足够支持我们过上安居乐业日子的土地，为什么还要回到游牧厮杀的生活中去？现在是我们定居下来的时候了。"
 NYAB_GOL_gloden_family_reform:"黄金家族后裔"
 NYAB_GOL_gloden_family_reform_desc:"我们的大汗是黄金家族的后裔，我们汗国是完全正统的！"
 NYAB_GOL_hanren_neige_reform:"汉人内阁"
 NYAB_GOL_hanren_neige_reform_desc:"采用被征服的人从来不是令人羞愧的一点。我们就是如此善于借鉴其他民族、文化的优点，并为我们的征服、统治带来更多的帮助。"

 NYAB_KAZ_freedom_title:"反抗大汗"
 NYAB_KAZ_freedom_desc:"曾经的蒙古帝国很辉煌，虽然他带给我们毁灭，但他真的很伟大。可如今所谓的金帐汗国？懦夫！我们已经蛰伏在喀山很久了！不论是继续征服东欧，还是重铸蒙古荣光，我们都没有理由继续让如今的金帐汗统治我们！"
 NYAB_KAZ_break_GLH_rule_title:"废除软弱大汗"
 NYAB_KAZ_break_GLH_rule_desc:"我们摆脱了软弱的金帐汗的统治，而一望无际的大草原也在召唤着我们。无数人来往于大草原上，征服者一个接一个地倒下，而新的后来者崛起。喀山已经准备好成为下一个征服者了！"
 NYAB_KAZ_march_into_salai_title:"进入汗庭"
 NYAB_KAZ_march_into_salai_desc:"萨莱，意为宫殿，这座耗费汗国无数财富，从波斯，到中华的人力物力打造的瑰宝，被伊斯兰旅行者誉为最伟大的城市，如今也已经被我们所控制。那软弱的金帐汗早已经不不知道跑到了哪去。与我们的大汗相比，他一眼都配不上这座城市！"
 NYAB_KAZ_subject_CRI_title:"收服克里米亚"
 NYAB_KAZ_subject_CRI_desc:"在这场角逐中，克里米亚人皈依了基督教，这就是为什么他们注定失败！因为保加尔人有着真主庇佑！"
 NYAB_KAZ_subject_NOG_title:"降服诺盖汗"
 NYAB_KAZ_subject_NOG_desc:"诺盖人骁勇善战，不止一次干涉汗国内政，他们很危险，必须加以束缚。"
 NYAB_KAZ_russia_war_title:"介入罗斯战争"
 NYAB_KAZ_russia_war_desc:"罗斯人还在打打杀杀，真没意思。往昔蒙古人与教会的合作也没能制止野心日益膨胀的罗斯军阀们。是时候介入了，在这帮家伙团结在一起前！"
 NYAB_KAZ_enter_MOS_title:"洗劫莫斯科"
 NYAB_KAZ_enter_MOS_desc:"莫斯科正在呼吁罗斯人放下武器先一起抗击蒙古人的统治，摆脱枷锁。他们的想法很危险，在其他罗斯军阀犹豫动摇的时候，我们必须马上出击，将莫斯科的想法扼杀在摇篮里。"
 NYAB_KAZ_biermu_title:"击溃乌拉尔人"
 NYAB_KAZ_biermu_desc:"在我们的后方，过去一直给我们上缴毛皮的彼尔姆也在蠢蠢欲动。这些乌拉尔人大多还是原始宗教信徒，应当沐浴在真主的荣光里。"
 NYAB_KAZ_fate_title:"保加尔的胜利"
 NYAB_KAZ_fate_desc:"莫斯科的阴谋被粉碎，软弱的大汗也被我们驱逐，昔日的汗庭也落入我手，但我们国家，我们保加尔人的未来，仍然是悬而未决的问题。"

