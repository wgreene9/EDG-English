 02BunringSteppe_bookmark:"§MABE§!-燎原之火（§G最新更新！§!）"
 02BunringSteppe_bookmark_name_desc:"动乱与变革的火苗正在舐着大草原的茎底，期待着一次狂欢般的爆燃。@GOL§Y术赤汗§!与§Y撒因汗§!缔造的伟大国度摇摇欲坠，而在这匍匐前行的巨兽之阴影中，潜藏着滚水冒泡般无数的暗刺。\n处于南方的@CRI§M克里米亚§!背弃了长生天，转投于更南方那易碎的懦夫掌中的玩具操纵；@KAZ§G保加尔§!人一直坚持着他们对于安拉的信仰，即便是臣服，也并未重新回归长生天的怀抱；@NOG§O诺盖§!诸部的穆尔扎显然不介意在这风雨飘摇之中为他们的臭名昭著再添一把好火头；而在万难之中，汗国的@GRH右翼或许也未必没有如左翼般成为汗国统治者的念想。\n内在的冲突日益激化，外在的诸多矛盾也同样在变得难控。被压制了许久的@UKR§Y罗斯§!人正在期待着大草原燃烧的那一刻，他们将亲手撕碎荣光与耻辱——前者是曾经的汗国，而后者则是曾经的他们。"

 NYAB_BJR_idea:"齐尔亚洛夫理念"
 NYAB_BJR_idea_start:"齐尔亚洛夫传统"
 NYAB_BJR_idea_bonus:"齐尔亚洛夫野心"
 NYAB_BJR_1: "伊斯兰化罗斯"
 NYAB_BJR_1_desc: "保加尔人如同汪洋中漂浮的一叶轻舟，只需微妙的平衡破坏，就会倾覆。是什么造就了保加尔人孑然一身的情景？是我们周围无数的异教徒。东欧尚不在真主的庇佑下，我们又怎么可能安全下来呢？作为真主的选民，我们必须让罗斯人皈依真主。真主至大！"
 NYAB_BJR_2: "马赫迪精神"
 NYAB_BJR_2_desc: "马赫迪精神（又为弥赛亚精神），乃是我们在面对周围要么是信仰不虔诚的罗斯人，要么就是异教徒，而诞生的，以成为真主的选民，先知的继承者为责任的，将正信传播到世界各地的一种，救世主精神。\n而此种救世主精神又与生活在寒冷地区的穆斯林相结合，使得我们英勇奋战，不畏艰险。"
 NYAB_BJR_3: "保加尔罗斯"
 NYAB_BJR_3_desc: "保加尔人口稀少，不可避免地必须采用罗斯官员来统治罗斯地区。我们将伊斯兰教法融入罗斯行政体系内，同时也没有忘记我们的征服传统。委任罗斯人进行统治显然会在我们征服罗斯乃至同化罗斯人的旅程中起到举足轻重的作用。"
 NYAB_BJR_4: "萨卡里巴前锋"
 NYAB_BJR_4_desc: "一直以来，我们都倚靠我们从过去游牧生活中习得的骑术战斗。然而我们敌人也是如此，他们不仅更有心得，并且还能做出反制。我们决心采取变革，让萨卡里巴人作为前锋，以不畏生死的勇气击溃敌人的防线。"
 NYAB_BJR_5: "统一罗斯王公"
 NYAB_BJR_5_desc: "留里克王公，保加尔王公一直以来都向我们臣服，换取他们在当地的相对独立和统治权。但是为了国家的崛起，即使他们再向我们求情也没用，我们必须将他们逐一裁撤。"
 NYAB_BJR_6: "完成中央集权"
 NYAB_BJR_6_desc: "自古保加尔以来，我们便深受封建分权之苦，在蒙古人控制下，我们开始了集权改革，唯有完全地集权，我们方可保卫自己的国家。"
 NYAB_BJR_7: "吉哈德自罗斯来"
 NYAB_BJR_7_desc: "对国内的一切皆完成了整合，之后，我们便可以开始对西方异教徒发动我们一直以来应该做的事情，结束从几百年以来的被动挨打的局面。"

 NYAB_BOG_idea:"保加尔理念"
 NYAB_BOG_idea_start:"保加尔传统"
 NYAB_BOG_idea_bonus:"保加尔野心"
 NYAB_BOG_1: "伊斯兰化罗斯"
 NYAB_BOG_1_desc: "保加尔人如同汪洋中漂浮的一叶轻舟，只需微妙的平衡破坏，就会倾覆。是什么造就了保加尔人孑然一身的情景？是我们周围无数的异教徒。东欧尚不在真主的庇佑下，我们又怎么可能安全下来呢？作为真主的选民，我们必须让罗斯人皈依真主。真主至大！"
 NYAB_BOG_2: "马赫迪精神"
 NYAB_BOG_2_desc: "马赫迪精神（又为弥赛亚精神），乃是我们在面对周围要么是信仰不虔诚的罗斯人，要么就是异教徒，而诞生的，以成为真主的选民，先知的继承者为责任的，将正信传播到世界各地的一种，救世主精神。\n而此种救世主精神又与生活在寒冷地区的穆斯林相结合，使得我们英勇奋战，不畏艰险。"
 NYAB_BOG_3: "保加尔罗斯"
 NYAB_BOG_3_desc: "保加尔人口稀少，不可避免地必须采用罗斯官员来统治罗斯地区。我们将伊斯兰教法融入罗斯行政体系内，同时也没有忘记我们的征服传统。委任罗斯人进行统治显然会在我们征服罗斯乃至同化罗斯人的旅程中起到举足轻重的作用。"
 NYAB_BOG_4: "叶哈雅改革"
 NYAB_BOG_4_desc: "一直以来，在旧保加尔与罗斯诸国中，我们一直作为一个骑兵大国存在。但实际上，在面对鞑靼人，波兰人，德意志人时，我们的骑兵完全不占据优势……甚至可以说是劣势，我们的骑士如果与德意志或者波兰重骑兵一旦交锋则一触即溃。\n而叶哈雅大帝，便决定作出变革——即采用更多的步兵，而非骑兵。"
 NYAB_BOG_5: "萨卡里巴之王"
 NYAB_BOG_5_desc: "所有萨卡里巴人都臣服于保加尔苏丹，不论他们愿不愿意，他们都必须为苏丹服役。无数伊斯兰学者、旅行家都来到我们的土地上，他们恭恭敬敬地称呼我们的苏丹为「萨卡里巴之王」。"
 NYAB_BOG_6: "保加尔格乃什"
 NYAB_BOG_6_desc: "萨卡里巴人数量庞大，并不利于管理。我们便设立格乃什（议会），让萨卡里巴人自己先选出各个辖区的代表，再进入到齐尔亚洛夫之中参与国家管理。往往还会配给一位保加尔监督员负责管理每个大区的萨卡里巴代表，以防止他们沆瀣一气。但萨卡里巴人之间一般都充满了敌视，我们或许也不必太担心他们能一起做出什么大事。"
 NYAB_BOG_7: "世界吉哈德"
 NYAB_BOG_7_desc: "伊斯兰世界衰落久矣，自正统哈里发入侵波斯失败，法兰克人击溃法蒂玛以来，伊斯兰世界就在肉眼可见的不断衰落。作为真主的选民，作为先知的继承者，我们怎么能坐视不管，放任异教徒放声大笑。真主的勇士们，与我一同发起对世界的吉哈德吧！"

 NYAB_GOL_idea:"术赤兀鲁思理念"
 NYAB_GOL_idea_start:"术赤兀鲁思传统"
 NYAB_GOL_idea_bonus:"术赤兀鲁思野心"
 NYAB_GOL_1: "正统术赤兀鲁思"
 NYAB_GOL_1_desc: "我们的大汗也是孛儿只斤家族术赤系的成员，他理应驱逐无能的金帐汗，并自立为新的术赤兀鲁思之汗。这不仅是对蒙古同胞的负责，也是对真主的负责。"
 NYAB_GOL_2: "蒙古行政体系"
 NYAB_GOL_2_desc: "几个世纪来，我们的先人精致化了蒙古的行政系统，但他们并不羞于结合他们所制服的文化的理念与行政方法。我们的行政系统部分基于追溯到成吉思汗本人，部分基于真主的仆人们——穆斯林官员。如果我们重生的国家要兴盛与继续扩张，我们必须准备建立一个才用务实的帝国。"
 NYAB_GOL_3: "蒙古传统"
 NYAB_GOL_3_desc: "我们的帝国或许不再由马背上的人所统治，但我们的军队仍是。几个世纪来，我们秉持传统以保证只有少数人的能力比得上我们的骑手。当我们前进并接受新的科技与战术时，我们需要建立蒙古帝国的强大的，有组织的武力传统。"
 NYAB_GOL_4: "中亚贸易枢纽"
 NYAB_GOL_4_desc: "不是所有富有的人都来源于我们统治的土地。贸易是所有财富的来源，术赤兀鲁思一直保护商人团。通过确保任何想要通过我们国家运送货物的人的安全，我们可以确保一个稳定的皮毛，中国工艺，丝绸，香料以及其他我们城市所需的贸易流。不管他们选择将货物卖给我们或不卖，他们的存在都将为我们的人民带来财富。"
 NYAB_GOL_5: "号召草原子民"
 NYAB_GOL_5_desc: "大草原上的人民无不怀念我蒙古帝国的威风，当大汗振臂一呼，他们总会第一时刻聚集于账下，共为大汗赴汤蹈火。"
 NYAB_GOL_6: "汗国后勤"
 NYAB_GOL_6_desc: "人们只记得大汗强大的军事实力，却忘记了他们卓越的后勤能力。我们必须效仿大汗的方法，这可以让我们征服更大的土地。"
 NYAB_GOL_7: "成吉思汗后裔"
 NYAB_GOL_7_desc: "大汗贵为成吉思汗后裔，自当有征天下之姿。"

 NYAB_MGE_idea:"蒙古帝国理念"
 NYAB_MGE_idea_start:"蒙古帝国传统"
 NYAB_MGE_idea_bonus:"蒙古帝国野心"
 NYAB_MGE_1: "蒙古帝国重生"
 NYAB_MGE_1_desc: "蒙古帝国曾经征服了大半个世界，现在在伟大的可汗带领下，帝国再次重生。我们会让全世界再次颤抖！"
 NYAB_MGE_2: "蒙古治下的和平"
 NYAB_MGE_2_desc: "几个世纪来，我们的先人精致化了蒙古的行政系统，但他们并不羞于结合他们所制服的文化的理念与行政方法。我们的行政系统部分基于追溯到成吉思汗本人，部分基于汉人官僚。如果我们重生的国家要兴盛与继续扩张，我们必须准备建立一个才用务实的帝国。"
 NYAB_MGE_3: "汉人官僚制"
 NYAB_MGE_3_desc: "征服了中国后，可汗就被天朝高效的行政效率折服，进而马上开始了效仿与汉化。汉人官僚们不仅在治理帝国上是一把好手，而且也擅长带兵打仗，比起蒙古军队来不相上下。"
 NYAB_MGE_4: "全球贸易"
 NYAB_MGE_4_desc: "不是所有富有的人都来源于我们统治的土地。贸易是所有财富的来源，蒙古帝国一直保护商人团。通过确保任何想要通过我们国家运送货物的人的安全，我们可以确保一个稳定的皮毛，中国工艺，丝绸，香料以及其他我们城市所需的贸易流。不管他们选择将货物卖给我们或不卖，他们的存在都将为我们的人民带来财富。"
 NYAB_MGE_5: "任命达鲁花赤"
 NYAB_MGE_5_desc: "达鲁花赤在过去掌握地方行政和军事实权，是地方各级的最高长官，往往只由蒙古人或者色目人担任。但现在，达鲁花赤将允许由汉人担任，只要他们对大汗忠诚。此外，达鲁花赤也将直接向可汗报告，只听命于可汗的命令。"
 NYAB_MGE_6: "扩招大汗卫队"
 NYAB_MGE_6_desc: "过去的时代里，大汗卫队往往只由纯正的蒙古人担当。但现在那样的日子一去不复返了，大蒙古国幅员辽阔，各地选拔的精英强将源源不断地汇聚到可汗帐下，为可汗赴汤蹈火。"
 NYAB_MGE_7: "成吉思汗重临于斯"
 NYAB_MGE_7_desc: "大汗贵为成吉思汗后裔，自当有征天下之姿。"

