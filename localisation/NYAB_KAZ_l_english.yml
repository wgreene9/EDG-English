 NYAB_KAZ_1_t:"保加尔人的未来"
 NYAB_KAZ_1_d:"自大保加利亚被可萨人击碎，保加尔人分裂以来，已经过去了几百年。保加尔人在这之间尝尽了苦难，我们先是成为可萨汗国的附属国，不仅要向他们缴纳高昂的贡金，还必须送一位质子去阿的尔，即使是远道而来的罗斯商人与乌戈尔商人，也不得不将他们的毛皮出口给可萨汗国。\n\n直到保加尔人向哈里发求援，而真主的使者带来了信仰与保护。保加尔人得以避免继续被可萨汗国瓜分。再后来，可萨汗国被众国瓜分，保加尔人成为了这片草原上的短暂的主宰与贸易枢纽。可好景不长，库曼人，蒙古人接踵而至。保加尔人，作为东欧唯一的伊斯兰教国家，只得畏缩在喀山堡垒附近终日不可安眠。\n\n但现在，保加尔人的机会来了。金帐汗国分崩离析，罗斯众国也正处于分裂。是时候以真主穆罕默德之名，发起对异教徒们的吉哈德了！"
 NYAB_KAZ_1a:"我将成为萨卡里巴们的苏丹！"
 NYAB_KAZ_1b:"我祖亦贵为成吉思汗之裔，当为术赤兀鲁斯之汗！"
 NYAB_KAZ_1a_tt:"萨卡里巴，那些自称@RUS罗斯的人，他们此刻正处于大分裂的状态，这正是我们介入的绝佳机会。昔日@BOG保加尔首领被一些人称为「§Y萨卡里巴之王§!」，而现在，我们应当重新让我们的权威如贯木之钉般深刻地扎入他们的灵魂。让我们征服这些奴隶，让§G真主之辉§!在萨卡里巴熠然闪烁！\n"
 NYAB_KAZ_1b_tt:"广袤无垠的大草原向来是我们祖辈肆意奔驰的大地，而此刻萨莱城中的那所谓的汗已然被我们所击垮。毫无疑问，这正是我们将草原握在掌心的良好启端。席卷整个草原，击溃所有竞争者，大宣我等成吉思汗与术赤汗之裔的身份，令整个草原臣服于我们的统治。重建@GOL§Y术赤兀鲁斯§!之辉煌，吾辈义不容辞！\n"
 NYAB_KAZ_2_t:"召开忽里台大会"
 NYAB_KAZ_2_d:"旧的草原秩序被躁动的火焰燃烧殆尽，而新秩序重新由[Root.Monarch.GetName]所建立。所有部族没有敢不听从[Root.Monarch.GetName]汗的，皆来到萨莱觐见新的大汗。而[Root.Monarch.GetName]也借此良机宣布自己为正统术赤兀鲁思之汗，乃要重铸蒙古帝国的荣光，让周遭国家再次颤抖，再次恐惧！让他们回想起被蒙古人支配的恐惧！"
 NYAB_KAZ_2a:"吾！就是新的可汗！"
 NYAB_KAZ_3_t:"毁灭基辅"
 NYAB_KAZ_3_d:"早在几百年前我们就该这么干了，但撒因汗心善，看不得罗斯疾苦，留给他们喘息之机。而罗斯人却背信弃义，表面上甘愿以大汗马首是瞻，背地里却借着大汗的名号无恶不作，恃强凌弱，有辱我们的威严。\n\n在草原熊熊燃烧之时，他们毫不犹豫地选择了自立，意图摆脱我们的支配。马上的男儿向来以血性为豪，我们将重新为他们戴上我们的枷锁！"
 NYAB_KAZ_3a:"毁灭掉他们的不臣之心！"
 NYAB_KAZ_4_t:"再次归来！"
 NYAB_KAZ_4_d:"在1241年，撒因汗率领的蒙古大军大败神圣罗马帝国联军。而后由于蒙古帝国可汗的死讯，并未继续西征。我们如今已经接触到了当年蒙古西征的最边缘，再次击败了这些自称什么罗马帝国的联军。他们根本不值一提！"
 NYAB_KAZ_4a:"我们曾经离去，而如今再度归来！"
 NYAB_KAZ_5_t:"蒙古再一统"
 NYAB_KAZ_5_d:"征战万里，不辞辛劳。我们终于回到了蒙古大草原，我们魂牵梦绕的故乡。即使是一生在马背上度过的最勇猛的战士也不由得眼眶湿润。但显然，草原上的部族对我们的到来充满不安，他们好像不认为我们是蒙古人。这在我们的部族中掀起了滔天巨浪，许多人认为，我们终究要讲究一个汉人的落叶归根，也有人说，或许，就让家乡成为一个传说吧，我们如今已经很好了。"
 NYAB_KAZ_5a:"归根结底，蒙古大草原才是我们的家。"
 NYAB_KAZ_5a_tt:"\n统一§Y鞑靼§!文化组为§Y鞑靼§!文化。\n"
 NYAB_KAZ_5b:"我们已经在这过得很好了！"
 NYAB_KAZ_5b_tt:"\n统一§Y瓦剌、喀尔喀、科尔沁、布里亚特§!文化为§Y蒙古§!文化。\n"
 NYAB_KAZ_6_t:"争夺蒙古帝国的遗产"
 NYAB_KAZ_6_d:"当[Root.GetName]的军队攻入大都时，敌人早已逃之夭夭。这座城市是蒙古帝国最伟大的遗产之一，再次，我们可以从这里开始，向南，再次征服汉人。但有过之前的经验教训，许多人对是否接纳汉人的传统表示了质疑。但同时无可争议的事实是，天子对可汗有着莫大的吸引力，统治世界上最多人口的国家。现在最终决定权在可汗的手里，部众都愿意以[Root.Monarch.GetName]可汗马首是瞻。"
 NYAB_KAZ_6a:"可汗即天子！"
 NYAB_KAZ_6a_tt:"我们选择了§M汉化§!路线，这会影响后续任务的要求和奖励，您可以提前在任务树中预览到。§R该选择无法改变§!。\n"
 NYAB_KAZ_6b:"保持我们的传统！"
 NYAB_KAZ_6b_tt:"我们选择了§O保持传统§!路线，这会影响后续任务的要求和奖励，您可以提前在任务树中预览到，§R该选择无法改变§!。\n"
 NYAB_KAZ_7_t:"重建宣政院"
 NYAB_KAZ_7_d:"按照先前元王朝的建制，在大都设有专门的宣政院来管理吐蕃地区的事务。我们可以沿袭这项制度，也可以亲自统治这些地方。"
 NYAB_KAZ_7a:"建立一个宣政院。"
 NYAB_KAZ_7b:"我们自己统治就足够了。"
 NYAB_KAZ_8_t:"改元建号"
 NYAB_KAZ_8_d:"在夺得了天命后，可汗正式成为了天子，成为这个古老天朝的继承人。可汗不仅需要对蒙古同胞负责，也必须对天下苍生负责。现在是改元建号的时代了。"
 NYAB_KAZ_8a:"大哉乾元，万物资始，乃统天！"
 NYAB_KAZ_8b:"大哉乾元……大明终始，六位时成，时乘六龙以御天。遂建号大明。"
 NYAB_KAZ_8c:"孛儿只斤意为蓝眼睛，蓝通青，青取清，遂建号大清。"
 NYAB_KAZ_8d:"我们不必遵循这些传统！"
 NYAB_KAZ_9_t:"解救哈里发"
 NYAB_KAZ_9_d:"阿拔斯哈里发自被蒙古人击败后，就狼狈地逃回了埃及，成为马穆鲁克王朝手中的傀儡。攻入开罗后，我们将哈里发从黄金鸟笼中解脱，他卑微地恳请我们赐予他埃及的统治权，并承诺为我们的征服背书。"
 NYAB_KAZ_9a:"看在真主的份上，我赋予你为我征税的特权。"
 NYAB_KAZ_9b:"哈哈哈，就凭你，你不过是我蒙古人的一条狗！"
 NYAB_KAZ_10_t:"整合拉杰普特军团"
 NYAB_KAZ_10_d:"拉杰普特军团或许不是我们见过的最擅长作战的人，但可汗向来是至善的，并且是至慈的。对于他们请求加入我们军队换取特权的请求，可汗自然是……"
 NYAB_KAZ_10a:"让他们进入我们的队伍！"
 NYAB_KAZ_10b:"我们不需要这些家伙！"

 NYAB_KAZ_11_t:"诺夫哥罗德的陷落"
 NYAB_KAZ_11_d:"诺夫哥罗德已经陷落，贵族们早早地起草好了投降协议，胁迫他们的[NOV.Monarch.GetTitle]投降。[Root.Monarch.GetName]策马进入了这座东欧号称商业最繁华的斯拉夫城市，与当地贵族们洽谈事宜。"
 NYAB_KAZ_11a:"吞并重要城市，剩下的交给他们自治。"
 NYAB_KAZ_11b:"我们只接受完全合并，并承诺短期内高度自治和免税。"
 NYAB_KAZ_11b_tt:"\n治下§Y诺夫哥罗德§!核心省份将获得："
 NYAB_KAZ_11c:"如果他们改信的话，我们可以特别宽容对待……"
 NYAB_KAZ_12_t:"整合罗斯公国"
 NYAB_KAZ_12_d:"「为了保加尔民族的独立和复兴，我们不得不裁撤你们。」正如埃米尔所言，这是必要的事情。诸位大公低下头颅，他们可以接受，亦或者说，不得不接受，现在只要埃米尔一声令下..."
 NYAB_KAZ_12a:"一统保加尔罗斯！"
 NYAB_KAZ_12b:"他们留着可能还有些用处……"
