 NYAB_KAZ_20_d:"波斯的穆斯林们失败了，逊尼派尚可以退回阿拉伯或者去往埃及。而信奉什叶派的萨法维教团和穆莎莎教团无路可退，走投无路之下，他们听闻了保加尔境内推行的宗教社会与苏菲主义，神秘主义盛行，决定来到保加尔境内碰碰运气。"
 NYAB_KAZ_20a:"将他们安置在首都附近便于看管。"
 NYAB_KAZ_20b:"允许他们随意在大草原上定居。"
 NYAB_KAZ_20c:"送他们去西伯利亚开荒吧。"
 NYAB_KAZ_20d:"让他们从哪来，回哪去。"
 NYAB_KAZ_20d_tt:"他们碰了一鼻子灰，只能再去别处找找运气了。\n"
