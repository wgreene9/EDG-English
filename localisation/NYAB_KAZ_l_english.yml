 NYAB_KAZ_care_nogai_title:"安抚诺盖"
 NYAB_KAZ_care_nogai_desc:"除了我们自己保加尔人的忠诚外，我们还需要诺盖部族的忠诚。这些骁勇善战的将士定能为我们所用！"
 NYAB_KAZ_holy_war_title:"毁灭帖木儿"
 NYAB_KAZ_holy_war_desc:"帖木儿与他后继者令人作呕的帝国毫无疑问应当从这个世界上抹去！"
 NYAB_KAZ_work_with_tibet_title:"与喇嘛合作"
 NYAB_KAZ_work_with_tibet_desc:"吐蕃的喇嘛们一直都和蒙古人关系匪浅，他们过去也一直支持成吉思汗的征服。在我们的战马面前，他们大概也会支持我们的吧？"
 NYAB_KAZ_restore_xuanzhen_title:"重建宣政院"
 NYAB_KAZ_restore_xuanzhen_desc:"按照元王朝的统治，吐蕃区是有一个专门的宣政院进行管辖，以表示皇帝对这些喇嘛的关心。"
 NYAB_KAZ_defeat_the_wind_title:"击溃神风"
 NYAB_KAZ_defeat_the_wind_desc:"喔，这些来自东方大岛的矮子一直宣称如果我们入侵他们，就会被一道神风所席卷舰队并被毁灭。那么我们就化作神风将他们席卷吧！"
 NYAB_KAZ_keep_pushing_to_xianluo_title:"继续推进暹罗"
 NYAB_KAZ_keep_pushing_to_xianluo_desc:"暹罗国王过去识时务，主动与元王朝修好。可如今我们来了，他们变得傲慢无比，自诩为一代明主。笑话，等可汗的大军到达他的都城下之时，他就不会这么想了。"
 NYAB_KAZ_jijilate_title:"沿着吉吉拉特"
 NYAB_KAZ_jijilate_desc:"沿着吉吉拉特的海岸，可汗的大军迅速突入，掌控了此处的贸易。"
 NYAB_KAZ_hi_deccan_title:"你好！德干！"
 NYAB_KAZ_hi_deccan_desc:"德干是一片辽阔的高原，有丰富的资源，以及戈尔孔达钻石矿脉，我们应当征服她。"
 NYAB_KAZ_deccan_zongdu_title:"结束印度征程"
 NYAB_KAZ_deccan_zongdu_desc:"我们已经在印度得到了足够多的财富，是时候将这些财富带回本土，然后将这片土地随便交由一个总督治理了。"

 NYAB_KAZ_golden_hour_title:"灿烂炳焕之际"
 NYAB_KAZ_golden_hour_desc:"这是我们的时代，这是蒙古人的时代，这是辉煌的时代！汉人有句古话，天下没有不散的筵席。我们决心尽力将这时刻延长下去，只要无悔便可无憾！"

