 NYAB_KAZ_zhanchi_title:"重建站赤"
 NYAB_KAZ_zhanchi_desc:"站赤系统是蒙古帝国诸多伟大的遗产之一，它由中原驿传制度演化而来，极大地提升了政令传输效率以及通信效率。"
 NYAB_KAZ_zhanchi2_title:"扩展站赤"
 NYAB_KAZ_zhanchi2_desc:"站赤系统应当被拓展到我们辽阔疆域的每个角落！"
 NYAB_KAZ_zhanchi3_title:"全球通信"
 NYAB_KAZ_zhanchi3_desc:"伴随着我们征服了大半个世界，站赤系统也拓展到了世界的方方面面。我们得以实现在世界范围内的全球通信！"
 NYAB_KAZ_start_build_big_road_title:"合并大干道"
 NYAB_KAZ_start_build_big_road_desc:"印度人的大干道是很好，但感觉不如...站赤。所以别建你们那什么大干道了，直接来建我们的站赤吧。"
 NYAB_KAZ_expand_china_zhanchi_title:"中华驿站"
 NYAB_KAZ_expand_china_zhanchi_desc:"站赤就是伟大的成吉思汗效仿中海驿站的结果，现在我们不过是锦上添花。"
 NYAB_KAZ_build_build_time_title:"筑造伟大"
 NYAB_KAZ_build_build_time_desc:"许多人称呼我们为毁灭者，可能的确如此。我们毁灭的城市与我们建造的伟大城市相差甚远。现在我们可以用我们劫掠来的财富筑造属于我们自己的伟大了，应该，没有人有怨言吧？"
 NYAB_KAZ_expand_to_persia_zhanchi_title:"「波斯御道」"
 NYAB_KAZ_expand_to_persia_zhanchi_desc:"波斯御道是一条古代大道。看起来是源远流长了，如今却不见踪影。我们决定让这些波斯人小高兴一下，就把我们在波斯新建的站赤系统称为「波斯御道」吧。"
