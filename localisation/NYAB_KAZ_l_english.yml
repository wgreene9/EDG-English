 NYAB_KAZ_recalim_ulus_title:"忽里台大会"
 NYAB_KAZ_recalim_ulus_desc:"在曾经术赤兀鲁思的土地上，各个部族都已经臣服于我们，是时候召开一次新的忽里台大会，宣告我们的地位。"
 NYAB_KAZ_burn_nov_title:"重铸蒙古枷锁"
 NYAB_KAZ_burn_nov_desc:"这帮罗斯蛮子，真以为能逃脱我们的手掌心吗？你给我回来！"
 NYAB_KAZ_unite_mongol_title:"蒙古人再一统"
 NYAB_KAZ_unite_mongol_desc:"跨越渺渺长途，作伴日月星辰，我们终于回到了蒙古人的故乡。那曾经的蒙古帝国合罕，大元也不过如此，他们屈居于自己的角落，而不来收复蒙古故土，也是懦夫！"
 NYAB_KAZ_march_dadu_title:"进军大都"
 NYAB_KAZ_march_dadu_desc:"大都是世界上最伟大，最繁荣的城市！而我们将要将她据为己有！"
 NYAB_KAZ_rule_china_title:"再征服中国"
 NYAB_KAZ_rule_china_desc:"汉人此起彼伏的起义摧毁了大元对中国的统治，而大元皇帝却苦于朝中祸乱，自相攻伐而无力收复南方。他们懦弱的行为让周围的俶尔小邦都认为蒙古帝国的时代已经过去。但，我们会向汉人们展现，我们会向那些胆敢小瞧我们力量的人证明！征服永无停歇之日！"
 NYAB_KAZ_rule_china2_title:"统治中国"
 NYAB_KAZ_rule_china2_desc:"中国再次屈服于我们的战马下，与上次相比，已经被蒙古人统治过的人民似乎接受现实更快了一些。考虑到仅仅凭借我们的直接统治似乎是不太可能的，我们决定重新启用元王朝制定的行省制度，让汉人自己治理自己。"	
 NYAB_KAZ_never_ending_title:"征服永不停歇"
 NYAB_KAZ_never_ending_desc:"结束了在中国的规划，我们的大军继续向前，还有很多敌人挡在我们的道路上。明明我们已经有了一切，却还是无法停下征服的脚步，害怕失去，害怕回到过去的日子。\n\n看来这注定是一条没有终点的道路，名为欲望。"
 NYAB_KAZ_daiyue_title:"攻克大越"
 NYAB_KAZ_daiyue_desc:"大越的堡垒在我们的大军面前毫无用处，并且听闻了我们的威名后，守军望风而逃，无敢不降者。"
 NYAB_KAZ_forgive_sin_title:"信德的救赎"
 NYAB_KAZ_forgive_sin_desc:"信德有罪，我们将带来救赎。"
 NYAB_KAZ_across_henhe_title:"恒河可汗"
 NYAB_KAZ_across_henhe_desc:"随着我们军队浩浩荡荡地经过这片河间地，我们无可置疑地可以宣称为这片土地的可汗！"
 NYAB_KAZ_see_see_bengal_title:"扼杀孟加拉"
 NYAB_KAZ_see_see_bengal_desc:"杀死那只孟加拉虎！"


