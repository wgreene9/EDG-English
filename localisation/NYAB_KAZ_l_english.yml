 NYAB_KAZ_fengjian_horde_title:"封建化兀鲁思"
 NYAB_KAZ_fengjian_horde_desc:"术赤兀鲁思过去只是一个松散的汗国，各地区里实际上还是以当地的部族首领为大。为了更好地集结军队以及获得更多的税赋，我们必须进行集权化改革。"
 NYAB_KAZ_kill_the_trailer_title:"惩戒叛徒"
 NYAB_KAZ_kill_the_trailer_desc:"昔班系的叛徒，他们被派去镇守边疆，却在汗国危难之际选择作壁上观，并且宣布了独立。根本没有理由不去惩罚这些叛徒！"
 NYAB_KAZ_it_happen_again_title:"永不落幕"
 NYAB_KAZ_it_happen_again_desc:"自波斯被蒙古人征服以来，他们处心积虑地想尽一切办法，他们筑起高墙，远交近攻，绞尽脑汁地想要让被征服的悲惨命运不再重演。他们注定失败，因为我们再度归来，而且永不落幕！"
 NYAB_KAZ_into_xuliya_again_title:"重回叙利亚"
 NYAB_KAZ_into_xuliya_again_desc:"数百年，蒙古大军就到达过叙利亚。我们现在又回来了！"
 NYAB_KAZ_continue_the_job_title:"解救哈里发"
 NYAB_KAZ_continue_the_job_desc:"阿拔斯哈里发对我们有知遇之恩。在东欧的茫茫草原中，他们启发我们投入真主的怀抱。如今我们却听说哈里发本人正被好战不休的马穆鲁克王朝所掌控，身为真主的子民，我们必须去解决哈里发！"
 NYAB_KAZ_like_a_tornado_title:"如飓风袭来"
 NYAB_KAZ_like_a_tornado_desc:"我们的军队长驱直入，如同飓风般横扫这片沙漠，卷起千层风尘，将这片土地收入囊中。"
 NYAB_KAZ_grand_war_to_desert_title:"沙漠远征"
 NYAB_KAZ_grand_war_to_desert_desc:"根据来往的商人报告，在沙漠以南还有更多的国家，更多的土地。如果征服是我们的宿命，那么一场远征势在必行。"
 NYAB_KAZ_counquer_air_title:"征服黄沙"
 NYAB_KAZ_counquer_air_desc:"我们的许多敌人认为漫天的黄沙是我们引以为傲的铁骑无法逾越的天然屏障，我们会向他们证明，他们错了，他们都错了！"
 NYAB_KAZ_manlaka_I_come_title:"摧毁室利佛逝"
 NYAB_KAZ_manlaka_I_come_desc:"室利佛逝怎么还在这世界上，他还想活到下个世纪去？"
 NYAB_KAZ_revenge_zhaowa_title:"血耻爪哇"
 NYAB_KAZ_revenge_zhaowa_desc:"多年以前，蒙古大军折戟于远征爪哇。让不可战胜的蒙古神话蒙尘，这次我们不会再失手了！就用他们的血来为我军祭旗！"
 NYAB_KAZ_the_end_of_day_title:"尾声"
 NYAB_KAZ_the_end_of_day_desc:"世界上的绝大部分地区都已经直接或者间接地匍匐在我们的统治下，曾经看似辽阔的天下，最终也不过是渺小的一盘棋。征服的尽头又有什么在等着我们？无尽的财富？无上的权力？还是……"

