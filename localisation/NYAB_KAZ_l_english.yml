 #术赤兀鲁思线
 NYAB_KAZ_claim_crimean_title:"重建亚速商路"
 NYAB_KAZ_claim_crimean_desc:"从大草原将贸易带到欧洲，亚速是一个必经港口。这里不仅是贩卖斯拉夫奴隶的中心，也是西方商人钟爱的贸易站。在蒙古征服中，虽然这里被夷为平地，但经过多年的贸易催化，有的得天独厚的区位优势的亚述商路又重新建立了起来。"
 NYAB_KAZ_march_kiev_title:"荡平罗斯"
 NYAB_KAZ_march_kiev_desc:"过去，我们对罗斯王公们一直采取着羁縻统治的形式，即允许一定的自治，并与当地人合作。然而现实证明一切都没有效果，罗斯人依然敢于反抗我们的统治。委任统治的日子该结束了，杀一儆百，何人还敢放肆！"
 NYAB_KAZ_push_forward_title:"马儿依然奔跑"
 NYAB_KAZ_push_forward_desc:"征服了罗斯的草原后，我们决心沿着过去的路线继续向西，马儿继续在欧洲的草原上驰骋。我们渴求更多的草场！"
 NYAB_KAZ_show_them_who_we_are_title:"威震欧陆"
 NYAB_KAZ_show_them_who_we_are_desc:"这群自命不凡的欧洲人，曾经组建联军抵御我们的进攻。但如今他们变得更加虚弱！是时候将这些土地全都收入囊中了。"
 NYAB_KAZ_restore_liaoyang_title:"收复辽阳"
 NYAB_KAZ_restore_liaoyang_desc:"辽阳行省乃是元王朝直属行省之一，统有七路、一府。属州十二，属县十。继承了蒙古大统的我们理所应当收服这片土地。"
 NYAB_KAZ_korean_title:"制服高丽"
 NYAB_KAZ_korean_desc:"高丽借着元王朝的内乱趁机脱离的蒙古人的掌控，我们将再次控制他们，重新归于蒙古的治下。"
 NYAB_KAZ_restore_mianzhong_title:"重建缅中行省"
 NYAB_KAZ_restore_mianzhong_desc:"在过去，缅中行省只是一个特别的军事组织，建立于当地土邦的合作的基础上。然而蛮夷终究是蛮夷也，无法彻底贯彻可汗的意志。这次我们将缅甸归于直属行省下，统一管辖。"
 NYAB_KAZ_gate_of_india_title:"印度的大门"
 NYAB_KAZ_gate_of_india_desc:"印度是一片富饶的土地，但她的周围都被险要的地形把守着，打开一处隘口，会对我们征服印度的行动颇有裨益。"
 NYAB_KAZ_destory_dehli_title:"劫掠德里"
 NYAB_KAZ_destory_dehli_desc:"德里是北印度最富饶的地方，也是历朝历代的都城，我们的战士已经在摩拳擦掌了。"
 NYAB_KAZ_lajiepute_title:"征服拉杰普特纳"
 NYAB_KAZ_lajiepute_desc:"这片土地被称为拉杰普特纳，也就是拉杰普特人的土地，他们骁勇善战，但还是抵不过蒙古骑兵。在这一步，我们可以征召他们进入我们的军队。"
 NYAB_KAZ_try_indian_title:"整合拉杰普特军团"
 NYAB_KAZ_try_indian_desc:"这些拉杰普特人很勇猛，他们受过良好的军事教育，也擅长本地作战。可汗的大军里并不介意吸纳其他民族其他信仰的人，只要他们能为可汗做出贡献。"
 NYAB_KAZ_develop_forest_title:"征服雪原"
 NYAB_KAZ_develop_forest_desc:"根据「林中百姓」介绍，北方一望无际的荒原上鲜有人生存。我们的疆域横跨世界，没有什么是我们不能征服的！"

