mission_EDGERSmission_disasters_03_opinion_2:0 "Quicken our pace; freedom is within sight!"
mission_EDGERSmission_disasters_05_opinion_1:0 "Only traitors are afraid!"
mission_EDGERSmission_disasters_05_opinion_1_txt:0 "A small-scale §GIslamic rebel army§! will appear."
