# mission_EDGERSmission.14.txt:0 "节日庆典通常持续约十三天。期间最重要的尾声是“锡兹达·贝达”（Sizdah Bedar），即新年的第十三日。这一日，所有人必须走出家门，融入春山碧野。在祆教观念中，山水草木皆蕴藏神圣灵光（“梅诺格”）。人们野餐、歌舞，将精心培育的麦苗嫩芽轻轻投入流水，象征着将个人的新生愿望与祝福，融入自然伟大的循环之中。至此，诺鲁兹节在人与自然和谐共舞、对光明未来的虔诚祈愿中，画上圆满句点。\n诺鲁兹节，这场穿越千年的春日圣约，在火的光明、绿的生机与山川的灵性之间，将祆教对宇宙更新、生命纯净的永恒信仰，年复一年，庄严延续。"
