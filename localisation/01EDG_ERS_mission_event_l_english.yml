EDG_ERS_religion_help_tt:0 "How to change state religion to §PZoroastrianism§!:\nFirst, we need to form §YEranshahr§!, complete the first mission, §YPurge the Ulema§!. After that, proceed with the first event chain §YThe Vision§!. Upon completing this event chain, we will enter the first disaster: §RThe Rebellious Sword of Islam§!. After surviving §RThe Rebellious Sword of Islam§!, we need to complete another mission, §YStabilize the Domestic Religious Situation§!, to initiate §YZoroastrian Reforms§!. Each §YZoroastrian Reform§! will cost us §Y300§! days to ease the transition pains. Upon completing the §YZoroastrian Reforms§!, the second disaster, §RThe Iranian Reseparation Crisis§!, will erupt after two years. During this §Rdisaster§!, we will engage in successive wars with §Y6§! countries that split off from us one by one. The end event for each war §Ytriggers when we personally occupy the corresponding country's capital and have 80 war score against that country§!. After we completely end the §YIranian Reseparation Crisis§! disaster, we will be able to unlock the mission: The Phoenix Rises from the Ashes. Clicking this mission will trigger an event that allows us to change our state religion to Zoroastrianism."
