mission_EDGERSmission.44.ct:0 "Allow Foreign Scholars to Settle"
mission_EDGERSmission.44.txt:0 "There will always be religious scholars from other countries who cannot endure the oppression of their rulers and flee their homelands. In this process, some will inevitably find their way to our country to reside, even requesting our protection. What we must do is truly accept them, grant them citizenship in this nation, and allow them to genuinely see themselves as part of this country."
