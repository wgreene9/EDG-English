EDG_ERS_new_Asha_Wahishta_power_desc:0 "Although the renewed Zoroastrian faith has undergone complete renewal, its core tenet of the struggle between good and evil remains unchanged. Therefore, the New Asha Wahishta must still uphold the principles of 'Good Thoughts, Good Words, Good Deeds.' Of course, unlike before, certain actions have now been explained and will not deduct our New Asha Wahishta as they once did—for example, spreading religion will not deduct our New Asha Wahishta.\nHowever, it must also be remembered that Asha Wahishta still represents sanctity and good deeds. We only reap benefits by maintaining a positive New Asha Wahishta. Once it falls into negative, §RAkatash§! will seize the opportunity, and we will suffer corresponding §Rnegative effects§!."
