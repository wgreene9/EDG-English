# mission_EDGERSmission.186.ct:0 "极寒之地也可为乐"
# mission_EDGERSmission.186.txt:0 "“哦，这可真冷啊。”一位行军的战士抱怨着。“但哪怕是如此寒冷的环境，那些东斯拉夫人还是能很好地生活在这，就好像如此冰天雪地对他们来说反而是乐园呢。”\n哦好吧，虽然是有点冷，但是那群东斯拉夫人就是在这种地方做大做强的，或许想磨练更加坚韧的意志这里生活一段时间会是个不错的选择；当然了，这里已经被我们所接管，或许我们可以从这里挑选有能之人来为我们训练军队。"
