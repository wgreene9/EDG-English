# mission_EDGERSmission_disasters.21.txt:0 "这场世纪之战随着我们的军队高歌猛进，那些靠着罗马继业者这一名头联合为罗马联盟的反动势力也终究败在我等手上；\n当这场叛乱的主谋被揭露，被处决，这场闹剧才算是真正的结束。\n“这场战争这是一曲挽歌，献给你的挽歌。”这是一篇故事的终结，也是另一个时代的开始：从今往后，罗马人只会存在于历史之中，而伊朗人则会带着他们的遗产长久的存续下去。"
