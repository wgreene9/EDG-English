# EDG_ERS_religion_help_tt:0 "如何转变国家宗教为§P祆教§!：\n首先，我们需要成立§Y埃兰沙赫尔§!，点出第一个任务，§Y清理乌理玛§!后,进行第一个事件链§Y灼见§!，该事件链结束后，我们将会进入第一个灾难§R伊斯兰的叛逆之剑§!，度过§R伊斯兰的叛逆之剑§!后，我们需要点出另一个任务，即§Y稳固国内宗教局势§!进行§Y祆教改革§!，每进行一次§Y祆教改革§!我们都需要花费§Y300§!天来缓和阵痛；而完成§Y祆教改革§!后，第二个灾难§R伊朗再分裂危机§!将会在两年后爆发，在此§R灾难§!期间我们将会与从我们体内逐个分裂出去的§Y6§!个国家展开车轮战，每场战争的结束事件§Y触发条件都为亲自攻占对应国家的首都，与对该国家有着80的战争分§!；当我们彻底结束了§Y伊朗再分裂危机§!灾难后，我们将可以点出任务：凤凰涅槃，浴火重生。点击该任务后，我们将会触发一个事件，该事件将会让我们转变国家宗教为祆教。"
