# mission_EDGERSmission.39.ct:0 "废除祭司的土地世袭权"
# mission_EDGERSmission.39.txt:0 "祆教改革的第一步，自然是要把祭司的土地世袭权废除，这是与过去的落后决别的第一步。\n尽管这会触碰到好不容易重新取得地位的祆教祭司们的利益，但是他们作为神职人员，他们掌握着太多的土地对国家不是很有利——能够进行土地兼并的人越少越好。"
# EDG_ERSmission_39_opinion_1:0 "神职人员不需要这么多土地"
# EDG_ERSmission_39_opinion_2:0 "收回祭司土地世袭权改革被阻止"
# mission_EDGERSmission.40.ct:0 "废除种姓制度"
# mission_EDGERSmission.40.txt:0 "从这项制度诞生的开始，就是不该存在的东西：剥夺人的尊严，人才浪费，社会分裂，甚至是我们曾经灭亡的惨剧等等等，哪一个不是它造成的？这就是个制度的存在就是错误，是的，这项制度就到此为止吧，就在今天，到此为止！"
