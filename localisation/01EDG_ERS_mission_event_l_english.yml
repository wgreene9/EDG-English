# mission_EDGERSmission.112.ct:0 "工业化、城市化狂热暂告一段落"
# mission_EDGERSmission.95.txt:0 "在这场工业化，城市化的浪潮中，我们阿尔达比勒省的染料工业抓住了给予并一举成为了我国最大的染料工坊，并且为我国带来了更多的经济价值，现在他们成为了国家最大的染料供应主要来源之一。"
# mission_EDGERSmission.96.txt:0 "在这场工业化，城市化的浪潮中，我们库穆赫省的武器产业抓住了给予并一举成为了我国最大的武器工厂，并且为我国带来了更多的经济价值，现在他们成为了国家最大的精锐军队的装备供应主要来源之一。"
# mission_EDGERSmission.97.txt:0 "在这场工业化，城市化的浪潮中，我们伊斯法罕省的造纸工艺抓住了给予并一举成为了我国最大的书籍生产地，并且为我国带来了更多的经济价值，现在他们成为了国家最大的书籍编纂材料供应主要来源之一。"
# mission_EDGERSmission.98.txt:0 "在这场工业化，城市化的浪潮中，我们梅利卡特省的牲畜放牧传统产业抓住了给予并一举成为了我国最大的肉类产源地，并且为我国带来了更多的经济价值，现在他们成为了国家最大的食物供应主要来源之一。"
# mission_EDGERSmission.99.txt:0 "在这场工业化，城市化的浪潮中，我们瓦西特省的种植农业传统产业抓住了给予并一举成为了我国最大的主食产源地，并且为我国带来了更多的经济价值，现在他们成为了国家最大的军需供应主要来源之一。"
# mission_EDGERSmission.100.txt:0 "在这场工业化，城市化的浪潮中，我们的首府泰西封更是在我们的资源倾注下变得史无前例的繁华，甚至那座被盛誉为世界渴望之城的君士坦丁堡都没有我们现在的首都繁华，而其他的省份更是在我们首府面前黯然失色。"
# mission_EDGERSmission.101.txt:0 "在这场工业化，城市化的浪潮中，我们的一个宗教主要省份德黑兰在我们的资源倾注下变得史无前例的繁华，并为我们的国家经济流通带来了更多的利益。"
# mission_EDGERSmission.102.txt:0 "在这场工业化，城市化的浪潮中，我们的一个主要省份哈烈在我们的资源倾注下变得比以往更加的繁华，并为我们的国家经济流通带来了更多的利益。"
# mission_EDGERSmission.103.txt:0 "在这场工业化，城市化的浪潮中，我们的一个高加索人省份希尔凡，不仅是我们的朋友高加索人的居住地，更是我们的一座主要圣火庙的所在地，而在如今的这场浪潮中，在我们的资源倾注下变得史无前例的繁华，并为我们的国家经济流通带来了更多的利益。"
# mission_EDGERSmission.104.txt:0 "在这场工业化，城市化的浪潮中，我们的一个高加索人省份埃里温，也是他们曾经信仰着的宗教祷告的主要教堂之一的所在地，自然而然地，我们要也会对其倾注足够多的资源，并为我们的国家经济流通带来了更多的利益——哦当然了，那座已经被废弃多时的教堂，改建改建，也能够化为我们使用。"
# mission_EDGERSmission.105.txt:0 "在德黑兰的发展中，一所名为德黑兰大学的学府抓住了机遇发展，并未我们的帝国提供了更多的人才，而在这之后，大学的概念流传了开来，我们知道这是对我们国民的教育的更大的一个机遇，以此机遇，我们能在几个有潜力的省份发展出更多的大学——比如泰西封，大不里士，波斯波利斯，伊斯法罕，埃里温。"
# mission_EDGERSmission.106.txt:0 "在这场工业化，城市化的浪潮中，又一个我们倾注心血的省份得到了发展，完成了城市化，并带给了我们更多的收益。"
# mission_EDGERSmission.107.txt:0 "德黑兰大学的成功促使我们在首府的教育投入了更多的资源，现在泰西封大学将会是我们的人才最主要产源地，也是我们全国第一好的大学。"
# mission_EDGERSmission.108.txt:0 "在这场大学狂欢中，大不里抓住了机遇，不过相较于其他大学，这个省份的大学更主要重视军事教育，也就是后世所谓的军校——大不里士大学不仅仅是我们的一所省份大学，更是我们的第一座军事大学。"
# mission_EDGERSmission.109.txt:0 "在这场大学狂欢中，波斯利波斯这座古城也焕发了新机，一座为培育生产操作工人的大学骤然立起，也许，这不仅仅是我们的第一座高级专业教育学校，更是世界上的第一座专业教育学校吧。"
# mission_EDGERSmission.110.txt:0 "伊斯法罕，同样是有着一座学校的省份，除了抓住机遇，我们对其的重视也将其发展为了一座拥有着全国第三好大学的省份，更加配对了作为我们的第二学术中心的身份。"
# mission_EDGERSmission.111.txt:0 "在这场大学狂欢中，曾经作为高加索人的主要宗教地，一所专门培养神职人员，也是为了传承我们的宗教的宗教大学立起，毕竟我们的神职人员更是助力我们战胜迪弗的主要助力之一。"
# mission_EDGERSmission.112.txt:0 "随着工业，城市化的逐步稳定，我们其余的省份也有了借助其他省份工业化的流动经济带来的机遇进入工业化的资格，我们不必再继续大规模的投入资源。\n但是如果我们想，我们还是可以进行主动对工业化、城市化进行对点扶持，不过就算不那样，我们国家也会越来越繁荣。"
