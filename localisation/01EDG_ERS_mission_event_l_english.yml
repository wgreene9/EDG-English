# mission_EDGERSmission.1000.txt:0 ""这里，埋葬着先祖，他是带领人民起义的归来者"在塔巴里斯坦的阿莫勒作为观光景点的一个石碑如此写道，\n"这里，埋葬着死去的战士们，帝国为他们流下血泪"在设拉子，在大不里士，在亚兹德，在伊斯法罕，在泰西封，在这五个城市历史介绍上都如此写道\n"这里，埋葬着为净化付出自己一切的无数百姓，他们的后代正享受着他们受苦后带来的甘甜"，这是每个帝国百姓都会如此教育自己的后代\n"这里，埋葬着他们，与我们斗争了数百年，甚至一度兵临我们首都的，是可敬的敌人"在库斯坦丁尼亚的迪奥多西城墙上写着这么一句话，\n......\n"我做了一个梦，这个梦里，世界真如同的我们的教义中所诉说的一样，在我们的行动下，世界终末的到来，一切的罪恶得到了洗涤，所有逝去的生灵复活"\n坐在自己的书房中，[Root.Monarch.GetName]喃喃自语着"呵，但这终究是个梦，逝去的生灵不会复活，但是至少....."[Root.Monarch.GetName]向窗外望去，繁花的街道，帝国治下的人民在街道上来来往往，商人们各自打着算盘进行着商品贸易，孩童亦是露出天真的笑容在街上追逐打闹"繁花绽放，终会凋零，由我们的双眼所见证，所记录，这一片繁华盛世曾来过世间，又由我们的后辈双眼见证，下一次的盛世"。\n这便是属于这个世界的马赞德兰的故事，一个讲述着从濒临灭亡的小国浴火重生，战乌兹别克，周旋萨法维教团，复仇伊斯兰，结束与宿敌们的恩怨，成就唯一的人间史诗的故事"
