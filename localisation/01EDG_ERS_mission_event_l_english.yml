EDG_ERS_silk_decisions_desc:0 "This decision is used to view item collection and crafting experience."
EDG_ERS_silk_decisions_1_txt:0 "After clicking the mission '§YStimulate Silk Industry Progress§!', we need to follow the steps to send §Yinfantry§! to provinces with different §Ytrade goods§!:\nStep 1: We need to send §Yinfantry§! to provinces that produce §YSilk§!. While stationed in such provinces, we can trigger an event to purchase one of the required materials: §PSilk§!. After collecting five bolts of §YSilk§!, we will trigger the next §Yevent§!: §YCollect Dyes and Thread§!.\nStep 2: We need to simultaneously send §Yfive armies§! containing §Yinfantry§! to provinces that produce §YWool§! and §YDyes§!. While stationed in such provinces, we can trigger §Yevents§! to purchase the required materials: §YWool and Dyes§!.\nStep 3: We need to send one §Yinfantry§! army to the capital and wait there for the event §YLet's Get to Work§!. This event will use all the §Ymaterials we previously collected§! to attempt to revive the Persian carpet craft. Since it's an attempt, there is a possibility of §YFailure to Revive§!. If revival fails, we will randomly accumulate §Gexperience§!. When the §Gexperience value§! reaches §Y7§!, we will have a 100% chance of reviving the craft.\nPS: I've made this so §Ydetailed§!. Please don't ask again why the §PPersian carpet§! §Yisn't revived§!, okay?"

