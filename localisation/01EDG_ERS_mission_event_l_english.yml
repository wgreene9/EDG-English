# EDG_ERS_Vizier_and_Vlamada_balance_desc:0 "在古萨珊时期，我们曾设立过弗拉马达这一职位。\n该职位功能类似于东方一个国家的宰相职位，但同时该职位又可以是统领军队的将军。\n当然了，一个人的权力膨胀必将招致祸患，那么设立大维齐尔与之相制衡是有必要的，这不仅有利于国家运转，更利于我们将权力掌控在手中。"
# EDG_ERS_Rustam_Administrative_Bureaucratic_Reform_desc:0 "在鲁斯塔姆在位期间，国家行政体制的改组成为了关键。\n为了创造出一个适用于埃兰沙赫尔的国家治理体系，鲁斯塔姆对其他君主的治理国家方式和政府官僚体系进行了研究，为此，鲁斯塔姆曾亲自出国造访欧洲各国的君主。\n在带着那些经验回到本国后，鲁斯塔姆经过与行政内阁的商榷讨论，基于埃兰沙赫尔自身的国情将其成功改组了国家治理与官僚体系，进一步减轻了中央压力。"
# EDG_ERS_Recite_the_victory_of_kindness_over_evil_desc:0 "我们的宗教定势了我们的原则是善言善思善行与善良终将战胜邪恶，不论是改革前还是改革后皆是如此，因为，我们应该更多的向民众与军队传达这一理念，让其化作共同目标。"
# EDG_ERS_Reshaping_the_Sassanid_government_system_desc:0 "从国家事务运转倒官员任命，埃兰沙赫尔过去的行政体系已经腐朽不堪。\n为此，在原有的鲁斯塔姆行政改革基础上，埃兰沙赫尔彻底重塑了一次国家行政体系。\n现在的埃兰沙赫尔政府体系已经完全适应了时代的潮流，也为万王之王的稳固统治提供了更进一步的帮助。"
# EDG_ERS_Shahr_title:0 "沙赫尔"
# EDG_ERS_Shahr_long_desc:0 "沙赫尔是萨珊时期设立的地方行政机构之一，在游戏中作为我们属国之一存在，经过一些列吸取别国管理属国的智慧后，沙赫尔带给我们的收益如下：\n该属国不会§R入战§!；\n启动大部分属国§V互动机制§!\n上交每月的税收§G35%§!的收入给宗主国；\n是个可以被§Y吞并§!的属国类型；\n单独计算独立倾向且不比较。"
