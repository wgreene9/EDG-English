mission_EDGERSmission_disasters.17.ct:0 "Iran Reunified"
mission_EDGERSmission_disasters.17.txt:0 "Blood, endless blood permeates the surroundings. Even within dwellings, the scent of blood seeps through the cracks.\nPain, the price paid for ending this war is too grievous; we must spend a considerable time recovering.\nBut it was all worth it. From today, we shall write a new chapter."
