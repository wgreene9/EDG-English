mission_EDGERSmission.39.ct:0 "Abolish Priestly Hereditary Land Rights"
mission_EDGERSmission.39.txt:0 "The first step in Zoroastrian reform is naturally to abolish the hereditary land rights of priests. This is the first step in breaking away from the backwardness of the past.\nAlthough this will infringe upon the interests of the Zoroastrian priests who have only recently regained their status, as clergy, they hold too much land, which is not beneficial for the state—the fewer individuals capable of land consolidation, the better."
EDG_ERSmission_39_opinion_1:0 "Clergy Do Not Need So Much Land"
EDG_ERSmission_39_opinion_2:0 "Reform to Reclaim Priestly Hereditary Land Rights Blocked"
mission_EDGERSmission.40.ct:0 "Abolish the Caste System"
mission_EDGERSmission.40.txt:0 "From its very inception, this institution should never have existed: stripping human dignity, wasting talent, social division, even the tragedy of our past downfall—which of these was not caused by it? The very existence of this system is a mistake. Yes, let this system end here, today, right now!"
EDG_ERSmission_40_opinion_1:0 "At Least All Shall Be Considered Our Citizens"
EDG_ERSmission_40_opinion_2:0 "Reform to Abolish the Caste System Blocked"
mission_EDGERSmission.41.ct:0 "Abolish Consanguineous Marriage"
mission_EDGERSmission.41.txt:0 "From our modern perspective, consanguineous marriage, besides being ethically questionable, is also an almost impossible gamble—should we stake the future of our heirs and successors on the near-zero probability of producing a genius?"
EDG_ERSmission_41_opinion_1:0 "Prohibit This Practice"
EDG_ERSmission_41_opinion_2:0 "Reform to Abolish Consanguineous Marriage Blocked"
mission_EDGERSmission.42.ct:0 "Abolish Internal-Only Proselytization"
mission_EDGERSmission.42.txt:0 "We once proselytized only internally, directly executing those outside who did not believe in the true faith. This was one of the crucial factors leading to our past collapse. Yes, everyone, regardless of who they are, deserves the opportunity to receive Zoroaster's teachings. The days of spreading religion only internally should end."
EDG_ERSmission_42_opinion_1:0 "Turn Outward"
EDG_ERSmission_42_opinion_2:0 "Reform to Abolish Internal-Only Proselytization Blocked"
mission_EDGERSmission.43.ct:0 "Abolish Trivial and Useless Rituals and Objects"
mission_EDGERSmission.43.txt:0 "Although our religion is already quite streamlined, there are still some rituals and religious objects that are unnecessary. Eliminating them can also prevent priests from always citing insufficient ritual items this year to demand unspecified funds from us."
EDG_ERSmission_43_opinion_1:0 "No More 'Insufficient Funds' from Now On"
