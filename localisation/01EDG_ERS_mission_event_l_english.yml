mission_EDGERSmission.52.txt:0 "During the Zoroastrian reforms, we failed to eliminate the hidden dangers of consanguineous marriage. While it may have benefits for ensuring legitimacy in the short term, in the long run, the harm and hidden dangers it brings us are endless."
