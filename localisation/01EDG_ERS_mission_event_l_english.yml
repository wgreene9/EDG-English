# mission_EDGERSmission.25.txt:0 "节日在春分前十天的日落时分正式开始。\n人们会清洁墓地，并在家中或祭坛点燃油灯或蜡烛，象征为归来的灵魂（弗拉瓦希）引路。\n在窗台、门口或祭坛上摆放特定的食物和饮料（如水果、坚果、清水、牛奶、鲜花，尤其是一种叫“Lork”的甜食），作为对逝去亲人和祖先灵魂的款待与敬意。"
# mission_EDGERSmission.26.txt:0 "节期通常持续一整夜。\n在次日黎明破晓时分，仪式结束。\n人们相信，随着阳光重现，逝者的灵魂（弗拉瓦希）会带着生者的敬意和祈祷返回彼世。\n供奉的食物会被小心收起或分享给他人，象征性地完成了对逝者的款待与送别。"
# EDG_ERSmission_25_opinion_1:0 "起始于日落"
# EDG_ERSmission_26_opinion_1:0 "终结于黎明"
# mission_EDGERSmission.28.txt:0 "萨代节并没有一个像开始那样明确、集中的“结束”仪式。它的精神内涵和庆祝活动主要集中在那天晚上。\n关联： 萨代节的庆祝可以看作是迎接春天的一个序曲。它所祈求的温暖和光明，最终在春分时达到高潮，即 诺鲁孜节（波斯新年，3月20/21日左右）。萨代节后的第50天（大约在3月20日左右）被认为是“大寒期”的结束，标志着严寒真正消退，春天正式来临。\n象征意义上的结束：因此，萨代节的“结束”可以理解为它所代表的寒冬最艰难时期（小寒期）的终结，这个终结点大约在点燃篝火后的第40天（Bahman月底）或第50天（春分诺鲁孜节）。节日当晚点燃的火焰，其精神寓意持续到寒冷季节结束。"
# mission_EDGERSmission.27.txt:0 "在波斯历的Bahman月10日晚上举行（公历大约是1月30日晚上）。\n标志：节日的开始以日落之后点燃大型篝火为标志。这个日期选择在波斯历冬至（12月21日左右）之后的第50天（也有说法是冬至后的第40天或100天，但10，Bahman是最普遍庆祝的日期）。\n象征意义：点燃篝火象征着对即将到来的春天和光明战胜黑暗的期盼，也是为了在一年中最寒冷的时期（小寒期）祈求温暖、驱散寒冷和邪恶力量。火在祆教中是神圣纯洁的象征。"
# EDG_ERSmission_27_opinion_1:0 "祈求温暖和光明"
# EDG_ERSmission_28_opinion_1:0 "那时严寒消退，春天降临"
# mission_EDGERSmission.29.txt:0 "在波斯历Mehr月16日（公历约10月2日或3日），即秋分（天文秋季的开始）之后。\n核心仪式固定在正午（太阳高度角最大时），象征光明之神密特拉（Mehr/Mithra）的胜利。铺设“索弗拉”仪式布：\n家庭在庭院或室内铺设绣花布，摆放象征物：\n《阿维斯塔》经书（智慧）\n镜子（光明与纯净）\n石榴、苹果、核桃（丰收）\n香料与艾蒿（Esfand）（驱邪）\n彩蛋（新生）\n甜点与坚果（Shirini，Ajil）\n点燃香料与祈祷：\n焚烧艾蒿净化空间，诵读祆教经文，感恩自然的馈赠。庆祝夏季丰收结束，迎接秋季；\n象征意义：\n强调平等、正义与契约精神（密特拉神是誓约守护者）；\n家庭团聚，分享食物，接济贫困。"
# mission_EDGERSmission.30.txt:0 "核心日为Mehr月16日，但传统庆祝持续6天（Mehr月16–21日）。\n高潮在第六日（Mehr月21日），称为“Mehr，Day”，举行大型聚会与祭祀。\n无特定闭幕仪式：节日随家庭聚会、宴饮自然结束。\n精神延续：\n人们交换礼物（尤其新衣），延续情谊；\n剩余食物分赠邻里，体现共享精神；\n点燃的香料余烟象征净化持续至寒冬。"
