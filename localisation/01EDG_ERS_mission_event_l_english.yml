# mission_EDGERSmission.216.txt:0 "当我们登上科克的那一刻，一股别样的熟悉感传来——是他！东帝国！但是，这个感觉好像又有点不同。\n随手问一个路人，他给出的回答是这里有一个自称东帝国流亡王室的人，他总说他只是短暂的蛰伏在这，招兵买马，等待着有一天取回君士坦丁堡。\n——难怪会有种熟悉的感觉，随后万王之王便下令在这座城市寻找那所谓的流亡王室的人。\n不多时，那个自称东帝国流亡王室的人便被带到了万王之王面前：\n接下来，我们该如何处置这个流亡王室的人？"
