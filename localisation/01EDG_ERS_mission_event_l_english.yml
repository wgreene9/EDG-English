EDG_new_ERS_new_Tianze_Monarchy_reforms_desc:0 "The New Celestial-Ordained Monarchy is an entirely new system born from summarizing the successes and failures of the Celestial-Ordained Monarchy. Based on a new interpretation of Zoroastrianism and retaining the pure principles of Good Thoughts, Good Words, and Good Deeds, we will no longer be overly troubled by religious issues.\nFurthermore, besides state governance, the new Celestial-Ordained Monarchy can provide soldiers with sufficient courage to inspire them towards victory in war."
