mission_EDGERSmission.441.ct:0 "Implement Religious Tolerance"
mission_EDGERSmission.441.txt:0 "Past religious oppression led many of our non-Zoroastrian subjects to rebel against us, even willingly guiding enemy invaders during invasions.\nNow we have the opportunity to eliminate this situation. Naturally, let us proclaim legal citizenship for non-believers, allowing them to truly integrate into our society."
