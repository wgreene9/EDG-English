# mission_EDGERSmission.322.ct:0 "又见面了，“老对手”"
# mission_EDGERSmission.322.txt:0 "随着征服的进行，我再度来到在博鲁斯海峡对面，于是我得以眺望那个曾与我斗争了数百年的老对手……的故都。老对手啊，即便如今你早已不在，但是开战前，我啊，还是有些话想和你说说：\n斗了那么多年，想不到最后你我都输在了一个，堪堪崛起的国家手上，现在想起来还是有点可笑啊——我曾一度亡国却又在灭亡后又重新复生，而你......则是在重新崛起和亡国的边缘徘徊，苟延残喘了许久。\n终于到了如今，我浴火重生归来了，再度沿着来时的路来见你了，伫立在我眼前的却不再是那座被称作君士坦丁堡的城市......\n可惜啊，那场决斗我们不能落下帷幕了......自你灭亡后，除去那个法兰克和他的后代神圣罗马帝国外，宣称你头衔的国家一个接一个，不过呢，他们并不能像你存在的那般长久——呵，特别是那个法兰克，那个毛头小子居然能够战胜曾击败了我们的哈里发国，而自己，却能因为继承问题把自己给分裂了，可笑啊可笑;你说，如果我们的争斗没有一直持续着，至少在哈里发来袭后，我们团结起来，等击退他后再秋后算账，那我们是否……但很可惜时间不会给你如果；\n......\n为什么要为我的对手说这些?因为对对手的惋惜吗?呵，这并非惋惜，但也绝不是嘲弄；虽然很想为你落泪，但我不能；你我都曾巍然立于世界之巅，即便那场战斗再也无法落下帷幕，至少，让我亲手将"你"终结吧——战争是献给你的花，双方伤亡留下的血是为你斟上的酒，老对手啊……安息吧，我们的故事该谢幕了，即便这句话是从你敌人的口中说出！"
# mission_EDGERSmission_322_opinion_1:0 "§R吹响战争的号角，这是我们恩怨的终结!§!"
# mission_EDGERSmission.323.ct:0 "与你恩怨的终结"
# mission_EDGERSmission.323.txt:0 "站在满目疮痍的城墙下，这座改建和修复进行着；\n浴火重生将会到来，还是就此臣服；\n或许会在两者之间挣扎一番，不过在那之前还请稍微叙旧一会；\n羽翼折断的天使，请就此在这虚幻中沉眠下去吧；\n褪去骄傲的紫衣，就此化作笼中之鸟为我歌唱；\n在虚幻与现实之间，究竟什么才真正存在？\n过去的一切就在这新生的城市磨去痕迹。\n归来的紫色凤凰，不复存在的紫色凤凰;\n究竟是真是假，只消听闻鸟儿歌唱；\n知晓历史真相的人，半真半假的话语将全貌就此掩埋；\n不会有人知道，因为真实永远，只存在于过去；\n未来与梦想中的一切，都只消说书人故事中的一句话语，尽管这故事仍未完结，但总有一天会有人为此画上句号。\n鸟儿望向笼外，似乎在思考着什么，随后永远的不再望向笼外；\n那么像着花儿流转反复般，浴火重生的梦就在这座城市延续下去；\n在笼中蜷缩着身影，与我静静地欣赏这一切的变化，那都别想去；\n在笼中婉转高歌，在窗边听着低语，把印象中你的一切，都锁在这里；\n再次踏上旅途，带着你的火焰，绽放着光芒，向着终结的一切踏去；\n笼中婉转高歌，就此沉沦于此；\n在窗边听着低语，封住与你曾经相关的一切"
