# ers_new_idea_1_desc:0 "在萨珊王朝时期，贡德沙普尔学院是我们最伟大的学术中心之一，一直到伊斯兰征服智慧宫被创立之前都是，复兴萨珊波斯后，我们理应重建这一伟大的学院......不，不仅仅是重建，我们还要吸取智慧宫比我们更加成功的经验，学习他们是如何以智慧宫取代贡德沙普尔学院原有的地位，并以此改革我们原有的学术交流措施，让贡德沙普尔学院的地位更加稳固，让贡德沙普尔学院成为世界的学术中心。"
# ers_new_idea_2_desc:0 "无论是哪个帝国的治理都离不开一个完备的官僚体系，我们理应重用大维齐尔治理国家而不是让神职人员进行治理，但与此同时，为了防止再度出现官僚权力大过万王之王的情况，我们理应重新设立大弗拉马达这一萨珊时期的宰相，让其与大维齐尔相互制衡，是我们的帝国治理更加稳固。"
# ers_new_idea_3_desc:0 "不论是被征服前还是被征服后，我们都是一个热衷于建设伟大建筑的国家，我们的人民在建筑上取得的成就数不胜数，就连征服我们的阿拉伯人也最终受到了我们的建筑风格影响。但我们理应熟记，我们的建筑不仅仅来源于自身，也来源于对希腊和两河的学习继承，并继续将波斯式建筑发扬光大。"
# ers_new_idea_4_desc:0 "火器，如同战场上看不见的死神，一片又一片的收割着军队战士的生命。而随着时代的前行，来自东方的火药被制作成数不尽的火器越来越多的投入战场，组建更加训练有素的火器军队，这将是在未来战场上克敌制胜的关键。"
# ers_new_idea_5_desc:0 "从居鲁士大帝创立波斯帝国开始，我们就一直控制着陆地贸易的来往，东方的丝绸，香料；西方的玻璃制品，葡萄酒，贸易品的转交都得经过我们之手，只要能牢牢扼住这一贸易中心，带给我们的经济价值将数不胜数。"
# ers_new_idea_6_desc:0 "迪弗，也作Devi，与善神阿胡拉马兹达对立的恶神，危害我们的信徒，阻止善意的降临，带来世间一切的灾难；马兹达马兹达，我们信仰的神明，带领我们战胜邪恶的迪弗，驱散灾难，让我们作为先锋，在终末的到来之前，与一切的邪恶斗争到底。"
