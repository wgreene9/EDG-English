mission_EDGERSmission_disasters.6.ct:0 "We Shall Finally Gain Freedom"
mission_EDGERSmission_disasters.8.ct:0 "Proclaim the Avesta Anew"
mission_EDGERSmission_disasters_08_opinion_2:0 "The time has come; proclaim the Avesta!"

mission_EDGERSmission_disasters.9.ct:0 "Broken Sword"
mission_EDGERSmission_disasters_09_opinion_1:0 "Melt Down"
mission_EDGERSmission_disasters_09_opinion_2_1_txt:0 "All non-§PZoroastrian§! provinces under our rule will convert to Shia; all provinces belonging to the §GIslamic§! religious group under our rule will gain the province modifier §PSecret Doctrinal Propagation§!."
mission_EDGERSmission_disasters_09_opinion_2:0 "Snap"
mission_EDGERSmission_disasters_07_opinion_1_txt:0 "A massive wave of §GIslamic§! rebels is approaching."
mission_EDGERSmission_disasters_07_opinion_1_modifier:0 "High Morale"
mission_EDGERSmission_disasters.8.txt:0 "With the burning of the Quran and the defeat of the Ulema, we have achieved considerable success. We are no longer bound by the Ulema and have preliminarily gained the qualification to stand in the light. We can finally openly propagate the Avesta!"
mission_EDGERSmission_disasters_07_opinion_2_txt:0 "One year later, the §VAvesta§! will be eligible for §Vpropagation§!."
mission_EDGERSmission_disasters_08_opinion_2_txt:0 "Two years later, we will end the §RIslamic Rebellion§!."
mission_EDGERSmission_disasters.9.txt:0 "The night and blood mist fade away. Countless corpses lie scattered across the streets—our painstakingly rebuilt army, the common folk who volunteered for this war, and the rebel enemies incited by the Ulema. Their bodies are piled upon streets and fields, all grimly reminding us of the war's brutality.\nYet, all of this is worthwhile. A new sun now hangs in the sky, and this Zulfiqar sword has utterly become our plaything. At this moment, the Shahanshah gazes upon this long blade, pondering for a long while.\nThen, he raises a heavy hammer and smashes it down upon that rebellious Islamic sword that incited the uprising.\nWith a crisp 'clang!', the Zulfiqar sword is finally broken at this moment! Having been dominated by Islam for centuries, the people of the land of Iran have finally regained their freedom—yes, we are free!"
mission_EDGERSmission_disasters_09_opinion_2_flag:0 "Shatter the Shackles"
mission_EDGERSmission_disasters_09_opinion_2_flag_txt:0 "We will §Oenhance§! the §PBaku Fire Temple§! and the §PUrmia Fire Temple§!."
mission_EDGERSmission_disasters_09_opinion_1_modifier:0 "Recast the Blade's Edge"
mission_EDGERSmission_disasters_09_opinion_2_modifier:0 "Break the Islamic Sword"
mission_EDGERSmission_disasters_09_opinion_1_flag_txt:0 "We will permit the activation of §GIslamic Mosque§! wonders in the §JIran§! region."
mission_EDGERSmission_disasters_09_opinion_1_flag:0 "Already Converted Mosques into Fire Temples"
mission_EDGERSmission_disasters_101_opinion_1_txt:0 "Prepare yourselves. In 30 days, the first §Rwar§! will commence."
mission_EDGERSmission_disasters_101_opinion_1_modifier:0 "Eve of Civil War"

mission_EDGERSmission_disasters.11.ct:0 "The Shattered Sword Strikes Again"
mission_EDGERSmission_disasters.11.txt:0 "The first to act were the Ulema who had undergone a previous purge—they could no longer endure the Shah's targeting of their rule. They wished to depose this Shah, believing the Bavand family unworthy of the Shah's throne, and our Zoroastrian reforms provided them the perfect timing to raise arms in rebellion.\nAmong the Ulema, the most cohesive force was the Safavid Order. Although they had been destroyed by us earlier, they still secretly propagated their Shia faith. With them as a rallying point, these Ulema gathered some Shia troops in Azerbaijan, seizing and holding a significant portion of land."
mission_EDGERSmission_disasters_11_1_txt:0 "Ignite the Fire"
EDG_ERS_disasters_11_txt:0 "§GSafavids§! will declare war on us.\n§GTaromat provides these Islamic believers with the strength to counterattack.§!"
mission_EDGERSmission_disasters.12.ct:0 "The False King Reinstated"
mission_EDGERSmission_disasters.12.txt:0 "There will always be those dissatisfied with our rule, especially those who once called themselves Iran-zamin. From the day their lands were incorporated into our rule, they dreamed of restoration. Now that our Zoroastrian reforms have infringed upon the interests of many, they seize this opportunity to raise troops, reoccupy Iran's core territories, proclaim themselves Iran-zamin once more, and demand our surrender, submitting instead to the rule of this tyrant.\nThey do not realize that having defeated them once, a second, third, or even forever, they shall never again triumph over us."
mission_EDGERSmission_disasters_12_1_txt:0 "Hammer Blow"
EDG_ERS_disasters_12_txt:0 "§BHazarabid§! will declare war on us.\n§GNahash enables the false king to quickly establish a foothold and commands him to continue tormenting the people of Iran.§!"
mission_EDGERSmission_disasters.13.ct:0 "Trial"
mission_EDGERSmission_disasters.13.txt:0 "The nomadic tribes are likely the simplest faction in terms of rebellious intent—no pretext, no leveraging of circumstances, merely a straightforward belief that we can no longer wield this sharp sword of theirs, and thus they raise arms against us.\nPerhaps we can regard this rebellion as a trial, a test determining whether we have firmly established ourselves—if we cannot even control the nomadic tribes' sword, then what capability do we have to achieve Frashokereti?"
mission_EDGERSmission_disasters_13_1_txt:0 "The Brave Prevail in Close Quarters"
EDG_ERS_disasters_13_txt:0 "§TTimurids§! will declare war on us.\n§GEsm incites Timur to wage war against us.§!"
mission_EDGERSmission_disasters.14.ct:0 "Catechism"
mission_EDGERSmission_disasters.14.txt:0 "Among these separatists, the Muzaffarids are the only ones who do not consider themselves rebels. They believe that Mazandaran—no, now Sassanid—we have distorted the original doctrine of Zoroastrianism. They are merely doing what we once did: rising in rebellion, resisting.\nOh, my dear brethren, I know you also take up arms against me for the revival of Zoroastrianism, for the achievement of Frashokereti. But you must also understand that sometimes we must change ourselves, adapt to a renewed world. The demise of our predecessors is our best lesson and warning."
mission_EDGERSmission_disasters_14_1_txt:0 "War of Faith"
EDG_ERS_disasters_14_txt:0 "§§Muzaffarids§! will declare war on us.\n§GZariz imbues our compatriots with stubborn, decaying ideologies and uses this to challenge us.§!"

mission_EDGERSmission_disasters.15.ct:0 "Among the Mountains"
mission_EDGERSmission_disasters.15.txt:0 "The Caucasians perhaps have always been at odds with us; or maybe their challenge is simply to determine whether we are worthy of their allegiance, after all, neither the Achaemenids nor the Sassanians treated them as citizens. They also know that if they lose the gamble, death is the worst outcome, but if they win, they will pledge eternal loyalty to us.\nA test? To test whether we are trustworthy, whether we regard them as people? Hmm, as long as they ultimately pledge their loyalty, we still welcome them into our greater family."
mission_EDGERSmission_disasters_15_1_txt:0 "Face the Afterimage"
mission_EDGERSmission_disasters_15_2_txt:0 "Unlike Before"
mission_EDGERSmission_disasters_15_2_1_opinion_txt:0 "§YThe anticipated rebellion did not arrive; perhaps they have let go of past hatreds.§!"
EDG_ERS_disasters_15_txt:0 "§RGeorgia§! will declare war on us.\n§GAkatash transforms our current benevolent treatment of Caucasians into a falsehood and uses it to drive a wedge between us and the Caucasian peoples.§!"
mission_EDGERSmission_disasters.16.ct:0 "Mirror Image"
mission_EDGERSmission_disasters.16.txt:0 "Gilan's rallying cry is the same as ours: to revive the Sassanians, to overthrow tyranny. But now that we have successfully revived the Sassanians, and our reforms contain nothing that could be called cruel, it is merely this minor Zoroastrian reform that has infringed upon the interests of these nobles, depriving them of their privileged status. Thus, they deem themselves the oppressed people.\nHah, such noble words, merely because they have lost their privileges, barking like mad wild dogs. Let's cut off these curs' heads; they can go to hell and complain to Ahriman about their privileges!"
mission_EDGERSmission_disasters_16_1_txt:0 "Flowers in the Mirror, Moon in the Water"
EDG_ERS_disasters_16_txt:0 "§PGilan§! will declare war on us.\n§GSauru conceals the tyrannical nature of the Gilan uprising, immersing the upper class in a false illusion.§!"
mission_EDGERSmission_disasters_17_opinion_1_modifier:0 "The Phoenix Reborn from Ashes"
mission_EDGERSmission_disasters_17_opinion_1_1_txt:0 "The cores of all countries we fought against during the civil war within our borders will disappear."
mission_EDGERSmission_disasters.3.txt:0 "Just as during the reunification of Iran, our people sacrificed a generation's lives to reunify the country;\n—Now, in this war of rebellion incited by the Ulema, the people have risen again, even though they know this is once more a path of no return.\n'Oh, my dear child, Daddy is going on a long journey. Be good at home, listen to Mommy, and grow up to be a man who stands tall and protects Mommy.' —A young man heading to the battlefield hastily scribbled a note."
mission_EDGERSmission_disasters_03_opinion_1_txt:0 "An army of §R15 infantry and 5 artillery§! units will appear in the capital."
mission_EDGERSmission_disasters_03_opinion_2_txt:0 "An army of §R12 infantry and 8 artillery§! units will appear in the capital."
mission_EDGERSmission_disasters.4.txt:0 "The path forward can never be entirely smooth; there will always be thorns accompanying growth or rebirth. Some may even be blinded by the fog before their eyes, unable to see the way ahead."


mission_EDGERSmission_disasters.5.txt:0 "When the light cast by the moon ceases to be peaceful, it is no longer the object that illuminates our path; yet there is no need to fear, for when the sun rises tomorrow, we will have a brighter, clearer road ahead."
mission_EDGERSmission_disasters.6.txt:0 "Even though blood has soaked the land, the light of hope has been ignited.\nThe path forward lies ahead; even the longest night will eventually give way to sunrise.\nWe will ultimately triumph over evil and live under the protection of Ahura Mazda;\nWe will lay down swords and spears, take up hoes and ledgers; the blood shed by all who sacrificed will be repaid in the days to come."
mission_EDGERSmission_disasters.911.ct:0 "Timing"
mission_EDGERSmission_disasters_06_opinion_2_txt:0 "All §Rseparatism§! in provinces under our rule will be removed."
mission_EDGERSmission_disasters.7.txt:0 "'I have not seen the so-called Allah, nor felt the blessing of brotherhood,' said the people burning the Quran.\nWith the loss of the Ulema's influence, this land should also be freed from Islam."
mission_EDGERSmission_disasters.911.txt:0 "A swordsman's duel hinges on timing; victory or defeat often rests on a single flaw in a stalemate. Seize the moment, deliver the decisive strike—this is the key to victory.\nNow, our duel with the Ulema has also reached its decisive point. We have seized the moment; only the final strike remains."
mission_EDGERSmission_disasters_911_opinion_1:0 "Repel the Enemy"
mission_EDGERSmission_disasters_911_opinion_2:0 "Counter-thrust"
EDG_ERS_Fragile_Unified_Iran_flag:0 "Nirvana"
mission_EDGERSmission_disasters_02_opinion_2_txt:0 "All provinces belonging to the §GIslamic religious group§! under our rule will gain 10 years of separatism."
Taixi_Feng_Reborn_flag:0 "Ctesiphon: Administrative Center"
Take_charge_of_Tabriz_flag:0 "Tabriz: Military Center"
Prosperous_Isfahan_flag:0 "Isfahan: Academic Center"
mission_EDGERSmission_disasters.10.txt:0 "Today is [Root.Monarch.GetName]'s first court assembly, also the precursor to the first test for the reborn Sassanid—the vast court contains only the staff assembled by the Shahanshah [Root.Monarch.GetName] himself; not a single person lured by promises during the division has come to court."
EDG_ERS_Iranian_freshmen_flag:0 "Reborn from Ashes"
mission_EDGERSmission_disasters.101.txt:0 "......\n......\nNo one breaks the current silence, for they all know this is merely the calm before the storm—another large-scale disaster is approaching, and this disaster will be more difficult and arduous than any before.\nSimply because the previous Zoroastrian reform infringed upon too many interests: hereditary priests, nobles, conservatives, and even some local factions will seize this opportunity to rise. Thus, we all know that our not-yet-stable nation will split."

mission_EDGERSmission_disasters_112_modifier:0 "Reforged as a Shield"
mission_EDGERSmission_disasters_06_opinion_2_modifier:0 "Dawn of Victory"
EDG_ERSmission_48_opinion_2_txt:0 "This disaster will enter its pre-outbreak phase two years from now."
mission_EDGERSmission_disasters.112.ct:0 "Molten Iron"
mission_EDGERSmission_disasters.122.ct:0 "Hammer's Ring"
mission_EDGERSmission_disasters.132.ct:0 "Wield the Sword"
mission_EDGERSmission_disasters.142.ct:0 "Forked Path"
mission_EDGERSmission_disasters.152.ct:0 "Advance"
mission_EDGERSmission_disasters.162.ct:0 "Shattered Reflection"
mission_EDGERSmission_disasters.112.txt:0 "The moment we defeated the Safavids, the rebellious sword lost any chance of counterattack. But to be safe:\n'Perhaps reforging this sword completely is the right course.'\n—Many years later today, the shield forged from the fragments of that rebellious sword has become our impregnable bastion."
mission_EDGERSmission_disasters.122.txt:0 "As the campaign progressed, our army finally marched into the capital of the Hazarabid false king:\n'False Majesty of Iran-zamin, what I accuse you of is this: why is your destiny to enslave the people of Iran, while our destiny is to march toward death?'\nAs the leading general's sword cleaved down fiercely, the provinces belonging to Iran's core territories returned to our control."
mission_EDGERSmission_disasters.132.txt:0 "As the steppe cavalry crumbled, the Shahanshah personally arrived before the Great Khan's tent, and the Khan warmly welcomed him inside.\n'If we could defeat you once, we naturally can defeat you a second time, Chieftain. Are you convinced now?'\n'Hahaha, convinced, convinced. You fought this war splendidly. Since that's the case, this sharp blade of ours, you must wield it well. Otherwise, if we ever see you lose capability again, we will still rise up. You know our ways.'\n'Tsk, we'll beat you back every time you come.'\n'As if anyone can't boast.'"
mission_EDGERSmission_disasters.142.txt:0 "'Do you not regret it?'\n'Regret what? Perhaps I regret not defeating you.'\n'Don't you regret aiding our small nation that was on its last breath? Just because we are descendants of the Sassanians?'\n'Why regret that? You are our compatriots. This clash of swords is merely a difference in our ideals. Even if it happened again, we would not agree with your reforms.'\n'......Convey my greetings to Zoroaster for me.'\n'You can greet him yourself in heaven later.'"
mission_EDGERSmission_disasters.152.txt:0 "As the army marched out of the mountains, the Caucasians' doubts about us were finally completely dispelled.\nYes, if you give, they will reciprocate, but one-sided giving only breeds ungrateful beasts.\n'Rest assured, we have endured all kinds of hardships in the past. Now that you are willing to treat us as citizens, we are already deeply grateful.'\n'Yes, whoever wishes to destroy this empire must first drain the last drop of blood from us Caucasian people.'\nHmm, yes, they are now completely loyal to us."
mission_EDGERSmission_disasters.162.txt:0 "'An ideal world exists, but an ideal world without effort does not.'\n'Yet the people living under my rule do not rebel, nor express dissatisfaction. How does that differ from an ideal world?'\n'You mean the starving people have never expressed dissatisfaction? Is it that they don't want to, or that they are unable to?'\n'This... But what about the reforms you implemented? Didn't they gain nothing, while we lost much?'\n'I set them free.'"

