mission_EDGERSmission.12.txt:0 "As the vernal equinox approaches, the sacred curtain rises on Nowruz, the New Year celebration of Zoroastrian believers.\nWeeks before the festival, every household conducts a thorough 'spring cleaning,' sweeping away not only dust but also the burdens of the old year, preparing body and mind in purity to welcome the new life bestowed by Ahura Mazda. The sprouting green wheat seedlings on windowsills become the most vivid symbol of this 'rebirth.'"
EDG_ERSmission_12_opinion_1:0 "Purification for Rebirth"
EDG_ERS_mission_38_1_1_modifier:0 "Reclaiming the Roman Legacy"
mission_EDGERSmission.13.txt:0 "People meticulously prepare the 'Haft-Seen' table, arranging seven auspicious items starting with the Persian letter 'S': Sabzeh (wheat sprouts), Sib (apple), Senjed (oleaster), Sir (garlic), Serkeh (vinegar), Samanu (wheat germ pudding), and Somaq (sumac), quietly awaiting the auspicious moment of the equinox.\nWhen the equinox moment ('Saal-e Tahvil') arrives, the ceremony reaches its climax. The family, dressed in finery, gathers around the Haft-Seen table, recites verses from the Avesta, and contemplates divine grace. The leaping sacred fire is solemnly lit or tended—it is the eternal symbol of light and truth. Relatives exchange blessings and gifts, sharing a lavish festival feast where fresh fish and colored eggs are essential, symbolizing abundance and the revival of life. In places like Iran, people even joyfully leap over burning bonfires, believing the flames purify body and soul and dispel ill fortune."
EDG_ERSmission_13_opinion_1:0 "May the Seven Amesha Spentas Protect Us"
mission_EDGERSmission.14.txt:0 "The festival celebrations typically last about thirteen days. The most important finale is 'Sizdah Bedar,' the thirteenth day of the New Year. On this day, everyone must leave their homes and immerse themselves in the spring mountains and green fields. In Zoroastrian belief, mountains, rivers, grass, and trees all contain sacred radiance ('Mainyu'). People picnic, sing, and dance, gently tossing the carefully nurtured wheat sprouts into flowing water, symbolizing the merging of personal rebirth wishes and blessings into the great cycle of nature. Thus, Nowruz concludes perfectly in the harmonious dance between humanity and nature and in pious prayers for a bright future.\nNowruz, this millennia-spanning sacred spring covenant, renews year after year the eternal Zoroastrian faith in cosmic renewal and the purity of life, woven between the light of fire, the vitality of green, and the spirituality of mountains and rivers."

