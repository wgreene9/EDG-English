# HOLY_SITE_433_DESC:0 "密特拉是神圣契约（Mithraic Contract）的化身与监督者。他确保人类之间的誓言、协议和社会秩序（如君臣、朋友、婚姻关系）的履行。\n保护诚信者，惩罚背信弃义者（如说谎者、违约者）；信徒通过恪守承诺、遵守道德规范获得密特拉的青睐，从而在人际和社会关系中免受欺骗与背叛。\n作为光明之神（常与太阳关联），密特拉驱散黑暗与谎言，维护阿胡拉·马兹达（最高神）创造的真理秩序（Asha）\n为信徒提供精神指引，使其远离邪恶（Druj）的诱惑；在战斗中赋予正义一方勇气与力量，助其战胜不义。\n战争中，密特拉尤其庇佑为正义而战的战士。"
# HOLY_SITE_2220_DESC:0 "作为江河湖海的化身，阿娜希塔掌控所有淡水，维系万物生存。\n赐予水源：干旱时降雨解旱，保障农业灌溉与饮用水的充足;净化之力：通过流水涤除信徒身体与灵魂的污秽（如疾病、罪孽）;治愈疾病：信徒在圣河中沐浴或饮用祭祀过的水，可祈求健康。\n万物繁荣的象征：她促进土地肥沃、牲畜繁衍与人类生育。\n农业丰饶：信徒祭祀祈求五谷丰登、果园繁茂；生育保护：妇女向她祷告以求顺利怀孕分娩，儿童受其庇佑健康成长；牲畜增殖：牧人祈求畜群壮大，避免瘟疫。\n战士的引导者：阿娜希塔与密特拉、伐由（Verethragna）并列为战争之神。\n赋予力量：战士出征前向她祈祷，获赐勇气与胜利；守护君王：波斯阿契美尼德王朝君主（如阿尔塔薛西斯）奉她为王权正统性的象征，借其神力巩固统治；锻造神器：传说她为英雄锻造武器（如王子贾姆希德的黄金矛）。\n真理（Asha）的化身：她以水流喻示宇宙的纯净与有序运行。\n启迪智慧：学者、祭司通过仪式获得她的指引；维护道德：信徒恪守教义（善思善行）时，获得她的精神支持。"
# HOLY_SITE_576_DESC:0 "预言中的降临：据《赞德·瓦赫兰·耶斯恩》（Zand-i Wahman Yasht）等经典，在末日（Frashokereti）前夕，琐罗亚斯德的第三子（或转世）将作为最后一位马赫降临。\n终结黑暗时代：铲除恶神阿里曼（Ahriman）的势力，终结现世的苦难与不公；复活亡灵：召唤所有死者复活，参与最终审判；净化世界：用熔融的金属之河涤荡大地，焚烧恶人，洁净信徒。审判中的辩护者：马赫与密特拉、阿娜希塔等神灵共同主持审判，确保信徒获得公正裁决。\n灵魂渡桥：助虔诚者安全通过“甄别之桥”（Chinvat Bridge），进入光明国度。\n永恒生命：信徒在新世界中获得不朽之身，永享阿胡拉·马兹达（Ahura Mazda）的至善秩序（Asha）。\n战胜恐惧：彻底消灭恶灵德鲁杰（Druj），使信徒永离邪恶侵扰。\n信仰的灯塔：对马赫降临的信仰本身即为现世庇佑。\n赋予希望：信徒在现世苦难中坚守善行，因知终极胜利必至；强化道德：为通过末日审判，信徒更积极践行“善思、善言、善行”（Humata, Hukhta, Huvarshta）；团结社群：共同期盼救世主，巩固宗教共同体。"
# HOLY_SITE_410_DESC:0 "在亡灵渡过“甄别之桥”（Chinvat Bridge）时，拉什努手持黄金天平衡量死者灵魂的善恶。\n公正无偏：无视信徒的财富、地位或祭祀多寡，仅依据其一生“善思、善言、善行”（三善原则）的实践程度审判；保护善者：确保虔诚者的灵魂顺利进入光明国度（House of Song），免受邪恶侵扰；惩罚恶者：将背弃真理（Asha）者投入黑暗深渊（House of Lies）。\n拉什努监督人类社会的法律执行与誓言履行（与密特拉互补）。\n赋予司法公正：信徒在诉讼或争议中祈求拉什努启示真相，使裁决符合正义；威慑犯罪：对“不义者”（如作伪证、违约者）的严厉审判预期，促使信徒恪守道德。"
# HOLY_SITE_428_DESC:0 "夜间庇护者：斯劳莎被奉为“黑夜的征服者”，在恶魔（Daeva）最活跃的夜间巡行人间。\n驱散恶魔：信徒睡前诵读《斯劳莎·亚什特》（Yasht 11），可阻退恶灵侵扰（如贪婪邪念、疾病噩梦）；强化道德：其名寓意“听从正信”，信徒通过祈祷获得坚守“三善原则”（善思、善言、善行）的意志力；净化罪孽：协助信徒忏悔过失，减轻恶行对灵魂的污染。"
# HOLY_SITE_416_DESC:0 "提什特里亚每年与旱魔阿普沙（Apaosha，象征干旱）展开殊死搏斗，争夺云雨控制权。\n降下甘霖：若战胜阿普沙，则为大地带来充沛雨水，确保河流充盈、作物生长（《提尔·亚什特》Yasht 8 详述此战）；击退旱灾：信徒通过祭祀祈求他增强神力，避免土地荒芜与饥荒；调节季节：其胜利标志雨季开始，奠定农业周期的基础。对抗污染之魔：提什特里亚清除水源中的毒物（如旱魔投下的“蜥蜴毒液”），保护水体洁净。\n净化河流：确保饮用水与灌溉水的安全，预防疾病；守护圣水：与女神阿娜希塔（Anahita）协同，维持水体的神圣性。其星辰神性关联天狼星（夏季升起预示尼罗河洪水，在波斯象征雨季）。\n占卜指引：观测天狼星位置辅助农业规划（如播种时机）。\n驱散夜魔：星辰之光震慑黑暗中的邪灵（如盗贼恶魔 Bushyansta），保护夜行者。"
# HOLY_SITE_446_DESC:0 "古伊朗的至高神和智慧之神，被尊为“包含万物的宇宙”。\n公元前600年前后，琐罗亚斯德（Zoroaster）发起宗教改革，将阿胡拉·马兹达奉为“真正的造物主”。琐罗亚斯德宣扬，是阿胡拉·马兹达使人们看到了光明，所以他常常被塑造成太阳的形象。然而太阳和月亮有时会被形容成他的双眼。\n琐罗亚斯德教（Zoroastrianism）认为火具有净化万物的特性，阿胡拉·马兹达可以用火来分辨善恶并将真理之火赐给信众。"