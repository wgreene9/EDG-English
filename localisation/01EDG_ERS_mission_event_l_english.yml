# mission_EDGERSmission_disasters.162.ct:0 "碎影"
# mission_EDGERSmission_disasters.112.txt:0 "当我们战胜萨法维的那一刻，叛逆之剑就再无任何的反扑机会，但是为了以防万一：\n“也许，将这把剑彻底重铸，才是正确的。”\n——许多年后的今天，那把叛逆之剑碎块铸就的盾牌已然成为守卫我们的铜墙铁壁。"
# mission_EDGERSmission_disasters.122.txt:0 "随着战事的推进，我们的军队终于推入了哈扎拉比伪王的首都：\n“伊朗扎明伪王陛下，我要控诉的就是你，为什么你的命运是奴役伊朗的百姓，而我们的命运却是走向死亡？”\n随着领头将领的宝剑狠狠的劈下，属于伊朗核心地带的省份回归了我们的控制。"
# mission_EDGERSmission_disasters.132.txt:0 "随着草原骑兵的溃败，万王之王亲自来到了大汗帐前，而大汗很热情的把他迎进帐内\n“能战胜你们第一次，我们自然也能战胜你们第二次，首领，这次你服了吗？”\n“哈哈哈，服了服了，你们这场仗打的很漂亮。既然如此，这次我们这把锐利的剑刃，你们可得好好把握着，不然哪天我们看你们又没有能力了，还是会起兵的，我们的规矩，你们懂得。”\n“切，你们来几次就打退你们几次。”\n“搞得好像谁不会说大话似的。”"
# mission_EDGERSmission_disasters.142.txt:0 "“你不后悔吗？”\n“后悔什么？也许会后悔自己没有战胜你们吧。”\n“难道你不后悔援助了我们这个只剩半口气的小国家吗？只是因为我们是萨珊的后裔？”\n“为什么要后悔这个？你们是我们的同胞，这次刀剑相向只不过是我们的理念不合罢了，即便再来一次，我们也不会同意你的改革的。”\n“......替我向琐罗亚斯德问好”\n“等你以后自己上天堂了自己去和他问好吧。”"
# mission_EDGERSmission_disasters.152.txt:0 "随着军队走出了群山，高加索人对我们疑虑终于完全打消了；\n是的，只要你付出，他们便会回报，不过单方面的付出只会把他们养成不知感恩的畜生。\n“大可放心吧，过去什么样的苦我们都吃过了，如今你们愿意把我们当作公民，我们就很感恩戴德了”\n“是的，但凡有谁想摧毁这个帝国，就得让我们高加索人民流干最后一滴血。”\n嗯，是的，他们已经彻底信服于我们了。"
# mission_EDGERSmission_disasters.162.txt:0 "“理想的世界存在，但是不曾付出的理想世界却是不存在的。”\n“但是生活在我统治的人民并未反抗，也并未表达不满，这与理想的世界又有何差？”\n“你是说，那些要饿死的百姓从未表达不满吗？究竟是他们不想，还是他们已经无法表达了呢？”\n“这......但你进行的改革呢？他们不是照样什么都没得到，我们却损失了许多？”\n“我让他们自由了。”"
