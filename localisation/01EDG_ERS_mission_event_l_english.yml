mission_EDGERSmission_disasters.22.txt:0 "With our spies spreading rumors within the so-called Roman Coalition, their fragile united front against the enemy has already collapsed.\nThey no longer cooperate in unity; they only know how to blame each other. They no longer hold back nothing, suspecting one another."
mission_EDGERSmission_disasters.23.txt:0 "With our continuous advance on the front lines, the Roman Coalition's frontline defeats, and the loss of key cities one after another, their morale is no longer as high as when the war with us first began. Despair pervades the hearts of every rebel."
mission_EDGERSmission_disasters.24.txt:0 "When London's defenses were breached, we successfully captured the main conspirator of this rebellion in Britannia, and the fragile allied army collapsed without a fight.\nLater, when soldiers asked the instigator from Britannia why he rebelled, the reply was that Persians were unworthy to be rulers of Romans. Hah, how ridiculous. Then let him live to witness this coalition being utterly crushed by us."
mission_EDGERSmission_disasters.25.txt:0 "When Paris's defenses were breached, we successfully captured the main conspirator of this rebellion in Francia. Our army has realized that the so-called 'Enemy of Ahriman' is nothing more than this.\nLater, when soldiers asked the instigator from Francia why he rebelled, the reply was that Persians were unworthy to be rulers of Romans. Hah, how ridiculous. When he saw the Christian army defeated by ours, they finally understood how fragile their faith truly was."
mission_EDGERSmission_disasters.26.txt:0 "When Vienna's defenses were breached, we successfully captured the main conspirator of this rebellion in South Germania. The imperial dream of this coalition has already shattered; the Roman Coalition could never become the Roman Empire.\nLater, when soldiers asked the instigator from South Germania why he rebelled, the reply was that Persians were unworthy to be rulers of Romans. Hah, how ridiculous. Then let him personally witness the moment of awakening from the dream."
