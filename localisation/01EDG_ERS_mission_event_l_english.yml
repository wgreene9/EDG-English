# mission_EDGERSmission.42.txt:0 "我们曾经仅仅只对内传教，对外的不信仰正信者我们都是直接将其斩杀；这是我们曾经倒塌的一个重要因素之一：是的，不论是谁，都理应享有接受琐罗亚斯德教诲的机会，曾经只对内传播宗教的日子该结束了。"
