# war_blitzkrieg_txt:0 "该战术是根据德意志某场速战速决的战术学习应用而生：此战术以极致的推进控制敌方首都以迫使一些小型国家自愿加入我国，但对于中大型国家来说，他们更愿意把我们宣称的领土割让给我们；除此之外，此战术因为需要极致的行军速度，又因为士兵的精力有限，无法支持长时间的高强度作战，所以一旦没有在此战术施行期间拿下与我们作战的大国的首都，那就得做好持久拉锯战的准备"
