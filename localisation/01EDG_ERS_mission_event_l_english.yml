mission_EDGERSmission.217.ct:0 "Notre-Dame de Paris, Like a Flower, Bird, Wind, or Moon"
mission_EDGERSmission_217_1:0 "Let the Mundane World Change, It Remains Uniquely Beautiful"
mission_EDGERSmission_217_2:0 "Through All Sea Changes, It Shall Stand Majestic and Solemn"
mission_EDGERSmission_217_1_1_flag_txt:0 "We will be able to activate Notre-Dame de Paris"
mission_EDGERSmission_217_1_2_flag_txt:0 "Chose §Y'Activate Notre-Dame de Paris'§! in the related §Yevents§! for Notre-Dame de Paris"
mission_EDGERSmission.217.txt:0 "With our capture of the city of Paris, many of its treasures are temporarily in our possession—among them, a structure in Paris called Notre-Dame de Paris, said to be the first Gothic cathedral.\nFaced with this building, our scholars are divided. One faction believes such a structure should become another holy site for us, while the other believes such a magnificent and solemn building should be preserved exactly as it is. Iranians admire great architecture, so for the people, whether it is converted into a holy site or preserved in its original state, we can gain their acceptance."
mission_EDGERSmission.218.ct:0 "The Moon Dial of the Island Beyond Ages"
mission_EDGERSmission_218_1_1_1_flag_txt:0 "Chose §Y'Strengthen the Tower of London'§! in the related §Yevents§! for the Tower of London"
mission_EDGERSmission.218.txt:0 "Legend has it that in London, Britannia, there is a tale: on the Friday of the thirteenth week of each year, when a naturally born king ascends to the top of the Tower of London, the moon that rises that night will be blood-red, and this king will lead his country to become a legend. Some say this is merely to frighten those attempting to climb the Tower, as no one knows if the legend is true, but anyone with this intent who ascends the Tower is sure to be imprisoned by the King of Britannia. Others say this is more than just a legend—on the day Henry II, founder of the Angevin Empire, was crowned, the moon that rose was a crimson moon. Of course, not all empires last long; the Angevin Empire survived for barely over 100 years. A naturally born king brings legends, but after his departure, the clock of decline begins to tick. The greater and more immense the empire, the more it struggles to withstand the test."
mission_EDGERSmission_218_1:0 "—We shall shatter this so-called clock of decline"
mission_EDGERSmission_218_2:0 "—An intriguing legend nonetheless"
mission_EDGERSmission_218_1_1_flag_txt:0 "We will be able to gain additional modifiers from the wonder, the Tower of London"

mission_EDGERSmission.15.txt:0 "Mithra is the embodiment and overseer of the sacred Mithraic Contract. He ensures the fulfillment of oaths, agreements, and social order (such as relationships between ruler and subject, friends, and marriage) among humans.\nHe protects the faithful and punishes the deceitful (such as liars and covenant-breakers); believers gain Mithra's favor by keeping promises and adhering to moral norms, thereby shielding themselves from deception and betrayal in interpersonal and social relationships.\nAs the God of Light (often associated with the sun), Mithra dispels darkness and falsehood, upholding the order of Truth (Asha) created by Ahura Mazda (the Supreme God).\nHe provides spiritual guidance to believers, steering them away from the temptations of evil (Druj); in battle, he grants courage and strength to the righteous side, aiding them in overcoming injustice.\nIn war, Mithra especially protects warriors fighting for justice."
EDG_ERSmission_15_opinion_1_modifier_1:0 "Mithra Brings Radiance"
mission_EDGERSmission.16.txt:0 "As the embodiment of rivers, lakes, and seas, Anahita controls all fresh water, sustaining all living things.\nShe grants water sources: bringing rain to relieve drought, ensuring ample irrigation for agriculture and drinking water; possesses purifying power: cleansing believers' bodies and souls of impurities (such as illness or sin) through flowing water; and heals diseases: believers may seek health by bathing in sacred rivers or drinking consecrated water.\nShe is a symbol of universal prosperity: promoting fertile land, livestock propagation, and human fertility.\nFor agricultural abundance: believers offer sacrifices praying for bountiful harvests and flourishing orchards; for childbirth protection: women pray to her for smooth pregnancy and delivery, and children are safeguarded for healthy growth; for livestock multiplication: herders pray for thriving herds and protection from plagues.\nShe is a guide for warriors: Anahita, alongside Mithra and Verethragna, is considered a war deity.\nShe grants strength: warriors pray to her before campaigns to receive courage and victory; protects monarchs: Persian Achaemenid emperors (such as Artaxerxes) revered her as a symbol of legitimate kingship, using her divine power to consolidate rule; forges divine artifacts: legend says she forged weapons for heroes (like the golden spear of Prince Jamshid).\nShe is an embodiment of Truth (Asha): using flowing water to illustrate the purity and orderly operation of the cosmos.\nShe enlightens wisdom: scholars and priests receive her guidance through rituals; upholds morality: believers who adhere to doctrine (good thoughts, good words, good deeds) receive her spiritual support."
EDG_ERSmission_16_opinion_1_modifier_1:0 "Anahita Brings Purification"
mission_EDGERSmission.17.txt:0 "The prophesied arrival: According to scriptures like the Zand-i Wahman Yasht, before the Frashokereti (the end times), Zoroaster's third son (or a reincarnation) will descend as the final Saoshyant.\nHe ends the age of darkness: eradicating the forces of the evil spirit Ahriman, ending the world's suffering and injustice; resurrects the dead: summoning all the deceased to rise for the final judgment; purifies the world: cleansing the earth with a river of molten metal, burning the wicked, and purifying the faithful. He is an advocate in judgment: the Saoshyant, along with deities like Mithra and Anahita, presides over the judgment, ensuring believers receive a fair verdict.\nHe aids souls crossing the bridge: helping the devout safely cross the Chinvat Bridge (Bridge of Judgment) into the realm of light.\nHe grants eternal life: believers gain immortal bodies in the new world, eternally enjoying the supreme order (Asha) of Ahura Mazda.\nHe overcomes fear: utterly destroying the evil spirit Druj, freeing believers forever from evil's harassment.\nHe is a beacon of faith: the belief in the Saoshyant's coming itself provides protection in the present world.\nHe instills hope: believers persevere in good deeds amidst present suffering, knowing ultimate victory is certain; strengthens morality: to pass the final judgment, believers more actively practice "Humata, Hukhta, Huvarshta" (good thoughts, good words, good deeds); unites the community: shared anticipation of the savior strengthens the religious community."
EDG_ERSmission_17_opinion_1_modifier_1:0 "The Saoshyant Brings Eternal Immortality"
mission_EDGERSmission.18.txt:0 "As souls cross the Chinvat Bridge (Bridge of Judgment), Rashnu holds a golden scale to weigh the good and evil of the deceased's soul.\nHe is impartial and unbiased: ignoring a believer's wealth, status, or the scale of sacrifices, judging solely based on the extent they practiced "good thoughts, good words, good deeds" in life; protects the righteous: ensuring devout souls safely enter the House of Song, free from evil harassment; punishes the wicked: casting those who forsake Truth (Asha) into the House of Lies.\nRashnu oversees the execution of laws and fulfillment of oaths in human society (complementing Mithra).\nHe grants judicial fairness: believers in litigation or disputes pray to Rashnu for revelation of truth, ensuring verdicts align with justice; deters crime: the expectation of his severe judgment for "the unjust" (such as perjurers or covenant-breakers) encourages believers to uphold morality."
EDG_ERSmission_18_opinion_1_modifier_1:0 "Rashnu Oversees Every Word and Deed of the People"
mission_EDGERSmission.19.txt:0 "The nocturnal protector: Sraosha is revered as the "Conqueror of the Night," patrolling the human realm when demons (Daeva) are most active at night.\nHe dispels demons: reciting the Yasht 11 (Sraosha Yasht) before sleep can ward off evil spirit harassment (like greedy evil thoughts, illness, or nightmares); strengthens morality: his name means "hearkening to righteousness," and through prayer, believers gain the willpower to adhere to the "three good principles" (good thoughts, good words, good deeds); purifies sins: assisting believers in repenting for faults, reducing the stain of evil deeds on the soul."
EDG_ERSmission_19_opinion_1_modifier_1:0 "Sraosha Guards Our Nights"

EDG_ERS_mission_EDGERSmission_79_1_modifier:0 "Development of Local Cities"
mission_EDGERSmission.20.txt:0 "Tishtrya engages in a life-and-death struggle each year with the drought demon Apaosha (symbolizing aridity) for control of the clouds and rain.\nHe sends down sweet rain: if he defeats Apaosha, he brings ample rainfall to the earth, ensuring rivers are full and crops grow (detailed in Yasht 8, the Tir Yasht); repels drought: believers pray and make sacrifices to increase his divine power, avoiding land desolation and famine; regulates seasons: his victory marks the beginning of the rainy season, establishing the foundation for the agricultural cycle. He combats the demon of pollution: Tishtrya cleanses water sources of poisons (like the "lizard venom" cast by the drought demon), protecting water purity.\nHe purifies rivers: ensuring the safety of drinking and irrigation water, preventing disease; guards sacred waters: works in concert with the goddess Anahita to maintain the sanctity of water bodies. His stellar divinity is associated with Sirius (its rising in summer heralds the Nile flood, symbolizing the rainy season in Persia).\nHe provides divination guidance: observing Sirius's position aids agricultural planning (like sowing times).\nHe disperses night demons: the star's light deters evil spirits in the dark (like the thief demon Bushyansta), protecting night travelers."
EDG_ERSmission_20_opinion_1_modifier_1:0 "Tishtrya Brings Bountiful Harvests"
mission_EDGERSmission.21.txt:0 "Ameretat governs the growth, propagation, and regeneration of all plants, especially grains, fruit trees, and medicinal herbs.\nHe grants bountiful harvests: believers pray and make sacrifices for fertile land and abundant crops, avoiding famine (as mentioned in the Visperad prayers).\nHe has healing power: the divinity of herbs stems from his power; invoking his name while using medicinal herbs can enhance their efficacy; sustains ecosystems: ensuring forests and grasslands endure, safeguarding livelihoods from herding and gathering.\nAs the personification of "Immortality," Ameretat foreshadows the eternal life believers attain after the Frashokereti (the end times); guarantees resurrection: in the final judgment, he assists the Saoshyant in resurrecting the dead, granting them eternal bodies; purifies souls: using plant vitality to cleanse lingering decay from souls (working in concert with Haurvatat's power of "Health"); embodies paradise: his divine power manifests in the new world as the "Tree of Immortality" for the resurrected to partake in (Bundahishn, Chapter 34).\nHe combats the demons of Aging (Zarich) and Decay (Vizarsh) under the evil spirit Ahriman.\nHe delays decay: believers practicing good deeds can delay physical aging (an extension of the metaphor of plants' endless regeneration); diminishes fear of death: the belief in immortality itself provides spiritual shelter, encouraging believers to hold fast to the true faith."
EDG_ERSmission_21_opinion_1_modifier_1:0 "Ameretat Dispels Illness"
mission_EDGERSmission.23.txt:0 "With the revival of Eranshahr, this ancient empire, Ctesiphon is also being revived—though today's Ctesiphon lies in ruins, Iranians will rebuild it more magnificently than before.\nNow, to consolidate our rule and proclaim its legitimacy, we shall undertake the reconstruction of this ancient capital."
EDG_ERSmission_23_opinion_1:0 "Revival of Ctesiphon"
mission_EDGERSmission.22.txt:0 "With the revival of Eranshahr, this ancient empire, we will also rebuild the land of Mesopotamia, which we call Asurestan."
mission_EDGERSmission.24.txt:0 "With the revival of Eranshahr, this ancient empire, we shall renovate the Academy of Gundishapur—it will become the world's greatest academy."
EDG_ERSmission_24_opinion_1:0 "Rebuild the Academy of Gundishapur"
mission_EDGERSmission.25.txt:0 "The festival officially begins at sunset ten days before the vernal equinox.\nPeople clean gravesites and light oil lamps or candles at home or on altars, symbolically guiding the returning souls (Fravashis).\nThey place specific foods and drinks (like fruits, nuts, fresh water, milk, flowers, especially a sweet called "Lork") on windowsills, doorways, or altars as hospitality and respect for the souls of departed loved ones and ancestors."
mission_EDGERSmission.26.txt:0 "The festival period typically lasts the entire night.\nAt dawn the next day, the ceremony concludes.\nIt is believed that as sunlight returns, the souls of the departed (Fravashis) return to the other world, carrying the respect and prayers of the living.\nThe offered food is carefully collected or shared with others, symbolically completing the hospitality and farewell to the departed."
EDG_ERSmission_25_opinion_1:0 "Begins at Sunset"

EDG_ERSmission_26_opinion_1:0 "Ends at Dawn"
mission_EDGERSmission.28.txt:0 "Sadeh Festival does not have a clear, centralized "closing" ceremony like its beginning. Its spiritual essence and celebrations are primarily concentrated on that night.\nConnection: The celebration of Sadeh can be seen as a prelude to welcoming spring. The warmth and light it prays for ultimately climax at the vernal equinox, which is Nowruz (Persian New Year, around March 20/21). The 50th day after Sadeh (around March 20) is considered the end of the "Great Cold," marking the true retreat of severe cold and the official arrival of spring.\nSymbolic end: Therefore, the "end" of Sadeh can be understood as the conclusion of the hardest period of winter (the Lesser Cold) it represents, roughly on the 40th day (end of Bahman month) or the 50th day (Nowruz at the equinox) after the bonfire is lit. The spiritual meaning of the flames lit on the festival night persists until the end of the cold season."
mission_EDGERSmission.27.txt:0 "Held on the night of the 10th day of Bahman month in the Persian calendar (around the night of January 30 in the Gregorian calendar).\nMarker: The festival's start is marked by lighting a large bonfire after sunset. This date is chosen as the 50th day after the winter solstice in the Persian calendar (around December 21) (there are also accounts of the 40th or 100th day after the solstice, but the 10th of Bahman is the most commonly celebrated date).\nSymbolic meaning: Lighting the bonfire symbolizes anticipation for the coming spring and the victory of light over darkness, as well as a prayer for warmth, to dispel cold and evil forces during the coldest period of the year (the Lesser Cold). Fire is a symbol of sacred purity in Zoroastrianism."
EDG_ERSmission_27_opinion_1:0 "Praying for Warmth and Light"
EDG_ERSmission_28_opinion_1:0 "When the Severe Cold Subsides, Spring Arrives"
mission_EDGERSmission.29.txt:0 "Occurs on the 16th day of Mehr month in the Persian calendar (around October 2 or 3 in the Gregorian calendar), following the autumnal equinox (the astronomical start of autumn).\nThe core ritual is fixed at noon (when the sun's altitude is greatest), symbolizing the victory of the God of Light, Mithra (Mehr). Laying the 'Sofreh' ritual cloth:\nFamilies lay an embroidered cloth in the courtyard or indoors, arranging symbolic items:\nThe Avesta (wisdom)\nMirror (light and purity)\nPomegranates, apples, walnuts (harvest)\nSpices and Esfand (rue) (to ward off evil)\nColored eggs (rebirth)\nSweets and nuts (Shirini, Ajil)\nBurning spices and prayer:\nBurning Esfand to purify the space, reciting Zoroastrian scriptures, giving thanks for nature's bounty. Celebrates the end of the summer harvest and welcomes autumn;\nSymbolic meaning:\nEmphasizes equality, justice, and the spirit of covenant (Mithra is the guardian of oaths);\nFamily reunions, sharing food, and aiding the poor."
mission_EDGERSmission.30.txt:0 "The core day is the 16th of Mehr, but traditional celebrations last 6 days (16th-21st of Mehr).\nThe climax is on the sixth day (21st of Mehr), called 'Mehr Day,' marked by large gatherings and sacrifices.\nNo specific closing ceremony: The festival naturally concludes with family gatherings and feasting.\nSpiritual continuation:\nPeople exchange gifts (especially new clothes), continuing fellowship;\nRemaining food is distributed to neighbors, embodying the spirit of sharing;\nThe lingering smoke from the burned spices symbolizes purification continuing into the winter cold."

EDG_ERSmission_29_opinion_1:0 "This is the Beginning of the Festival"
EDG_ERSmission_30_opinion_1:0 "This is the End of the Celebration"
