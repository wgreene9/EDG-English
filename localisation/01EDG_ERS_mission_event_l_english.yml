mission_EDGERSmission_199_opinion_1_1_flag:0 "Kaaba Converted into a Zoroastrian Holy Site"
mission_EDGERSmission.199.ct:0 "The Fate of the Kaaba in Mecca"
mission_EDGERSmission.199.txt:0 "Mecca, one of the sources of evil, is now just another province in our hands.\nHowever, regarding the Kaaba, one of Islam's holy sites, we must decide our stance. Should we transform it into our lost holy site, or simply destroy it? After all, history is written by the victors; the decision lies in your hands."
mission_EDGERSmission.196.ct:0 "The Coptic Legacy of Antioch"
mission_EDGERSmission.196.txt:0 "Antioch, one of the five ancient patriarchates of our old rival, now falls into our hands.\nBesides acquiring this land, we seem to have an additional gain—a military unit reported that there appears to be an ancient Coptic religious relic on that land.\nSo, the next step is to decide our attitude towards this legacy. Destroy it? Or renovate and preserve it?"
