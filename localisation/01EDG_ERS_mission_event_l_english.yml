mission_EDGERSmission_85_opinion_1:0 "Let's begin. Step One: Collect 5 bolts of silk."
mission_EDGERSmission.85.txt:0 "The first step in restarting this great craft is naturally to collect silk, for only suitable fabric can weave the cultural heritage of the Iranian people—the Persian carpet.\nThe subsequent steps must be completed one by one. Next, let us dispatch a detachment of troops to provinces with silk to make purchases."
mission_EDGERSmission_86_opinion_1_var:0 "§PPersian Carpet§! §WRevival: Silk Collection§!"
mission_EDGERSmission.86.ct:0 "Collect Silk"
mission_EDGERSmission.86.txt:0 "In front of a silk stall, a unit arrives to buy silk.\n'Bus- business is good, bro- bros.'\n'Bro, how much for one bolt of silk?' the leader asks.\n'500 Ducats per bolt.'\n'What the... Is this silk made of gold threads or silver threads? Selling it this expensive?'\n(Trumpeting elephant sound)\n'Look around, where do you see any silk nowadays? This is all ancestral craftsmanship. You think it's expensive? I think it's expensive too.'\n'And what if I find this silk isn't worth the price?'\n'If it's not worth it, take any silk you want from here.'"
mission_EDGERSmission_86_opinion_1:0 "'Alright, give me one bolt.'"
mission_EDGERSmission_86_opinion_2:0 "'There's a flaw. Also, you said it yourself—if it's not worth it, you give it to me for free.'"
mission_EDGERSmission_86_opinion_1_txt:0 "§OAlright, thanks for your patronage. Also, we're closing now, come back next time.§!"
mission_EDGERSmission_86_opinion_2_txt:0 "§R'You're taking my silk for free, huh? Oh, my...' 'Outsiders, Sa-rang! Quick, Brother Hao, outsiders, Sa-rang!'§!"
mission_EDGERSmission_86_opinion_1_modifier:0 "Already Purchased Silk at This Location"
mission_EDGERSmission.87.ct:0 "Collect Dyes and Thread"
mission_EDGERSmission.87.txt:0 "OK, the first step is done. Next, we need dyes and some sewing threads. Let's send one detachment to a province producing dyes and four detachments to provinces producing wool to gather materials."
mission_EDGERSmission_87_opinion_1:0 "Next is step two: collect dyes and weaving threads."
mission_EDGERSmission_88_opinion_1_var:0 "§PPersian Carpet§! §WRevival: Dyes and Threads§!"
mission_EDGERSmission.88.ct:0 "Forcibly Seize or Purchase?"
mission_EDGERSmission.88.txt:0 "We have found the shops with what we need. Now, we just need to buy the materials... Wait, what is this button? 'Forcibly Seize Materials'? Press it. Wow, an option to get it without paying. Let's just take it by force then... Oh, no, no, that goes against the 'Good Deeds' in our doctrine. We should buy; that's the right way.\nRight? Yes, yes, buy. No, no, seize."
mission_EDGERSmission_88_opinion_1:0 "Buy!"
mission_EDGERSmission_88_opinion_2:0 "Seize!"
mission_EDGERSmission.89.ct:0 "Next: Transport Back to the Capital"
mission_EDGERSmission.89.txt:0 "The materials are now gathered. Next, let the troops bring the items we need back to our capital. Our royal artisans will use these materials to reproduce the ancient craft based on the antique pieces our predecessors brought back from Timurid lands."
mission_EDGERSmission_89_opinion_1:0 "I hope this succeeds."

EDG_ERSmission_62_opinion_1:0 "Ah, the empire's future truly looks bleak."
EDG_personality_hero_desc:0 "Garshasp, meaning 'Owner of a Lean Horse,' is a hero in Iranian mythology blessed by the divine glory (Khvarenah), though later he lost this blessing due to his own arrogance. A hero in Zoroastrian mythology, he slew the horned dragon, the monster covered in pus with a thousand bellies, noses, and necks, spewing yellow venom higher than a spear, devouring countless people and livestock. According to the Avesta, he also killed the giant demon Gandarva, known as 'Golden Heel.' An immortal revered in Zoroastrianism. When the Final Judgment arrives, he will assist the Saoshyant in utterly eradicating the forces of darkness and evil.\n'Oh, my dear child, the name you bear is somewhat heavy, but sometimes, the people just need a great leader to lead them to victory, like the hero in the myths.'\n'Yes, Father, I understand this well. I will sheathe this long sword myself, make them behave, and suppress all forces attempting to divide us.'"
mission_EDGERSmission_disasters.18.ct:0 "The Shahanshah at the Front"
mission_EDGERSmission_disasters.18.txt:0 "'After those false king Mongols rebelled, the Central Asian nomadic tribes who had submitted to us are also becoming restless? Damn it, most of our army and main commanders are currently entangled with the remnants of the Ilkhanate... The situation is getting worse and worse.'\nThe Shahanshah [Root.Monarch.GetName] rubbed his forehead, distressed by the messenger's news.\n'...Father, I can go.' A young man standing beside the Shahanshah [Root.Monarch.GetName] spoke up.\n'Garshasp, you... are you sure?' [Root.Monarch.GetName] turned his head, looking at Garshasp.\n'Yes, Father, I am sure. The people need a hero to save them from peril... Father?'\n[Root.Monarch.GetName] gazed into Garshasp's eyes, pondering his words, recalling what he had once told him, then..."
mission_EDGERSmission_disasters_18_opinion_1_1_txt:0 "Oh yes, he has come, our 'hero' Garshasp."
mission_EDGERSmission_disasters_18_opinion_1_2_txt:0 "No... perhaps you are not ready yet."
