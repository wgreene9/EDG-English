EDG_ERS_mission_41_3_2_2_modifier:0 "Better Diplomatic Advisor"
EDG_ERS_mission_41_3_2_3_modifier:0 "Better Military Advisor"
EDG_ERS_ERS_mission_40_2_1_modifier:0 "Caesar's Crown"
EDG_ERS_mission_43_1_1_modifier:0 "Augustus of the West, King of Kings of the East"
mission_EDGERSmission_disasters.21.ct:0 "Finale"
mission_EDGERSmission_disasters_21_opinion_1_1_txt:0 "Old foe, this time, may you truly rest in peace"
mission_EDGERSmission_disasters.21.txt:0 "As our army advanced triumphantly in this century-long war, the reactionary forces united under the banner of 'Roman Successors' as the Roman Coalition were ultimately defeated by us.\nWhen the mastermind behind this rebellion was exposed and executed, this farce truly came to an end.\n'This war is an elegy, an elegy for you.' This is the conclusion of one story and the beginning of another era. From now on, Romans will only exist in history, while Iranians will carry on their legacy for a long time to come."
mission_EDGERSmission.222.ct:0 "Chapter Two"
mission_EDGERSmission_222_1:0 "This chapter will tell the story of the East"
EDG_ERS_mission_43_1_2_txt:0 "In 30 days, the story will turn to the next chapter"
mission_EDGERSmission.222.txt:0 "'Sir, does the story of the Mazandaran from that world end here?'\n'Yes, the story of Sassanid and Rome ends here.'\n'Huh? The story of Sassanid and Rome... Does that mean this story isn't over yet?'\n'Ah, yes, settling the feud with Rome is just the beginning. Chapter Two is the buildup to the climax of the story.' 'Then sir, the next story?' 'Let's continue it in a little while.'"
mission_EDGERSmission.66.txt:0 "Tolerant religious policies always attract capable people to serve us. The new religious scholars arriving from other countries are the most powerful evidence of this at the moment."
EDG_ERSmission_66_opinion_1:0 "Welcome, New Scholars"
EDG_ERSmission_65_opinion_1_1_modifier:0 "Scholars Flee"

mission_EDGERSmission.71.txt:0 "Our empire never mistreats any ethnic minority. As long as they sincerely contribute to our empire, we will give them equal rewards in return."
mission_EDGERSmission.74.txt:0 "With the conclusion of the western campaigns, we can now turn our gaze eastward—that is the other side of our ancient trade and exchanges, Seres, the land abundant in silk.\nThinking this, the Shahanshah pulled out an envelope from the desk that had been set aside due to the western wars:\n'To the Honorable Shahanshah:\nI believe you must have heard from your ancestors that we once offered you shelter when you were invaded by the Umayyads;\nOh, I know speaking of this now might seem like bringing up old grievances, but our ancestors did indeed have interactions, didn't they? As you know, Seres is not at peace now, and the invasions by foreign peoples have caused us immense suffering.\nTherefore, we now beseech you, the great Shahanshah, for your protection. You wouldn't mind adding the title of 'Son of Heaven' to your name, would you...'\nIn the letter, the words of this Serican were full of humility, spoken with such sincerity."
EDG_ERSmission_74_opinion_1:0 "Oh, I believe we can indeed offer you protection"
EDG_ERSmission_74_opinion_2:0 "Oh... I'm afraid we cannot spare the time to help you now"
EDG_ERSmission_75_opinion_1:0 "The Honor is Ours"
mission_EDGERSmission.75.txt:0 "Our plea for aid has finally received a response from Eranshahr. We need their help."
EDG_ERSmission_76_opinion_1:0 "Return the Ark to Its Rightful Owners"
EDG_ERSmission_76_opinion_2:0 "Burn the Ark"
EDG_ERSmission_76_opinion_3:0 "Open the Ark"
EDG_ERSmission_76_opinion_3_txt:0 "We will most likely gain the following modifier, have a small chance of causing the monarch's death, and a very small chance of granting the monarch immortality."
EDG_ERSmission_76_opinion_3_1_modifier:0 "The Ark of the Sassanids"
EDG_ERS_Seres:0 "Seres"
mission_EDGERSmission.76.txt:0 "With our defeat of Ethiopia, the so-called descendants of Aksum, the Ark they revered as a holy relic has finally fallen into our hands.\nNow, we must decide the fate of the Ark in our possession."
EDG_ERSmission_77_opinion_1:0 "Just the Fall of Historical Dust"
mission_EDGERSmission.77.txt:0 "With the surrender of the last Ethiopian army, we have finally completely conquered this ancient nemesis, Aksum—who might command a bit of respect, though not as much as Rome."
EDG_ERSmission_78_opinion_1:0 "Let Us Reclaim Our Ancestors' Heritage"
mission_EDGERSmission.78.txt:0 "With Egyptian forces no longer resisting, we have rightfully reclaimed Egypt. This is not just a victory for the Persian Lion, but another great victory for the radiance of Mazda spreading across the world."
mission_EDGERSmission.183.ct:0 "The Great Bishop of the Universal City"
mission_EDGERSmission.183.txt:0 "Riga, hailed by Christians as the Universal City, praised as the Land of the Virgin, now has its fate in our hands.\nJust as we were contemplating how to deal with this city, its bishop submitted a plea in a near-begging tone: 'I am willing to offer my life, please spare this city and its innocent people.'\nOh, what a great man—of course, even if he hadn't made this request, we wouldn't have done anything to the city. A great city should be governed by great people.\n...Of course, that bishop did uphold the so-called Christian teachings and could also serve as our advisor."
mission_EDGERSmission_183_1:0 "I believe you can still shine in our court"
mission_EDGERSmission_183_2:0 "Let that bishop enjoy his retirement"
mission_EDGERSmission.184.ct:0 "The Scholar's Flower Blooming in Vienna"
mission_EDGERSmission.184.txt:0 "Vienna, a city of art, and also a city of scholars.\nThe talents born in Vienna each year are always innumerable, which is why Austria has been so prosperous and thriving: with such talented people, how could Austria not be strong? Indeed, even we are envious of the annual output of talent from this place.\nHowever, fortunately, we now control this city. I believe we can select a favored advisor from among the many talents. Though, they may not necessarily be willing to serve us."
mission_EDGERSmission_184_1:0 "Sincerity for Sincerity"
mission_EDGERSmission_184_2:0 "We Cannot Take the Risk"

mission_EDGERSmission.185.ct:0 "The Figure in the London Foggy Night"
mission_EDGERSmission.185.txt:0 "'Have you heard? In London, there are a few nights each year when the fog envelops the streets, and the sound of something tapping on the cobblestones can be heard from time to time. It's quite eerie.' said a soldier guarding the street.\n'Oh yes, that rumor is a bit frightening.' responded another soldier standing guard.\n'Well, if we learned that the somewhat terrifying rumor was actually caused by an architect taking measurements, it might be even scarier.'"
mission_EDGERSmission_185_1:0 "The Shahanshah will need him for planning and construction"
mission_EDGERSmission_185_2:0 "I think it's best not to disturb his life"
mission_EDGERSmission.186.ct:0 "The Frigid Lands Can Also Be a Paradise"
mission_EDGERSmission.186.txt:0 "'Oh, it's really cold.' complained a marching soldier. 'But even in such a freezing environment, those East Slavs manage to live well here, as if this icy, snowy land is a paradise to them.'\nWell, alright, it is a bit cold, but it's where those East Slavs grew strong. Perhaps living here for a while to temper a more resilient will would be a good choice. Of course, this place is now under our control; perhaps we can select capable individuals from here to train our armies."
mission_EDGERSmission_186_1:0 "Lead our troops directly"
mission_EDGERSmission_186_2:0 "Better to serve as an advisor"
mission_EDGERSmission.187.ct:0 "The Champion of the Iberian Peninsula"
mission_EDGERSmission.187.txt:0 "With our capture of Madrid, everything in this city is now ours, including the so-called undefeated general of Iberia we defeated—before being crushed by our army, he maintained his myth of invincibility, and now he is among our captives.\nNow, we need to decide this person's fate. The greater their ability, the more unstable a factor they become. To win him over, we must show our utmost sincerity."
mission_EDGERSmission_187_1:0 "We need him to be our general"
mission_EDGERSmission_187_2:0 "We need him to be our advisor"
mission_EDGERSmission.188.ct:0 "The Old Master"
mission_EDGERSmission.188.txt:0 "Timur, the once-feared Red Demon, why have you fallen so low now?\nMy teeth are broken, my claws are torn out by the roots, the wings that allowed me to fly are long broken—I am sick; I am dying.\nCan a demon fall ill? Can a demon die?\nEven gods have life and death; demons too can sicken. At this point, could you grant me a dignified departure?\nThe demon has long lost its value of existence, but at least the radiance of Mazda will protect its descendants who no longer do evil.\nI will depart, but I will leave my name.\nI will be renowned; I will endure in this world, carrying your legacy."
mission_EDGERSmission_188_1:0 "Invite an advisor"
mission_EDGERSmission_188_2:0 "Write it as a story"

mission_EDGERSmission.189.ct:0 "His Indian Ambition"
mission_EDGERSmission.189.txt:0 "Ahmad, that revered conqueror—his great ambition to conquer India is truly admirable. Now, his legacy lies in our hands.\nTherefore, the greatest respect for this great conqueror's legacy is to make proper use of it."
mission_EDGERSmission_189_1:0 "His Wealth Legacy"
mission_EDGERSmission_189_2:0 "His Military Legacy"
mission_EDGERSmission.190.ct:0 "Relief"
mission_EDGERSmission.190.txt:0 "Before we captured this island, we wouldn't have imagined that the people here held such a noble heart for relief: they willingly become ascetics, bringing aid to the lands they tread. In their philosophy, it's about purifying the filth of this world, like a tainted gem... Well, except for heathens; but we are more generous—heathens too can shine in our lands and our court."
mission_EDGERSmission_190_1:0 "Learn from their spirit"
mission_EDGERSmission_190_2:0 "We can handle this ourselves"
mission_EDGERSmission.191.ct:0 "He is Greek"
mission_EDGERSmission.191.txt:0 "The melodious tones of the Olympic lyre ring out: Oh, Smyrna, oh Smyrna, are you Greek, or are you Roman? Though regardless of identity, there is some history with us.\nI am Greek, from one side of the Aegean to the other.\nThe Aegean Sea, weeping for no one, sobs as it beats against the reefs of this land: Greeks, oh Greeks, your homeland is right before your eyes;\n...Yet now it is far beyond reach. In these war-torn times, even a distant glimpse is an extravagant hope?\nWell, perhaps the Greeks of this moment are not as detestable as they were a millennium ago; they are merely pitiful souls adrift.\nAt least now, we just want to go home. The enmity of a thousand years ago and the present us are like the opposite shore and this shore of the strait. At least now, we just want our souls to return to our homeland, to bury these bodies destined to decay in the land we love."
mission_EDGERSmission_191_1:0 "'We will take you home, just serve us a while in the army'"
mission_EDGERSmission_191_2:0 "'We will take you home, just serve us a while in the court'"
mission_EDGERSmission.192.ct:0 "Countdown"
mission_EDGERSmission.192.txt:0 "Well, another country wanting to become the Fifth Monarchy, but under our army's advance, it quickly crumbled. We already defeated and destroyed one in Mesopotamia.\nBut thinking now, acting for the same millennium-long countdown... I think, as long as you're not so extreme, we'd welcome you to our court to serve us."
mission_EDGERSmission_192_1:0 "Welcome to the court"
mission_EDGERSmission_192_2:0 "Better lead our armies"
mission_EDGERSmission.193.ct:0 "More Than Just Wanderers"
mission_EDGERSmission.193.txt:0 "Gypsies, what a fascinating people, wandering the streets and alleys, making a living through fortune-telling and performances. Perhaps in some other time and space, such a resilient people would create their own stories... Well, they are quite a legendary folk.\nThough it's unclear if they truly possess any special skills, giving it a try couldn't hurt."
mission_EDGERSmission_193_1:0 "Hire a Gypsy as an advisor"
mission_EDGERSmission_193_2:0 "Better have them tell our fortune"
mission_EDGERSmission.194.ct:0 "The Scholar"
mission_EDGERSmission.194.txt:0 "'Have you heard? There's a profoundly learned scholar in Armenia who is to be formally appointed as an advisor by the Shahanshah today.'\n'They say he is fluent in several languages and well-versed in history, ancient and modern.'\n'With such knowledge, it's no wonder the Shahanshah holds him in such high regard.'\n'But precisely because of his erudition, the Shahanshah is troubled about his position.'"
mission_EDGERSmission_194_1:0 "I think having him serve as a court advisor would be excellent"
mission_EDGERSmission_194_2:0 "Better make him a diplomat"
mission_EDGERSmission_194_3:0 "We need him to interpret some of our history"
