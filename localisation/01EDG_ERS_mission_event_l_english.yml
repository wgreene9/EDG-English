# mission_EDGERSmission.183.ct:0 "普世之城的伟大主教"
# mission_EDGERSmission.183.txt:0 "里加，被基督徒誉为普世之城、被誉为圣母之地，此刻的命运正掌握在我们手上。\n正当我们思考着如何处置这座城市时，这座城市的主教带着近乎祈求的语气上书：“我愿意奉上我的生命，请放过这座城市和无辜百姓。”\n哦，多么伟大之人——当然了，哪怕他不提出这个要求，我们也不会对这座城市做什么，伟大之城就应由伟大之人掌控。\n......当然了，那位主教倒也是贯彻了所谓的基督教义，也是可以成为我们顾问。"
