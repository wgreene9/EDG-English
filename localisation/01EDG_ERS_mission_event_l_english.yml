# EDG_ERS_Cancel_the_Seven_Noble_Lords_desc:0 "七大贵族规制是在推翻帕提亚那一刻开始就立下规矩，而且严格意义上来说，这是一项当时的万王之王与其他贵族妥协的产物而并非自愿设立的制度；此外，不可否认的是，最初七大贵族设立之时我们的想法是贵族相互制衡，国家不会因为谁的影响力过大而出现独断专行。\n但是时间证明了，这么多的贵族对我们来说没用任何作用，除了让我们的国库空虚，百姓怨声载道外就没有任何用处。如此腐朽不堪，落后无比的制度，要来何用？我们不需要什么七大贵族，我们理应废除七大贵族！"
