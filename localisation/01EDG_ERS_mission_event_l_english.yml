mission_EDGERSmission_disasters.28.txt:0 "'The Roman Coalition is just that.'\nYes, they are the Roman Coalition, and you are the Roman Empire. They are merely a loose alliance bearing your name.\nI wonder, if my opponent now were you, the Roman Empire, and not this so-called Roman Coalition... Hah, would the outcome still be uncertain? Well, fine, though I'm just talking to myself, since you've long been gone.\nAlright, at least the present outcome is that I have defeated you. Therefore:"
