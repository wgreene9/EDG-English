mission_EDGERSmission.1.txt:0 "As our influence expands, the Ulema have finally realized something is amiss.\n—\n'Lately, have any of you felt that whenever we try to interfere with some orders, we encounter more or less some obstacles?' 'It feels as if events are slipping from our control...' 'We need the Shah to give us an explanation. Do not forget that we helped his ancestors consolidate the family's authority.' 'Do not alert them yet. Let some of our informants thoroughly investigate the situation.' 'Agreed. This is the most prudent method.'\nOnly a short while later.\n'You say the Shah has been secretly supporting Zoroastrian activities? And you also say the Avesta is about to become mainstream?' 'Damn it, we've all been deceived.' 'Now we should issue an ultimatum, drive that upstart Shah of unknown origin from power!' 'Agreed!'\nA little while later, these warnings from the Ulema reach the Shah's ears."
