mission_EDGERSmission.226.txt:0 "Only when our army arrived in this land did we realize what true wealth is.—Travel notes.\n'When our army set foot on this rich land, we dared not move too forcefully, fearing we might harm the land's prosperity.' said a soldier traveling with the army.\nSuch a bountiful land as Gujarat should rightly be under our control."
