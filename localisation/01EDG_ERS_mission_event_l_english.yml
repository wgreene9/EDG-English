mechanic_EDG_ERS_Cancel_Seven_Noble_yes:0 "'§YExpand Administrative Officials' Power§!': Each level of the Administrative Advisor will reduce §Y2%§! minimum autonomy in non-stated provinces."
EDG_ERS_Cancel_the_Seven_Noble_Lords_desc:0 "The regulation of the Seven Noble Lords was established the moment the Parthians were overthrown. Strictly speaking, it was a product of compromise between the Shahanshah of that time and other nobles, not a voluntarily instituted system. Moreover, it is undeniable that the initial establishment of the Seven Noble Lords was based on the idea of mutual checks and balances among the nobility, preventing any single individual from gaining excessive influence and acting autocratically.\nHowever, time has proven that so many nobles serve no useful purpose for us. Apart from draining the treasury and causing public discontent, they are utterly useless. Such a rotten, backward institution—what use is it? We do not need any Seven Noble Lords; we should abolish them!"

