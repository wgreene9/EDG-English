mission_EDGERSmission.229.txt:0 "Could it be that at my life's end, I still won't witness the reunification of Iran?—Ardashir.\nThat day, Ardashir, feeling his time was short, summoned his proudest child, Jamshid, to his bedside.\n'My dear child, I may no longer be able to see the reunification of Iran. I can sense my time is running out.' Ardashir lay in bed, stroking Jamshid's head in the simple bedchamber that contained nothing but a desk, a bed, and a few decorations.\n'...Father, leave it to me. Iran will be reunified in my hands. But I hope you will live to see me come of age. That is my request.' The ten-year-old Jamshid spoke words and with a tone that were both far beyond his years.\n'Ah, that's only natural. At the very least, I will live to see you come of age.'"
