EDG_ERS_Temporary_military_organization_desc:0 "Before our military institutions are fully reorganized, it is necessary to temporarily establish a military organization to help us through this transitional period."
EDG_ERS_Vizier_and_Vlamada_balance_desc:0 "During the ancient Sassanian era, we once established the position of Frahmadar.\nThis position functioned similarly to the grand chancellor of an eastern nation, but could also be a general commanding armies.\nOf course, the expansion of an individual's power inevitably invites disaster. Therefore, it is necessary to establish the Grand Vizier as a counterbalance. This not only benefits state operations but also helps us keep power in our own hands." # prime minister

EDG_ERS_Rustam_Administrative_Bureaucratic_Reform_desc:0 "During Rustam's reign, the reform of the state's administrative system became a key focus.\nTo create a state governance system suitable for Eranshahr, Rustam studied the governance methods and government bureaucratic systems of other monarchs. For this purpose, Rustam personally traveled abroad to visit monarchs across Europe.\nUpon returning home with that experience, Rustam, after discussions with the administrative cabinet, successfully restructured the state governance and bureaucratic system based on Eranshahr's own national conditions, further alleviating central pressure."
EDG_ERS_Recite_the_victory_of_kindness_over_evil_desc:0 "Our religion establishes our principles as Good Words, Good Thoughts, Good Deeds, and the ultimate victory of good over evil. This holds true both before and after reform. Therefore, we should more actively convey this concept to the populace and the military, transforming it into a shared goal."
EDG_ERS_Reshaping_the_Sassanid_government_system_desc:0 "From state affairs operation to official appointments, Eranshahr's past administrative system had become thoroughly corrupt.\nTherefore, building upon the original Rustam Administrative Reform, Eranshahr completely reshaped its state administrative system once more.\nNow, Eranshahr's government system is fully adapted to the trends of the times and provides further assistance to the Shahanshah's stable rule."
EDG_ERS_Shahr_title:0 "Shahr"
EDG_ERS_Shahr_long_desc:0 "Shahr was one of the local administrative institutions established during the Sassanian period. In the game, it exists as one of our subject types. After absorbing wisdom from other countries' management of subjects, a Shahr provides us with the following benefits:\nThis subject will not §Rjoin wars§!;\nActivates most subject §Vinteraction mechanics§!;\nTransfers §G35%§! of its monthly tax income to the overlord;\nIs a subject type that can be §Yannexed§!;\nIts liberty desire is calculated separately and not compared."
EDG_ERS_Shahr_title_plural:0 "Shahrs"
EDG_ERS_Shahr_is_our:0 "This country is our §VShahr§!"
EDG_ERS_Join_Shahar_tooltip:0 "Invite weaker countries to join our administrative system."
EDG_ERS_Join_Shahar_desc:0 "They will become our Shahr subjects and receive our protection."
