mechanic_EDG_ERS_Tuogu_Reform_yes:0 "'§YReforming by Reviving the Past§!': Each level of the Historian advisor will additionally provide §Y10%§! maximum absolutism effect."
mechanic_EDG_ERS_Modernized_Administration_yes:0 "'§YModernized Administration§!': Each level of the Reformer advisor will additionally reduce §Y3%§! administrative technology cost; allows enabling the '§YGrand Vizier§!' advisor."
mechanic_EDG_ERS_Popularize_university_education_yes:0 "'§YPopularize University Education§!': Whenever we build a new §Yuniversity§!, we will additionally gain §G10§! points of each type of monarch §Ypower§!."
mechanic_EDG_ERS_Loyalty_and_Dedication_yes:0 "'§YLoyalty and Dedication§!': Each level of the Recruitmaster advisor will additionally provide §Y5%§! manpower recovery speed and §Y5%§! land force limit."
mechanic_EDG_ERS_Me_and_my_compatriots_yes:0 "'§YMe and My Compatriots§!': Each §YShahr§! and §YMazban§! will additionally provide us with §Y1%§! morale and §Y1%§! fire damage."

EDG_ERS_The_Silk_Road_belonging_to_Sassanid_desc:0 "During the Parthian period, the Silk Road served as a vital artery for economic and cultural exchange between East and West, and this remains true even today.\nIn response, Shapur II ordered the construction of more post stations along the Silk Road to facilitate travel between East and West, thereby further securing the benefits we could gain from the Silk Road."
EDG_ERS_Motivate_Vlashaokreti_desc:0 "Our ultimate goal is to achieve Frashokereti—the complete triumph over the evil Ahriman and his subordinate divinities during the fifth three-thousand-year period, leading to the final purification of the world and restoring it to the perfection it possessed when Mazda first created it.\nTo this end, we need to rally the populace and military under our rule to assist us in achieving this goal."
EDG_ERS_Sassanid_enlightened_rule_desc:0 "As the times change, ideas of freedom and democracy have gradually emerged among the peoples of other nations, and even among our own populace to some extent. Therefore, persistent autocratic rule is no longer viable. Only policies that are more enlightened and better suited to the needs of our people are feasible. Hence, from this period onward, each Shahanshah would admonish their successor: 'Only by maintaining our enlightened rule can the nation remain stable forever.'"
EDG_ERS_Jamshid_power_structure_reform_desc:0 "With changing historical trends and the emergence of capitalism, some older administrative systems gradually became ineffective. To address this, Jamshid III implemented sweeping reforms, enabling Eranshahr to keep pace with modernization."
EDG_ERS_mission_20_2_1_flag_txt:0 "Unlocks §Vtactical decisions§!. We can learn from combat §Gexperience§! or purchase §Gtheoretical knowledge§! from other countries to unlock corresponding §Vtactics§!."
