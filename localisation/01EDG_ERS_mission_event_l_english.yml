# mission_EDGERSmission.13.txt:0 "人们精心准备“哈夫辛桌”（Haft Seen），摆满七种以波斯语“S”开头的吉祥物品：麦苗（Sabzeh）、苹果（Sib）、沙枣（Senjed）、蒜（Sir）、醋（Serkeh）、麦芽布丁（Samanu）和漆树果（Somခq），静候春分吉时。\n春分时刻（“萨勒·塔赫文”）降临，仪式进入高潮。全家盛装团聚在哈夫辛桌旁，诵读《阿维斯塔》经文，感念神的恩泽。跳跃的圣火被郑重点燃或守护，它是光明与真理永恒的象征。亲人互致祝福，交换礼物，共享丰盛的节日盛宴，桌上必有鲜鱼与彩蛋，寓意丰饶与生命复苏。在伊朗等地，人们甚至欢快地跳过燃烧的篝火，相信火焰能净化身心，祛除晦气。"
