# EDG_ERS_The_Silk_Road_belonging_to_Sassanid_desc:0 "在帕提亚时期，丝绸之路就作为东西方的经济与文化交流往来的要道，哪怕到了如今也是如此。\n对此，沙普尔二世下令修建更多的驿站在丝绸之路，让东方与西方的来往更加便利，从而能进一步获取属于我们在丝绸之路中能获得的收益。"
# EDG_ERS_Motivate_Vlashaokreti_desc:0 "我们的终极目标是达成弗拉邵克雷提，即在第五个三千年中彻底战胜邪恶的阿赫里曼与其从神，进而达成世界的最终净化，令世界恢复马兹达创立之初的那般完美。\n为此，我们需要号召起属于我们治理下的民众与军队来协助我们达成这一目标。"
# EDG_ERS_Sassanid_enlightened_rule_desc:0 "随着时代的变动，世界其他国家的百姓逐渐浮现出了自由民主的想法，哪怕是我们的民众，或多或少也浮现出了这一想法；因此，一味的进行专制统治是行不通的，只有更加开明，更加符合我们民众需求的政策才是可行的，因此，从这个时期开始，万王之王传位给下一代前都会告诫他们：“只有保持我们的开明统治，国家才能永远安定下去。”"
# EDG_ERS_Jamshid_power_structure_reform_desc:0 "随着时代潮流的变化，资本主义主义的出现，一些比较老旧的行政体制逐渐行不通了，为此，贾母希德三世为其进行了大刀阔斧的改革，使得埃兰沙赫尔得以跟进现代化的步伐。"
