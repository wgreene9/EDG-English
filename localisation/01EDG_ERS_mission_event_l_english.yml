# mission_EDGERSmission.191.txt:0 "悠扬的奥林匹克竖琴音色响起：哦，士麦那啊士麦那，你究竟是希腊人，还是罗马人？尽管不论身份如何，都与我们有些许恩怨；\n我是希腊人，从爱琴海的那一侧，到爱琴海的这一侧的希腊人。\n不知为谁流下眼泪而呜咽的爱琴海拍打着这片土地礁石：希腊人啊希腊人，明明你们的故乡就在眼前；\n...但此刻却是远在天边，战火纷飞的时代哪怕是远远地眺望一眼都是何等的奢望？\n好吧，或许这一刻的希腊人并不像千年前那般可恨，他们只是个流落在外的可怜人；\n至少此刻，我们只想回家，千年前的恩怨与此刻的我们正如同海峡对岸与海峡此岸；至少此刻，我们只想魂归故里，把这具终将腐朽的身躯埋在所热爱的土地上。"
