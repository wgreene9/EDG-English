mission_EDGERSmission.95.txt:0 "In this wave of industrialization and urbanization, our Ardabil province's dye industry seized the opportunity and at once became our nation's largest dye workshop, bringing more economic value to our country. Now it stands as one of the primary sources of dye supply for the nation."
mission_EDGERSmission.96.txt:0 "In this wave of industrialization and urbanization, our Qumis province's weapons industry seized the opportunity and at once became our nation's largest weapons factory, bringing more economic value to our country. Now it stands as one of the primary sources of equipment supply for our elite military forces."
mission_EDGERSmission.97.txt:0 "In this wave of industrialization and urbanization, our Isfahan province's paper-making craft seized the opportunity and at once became our nation's largest book production center, bringing more economic value to our country. Now it stands as one of the primary sources of material supply for book compilation in the nation."
mission_EDGERSmission.98.txt:0 "In this wave of industrialization and urbanization, our Melikert province's traditional livestock herding industry seized the opportunity and at once became our nation's largest source of meat, bringing more economic value to our country. Now it stands as one of the primary sources of food supply for the nation."
mission_EDGERSmission.99.txt:0 "In this wave of industrialization and urbanization, our Wasit province's traditional farming agriculture seized the opportunity and at once became our nation's largest source of staple food, bringing more economic value to our country. Now it stands as one of the primary sources of military provisions for the nation."
mission_EDGERSmission.100.txt:0 "In this wave of industrialization and urbanization, our capital, Ctesiphon, under our resource investment, has become unprecedentedly prosperous. Even the city once glorified as the World-Desired City, Constantinople, is not as flourishing as our present capital. Other provinces pale in comparison to our capital city."
mission_EDGERSmission.101.txt:0 "In this wave of industrialization and urbanization, one of our major religious provinces, Tehran, under our resource investment, has become unprecedentedly prosperous, bringing more benefits to our national economic circulation."
mission_EDGERSmission.102.txt:0 "In this wave of industrialization and urbanization, one of our major provinces, Herat, under our resource investment, has become more prosperous than ever, bringing more benefits to our national economic circulation."
mission_EDGERSmission.103.txt:0 "In this wave of industrialization and urbanization, one of our Caucasian provinces, Shirvan—home to our Caucasian friends and also the site of one of our major Fire Temples—has, under our resource investment, become unprecedentedly prosperous, bringing more benefits to our national economic circulation."

mission_EDGERSmission.104.txt:0 "In this wave of industrialization and urbanization, one of our Caucasian provinces, Yerevan—also the site of one of the major churches where their former religion was once practiced—naturally received substantial resource investment from us, bringing more benefits to our national economic circulation. Oh, and of course, that long-abandoned church can be renovated and repurposed for our use."
mission_EDGERSmission.105.txt:0 "During Tehran's development, an institution called the University of Tehran seized the opportunity to grow, providing our empire with more talented individuals. Subsequently, the concept of the university spread. We recognized this as a greater opportunity for our citizens' education. Seizing this chance, we can develop more universities in several provinces with potential—such as Ctesiphon, Tabriz, Persepolis, Isfahan, and Yerevan."
mission_EDGERSmission.106.txt:0 "In this wave of industrialization and urbanization, another province we devoted our efforts to has developed, achieving urbanization and bringing us more benefits."
mission_EDGERSmission.107.txt:0 "The success of the University of Tehran prompted us to invest more resources in education in our capital. Now, the University of Ctesiphon will be the primary source of our talent and the nation's top-ranked university."
mission_EDGERSmission.108.txt:0 "In this university frenzy, Tabriz seized the opportunity. However, compared to other universities, this province's university focuses more on military education, what later generations might call a military academy—the University of Tabriz is not just a provincial university but also our first military university."
mission_EDGERSmission.109.txt:0 "In this university frenzy, the ancient city of Persepolis also found new vitality. A university dedicated to training skilled production workers was suddenly established. Perhaps this is not only our first advanced vocational school but also the world's first professional educational institution."
mission_EDGERSmission.110.txt:0 "Isfahan, another province with an existing school, not only seized the opportunity but also, through our emphasis, developed into a province with the nation's third-best university, further fitting its identity as our second academic center."
mission_EDGERSmission.111.txt:0 "In this university frenzy, in what was once a major religious site for Caucasians, a religious university dedicated to training clergy and preserving our faith was established. After all, our clergy are also one of the main forces aiding us in the struggle against the Daevas."
mission_EDGERSmission.112.txt:0 "As industry and urbanization gradually stabilized, our remaining provinces gained the qualification to enter industrialization by leveraging the opportunities brought by the flowing economy from other provinces' industrialization. We no longer need to continue large-scale resource investment.\nHowever, if we wish, we can still proactively provide targeted support for industrialization and urbanization. But even without that, our nation will continue to grow more prosperous."

