# mission_EDGERSmission_disasters.22.txt:0 "随着我们的间谍这所谓的罗马联盟里散布谣言，他们那脆弱的共同抗敌心理防线已然瓦解。\n他们不再团结协作，他们只知道互相埋怨；他们不再毫无保留，互相猜忌着对方。"
# mission_EDGERSmission_disasters.23.txt:0 "随着我们的不断推进阵线，罗马联盟的前线战争失利、要城一个又一个的失守，他们的士气已经已经不再像刚与我们开战那般高涨，绝望弥漫在发起叛乱的每个人心中。"
# mission_EDGERSmission_disasters.24.txt:0 "当伦敦的防线防线被攻破，我们成功将在不列颠的本次叛乱主要谋划人抓住，脆弱的联合军队便不攻自破。\n随后，当士兵询问不列颠的发起叛乱者为何发动叛乱的时候，得到的回复竟是波斯人不配成为罗马人统治者。呵，如此可笑，那就让他活到亲眼见证这个联盟被我们所彻底击垮吧。"
# mission_EDGERSmission_disasters.25.txt:0 "当巴黎的防线防线被攻破，我们成功将在法兰西的本次叛乱主要谋划人抓住，我们的军队已经意识到，所谓的敌阿赫里曼也不过此。\n随后，当士兵询问法兰西的发起叛乱者为何发动叛乱的时候，得到的回复竟是波斯人不配成为罗马人统治者。呵，如此可笑，当他见到信仰着基督的军队被我们的军队击垮时，他们终究明白自己的信仰何等脆弱不堪。"
# mission_EDGERSmission_disasters.26.txt:0 "当维也纳的防线防线被攻破，我们成功将在南德意志的本次叛乱主要谋划人抓住，这个联盟的帝国之梦便已然破碎，罗马联盟终究不可能成为罗马帝国。\n随后，当士兵询问南德意志的发起叛乱者为何发动叛乱的时候，得到的回复竟是波斯人不配成为罗马人统治者。呵，如此可笑，那就让他亲眼见证梦醒时刻吧。"
