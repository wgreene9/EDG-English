mission_EDGERSmission.197.txt:0 "'Once, our ancestors were destroyed by those who came from these sands...' The Shahanshah [Root.Monarch.GetName] murmured, gazing upon this land that once brought nightmares to his forebears.\n'Then, destroy it. Destroy this source of evil,' said a general who had campaigned with him. 'We have the power for vengeance, we...' The Shahanshah's look silenced him.\n'......' Wordless, until the silence broke. 'Spare them? Wouldn't that be too unfair to our ancestors?'\n'......' Another round of silence, as if this were an endless topic.\n'...... There are no Arabs here, only oppressed Aldi Ge people.' After a long while, the Shahanshah finally uttered a phrase almost ineffable, but thereafter, his furrowed brow gradually relaxed.\nYes, the Arabs had long perished in that division. What Arabs remain here now? There are only Aldi Ge compatriots. However, long oppressed, their sense of identity has gradually faded. Now, what we must do is lead them back to the right path.\n'Then, march. Purify this land now flowing with evil, and let truth spread here once more.'\n—Afterword: Revenge swallowed by anger is merely an act of exchanging oppressors."
mission_EDGERSmission.198.txt:0 "War drums rumble, our army once again sets foot into a region similar to where we live.\nAnatolia, or Asia Minor. Centuries ago, we briefly recaptured this land. If—oh, I mean if we had stopped the war at that moment, drawing a halt to that conflict, would we not only have gained the land we needed but even survived a while longer? Well, this possibility exists, but it can only remain a possibility—because before it could happen, it was already ruined by Khosrow and that follower of Ahriman, Heraclius... right?\n'Is this historical inevitability? Or is it the prophecy left by the great Sassanian founding monarch, Ardashir I: "The empire I founded shall last 500 years"? Or...?' Pondering, then—\nThe Shahanshah's army marched onto that path once departed: 'The past is already turned; we now walk the path we came by.'"
