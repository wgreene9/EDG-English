# mission_EDGERSmission_disasters.12.ct:0 "伪王再立"
# mission_EDGERSmission_disasters.12.txt:0 "总有些人会对我们的统治感到不满，特别是之前那些自称伊朗扎明的人，他们的领地在被我们纳入统治的那一天开始就想着复国。如今我们的祆教改革触碰到不少人利益，他们便借此起兵重新占据了伊朗核心领土，并再自称伊朗扎明，并要求我们投降，反向臣服于他们这个暴君的统治。\n他们并不知道，击败了他们第一次，那么第二次，第三次甚至于永远，他们都将不可能再战胜我们。"
# mission_EDGERSmission_disasters_12_1_txt:0 "锤击"
# EDG_ERS_disasters_12_txt:0 "§B哈扎拉比§!将对我们宣战\n§G纳哈什让伪王快速站稳脚跟，并命令他来继续祸害伊朗的人民。§!"
# mission_EDGERSmission_disasters.13.ct:0 "试炼"
# mission_EDGERSmission_disasters.13.txt:0 "游牧部族应该是造反心思最简单的一个势力，没有任何的借势造反，只是单纯认为我们无法继续掌握他们这把锐利的长剑，并因此起兵要对我们发难。\n也许我们可以将这场叛乱之为试炼，一场决定我们是否已经彻底站稳脚跟的试炼——如果连游牧部族这把长剑都无法掌控，那我们又何来的能力去完成弗拉邵克雷提呢？"
# mission_EDGERSmission_disasters_13_1_txt:0 "狭路相逢勇者胜"
# EDG_ERS_disasters_13_txt:0 "§T帖木儿§!将对我们宣战\n§G埃斯穆煽动帖木儿对我们发起战争。§!"
# mission_EDGERSmission_disasters.14.ct:0 "教义问答"
# mission_EDGERSmission_disasters.14.txt:0 "在这些割据者里面，穆扎法尔是唯一一个不认为自己是在造反的人，他们认为是马赞德兰——不，现在应该说是萨珊，是我们篡改了祆教本身的教义，他们只不过在做我曾经的我们一样，在进行着起义，反抗的行为。\n哦，我亲爱的弟兄，我知道你也是为了祆教的复兴，为了弗拉邵克雷提的达成而与我兵戈相向；但你也必须知道，有些时候，我们必须让自己做出改变，让自己能够适应更新的世界，前人的灭亡是我们最好的教训和警醒。"
# mission_EDGERSmission_disasters_14_1_txt:0 "信仰之战"
# EDG_ERS_disasters_14_txt:0 "§§穆扎法尔§!将对我们宣战\n§G扎里兹让我们的同胞腐朽思想顽固的刻印其中，并以此对我们发难。§!"
# mission_EDGERSmission_disasters.15.ct:0 "群山之间"
# mission_EDGERSmission_disasters.15.txt:0 "高加索人或许只是向来与我们不合；也可能他们的发难只是单纯的想知道，我们是否值得他们追随，毕竟曾经的阿契美尼德和萨珊就并未把他们当作公民看待。他们也知道，赌输了，大不了一死，但是赌赢了，那么我们他们就将永远的效忠于我们。\n试探吗？试探我们是否值得信任，试探我们，是否把他们当人吗？嗯，只要最后表忠心，那么我们依旧欢迎他们加入我们的大家庭。"
# mission_EDGERSmission_disasters_15_1_txt:0 "直视残像"
# mission_EDGERSmission_disasters_15_2_txt:0 "不同以往"
# mission_EDGERSmission_disasters_15_2_1_opinion_txt:0 "§Y想象中的叛乱并未到来，也许过去的仇恨他们已经放下了。§!"
# EDG_ERS_disasters_15_txt:0 "§R格鲁吉亚§!将对我们宣战\n§G阿卡塔撒将如今我们善待高加索人化为了虚假并以此借此分裂我们和高加索人。§!"
# mission_EDGERSmission_disasters.16.ct:0 "镜像"
# mission_EDGERSmission_disasters.16.txt:0 "吉兰，他们打着的口号与我们一般，是复兴萨珊，是推翻暴君；但是如今我们已经成功复兴了萨珊，所进行的改革没有任何可以被称得上残暴的行为，只不过因为这一次小小的祆教改革，触碰了他们这些贵族的利益，只他们无法再享有高高在上的特权，那么他们就自认为自己是就是被压迫的人民。\n呵，说的那么好听，只不过是因为自己没有了特权，而如同一只发疯的野狗一般狂吠罢了；砍了这些家伙的狗头，特权什么的让他们去地狱和阿赫里曼说要去吧！"
# mission_EDGERSmission_disasters_16_1_txt:0 "镜花水月"
# EDG_ERS_disasters_16_txt:0 "§P吉兰§!将对我们宣战\n§G萨乌鲁掩盖了吉兰起义的本质为暴政，借此让上层人民沉浸在虚假的幻象中。§!"
# mission_EDGERSmission_disasters_17_opinion_1_modifier:0 "凤凰涅槃，浴火重生"
# mission_EDGERSmission_disasters_17_opinion_1_1_txt:0 "我们治在内战中所有与我们交战过的国家的核心将消失"
# mission_EDGERSmission_disasters.3.txt:0 "亦是如同伊朗再统一中，我们的人民奉献了一代人的生命让这个国家重新统一一般；\n——如今，在这场乌理玛发起的叛逆之战中，人民再度站了出来，即便他们知道，这次依旧是一条有去无回的路。\n“哦，我亲爱的孩子，爸爸要出一趟远门，你在家好好听妈妈的话，将来成为顶天立地的男子汉后保护妈妈。”——一位奔赴战场的青壮男子以匆忙的字迹写下了一张便条。"
# mission_EDGERSmission_disasters_03_opinion_1_txt:0 "一支15步兵加上5个炮兵组成的§R军队§!将出现在首都"
# mission_EDGERSmission_disasters_03_opinion_2_txt:0 "一支12步兵加上8个炮兵组成的§R军队§!将出现在首都"
# mission_EDGERSmission_disasters.4.txt:0 "前进的道路永远不可以一帆风顺，总会有些荆棘伴随着成长或是重生；更有甚者亦是会被眼前的迷雾蒙蔽双眼，而看不清前方道路如何前进。"
# mission_EDGERSmission_disasters.5.txt:0 "当月亮散发的光芒不再祥和，便不再是照亮我们道路的对象；虽然如此也不必害怕，来日太阳升起，我们会有更加耀眼的，明确的前进之路。"
# mission_EDGERSmission_disasters.6.txt:0 "即便鲜血已经染红土地，但是希望光芒已经点燃\n前进之路就在前方，哪怕长夜慢慢也终将迎来日出。\n我们最终将战胜邪恶，生活在阿胡拉马兹达的庇佑下；\n我们将会放下刀枪，拿起锄头与算本，牺牲者所有付出的鲜血最终都会在来日得到回报。"
# mission_EDGERSmission_disasters.911.ct:0 "时机"
# mission_EDGERSmission_disasters_06_opinion_2_txt:0 "我们治下所有省份的§R分离主义§!都将消去"
# mission_EDGERSmission_disasters.7.txt:0 "“我并未见到所谓的真主，也没感受到兄弟情谊的福泽。”焚毁古兰经的人民如此说道。\n随着乌理玛的影响力丧失，这片土地也该从伊斯兰教中解脱出来了。"
# mission_EDGERSmission_disasters.911.txt:0 "剑士的对决讲究时机，胜负往往只在僵持的一个破绽中，瞅准时机，刺出决胜一击，这便是胜负关键。\n此刻，我们与乌理玛的对决也已经达到了胜负关键，并且我们抓到了时机，只差这决胜一击。"
