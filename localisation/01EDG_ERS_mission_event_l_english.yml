# mission_EDGERSmission.185.txt:0 "“你听说了吗，伦敦这座城市一年里会有那么几天的夜晚，雾气缭绕的街道上总是时不时会传来什么东西敲击石砖的声音，听着怪瘆人的。”一位驻守着街道的士兵说道\n“哦是的，那个传闻是有些吓人。”另一位驻守着街道的士兵如此回应\n“额，如果在我们得知那个有些骇人的传闻，其实是一位建筑师测量时闹出的动静的话或许会更吓人点。”"
