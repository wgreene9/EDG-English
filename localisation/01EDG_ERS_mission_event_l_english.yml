mission_EDGERSmission.60.txt:0 "Due to our failure to reform the central administrative district policy, provinces not under our influence but heavily taxed by us have revolted, demanding greater autonomy."
EDG_ERSmission_59_opinion_1:0 "How Pitiful"
mission_EDGERSmission.59.txt:0 "Centuries ago, we were once crushed from within. Is this story about to repeat itself now?"
EDG_ERSmission_58_opinion_1:0 "This Feeling of Regret..."
mission_EDGERSmission.58.txt:0 "The Flame of Truth of Mazda should grant everyone the right to bathe in its radiance. However, because the reforms were blocked, some ultimately were denied this right. In the end, we bear this bitter fruit..."
mission_EDGERSmission.63.txt:0 "Although the people within the central administrative districts receive the most preferential benefits from the empire, there are always those dissatisfied with the status quo who desire more."
EDG_ERSmission_64_opinion_1:0 "By Mazda, Why is This So..."
mission_EDGERSmission.64.txt:0 "Only now do some understand that as long as discrimination among different peoples and believers persists, we must bear the bitter fruit of our failure to reform.\nBut what can be done? We, who have repeated history's mistakes, will not have a second chance."
mission_EDGERSmission.65.txt:0 "Due to the persecution of other religions, many religious scholars residing within our borders could no longer endure and ultimately chose to flee.\nThis is our fault, but it is now beyond remedy."
EDG_ERSmission_65_opinion_1:0 "May You Find a Better Future Elsewhere"
