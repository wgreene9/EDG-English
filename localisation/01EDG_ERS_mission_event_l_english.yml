mission_EDGERSmission.216.ct:0 "Remnants of the Eastern Romans?"
mission_EDGERSmission.216.txt:0 "The moment we set foot in Cork, a strange sense of familiarity washed over us—it's him! The Eastern Empire! But, this feeling seems somewhat different.\nAsking a passerby, the answer given was that there was a person here claiming to be from the exiled royal family of the Eastern Empire, who always said he was merely lying low here temporarily, recruiting soldiers and buying horses, waiting for the day to reclaim Constantinople.\n—No wonder it felt familiar. Subsequently, the Shahanshah ordered a search in the city for this so-called member of the exiled royal family.\nBefore long, the person claiming to be from the exiled Eastern Roman royal family was brought before the Shahanshah:\nNow, how should we deal with this member of the exiled royal family?"
mission_EDGERSmission_216_1:0 "From today, this place shall be called Corkstantinople"
mission_EDGERSmission_216_2:0 "Appoint him as Mayor of Corkstantinople"
mission_EDGERSmission_216_3:0 "I think we should just forget about it"
mission_EDGERSmission_216_1_1_modifier:0 "New Constantinople"
