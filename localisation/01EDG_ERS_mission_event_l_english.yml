# mission_EDGERSmission.197.txt:0 "“曾经，先祖他们就是被这群从黄沙中袭来的家伙所灭...”万王之王[Root.Monarch.GetName]看着这片曾带给先祖噩梦的土地喃喃自语。\n“那么，毁了这里吧，毁了这个罪恶的来源之地。”随着他一同征战的将领说道“我们已经有了复仇的力量，我们.....”万王之王看着他的眼神使他沉默；\n“......”无言，直到沉默的打破“放过，他们吗？这是不是对先祖们太不公平了？”\n“......”又是新一轮的沉默，似乎这是个无休止的话题；\n“......这里没有什么阿拉伯人，只有被压迫的阿尔迪格人”许久，万王之王才终于说出了一句近乎难以言喻的词汇，但是在这之后，紧皱着的眉头缓缓松弛下来；\n是啊，阿拉伯人早就在那场分裂中消亡殆尽了，现在这里那有什么阿拉伯人，有的只有阿尔迪格同胞；只不过，长期处于压迫下，他们已经对我们的身份认同已经逐渐淡去，而如今我们需要做的是带领他们走回正轨；\n“那么，进军吧，净化这片如今流淌着罪恶之地，让真理重新散播在这片土地。”\n——后言：被愤怒吞没的复仇只是交换欺凌者的一项行动罢了"
# mission_EDGERSmission.198.txt:0 "战鼓声隆隆作响，我们的军队再一次踏入了与我们生存的地方类似的地区；\n安纳托利亚，或者说小亚细亚，在几百年前，我们曾短暂的夺回过这片土地；如果，哦，我是说如果我们就在那一刻停止了战争，让那场战争画下休止符，我们是不是不仅得到我们需要的土地，甚至还能，再多活一段时间？好吧，这个可能性是存在的，但是也只能是可能性了——因为这一切在发生之前，就已经被库斯劳和希拉克略那个阿赫里曼的信徒给毁了......吗？\n“这是历史的必然吗？还是说，伟大的萨珊开国君主，阿尔达希尔一世留下的那句话语：我所创立的帝国存续500年，是预言呢？还是？”思索着，随后——\n万王之王的军队走进了那片曾离去的道路：“往昔早已揭过，我们如今走在来时的道路。”"
