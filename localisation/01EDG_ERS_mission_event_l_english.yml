# mission_EDGERSmission_disasters.1.txt:0 "“啊！该死的巴文德家族，该死！一百多年前就该彻底消失，灭亡的家族为什么要来打扰我们？”\n“不能坐以待毙，很显然，这个家族的人已经凝聚了一股属于他们的力量，我们必须现在发难，否则我们迟早会被他赶尽杀绝！”\n“附议！”“附议！”\n“呵，那群家伙一定已经意识到事情不对劲了，来吧，不论怎么样，胜利者终究会是我。”[Root.Monarch.GetName]从容地在自己简陋的寝室里发出从容地笑容。\n很显然的，万王之王与乌理玛的这场战争是不可避免的，这些腐败堕落的......至少我们这里的乌理玛早就不是什么一心一意的安拉信徒而是一个个泼皮无赖，他们终究会被我们驱逐出伊朗这片神圣的土地。\n是的，叛逆的伊斯兰之剑已出鞘，阿胡拉马兹达在上，我们最终会将这把佐勒菲卡尔之剑将其折断！"
