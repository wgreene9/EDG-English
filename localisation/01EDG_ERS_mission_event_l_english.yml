mission_EDGERSmission_237_1:0 "Praise Mazda"
mission_EDGERSmission.237.txt:0 "Zoroastrianism (also called Mazdayasna) was the state religion of the ancient Persian Empire, founded by the prophet Zoroaster around 1500-1200 BCE. It is one of the world's earliest systematic monotheistic religions. Zoroastrianism worships the benevolent god Ahura Mazda ('Lord of Wisdom'), representing light and truth (Asha), opposing the evil spirit Angra Mainyu ('Destructive Spirit'), representing darkness and falsehood (Druj). It was once the most influential religion in the Iranian region, with followers aiding the good god in overcoming evil through good thoughts, good words, and good deeds (Humata, Hukhta, Huvarshta).\nAfter the Islamic conquest, Zoroastrianism's status was gradually replaced by Islam. Countless fire temples were demolished and rebuilt as mosques, and Iranian Zoroastrians gradually converted to Islam during this period—this was the darkest hour for Zoroastrianism. The sacred fire that once illuminated all corners of Iran was on the verge of extinction; a mere breath could extinguish its weak flame. At that time, everyone believed Zoroastrianism had no hope left.\nBut now, the situation has reversed. The Avesta is once again spreading across this land; mosques are being converted back into fire temples. The ancient faith is propagating once more on this soil. All of this proclaims to the world: The sacred fire has been rekindled; truth and light once again shine upon the land of Iran."
