# mission_EDGERSmission_disasters.19.txt:0 "事故发生于结束了最后一场回收罗马遗产的那一天，万王之王的后代们将永远铭记。\n“万王之王，我们所掌管的地区都很安定；除了高卢，不列颠，南日耳曼这三个地方。”官员禀报情况。\n“那几个地方总是会传出些诸如‘罗马人的继业者不应被波斯人所胁迫。’‘当下我们应摈弃过去的成见联合起来，毕竟我们有共同的身份是罗马继业者。’‘那群波斯人倒也是做了些好事，他们的建设为我们提供了不少物资。’的声音”又一位官员出来禀报了一个更不好的消息“”\n万王之王只是闭着双眸，听着官员的禀报。\n“万王之王，我们真的不需要派兵去镇压那些反对我们的目标吗？”“他们已经成功把几乎所有的罗马曾统治疆域的总督都给策反了，再令他们这样下去，只怕我们是...”\n“要面对一个巅峰时期的罗马，对吧？”万王之王听了许久的汇报后，终于开口说了第一句话，而底下的官员随即闭上了嘴。“只是,仅仅镇压叛乱并没办法达成很好的效果，让他们组建起反对我们的联盟，我们进行其镇压，才能让那些不和谐的声音彻底闭嘴。”\n大部分官员们都明白了万王之王表面的的意思，便不再继续汇报叛乱之事转而汇报日常琐事；\n当然了，也有少数明眼人明白，这不仅仅是为了稳固统治，更是为了了却心魔，让那场终究未能结束的战争完结。“马兹达在上，先祖们请保佑我们，这场恩怨之战我们终究会取得胜利。”"
