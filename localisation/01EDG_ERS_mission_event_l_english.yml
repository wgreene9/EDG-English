# mission_EDGERSmission.74.txt:0 "随着西边战事的结束，我们得以把目光放向东边——那是古时期，我们与之贸易交流的另一侧，盛产丝绸的赛里斯。\n如此想着，万王之王抽书案上抽出一份因为西边战事而不得不置放一旁的信封：\n“致尊敬的万王之王：\n我相信您一定在祖辈的口中或有听闻，我们曾在你们被白衣大食入侵时给予过你们庇佑；\n哦，我知道现在说这种话或许有点像是再翻旧账，但是，我们的祖先确实有所交集不是吗？你也知道的，如今的赛里斯并不太平，外族人的入侵让我们苦不堪言。\n所以，如今的我们，乞求您，伟大的万王之王的庇佑，您的头衔不介意多加一个天子吧......”\n信封中，这位赛里斯人的话语中尽显卑微，语气如此真诚。"
