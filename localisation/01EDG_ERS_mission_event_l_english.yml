EDG_ERSmission_8_opinion_1_2_txt:0 "Remove all positive buffs we obtained from revoking privileges during the 'Insight' event chain."
EDG_mission_ERSmission_8_1_txt:0 "After surviving the minor disaster 'Insight,' a major disaster, 'The Islamic Sword Unsheathed,' will follow closely."
mission_EDGERSmission.8.txt:0 "Having endured the long night, a warm ray of sunlight gradually emerges on the horizon, bathing us, and a refreshing morning breath of air: we have passed the first trial; this victory belongs to us!\nThus, temporarily, we have been liberated from Islamic oppression. Although we know an even more ferocious disaster will strike later, at least for now, we can finally catch our breath."
EDG_ERS_The_severe_Islamic_rebellion_has_ended_flag:0 "Cleansing of the Ulema Concluded"
EDG_ERS_The_minor_Islamic_rebellion_has_ended_flag:0 "Cleansing of the Ulema Concluded?"
mission_EDGERSmission_disasters.1.txt:0 "'Ah! Damned Bavand family, damn them! They should have been utterly annihilated over a hundred years ago. Why does a vanquished family come to disturb us now?'\n'We cannot wait idly. Clearly, this family has gathered a force of their own. We must act now, or we will eventually be exterminated by them!'\n'Agreed!' 'Agreed!'\n'Hah, those fellows must have realized something is amiss. Come then, no matter what, the victor will ultimately be me.' [Root.Monarch.GetName] calmly smiles in his humble chamber.\nIt is evident that war between the Shahanshah and the Ulema is inevitable. These corrupt and decadent... at least the Ulema in our lands are no longer devoted followers of Allah but rather a bunch of ruffians and scoundrels. They shall ultimately be expelled from this sacred land of Iran.\nYes, the rebellious Islamic sword has been unsheathed. By Ahura Mazda above, we shall ultimately break this Zulfiqar sword!"
mission_EDGERSmission.2.txt:0 "Another blood moon rises; tonight's dusk shall be shrouded in crimson."
mission_EDGERSmission.3.txt:0 "Beneath the blood moon, shadows deepen. A calamitous star faintly emerges; overwhelming malice surges forth!"
mission_EDGERSmission.4.txt:0 "Sandstorms, entities that have swallowed countless lives; a rising sandstorm costs not only property but also innumerable lives.\nTo survive this engulfing sandstorm, we must confront the disaster head-on, devour and melt every grain of sand, ultimately forging it into glass that shatters at a single blow—even if we pay some price along the way."
mission_EDGERSmission.5.txt:0 "The heatwave melts one of the shackles forged by the sandstorm. Quickening our steps, chests out, the dawn of victory has begun to appear!"
mission_EDGERSmission.6.txt:0 "Tsunamis, the greatest disaster for coastal dwellers. A mere gentle slap from a tsunami can claim countless vibrant lives... We must not fear because of this. We shall tread upon the waves; we will certainly overcome this difficult disaster."
mission_EDGERSmission.7.txt:0 "Tides ebb and flow. Although the lunar eclipse has caused this wave to erode many lives, what follows immediately will be a new sunrise gradually revealing itself at the edge of the horizon."

mission_EDGERSmission_disasters.2.txt:0 "The Ulema have organized and initiated an action against us. The method we chose earlier will determine how this confrontation unfolds."
