mission_EDGERSmission.325.ct:0 "The End of Our Feud"
mission_EDGERSmission.325.txt:0 "Standing beneath the scarred city walls, reconstruction and repair are underway;\nWill rebirth from the ashes come, or will there be submission?\nPerhaps there will be a struggle between the two, but before that, let's reminisce a little;\nAngel with broken wings, please slumber now in this illusion;\nShed the proud purple robes, become a caged bird singing for me;\nBetween illusion and reality, what truly exists?\nLet all traces of the past be erased in this newborn city.\nThe returning purple phoenix, the purple phoenix that no longer exists;\nIs it real or false? Just listen to the bird's song;\nThose who know the truth of history, words half-true and half-false bury the whole picture;\nNo one will know, because truth always, only exists in the past;\nEverything in the future and dreams is but a phrase in the storyteller's tale, though this story is not yet over, one day someone will bring it to a close.\nThe bird looks outside the cage, seeming to ponder something, then never looks out again;\nThen, like the recurring cycle of flowers, the dream of rebirth from the ashes continues in this city;\nCurling up within the cage, quietly admiring all these changes with me, going nowhere;\nSinging sweetly in the cage, listening to whispers by the window, locking away all memories of you here;\nSetting out on a journey again, carrying your flame, shining brightly, stepping towards all that ends;\nSinging sweetly in the cage, sinking into it forever;\nListening to whispers by the window, sealing away everything once connected to you."
