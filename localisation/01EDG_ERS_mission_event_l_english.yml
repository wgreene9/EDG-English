# estate_ERS_ghulams_desc:0 "随着我们的全面改革，新一代的古拉姆的含义不再是所谓的高加索奴隶士兵，而是挺着胸膛，骄傲的告诉战场上的敌人，自己的身份是即将击溃他们的萨珊波斯帝国的高加索公民。\n——新一代的古拉姆由帝国号召，发自高加索臣民内心所组成的军队；当然了，在我们组建他们的同时自然也为他们留了帝国宫廷议事的一席之地：毕竟需要他们真心实意为我们出力，好处自然不能太少。"
