# mission_EDGERSmission.325.txt:0 "站在满目疮痍的城墙下，这座改建和修复进行着；\n浴火重生将会到来，还是就此臣服；\n或许会在两者之间挣扎一番，不过在那之前还请稍微叙旧一会；\n羽翼折断的天使，请就此在这虚幻中沉眠下去吧；\n褪去骄傲的紫衣，就此化作笼中之鸟为我歌唱；\n在虚幻与现实之间，究竟什么才真正存在？\n过去的一切就在这新生的城市磨去痕迹。\n归来的紫色凤凰，不复存在的紫色凤凰;\n究竟是真是假，只消听闻鸟儿歌唱；\n知晓历史真相的人，半真半假的话语将全貌就此掩埋；\n不会有人知道，因为真实永远，只存在于过去；\n未来与梦想中的一切，都只消说书人故事中的一句话语，尽管这故事仍未完结，但总有一天会有人为此画上句号。\n鸟儿望向笼外，似乎在思考着什么，随后永远的不再望向笼外；\n那么像着花儿流转反复般，浴火重生的梦就在这座城市延续下去；\n在笼中蜷缩着身影，与我静静地欣赏这一切的变化，那都别想去；\n在笼中婉转高歌，在窗边听着低语，把印象中你的一切，都锁在这里；\n再次踏上旅途，带着你的火焰，绽放着光芒，向着终结的一切踏去；\n笼中婉转高歌，就此沉沦于此；\n在窗边听着低语，封住与你曾经相关的一切"
