mission_EDGERSmission.90.ct:0 "Folk Carpet"
mission_EDGERSmission.92.txt:0 "After using up all the materials, all the finished products were displayed one by one. The Shahanshah had the royal connoisseurs compare the craftsmanship. Unfortunately, the results were unsatisfactory.\n'It failed...'\n'Alright, repurchase the materials and start over.'"
mission_EDGERSmission_92_opinion_1:0 "Failure in reproduction is common in craft revival; player, please try again."
mission_EDGERSmission.93.txt:0 "After using up all the materials, all the finished products were displayed one by one. The Shahanshah had the royal connoisseurs compare the craftsmanship. Unfortunately, the results were unsatisfactory... or were they?\n'This carpet is the one that most closely resembles the original in craftsmanship. Perhaps with a bit more effort, it could be completely restored.'\n'No, keep it as is, and incorporate elements that contemporary lovers of luxury would appreciate—Iranians are best at learning.'"
mission_EDGERSmission_90_opinion_1:0 "The Shahanshah needs your craft; please come."
mission_EDGERSmission_90_opinion_2:0 "Forget it, how could anyone have truly passed it down?"
mission_EDGERSmission.90.txt:0 "'Hey, look at that.' A person pointed to a carpet sold in front of a shop.\n'Hmm? (Noticing) Something there?'\nEveryone looked in the direction the person pointed.\n'A carpet? Isn't that... wait, doesn't it somewhat resemble the Shahanshah's collection carpet?' After scrutinizing from a distance for a while, they suddenly exclaimed in unison.\nTo verify, they approached the shop. The shopkeeper greeted them warmly and asked if they needed to buy a carpet. After examining the carpet for a long time, the leader realized that while it indeed resembled that nearly lost craft, there were still some differences.\n'This is the craft passed down from my ancestors. Although it's just a small business and trade, for some reason, it occasionally attracts wealthy people who come with scrutinizing eyes, then leave disappointed after buying a carpet.' The shopkeeper enthusiastically introduced his carpets, seemingly revealing something more.\nListening to the shopkeeper's introduction, the leader pondered for a long while, then made a decision."
mission_EDGERSmission_91_opinion_1_opinion_1:0 "Reproducing a craft is never smooth sailing; the beginning is always accompanied by §Rfailures§!. Of course, there might be times of extremely good luck, succeeding on the §Gfirst try§!."
mission_EDGERSmission.91.txt:0 "As the materials were brought in, the palace artisans worked on reproducing the craft based on the sample piece brought back by the Shahanshah's predecessor from Timurid lands. With each finished product and the decreasing materials, the time for evaluating the results approached."
mission_EDGERSmission_91_opinion_1_opinion_2:0 "We have a chance to §Gsucceed§! in reviving this craft, and also a chance to §Rfail§!."
mission_EDGERSmission_91_opinion_1:0 "Let's prepare to see the results."
