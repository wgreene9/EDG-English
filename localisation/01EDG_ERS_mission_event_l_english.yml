EDG_ERS_mission_41_2_2_flag_txt:0 "From now on, winning a §Ybattle§! will grant us an additional §M5§! prestige. Furthermore, whenever we win §Y100§! battles, we will gain §YHoly War Zeal§! for §Y5§! years."
EDG_ERS_mission_41_2_2_modifier:0 "Holy War Zeal"
EDG_ERS_mission_41_4_2_flag_txt:0 "When we expand the infrastructure of provinces in the §YRussian§!, §YRuthenian§!, or §YUral§! regions, we will allocate 2 development points for tax, production, or manpower to that location. Removing expanded infrastructure will no longer cost administrative power."
estate_ERS_ghulams_desc:0 "With our comprehensive reforms, the meaning of a 'Ghulam' of the new generation is no longer the so-called Caucasian slave-soldier, but one who stands tall, proudly declaring to the enemy on the battlefield his identity as a Caucasian citizen of the Sassanid Persian Empire who is about to defeat them.\n—The new generation Ghulams are an army summoned by the Empire, formed from the hearts of the Caucasian subjects. Of course, as we organize them, we also naturally reserve a place for them in the imperial court's deliberations: after all, to have them serve us sincerely, the benefits cannot be too few."
EDG_ERS_mission_41_4_3_flag_txt:0 "From now on, when we repay a §Gloan§!, we will gain §Y0.1§! years of income. Reclaiming crownland will additionally grant us §M5§! absolutism. Furthermore, selling crownland will additionally give us §Y10§! loyalty with all estates."
EDG_ERS_mission_41_3_2_flag_txt:0 "From now on, the §Yadvisors§! we §Yhire§! will grant an additional §M1§! point of the corresponding monthly monarch power. However, correspondingly, the §Ycost§! of hiring advisors will be higher."
