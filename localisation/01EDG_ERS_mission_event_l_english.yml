# mission_EDGERSmission.229.txt:0 "想不到在临终之际，我都无法见到伊朗的再一统吗？——阿尔达希尔。\n那天，阿尔达希尔深感自己时无多日，便将自己最引以为傲的孩子，贾姆希德喊道了床前。\n“我亲爱的孩子啊，我可能已经没有办法见到伊朗的再一统了，我能预感到，我的时日已经不多了。”阿尔达希尔躺在床上，就在这仅有一个书案，一张床，一点装饰外此外之外再无一物的，简陋的寝宫里抚摸着贾姆希德的头。\n“...父王，交给我吧，伊朗在我手中会在度一统；但是我希望，你能活到我成年的那一刻，这是我的要求。”仅仅10岁的贾母希德以极度不符合他年纪的口气说出了同样不符合他年龄的话语。\n“啊，那是自然，至少，会活到你成年的那一刻。”"
