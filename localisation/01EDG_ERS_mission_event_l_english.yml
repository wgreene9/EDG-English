mission_EDGERSmission.49.ct:0 "Preparation for Zoroastrian Reform"
mission_EDGERSmission.49.txt:0 "After research and simulation, we have identified eight critical areas in need of immediate reform: priestly hereditary land rights, the caste system, consanguineous marriage, the existence of unnecessary objects and rituals, internal-only proselytization, exclusion of foreign religious scholars, neglect of people on the periphery of the administrative circle, and religious oppression. These are our targets for upcoming reforms. Each completed reform will require one year to alleviate the transitional pains. However, if we can successfully §Gimplement the reforms§!, the §Yfuture§! §Gbenefits§! we reap will far outweigh the short-term focus on the present."
mission_EDGERSmission.48.txt:0 "After nearly a decade of reforms, our religious reform has concluded. All past choices will now manifest as either our aids or obstacles."
EDG_ERSmission_49_opinion_1:0 "Come, let us begin."

