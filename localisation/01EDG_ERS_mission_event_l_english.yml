# mission_EDGERSmission.184.ct:0 "于维也纳绽放的学者之花"
# mission_EDGERSmission.184.txt:0 "维也纳，一座艺术之都，也是学者之都。\n每年从维也纳诞生的人才总是多的数不胜数，这也是为什么奥地利这个国家能那么繁荣昌盛：有着如此有才华的人，奥地利这个国家还能不强大吗？是的，哪怕是我们，都对这个地方的每年产出的人才为止眼红；\n不过呢，很幸运的是，如今我们正掌控着这座城市，我想我们能从众多人才中挑选一位我们心仪的顾问。虽然说，他们并不一定愿意为我们服务。"
