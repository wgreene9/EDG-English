mission_EDGERSmission.55.txt:0 "In our core doctrine, good thoughts, good words, and good deeds are paramount. With the passing of the late king, Rashnu's scales of judgment tipped accordingly—the late king adhered to the principle of good thoughts, words, and deeds. He will ascend to heaven to follow in Zoroaster's footsteps, and the current monarch governing the nation in this life will find it smooth and effortless."
mission_EDGERSmission.56.txt:0 "In our core doctrine, good thoughts, good words, and good deeds are paramount. With the passing of the late king, Rashnu's scales of judgment tipped accordingly—the late king maintained a good balance between good and evil. He will neither enter heaven nor fall into hell, and the current monarch's governance of the nation will undergo no changes."
mission_EDGERSmission.57.txt:0 "In our core doctrine, good thoughts, good words, and good deeds are paramount. With the passing of the late king, Rashnu's scales of judgment tipped accordingly—the late king did not adhere to the principle of good thoughts, words, and deeds. Ahriman seized the opportunity, and the path of governance for the current monarch will undoubtedly be arduous."
