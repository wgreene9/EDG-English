# mission_EDGERSmission.9.txt:0 "如同萨珊波斯的建立者，阿尔达希尔带领被帕提亚压迫的波斯人民起义，并最终推翻了帕提亚王朝，如今的我们连同穆扎法尔战胜了邪恶的穆斯林教徒，并将他们驱赶出伊朗高原，我们得以回归琐罗亚斯德教的怀抱；但这不过是一时的安稳，被驱逐的伊斯兰信徒仍对这片土地虎视眈眈......但如同祆教教义所描述的，善良终将战胜邪恶，所有的迪弗都会被消灭，当下的我们虽然无法亲眼见证那一时刻，至少在此刻，我们已经再次沐浴在了阿胡拉马兹达的辉光之下"
