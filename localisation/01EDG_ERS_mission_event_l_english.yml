mission_EDGERSmission.200.txt:0 "Jerusalem, this city that has served as a pillar of faith for Islam, Christianity, and even the Israelites once under the protection of our former dynasties—the great capital of religion—has now fallen into our hands.\nWhat shall be our stance towards it now? Shall we make it another holy city of ours, or let it fade into obscurity?"
