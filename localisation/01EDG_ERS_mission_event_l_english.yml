# mission_EDGERSmission.237.txt:0 "祆教（Zoroastrianism，又称琐罗亚斯德教）是古代波斯帝国国教，由先知琐罗亚斯德（Zarathustra，希腊称Zoroaster）约公元前1500-1200年间创立，是世界上最早的系统性一神论宗教之一，祆教信奉着善神阿胡拉·马兹达（AhurMazda，“智慧之主”），代表光明、真理（Asha）、对抗着恶神安格拉·曼纽（AngraMainyu，“毁灭之灵”），代表黑暗、谎言（Druj），曾是伊朗地区最富有影响力的宗教，信徒们通过善思、善言、善行（Humata, Hukhta, Huvarshta）协助善神战胜邪恶。\n而在伊斯兰大征服后，祆教的地位逐渐被伊斯兰教所替代，无数的祆寺被推倒改建为清真寺，伊朗的祆教徒在这期间也逐渐改信了伊斯兰教——这是祆教最黑暗的时刻，照耀伊朗四方的圣火一度陷入熄灭之危，微弱的圣火只需一口气息就可以将其吹灭，那时所有人都认为，祆教已经没有希望了。\n可是如今，形式逆转，《阿斯维塔》再度在这片土地上散播，清真寺被改建回了圣火庙，古老的信仰再度在这片土地上传播，这一切无一都在向世人诉说：圣火再度燃烧了起来，真理与光明再度照耀在了伊朗这片土地上"
