mission_EDGERSmission_disasters_19_opinion_1_1_5_modifier:0 "Roman"
mission_EDGERSmission_disasters.19.txt:0 "The incident occurred on the day the final act of reclaiming the Roman heritage was concluded, a day the descendants of the Shahanshah would remember forever.\n'Shahanshah, the regions under our control are stable; except for Gaul, Britannia, and South Germania.' an official reported.\n'Those places keep spreading sentiments like, 'The successors of the Romans should not be coerced by the Persians.' 'Now we should set aside past prejudices and unite, for we share the identity of Roman successors.' 'Those Persians have done some good; their constructions have provided us with many supplies.'' Another official reported even worse news.\nThe Shahanshah merely closed his eyes, listening to the reports.\n'Shahanshah, shouldn't we send troops to suppress these dissidents?' 'They have already managed to turn almost all the governors in territories once ruled by Rome. If we let this continue, I fear we...'\n'Will face a Rome at its peak, correct?' After listening for a long time, the Shahanshah finally spoke his first words, and the officials below fell silent. 'However, merely suppressing the rebellion won't achieve a good result. Let them form a coalition against us, and then we suppress it. Only then can those discordant voices be completely silenced.'\nMost officials understood the Shahanshah's surface meaning and stopped reporting on the rebellion, turning instead to daily trivial matters.\nOf course, a few discerning individuals understood that this was not just to consolidate rule, but also to overcome a deep-seated psychological burden, to finally bring closure to that war which had never truly ended. 'By Mazda, ancestors, please bless us. In this war of enmity, we shall ultimately achieve victory.'"

