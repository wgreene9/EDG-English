# EDG_ERS_Iranian_freshmen_flag:0 "浴火重生"
# mission_EDGERSmission_disasters.101.txt:0 "“......”\n“......”\n没有一人打破现在的宁静，因为他们都知道，这只是风暴来临前的宁静——又是一场声势偌大的的灾难将要来临，而这场灾难将会是比以往灾难都要艰难，困苦的一场灾难。\n无他，之前那场祆教改革触犯了太多人的利益，世袭祭司，贵族，还有保守主义者，甚至于一些地方势力也会借此抬头：以至于我们所有人都会知道，我们并不稳固的国家将会分裂。"
