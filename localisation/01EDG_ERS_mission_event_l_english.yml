# mission_EDGERSmission.188.ct:0 "老东家"
# mission_EDGERSmission.188.txt:0 "帖木儿啊，曾经令人所恐惧红色恶魔，如今的你为何落魄至此？\n我的牙齿断裂、我的利爪被连根拔起、供我飞翔的羽翼早已折断——我，生病了、我，即将死去；\n恶魔也会得病吗？恶魔也会死去？\n神尚有生死，恶魔亦会生病；事到如今，可否送我体面的离去？\n恶魔早已丧失它存在的价值，至少马兹达的光辉会庇佑他那不再作恶的后代；\n我会离去，但我会留名；\n我会声名显赫，我会带着你的遗产存留于世。"
