mission_EDGERSmission.322.ct:0 "Facing You Again, 'Old Rival'"
mission_EDGERSmission.322.txt:0 "As the conquest proceeded, I arrived once more at the shores of the Bosphorus, allowing me to gaze upon the former capital of the old rival who had contended with me for centuries... your erstwhile capital. Old rival, even though you are long gone, before the war begins, I, ah, still have a few words I wish to say to you:\nAfter fighting for so many years, who could have imagined that both of us ultimately lost to a nation that had barely risen? Thinking back on it now, it's rather laughable—I was once annihilated, yet I was reborn after my demise. You... hovered on the brink of resurgence and collapse, lingering on in a feeble state for so long.\nAnd now, at last, I have returned, reborn from the ashes, retracing the path to meet you once more. What stands before me is no longer the city once called Constantinople...\nIt's a pity that our duel can never reach its conclusion... Since your fall, aside from that Frank and his descendant, the Holy Roman Empire, one state after another has claimed your title. Yet, none have endured as long as you did—ah, especially that Frank. That upstart actually managed to defeat the Caliphate that had once vanquished us, only to fragment himself over succession issues. Ridiculous, utterly ridiculous. Tell me, if our strife had not persisted so long, if at least after the Caliph's invasion, we had united, settling accounts only after repelling him, then perhaps we... But alas, time grants no 'what ifs';\n......\nWhy do I speak thus of my rival? Out of pity for an opponent? Ah, it is not pity, but neither is it mockery. Though I long to shed tears for you, I cannot. We both once stood majestic at the world's summit. Even if that battle can never be concluded, at least, let me personally bring 'you' to an end—war is the flower offered to you; the blood shed by both sides is the wine poured in your honor. Old rival... rest in peace. Our story must draw to a close, even if these words come from the mouth of your enemy!"
mission_EDGERSmission_322_opinion_1:0 "§RSound the war horn, this is the end of our grudge!§!"

mission_EDGERSmission.323.ct:0 "The End of Your Grudge"
mission_EDGERSmission.323.txt:0 "Standing beneath the scarred and battered walls, reconstruction and repairs are underway;\nRebirth from the ashes will come, or perhaps submission instead;\nMaybe there will be a struggle between the two, but before that, let us reminisce a little longer;\nWing-clipped angel, please slumber here in this illusion;\nShed the proud purple robe, become a caged bird to sing for me;\nBetween illusion and reality, what truly exists?\nLet all traces of the past be worn away within this newborn city.\nThe returned purple phoenix, the purple phoenix that no longer exists;\nWhether real or false, just listen to the bird's song;\nThose who know the truth of history, words half-true and half-false bury the full picture;\nNo one will know, for truth forever resides only in the past;\nAll that is future and dreamt of, merely a sentence in the storyteller's tale, though the story is not yet finished, one day someone will bring it to a close.\nThe bird gazes beyond the cage, seemingly pondering something, then forever ceases to look outside;\nThen, like the cycle of flowers, the dream of rebirth from ashes continues in this city;\nCurling its form within the cage, quietly appreciating all these changes with me, going nowhere;\nSinging sweetly within the cage, listening to whispers by the window, locking everything I recall of you here;\nSetting out on the journey again, carrying your flame, shining brightly, stepping towards all that ends;\nSinging sweetly in the cage, sinking into it henceforth;\nListening to whispers by the window, sealing away everything once connected to you."

mission_EDGERSmission.1000.ct:0 "The Renewed World"
mission_EDGERSmission_1000_opinion_1:0 "The Sacred Fire has consumed all of the past; a brand new world has arrived."
mission_EDGERSmission_1000_opinion_1_txt:0 "§VFinally, after countless sacrifices of blood, this sacred journey of purification has ended. Though there remains the possibility of being overthrown at some future moment, at the very least, these three millennia belong to us. And so,§!\nThe storyteller closes the book. Here ends the chapter of Mazandaran's tale in this world. Thank you for playing."
mission_EDGERSmission_1000_opinion_2_txt:0 "Thanks to Patriarch's foundational tutorials, thanks to the Bishop for technical problem-solving, and thanks to the main creator, Lazy Dog (Saphira), for bug-fixing and supplementary tutorials."
mission_EDGERSmission.1000.txt:0 ""Here lies the Ancestor, the Returner who led the people's uprising," reads a stone tablet at a tourist site in Amol, Tabaristan.\n"Here lie the fallen warriors, for whom the Empire shed tears of blood," is written in the historical introductions of Shiraz, Tabriz, Yazd, Isfahan, and Ctesiphon—all five cities.\n"Here lie the countless common folk who gave their all for the Purification; their descendants now enjoy the sweetness born from their suffering," is how every citizen of the Empire teaches their offspring.\n"Here lie they, our respected foes, who contended with us for centuries and once even laid siege to our capital," is inscribed upon the Theodosian Walls in Konstantiniyye.\n......\n"I had a dream. In this dream, the world truly became as described in our doctrine. Through our actions, the end of the world arrived, all sins were cleansed, and every departed soul was resurrected."\nSitting in his study, [Root.Monarch.GetName] murmured to himself, "Ah, but it was only a dream. The departed will not return. Yet, at least..." [Root.Monarch.GetName] gazed out the window at the bustling streets, where the people of the Empire came and went, merchants calculated trades with their abacuses, and children chased each other with innocent laughter. "Flowers in full bloom will eventually wither. Witnessed and recorded by our own eyes, this glorious age once graced the world. And it shall be witnessed by the eyes of our descendants—the next golden age."\nThis is the story of Mazandaran in this world—a tale of a small nation on the brink of extinction rising from the ashes, battling the Uzbeks, maneuvering around the Safavid Order, taking revenge upon Islam, concluding its grudges with age-old enemies, and achieving a singular human epic."

