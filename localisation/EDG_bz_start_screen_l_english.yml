string_start_occitan:0 "§M「奥克西塔尼亚」§!，这是独属于法兰西南方地区的名字。然而数个世纪过去了，罗马统治过它，高卢统治过它，盎格鲁的金雀花统治过它，唯独奥克人没有统治过它。\n\n在田野里，在乡间，在街头巷尾，奥克语的声音逐渐被法语所取代。在加斯科涅，在朗德，在波尔多，传承了数千年的文化正在失去自我。奥克人谦卑地活着，但他们用辛勤与汗水却换不来尊严，因为他们是北方人眼中的「乡巴佬」。\n\n南北巨大的经济差距让奥克人成为了那备受歧视的对象，而法兰西国王则期待着收复南方。南北对立的战争很快就会爆发，而弱小可怜的阿基坦必须为自己寻得一份出路，否则好不容易获得的独立便会再度失去。\n\n「强权即真理！」\n\n鸢尾花的国度这样说道。\n\n我们生活在一个苦涩的时代，我们祖先的语言正在消亡，而如果没有反抗，那么我们的名字也会彻底消失。\n\n§Y是时候并肩同行了，直到自由的黎明到来……§!"