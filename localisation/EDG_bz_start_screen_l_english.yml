string_start_occitan:0 "§M"Occitania"§!—this name belongs solely to the southern region of France. Yet centuries have passed: Rome ruled it, Gaul ruled it, the Anglo-Saxon Plantagenets ruled it, but never the Occitans.\n\nIn the fields, in the countryside, in the streets and alleys, the sound of Occitan is steadily being replaced by French. In Gascony, in the Landes, in Bordeaux, a culture passed down for thousands of years is losing itself. The Occitans live humbly, yet their sweat and toil cannot earn them dignity, for they are seen as 'bumpkins' in the eyes of the Northerners.\n\nThe vast economic disparity between North and South has made the Occitans objects of discrimination, while the French king anticipates reclaiming the South. The war between North and South will soon erupt, and the small, pitiful Aquitaine must find a path for itself, or the hard-won independence will be lost once more.\n\n"Might makes right!"\n\nSo declares the land of the fleur-de-lis.\n\nWe live in a bitter age. The language of our ancestors is fading, and without resistance, our very names will vanish entirely.\n\n§YIt is time to stand side by side until the dawn of freedom arrives…§!"